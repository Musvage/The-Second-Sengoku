l_french:
 POL_central_region_strategy:0 "Stratégie de la Région centrale"
 POL_central_region_strategy_desc:0 "Réunir les usines [POL.GetAdjFP] dans la Région industrielle centrale, loin des frontières, nous permettra d'augmenter la productivité tout en protégeant les sites de production d'éventuelles attaques."
 POL_expansion_of_new_towns:1 "Nouvelle industrie [POL.GetAdjFS]"
 POL_expansion_of_new_towns_desc:1 "Maintenant que l'Ouest a été repris aux [GER.GetHabitants], nous devons développer le secteur industriel naissant des cités telles que Gdynia, qui rivaliseront bientôt avec Varsovie par leurs capacités."
 POL_fill_the_railways_gaps:0 "Relier les réseaux ferrés"
 POL_fill_the_railways_gaps_desc:1 "L'actuel territoire [POL.GetAdjMS] était autrefois divisé entre trois puissances, aussi les réseaux ferrés ne sont-ils pas interconnectés. Nous devons les relier les uns aux autres si nous voulons qu'un secteur industriel centralisé puisse se développer."
 POL_start_central_industrial_region:2 "Développer l'industrie de Cracovie"
 POL_start_central_industrial_region_desc:2 "La vieille capitale [POL.GetAdjFS], Cracovie, a été libérée des serres de l'Empire d'Autriche. Mais elle reste enfermée dans son passé, n'ayant aucune usine moderne pour rivaliser avec l'Ouest. Quelques investissements permettraient de la ramener à la vie."
 POL_expand_central_industrial_region:1 "Moderniser l'industrie de Galicie"
 POL_expand_central_industrial_region_desc:2 "La Galicie, tout comme Cracovie, était autrefois contrôlée par les Autrichiens, qui l'ont négligée. Maintenant qu'elle est de nouveau [POL.GetAdjFS], nous pouvons y faire les investissements nécessaires à la modernisation dont elle a tant besoin."
 POL_the_four_year_plan:0 "Le Plan de quatre ans"
 POL_the_four_year_plan_desc:1 "Nous devons dès à présent planifier l'expansion des infrastructures, pour répondre aux besoins non seulement de l'industrie actuelle, mais aussi à ceux de l'industrie future."
 POL_national_defence_fund:0 "Fonds de défense nationale"
 POL_national_defence_fund_desc:0 "Pour préparer la défense du pays face aux menaces des années à venir, les citoyens et l'État doivent contribuer au financement de l'industrialisation."
 POL_warsaw_main_railway_station:0 "Gare centrale de Varsovie"
 POL_warsaw_main_railway_station_desc:0 "Varsovie est une plaque tournante pour le transport des passagers tout autant que des marchandises. Pour mettre un terme à ce goulet d'étranglement, des efforts supplémentaires doivent être consacrés à la gestion de ses voies ferrées."
 POL_invest_in_the_old_polish_region:0 "Investir en Vieille-Pologne"
 POL_invest_in_the_old_polish_region_desc:1 "Pour développer encore notre industrie, nous devrions moderniser les usines dépassées de Kielce, Skarżysko, Radom, Starachowice et Ostrówiec, tout en en construisant aussi de nouvelles."
 POL_develop_upper_silesia:0 "Développer la Haute-Silésie"
 POL_develop_upper_silesia_desc:1 "Seule une petite partie de la Silésie est sous contrôle [POL.GetAdjMS], mais elle est cruciale pour le secteur industriel. Au prix de quelques investissements, elle pourrait à elle seule contribuer de manière significative au développement de l'industrialisation dans l'ensemble du pays."
 POL_additional_research_slot1:1 "École [POL.GetAdjFS] de mathématiques"
 POL_additional_research_slot1_desc:1 "Les mathématiques revêtent une importance capitale dans tous les domaines de la technologie. Dans tout le pays, de Lwów à Varsovie, les écoles mathématiques fleurissent. Nous devons tirer parti de cet âge d'or des mathématiciens [POL.GetAdjMP] et leur offrir tout ce dont ils ont besoin pour devenir une véritable puissance technologique."
 POL_the_bombe:0 "La Bombe"
 POL_the_bombe_desc:0 "La « bombe cryptologique » est une avancée du cyclomètre permettant de déchiffrer les versions de plus en plus perfectionnées du code [GER.GetAdjMS] Enigma."
 POL_the_cyclometer:0 "Le cyclomètre"
 POL_the_cyclometer_desc:0 "Grâce à cette invention, les codes [GER.GetAdjMP] seront aussi clairs que de l'eau de roche. Plus aucun secret ne pourra nous être caché."
 POL_atomic_physics_institute:0 "Institut de physique atomique"
 POL_atomic_physics_institute_desc:0 "Nous ne devons pas perdre l'occasion d'être les premiers à découvrir un moyen de maîtriser le feu primaire de la fission."
 POL_additional_research_slot2:1 "Développer l'université de Varsovie"
 POL_additional_research_slot2_desc:1 "L'université de Varsovie est le lieu où viennent enseigner et apprendre tous les plus grands esprits du pays, et développent les compétences techniques du pays. En investissant dans son développement, nous pourrons accueillir davantage de savants et de penseurs, qui contribueront encore à renforcer [POL.GetLeLaLNP] [POL.GetName]."
 POL_prepare_for_the_next_war:0 "Préparer la prochaine guerre"
 POL_prepare_for_the_next_war_desc:0 "La Grande Guerre n'a peut-être été que la première en son genre. Nous devons nous préparer à faire face à ce qui sera très certainement un champ de bataille en perpétuelle évolution."
 POL_the_defence_of_poland:0 "Défense de la Pologne"
 POL_the_defence_of_poland_desc:0 "Pour que la défense du territoire soit un succès, nous devons élaborer des stratégies toujours plus audacieuses."
 POL_romanian_bridgehead_strategy:0 "Stratégie de la tête de pont roumaine"
 POL_romanian_bridgehead_strategy_desc:0 "Pour le cas où les combats tourneraient à notre désavantage, nous devons avoir élaboré des plans qui permettront un regroupement et une riposte efficaces, effectués en coordination avec les pays amis et alliés."
 POL_silesia_fortified_area:0 "Région fortifiée de Silésie"
 POL_silesia_fortified_area_desc:0 "La construction de forts supplémentaires dans le Sud permettra une meilleure défense de l'ensemble du pays."
 POL_hel_fortified_area:0 "Région fortifiée de Hel"
 POL_hel_fortified_area_desc:0 "La fortification des zones clefs au niveau stratégique nous rendra moins vulnérables si la guerre devait une fois encore arriver jusqu'à nos frontières et sur nos rivages."
 POL_standardisation_of_equipment:0 "Standardisation du matériel"
 POL_standardisation_of_equipment_desc:0 "C'est par la standardisation de son matériel que nous pourrons établir un dispositif de ravitaillement moderne pour l'armée."
 POL_modernising_the_cavalry:0 "Modernisation de la cavalerie"
 POL_modernising_the_cavalry_desc:0 "Si la cavalerie a certes toujours un rôle à jouer sur le champ de bataille, nous avons aussi besoin de nouvelles montures de métal pour pouvoir l'emporter dans la guerre moderne."
 POL_study_foreign_tanks:0 "Étudier les chars étrangers"
 POL_study_foreign_tanks_desc:0 "Ces fameux « chars d'assaut » seront appelés à jouer un rôle crucial dans les conflits armés de notre temps. Quel que soit le prix à payer, nous devons nous assurer de ne pas nous trouver dépassés par les pays voisins."
 POL_cruiser_tank_experiments:0 "Expérimenter le char de cavalerie"
 POL_cruiser_tank_experiments_desc:0 "Maintenant que nous maîtrisons les bases de la conception des chars, nous pouvons dorénavant chercher notre propre voie dans ce domaine tortueux qu'est la conception de modèles mécaniques."
 POL_artillery_modernisation:0 "Modernisation de l'artillerie"
 POL_artillery_modernisation_desc:0 "Nous ne devons en aucun cas négliger le perfectionnement et la modernisation de l'appui-feu dont nos soldats ont besoin pour combattre avec efficacité."
 POL_anti_tank_guns:0 "Artillerie antichar"
 POL_anti_tank_guns_desc:0 "Nous savons pertinemment que n'importe lequel de nos ennemis déploiera contre nous des chars. Préparons-nous à leur réserver un bel accueil."
 POL_army_modernisation:0 "Modernisation de l'armée"
 POL_army_modernisation_desc:0 "Aux hommes modernes les armes modernes !"
 POL_air_base_expansion:0 "Extension des bases aériennes"
 POL_air_base_expansion_desc:0 "Les bases aériennes sont aussi essentielles à l'appui aérien que celui-ci l'est à la guerre moderne."
 POL_fighter_modernisation:0 "Modernisation de l'avion de chasse"
 POL_fighter_modernisation_desc:0 "Pilier de toute force aérienne, le chasseur ne doit en aucun cas devenir obsolète. Il convient de le perfectionner, au même titre que le reste de l'armée de l'air."
 POL_air_innovations:0 "Innovations aériennes"
 POL_air_innovations_desc:0 "Il y a encore beaucoup à faire dans le domaine de la stratégie et des technologies aéronautiques."
 POL_heavy_fighter_concept:0 "Concept du chasseur lourd"
 POL_heavy_fighter_concept_desc:0 "Si nous étions contraints d'adopter une posture offensive, il nous faudra disposer d'un nouveau genre de chasseur, capable d'opérer jusque loin au-delà des lignes ennemies."
 POL_naval_bomber_experiments:0 "Expérimenter le bombardier naval"
 POL_naval_bomber_experiments_desc:0 "Avoir la suprématie aérienne est aussi vital en mer que sur la terre ferme. Le développement d'appareils spécialisés dans la guerre navale est un moyen d'atteindre ce but."
 POL_medium_bomber_focus:0 "Priorité au bombardier intermédiaire"
 POL_medium_bomber_focus_desc:0 "Un bombardier intermédiaire serait la réponse la plus appropriée à une extension de la doctrine du bombardement de précision adaptée à un rayon d'action plus long, car il serait dès lors particulièrement adapté à des missions de soutien aérien."
 POL_light_bomber_focus:0 "Priorité au bombardier léger"
 POL_light_bomber_focus_desc:0 "La valeur du bombardier en piqué pour l'appui aérien rapproché ne devrait en aucun cas être sous-estimée."
 POL_air_modernisations_programme:0 "Programme de modernisation aérienne"
 POL_air_modernisations_programme_desc:0 "Dans le domaine de l'aviation, la théorie est tout aussi importante que la technologie. Nous ne sommes qu'à la veille de l'élaboration des nouvelles stratégies que pourront appliquer bientôt les pilotes."
 POL_rocket_development:0 "Développement des fusées"
 POL_rocket_development_desc:0 "En aéronautique, la caractéristique fondamentale sur laquelle tout le reste repose est la vitesse. Dans la théorie, les fusées et moteurs à réaction sont susceptibles de nous permettre de franchir toutes les limites qui nous étaient imposées jusqu'à présent."
 POL_develop_polish_ship_building:0 "Développer la construction navale"
 POL_develop_polish_ship_building_desc:2 "Dantzig est malheureusement entre les mains des nazis, et nos exportations doivent trouver le moyen de contourner l'embargo imposé par les [GER.GetHabitants] pour étrangler l'économie [POL.GetAdjFS]. Ne pourrions-nous donc faire de Gdynia un grand port, capable de rivaliser avec Gdansk ?"
 POL_study_foreign_built_ships:1 "Étudier les navires britanniques"
 POL_study_foreign_built_ships_desc:1 "La flotte [ENG.GetAdjFS] a longtemps été une alliée de premier ordre pour nous ; mais ces derniers temps la politique d'apaisement a placé [POL.GetLeLaLNP] [POL.GetName] dans une situation précaire, sans alliés sur lesquels compter. Nous devrions donc étudier les navires [ENG.GetAdjMP] afin de pouvoir en reproduire d'aussi bons."
 POL_a_cruiser_navy:0 "Une flotte de croiseurs"
 POL_a_cruiser_navy_desc:0 "Pour que nos ambitions maritimes deviennent réalité, des bâtiments de plus en plus imposants seront nécessaires."
 POL_import_submarine_technology:1 "ORP Orzeł"
 POL_import_submarine_technology_desc:1 "En mer, la guerre moderne se gagne à la fois au-dessus et sous la surface. Si nous voulons pouvoir faire face aux U-Boote [GER.GetAdjMP], la flotte [POL.GetAdjFS] doit donc disposer de ses propres sous-marins."
 POL_commerce_attack:0 "Tactiques d'attaques de convois"
 POL_commerce_attack_desc:0 "Aucune flotte ne peut être considérée comme complète si elle n'a pas de sous-marins. Les nôtres ont besoin d'être organisés pour infliger un maximum de dégâts, tout comme le reste de la marine."
 POL_the_twin_threats:1 "Relancer la modernisation navale"
 POL_the_twin_threats_desc:1 "Maintenant que nous avons retrouvé le contrôle sur la côte, nous devons relancer la modernisation de la flotte. Mais la victoire ne sera assurée que si nous étudions avec attention les méthodes nouvelles de la guerre en mer avant de mettre l'industrie au travail."
 POL_coastal_defense:1 "Modernisation mesurée"
 POL_coastal_defense_desc:1 "L'économie [POL.GetAdjFS] est fragile, et nos côtes peu longues. La modernisation de la flotte doit donc rester modeste. Les destroyers sont un moyen efficace et peu coûteux d'assurer la défense du littoral, aussi est-ce à eux qu'il vaut mieux consacrer nos moyens."
 POL_strike_force:1 "Ambition du Dragon"
 POL_strike_force_desc:2 "La flotte n'a fait pour l'heure que des efforts bien modestes pour se moderniser. Cela doit changer. Un véritable dragon [POL.GetAdjMS] va bientôt chevaucher les vagues, faisant trembler d'effroi les [GER.GetHabitants] et les [SOV.GetHabitants] lorsqu'ils le verront paraître à l'horizon !"
 POL_baltic_navy:1 "Gardiens de la Baltique"
 POL_baltic_navy_desc:1 "Nul ne doit pouvoir franchir nos blocus, nul ne doit pouvoir débarquer sur les côtes [POL.GetDuDelaDelNP] [POL.GetName] et de [POL.GetSesLeursNP] alliés. La Baltique [POL.GetLuiLeurNP] appartient, et à nul autre."
 POL_strengthen_the_polish_state:0 "Raffermir l'État polonais"
 POL_strengthen_the_polish_state_desc:0 "Nous ne pouvons nous permettre la moindre division. C'est l'union au Sénat et au Sejm qui détermine notre capacité à procéder à des réformes."
 POL_defensive_focus:0 "Priorité à la défense"
 POL_defensive_focus_desc:0 "Ce n'est pas nous qui déclencherons la prochaine guerre. Par contre, nous allons nous assurer d'en sortir vainqueurs."
 POL_polish_militarism:0 "Militarisme [POL.GetAdjMS]"
 POL_polish_militarism_desc:0 "Les guerres précédentes nous ont peut-être porté un coup, mais pour autant nous ne sommes pas encore vaincus. Nous allons renaître de nos cendres, grâce au courage de nos soldats et à l'astuce de nos officiers."
 POL_polish_revanchism:0 "Revanchisme [POL.GetAdjMS]"
 POL_polish_revanchism_desc:0 "Bien peu nombreuses sont les nations qui ont tant perdu en si peu de temps. S'il existe la moindre justice, nous reprendrons ce qui nous a été pris. D'une façon ou d'une autre."
 POL_poland_first:0 "La Pologne d'abord"
 POL_poland_first_desc:0 "Le bien de la nation doit prendre le pas sur toutes ces prétendues « vérités ». Tout comme nous forgeons notre propre destinée, c'est à nous d'établir nos propres faits."
 POL_ideological_fanaticism:1 "Éducation nationaliste"
 POL_ideological_fanaticism_desc:1 "D'innombrables jeunes sont inscrits dans les universités de tout le pays, mais nous sommes en train de manquer l'occasion parfaite d'insuffler chez eux les valeurs [POL.GetAdjFP]. La jeunesse doit être encouragée à devenir des patriotes, des combattants et des guerriers de nos idéaux."
 POL_the_between_the_seas_concept:0 "Entre les deux mers"
 POL_the_between_the_seas_concept_desc:1 "Józef Piłsudski avait pour ambition de former une alliance de nations s'étendant d'une mer à l'autre : [POL.GetHabitants], [ROM.GetHabitants], anciens membres de la République des Deux Nations, et même [ITA.GetHabitants], tous œuvrant de concert à assurer leur survie sans céder un pouce de souveraineté. Or, nous sommes en mesure d'accomplir cette ambition !"
 POL_treaty_with_lithuania:0 "Traité polono-lituanien"
 POL_treaty_with_lithuania_desc:0 "Mieux vaut oublier les vieilles rancœurs. Nous aurons besoin d'amis nombreux dans la période difficile qui s'annonce."
 POL_the_baltic_alliance:1 "Alliance avec les pays baltes"
 POL_the_baltic_alliance_desc:0 "On n'a jamais trop d'amis."
 POL_internationalism:0 "Internationalisme"
 POL_internationalism_desc:0 "Rien n'empêche que les ennemis de nos ennemis deviennent nos amis."
 POL_authoritarianism:0 "Autoritarisme"
 POL_authoritarianism_desc:0 "La démocratie est la plus doucereuse des réponses aux plus graves des problèmes. Le pouvoir s'exerce par la force, et il doit être libéré du joug du consensus."
 POL_paramilitarism:0 "Organisations paramilitaires"
 POL_paramilitarism_desc:0 "Les principes militaires peuvent aussi s'appliquer en dehors du cadre de l'armée. Si chaque élément au sein de la société est formé à cette discipline, chaque citoyen pourra prendre les armes dès le premier appel lancé."
 POL_go_right:0 "Virer à droite"
 POL_go_right_desc:0 "La seule et unique qualité à laquelle on puisse aspirer, c'est la force. Nos voisins ont accepté cette vérité. À nous de nous y plier."
 POL_military_youth:0 "Militarisation de la jeunesse"
 POL_military_youth_desc:0 "Inscrire notre jeunesse dans le cadre d'organisations promouvant la discipline et l'amour de la nation fera naître toute une génération de recrues loyales."
 POL_seek_accommodation_with_germany:0 "Compromis germano-polonais"
 POL_seek_accommodation_with_germany_desc:0 "Nous nous ressemblons bien plus que nous ne nous distinguons. Pourquoi devrions-nous nous battre ?"
 POL_go_left:0 "Virer à gauche"
 POL_go_left_desc:0 "Ce n'est que par l'union du peuple que nous parviendrons à vaincre ces ennemis qui menacent de nous anéantir."
 POL_political_commissars:0 "Commissaires politiques"
 POL_political_commissars_desc:0 "Pour garder l'armée sous contrôle, le plus sûr est de nommer des officiers politiques qui pourront veiller à ce que les militaires adhèrent bien aux politiques du Parti."
 POL_seek_accommodation_with_USSR:0 "Compromis soviéto-polonais"
 POL_seek_accommodation_with_USSR_desc:0 "Pas plus que nous l'URSS ne veut la guerre. Peut-être trouverons-nous un moyen de réconcilier notre histoire sans un autre bain de sang ?"
 POL_liberalism_focus:1 "Libéralisme"
 POL_liberalism_focus_desc:1 "Nous ne nous abaisserons pas au niveau des despotes et des dictateurs. Il convient de ne jamais oublier que c'est l'État qui est au service du peuple, et non l'inverse."
 POL_intervention_focus:0 "Interventionnisme"
 POL_intervention_focus_desc:0 "Si la liberté est si importante à nos yeux, alors nous devons la protéger. Non seulement pour nous, mais aussi pour tous les autres peuples du monde. Et si cela implique de faire la guerre, eh bien soit !"
 POL_draw_closer_to_britain:0 "Rapprochement britanno-polonais"
 POL_draw_closer_to_britain_desc:0 "La Grande-Bretagne s'est engagée à protéger notre indépendance face à toute agression. La moindre des choses est de lui montrer notre gratitude."
 POL_volunteer_corps:0 "Corps de volontaires"
 POL_volunteer_corps_desc:0 "La liberté ne peut être imposée par ceux qui ne veulent pas le faire, ou elle n'est plus alors qu'une mascarade. Mais quiconque choisit de prendre volontairement les armes pour la défendre doit être soutenu dans sa résolution."
 POL_militarism_focus:0 "Militarisme [POL.GetAdjMS]"
 POL_authoritarianism_focus:0 "Autoritarisme"
 POL_polish_revanchism_focus:0 "$POL_polish_revanchism$"
 POL_slavic_revanchism:0 "$POL_polish_revanchism_focus$"
 POL_internationalism_focus:0 "Internationalisme"
 POL_invite_to_faction_tooltip:0 "se voit proposer d'intégrer la faction [Root.GetDuDelaDelNP] [Root.GetFlag]§Y[Root.GetName]§!.\n"
 POL_central_defence_of_poland:0 "Moderniser la défense"
 POL_central_defence_of_poland_desc:0 "[POL.GetLeLaLNPCap] [POL.GetName] manqu[POL.GetEEntNP] de l'armement indispensable à [POL.GetSaLeurNP] défense contre les innombrables menaces à [POL.GetSesLeursNP] frontières. En renforçant le ministère de la Défense nationale, nous pourrons moderniser l'armement et repousser toute tentative étrangère d'occuper le pays."
 POL_modernize_congressional_factories:0 "Moderniser la Pologne du Congrès"
 POL_modernize_congressional_factories_desc:0 "La Pologne du Congrès était la région la plus vaste et la mieux unifiée du pays, et les opportunités de développement y sont nombreuses. En modernisant les plus grandes villes, comme Varsovie, nous pourrions aisément en faire le cœur industriel du territoire national."
 POL_expand_katowice_mines:0 "Développer les mines de Katowice"
 POL_expand_katowice_mines_desc:1 "Bien qu'elle soit relativement peu étendue, la Haute-Silésie regorge de fer et d'aluminium. Détenir l'ensemble de la Silésie serait évidemment encore plus profitable, mais pour l'heure nous devrons nous contenter de tirer tout le parti possible de ce que nous avons."
 POL_abolish_segregated_seating:0 "Interdire les bancs ghetto"
 POL_abolish_segregated_seating_desc:0 "[POL.GetLeLaLNPCap] [POL.GetName] abrit[POL.GetEEntNP] de nombreuses cultures et croyances, mais nous les maintenons séparées au sein du système éducatif. Si tous sont considérés comme [POL.GetHabitants], nous devons alors les mêler les uns aux autres et les laisser partager leurs idées. Les bancs distincts selon l'appartenance de chacun doivent être abolis."
 POL_agrarian_reform:0 "Réformes agraires"
 POL_agrarian_reform_desc:2 "Une grève des paysans menace. Dans tout le pays le prix des denrées s'envole, et ni les industriels ni le gouvernement ne semblent pouvoir aider les plus pauvres. Pourtant, quelques investissements et des réformes permettraient d'améliorer les infrastructures et de répondre aux demandes de la population."
 POL_invest_in_eastern_poland:0 "Investir dans l'Est"
 POL_invest_in_eastern_poland_desc:0 "L'Est a été entièrement négligé à la fois par les Russes et par l'État [POL.GetAdjMS], et se trouve dans un état d'arriération complet. Il y a pourtant de nombreux sites parfaitement adaptés pour des usines et de nombreuses personnes pour y travailler si nous décidons d'y réaliser des investissements."
 POL_complete_the_plan:0 "Mener à bien le Plan"
 POL_complete_the_plan_desc:0 "L'heure est venue de nous pencher sur les résultats actuels du Plan de quatre ans et de préparer le prochain. Plus nous aurons investi dans l'industrie nationale, mieux [POL.GetLeLaLNP] [POL.GetName] ser[POL.GetAOntNP] préparé[POL.GetXENP] pour l'avenir."
 POL_woo_the_sanation_generals:0 "Amadouer les généraux sanatistes"
 POL_woo_the_sanation_generals_desc:0 "Les militaires partisans de la Sanacja, « l'assainissement », sont mécontents, au point que le régime ne peut leur accorder la moindre confiance. Certains affirment qu'une purge est indispensable, mais la vérité est que ces gens sont trop indispensables pour être remplacés de la sorte."
 POL_sanationist_army:0 "Armée sanatiste"
 POL_sanationist_army_desc:0 "Le haut commandement militaire, loyal aux idéaux sanatistes, est désormais sous contrôle. L'heure est donc venue de faire bénéficier aux troupes de l'expérience de la vieille garde."
 POL_purge_the_sanation:0 "Purger les sanatistes"
 POL_purge_the_sanation_desc:0 "Les généraux sanatistes sont volages et déloyaux, et ont bien démontré que leur fidélité s'adressait davantage à eux-mêmes qu'à l'État. Mieux vaut donc purger l'état-major de tous les généraux impliqués dans le coup d'État de la Sanacja."
 POL_appoint_new_officers:0 "Nommer de nouveaux officiers"
 POL_appoint_new_officers_desc:0 "Maintenant que l'état-major a été purgé des généraux déloyaux, nous avons l'occasion de confier les responsabilités à des hommes se souciant réellement de la souveraineté [POL.GetAdjFS] et n'ayant pas de liens avec le Château, la gauche ou la droite."
 POL_new_military_academy:0 "Nouvelles écoles militaires"
 POL_new_military_academy_desc:0 "Le haut commandement est encore dépourvu d'hommes de valeur, mais cela offre l'occasion de planter là les graines qui assureront un avenir radieux au pays, en nous permettant de veiller à ce que les futurs généraux soient aussi loyaux que brillants. En finançant des écoles militaires dans tout le pays, nous serons assurés que les nouveaux officiers seront bien supérieurs à leurs prédécesseurs."
 POL_attract_foreign_motors:0 "Compagnies automobiles étrangères"
 POL_attract_foreign_motors_desc:0 "Si certains sont persuadés que les modèles purement [POL.GetAdjMP] conçus par LRL sont l'avenir de la motorisation de l'armée, la question reste posée : pourquoi réinventer la roue lorsqu'il y a juste à la copier ? Les compagnies étrangères sont moins coûteuses, plus rapides et plus productives aussi semble-t-il plus prudent de les inviter à concevoir notre propre matériel."
 POL_adaptive_designs:0 "Modèles polyvalents"
 POL_adaptive_designs_desc:0 "Disposer de licences pour des modèles étrangers sera l'un des premiers postes de dépense de l'État, mais peut-être pourrions-nous adapter nos véhicules militaires pour qu'ils puissent être utilisables aussi par les civils. En distribuant une partie de nos matériaux aux plus aisés, nous pourrions éviter une partie des coûts liés au recrutement de sociétés étrangères."
 POL_complete_april_constitution:0 "Compléter la Constitution d'avril"
 POL_complete_april_constitution_desc:1 "La Constitution d'avril est une série de réformes conçues pour centraliser l'État et en faire un régime donnant davantage de pouvoirs au Président. Elle légitime ainsi le gouvernement de la Sanacja, mais certains sont toujours attachés à l'ancien système. La Constitution d'avril doit donc être complétée et amendée pour renforcer encore la centralisation et les pouvoirs [POL.GetDuDelaDelDir] [POL.GetLeader]."
 POL_consolidate_sanation_government:0 "Consolider le gouvernement sanatiste"
 POL_consolidate_sanation_government_desc:1 "Depuis la mort de Józef Piłsudski, le gouvernement de la Sanacja est divisé et désorganisé. Le régime est divisé entre trois parties, le Château autour [POL.GetDuDelaDelDir] [Root.GetLeader], la droite sanatiste et la gauche sanatiste. Il est difficile de dire si le Château pourra conserver le contrôle du régime, mais le gouvernement doit très vite renoncer à l'indécision s'il veut pouvoir affronter la tempête à venir."
 POL_the_castle:0 "Le Château"
 POL_the_castle_desc:0 "Le Château est le parti des gouverneurs qui dirigent depuis le Château de Varsovie, sous l'autorité d'Ignacy Mościcki. Soutenir ces fermes partisans du statu quo assurera la stabilité dans le pays et empêchera la droite comme la gauche sanatistes de disposer des moyens d'organiser un coup d'État."
 POL_eliminate_socialist_parties:0 "Éliminer les partis socialistes"
 POL_eliminate_socialist_parties_desc:0 "Le socialisme gagne du terrain dans le monde entier, mais il est par essence incompatible avec les idéaux du Château. Les partis de gauche – agrariens, sociaux-démocrates et traîtres de communistes – s'opposent à nous. Le socialisme sous toutes ses formes ne peut être toléré, et pour garantir la stabilité et la sécurité du pays ces partis doivent être interdits."
 POL_dissolve_the_sejm:0 "Dissoudre le Sejm"
 POL_dissolve_the_sejm_desc:0 "Sous le régime de la Sanacja, l'existence du Sejm, la Diète, a été tolérée afin de symboliser l'ancienne démocratie [POL.GetAdjFS]. Mais l'heure est venue de le priver de ses pouvoirs afin de confier ceux-ci aux sénateurs du Château."
 POL_promote_chemical_industry:0 "Soutenir l'industrie chimique"
 POL_promote_chemical_industry_desc:0 "Avant d'être à la tête du pays, Ignacy Mościcki était un intellectuel et un chimiste. Il se trouve donc aujourd'hui à un poste où il pourrait aider au développement de l'industrie chimique et à l'étude de cette discipline si utile."
 POL_camp_of_national_unity:0 "Préserver la dictature"
 POL_camp_of_national_unity_desc:0 "Gauche et droite sanatistes n'ont plus les moyens de menacer le gouvernement. Tout ce qu'il reste à faire est de les dissoudre de manière officielle afin de confier tout le pouvoir à Ignacy Mościcki pour qu'il puisse guider [POL.GetLeLaLNP] [POL.GetName] vers un avenir radieux."
 POL_the_sanation_left:0 "Gauche sanatiste"
 POL_the_sanation_left_desc:1 "Loyale à Walery Sławek, la gauche sanatiste représente tous ceux qui pensent qu'il est le seul successeur légitime de Piłsudski et cherchent à collaborer avec l'opposition plutôt que la bannir du gouvernement, comme la droite et le Château le souhaitent. Si collaborer avec la gauche irritera assurément la droite, son influence est toutefois indispensable pour disposer de ministres compétents."
 POL_modus_vivendi:0 "Modus vivendi"
 POL_modus_vivendi_desc:0 "La gauche sanatiste cherche à s'arranger avec l'opposition en lui accordant quelques postes au sein du gouvernement. Ainsi, se sachant représentés, les opposants ne chercheront plus à s'opposer à tout prix au régime."
 POL_draft_a_new_constitution:0 "Rédiger une nouvelle Constitution"
 POL_draft_a_new_constitution_desc:0 "Sławek rêve depuis longtemps d'amender la constitution. Lui en donner l'accord pourrait nous permettre non seulement d'améliorer la Constitution d'avril, mais aussi nous offrir un contrôle plus direct sur l'État."
 POL_department_for_home_defence:0 "Département de la défense intérieure"
 POL_department_for_home_defence_desc:0 "[POL.GetLeLaLNPCap] [POL.GetName] [POL.GetAOntNP] longtemps négligé la défense intérieure pour contrer une invasion. En établissant un département de la Défense intérieure, nous pourrions maîtriser enfin les méthodes de combat indispensables à la survie de l'État."
 POL_legion_of_merit:0 "Légion du Mérite"
 POL_legion_of_merit_desc:0 "Conçue par Walery Sławek, la Légion du Mérite reviendrait à donner une position privilégiée à n'importe quel citoyen de la République pour services rendus à l'État. Elle lui garantirait une position au Sénat, et tous les membres de la Légion auraient assurément peu de raisons d'être mécontents du régime."
 POL_the_left_chairman:0 "Président de gauche"
 POL_the_left_chairman_desc:0 "Par leurs idéologies, gauche et droite sanatistes sont incompatibles. Si nous pourrions certes tirer parti de certaines réformes proposées par la droite, c'est la gauche qui a le plus les intérêts du pays à cœur. En la renforçant, nous pourrions peut-être marginaliser entièrement la droite..."
 POL_common_organization_of_society:0 "Organisation commune de la société"
 POL_common_organization_of_society_desc:0 "Sławek a longtemps eu pour ambition de remplacer le parti BBWR par une structure qu'il appelle « Organisation commune de la société ». Celle-ci permettrait une grande autonomie aux régions et aux villes, tout en centralisant le gouvernement au sein d'un régime autoritaire prêt à agir dans les affaires locales en cas de guerre. Avec la gauche au pouvoir, Sławek pourrait réaliser son rêve."
 POL_dissolve_the_bbwr:0 "Un nouveau roi au Château"
 POL_dissolve_the_bbwr_desc:0 "La gauche est devenue si puissante et influente dans le régime que le titre de Président de Mościcki paraît désormais relever du symbole. La situation devrait être officialisée en retirant au Château tout son pouvoir afin de le confier à Sławek."
 POL_the_sanation_right:0 "Droite sanatiste"
 POL_the_sanation_right_desc:0 "Les partisans d'Edward Śmigły-Rydz, constituant la droite sanatiste, sont pour l'essentiel des généraux et militaires de haut rang. Possédant tout le pouvoir militaire, ils sont en parfaite position pour prendre le contrôle du gouvernement. Leur faire des concessions suffisantes pourrait nous assurer de leur loyauté et leur entrée dans le Château."
 POL_support_right_paramilitaries:0 "Soutien aux paramilitaires de droite"
 POL_support_right_paramilitaries_desc:0 "Les phalangistes [POL.GetAdjMP] sont souvent qualifiés de fanatiques, de fascistes, et même comparés aux nazis ; mais leurs discours font vibrer les patriotes, aussi Jerzy Rutkowski propose-t-il d'établir un corps de jeunes volontaires, prêts à combattre pour l'indépendance."
 POL_codify_national_unity:0 "Légaliser l'OZN"
 POL_codify_national_unity_desc:0 "L'Obóz Zjednoczenia Narodowego, le « Front d'unité nationale », représente les intérêts conjoints de la droite sanatiste et du Château, mais ses politiques et projets ont jusqu'à présent été assez flous. Nous pourrions toutefois amender la Constitution d'avril pour y inscrire nos valeurs nationalistes, la loi et l'ordre, et en faire avec l'anticommunisme le fondement de la République."
 POL_second_man_of_the_state:0 "Deuxième de l'État"
 POL_second_man_of_the_state_desc:0 "La gauche sanatiste est désormais suffisamment marginalisée. Śmigły-Rydz et Mościcki peuvent maintenant la dépouiller de toute influence au gouvernement. Śmigły-Rydz devrait devenir le « deuxième homme », signifiant qu'en temps de guerre Mościcki devrait renoncer à la Présidence au profit de la droite sanatiste et de l'armée."
 POL_ozon:1 "Triomphe de l'OZN"
 POL_ozon_desc:0 "Si les accords veulent que Mościcki cède ses pouvoirs en cas de guerre, il est évident que nous ne pouvons faire face seuls aux dangers sur les frontières. Or, déjà, la guerre menace. Avec le contrôle absolu de Śmigły-Rydz sur la nation, l'armée et le gouvernement civil seront unis et prêts à combattre quiconque voudrait mettre fin à notre souveraineté."
 baltic_security_opinion:0 "Protection polonaise"
 POL_align_with_the_west:0 "Rapprochement avec les Occidentaux"
 POL_align_with_the_west_desc:0 "[ENG.GetLeLaLNPCap] [ENG.GetName], [FRA.GetLeLaLNP] [FRA.GetName] et les autres puissances occidentales ont longtemps défendu notre souveraineté. Nous serions bien avisés de rester proches de nos alliés."
 POL_lithuanian_ultimatum:0 "Ultimatum aux [LIT.GetHabitants]"
 POL_lithuanian_ultimatum_desc:0 "Même si ni eux ni nous n'avons réellement lancé d'opérations depuis la prise de Wilno, il y a des années, nous sommes officiellement en guerre contre les [LIT.GetHabitants]. Mais à voir les [GER.GetHabitants] faire plier tout le continent en menaçant simplement de guerre, peut-être pourrions-nous faire de même avec nos ennemis : exiger la fin des hostilités, pour le bien de nos deux pays."
 POL_lithuanian_alliance:0 "Alliance avec les [LIT.GetHabitants]"
 POL_lithuanian_alliance_desc:0 "Nous avons fait la paix avec nos anciens ennemis, et devons désormais apprendre à faire face à l'avenir ensemble. Mais nos alliés comme nos ennemis sont les mêmes, aussi paraît-il naturel que [LIT.GetLeLaLNP] [LIT.GetName] se rang[LIT.GetEEntNP] dans le même camp que [POL.GetLeLaLNP] [POL.GetName]."
 POL_lithuanian_annexation:0 "Annexer la Lituanie"
 POL_lithuanian_annexation_desc:0 "Les [GER.GetHabitants], avec l'Anschluss, ont bien démontré que les unions anciennes pouvaient être restaurées si elles étaient proposées avec la dose d'agressivité convenable. Peut-être devrions-nous à notre tour suggérer aux [LIT.GetHabitants] qu'il serait plus prudent pour eux de réintégrer un État plus puissant, tel que [POL.GetLeLaLNP] [POL.GetName] ?"
 POL_restore_the_sejm:0 "Restaurer le Sejm"
 POL_restore_the_sejm_desc:0 "La Constitution d'avril était évidemment une erreur, qui doit être corrigée au plus vite. Les pouvoirs du Sejm doivent lui être rendus, ce qui lui permettra désormais, de façon démocratique, de prendre les décisions engageant l'avenir de la nation."
 POL_plan_west:0 "Plan ouest"
 POL_plan_west_desc:0 "L'Axe est un danger constant pour nous. Si certains membres du gouvernement pensent que nos relations avec [GER.GetLeLaLDir] [GER.GetLeader] peuvent être cordiales, nombreux sont ceux qui savent qu'on ne peut se fier aux [GER.GetHabitants]. Des plans précis doivent être établis pour assurer la survie du pays."
 POL_the_prusya_line:1 "Ligne de Prusse"
 POL_the_prusya_line_desc:0 "La Prusse orientale est un axe d'invasion majeur pour les [GER.GetHabitants], et une véritable trouée dans nos défenses actuelles. En prolongeant les fortifications le long de la frontière avec la Prusse, nos armées pourraient toutefois mieux se défendre face à cette menace venue du nord."
 POL_invest_anti_air:0 "Défense anti-aérienne"
 POL_invest_anti_air_desc:0 "Nous avons peu de chances de pouvoir produire davantage d'avions que les [GER.GetHabitants]. Mais cela est-il seulement nécessaire, si nous pouvons investir suffisamment dans de l'armement anti-aérien au sol ? Avec des Bofors dans chaque ville, les pilotes ennemis n'iront pas bien loin avant de croiser un canon ou deux..."
 POL_the_prusya_army:1 "Armée de Prusse"
 POL_the_prusya_army_desc:0 "Les frontières avec la Prusse ne sont toujours pas mieux protégées. À quoi bon tous ces investissements dans des fortifications nouvelles si nous n'avons pas de troupes pour les garder ?"
 POL_expand_poznan_forts:0 "Fortifier encore Poznan"
 POL_expand_poznan_forts_desc:0 "Poznan possède déjà de très nombreux bunkers et des structures défensives en grand nombre, mais tout cela peut encore être amélioré. La région est notre première ligne de défense contre l'ennemi et doit être défendue à tout prix."
 POL_local_western_plans:0 "Plans locaux à l'ouest"
 POL_local_western_plans_desc:0 "Certaines régions revêtent une importance stratégique cruciale, tout du long de la frontière [GER.GetAdjFS]. Élaborer des plans complets à un niveau purement local et les exécuter au moment voulu est indispensable pour assurer la réussite du plan général de défense [POL.GetDuDelaDelNP] [POL.GetName]."
 POL_sudeten_mountaineers:0 "Montagnards des Sudètes"
 POL_sudeten_mountaineers_desc:0 "Les Sudètes sont une frontière peu sûre, mais aussi une position défensive de premier ordre. En y entraînant des hommes rompus au combat en montagne, nous pourrons faire tomber les [GER.GetHabitants] dans nos pièges au pied des sommets de Zaolzie."
 POL_complete_plan_west:0 "Terminer le plan ouest"
 POL_complete_plan_west_desc:0 "L'état-major est satisfait du plan élaboré pour l'inévitable conflit avec [GER.GetLeLaLNP] [GER.GetName]. Nous le conserverons donc."
 POL_sabotage_polish_industry:0 "Sabotage des usines"
 POL_sabotage_polish_industry_desc:0 "Nos ennemis disposent d'armées bien plus puissantes que la nôtre. Il serait évidemment plaisant de se dire que nous ne reculerons pas, mais la vérité est que nous ne pourrons sans doute pas tenir indéfiniment. En plaçant des explosifs dans les usines et sur les voies ferrées, nous pourrions au moins les rendre inutilisables par l'ennemi en cas d'occupation."
 POL_plan_east:0 "Plan est"
 POL_plan_east_desc:0 "Durant des siècles, les conflits avec les Russes ont été incessants, et il est tout à fait probable que [SOV.GetLeLaLDir] [SOV.GetLeader], comme ses prédécesseurs avant [SOV.GetLuiElleDir], tentera à son tour de nous envahir. Cette fois-ci, nous devons pouvoir résister, et pour cela dresser des plans pour assurer la victoire."
 POL_eastern_conscripts:0 "Conscrits de l'Est"
 POL_eastern_conscripts_desc:0 "Nombreux sont ceux qui, dans l'Est du pays, s'identifient d'abord en tant qu'Ukrainiens ou Biélorusses. Mais ils doivent à tout prix être convaincus de combattre pour [POL.GetLeLaLNP] [POL.GetName]. Et s'ils ne le font par amour de la patrie, ils le feront par haine des [SOV.GetHabitants] !"
 POL_belorussian_army:0 "Armée biélorusse"
 POL_belorussian_army_desc:0 "En Biélorussie, de nombreux groupes militaires indépendants sont prêts à combattre contre les [SOV.GetHabitants]. Tout ce qu'il leur faut, c'est une reconnaissance officielle et des militaires pour les commander."
 POL_ruthenian_army:0 "Armée ruthène"
 POL_ruthenian_army_desc:0 "Le sentiment anti-[SOV.GetAdjMS] est bien palpable à l'Est, autant parmi les Polonais que les Ukrainiens. Avec quelques fonds et des officiers à leur tête, ces paramilitaires feraient de magnifiques auxiliaires pour l'armée."
 POL_fortification_of_belarus:0 "Fortifier le Nord"
 POL_fortification_of_belarus_desc:0 "Le flanc nord de la Pologne orientale n'est constitué quasiment que de forêts impénétrables, où les traces de civilisation sont rares. Nous ne pouvons laisser les choses en l'état. En cas d'invasion, ces forêts doivent devenir un véritable bouclier contre les bolchéviques."
 POL_fortification_of_ukraine:0 "Fortifier l'Ukraine"
 POL_fortification_of_ukraine_desc:0 "L'Est est sous-développé et essentiellement rural, et l'Ukraine [POL.GetAdjFS] reste un point faible en cas d'invasion. Si nous voulons que le pays soit protégé, quelques fortifications, même élémentaires, doivent être construites à la frontière."
 POL_supply_the_rail_nexus:0 "Compléter le réseau ferré"
 POL_supply_the_rail_nexus_desc:0 "Les chemins de fer de l'Est sont dans un bien triste état, comparables en rien avec le centre du pays. Or, une guerre contre [SOV.GetLeLaLNP] [SOV.GetName] pourrait être gagnée ou perdue par le simple ravitaillement. Pour cela, il nous faut des trains pour gagner le front."
 POL_local_eastern_plans:0 "Plans locaux à l'est"
 POL_local_eastern_plans_desc:0 "On peut souvent faire confiance aux militaires pour concevoir des plans de grande envergure ; mais dans un conflit contre les [SOV.GetHabitants] des opérations purement locales seraient indispensables. Chaque pied de terrain compterait, et nos stratèges doivent s'appliquer à prévoir les plus petites opérations si nous voulons l'emporter."
 POL_complete_plan_east:0 "Terminer le plan est"
 POL_complete_plan_east_desc:0 "L'état-major est satisfait du plan élaboré pour l'inévitable conflit avec [SOV.GetLeLaLNP] [SOV.GetName]. L'heure est venue de conserver ce plan."
 POL_prepare_for_the_inevitable:0 "Préparer l'inévitable"
 POL_prepare_for_the_inevitable_desc:0 "Nous avons tenu aussi longtemps que possible, mais avec tout ce qui a été perdu il est temps d'admettre la défaite. [POL.GetLeLaLNPCap] [POL.GetName] [POL.GetNestNesontNP] plus, mais l'esprit [POL.GetAdjMS] survit, même en exil. Avec le soutien de nos alliés, nous pourrons aligner une armée en exil capable de résister à l'occupation et de remplir les rangs ennemis de compatriotes."
 POL_foreign_air_support:0 "Soutien allié pour l'aérien"
 POL_foreign_air_support_desc:0 "Avec l'aide de nos alliés, nous pourrions aligner une armée de l'air [POL.GetAdjFS] non négligeable. Acheter des usines et du matériel n'est que la première étape de la renaissance de ce corps."
 POL_foreign_army_support:0 "Soutien allié pour le terrestre"
 POL_foreign_army_support_desc:0 "Chaque jour arrivent de Pologne de nouveaux réfugiés, désireux de servir dans les rangs. Nous n'avons qu'à leur fournir un fusil et ils seront prêts à tout pour reprendre la patrie. Pour cela, il nous faut obtenir de nos alliés des usines."
 POL_aces_in_exile:0 "As en exil"
 POL_aces_in_exile_desc:0 "L'ennemi occupe peut-être notre pays, mais nos meilleurs pilotes volent toujours et continueront de montrer l'exemple, jusqu'à ce que la patrie soit reprise."
 POL_foreign_naval_support:0 "Soutien allié pour la marine"
 POL_foreign_naval_support_desc:0 "Le peu qu'il reste de la flotte est dans un triste état. Si nous ne pourrons peut-être jamais la remettre en état, le soutien de nos alliés pourrait malgré tout offrir aux marins [POL.GetAdjMP] la chance d'aider nos amis en mer."
 POL_resistance_industries:0 "Industries de la résistance"
 POL_resistance_industries_desc:0 "Si la patrie est perdue, nous avons toujours besoin d'usines pour améliorer les renseignements et développer les territoires repris à l'ennemi."
 POL_exile_industries:0 "Industries en exil"
 POL_exile_industries_desc:0 "La patrie n'est plus, mais nous devons travailler pour préparer notre retour grâce à de nouveaux développements dans les lignes de production en exil."
 POL_expand_polish_intelligence:0 "Développer les renseignements"
 POL_expand_polish_intelligence_desc:0 "Nos armées sont dispersées, vaincues et contraintes de se terrer dans la clandestinité, aussi devons-nous poursuivre désormais la lutte depuis les ombres. Si nous voulons revoir un jour la patrie, nous devons tout faire pour développer rapidement les renseignements."
 POL_pomscimy_wawer:0 "Pomścimy Wawer"
 POL_pomscimy_wawer_desc:0 "Il se murmure que dans les rues de Varsovie la résistance prépare un coup audacieux contre l'ennemi. Dans toute la ville, des mots prémonitoires sont peints sur les murs promettant notre vengeance à l'ennemi. Ce sera difficile, mais ce soulèvement pourrait bien être l'étincelle qui permettra notre retour. Tout ce dont a besoin la résistance pour réussir, c'est de l'organisation de l'état-major."
 POL_the_long_push_home:0 "Le long retour"
 POL_the_long_push_home_desc:0 "Le soulèvement a été un succès ! Il doit maintenant tenir suffisamment longtemps pour permettre aux secours d'arriver. Face à l'horreur absolue et à la brutalité de l'occupant, notre armée combattra avec une vigueur encore renouvelée. Cette fois, la victoire sera nôtre !"
 POL_the_north_sea:0 "Mer du Nord"
 POL_the_north_sea_desc:0 "Avant que nous puissions même commencer à convaincre les pays neutres de s'allier à nous, nous devons préparer la scène diplomatique. Il faut faire comprendre aux pays du Nord que nous voulons coopérer, en envoyant Józef Beck sur place pour les convaincre des avantages d'intégrer la Międzymorze."
 POL_finno_polish_pact:0 "Pacte finno-[POL.GetAdjMS]"
 POL_finno_polish_pact_desc:0 "Les [FIN.GetHabitants] sont dans la même position que nous, coincés à la frontière [SOV.GetDuDelaDelNP] [SOV.GetName], qui n'aspir[SOV.GetEEntNP] qu'à les assujettir. Cela fait [FIN.GetDuDelaDelNP] [FIN.GetName] un axe de développement idéal pour étendre la Międzymorze vers les pays du Nord."
 POL_invite_denmark:0 "Inviter les [DEN.GetHabitants]"
 POL_invite_denmark_desc:0 "[DEN.GetSilSielleNPCap] [DEN.GetNestNesontNP] qu'une puissance mineure, [DEN.GetLeLaLNP] [DEN.GetName] contrôl[DEN.GetEEntNP] le stratégique détroit de l'Øresund. [DEN.GetSilSielleNPCap] intégrai[DEN.GetTEntNP] la Międzymorze, nous disposerions d'un accès en mer du Nord. Nous devons [DEN.GetLuiLeurNP] faire confiance pour survivre."
 POL_invite_sweden:0 "Inviter les [SWE.GetHabitants]"
 POL_invite_sweden_desc:0 "En cette époque de plus en plus conflictuelle, les [SWE.GetHabitants] s'accrochent étonnamment à leur neutralité. Peut-être pourrions-nous convaincre leur ministre des Affaires étrangères que la Międzymorze est l'alliance la plus neutre de toutes au monde, et que notre offre de défense mutuelle est leur meilleure chance d'empêcher une intervention directe des grandes puissances ?"
 POL_invite_norway:0 "Inviter les [NOR.GetHabitants]"
 POL_invite_norway_desc:0 "Ce n'est pas un secret, les [GER.GetHabitants] ont des ambitions et des projets concernant [NOR.GetLeLaLNP] [NOR.GetName], et déjà certains dans le pays sont prêts à collaborer avec eux. En invitant les [NOR.GetHabitants] à intégrer la Międzymorze, nous leur offrons donc l'unique chance d'empêcher une invasion imminente."
 POL_the_mediterranean:0 "Mer Méditerranée"
 POL_the_mediterranean_desc:0 "Entre [POL.GetLeLaLNP] [POL.GetName] et la Méditerranée ne se trouve qu'un troupeau de moutons guettés par les loups. [YUG.GetHabitants], [AUS.GetHabitants], mêmes [GRE.GetHabitants] et [TUR.GetHabitants] sont des proies pour les puissances occidentales. Une fois convaincus que nous ne souhaitons rien d'autre que protéger leurs souverainetés, nous pourrons leur offrir la protection garantie par la Międzymorze."
 POL_coerce_czechoslovakia:0 "Défendre les [CZE.GetHabitants]"
 POL_coerce_czechoslovakia_desc:0 "Tchèques et Slovaques sont des peuples frères. Les protéger n'est pas seulement dans notre intérêt, c'est aussi un devoir moral."
 POL_austro_hungarian_alliance:0 "Alliance austro-hongroise"
 POL_austro_hungarian_alliance_desc:0 "Si les Austro-Hongrois ont autrefois contraint par la force les [POL.GetHabitants] à intégrer leur empire, ils sont désormais la cible des [GER.GetHabitants], tout comme nous, et contraints de collaborer avec eux. Peut-être qu'en leur offrant un autre choix ils éviteront de donner les clefs de leurs pays [GER.GetAuAlaAlDir] [GER.GetLeader] ?"
 POL_protect_yugoslavia:0 "Protéger les [YUG.GetHabitants]"
 POL_protect_yugoslavia_desc:0 "[YUG.GetLeLaLNPCap] [YUG.GetName] [YUG.GetEstSontNP] dans un triste état, et la cible privilégiée d'une invasion de la part de quasi tous les pays voisins. Nous devons [YUG.GetLLesFNP] inviter dans la Międzymorze afin de [YUG.GetLeLaFNP] protéger des menaces intérieures aussi bien qu'extérieures."
 POL_invite_greece:0 "Inviter les [GRE.GetHabitants]"
 POL_invite_greece_desc:0 "Les tensions avec les [TUR.GetHabitants] restent vives, et avec une possible invasion [ITA.GetAdjFS] les menaçant, les [GRE.GetHabitants] auraient sans doute tout intérêt à bénéficier de notre protection."
 POL_control_the_bosporus:0 "Contrôler le Bosphore"
 POL_control_the_bosporus_desc:0 "L'alliance avec les [ROM.GetHabitants] est entièrement inutile si nous ne pouvons faire franchir le Bosphore à nos flottes et nos armées. [TUR.GetLeLaLNPCap] [TUR.GetName] [TUR.GetEstSontNP] un partenaire stratégique pour nous, et doi[TUR.GetTVentNP] être persuadé[TUR.GetXENP] de collaborer."
 POL_italian_alliance:0 "Alliance avec les [ITA.GetHabitants]"
 POL_italian_alliance_desc:0 "[ITA.GetLeLaLNPCap] [ITA.GetName] ne [ITA.GetFaitFontNP] aucun secret de [ITA.GetSonLeurNP] opposition aux valeurs d'autodétermination qu'incarne la Międzymorze. Mais avec quelques changements appropriés au sein des gouvernements [POL.GetAdjMS] et [ITA.GetAdjMS], peut-être pourrions-nous faire coïncider nos visions sur l'avenir européen ?"
 POL_anti_blitz_vehicles:0 "Véhicules anti-Blitz"
 POL_anti_blitz_vehicles_desc:0 "Nos ennemis futurs chercheront à coup sûr à nous prendre de vitesse et à nous noyer sous l'assaut de vagues de divisions blindées. Il est peu probable que nous puissions faire face à tous ces chars, mais nous pouvons malgré tout investir dans de l'armement spécifiquement conçu pour détruire ces véhicules si coûteux."
 POL_clamp_down_on_danzig:0 "Sévir contre Dantzig"
 POL_clamp_down_on_danzig_desc:0 "Dantzig est officiellement sous protection [POL.GetAdjFS], mais elle est passée ces derniers temps sous le contrôle des nazis, et devenue l'arrière-cour d'Hitler. Cette verrue à notre frontière nord gêne le commerce, et nous devons réimposer notre autorité sur la ville avant que les [GER.GetHabitants] nous fassent trop de tort."
 POL_attract_poles_to_gdynia:0 "Installations à Gdynia"
 POL_attract_poles_to_gdynia_desc:0 "Un grand port a besoin de nombreux travailleurs. Or, de nombreux [POL.GetHabitants] n'ont pas d'emplois. Les encourager à s'installer à Gdynia nous permettrait donc d'accélérer notre projet portuaire."
 POL_ban_the_nazi_party:0 "Interdire le parti nazi"
 POL_ban_the_nazi_party_desc:1 "Nous disposons désormais de suffisamment de partisans à Dantzig pour purger la ville des nazis et en rendre le contrôle [POL.GetAuAlaAlNP] [POL.GetName]."
 POL_develop_gdansk_ship_building:1 "Chantiers navals de Gdansk"
 POL_develop_gdansk_ship_building_desc:1 "Maintenant que Gdansk est de nouveau sous contrôle, nous devons investir dans la flotte dont nous avons tant besoin pour créer une véritable flotte baltique."
 POL_expand_gdynia_seaport:0 "Développer le port de Gdynia"
 POL_expand_gdynia_seaport_desc:0 "Maintenant que Gdynia est devenue une grande ville portuaire, capable de rivaliser même avec Dantzig, nous pouvons ouvrir le port au commerce. Ainsi [POL.GetLeLaLNP] [POL.GetName] pourr[POL.GetAOntNP]-[POL.GetIlElleNP] reprendre le contrôle de [POL.GetSonLeurNP] économie !"
 POL_integrate_gdansk_industries:1 "Intégrer les usines de Gdansk"
 POL_integrate_gdansk_industries_desc:1 "Durant des décennies Gdansk a été séparée du reste du pays. Mais c'en est bel et bien fini ! En réintégrant la ville au sein de la patrie, nous pouvons reprendre enfin le contrôle de nos échanges internationaux."
 POL_expand_northern_rail:0 "Réseaux ferrés du Nord"
 POL_expand_northern_rail_desc:0 "Toutes les marchandises [POL.GetAdjFP] doivent entrer et sortir du territoire par le Nord, mais les infrastructures y sont très fragiles. Nous devons donc y mettre en place un réel réseau de chemins de fer."
 POL_join_allies:0 "Rejoindre les Alliés"
 POL_join_allies_desc:0 "L'avenir [POL.GetDuDelaDelNP] [POL.GetName] repose sur nos anciens alliés occidentaux. Si nous sommes déjà proches de la Grande Alliance, y entrer de manière officielle permettrait d'affirmer notre attachement à l'Ouest et, espérons-le, celui de l'Ouest à notre égard."
 uncontrolled_exports:0 "Économie sous embargo"
 uncontrolled_exports_desc:0 "Un pays étranger impose un contrôle quasi absolu sur nos échanges économiques internationaux, comme si nous étions sous embargo, incapables de commercer librement avec le reste du monde."
 POL_anti_german_offensive:0 "Plans contre les Allemands"
 POL_anti_german_offensive_desc:0 "Des plans ont été élaborés pour piéger les Allemands dans les rues des villes de cet État."
 POL_anti_soviet_offensive:1 "Plans contre les Russes"
 POL_anti_soviet_offensive_desc:0 "Les armées polonaises ont reçu des plans très spécifiques pour contrer une éventuelle offensive russe dans cet État."
 POL_new_military_academy_idea:0 "$POL_new_military_academy$"
 POL_looming_peasants_strike:0 "Grève imminente des paysans"
 POL_looming_peasants_strike_desc:0 "Mis en colère par la passivité du gouvernement face à la dégradation de la situation des plus humbles dans l'Est [POL.GetDuDelaDelNP] [POL.GetName], une grève des paysans pourrait bien éclater d'un instant à l'autre.\n   Si le problème n'est pas réglé d'ici à la fin de l'année, une agitation civile d'une ampleur difficile à déterminer risque de se propager dans tout le pays."
 POL_great_peasants_strike:0 "Grève des paysans"
 POL_great_peasants_strike_desc:0 "La passivité du gouvernement a provoqué des manifestations massives dans toutes les campagnes. Les actions de la police ne font qu'agiter davantage les protestataires, et si rien n'est fait très rapidement la situation pourrait très vite déboucher sur une véritable guerre civile."
 POL_four_year_plan_idea:0 "Plan de quatre ans"
 POL_four_year_plan_complete_1:0 "$POL_four_year_plan_idea$"
 POL_four_year_plan_complete_2:0 "$POL_four_year_plan_idea$"
 POL_four_year_plan_complete_3:0 "$POL_four_year_plan_idea$"
 POL_four_year_plan_complete_4:0 "$POL_four_year_plan_idea$"
 POL_four_year_plan_idea_desc:0 "Toutes les régions [Root.GetAdjFP] ont connu une industrialisation massive."
 POL_san_left_desc:0 "Soutenant les réformes, la gauche sanatiste pense que Walery Sławek est le seul successeur légitime du dictateur précédent, Józef Piłsudski."
 POL_sanation_left_opposition_1:0 "Faible opposition de la gauche sanatiste"
 POL_sanation_left_opposition_1_desc:0 "$POL_san_left_desc$\n   À l'heure actuelle, elle ne constitue guère une menace pour le régime et n'est pas en position de le déstabiliser."
 POL_sanation_left_opposition_2:0 "Opposition modérée de la gauche sanatiste"
 POL_sanation_left_opposition_2_desc:0 "$POL_san_left_desc$\n   À l'heure actuelle, elle rassemble ses forces au sein du régime et pourrait semer le désordre dans nos décisions politiques destinées au secteur civil."
 POL_sanation_left_opposition_3:0 "Opposition marquée de la gauche sanatiste"
 POL_sanation_left_opposition_3_desc:0 "$POL_san_left_desc$\n   À l'heure actuelle, elle est très puissante et a le pouvoir de faire cesser de fonctionner l'ensemble du secteur civil si elle le souhaite."
 POL_sanation_left_opposition_4:0 "Opposition farouche de la gauche sanatiste"
 POL_sanation_left_opposition_4_desc:0 "$POL_san_left_desc$\n   À l'heure actuelle, lasse d'être sans cesse marginalisée, elle est sur le point de tenter un coup d'État. Nul ne peut dire ce que va faire Sławek..."
 POL_san_right_desc:0 "L'aile droite du gouvernement est pour l'essentiel composée de membres de l'état-major réunis autour d'Edward Śmigły-Rydz."
 POL_sanation_right_opposition_1:0 "Faible opposition de la droite sanatiste"
 POL_sanation_right_opposition_1_desc:0 "$POL_san_right_desc$\n   À l'heure actuelle, elle est satisfaite des actions du gouvernement et ne constitue guère une menace pour le régime."
 POL_sanation_right_opposition_2:0 "Opposition modérée de la droite sanatiste"
 POL_sanation_right_opposition_2_desc:0 "$POL_san_right_desc$\n   À l'heure actuelle, elle s'agite quelque peu et considère les paroles [Root.GetDuDelaDelDir] [Root.GetLeader] davantage comme des conseils que des ordres."
 POL_sanation_right_opposition_3:0 "Opposition marquée de la droite sanatiste"
 POL_sanation_right_opposition_3_desc:0 "$POL_san_right_desc$\n   À l'heure actuelle, elle est de plus en plus persuadée que le régime cherche à saper l'autorité militaire, aussi tire-t-elle parti de ses membres dans l'état-major pour susciter la colère de l'armée."
 POL_sanation_right_opposition_4:0 "Opposition farouche de la droite sanatiste"
 POL_sanation_right_opposition_4_desc:0 "$POL_san_right_desc$\n   À l'heure actuelle, elle prépare un coup d'État. Sa puissance au sein de l'armée en fait la réelle détentrice de l'autorité et si des concessions ne lui sont pas faites très vite la droite pourrait causer de graves problèmes dans le pays."
 POL_april_constitution_1:0 "Constitution d'avril"
 POL_april_constitution_1_desc:0 "La Constitution a été adoptée par le Sejm en avril 1935 afin d'assurer le maintien de la paix et la stabilité de l'État polonais. Elle accorde une autorité quasi absolue au Président par la limitation des pouvoirs du Sejm et du Sénat."
 POL_april_constitution_2:0 "$POL_april_constitution_1$"
 POL_april_constitution_2_desc:0 "$POL_april_constitution_1_desc$"
 POL_april_constitution_3:0 "$POL_april_constitution_1$"
 POL_april_constitution_3_desc:0 "$POL_april_constitution_1_desc$"
 POL_april_constitution_4:0 "$POL_april_constitution_1$"
 POL_april_constitution_4_desc:0 "$POL_april_constitution_1_desc$"
 POL_april_constitution_5:0 "$POL_april_constitution_1$"
 POL_april_constitution_5_desc:0 "$POL_april_constitution_1_desc$"
 POL_april_constitution_left:0 "$POL_april_constitution_1$"
 POL_april_constitution_left_desc:0 "$POL_april_constitution_1_desc$"
 POL_april_constitution_right:0 "$POL_april_constitution_1$"
 POL_april_constitution_right_desc:0 "$POL_april_constitution_1_desc$"
 POL_april_constitution_dem:0 "Constitution d'avril amendée"
 POL_april_constitution_dem_desc:0 "La Constitution d'avril avait été approuvée par le Sejm en 1935 afin d'assurer la paix et la stabilité de l'État. Elle a été amendée depuis afin d'inclure un certain nombre de droits et privilèges fondamentaux pour chaque communauté [POL.GetAdjFS], leur accordant une plus grande autonomie et des droits démocratiques, même si [POL.GetLeLaFDir] Président[POL.GetXEDir] conserve un pouvoir absolu à l'échelle du pays."
 POL_april_constitution_dem_left:0 "$POL_april_constitution_dem$"
 POL_april_constitution_dem_left_desc:0 "$POL_april_constitution_dem_desc$"
 POL_april_constitution_dem_right:0 "$POL_april_constitution_dem$"
 POL_april_constitution_dem_right_desc:0 "$POL_april_constitution_dem_desc$"
 POL_april_constitution_fas:0 "$POL_april_constitution_dem$"
 POL_april_constitution_fas_desc:0 "La Constitution d'avril avait été approuvée par le Sejm en 1935 afin d'assurer la paix et la stabilité de l'État. Elle a été amendée depuis afin de confier à l'armée le rôle d'arbitre de toutes les affaires, aussi bien intérieures qu'extérieures. En outre, les valeurs ultranationalistes de la Phalange ont été adoptées par l'état-major, faisant de la distinction entre militaires et paramilitaires un simple détail technique."
 POL_april_constitution_fas_left:0 "$POL_april_constitution_dem$"
 POL_april_constitution_fas_left_desc:0 "$POL_april_constitution_fas_desc$"
 POL_april_constitution_fas_right:0 "$POL_april_constitution_dem$"
 POL_april_constitution_fas_right_desc:0 "$POL_april_constitution_fas_desc$"
 POL_walery_slawek_chairman:0 "$POL_the_left_chairman$"
 POL_edward_rydz_smigly_chairman:0 "Président militaire"
 POL_right_paramilitarism_idea:0 "Związek Młodej Polski"
 POL_right_paramilitarism_idea_desc:0 "L'organisation de l'Union de la jeune Pologne a été fondée par Edward Śmigły-Rydz et est dirigée par l'influent phalangiste Jerzy Rutkowski. Si son objectif est officiellement de former la jeunesse aux armes, son programme permet dans les faits d'insuffler les valeurs fascistes dans les jeunes esprits encore malléables."
 POL_common_organization_of_society_idea:0 "$POL_common_organization_of_society$"
 POL_common_organization_of_society_idea_desc:0 "Conformément à l'ambition déjà ancienne de Walery Sławek, l'État s'est réorganisé pour accorder une plus grande autonomie aux régions et aux villes, tandis que le Président conserve le pouvoir absolu au niveau national."
 POL_eastern_conscription_idea:0 "Conscription dans l'Est"
 POL_eastern_conscription_idea_desc:0 "Au cas où une guerre éclaterait contre [SOV.GetLeLaLNP] [SOV.GetName], ceux qui vivent dans l'Est du pays ont été rapidement formés au combat."
 POL_expand_intelligence_idea:0 "Développement des renseignements"
 POL_expand_intelligence_idea_desc:0 "La patrie perdue, nous ne pouvons espérer la reprendre qu'en soutenant les mouvements de résistance et en infiltrant des agents dans les rangs de l'occupant."
 POL_push_home_idea:0 "Le long retour à la patrie"
 POL_push_home_idea_desc:0 "Des préparatifs ont été faits pour infiltrer et reprendre le pays. Nous devons maintenant tout faire pour la conserver aussi longtemps que possible sous contrôle, afin que nos alliés puissent arriver. Alors, la patrie sera de nouveau nôtre !"
 POL_segregated_seating_abolished:0 "Bancs ghetto abolis"
 POL_segregated_seating_abolished_desc:0 "Le système éducatif [Root.GetAdjMS] a connu trop longtemps un système de ségrégation entre les différentes croyances. Maintenant que la pratique des bancs ghetto a été abolie, l'État va pouvoir créer enfin une société multiculturelle où chacun aura sa place."
 POL_national_defence_fund_idea:0 "$POL_national_defence_fund$"
 POL_national_defence_fund_idea_desc:0 "[Root.GetLeLaLNPCap] [Root.GetName] [Root.GetAOntNP] consenti à faire des investissements importants pour la défense du territoire, s'appropriant des fonds du secteur civil pour les rediriger dans la construction de structures indispensables à l'armée."
 POL_central_defence_of_poland_idea:0 "Modernisation de la défense"
 POL_central_defence_of_poland_idea_desc:0 "[POL.GetLeLaLNPCap] [POL.GetName] [POL.GetAOntNP] fait une priorité de la construction de défenses et de la production d'armes pour l'infanterie afin de s'armer au plus vite."
 POL_baltic_security:0 "Protéger les Baltes"
 POL_baltic_security_desc:0 "Si nous nous sommes nous-mêmes appuyés sur le soutien des Occidentaux, les concessions permanentes qu'ils font aux [GER.GetHabitants] n'incitent pas à penser que les Alliés nous défendraient en cas d'invasion. En assurant la protection de l'Europe de l'Est nous-mêmes, alors peut-être pourrons-nous maintenir la paix dans la région."
 POL_protect_czechozlovakia:0 "Protéger les [CZE.GetHabitants]"
 POL_protect_czechozlovakia_desc:0 "Il est évident désormais [GER.GetQueleQuelaQuelDir] [GER.GetLeader] a arrêté ses plans concernant [CZE.GetLeLaLNP] [CZE.GetName], qui privera assurément le pays de sa souveraineté. Nous devons arrêter [GER.GetCeCetteFDir] chantre de l'impérialisme."
 POL_baltic_alliance_focus:0 "S'allier aux Baltes"
 POL_baltic_alliance_focus_desc:0 "Si [POL.GetLeLaLNP] [POL.GetName] venai[POL.GetTEntNP] à tomber, les Baltes seraient inévitablement les prochains sur la liste. Il serait donc prudent qu'ils cessent de nous dénigrer et s'allient à nous contre nos ennemis communs, à l'est comme à l'ouest de nos territoires respectifs."
 POL_romanian_alliance:0 "S'allier aux [ROM.GetHabitants]"
 POL_romanian_alliance_desc:0 "Nous avons longtemps été amis des [ROM.GetHabitants], formant une alliance qui s'étendait d'une mer à l'autre. Si cette entente a eu assez peu d'importance au cours de l'histoire, nous pouvons malgré tout les inviter au sein de notre réseau."
 POL_baltic_ultimatums:0 "Ultimatum aux pays baltes"
 POL_baltic_ultimatums_desc:0 "Le problème [LIT.GetDuDelaDelNP] [LIT.GetName] est désormais réglé. Les anciens membres les plus au nord de la République des Deux Nations doivent désormais passer sous notre empire. Avec des armées si peu nombreuses et si faibles, les Baltes seraient de toute façon mal avisés de refuser notre ultimatum."
 POL_sea_to_sea:0 "D'une mer à l'autre"
 POL_sea_to_sea_desc:0 "La République des Deux Nations est davantage qu'une simple union entre [POL.GetHabitants] et [LIT.GetHabitants] : c'est un empire glorieux, s'étendant d'une mer à l'autre, de la Baltique à la Crimée."
 POL_pan_slavic_revanchism:0 "Revanchisme panslave"
 POL_pan_slavic_revanchism_desc:0 "Le mouvement panslave, jusqu'à présent, n'a guère été autre chose qu'un moyen fort utile pour les Russes de prétendre à l'hégémonie sur tous nos peuples. Mais il a aussi permis de réunir des nations diverses au sein d'États unifiés, en Yougoslavie ou en Tchécoslovaquie. Pourquoi donc [POL.GetLeLaLNP] [POL.GetName] devrai[POL.GetTEntNP]-[POL.GetIlElleNP] faire exception ? [POL.GetLuiElleEuxNPCap] aussi peu[POL.GetTVentNP] tirer parti de ce mouvement."
 POL_the_old_borders:0 "Frontières historiques"
 POL_the_old_borders_desc:0 "Au cours des siècles passés, les Slaves occupaient de nombreuses régions aujourd'hui considérées comme germaniques : la Poméranie, la Silésie, ou encore la Prusse. L'impérialisme allemand est depuis des siècles un véritable fléau pour les [POL.GetHabitants] et leurs voisins slaves. Il est temps de corriger les erreurs de l'histoire et de reprendre ce qui est nôtre."
 POL_annex_czech:0 "Protéger les [CZE.GetHabitants]"
 POL_annex_czech_desc:0 "Les [CZE.GetHabitants] ont bien montré qu'ils étaient incapables de se défendre par eux-mêmes, et ils ont toujours dû se retrancher derrière les Occidentaux. Il est temps maintenant que [POL.GetLeLaLNP] [POL.GetName] assur[POL.GetEEntNP] leur protection."
