 large_plane_airframe_0:0 "Grande cellule de l'entre-deux-guerres"
 large_plane_airframe_0_desc:0 "Cette cellule d'une taille impressionnante renferme un espace considérable pour mettre des bombes ou des réservoirs de carburant. Mais il est évident que son développement sera limité à l'avenir. De nouvelles générations de bombardiers stratégiques sont déjà sur le point d'apparaître."
 large_plane_airframe_1:0 "Grande cellule"
 large_plane_airframe_1_desc:0 "Cette cellule a été conçue dès le départ pour mettre à l'épreuve le concept de bombardier stratégique, capable d'attaquer des cibles industrielles loin derrière les lignes ennemies tout en permettant à l'équipage de rentrer en vie."
 large_plane_airframe_2:0 "Grande cellule améliorée"
 large_plane_airframe_2_desc:0 "Le concept du bombardier stratégique est maintenant éprouvé, aussi cette cellule a-t-elle été conçue pour offrir une capacité de charge et une portée plus grandes, même si elle a encore du potentiel pour être développée encore à l'avenir."
 large_plane_airframe_3:0 "Grande cellule avancée"
 large_plane_airframe_3_desc:0 "Optimisée pour les vols à très longue distance et à très haute altitude, cette cellule est capable d'emporter une charge conséquente jusque loin derrière les lignes ennemies."
 large_plane_airframe_4:0 "Grande cellule moderne"
 large_plane_airframe_4_desc:0 "La propulsion à réaction est un bond en avant technologique phénoménal en termes de performances. Cette cellule a donc été conçue pour en tirer tout le parti possible."
 large_plane_maritime_patrol_plane_airframe_0:0 "Cellule de patrouille maritime de l'entre-deux-guerres"
 large_plane_maritime_patrol_plane_airframe_0_desc:1 "La flotte a besoin d'avions à long rayon d'action pour trouver l'ennemi, jusque loin des côtes. Si elle est en partie dépassée, cette cellule offre la portée nécessaire pour couvrir de vastes étendues maritimes."
 large_plane_maritime_patrol_plane_airframe_1:0 "Cellule de patrouille maritime"
 large_plane_maritime_patrol_plane_airframe_1_desc:0 "L'apparition d'appareils embarqués plus puissants contraint à trouver et détruire l'ennemi encore plus loin des côtes. Pour cela, la première étape est de découvrir sa position en mer. Cela implique un nouveau type d'avion."
 large_plane_maritime_patrol_plane_airframe_2:0 "Cellule de patrouille maritime améliorée"
 large_plane_maritime_patrol_plane_airframe_2_desc:0 "La double menace posée par les sous-marins et les croiseurs oblige à patrouiller de vastes zones maritimes. Cette cellule est parfaitement adaptée pour cela."
 large_plane_maritime_patrol_plane_airframe_3:0 "Cellule de patrouille maritime avancée"
 large_plane_maritime_patrol_plane_airframe_3_desc:0 "Les radars et autres capteurs permettent de localiser les flottes ennemies même par mauvais temps ou de nuit, mais cet équipement nouveau nécessite d'être emporté par des cellules plus robustes."
 large_plane_maritime_patrol_plane_airframe_4:0 "Cellule de patrouille maritime moderne"
 large_plane_maritime_patrol_plane_airframe_4_desc:0 "Nous sommes à l'aube de l'ère du missile, aussi les appareils de patrouille en mer doivent-ils pouvoir agir encore plus loin des côtes, et pendant des périodes plus longues."
 cv_small_plane_airframe_0:0 "Cellule embarquée de l'entre-deux-guerres"
 cv_small_plane_airframe_0_desc:0 "Équipée d'une crosse d'appontage et de trains d'atterrissage renforcés, cette cellule est capable d'opérer depuis un porte-avions."
 cv_small_plane_airframe_1:0 "Cellule embarquée"
 cv_small_plane_airframe_1_desc:0 "Incorporant des technologies nouvelles développées pour les appareils basés à terre, cette cellule est aussi performante tout en pouvant décoller du pont d'envol d'un porte-avions."
 cv_small_plane_airframe_2:0 "Cellule embarquée améliorée"
 cv_small_plane_airframe_2_desc:0 "Pour suivre le rythme de développement des appareils basés à terre, cette cellule a été conçue en incorporant des technologies nouvelles qui accroissent sa portée et ses performances."
 cv_small_plane_airframe_3:0 "Cellule embarquée avancée"
 cv_small_plane_airframe_3_desc:0 "La nature complexe même de l'aéronavale limite par essence la taille et les capacités d'une cellule. Celle-ci représente donc le mieux de ce qui peut se faire en utilisant une propulsion conventionnelle."
 cv_small_plane_airframe_4:0 "Cellule embarquée moderne"
 cv_small_plane_airframe_4_desc:0 "Cette cellule a été conçue pour tirer parti de tous les avantages offerts par la poussée accrue des moteurs à réaction et offrir ces mêmes performances à l'aéronavale."
