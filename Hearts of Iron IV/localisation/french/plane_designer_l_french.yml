 engine_4_4x_desc:0 "$engine_1_4x_desc$"
 engine_4_6x:0 "6 moteurs IV"
 engine_4_6x_desc:0 "$engine_1_6x_desc$"
 jet_engine_1x:0 "1 moteur à réaction"
 jet_engine_1x_desc:0 "Fondé sur une approche entièrement différente de la propulsion d'un appareil, ce moteur complexe et capricieux offre malgré tout un gain très net en poussée et en vitesse."
 jet_engine_2x:0 "2 moteurs à réaction"
 jet_engine_2x_desc:0 "$engine_1_2x_desc$"
 jet_engine_3x:0 "3 moteurs à réaction"
 jet_engine_3x_desc:0 "$engine_1_3x_desc$"
 jet_engine_4x:0 "4 moteurs à réaction"
 jet_engine_4x_desc:0 "$engine_1_4x_desc$"
 jet_engine_6x:0 "6 moteurs à réaction"
 jet_engine_6x_desc:0 "$engine_1_6x_desc$"
 rocket_engine_1:0 "Moteur-fusée I"
 rocket_engine_1_desc:0 "Utilisant des carburants très volatiles et des oxydants tout aussi instables, ce moteur peut exercer une poussée impressionnante afin de propulser un appareil à une très grande vitesse, mais cela réduit sa portée."
 rocket_engine_2:0 "Moteur-fusée II"
 rocket_engine_2_desc:0 "Les améliorations apportées à la chambre de combustion et les modifications légères du mélange de carburant permettent des performances encore meilleures, et une baisse correspondante de la portée."
 rocket_engine_3:0 "Moteur-fusée III"
 rocket_engine_3_desc:0 ""

 light_mg_2x:0 "2 mitrailleuses légères"
 light_mg_2x_desc:0 "Un dispositif de deux mitrailleuses du même calibre qu'un fusil. Cela confère une puissance de feu modeste face aux cibles aériennes, mais le coût reste très modique."
 light_mg_4x:0 "4 mitrailleuses légères"
 light_mg_4x_desc:0 "Chaque mitrailleuse légère est du même calibre qu'un fusil, ce qui n'est pas très destructeur en tant que tel. Ce n'est pas la même chose lorsqu'il y en a quatre."
 aircraft_cannon_1_1x:0 "1 canon I"
 aircraft_cannon_1_1x_desc:0 "Un canon automatique offre une capacité de tir importante face aux cibles aériennes, mais son poids rend l'appareil à la fois plus lent et moins manœuvrable."
 aircraft_cannon_1_2x:0 "2 canons I"
 aircraft_cannon_1_2x_desc:0 "Deux canons automatiques offrent à l'appareil un armement redoutable face aux cibles aériennes et au sol non blindées, mais ont un réel impact sur son poids et son agilité."
 bomb_locks:0 "Supports de bombes"
 bomb_locks_desc:0 "Les dispositifs de fixation de petites bombes sous les ailes ou le fuselage permettent à l'appareil d'attaquer des cibles au sol de manière relativement efficace."
 torpedo_mounting:0 "Supports pour torpilles"
 torpedo_mounting_desc:0 "Un point d'emport permettant à une torpille d'être fixée sous le fuselage. Cela offre à l'appareil une arme puissante pouvant être utilisée contre les navires ennemis."
 armor_plate_small:0 "Blindage"
 armor_plate_small_desc:0 "Des plaques d'acier disposées derrière le siège du pilote et autour du moteur offrent de meilleures chances de survie face aux tirs de DCA et aux attaques par la queue."
 heavy_mg_2x:0 "2 mitrailleuses lourdes"
 heavy_mg_2x_desc:0 "Une paire de mitrailleuses lourdes suffit à abattre les avions modernes les plus robustes."
 heavy_mg_4x:0 "4 mitrailleuses lourdes"
 heavy_mg_4x_desc:0 "Quatre mitrailleuses lourdes constituent une puissance de feu impressionnante, aussi bien individuellement qu'en commun."
 aircraft_cannon_2_1x:0 "1 canon II"
 aircraft_cannon_2_1x_desc:0 "Tirant des obus de plus gros calibre que les précédents modèles de canons automatiques, cet armement peut abattre d'un seul tir les appareils les plus impressionnants."
 aircraft_cannon_2_2x:0 "2 canons II"
 aircraft_cannon_2_2x_desc:0 "Des canons jumelés offrent à l'appareil un réel avantage offensif : le volume de feu accru permet bien plus aisément d'infliger des dégâts critiques."
 small_bomb_bay:0 "Petite soute à bombes"
 small_bomb_bay_desc:0 "Une soute réduite pour emporter des bombes. Placée à l'intérieur du fuselage, elle permet de réduire la traînée aérodynamique, mais les changements de structure nécessaires impliquent que l'avion ne peut faire de manœuvres brusques en cas de combat aérien."
 medium_bomb_bay:0 "Soute à bombes moyenne"
 medium_bomb_bay_desc:0 "Une soute à bombes de volume intermédiaire permet d'emporter suffisamment de munitions pour frapper des cibles très variées."
 large_bomb_bay:0 "Grande soute à bombes"
 large_bomb_bay_desc:0 "Une grande soute, capable de contenir suffisamment de bombes pour endommager ou détruire des sites importants et des cibles particulièrement défendues."
 tank_buster_1:0 "Canon antichar I"
 tank_buster_1_desc:0 "Adapté d'un canon antichar utilisé par l'Armée de terre, cet armement peut détruire même les chars modernes en cas de tir direct. Malgré tout, son poids et sa construction mal adaptée limitent grandement les performances de l'appareil."
 tank_buster_2:0 "Canon antichar II"
 tank_buster_2_desc:0 "Les chars les plus lourds en service exigent maintenant le recours contre eux à des canons de bien plus gros calibre. Si ce canon antichar est très lourd et réduit grandement l'agilité de l'appareil, il s'agit malgré tout d'un armement très efficace contre les positions ennemies."
 fuel_tanks_small:0 "Réservoirs à carburant supplémentaires"
 fuel_tanks_small_desc:0 "Réserver une plus grande part du volume intérieur au carburant permet d'accroître la portée de l'appareil, mais le rend aussi beaucoup plus inflammable."
 self_sealing_fuel_tanks_small:0 "Réservoir auto-obturant"
 self_sealing_fuel_tanks_small_desc:0 "Ajouter une couche de caoutchouc spécifiquement traité autour des réservoirs à carburant permet d'éviter que l'avion soit définitivement endommagé après un tir ennemi : en fuyant, le carburant fait gonfler le caoutchouc, et du même coup scelle la fuite."
 armor_plate_medium:0 "$armor_plate_small$"
 armor_plate_medium_desc:0 "Le blindage autour des moteurs et des parties les plus fragiles du fuselage réduisent la portée de l'appareil, mais renforcent considérablement ses chances de survie."
 fuel_tanks_medium:0 "$fuel_tanks_small$"
 fuel_tanks_medium_desc:0 "$fuel_tanks_small_desc$"
 self_sealing_fuel_tanks_medium:0 "$self_sealing_fuel_tanks_small$"
 self_sealing_fuel_tanks_medium_desc:0 "$self_sealing_fuel_tanks_small_desc$"
 armor_plate_large:0 "$armor_plate_small$"
 armor_plate_large_desc:0 "De lourdes plaques d'acier protègent les moteurs, les réservoirs à carburant et l'équipage afin de permettre à l'appareil de supporter à peu près tout sauf un tir direct de DCA, et d'être une cible très difficile à abattre pour un chasseur."
 fuel_tanks_large:0 "$fuel_tanks_small$"
 fuel_tanks_large_desc:0 "$fuel_tanks_small_desc$"
 self_sealing_fuel_tanks_large:0 "$self_sealing_fuel_tanks_small$"
 self_sealing_fuel_tanks_large_desc:0 "$self_sealing_fuel_tanks_small_desc$"
 lmg_defense_turret:0 "Tourelle défensive pour mitrailleuse légère"
 lmg_defense_turret_desc:0 "Même si elle ne saurait suffire dans un combat aérien, une tourelle dotée d'une mitrailleuse légère rend l'attaque d'un appareil bien plus dangereuse."
 lmg_defense_turret_2x:0 "2 tourelles défensives pour mitrailleuses légères"
 lmg_defense_turret_2x_desc:0 "Un dispositif de deux mitrailleuses légères dans des tourelles à moteurs électriques offre un angle de tir plus large et permet donc de renforcer considérablement la défense de l'appareil en cas d'attaque."
 hmg_defense_turret:0 "Tourelle défensive pour mitrailleuse lourde"
 hmg_defense_turret_desc:0 "Une mitrailleuse lourde dans une tourelle rotative permet au défenseur de combattre un chasseur avec un armement similaire avec des chances réelles de l'emporter."
 hmg_defense_turret_2x:0 "2 tourelles défensives pour mitrailleuses lourdes"
 hmg_defense_turret_2x_desc:0 "Deux tourelles dotées de mitrailleuses lourdes font de l'appareil une cible extrêmement dangereuse pour n'importe quel chasseur qui l'attaquerait."
 cannon_defense_turret:0 "Tourelle défensive pour canon"
 cannon_defense_turret_desc:0 "Un canon moderne dans une tourelle traversable modifie entièrement le rapport de force entre défenseur et attaquant dans un combat aérien. Bien peu de chasseurs peuvent subir un tir direct d'un canon moderne et poursuivre le combat."
 cannon_defense_turret_2x:0 "2 tourelles défensives pour canons"
 cannon_defense_turret_2x_desc:0 "Deux tourelles dotées de canons automatiques offrent à l'appareil un réel avantage défensif, constituant un réel danger pour tout chasseur qui l'attaquerait."
 rocket_rails:0 "Lance-roquettes"
 rocket_rails_desc:0 "Les roquettes, non guidées, sont fixées sous les ailes et tirées vers l'avant de l'appareil. Le pilote peut ainsi viser bien plus facilement, contrairement aux bombes."
 bomb_sights_1:0 "Viseur de bombardement I"
 bomb_sights_1_desc:0 "Un calculateur mécanique complexe prenant en compte la poussée du vent, la vélocité à l'impact et l'altitude de vol permet de larguer des bombes avec une très grande précision."
 bomb_sights_2:0 "Viseur de bombardement II"
 bomb_sights_2_desc:0 "Alors que les viseurs précédents nécessitaient souvent un long préréglage avant de proposer des solutions de tir, celui-ci est entièrement stabilisé en quelques secondes seulement et peut même compenser la plongée de l'avion."
 radio_navigation_1:0 "Radionavigation I"
 radio_navigation_1_desc:0 "Un récepteur radio s'appuyant sur les ondes radio émises par deux sources pour déterminer sa position et trouver une cible, y compris dans l'obscurité la plus complète."
 radio_navigation_2:0 "Radionavigation II"
 radio_navigation_2_desc:0 "Un récepteur radio incluant aussi des systèmes de mesure de la distance, indiquant ainsi au bombardier l'emplacement exact où les bombes doivent être larguées même si la cible n'est pas visible."
 air_ground_radar_1:0 "Radar air-sol I"
 air_ground_radar_1_desc:0 "Un radar aéroporté offre au navigateur une image fidèle du terrain survolé et permet ainsi une navigation précise, même dans le noir ou en cas de mauvais temps."
 air_ground_radar_2:0 "Radar air-sol II"
 air_ground_radar_2_desc:0 "Avec une résolution améliorée par rapport aux modèles précédents, ce dispositif radar permet des bombardements de précision même à travers la couverture nuageuse."
 air_air_radar_1:0 "Radar air-air I"
 air_air_radar_1_desc:0 "Un dispositif d'antennes radar sur l'appareil permet à un opérateur bien formé de trouver un avion ennemi même dans le noir."
 air_air_radar_2:0 "Radar air-air II"
 air_air_radar_2_desc:0 "Avec un transmetteur plus puissant, ce dispositif radar peut détecter les cibles à plus longue distance."
 non_strategic_materials_small:0 "Matériaux non stratégiques"
 non_strategic_materials_small_desc:0 "Utiliser du bois ou du textile traités de manière particulière à la place de l'aluminium permet de réduire de manière considérable l'utilisation de matériaux stratégiques. Toutefois, ni le bois, ni les textiles ne résistent très bien à l'armement moderne."
 drop_tanks:0 "Réservoirs largables"
 drop_tanks_desc:0 "De petits réservoirs pouvant être largués une fois vides garantissent à l'appareil une portée bien plus importante lors des missions offensives. Et, étant largués avant l'engagement, ils n'ont aucune conséquence néfaste sur les performances au combat."
 dive_brakes_small:0 "Freins de piqué"
 dive_brakes_small_desc:0 "Un ensemble d'aérofreins sur les bords des ailes sont déployés lorsque l'appareil commence à plonger, réduisant ainsi la vitesse et permettant de sortir du piqué sans devoir abîmer la voilure. Cela permet donc d'attaquer lors d'un piqué presque vertical, accroissant grandement la précision des tirs."
 non_strategic_materials_medium:0 "$non_strategic_materials_small$"
 non_strategic_materials_medium_desc:0 "$non_strategic_materials_small_desc$"
 non_strategic_materials_large:0 "$non_strategic_materials_small$"
 non_strategic_materials_large_desc:0 "$non_strategic_materials_small_desc$"
 floats:0 "Flotteurs"
 floats_desc:0 "Un dispositif de flottaison monté sous le fuselage permet à l'appareil d'atterrir sur l'eau. Cela facilite grandement les missions de recherche de bâtiments ennemis en mer, mais réduit nettement l'agilité."
 flying_boat_medium:0 "Hydravion à coque"
 flying_boat_medium_desc:0 "Au lieu d'un train d'atterrissage, l'appareil peut disposer d'une coque intégrée à son fuselage pour se poser sur l'eau. Cela facilite alors grandement les missions de reconnaissance en mer."
 flying_boat_large:0 "$flying_boat_medium$"
 flying_boat_large_desc:0 "$flying_boat_medium_desc$"
 guided_anti_ship_missile:0 "Missile antinavire guidé"
 guided_anti_ship_missile_desc:0 "Dans les faits une bombe antinavire dotée d'un moteur-fusée et guidée par radio, cette arme nouvelle constitue une véritable menace pour absolument tous les navires."
 fixed_explosive_charge:0 "Charges explosives fixes"
 fixed_explosive_charge_desc:0 "L'appareil est transformé en une véritable bombe volante grâce à une charge creuse fixe. S'il est lancé dans un navire ennemi, cela cause alors de graves dégâts, mais l'avion comme l'équipage sont alors perdus."
 recon_camera:0 "Appareils photo de reconnaissance"
 recon_camera_desc:0 "Un ensemble d'appareils photo dotés de lentilles spéciales, permettant de prendre des photographies précises des formations et installations ennemies même à haute altitude."
 airdropped_mines:0 "Mines larguées"
 airdropped_mines_desc:0 "Un ensemble de mines navales équipées de parachutes, ce qui leur permet d'être larguées depuis un avion."
 demining_coil:0 "Bobine de déminage"
 demining_coil_desc:0 "Une grosse bobine montée sur la structure permet à l'appareil de projeter un puissant champ magnétique faisant exploser les mines magnétiques sur sa trajectoire de vol."

 small_plane_airframe_0:0 "Petite cellule de l'entre-deux-guerres"
 small_plane_airframe_0_desc:0 "Depuis la Grande Guerre, l'aviation a progressé de façon rapide mais heurtée. Cette cellule représente l'apogée de ces développements, mais il paraît évident que son évolution sera limitée."
 small_plane_airframe_1:0 "Petite cellule"
 small_plane_airframe_1_desc:0 "Au cours des dernières années, un certain nombre de technologies novatrices sont apparues, permettant de produire des appareils très performants malgré leur petite taille. Cette cellule n'est donc qu'une première étape avant les évolutions encore à venir."
 small_plane_airframe_2:0 "Petite cellule améliorée"
 small_plane_airframe_2_desc:0 "Avec une dynamique améliorée et une construction plus robuste, cette cellule est un véritable bond en avant par rapport aux premiers modèles."
 small_plane_airframe_3:0 "Petite cellule avancée"
 small_plane_airframe_3_desc:0 "S'appuyant sur la recherche du gain de performance, cette cellule est le mieux de ce qui peut se faire pour des avions dotés de moteurs à combustion."
 small_plane_airframe_4:0 "Petite cellule moderne"
 small_plane_airframe_4_desc:0 "Cette cellule a été conçue pour tirer parti des très grandes vitesses atteintes par les moteurs modernes et résout certains des soucis structurels liés au vol à de très grandes vitesses."
