 engine_1_1x:0 "1 moteur I"
 engine_1_1x_desc:0 "Ce moteur basique est fiable et peu coûteux, mais manque de puissance."
 engine_1_2x:0 "2 moteurs I"
 engine_1_2x_desc:0 "Des moteurs jumelés offrent à l'appareil une bien meilleure poussée, mais cela a évidemment un coût."
 engine_1_3x:0 "3 moteurs I"
 engine_1_3x_desc:0 "Trois moteurs fournissent une poussée plus importante que s'il y en a deux, mais sans le coût induit par un quatrième moteur."
 engine_1_4x:0 "4 moteurs I"
 engine_1_4x_desc:0 "Quatre moteurs fournissant une poussée suffisante pour faire décoller un avion lourd et lui permettre de transporter une charge importante."
 engine_1_6x:0 "6 moteurs I"
 engine_1_6x_desc:0 "Avec six moteurs, n'importe quel avion peut emporter une charge importante, sur une longue distance, à une vitesse relativement élevée."
 engine_2_1x:0 "1 moteur II"
 engine_2_1x_desc:0 "Un moteur plus gros et plus puissant permet d'atteindre des vitesses supérieures et d'emporter une charge plus lourde."
 engine_2_2x:0 "2 moteurs II"
 engine_2_2x_desc:0 "$engine_1_2x_desc$"
 engine_2_3x:0 "3 moteurs II"
 engine_2_3x_desc:0 "$engine_1_3x_desc$"
 engine_2_4x:0 "4 moteurs II"
 engine_2_4x_desc:0 "$engine_1_4x_desc$"
 engine_2_6x:0 "6 moteurs II"
 engine_2_6x_desc:0 "$engine_1_6x_desc$"
 engine_3_1x:0 "1 moteur III"
 engine_3_1x_desc:0 "Incorporant des systèmes perfectionnés, comme l'injection de méthanol ou le mélange automatique, ce moteur délivre une puissance bien supérieure."
 engine_3_2x:0 "2 moteurs III"
 engine_3_2x_desc:0 "$engine_1_2x_desc$"
 engine_3_3x:0 "3 moteurs III"
 engine_3_3x_desc:0 "$engine_1_3x_desc$"
 engine_3_4x:0 "4 moteurs III"
 engine_3_4x_desc:0 "$engine_1_4x_desc$"
 engine_3_6x:0 "6 moteurs III"
 engine_3_6x_desc:0 "$engine_1_6x_desc$"
 engine_4_1x:0 "1 moteur IV"
 engine_4_1x_desc:0 "Grâce à des travaux de recherche et développement très poussés pour obtenir tous les gains de performance possibles, ce moteur représente le summum de la technologie des moteurs à combustion."
 engine_4_2x:0 "2 moteurs IV"
 engine_4_2x_desc:0 "$engine_1_2x_desc$"
 engine_4_3x:0 "3 moteurs IV"
 engine_4_3x_desc:0 "$engine_1_3x_desc$"
