 medium_plane_airframe_0:0 "Cellule moyenne de l'entre-deux-guerres"
 medium_plane_airframe_0_desc:0 "Quoique pouvant emporter une charge importante sur de longues distances, le potentiel de développement de cette cellule est sévèrement limité."
 medium_plane_airframe_1:0 "Cellule moyenne"
 medium_plane_airframe_1_desc:0 "Tirant parti de technologies novatrices apparues au cours des dernières années, cette cellule est bien plus performante que celles utilisées pour les avions précédents d'une taille équivalente."
 medium_plane_airframe_2:0 "Cellule moyenne améliorée"
 medium_plane_airframe_2_desc:0 "Tirant parti des technologies de production les plus modernes, cette cellule permet à l'appareil d'emporter une charge plus lourde sur une plus longue distance."
 medium_plane_airframe_3:0 "Cellule moyenne avancée"
 medium_plane_airframe_3_desc:0 "Conçue pour maximiser les performances et la capacité de charge, cette cellule est le summum des avions dotés de moteurs conventionnels."
 medium_plane_airframe_4:0 "Cellule moyenne moderne"
 medium_plane_airframe_4_desc:0 "Les avions à réaction vont assurément prendre l'avantage, aussi les ingénieurs ont-ils commencé à chercher comment construire des cellules pouvant emporter ce type de propulsion."
 medium_plane_fighter_airframe_0:0 "Cellule de chasseur lourd de l'entre-deux-guerres"
