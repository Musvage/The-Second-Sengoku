 early_bombs:0 "Bombes"
 early_bombs_desc:0 "Depuis la Grande Guerre, les appareils ont été de plus en plus fréquemment utilisés pour lancer des explosifs sur l'ennemi. Avec le temps, cette pratique est devenue l'un des piliers de la guerre aérienne."
 photo_reconnaisance:1 "Reconnaissance photo"
 photo_reconnaisance_desc:0 "La première utilisation militaire évidente de l'avion a été de repérer l'ennemi et de rapporter ses positions au commandement au sol. Cela reste encore l'une des tâches fondamentales de l'aviation militaire."
 aa_lmg:0 "Mitrailleuse légère"
 aa_lmg_desc:0 "Depuis la Grande Guerre, la mitrailleuse légère, avec le calibre d'un fusil, est le premier armement du combat aérien."
 survivability_studies:0 "Études de survivabilité"
 survivability_studies_desc:0 "En analysant avec attention les dommages subis au combat par les avions qui en sont revenus, il est possible de déterminer précisément quelles parties de l'appareil sont essentielles à sa survie."
 aircraft_construction:0 "Construction aérienne"
 aircraft_construction_desc:0 "De nombreux progrès ont été réalisés depuis les avions faits de contreplaqué et de tissus. Les nouvelles technologies permettent désormais de disposer d'appareils bien plus adaptés à des rôles bien précis."
 aa_hmg:0 "Mitrailleuse lourde"
 aa_hmg_desc:0 "Les avions modernes peuvent subir des dommages bien plus lourds que les premiers modèles, tout en offrant moins d'occasions d'être touchés. Aussi chaque balle tirée doit-elle faire autant de dégâts que possible, ce qui nécessite des munitions de plus gros calibre."
 aa_cannon_1:0 "Canons I"
 aa_cannon_1_desc:0 "Un obus de canon peut traverser de part en part l'avion le plus renforcé, tout en emportant une quantité d'explosif suffisante pour être certains que les dommages créés au moment de l'impact seront très graves."
 aa_cannon_2:0 "Canons II"
 aa_cannon_2_desc:0 "Avec des canons et des obus de plus gros calibre, les dommages sont suffisants pour abattre un avion de très grande taille d'une seule frappe."
 engines_1:0 "Moteurs I"
 engines_1_desc:0 "Les moteurs des avions doivent être puissants, tout en restant légers et fiables. Ce type de moteur fournit une poussée suffisante pour maintenir l'appareil en vol, mais lui interdit cependant de développer son plein potentiel."
 engines_2:0 "Moteurs II"
 engines_2_desc:0 "Le développement rapide des avions exige un développement parallèle de la puissance des moteurs."
 engines_3:0 "Moteurs III"
 engines_3_desc:0 "$engine_3_1x_desc$"
 engines_4:0 "Moteurs IV"
 engines_4_desc:0 "$engine_4_1x_desc$"
 range_improvements:0 "Portée"
 range_improvements_desc:0 "S'il semble évident que disposer d'une plus grande réserve de carburant contribue à accroître la portée d'un appareil, ajouter une telle réserve sans dégrader les performances de vol est loin d'être aussi évident qu'il y paraît."



