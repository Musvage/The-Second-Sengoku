 ITA_the_golden_wind:0 "Vento Aureo"
 ITA_the_golden_wind_desc:0 "La papauté a trop longtemps été opprimée par des forces étrangères. Pourtant, il est possible d'améliorer nos forces aériennes et le programme d'entraînement des pilotes pour disposer de chasseurs moins coûteux mais plus vaillants, et porter la domination de la sainte Église jusque dans les cieux ennemis. Ce sera un magnifique requiem !"
 SWI_the_alpine_empire:1 "Protectorat des Alpes"
 ITA_prospect_for_oil_bba:0 "Prospections pétrolières"
 ITA_prospect_for_oil_bba_desc:0 "Les géologues sont persuadés que d'importantes réserves de pétrole pourraient se trouver cachées sous le désert de Libye. Nous devrions lancer des opérations de prospection pour voir ce qu'il en est."
 ITA_libyan_refineries_bba:0 "Raffineries en Libye"
 ITA_libyan_refineries_bba_desc:0 "Étant donné l'importance des champs pétrolifères trouvés sous le désert de Libye, la prochaine étape doit être d'accroître la capacité de raffinage de brut dans la région."
 ITA_tankettes:0 "Chenillettes"
 ITA_tankettes_desc:0 "Si d'autres développent des chars toujours plus gros et plus lourds afin de mettre au point le super-char qui rendra tous les autres obsolètes, nous savons quant à nous que le meilleur char est encore celui qui avance sur le champ de bataille. Il doit être suffisamment rapide pour aller partout en temps utile, et il n'a guère besoin de blindage que pour résister aux balles. Un tel véhicule est ainsi moins coûteux, et rapide à produire."
