 # Focuses
 ecole_militaire_haile_selassie_1er:0 "École militaire Haïlé Sélassié Ier"
 holeta_military_academy:0 "Académie militaire d'Holeta"
 every_league_of_nations_member_tt:0 "Pour tous les pays membres de la Société des Nations :"
 ETH_strengthen_the_black_lions:0 "Renforcer les Lions noirs"
 ETH_strengthen_the_black_lions_desc:0 "Si nous avons perdu des territoires face à l'ennemi, le combat se poursuit. Les Lions noirs ont la ferme intention de résister face aux [ITA.GetHabitants], aussi devrions-nous leur apporter tout le soutien possible."
 ETH_supporting_the_arbegnoch:0 "Soutenir les Arbegnoch"
 ETH_supporting_the_arbegnoch_desc:1 "Dans tout le pays se trouvent des patriotes prêts à prendre les armes contre l'envahisseur. Nous devons tout faire pour soutenir ces gens courageux afin de gripper la machine de guerre [ITA.GetAdjFS]."
 ETH_ecole_militaire_haile_selassie_1er:0 "[GetEthiopianMilitaryAcademyName]"
 ETH_ecole_militaire_haile_selassie_1er_desc:1 "L'armée est totalement dépassée par rapport à celles des autres puissances de la région, à la fois par l'équipement et ses doctrines. Nous devons établir une école militaire afin de former une nouvelle génération d'officiers capable de livrer des guerres modernes."
 ETH_ecole_militaire_haile_selassie_1er_tt:0 "Modifie §Y[GetEthiopianArmySpiritName]§! ainsi :\n$MODIFIER_XP_GAIN_ARMY$: §G+5%§! "
 ETH_unlock_academy_tt:0 "Donne accès à un §Yesprit académique§!."
 ETH_university_of_capital:0 "Université de [ETH.Capital.GetCapitalVictoryPointName]"
 ETH_university_of_capital_desc:0 "Autrefois, c'est la férocité des troupes qui décidait de l'issue de la bataille. Maintenant, les combats se livrent sur de grandes distances, sans que les soldats se voient. Nous devons donc investir dans des institutions de formation afin de développer les technologies qui permettront de combattre et de produire le matériel pour le faire."
 ETH_university_of_capital_tt:0 "Modifie §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! ainsi :\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§!"
 ETH_scavenging_tactics:0 "Captures et récupération"
 ETH_scavenging_tactics_desc:0 "Tout en développant notre capacité industrielle, nous devrions former les troupes à repérer ce qui peut être utile et récupérable sur le champ de bataille. Ainsi, elles pourront rester ravitaillées jusqu'à ce que nous puissions produire et transporter notre propre matériel."
 ETH_scavenger_random_generals_tt:0 "§Y3§! commandants aléatoires de l'Armée de terre vont recevoir le trait §Y$scavenger$§! :\n– $MODIFIER_EQUIPMENT_CAPTURE_FACTOR$: §G+3%§!"
 ETH_keep_the_chitet:0 "Conserver les [GetChitetName]"
 ETH_keep_the_chitet_desc:0 "Les [GetChitetName] ont bien servi le pays. [ETH.GetLeLaLNPCap] [ETH.GetName] rest[ETH.GetEEntNP] un pays essentiellement rural, aussi serait-il difficile de disposer d'une armée professionnelle permanente. Mieux vaut donc nous en tenir pour l'heure à ce que nous avons."
 ETH_keep_the_chitet_tt:0 "Modifie §Y[GetEthiopianArmySpiritName]§! ainsi :\n$modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+5%§!\nAjoute §Y2§! bataillons d'§Yinfanterie irrégulière§! à ce modèle."
 ETH_expand_the_mehal_sefari:1 "Développer [ETH_GetSefariName]"
 ETH_expand_the_mehal_sefari_desc:1 "La nécessité de disposer de soldats professionnels bien entraînés n'est plus à prouver. L'époque où l'on pouvait se contenter de mobiliser les paysans en temps de crise est révolue. Mieux vaut donc réorganiser l'ensemble de l'armée pour en faire une force permanente, [ETH_GetSefariName]."
 ETH_chitet_sefari_no_recruiting_tt:1 "Les divisions de §YChitet sefari§! ne peuvent plus être levées."
 ETH_expand_the_mehal_sefari_tt:0 "Modifie §Y[GetEthiopianArmySpiritName]§! ainsi :\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+25%§!\n$MODIFIER_ARMY_ORG_FACTOR$: §G+5%§!"
 ETH_the_ethiopian_air_force:0 "Armée de l'air [ETH.GetAdjFS]"
 ETH_the_ethiopian_air_force_desc:0 "Que ce soit pour appuyer les troupes sur le terrain ou détruire les infrastructures ennemies, l'avion est un outil de grande valeur. Si nous voulons protéger les [ETH.GetHabitants] et vaincre l'ennemi, nous devons donc établir une force aérienne."
 ETH_the_ethiopian_air_force_tt:0 "Donne accès à un §Yesprit de commandement aérien§!."
 ETH_establish_a_naval_base:0 "Fonder une base navale"
 ETH_establish_a_naval_base_desc:0 "Maintenant que nous disposons d'un port, nous devons faire face à un autre théâtre de la guerre. Nous devons donc établir une base navale et lancer la construction d'une flotte afin de défendre la nouvelle côte [ETH.GetAdjFS]."
 ETH_improve_the_administration:0 "Améliorer l'administration"
 ETH_improve_the_administration_desc:0 "La corruption reste très importante dans le système éducatif. C'est inacceptable dans une institution qui s'enorgueillit de sa prétendue méritocratie. La corruption doit être traquée sans pitié, dans toutes les écoles et universités."
 ETH_improve_the_administration_tt:0 "Modifie §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! ainsi :\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY_FACTOR$: §G+5%§!"
 ETH_mounted_levies:1 "Milices montées"
 ETH_mounted_levies_desc:0 "Depuis les déserts à l'est jusqu'aux montagnes à l'ouest, le pays comprend de nombreux terrains difficiles à franchir, où les véhicules à roues ou à chenilles ne sont guère adaptés. Par contre, chevaux et chameaux ont démontré depuis des millénaires qu'ils y étaient de la plus grande utilité."
 ETH_mounted_levies_tt:0 "Recrute des divisions de §Ycavalerie§! et de §Ychamellerie§!."
 ETH_regional_training_centers:0 "Centres d'entraînement régionaux"
 ETH_regional_training_centers_desc:0 "Les [GetChitetName] sont loin d'être l'idéal. Mais l'établissement de centres d'entraînement régionaux pour montrer aux hommes comment se battre et améliorer leurs tactiques sur le terrain améliorerait grandement leur efficacité, tout en standardisant l'entraînement militaire sans qu'il soit nécessaire de disposer d'une armée permanente."
 ETH_regional_training_centers_tt:0 "Modifie §Y[GetEthiopianArmySpiritName]§! ainsi :\n$modifier_army_sub_unit_irregular_infantry_defence_factor$: §G+5%§!\n$modifier_army_sub_unit_irregular_infantry_speed_factor$: §G+10%§!\n$modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+15%§!"
 ETH_expand_the_kebur_zabagna:1 "Développer [ETH_GetGuardsName]"
 ETH_expand_the_kebur_zabagna_desc:1 "La meilleure unité des forces armées [ETH.GetAdjFP] est [ETH_GetGuardsName]. Nous devrions tirer parti de ses capacités en lui offrant de meilleures armes et davantage d'effectifs."
 ETH_expand_the_kebur_zabagna_tt:1 "Recrute une division supplémentaire de §YKebur zabagna§! et ajoute à ce modèle :\n– des bataillons d'§Yinfanterie§! et de §Ycavalerie§! ;\n– si ces technologies ont été découvertes, un §Ydétachement de cavalerie de reconnaissance§! et de l'§Yartillerie d'appui§!"
 ETH_tactical_training:0 "Entraînement tactique standard"
 ETH_tactical_training_desc:0 "L'entraînement des troupes est beaucoup trop dépassé et inconsistant. Nous devons standardiser tout cela pour les rendre plus efficaces au combat."
 ETH_tactical_training_tt:0 "Modifie §Y[GetEthiopianArmySpiritName]§! ainsi :\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§!"
 ETH_peacekeeping_forces:0 "Forces de maintien de la paix"
 ETH_peacekeeping_forces_desc:0 "La clef pour assurer la sécurité du pays est de veiller à ce que toute crise à l'étranger soit résolue rapidement, avant que la situation devienne incontrôlable. Disposer de forces de maintien de la paix, capables de se déployer partout dans le monde à n'importe quel moment, est par conséquent devenu indispensable."
 ETH_copy_plane_designs:0 "Copier des modèles d'avions"
 ETH_copy_plane_designs_desc:0 "Réinventer ce que d'autres ont déjà développé présente bien peu d'intérêt. Nous devrions nous contenter de reproduire les modèles d'avions des autres pays et tirer ainsi parti de toutes leurs recherches."
 ETH_copy_light_plane_tt:0 "Crée une variante de §Ypetite cellule de l'entre-deux-guerres§!, le [ITA.GetFlag]§YC.R.32§!."
 ETH_copy_medium_plane_tt:0 "Crée une variante de §Ycellule moyenne de l'entre-deux-guerres§!, le [ITA.GetFlag]§YCa.101§!."
 ETH_asmera_naval_college:0 "[GetNavalCollegeName]"
 ETH_asmera_naval_college_desc:0 "Se contenter de produire et entretenir des navires ne suffit pas pour disposer d'une flotte. Nous avons besoin d'officiers et de spécialistes bien formés pour tirer parti de tout cela en mer. Ce qu'il faut donc, c'est une [GetNavalCollegeName]."
 ETH_asmera_naval_college_tt:0 "Modifie §Y[GetEthiopianNavySpiritName]§! ainsi :\n$MODIFIER_NAVAL_DOCTRINE_COST_FACTOR$: §G-30%§!"
 unlock_spirit_of_naval_academy_tt:0 "Donne accès à un §Y$naval_academy_spirit$§!."
 ETH_naval_college_reduction:0 "$ETH_asmera_naval_college$"
 ETH_capital_school_of_technology:0 "École technique"
 ETH_capital_school_of_technology_desc:0 "Les réformes de l'éducation sont un succès et valaient les investissements consentis. Nous devrions encore accélérer les progrès en réunissant les experts de tout le pays au sein d'une seule école de technologie."
 ETH_regional_supply_depots:0 "Dépôts de ravitaillement locaux"
 ETH_regional_supply_depots_desc:0 "Les troupes ne peuvent défendre [ETH.GetLeLaLNP] [ETH.GetName] si elles ne disposent ni de munitions, ni de denrées. Après tout, une armée marche sur son estomac. Nous devons donc veiller à ce qu'elles disposent toujours du nécessaire en établissant des dépôts de ravitaillement dans tout le pays."
 ETH_expand_the_levy:1 "Développer les [GetChitetName]"
 ETH_expand_the_levy_desc:0 "Avec un meilleur soutien et un meilleur entraînement, les [GetChitetName] pourraient devenir une force solide et polyvalente. En nous appuyant sur ces paysans, il serait possible de faire des levées un moyen de dissuasion efficace face à n'importe quel envahisseur."
 ETH_expand_the_levy_tt:0 "Fait passer à §Y40§! le nombre de divisions de §Ychitet sefari§! pouvant être mobilisées et ajoute à ce modèle :\n– §Y3§! bataillons d'§Yinfanterie irrégulière§! ;\n– si ces technologies ont été découvertes, des compagnies du §Ygénie§!, de §Ypolice militaire§! et un §Yhôpital de campagne§!."
 ETH_the_junior_officer_corps:0 "Corps des sous-officiers"
 ETH_the_junior_officer_corps_desc:0 "Cela fait des siècles que l'armée [ETH.GetAdjFS] est commandée par des nobles. Si nous voulons la rendre plus efficace sur le champ de bataille, le mieux serait très certainement d'établir une école militaire pour les officiers et des programmes d'entraînement, qui favoriseraient la méritocratie plutôt que le népotisme. Le pilier de toutes ces avancées serait alors un corps de sous-officiers."
 ETH_camouflage:0 "Camouflage"
 ETH_camouflage_desc:0 "Avec le recours croissant à l'aviation sur le champ de bataille, il est de plus en plus difficile de jouer sur la surprise. Afin de réduire la visibilité de nos stratégies, nous devrions former les troupes au camouflage et à la dissimulation."
 ETH_camouflage_army_tt:0 "Modifie §Y[GetEthiopianArmySpiritName]§! ainsi :\n$MODIFIER_CAS_DAMAGE_REDUCTION$: §G+10%§!\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§!"
 ETH_camouflage_air_tt:0 "Modifie §Y[GetEthiopianAirforceSpiritName]§! ainsi :\n$MODIFIER_ENEMY_ARMY_BONUS_AIR_SUPERIORITY_FACTOR$: §G-15%§!"
 ETH_the_fetno-derash:0 "Les Fetno derash"
 ETH_the_fetno-derash_desc:0 "Le renseignement est un facteur de plus en plus décisif sur le champ de bataille, mais aussi pour préserver le pouvoir politique. Nous devrions donc établir une agence de renseignement, qui permettra de préserver la sécurité et de mieux comprendre les intentions de nos ennemis."
 ETH_debre_zeyit_air_force_training_center:0 "Centre d'entraînement aérien [ETHGetAirBaseName]"
 ETH_debre_zeyit_air_force_training_center_desc:0 "Piloter un avion est une tâche compliquée. Alors, piloter au-dessus du champ de bataille... Pour nous assurer que les pilotes sont en mesure de mener à bien leurs missions, nous devrions donc établir un centre d'entraînement où leur formation serait standardisée."
 ETH_debre_zeyit_air_force_training_center_tt:0 "Modifie §Y[GetEthiopianAirforceSpiritName]§! ainsi :\n$MODIFIER_AIR_DOCTRINE_COST_FACTOR$: §G-25%§!"
 ETH_unlock_spirit_airforce_tt:0 "Donne accès à un §Yesprit de l'Armée de l'air§!."
 ETH_purchase_obsolete_ships:0 "Achat de navires dépassés"
 ETH_purchase_obsolete_ships_tt:0 "Donne accès aux £decision_icon_small£§Ydécisions§! permettant d'acheter leurs anciens navires aux grandes puissances."
 ETH_purchase_obsolete_ships_desc:0 "Même si la flotte est en plein développement, nous ne sommes pas encore en mesure de la déployer pour assurer la défense de la côte. Malgré tout, nous pourrions peut-être nous procurer des navires vieillissants, que d'autres pays seraient prêts à nous vendre pour renforcer nos capacités."
 ETH_new_weapons_and_tactics:0 "Nouvelles armes et tactiques"
 ETH_new_weapons_and_tactics_desc:0 "Suivre le rythme des avancées technologiques impulsé par les armées étrangères demande un investissement constant. De cela dépend la capacité des troupes à disposer de l'armement et de l'entraînement qui leur permettra de faire face à toutes les menaces."
 ETH_old_reliable:0 "Vieux mais fiables"
 ETH_old_reliable_desc:0 "Des armes simples, fiables et aisées à réparer vaudront toujours mieux que tous ces appareils extrêmement compliqués qu'alignent désormais tant d'armées sur le champ de bataille. Pourquoi dilapider du temps et des ressources à former les hommes à l'usage de nouveaux fusils s'ils savent parfaitement utiliser d'anciens modèles ?"
 ETH_old_reliable_tt:0 "Modifie §Y[GetEthiopianArmySpiritName]§! ainsi :\n$MODIFIER_MAX_DIG_IN$: §G+0.5§!\n$MODIFIER_DIG_IN_SPEED_FACTOR$: §G+25%§!\n$modifier_army_sub_unit_infantry_attack_factor$: §G+5%§!\n$modifier_army_sub_unit_infantry_defence_factor$: §G+10%§!\n$modifier_army_sub_unit_infantry_speed_factor$: §G+10%§!"
 ETH_bring_in_foreign_advisors:0 "Conseillers étrangers"
 ETH_bring_in_foreign_advisors_desc:0 "En dépit de toutes les avancées pour créer une Armée de l'air [ETH.GetAdjFS], nous manquons d'hommes expérimentés pour veiller à faire le meilleur usage de nos pilotes. Nous devrions donc faire venir des conseillers étrangers pour qu'ils nous expliquent comment améliorer nos capacités."
 ETH_bring_in_foreign_advisors_tt:0 "Modifie §Y[GetEthiopianAirforceSpiritName]§! ainsi :\n$MODIFIER_ENEMY_ARMY_BONUS_AIR_SUPERIORITY_FACTOR$: §G-5%§!\n$MODIFIER_AIR_DOCTRINE_COST_FACTOR$: §G-5%§!\n$MODIFIER_AIR_ACCIDENTS$: §G-15%§!"
 ETH_available_as_air_chief_tt:0 "$available_chief_of_airforce$"
 ETH_ethiopian_officers:0 "Officiers [ETH.GetAdjMP]"
 ETH_ethiopian_officers_desc:0 "Le développement d'une Armée de l'air [ETH.GetAdjFS] se poursuit, aussi devons-nous veiller à disposer de suffisamment d'officiers pour coordonner les pilotes avec efficacité. Plutôt que nous appuyer sur des conseillers venus un temps seulement de l'étranger, mieux vaut développer nos propres compétences par l'expérience directe."
 ETH_ethiopian_officers_tt:0 "Modifie §Y[GetEthiopianAirforceSpiritName]§! ainsi :\n$MODIFIER_AIR_ATTACK$: §G+15%§!"
 ETH_promote_the_war_heroes:0 "Promouvoir les héros de la guerre"
 ETH_promote_the_war_heroes_desc:0 "C'est aux héros qui ont risqué leur vie sur le champ de bataille que nous devons d'être toujours libres aujourd'hui. Afin de préserver le moral et le soutien aux troupes, nous devrions donc promouvoir des héros à des postes plus prestigieux."
 ETH_expand_the_officer_corps:0 "Développer le corps des officiers"
 ETH_expand_the_officer_corps_desc:0 "Le manque de méritocratie au sein des forces armées les a gravement affaiblies au cours des années passées. Pour que le commandement soit confié aux plus talentueux, nous devons développer le corps des officiers et rétrograder ceux qui ne se sont élevés dans la hiérarchie que par le népotisme."
 ETH_medal_gain_tt:0 "Accroît de §G75%§! l'expérience gagnée par les commandants de divisions lorsqu'ils reçoivent une médaille."
 ETH_officer_promotion_boost_tt:0 "Tous les futurs §Yofficiers§! promus au rang de §Ygénéral§! vont recevoir §G+1§! en attaque et §G+1§! en défense."
 ETH_the_common_soldier:0 "Le soldat du rang"
 ETH_the_common_soldier_desc:0 "Une armée n'est rien sans les hommes du rang qui mettent leur vie en danger chaque jour sans exiger récompenses ou reconnaissance. Ces héros devraient être révérés pour leur contribution à la sécurité du pays."
 ETH_develop_the_capital_region:1 "Développer [ETH.Capital.GetCapitalVictoryPointName]"
 ETH_develop_the_capital_region_desc:1 "Pour améliorer les conditions de vie des [ETH.GetHabitants] et assurer la protection du pays, l'industrialisation doit être accélérée. Investissons donc dans la région entourant [ETH.Capital.GetCapitalVictoryPointName] pour en faire le cœur industriel [ETH.GetDuDelaDelNP] [ETH.GetName]."
 ETH_develop_the_capital_region_tt:0 "Donne accès à une £decision_icon_small£§Ydécision§! permettant de développer le réseau électrique dans tout l'État de $STATE_271$."

 ETH_the_state_bank_of_ethiopia:1 "Banque nationale [ETH.GetAdjFS]"
 ETH_the_state_bank_of_ethiopia_desc:0 "Accroître les ressources de la banque nationale [ETH.GetDuDeDNP] [ETH.GetName] permettrait de délivrer de l'argent à la population et constituerait une béquille financière pour l'économie fragile du pays."
 ETH_the_state_bank_of_ethiopia_tt:0 "Modifie §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! ainsi :\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!"
 ETH_infrastructure_projects:0 "Projets d'infrastructure"
 ETH_infrastructure_projects_desc:0 "[ETH.GetLeLaLNPCap] [ETH.GetName] dispos[ETH.GetEEntNP] de nombreuses ressources que le monde convoite. Pourtant, nous ne pouvons en tirer parti sans les moyens de les amener dans des usines ou pour les faires sortir du pays. Les infrastructures doivent donc être développées rapidement afin de fluidifier l'économie."
 ETH_rebuilding_the_country_idea:0 "Reconstruction du pays"
 ETH_cie:0 "[GetEthiopianRailwayName]"
 ETH_cie_imperial:0 "Compagnie des chemins de fer [ETH.GetAdjMP]"
 ETH_anarchist_bank:0 "Banque de la communauté africaine"
 ETH_central_bank:0 "Banque centrale africaine"
 ETH_GuardsNameCommunist:0 "la Garde révolutionnaire"
 ETH_GuardsNameDefault:0 "le Kebur zabagna"
 ETH_GuardsNameDemocratic:0 "la Garde nationale"
 ETH_SefariNameCommunist:0 "l'Armée révolutionnaire"
 ETH_SefariNameDemocratic:0 "les Forces de défense"
 ETH_SefariNameDefault:0 "le Mehal sefari"

 ETH_cie_anarcho_communist:0 "Collectif ferroviaire [ETH.GetAdjMS]"
 ETH_cie_stalinist:0 "Comité ferroviaire [ETH.GetAdjMS]"
 ETH_cie_fascist:0 "Società delle ferrovie etiopiche"
 ETH_host_nation_name:0 "[?ETH.host_nation.GetNameWithFlag]"
 ETH_host_nation_fallback_name:0 "Le pays d'accueil"
 ETH_second_italo_ethiopian_war_flag:0 "IInde guerre italo-éthiopienne"

 ETH_infrastructure_projects_tt:0 "Modifie §Y$ETH_state_development_dynamic_modifier$§! ainsi :\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!"
 ETH_state_owned_industry:0 "Industrie nationalisée"
 ETH_state_owned_industry_desc:0 "Les grandes puissances sont en cela un modèle : leurs gouvernements interfèrent avec le libre marché, et leur économie profite d'une production contrôlée et de la réduction du chômage. Nous devrions les imiter en créant des industries détenues par l'État."
 ETH_state_owned_industry_tt:0 "Modifie §Y$ETH_state_development_dynamic_modifier$§! ainsi :\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+20%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+20%§!"
 ETH_encourage_local_development:0 "Favoriser le développement local"
 ETH_encourage_local_development_desc:0 "Nul ne peut anticiper entièrement les besoins de l'économie de tout un pays ; prétendre le contraire serait même dangereux. Laissons donc les régions se développer comme elles l'entendent. Après tout, les autorités politiques et entrepreneurs locaux savent mieux ce dont a besoin chaque région."
 ETH_encourage_local_development_tt:0 "Modifie §Y$ETH_state_development_dynamic_modifier$§! ainsi :\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+10%§!"
 ETH_encourage_local_development_2_tt:0 "Les autorités locales vont commencer à procéder à des développements d'elles-mêmes."
 ETH_a_port_of_our_own:0 "Port [ETH.GetAdjMS]"
 ETH_a_port_of_our_own_desc:0 "Avec l'acquisition récente d'une portion de littoral, l'occasion se présente de développer l'accès aux marchés internationaux grâce à la fondation d'un port entièrement [ETH.GetAdjMS]. Import et export seront ainsi facilités, contribuant ainsi à développer considérablement l'économie du pays."
 ETH_expanding_the_railway_network:0 "Développement des voies ferrées"
 ETH_expanding_the_railway_network_desc:0 "Les chemins de fer sont vitaux pour le transport des ressources jusqu'aux usines, et de là jusque sur les marchés [ETH.GetAdjMP] ou internationaux. En développant le réseau ferré, il sera plus aisé d'emmener ces ressources où elles sont nécessaires, et cela multipliera les occasions dans tout le pays de s'installer dans les villes industrielles en plein développement."
 ETH_taxing_the_nobility:1 "[ETH_GetSeizeAssetsTitle]"
 ETH_taxing_the_nobility_desc:1 "[ETH_GetTaxNobilityDesc]"
 ETH_expand_tax_exemptions:1 "[ETH_GetTaxExemptionTitle]"
 ETH_expand_tax_exemptions_desc:1 "[ETH_GetTaxExemptionDesc]"
 ETH_expand_tax_exemptions_tt:0 "Modifie §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! ainsi :\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §R-5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §R-5%§!"
 ETH_reform_the_currency:0 "Réformer la monnaie"
 ETH_reform_the_currency_desc:0 "Si la circulation de la monnaie s'est améliorée ces dernières années, nombreux sont encore les [ETH.GetHabitants] qui préfèrent utiliser les devises d'autres pays pour mener leurs affaires. Nous devons donc réformer le birr afin qu'il soit mieux accepté, dans le pays et hors des frontières."
 ETH_increased_factory_output:0 "Accroître la production industrielle"
 ETH_increased_factory_output_desc:0 "Le monde paraît de plus en plus dangereux, aussi avons-nous grand besoin d'usines qui pourront accroître la production de matériel militaire. L'armée [ETH.GetAdjFS] doit paraître dissuasive aux yeux des agresseurs étrangers."
 ETH_increased_factory_output_tt:0 "Modifie §Y$ETH_industrialization_dynamic_modifier$§! ainsi :\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+10%§!"
 ETH_adapt_and_improve:0 "S'adapter et s'améliorer"
 ETH_adapt_and_improve_desc:0 "Si les dirigeants de l'industrie consultaient l'armée, ils pourraient bénéficier de nombreux renseignements sur ce qui est réellement nécessaire sur le champ de bataille et transmettre les informations à leurs ingénieurs. Cela éviterait que du matériel inadéquat soit fourni aux troupes et ils pourraient procéder à de nombreuses améliorations."
 ETH_adapt_and_improve_tt:0 "Modifie §Y$ETH_industrialization_dynamic_modifier$§! ainsi :\n$MODIFIER_LAND_EQUIPMENT_UPGRADE_XP_COST$: §G-25%§!\n$MODIFIER_AIR_EQUIPMENT_UPGRADE_XP_COST$: §G-25%§!"
 ETH_the_state_court:0 "Cour suprême"
 ETH_the_state_court_desc:0 "Le système juridique [ETH.GetAdjMS] s'appuie sur des pratiques archaïques, qui remontent à des siècles. Avec les réformes modernisatrices lancées récemment, l'heure est venue de codifier davantage les lois pour qu'elles aillent de pair avec la constitution, en établissant une cour suprême qui jugera les cas regardant l'ensemble du pays."
 ETH_the_state_court_tt:0 "Modifie §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! ainsi :\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+10%§!"
 ETH_ethiopian_shipbuilding:0 "Construction navale"
 ETH_ethiopian_shipbuilding_desc:0 "Maintenant que [ETH.GetLeLaLNP] [ETH.GetName] dispos[ETH.GetEEntNP] d'un port, il serait avisé de poser les fondations d'une industrie de la construction navale capable de soutenir une marine. Il nous faudra sans aucun doute disposer de nos propres bâtiments si nous voulons préserver l'accès aux routes du commerce mondial."
 ETH_connecting_the_south:0 "Relier le Sud"
 ETH_connecting_the_south_desc:0 "Le Sud est isolé de la capitale par les montagnes. Pour intégrer pleinement la région dans notre économie en plein développement, il faut la relier par les voies ferrées jusqu'au cœur industriel du pays."
 ETH_bomb_proofing:0 "Résister aux bombes"
 ETH_bomb_proofing_desc:0 "En temps de guerre, disposer d'une capacité industrielle sur laquelle peut s'appuyer l'armée est vital. C'est d'ailleurs la raison pour laquelle la guerre aérienne jouera un rôle décisif dans les conflits à venir, les avions ciblant en priorité les foyers industriels des pays ennemis. Nos usines doivent donc être prêtes à survivre à de telles attaques."
 ETH_bomb_proofing_tt:0 "Modifie §Y$ETH_industrialization_dynamic_modifier$§! ainsi :\n$MODIFIER_INDUSTRY_AIR_DAMAGE_FACTOR$: §G-10%§!\n$MODIFIER_INDUSTRY_REPAIR_FACTOR$: §G+10%§!\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5%§!"
 ETH_rapid_industrial_expansion:0 "Expansion industrielle rapide"
 ETH_rapid_industrial_expansion_desc:0 "En dépit des efforts héroïques de la population sur le front intérieur, nous devons disposer d'une plus grande capacité industrielle si nous voulons empêcher toute occupation étrangère. Nous devons donc accélérer la mise en œuvre des projets économiques et l'expansion du secteur industriel."
 ETH_rapid_industrial_expansion_tt:0 "Modifie §Y$ETH_industrialization_dynamic_modifier$§! ainsi :\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!"
 ETH_develop_the_horn_of_africa:0 "Développer la Corne de l'Afrique"
 ETH_develop_the_horn_of_africa_desc:0 "Dans la Corne de l'Afrique vivent de nombreux peuples, et les ressources y abondent. [ETH.GetSilSielleNPCap] coopérai[ETH.GetTEntNP] avec les gouvernements de la région pour les questions économiques, [ETH.GetLeLaLNP] [ETH.GetName] pourrai[ETH.GetTEntNP] tirer parti de leur potentiel de manière mutuellement bénéfique."
 ETH_develop_the_horn_of_africa_tt:0 "Donne accès aux £decision_icon_small£§Ydécisions§! permettant de développer les pays indépendants et les dépendances [Root.GetFlag]§Y[Root.GetAdjFP]§! de la Corne de l'Afrique, et peut-être de les intégrer."
 ETH_horn_of_africa_tt:0 "Donne accès à une £decision_icon_small£§Ydécision§! permettant de former la §YCorne de l'Afrique§!."
 ETH_invest_tt:0 "Donne accès à des £decision_icon_small£§Ydécisions§! permettant d'investir dans l'État."
 ETH_invest_in_the_north:0 "Investir dans le Nord"
 ETH_invest_in_the_north_desc:0 "La production de machines-outils commence à se mettre en place dans le Nord du pays. Nous devrions encourager ce développement en finançant les investissements afin d'y dynamiser davantage encore le secteur industriel."
 ETH_invest_in_the_east:0 "Investir dans l'Est"
 ETH_invest_in_the_east_desc:0 "En investissant dans l'Est, nous pourrions tirer parti des réseaux d'échange historiques de la région et faire de toute cette zone un foyer industriel où afflueraient toutes les ressources [ETH.GetAdjFP] prêtes à être transformées avant leur exportation."
 ETH_invest_in_the_west:0 "Investir dans l'Ouest"
 ETH_invest_in_the_west_desc:0 "Les régions diverses [ETH.GetDuDelaDelNP] [ETH.GetName] disposent de ressources très variées. En investissant dans l'Ouest, nous pourrions développer très rapidement le secteur du textile industriel en nous appuyant sur les experts locaux."
 ETH_expand_the_coffee_industry:0 "Développer l'industrie du café"
 ETH_expand_the_coffee_industry_desc:0 "Le monde ne manque pas d'amateurs de café. Comptant parmi les premiers producteurs de ce délicieux stimulant, nous devrions en tirer parti en investissant dans le secteur pour accroître les exportations."
 ETH_modernizing_the_industry:0 "Moderniser l'industrie"
 ETH_modernizing_the_industry_desc:0 "Au cours des dernières années, de nombreux progrès ont été enregistrés dans le développement d'un secteur industriel. Mais les demandes évoluent, tout comme les méthodes de production. Nous devons donc électrifier l'ensemble des ateliers du pays afin de contribuer ainsi à la modernisation économique."
 ETH_modernizing_the_industry_tt:0 "Pour §Ytous§! les États se trouvant dans les régions où des investissements ont été faits : §G+1§! §Yemplacement de construction§!.\nPour §Yun§! État dans chaque région où des investissements ont été faits : §G+1§! §Yusine civile§!."
 ETH_animal_husbandry:0 "Élevages"
 ETH_animal_husbandry_desc:0 "Chevaux et chameaux jouent un grand rôle dans le ravitaillement et le transport des gens [ETH.GetAuEnANP] [ETH.GetName]. Pour nous assurer que l'approvisionnement et la qualité de ces animaux ne se réduisent pas, nous devrions investir dans leur élevage."
 ETH_ethiopian_industrial_research_institute:0 "Institut de la recherche industrielle"
 ETH_ethiopian_industrial_research_institute_desc:0 "Si nous voulons éviter que l'industrie [ETH.GetAdjFS] ait toujours un train de retard sur celle des autres pays, nous devons améliorer les instituts de recherche. Ainsi, nous pourrons nous appuyer sur nos propres innovations au lieu de devoir recourir aux idées étrangères."
 ETH_invite_foreign_prospectors:0 "Prospecteurs étrangers"
 ETH_invite_foreign_prospectors_desc:0 "Plutôt que réinventer chez nous les découvertes déjà faites ailleurs, nous devrions nous appuyer sur l'expertise des gouvernements et compagnies de l'étranger pour tirer le maximum de profits de nos abondantes ressources naturelles."
 ETH_invite_foreign_prospectors_tt:1 "Donne accès aux £decision_icon_small£décisions §Y$ETH_prospect_for_resources$§! pour le Nord [ETH.GetDuDelaDelNP] [ETH.GetName]. Ces décisions nécessitent la technologie §Y$excavation2$§! et au moins de §Y2§! §Yusines civiles§!.\n\n"
 ETH_invite_foreign_industrialists:0 "Inviter des [ETH_GetInvestorName] étrangers"
 ETH_invite_foreign_industrialists_desc:0 "Les infrastructures et l'industrie ont grandement été améliorées ces dernières années, accélérant l'exploitation des matières premières. Mais les usines pourraient se développer davantage encore si nous invitions des [ETH_GetInvestorName] étrangers [ETH.GetAuEnANP] [ETH.GetName]."
 ETH_invite_foreign_industrialists_tt:1 "Des concepteurs d'autres pays vont être disponibles si le pays visé a une opinion [Root.GetDuDelaDelNP] [Root.GetFlag]§Y[ETH.GetName]§! supérieure à §G75§!.\n\n§RLes concepteurs choisis ne seront plus accessibles si leur pays est en guerre contre nous.§!\n\nLes pays pouvant être choisis incluent [ENG.GetLeLaLNP] [ENG.GetFlag]§Y[ENG.GetName]§!, [FRA.GetLeLaLNP] [FRA.GetFlag]§Y[FRA.GetName]§!, [GER.GetLeLaLNP] [GER.GetFlag]§Y[GER.GetName]§!, [JAP.GetLeLaLNP] [JAP.GetFlag]§Y[JAP.GetName]§!, [CZE.GetLeLaLNP] [CZE.GetFlag]§Y[CZE.GetName]§! et [SWE.GetLeLaLNP] [SWE.GetFlag]§Y[SWE.GetName]§!."
 ETH_the_second_italo-ethiopian_war:0 "IInde guerre italo-[Root.GetAdjFS]"
 ETH_the_second_italo-ethiopian_war_desc:1 "L'offensive de Noël n'a pas amené la victoire tant espérée, et dont nous avons tant besoin. L'heure est venue pour [ETH.GetLeLaLDir] [ETH.GetLeader] de quitter la capitale et de prendre en personne la tête des armées. La guerre contre [ITA.GetLeLaLNP] [ITA.GetName] doit prendre fin aussi rapidement que possible."
 ETH_the_second_italo-ethiopian_war_tt:0 "§Y$ETH_haile_selassie$§! devient maréchal."
 ETH_renewed_offensive:0 "Offensive renouvelée"
 ETH_renewed_offensive_desc:0 "Les [ITA.GetHabitants] pourraient bien chercher à reprendre l'initiative. Mais cela implique qu'ils ne soupçonnent pas une attaque de notre part. Au lieu de nous contenter d'attendre, portons donc les combats sur leurs positions."
 ETH_renewed_offensive_tt:0 "$MODIFIERS_ARMY_INFANTRY_ATTACK_FACTOR$: §G+10%§!\n$modifier_army_sub_unit_irregular_infantry_attack_factor$: §G+10%§!\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §R-5%§!"
 ETH_renewed_offensive_tt_1:0 "Modifie §Y$ETH_army_1_dynamic_modifier$§! ainsi :\n"
 ETH_falling_back:0 "Faire retraite"
 ETH_falling_back_desc:0 "La ligne de front devient rapidement impossible à défendre, et les lignes de ravitaillement sont aisément coupées. Une retraite bien organisée sur [ETH.Capital.GetCapitalVictoryPointName] pourrait donc être préférable, même si nous devrons veiller à ne pas nous replier en désordre."
 ETH_falling_back_tt:0 "Durant 60 jours, les unités [ITA.GetFlag]§Y[ITA.GetAdjFP]§! vont subir des pénalités en mouvement et en attaque dans les États frontaliers [ETH.GetFlag]§Y[ETH.GetAdjMP]§!."
 ETH_northern_thrust:0 "Poussée vers le nord"
 ETH_northern_thrust_desc:0 "La priorité absolue devrait être de capturer l'Érythrée. Si nous pouvons couper les [ITA.GetHabitants] de leurs ports au nord, ils rencontreront de réels problèmes pour ravitailler leurs troupes, et nous pourrons les battre sur le front sud, où ils sont bien plus faibles."
 ETH_victory_in_the_desert:0 "Victoire dans le désert"
 ETH_victory_in_the_desert_desc:0 "L'Ogaden est la zone la plus faible du front [ITA.GetAdjMS]. Nous devrions donc y concentrer tous nos efforts pour les y vaincre, et capturer sur notre lancée leurs ports au sud. Cela lèvera la menace constante sur notre dos et nous permettra ensuite de faire mouvement vers l'Érythrée."
 ETH_the_defense_of_addis_ababa:0 "Défense d'Addis-Abeba"
 ETH_the_defense_of_addis_ababa_desc:0 "Addis-Abeba est non seulement la capitale historique [ETH.GetDuDelaDelNP] [ETH.GetName], mais aussi le cœur industriel du pays. Si elle tombe, nous sommes perdus. Tout doit être fait pour tenir la ville."
 ETH_the_defense_of_addis_ababa_tt_1:0 "§Y$VICTORY_POINTS_5010$§! :\n"
 ETH_the_defense_of_addis_ababa_tt_2:0 "§Y$VICTORY_POINTS_8036$§! :\n"
 ETH_the_hindenburg_wall:0 "Le mur Hindenburg"
 ETH_the_hindenburg_wall_desc:0 "Notre conseiller turc, $ETH_wehib_pasha$, veut établir des fortifications aussi puissantes que celles des Allemands lors de la Grande Guerre, autour des villes de Harar et Diré Daoua. De fait, tenir la région empêcherait les [ITA.GetHabitants] de faire la jonction et nous assurerait l'accès à la mer par le port de Djibouti."
 ETH_the_hindenburg_wall_tt_1:0 "§Y$VICTORY_POINTS_7980$§! :\n"
 ETH_the_hindenburg_wall_tt_2:0 "§Y$VICTORY_POINTS_13249$§! :\n"
 ETH_mercenaries:0 "Mercenaires"
 ETH_mercenaries_desc:0 "Quelles que soient leurs raisons, de nombreux étrangers sont prêts à combattre pour notre cause. La plupart sont des aventuriers sans valeur aucune, ne cherchant qu'à faire fortune ; mais d'autres sont des mercenaires venus du Congo belge ou d'Arabie. Avoir quelques hommes expérimentés à nos côtés pourrait de fait faire pencher la balance en notre faveur."
 ETH_mercenaries_congo_tt:0 "Si soit l'§Y$STATE_838$§!, soit le §Y$STATE_837$§! sont sous contrôle amical, §Y3§! unités de §Ymercenaires congolais§! sont recrutées."
 ETH_mercenaries_arabia_tt:0 "Si soit le §Y$STATE_843$§!, soit le §Y$STATE_835$§! sont sous contrôle amical, §Y2§! unités de §Ymercenaires arabes§! sont recrutées."
 ETH_reach_out_to_the_world:0 "Montrer au monde"
 ETH_reach_out_to_the_world_desc:0 "Le monde entier doit savoir ce qu'il se passe ici [ETH.GetAuEnANP] [Root.GetName]. Nous avons résisté à des forces bien plus nombreuses plus longtemps qu'il n'est humainement possible, et placé dans une impasse une grande puissance européenne. La communauté internationale doit voir maintenant que nous avons besoin d'un secours urgent face à cette agression entièrement illégitime !"
 ETH_a_last_stand:0 "Ultime défense"
 ETH_a_last_stand_desc:1 "Il ne faut jamais s'arrêter au premier revers. En dernier recours, il reste toujours possible de se replier sur $VICTORY_POINTS_13244$ pour y préparer la défense. Les [ITA.GetHabitants] auront assurément toutes les peines du monde à assurer le ravitaillement de leurs troupes aussi loin à l'ouest."
 ETH_the_lessons_of_war:0 "Les leçons de la guerre"
 ETH_the_lessons_of_war_desc:1 "Nul ne sait comment il supportera la tension sur le champ de bataille, alors lorsqu'il s'agit de tout un pays... Mais si [ETH.GetLeLaLNP] [ETH.GetName] n'étai[ETH.GetTEntNP] pas préparé[ETH.GetXENP] à faire face à une guerre moderne, [ETH.GetSonLeurNP] armée a beaucoup appris des difficultés et sort renforcée de l'épreuve."
 ETH_the_lessons_of_war_tt:1 "Modifie §Y[GetEthiopianArmySpiritName]§! ainsi :\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§!\n$MODIFIER_MAX_DIG_IN$: §G+2§!\n$MODIFIER_DIG_IN_SPEED_FACTOR$: §G+10%§!"
 ETH_arms_purchases:0 "Acheter des armes"
 ETH_arms_purchases_desc:0 "La Société des Nations a été incapable d'empêcher l'invasion, se contentant de voter un embargo sur les armes pour les deux pays. Réalise-t-elle même que cela frappe davantage [ETH.GetLeLaLNP] [ETH.GetName] que [ITA.GetLeLaLNP] [ITA.GetName] ? Nous devons défendre notre position afin d'être, en tant que défenseurs légitimes, autorisés à acheter des armes sur les marchés internationaux."
 ETH_arms_purchases_tt:0 "Donne accès à des £decision_icon_small£§Ydécisions§! permettant d'acheter de l'armement à des compagnies internationales."
 ETH_request_embargo:0 "Exiger un véritable embargo"
 ETH_request_embargo_desc:0 "L'embargo actuel visant [ITA.GetLeLaLNP] [ITA.GetName] n'est qu'un symbole qui ne [ITA.GetLuiLeurNP] cause aucun tort. La Société des Nations se dit prête à écouter nos demandes. Nous devons donc convaincre le Conseil d'imposer un embargo qui soit réellement efficace, portant sur l'acier et le pétrole, tous deux essentiels pour la machine de guerre [ITA.GetDuDelaDelDir] [ITA.GetLeader]."
 ETH_international_brigades:0 "Brigades internationales"
 ETH_international_brigades_desc:0 "L'heure est venue pour la Société des Nations non plus seulement de lever l'interdiction d'envoyer des forces lutter pour notre cause, mais bien plutôt d'encourager les pays membres à se dresser face à l'envahisseur."
 ETH_league_of_nations_volunteer_resolution:0 "Résolution de la SdN sur les brigades internationales"
 ETH_closing_the_suez:0 "Fermer Suez"
 ETH_closing_the_suez_desc:0 "La Société des Nations devrait contraindre [453.Owner.GetLeLaLNP] [453.Owner.GetName] à fermer le canal de Suez aux convois [ITA.GetAdjMP]. Cela permettrait ainsi de gripper la machine de guerre de l'ennemi et nous donnerait davantage de chances de combattre d'égal à égal."
 ETH_international_mediation:0 "Demande de médiation internationale"
 ETH_international_mediation_desc:0 "La Société des Nations ne peut laisser un conflit entre deux pays membres s'éterniser ainsi. Elle doit agir en contraignant [ITA.GetLeLaLNP] [ITA.GetName] à ramener [ITA.GetSesLeursNP] troupes sur la ligne de démarcation d'avant-guerre."
 ETH_international_mediation_tt:0 "[ITA.GetLeLaLNPCap] [ITA.GetFlag]§Y[ITA.GetName]§! et [ETH.GetLeLaLNP] [ETH.GetFlag]§Y[ETH.GetName]§! vont signer une paix blanche.\n"
 ETH_rally_around_the_emperor:0 "Se rallier à l'Empereur"
 ETH_rally_around_the_emperor_desc:0 "Sa Majesté [ETH.GetLeLaLDir] [ETH.GetLeader] est le pilier sur lequel repose l'union de l'empire. En ces temps de crise où se joue la survie même [ETH.GetDuDelaDelNP] [ETH.GetName] et de [ETH.GetSonLeurNP] peuple, nous devons mettre de côté nos querelles mesquines et nous rallier autour [ETH.GetDeluiDelleDir]."
 ETH_rally_around_the_emperor_tt:0 "Donne accès aux £decision_icon_small£§Ydécisions§! permettant de choisir un éventuel §Ypays d'accueil§! pour un §Ygouvernement en exil§!."
 ETH_support_spain_static_modifier:0 "Soutien à l'Espagne"

 ETH_boarding_the_train:0 "Fuir à l'étranger"
 ETH_boarding_the_train_desc:0 "Les lignes de défense commencent à céder, et [ETH.GetLeLaLNP] [ETH.GetName] [ETH.GetEstSontNP] clairement en péril. Si de nombreux conseillers pensent qu'un trône vide laisserait une fort mauvaise impression sur la population, Sa Majesté [ETH.GetLeLaLDir] [ETH.GetLeader] préfère gagner Genève afin de rallier le soutien de la Société des Nations."
 ETH_boarding_the_train_tt:0 "§Y$ETH_haile_selassie$§! quitte [ETH.GetLeLaLNP] [ETH.GetName] pour rencontrer la Société des Nations. Si [ETH.GetLeLaLNP] [ETH.GetName] doi[ETH.GetTVentNP] capituler, Sa Majesté formera un §Ygouvernement en exil§!."
 ETH_has_host_nation_tt:0 "Un §Ypays d'accueil§! a été trouvé pour un §Ygouvernement en exil§!.\n"
 ETH_the_emperor_stays:0 "L'Empereur restera"
 ETH_the_emperor_stays_desc:0 "En dépit de toutes les demandes de ses conseillers, Sa Majesté [ETH.GetLeLaLDir] [ETH.GetLeader] a pris la décision héroïque de rester [ETH.GetAuEnANP] [ETH.GetName] afin de poursuivre le combat à la tête de ses courageuses armées. Espérons qu'[ETH.GetIlElleDir] pourra assurer la victoire alors que l'Empire vit assurément les heures les plus sombres de son histoire..."
 ETH_the_american_radio_address:0 "Appel à la radio [USA.GetAdjFS]"
 ETH_the_american_radio_address_desc:0 "Les résolutions de la Société des Nations sont constamment violées, et les actes d'agression ne cessent de se multiplier. Afin d'éviter que le mal ne prenne le pas sur l'humanité, tous les peuples épris de paix doivent coopérer pour résister et préserver le droit et la sécurité."
 ETH_the_patriots:0 "Patriotes"
 ETH_the_patriots_desc:0 "Si les patriotes du Godjam étaient une gêne perpétuelle pour les projets du gouvernement impérial dans la région, ils nous aident maintenant à empêcher [ITA.GetLeLaLNP] [ITA.GetName] d'administrer toute la zone à [ITA.GetSaLeurNP] guise. Nous devrions donc faire tout notre possible pour les aider, afin de conserver un pied dans le pays et empêcher les [ITA.GetHabitants] de faire comme ils l'entendent."
 ETH_the_patriots_tt:0 "Donne accès à la priorité permanente §Y$ETH_supporting_the_arbegnoch$§! :\nObjectif de la résistance dans les États du Nord et du centre de l'Éthiopie occupés par l'ennemi : §G+10§!"
 ETH_allow_fundraising_campaigns_tt:0 "Donne accès à des £decision_icon_small£§Ydécisions§! permettant de lancer des campagnes de collecte de dons pour accroître le trésor."
 ETH_patriot_resistance_tt:0 "Résistance des Arbegnoch : §R+10%§!"
 ETH_addressing_the_league_of_nations:0 "En appeler à la Société des Nations"
 ETH_addressing_the_league_of_nations_desc:0 "L'incapacité de la Société des Nations à agir face à la guerre de conquête lancée par [ITA.GetLeLaLNP] [ITA.GetName], et le choix d'abandonner les victimes de cette agression, menacent l'existence même de la SdN. Mais ses membres doivent garder cela à l'esprit : aujourd'hui c'est nous, demain ce sera eux..."
 ETH_the_abuna:0 "L'abouna"
 ETH_the_abuna_desc:0 "Résister à l'invasion [ITA.GetAdjFS] n'est pas seulement une question de loyauté envers l'Empereur, mais aussi de moralité. En consultant publiquement $ETH_abuna_qerellos_iv$, nous pourrions montrer aux [ETH.GetHabitants] que notre cause est juste et que nous avons besoin qu'ils fassent leur devoir au nom de Dieu."
 ETH_the_lion_stands_firm:0 "Le lion restera ferme"
 ETH_the_lion_stands_firm_desc:0 "Tous connaissent les talents guerriers de Sa Majesté Impériale, [ETH.GetLeLaLDir] [ETH.GetLeader], lion conquérant de la tribu de Juda. Nous devons rallier les troupes en leur montrant la puissance de leur empereur tandis qu'il combat à leur côté et prouve que la machine de guerre [ITA.GetAdjFS] peut être vaincue."
 ETH_the_lion_stands_firm_tt:0 "\nModifie §Y$ETH_army_1_dynamic_modifier$§! ainsi :\n$modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+5%§!"
 ETH_unification_of_the_habesha:0 "Unification des Habesha"
 ETH_unification_of_the_habesha_desc:0 "La guerre contre [ITA.GetLeLaLNP] [ITA.GetName] a causé des dommages irréparables aux infrastructures du pays et une grande misère dans la population. Reconquérir notre patrie ne saura suffire. Nous devons exiger des compensations des [ITA.GetHabitants], ce qui inclut des concessions territoriales qui permettront d'unifier tous les peuples Habesha."
 ETH_the_ferengi:0 "Férenghi"
 ETH_the_ferengi_desc:0 "Si la Société des Nations a été lente à répondre à nos appels au secours, nous ne manquons pas d'étrangers, les férenghi, prêts à combattre pour la cause [ETH.GetAdjFS] – tant que nous les paierons pour cela."
 ETH_the_ferengi_tt:0 "Donne accès aux £decision_icon_small£§Ydécisions§! permettant de recruter des mercenaires en usant du trésor impérial."
 ETH_recruit_from_the_african_diaspora:0 "Recrues de la diaspora africaine"
 ETH_recruit_from_the_african_diaspora_desc:0 "Peu désireux de voir l'un des derniers vestiges d'une Afrique indépendante disparaître, bon nombre de membres de la diaspora africaine, partout dans le monde, sont prêts à prendre les armes pour combattre dans nos rangs. Ensemble, ce n'est pas seulement [ETH.GetLeLaLNP] [ETH.GetName] que nous sauverons, mais bien l'idée d'une Afrique indépendante !"
 ETH_anti-italian_propaganda:0 "Propagande anti-[ITA.GetAdjFS]"
 ETH_anti-italian_propaganda_desc:0 "Si nous apprécions grandement l'accueil de nos hôtes, qui permettent à l'Empereur de résider en sécurité sur leur sol, ils pourraient faire davantage pour accélérer la libération [ETH.GetDuDelaDelNP] [ETH.GetName] de l'occupation [ITA.GetAdjFS]. Nous devons leur faire prendre conscience des horreurs que [ITA.GetLeLaLDir] [ITA.GetLeader] inflige aux [ETH.GetHabitants], et les rallier à notre cause pour lancer enfin une campagne de libération."
 ETH_black_lions_resistance_tt:0 "Résistance des Lions noirs : §R+10%§!"
 ETH_unlock_black_lions_tt:0 "Donne accès à la priorité permanente §Y$ETH_strengthen_the_black_lions$§! :\nObjectif de la résistance dans les États du Sud de l'Éthiopie occupés par l'ennemi : §G+10§!"
 ETH_the_heroes_of_ethiopia:0 "Héros [ETH.GetAdjMP]"
 ETH_the_heroes_of_ethiopia_desc:1 "Bon nombre de nos commandants militaires se sont révélés être d'excellents stratèges, capables de tenir le front et stopper l'avancée de l'ennemi en dépit de son avantage matériel écrasant. Ces héros doivent être récompensés pour leur contribution à la survie [ETH.GetDuDelaDelNP] [ETH.GetName]."
 ETH_seyoum_mengesha_upgrade_tt:0 "Gagne le trait §YRegroupement terrestre (expert)§!."
 ETH_mulugeta_yeggazu_of_illubabor_upgrade_tt:0 "Gagne le trait §YMoral terrestre (génie)§!."
 ETH_ras_imru_haile_selassie_upgrade_tt:0 "Gagne le trait §YInfanterie (expert)§!."

 ETH_the_heroes_of_ethiopia_tt:0 "\nModifie §Y$ETH_army_1_dynamic_modifier$§! ainsi :\n$modifier_army_sub_unit_irregular_infantry_attack_factor$: §G+5%§!\n$modifier_army_sub_unit_irregular_infantry_speed_factor$: §G+5%§!"
 ETH_learning_from_the_enemy:0 "Apprendre de l'ennemi"
 ETH_learning_from_the_enemy_desc:0 "En dépit de nos capacités industrielles limitées, nous pouvons tirer parti de la supériorité technique des [ITA.GetHabitants] en étudiant leurs véhicules et leur armement pour les retourner contre eux."
 ETH_learning_from_the_enemy_tt:1 "Modifie §Y$ETH_industrialization_dynamic_modifier$§! ainsi :\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+10%§!"
 ETH_learning_from_the_enemy_armor:0 "$ETH_learning_from_the_enemy$ (blindés)"
 ETH_learning_from_the_enemy_air:0 "$ETH_learning_from_the_enemy$ (avions)"
 ETH_light_tank_tt:0 "Crée une variante de §Ychâssis de char léger§! ([ITA.GetFlag]§YL3/35§!)."
 ETH_aircraft_tt:1 "Crée une variante de §Ypetite cellule de l'entre-deux-guerres§! ([ITA.GetFlag]§YC.R.32§!).\nCrée une variante de §Ycellule moyenne de l'entre-deux-guerres§! ([ITA.GetFlag]§YCa.101§!)."
 ETH_organize_regional_revolts:0 "Organiser des révoltes régionales"
 ETH_organize_regional_revolts_desc:0 "Les [ITA.GetHabitants] n'ont pas encore établi leur emprise de façon assurée sur le pays. La résistance à l'occupation réduit peu à peu leur avantage en matériel, en effectifs, et plus crucial encore, sape leur volonté de poursuivre cette entreprise coloniale sanglante. Nous devons donc continuer de soutenir les résistants en commençant à coordonner leurs efforts pour chasser les forces d'occupation."
 ETH_organize_regional_revolts_tt:0 "Donne accès aux £decision_icon_small£§Ydécisions§! permettant d'organiser les troupes rebelles dans les territoires occupés."
 ETH_secure_arms:0 "Trouver des armes"
 ETH_secure_arms_desc:0 "La faible industrie [ETH.GetAdjFS] est évidemment incapable de soutenir toute une armée. Nous devons donc faire usage du trésor impérial pour acheter de l'armement et le faire parvenir aussi rapidement que possible à nos héroïques combattants."
 ETH_secure_arms_tt:0 "Donne accès aux £decision_icon_small£§Ydécisions§! permettant d'acheter de l'armement grâce au trésor impérial."
 ETH_volunteers:0 "Volontaires"
 ETH_volunteers_desc:0 "Dans le monde entier, les peuples opprimés considèrent [ETH.GetLeLaLNP] [ETH.GetName] comme un symbole d'espoir dans la lutte contre les tout puissants impérialistes. Des gens venus de l'étranger ont commencé à se rassembler sous les bannières [ETH.GetAdjFP] pour combattre à nos côtés. Certains, semble-t-il, ne sont pas prêts à renoncer au rêve d'indépendance qu'essaie d'éteindre [ITA.GetLeLaLDir] [ITA.GetLeader]."
 ETH_fait_accompli:0 "Fait accompli"
 ETH_fait_accompli_desc:0 "Nombreux sont ceux qui pensaient encore il y a peu que [ETH.GetLeLaLNP] [ETH.GetName] ne serai[ETH.GetTEntNP] bientôt plus qu'une note de bas de page dans l'histoire du colonialisme ; mais [ETH.GetIlElleNP] [ETH.GetAOntNP] su renverser la situation, en repoussant l'invasion, puis en chassant les [ITA.GetHabitants] de toute l'Afrique de l'Est. Ne reste plus maintenant qu'à leur faire reconnaître leur défaite."
 ETH_fait_accompli_tt:0 "[ITA.GetLeLaLNPCap] [ITA.GetFlag]§Y[ITA.GetName]§! v[ITA.GetAOntNP] signer un traité de paix avec [Root.GetLeLaLNP] [Root.GetFlag]§Y[Root.GetName]§! et [Root.GetLuiLeurNP] céder tous les États d'Afrique sous contrôle [Root.GetAdjMS].\n "
 ETH_reclaiming_ethiopia:0 "Reprendre notre pays"
 ETH_reclaiming_ethiopia_desc:0 "Peu à peu, nous avons pu convaincre nos hôtes de reconnaître officiellement [ETH.GetLeLaLDir] [ETH.GetLeader] comme dirigeant[ETH.GetXEDir] légitime [ETH.GetDuDelaDelNP] [ETH.GetName], en dépit de l'occupation [ITA.GetAdjFS]. Il ne devrait donc plus être très difficile maintenant de les persuader de lancer une campagne pour libérer le pays."
 ETH_reclaiming_ethiopia_not_exile_tt:0 "\nSi le gouvernement n'est pas en exil :"
 ETH_reclaiming_ethiopia_exile_tt:0 "Si le gouvernement [Root.GetFlag]§Y[Root.GetAdjMS]§! est en exil :"
 ETH_haile_selassie_returns_tt:0 "§Y$ETH_haile_selassie$§! va rentrer [ETH.GetAuEnANP] [ETH.GetFlag]§Y[ETH.GetName]§! :"
 ETH_reclaiming_ethiopia_event_tt:0 "§Y[GetEthiopianHostName]§! :"
 ETH_formal_request_unlocked_tt:0 "Donne accès à la £decision_icon_small£§Ydécision§! permettant de demander officiellement au pays accueillant le gouvernement en exil de participer à la guerre."
 ETH_ethiopia_recognized_tt:0 "[Root.GetLeLaLDirCap] §Y[Root.GetLeader]§! est reconnu[Root.GetXEDir] comme [Root.GetLeLaFDir] dirigeant[Root.GetXEDir] légitime [Root.GetDuDelaDelNP] [Root.GetFlag]§Y[Root.GetName]§! :\n[Root.GetLeLaLNPCap] [Root.GetFlag]§Y[Root.GetName]§! peu[Root.GetTVentNP] appeler des alliés à participer à la guerre."
 ETH_the_heir_of_solomon:0 "Hériti[ETH.GetErEreDir] de Salomon"
 ETH_the_heir_of_solomon_desc:0 "Les [ENG.GetHabitants] ont fait de la Palestine une véritable poudrière, et le mandat qui leur a été délivré par la Société des Nations a perdu tout soutien. Peut-être verraient-ils l'intérêt qu'il y aurait à nous transférer la gouvernance de la région ? Car qui serait mieux placé pour cela que l'hériti[ETH.GetErEreDir] de Salomon, [ETH.GetLeLaLDir] [ETH.GetLeader] [ETH.GetLuiElleDir]-même ?"
 ETH_protector_of_the_somalis:0 "Protection des Somalis"
 ETH_protector_of_the_somalis_desc:0 "Non seulement les [SOM.GetHabitants] vivent-ils sous le joug [ITA.GetAdjMS], mais ils sont aussi soumis à la conscription pour combattre leurs propres frères et satisfaire les ambitions territoriales [ITA.GetDuDelaDelDir] [ITA.GetLeader]. Lorsque les [ITA.GetHabitants] auront été chassés de la région, nous devrons assurer la protection des [SOM.GetHabitants] face à l'exploitation européenne."
 ETH_the_king_of_kings:0 "Le roi des rois"
 ETH_the_king_of_kings_desc:0 "Sa Majesté, [ETH.GetLeLaLDir] [ETH.GetLeader], nous a libérés du destin humiliant de devoir servir les [ITA.GetHabitants]. [ETH.GetIlElleDirCap] est assurément un[ETH.GetXEDir] souverain[ETH.GetXEDir] sans égal dans le monde contemporain, et doit être révéré[ETH.GetXEDir] en conséquence."
 ETH_rebuilding_the_country:0 "Reconstruire le pays"
 ETH_rebuilding_the_country_desc:0 "Maintenant que notre autorité a été pleinement restaurée sur le pays, nous pouvons enfin lancer les travaux de reconstruction après tous les dommages infligés par les [ITA.GetHabitants] à nos maisons et nos usines."
 ETH_support_anti-colonialist_resistance:0 "Soutenir la résistance anti-coloniale"
 ETH_support_anti-colonialist_resistance_tt:0 "Donne accès aux £decision_icon_small£§Ydécisions§! permettant de renforcer la résistance dans les États coloniaux d'§YAfrique de l'Est§!."
 ETH_support_anti-colonialist_resistance_desc:0 "Tant que les puissances coloniales se maintiendront en Afrique de l'Est, un conflit pourra éclater à tout moment. Nous devons donc les chasser de la région, en soulevant les peuples et en leur fournissant les moyens de regagner leur indépendance."
 ETH_empower_the_ras:0 "Confier le pouvoir aux ras"
 ETH_empower_the_ras_desc:0 "Sur le long terme, donner plus de pouvoir aux paysans non éduqués ne ferait que mener à la destruction du système impérial. Mieux vaut donc remettre le pouvoir entre les mains des ras, en retour de la garantie de leur loyauté envers l'Empereur."
 ETH_re-convene_the_parliament:0 "Reconvoquer le Parlement"
 ETH_re-convene_the_parliament_desc:0 "L'heure est venue de restaurer la constitution de 1931 et de relancer la modernisation des institutions. Reconvoquons donc le Parlement impérial tout en accroissant le nombre des députés afin de mieux gouverner les régions si diverses de l'empire."
 ETH_unite_the_afar:0 "Réunir les Afars"
 ETH_unite_the_afar_desc:0 "L'attention des Européens est de nouveau tournée vers leur propre continent, aussi est-il possible désormais de soutenir les Afars du Nord en achetant [DJI.GetLeLaLNP] [DJI.GetName]. Ainsi les Afars seront-ils de nouveau réunis, après avoir été séparés par une frontière durant des décennies."
 ETH_lord_of_lords:0 "Seigneur des seigneurs"
 ETH_lord_of_lords_desc:0 "Si l'empire regroupe de nombreuses cultures très diverses, tous reconnaissent l'autorité suprême du seigneur des seigneurs. Même les ras de la plus haute noblesse savent quel est leur devoir envers l'Empereur, et Sa Majesté [ETH.GetLeLaLDir] [ETH.GetLeader] est [ETH.GetLeLaFDir] souverain[ETH.GetXEDir] incontesté[ETH.GetXEDir] de l'ensemble des territoires [ETH.GetAdjMP]."
 ETH_elect_of_god:0 "Élu[ETH.GetXEDir] de Dieu"
 ETH_elect_of_god_desc:0 "Par les actions de notre empereur, ce sont celles de Dieu que nous contemplons. Comment autrement pourraient s'expliquer ses victoires sur le champ de bataille, et sa gestion avisée de notre grand empire ? Tous les [ETH.GetHabitants] le savent : accomplir la volonté de Sa Majesté, c'est agir en accord avec celle du Tout-Puissant."
 ETH_restore_the_empire_of_axum:0 "Restaurer l'empire d'Aksoum"
 ETH_restore_the_empire_of_axum_desc:0 "Jadis, tous les territoires s'étendant depuis le Soudan jusqu'à la péninsule Arabique étaient contrôlés par nos aïeux. Mais au cours des siècles notre domination s'est amoindrie, nous rendant incapables de résister aux caprices des Européens. Le temps est venu de remédier à cette situation. Reprenons notre héritage, faisons renaître l'empire d'Aksoum et reprenons nos territoires ancestraux !"
 ETH_restore_the_empire_of_axum_tt:0 "Une fois suffisamment d'États sous contrôle, donne accès à la £decision_icon_small£§Ydécision§! permettant de reformer l'empire d'Aksoum."
 ETH_a_federal_empire:0 "Un empire fédéral"
 ETH_a_federal_empire_desc:0 "Le système de gouvernance impérial assure une bien plus grande stabilité qu'une démocratie parlementaire prompte au chaos. Aussi longtemps que les nobles des diverses régions seront loyaux à Sa Majesté [ETH.GetLeLaLDir] [ETH.GetLeader], peu importe comment ils gouvernent leurs propres domaines."
 ETH_a_federal_empire_tt:0 "Retire §Y$ETH_state_decentralization_dynamic_modifier$§! pour tous les États."
 ETH_federal_factories_tt:0 "Ajoute §G1 emplacement de construction§! et §G1 usine civile§! dans chaque fantoche libéré."
 ETH_empower_the_chambers:0 "Renforcer les Chambres"
 ETH_empower_the_chambers_desc:0 "La constitution de 1931 n'a pas été suffisamment loin pour inscrire le rôle de l'Empereur dans la loi, ni non plus n'a donné une place appropriée aux peuples dans les prises de décision du gouvernement. Nous devons renforcer les pouvoirs de la Chambre des députés pour contrôler les affaires de l'État, tout en préservant le rôle sacré de Sa Majesté Impériale."
 ETH_empower_the_chambers_tt:0 "Modifie §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! ainsi :\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!"
 ETH_the_african_union:0 "Vers l'unité de l'Afrique"
 ETH_the_african_union_desc:0 "La domination d'un peuple par un autre est néfaste, aussi exigeons-nous la fin de la colonisation. Une action coordonnée de tous les Africains face à leurs problèmes communs est impérative si nous voulons voir notre opinion prévaloir. Aussi agirons-nous désormais en nous appuyant sur nos convictions les plus profondes, en combattant pour la libération de l'ensemble du continent africain."
 ETH_african_independence_tt:0 "Donne accès aux £decision_icon_small£§Ydécisions§! permettant de renforcer la résistance et d'accélérer le gain d'autonomie dans les pays africains."
 ETH_arabian_independence_tt:0 "Donne accès aux £decision_icon_small£§Ydécisions§! permettant de renforcer la résistance et d'accélérer le gain d'autonomie dans la péninsule Arabique."
 ETH_african_independence_join_tt:0 "Permet [Root.GetAuAlaAlNP] [Root.GetFlag]§Y[Root.GetName]§! d'intervenir dans les guerres d'indépendance africaines."
 ETH_african_union_faction:0 "Union africaine"
 ETH_pan-africanism:0 "Pan-africanisme"
 ETH_pan-africanism_desc:0 "Cette égalité que nous cherchons à imposer est l'antithèse de l'exploitation d'un peuple par un autre, dont regorgent les pages de l'histoire récente de l'Afrique. Quel que soit le visage qu'il prend, ce mal doit être combattu, où qu'il se trouve. Il est de notre devoir sacré de veiller à ce que le rêve de l'égalité devienne réalité pour tous ceux à qui il est aujourd'hui encore refusé."
 ETH_the_one_true_heir_of_solomon:0 "Hériti[ETH.GetErEreDir] véritable de Salomon"
 ETH_the_one_true_heir_of_solomon_desc:0 "Sa Majesté, [ETH.GetLeLaLDir] [ETH.GetLeader], peut faire remonter sa lignée jusqu'au grand Salomon. Si de nombreuses nations de par le monde se sont détournées de Dieu, nous autres [ETH.GetHabitants] sommes restés constants dans notre foi. En cette époque troublée, il est donc légitime que [ETH.GetLeLaFDir] seul[ETH.GetXEDir] hériti[ETH.GetErEreDir] véritable de Salomon règne sur la Terre sainte afin de la protéger de l'influence corruptrice des idéologies de ce bas monde."
 ETH_the_one_true_heir_of_solomon_tt:0 "Donne accès à la £decision_icon_small£§Ydécision§! permettant de former l'§YEmpire de Salomon§!."
 ETH_jah:0 "Jah"
 ETH_jah_desc:0 "Le mouvement rastafari a donné naissance à un vaste réseau de soutien [ETH.GetAuAlaAlNP] [ETH.GetName], que nul n'avait prévu. Nombreux sont ceux qui attribuent une grande importance religieuse à notre Empereur, [ETH.GetLeLaLDir] [ETH.GetLeader], certains allant même jusqu'à affirmer qu'il est la réincarnation de Dieu, ou plutôt de Jah. Peut-être devrions-nous en tirer parti pour adopter nous-mêmes ce mouvement rastafari ?"
 ETH_jah_tt:0 "Donne accès à la £decision_icon_small£§Ydécision§! permettant de former l'empire de Sion."
 ETH_military_communism:0 "Communisme dans l'armée"
 ETH_military_communism_desc:0 "Ces quelques succès que nous pouvons obtenir sur le front s'expliquent essentiellement par l'ingéniosité et la bravoure du soldat du rang, et non par les talents supposés de commandants héréditaires. Or le mécontentement est de plus en plus visible parmi les troupes. L'impérialisme s'effondrera bientôt, pour être remplacé par une redistribution forcée des richesses."
 ETH_defending_our_homes:0 "Défendre nos foyers"
 ETH_defending_our_homes_desc:0 "La clique de l'Empereur, à [Root.Capital.GetCapitalVictoryPointName], ne s'inquiète que de sa propre sécurité. Pendant ce temps, nos villages et nos familles sont détruits. Nous ne pouvons plus le tolérer. Nous devons défendre chaque pied de la patrie, non pour les possédants, mais pour les [ETH.GetHabitants] !"
 ETH_anti_imperialist_agitation:0 "Troubles anti-impériaux"
 ETH_anti_imperialist_agitation_desc:0 "La loyauté des [ETH.GetHabitants] envers [ETH.GetLeLaLDir] [ETH.GetLeader] faiblit. En manquant à leur premier devoir, protéger la population, nos dirigeants ont démontré leur incapacité. Partout, sur le front ou dans la rue, tous entrevoient désormais l'inimaginable : une nation [ETH.GetAdjFS] sans Empereur."
 ETH_in_the_name_of_the_people:0 "Au nom des [ETH.GetHabitants]"
 ETH_in_the_name_of_the_people_desc:0 "Au nom de la population [ETH.GetAdjFS], nous devons abattre la tyrannie de cette dynastie qui a gouverné le pays durant des siècles. Remplaçons-la par une république de travailleurs, libérée de tout lien de féodalité. C'est seulement par cette force collective nouvelle que nous parviendrons à vaincre enfin le fascisme en Afrique !"
 EHT_in_the_name_of_the_people_tt:2 "Recrute §Y2§! divisions d'élite communistes de §YGardes rouges§! et §Y3§! divisions d'élite anarchistes de §YLions noirs§! dans l'État de §Y[ETH.Capital.GetName]§!.\n§R§Y$ETH_seyoum_mengesha$§! ne sera plus disponible.§!"
 ETH_callout_to_the_world:0 "Un appel au monde"
 ETH_callout_to_the_world_desc:0 "La lutte contre le fascisme n'est pas réservée à notre seule patrie : c'est bien une lutte plus globale contre l'autoritarisme. Nous devons rallier les forces antifascistes du monde entier à la cause des [ETH.GetHabitants], car si aujourd'hui ce sont eux qui sont brutalisés, demain ce sera la Terre entière."
 ETH_callout_to_the_world_tt:0 "§Y$ENG_sylvia_pankhurst$§! et §Y$IA_emma_goldman$§! vont être disponibles en tant que conseillères."
 ETH_soviet_aid:0 "Aide [SOV.GetAdjFS]"
 ETH_soviet_aid_desc:0 "Nous avons pu nous débarrasser enfin des fers de la féodalité ; reste maintenant à vaincre les fascistes afin de donner naissance à la république des travailleurs. S'il est un peuple dans le monde qui sera prêt à contribuer à cette cause, cela devrait être les [SOV.GetHabitants]."
 ETH_soviet_aid_tt:0 "§R\nEn retour de [SOV.GetSonLeurNP] aide, [SOV.GetLeLaLNP] [SOV.GetFlag]§Y[SOV.GetName]§! v[SOV.GetAOntNP] s'attendre à exercer un plus grand contrôle sur les affaires [Root.GetDuDelaDelNP] [Root.GetFlag]§Y[Root.GetName]§!...§!"
 ETH_humanitarian_aid:0 "Aide humanitaire"
 ETH_humanitarian_aid_desc:0 "L'ennemi ne se soucie aucunement des souffrances qu'il inflige à notre peuple. Si cela continue ainsi, nous n'aurons plus de pays à défendre. Le monde doit voir les horreurs infligées aux [ETH.GetHabitants], afin qu'il envoie une aide humanitaire au plus vite."
 ETH_humanitarian_aid_tt:0 "Modifie §Y$ETH_international_red_cross_dynamic_modifier$§! ainsi :\n$MODIFIER_INDUSTRY_REPAIR_FACTOR$: §G+10%§!"
 ETH_support_from_the_japanese_communists:0 "Anarcho-communisme [JAP.GetAdjMS]"
 ETH_support_from_the_japanese_communists_desc:0 "[JAP.GetHabitants] et [ETH.GetHabitants] ont depuis longtemps le plus grand respect les uns pour les autres, car ils comptent parmi les rares peuples à avoir réussi à résister à la colonisation européenne. Au moment même où nous sortons de la féodalité, les [JAP.GetHabitants] partagent nos valeurs et peuvent nous aider à mettre en place une société anarcho-communiste."
 ETH_support_from_the_japanese_communists_tt:0 "§Y$IA_sakutaro_iwasa$§! et §Y$IA_sanshiro_ishikawa$§! vont être disponibles en tant que conseillers."
 ETH_support_from_the_japanese_communists_fascist_tt:0 "§RCela pourrait conduire [JAP.GetLeLaLNP] [JAP.GetFlag]§Y[JAP.GetName]§! à décréter l'embargo contre [ETH.GetLeLaLNP] [ETH.GetFlag]§Y[ETH.GetName]§!.§!"
 ETH_raise_from_the_ranks:0 "Sortis du rang"
 ETH_raise_from_the_ranks_desc:0 "Nous ne devons plus laisser les nobles commander les forces armées. Nombreux sont les soldats qui se sont révélés être des commandants de grand talent. Il est temps donc de favoriser ce courage et cette bravoure sur le champ de bataille plutôt que les liens avec la famille impériale ou la fortune personnelle."
 ETH_raise_from_the_ranks_tt:1 "§Y2 généraux§! vont être recrutés."
 ETH_soviet_rifles:0 "Fusils [SOV.GetAdjMP]"
 ETH_soviet_rifles_desc:0 "Lorsque [ITA.GetLeLaLNP] [ITA.GetName] [ITA.GetAOntNP] attaqué, nous n'étions absolument pas préparés à [ITA.GetLuiLeurNP] faire face. Notre industrie ne peut répondre aux besoins logistiques de la guerre moderne. Il nous faut des fusils et des munitions dans les mains de tous ceux qui sont prêts à en prendre. Peut-être nos amis de [SOV.Capital.GetCapitalVictoryPointName] pourraient-ils nous aider ?"
 ETH_soviet_rifles_tt:1 "\nSi [SOV.GetLeLaLNP] [SOV.GetFlag]§Y[SOV.GetName]§! l'accept[SOV.GetEEntNP], [ETH.GetLeLaLNP] [ETH.GetFlag]§Y[ETH.GetName]§! v[ETH.GetAOntNP] recevoir §G10 000§! unités de matériel d'infanterie."
 ETH_military_advisors:0 "Généraux [SOV.GetAdjMP]"
 ETH_military_advisors_desc:0 "Si de nombreux officiers [ETH.GetAdjMP] se sont adaptés sur le terrain aux besoins de la guerre moderne, il est évident qu'ils se trouvent le plus souvent contraints d'improviser pour faire au mieux. Leurs camarades de l'armée [SOV.GetAdjFS] auraient donc beaucoup à leur apprendre."
 ETH_military_advisors_tt:1 "\nSi [SOV.GetLeLaLNP] [SOV.GetFlag]§Y[SOV.GetName]§! l'accept[SOV.GetEEntNP], [ETH.GetLeLaLNP] [ETH.GetFlag]§Y[ETH.GetName]§! v[ETH.GetAOntNP] pouvoir disposer du maréchal §Y$SOV_semyon_budyonny$§! et du général §Y$SOV_vasily_kuznetsov$§!."
 ETH_international_brigades_communist:0 "Brigades internationales"
 ETH_soviet_rejection_tt:0 "\n§RToutefois, [SOV.GetSilSielleNP] [SOV.GetNestNesontNP] plus communiste[SOV.GetXSNP] ou se trouv[SOV.GetEEntNP] déchiré[SOV.GetXENP] par la guerre civile, il est probable qu'[SOV.GetIlElleNP] v[SOV.GetAOntNP] refuser.§!"
 ETH_international_brigades_communist_desc:0 "Nombreux sont ceux qui, de par le monde, soutiennent notre lutte contre les [ITA.GetHabitants]. Nous devrions nous appuyer sur cela pour leur offrir la chance de prendre les armes contre les fascistes et les affronter à nos côtés."
 ETH_peoples_army:0 "Armée populaire"
 ETH_peoples_army_desc:0 "En dépit de nos faiblesses premières pour livrer une guerre moderne, nous sommes parvenus à ralentir l'avancée [ITA.GetAdjFS] en usant de tactiques non conventionnelles. Nous pourrions en faire notre doctrine militaire et former les officiers sur les manières les plus efficaces de livrer des combats asymétriques."
 ETH_the_new_administration:0 "Nouvelle administration"
 ETH_the_new_administration_desc:0 "Au milieu de toutes les épreuves que nous avons connues depuis quelque temps, nombreux sont ceux qui sont apparus et ont tout fait pour défendre le pays. Certains, comme $ETH_senedu_gebru$, ont aussi le talent et les connaissances pour améliorer de manière radicale la société [ETH.GetAdjFS]. Offrons-leur donc l'occasion de le faire !"
 ETH_the_new_administration_tt:0 "§Y2 personnages aléatoires§! vont pouvoir être recrutés comme conseillers politiques, de même que §Y$ETH_senedu_gebru$§! :\n$rebellious_educator_tt$"
 ETH_clearing_the_skies:0 "Nettoyer le ciel"
 ETH_clearing_the_skies_desc:0 "Nos soldats se trouvent complètement exposés aux avions ennemis, sans aucun moyen de se protéger. Et, pour empirer les choses, l'ennemi sait toujours où sont situées et où se déploient nos unités. Il n'y aura pas de victoire sans forces aériennes et sans contre-mesures. Nous devrions envoyer des volontaires en formation [SOV.GetAuEnANP] [SOV.GetName]."
 ETH_clearing_the_skies_tt:1 "\nSi [SOV.GetLeLaLNP] [SOV.GetFlag]§Y[SOV.GetName]§! l'accept[SOV.GetEEntNP], [ETH.GetLeLaLNP] [ETH.GetFlag]§Y[ETH.GetName]§! v[ETH.GetAOntNP] recevoir §G100§! chasseurs [SOV.GetAdjMP] et la technologie §Y$early_fighter$§!."
 ETH_counter_the_armored_threat:0 "Contrer les blindés"
 ETH_counter_the_armored_threat_desc:0 "Il paraît évident que les véhicules blindés ont commencé à remplir le rôle autrefois dévolu à la cavalerie sur le champ de bataille. Malheureusement, [ETH.GetLeLaLNP] [ETH.GetName] n'[ETH.GetAOntNP] aucun moyen de contrer les chars [ITA.GetAdjMP], et [ETH.GetSonLeurNP] industrie n'est pas en mesure d'en produire. Peut-être les [SOV.GetHabitants] accepteraient-ils de nous envoyer certains modèles dépassés ?"
 ETH_counter_the_armored_threat_LaR_tt:1 "\nSi [SOV.GetLeLaLNP] [SOV.GetFlag]§Y[SOV.GetName]§! l'accept[SOV.GetEEntNP], [ETH.GetLeLaLNP] [ETH.GetFlag]§Y[ETH.GetName]§! v[ETH.GetAOntNP] recevoir §G480§! véhicules blindés [SOV.GetAdjMP] et la technologie §Y$gw_armored_car_equipment$§!."
 ETH_counter_the_armored_threat_NoLaR_tt:1 "\nSi [SOV.GetLeLaLNP] [SOV.GetFlag]§Y[SOV.GetName]§! l'accept[SOV.GetEEntNP], [ETH.GetLeLaLNP] [ETH.GetFlag]§Y[ETH.GetName]§! v[ETH.GetAOntNP] recevoir §G200§! chars [SOV.GetAdjMP] et la technologie §YChar de l'entre-deux-guerres§!."
 ETH_counter_the_armored_threat_NoNSB_tt:1 "\nSi [SOV.GetLeLaLNP] [SOV.GetFlag]§Y[SOV.GetName]§! l'accept[SOV.GetEEntNP], [ETH.GetLeLaLNP] [ETH.GetFlag]§Y[ETH.GetName]§! v[ETH.GetAOntNP] recevoir §G200§! chars [SOV.GetAdjMP] et la technologie §Y$gw_tank_equipment$§!."
 ETH_peace_negotiations:0 "Négocier la paix"
 ETH_peace_negotiations_desc:0 "Les [ETH.GetHabitants] ont beaucoup sacrifié pour retarder l'avancée de l'envahisseur. Maintenant que nous avons démontré aux [ITA.GetHabitants] que nous ne nous écroulerions pas devant eux, nous devons profiter de l'occasion pour faire la paix – ou au moins obtenir un cessez-le-feu."
 ETH_soviet_mediation:0 "Médiation [SOV.GetAdjFS]"
 ETH_soviet_mediation_desc:0 "En dépit de tous les efforts héroïques de notre peuple pour arrêter l'invasion [ITA.GetAdjFS], nous ne pourrons obtenir la victoire finale. La Société des Nations a montré qu'elle n'avait aucune envie de nous aider, aussi les [SOV.GetHabitants] sont-ils maintenant notre seul espoir."
 ETH_soviet_mediation_tt:0 "\n§REn échange d'une médiation avec [ITA.GetLeLaLNP] [ITA.GetFlag]§Y[ITA.GetName]§!, [SOV.GetLeLaLNP] [SOV.GetFlag]§Y[SOV.GetName]§! pourrai[SOV.GetTEntNP] bien tenter de faire entrer [ETH.GetLeLaLNP] [ETH.GetFlag]§Y[ETH.GetName]§! dans [SOV.GetSaLeurNP] sphère d'influence.§!"
 ETH_support_spain:0 "Soutenir les Espagnols"
 ETH_support_spain_desc:0 "L'Espagne a gravement souffert de ses propres fascistes. Mais certains y partagent nos idéaux, et s'opposent au fascisme de manière farouche afin que le peuple puisse se gouverner lui-même. Tirons les leçons apprises lors du conflit contre les [ITA.GetHabitants] afin d'aider la résistance [SPC.GetAdjFS]."
 ETH_local_committees:0 "Conseils locaux"
 ETH_local_committees_desc:0 "Nous avons l'occasion de poser les bases d'un nouveau système de gouvernance, débarrassé de ces inutiles échelons hiérarchiques qui alimentent la corruption et étouffent la volonté du peuple. Faisons-en usage pour former une fédération de communautés, chacune dévouée aux principes de l'anarcho-communisme."
 ETH_a_guiding_hand:0 "Politiques de pilotage"
 ETH_a_guiding_hand_desc:0 "Il n'est pas réaliste de se contenter de communautés vaguement liées les unes aux autres sans autorité supérieure. Ce qu'il faut, c'est un gouvernement composé de représentants et d'experts pour piloter les politiques économiques et réagir rapidement en cas d'urgence. Ne répétons pas les échecs de l'administration impériale !"
 ETH_transformation_of_nature:0 "Transformation de la nature"
 ETH_transformation_of_nature_desc:0 "Les ressources naturelles sont abondantes [ETH.GetAuEnANP] [ETH.GetName], n'attendant que d'être exploitées. Par la création de barrages hydro-électriques, nous pouvons amener l'électricité jusque dans chaque foyer, et les rivières peuvent être utilisées pour augmenter la production agricole afin de nourrir une population croissante."
 ETH_transformation_of_nature_tt:0 "Dans §Y4§! États aléatoires : §G+1§! emplacement de construction"
 ETH_laying_the_tracks:0 "Poser les rails"
 ETH_laying_the_tracks_desc:0 "Une grande part de la population et de l'industrie est concentrée dans l'Ouest du pays. Pour faire le meilleur usage de nos abondantes ressources naturelles, nous devons procéder à un vaste élargissement du réseau ferré afin de permettre aux [ETH.GetHabitants] d'aller jusqu'aux usines."
 ETH_red_army_engineers:0 "Ingénieurs de l'Armée rouge"
 ETH_red_army_engineers_desc:0 "Une grande part de l'infrastructure du pays a été gravement endommagée au cours de l'invasion [ITA.GetAdjFS]. Si nous voulons bâtir une véritable république des travailleurs, nous devons non seulement réparer tout cela, mais aussi lancer un programme d'industrialisation rapide. Les compétences de nos camarades de l'Armée rouge permettraient d'accélérer le processus."
 ETH_liberate_aussa:0 "Révolution chez les Afars"
 ETH_liberate_aussa_desc:0 "[AFA.GetLeLaLNPCap] [AFA.GetName] [AFA.GetEstSontNP] gouverné[AFA.GetXENP] par une oligarchie de traîtres, qui n'ont que trop souvent pris le parti de nos ennemis. Nous ne pouvons ignorer plus longtemps cette menace. Libérons maintenant les [AFA.GetHabitants] pour les faire entrer dans notre république prolétarienne !"
 ETH_demand_DJI:0 "$STATE_268$"
 ETH_demand_DJI_desc:0 "Maintenant que [AFA.GetLeLaLNP] [AFA.GetName] [AFA.GetAOntNP] été libéré[AFA.GetXENP], bon nombre des Afars sont devenus [ETH.GetAdjMP]. Certains, toutefois, subissent toujours l'occupation de la « $STATE_268$ ». En exigeant le départ des impérialistes, nous pourrions nous assurer de la loyauté de tout le peuple afar, et mettrions ainsi la main sur un port stratégique."
 ETH_the_rif:0 "Le Rif"
 ETH_the_rif_desc:0 "Ces fascistes qui cherchent à prendre le pouvoir en Espagne sont issus des troupes qui ont écrasé la république du Rif, dans le Nord du Maroc. Mettons à profit nos liens avec [SPC.GetLeLaLNP] [SPC.GetName] pour inciter à l'indépendance des colonies d'Afrique. S'ils sont de véritables camarades, ils accepteront. Sinon, nous savons comment traiter avec les colonisateurs..."
 #ETH_social_reforms: "Social Reforms"
 #ETH_social_reforms_desc: "Without the threat of a common enemy to unite us, we often find ourselves divided due to historic, cultural and religious grievances. We need a wave of social reforms to overcome these divisions so that we can remain united and continue the process of building a better [ETH.GetName]."
 #ETH_social_reforms_tt: "Unlock anarcho-communist social reform decisions."
 ETH_communal_education:0 "Éducation communautaire"
 ETH_communal_education_desc:0 "S'assurer que chaque communauté [ETH.GetDuDeDNP] [ETH.GetName] a accès à l'éducation, par des écoles et des bibliothèques, est essentiel si nous voulons améliorer les conditions de vie de la population."
 ETH_african_wildfire:0 "Feu de brousse africain"
 ETH_african_wildfire_desc:0 "Nous sommes parvenus à mettre fin à l'invasion [ITA.GetAdjFS], mais ne devons pas nous arrêter tant que le reste de l'Afrique n'aura pas été libéré des horreurs du colonialisme. Mettons à profit nos compétences et nos ressources pour allumer le brasier de la résistance sur tout le continent et contraindre les impérialistes à se retirer."
 ETH_flames_across_the_sea:0 "Propager les flammes sur l'autre rive"
 ETH_flames_across_the_sea_desc:0 "Il n'y a pas que l'Afrique à avoir souffert de l'hégémonie européenne. Ceux qui vivent au-delà de la mer Rouge n'ont dans les faits aucune indépendance face aux exigences des impérialistes. Propageons donc l'incendie dans la péninsule Arabique, afin que les peuples y aient leur chance de se gouverner eux-mêmes un jour."
 ETH_heavy_industry:0 "Industrie lourde"
 ETH_heavy_industry_desc:0 "Si nous voulons échapper à cette économie quasi féodale, nous devons poursuivre l'industrialisation rapide du pays. La création d'une industrie lourde attirera les travailleurs dans les villes, et donnera ainsi naissance à des prolétaires modèles qui remplaceront la paysannerie."
 ETH_arms_production:0 "Production d'armes"
 ETH_arms_production_desc:0 "L'apogée de l'industrialisation doit être la création d'un secteur de l'armement. Jamais plus [ETH.GetLeLaLNP] [ETH.GetName] ne doi[ETH.GetTVentNP] dépendre des autres pays pour assurer [ETH.GetSaLeurNP] défense."
 ETH_mytishchi-ababa_plant:0 "Usine Mytichtchi-Abeba"
 ETH_mytishchi-ababa_plant_desc:0 "Nous devrions mettre à profit nos liens étroits avec [SOV.GetLeLaLNP] [SOV.GetName] pour apprendre à fabriquer des machines-outils capables de répondre aux besoins civils et militaires. Un projet d'usine conjointe serait parfait pour acquérir ce savoir, en collaborant avec l'usine de machines-outils de Mytichtchi."
 ETH_send_home_advisors:0 "Renvoi des conseillers soviétiques"
 ETH_send_home_advisors_desc:0 "Le soutien témoigné par les [SOV.GetHabitants] durant la guerre contre [ITA.GetLeLaLNP] [ITA.GetName] a été utile, mais nous ne pouvons accepter d'être relégués au rôle de laquais de [SOV.Capital.GetCapitalVictoryPointName]. Nous sommes en train de fonder notre propre capacité industrielle et militaire, et pouvons maintenant résister à leurs exigences. Il est temps donc d'affirmer notre autorité sur notre propre territoire."
 ETH_send_home_advisors_tt:0 "Tous les conseillers militaires [SOV.GetAdjMP] vont rentrer [SOV.GetAuEnANP] [SOV.GetFlag]§Y[SOV.GetName]§!."
 ETH_soviet-ethiopian_trade_agreement:0 "Traité commercial soviéto-[ETH.GetAdjMS]"
 ETH_soviet-ethiopian_trade_agreement_desc:0 "Nombreux sont ceux qui, partout dans le monde, répugnent à commercer avec nous pour des raisons idéologiques. Mais nous avons l'occasion de ratifier un accord commercial mutuellement bénéfique avec [SOV.GetLeLaLNP] [SOV.GetName], qui permettrait à nos deux pays d'échanger ressources et marchandises sans être limités par les barrières douanières habituelles."
 ETH_seek_new_trading_partners:0 "Nouveaux partenaires commerciaux"
 ETH_seek_new_trading_partners_desc:0 "Les peuples du monde entier envient les richesses que notre pays a à offrir, et pourtant nous sommes contraints d'échanger exclusivement avec les [SOV.GetHabitants]. Nous devrions nous rapprocher d'autres nations, leur montrer que nous ne sommes pas un avant-poste de [SOV.Capital.GetCapitalVictoryPointName] et ainsi garantir la prospérité des [ETH.GetHabitants]."
 ETH_freedom_at_gunpoint:0 "La liberté au bout du fusil"
 ETH_freedom_at_gunpoint_desc:1 "Nous sommes parvenus à repousser les [ITA.GetHabitants] à plusieurs reprises maintenant. Pourtant, nos voisins n'ont pas eu cette chance et n'ont pu résister aux puissances coloniales. Il est temps de leur faire part de notre expérience du combat et de notre puissance économique nouvelle afin de libérer l'Afrique, en usant du seul langage que le colon comprend : la force, brutale et implacable."
 ETH_freedom_at_gunpoint_tt:1 "Donne accès aux £decision_icon_small£décisions §Y$ETH_freedom_at_gunpoint_category$§! permettant de libérer les pays d'Afrique."
 ETH_boots_on_the_shore:0 "Traverser la mer"
 ETH_boots_on_the_shore_desc:0 "Nous avons une longue histoire d'échanges commerciaux et culturels avec les peuples de la péninsule Arabique. Malheureusement, ils restent soumis à des régimes féodaux. Si nous les libérions, nous pourrions du même coup imposer notre contrôle sur les routes commerciales vitales de la mer Rouge et projeter notre influence jusqu'au cœur du Proche-Orient."
 ETH_request_soviet_hulls:0 "Acheter des cuirassés [SOV.GetAdjMP]"
 ETH_request_soviet_hulls_desc:1 "Si nous voulons éviter le moindre blocus lors des conflits à venir, nous devons apprendre à construire nos propres navires. [SOV.GetLeLaLNPCap] [SOV.GetName] [SOV.GetAOntNP] récemment renoncé à quelques projets de nouveaux navires, et pourrai[SOV.GetTEntNP] accepter de nous vendre les coques subsistantes. Nous apprendrions ainsi beaucoup."
 ETH_organization_of_african_unity:0 "Organisation de l'unité africaine"
 ETH_organization_of_african_unity_desc:0 "Jusqu'à présent, se libérer de la colonisation européenne n'était considéré que comme une accession à l'indépendance. Mais il semble bien que nous serons toujours des territoires à conquérir pour de nombreux dirigeants non africains. Ce n'est que par la coopération et la solidarité que l'Afrique pourra résister à de nouvelles tentatives d'assujettissement."
 ETH_organization_of_african_unity_tt:0 "Donne accès aux £decision_icon_small£§Ydécisions§! permettant d'inviter les pays africains indépendants au sein de l'§YOrganisation de l'unité africaine§!."
 ETH_pan-africanism_liberate_tt:0 "Offre le but de guerre §Y$liberate_wargoal$§! à l'encontre de toutes les puissances coloniales établies en Afrique :"
 ETH_executive_council:0 "Conseil exécutif de l'OUA"
 ETH_executive_council_desc:0 "Nous devrions tout faire pour favoriser une coopération plus poussée des membres de l'OUA en mettant sur pied une instance exécutive capable d'agir selon la volonté des peuples et capable de réagir très rapidement face à la moindre menace pesant sur la stabilité du continent."
 ETH_executive_council_tt:0 "Donne accès aux £decision_icon_small£§Ydécisions§! permettant d'inviter les pays membres de l'§YOrganisation de l'unité africaine§! à entrer dans le Conseil exécutif."
 ETH_african_union:0 "Union africaine"
 ETH_african_union_desc:0 "L'heure est venue pour les peuples d'Afrique de se réunir au sein d'une Union africaine. Jamais plus ils ne seront la proie des impérialistes ou des fascistes, protégés qu'ils seront par la première superpuissance du continent africain !"
 ETH_african_union_tt:0 "Donne accès aux £decision_icon_small£§Ydécisions§! permettant d'intégrer les pays membres du §YConseil exécutif de l'OUA§! au sein de l'§YUnion africaine§!."
 ETH_african_central_bank:1 "[ETH_GetCentralBankName]"
 ETH_african_central_bank_desc:1 "Mettre sur pied une [ETH_GetCentralBankName] permettrait de lancer le processus d'intégration des économies au sein de l'OUA. Ainsi serait garantie une utilisation plus efficace et rationnelle des ressources et infrastructures des pays membres, pour le bien de tous."
 ETH_african_central_bank_tt:1 "Donne accès aux £decision_icon_small£§Ydécisions§! permettant d'inviter les pays membres de l'§YOrganisation de l'unité africaine§! à participer à la [ETH_GetCentralBankName]."
 ETH_african_central_bank_2_tt:0 "$MODIFIER_STABILITY_FACTOR$: §R-5%§!\n$modifier_production_speed_industrial_complex_factor$: §R-10%§!\n$modifier_production_speed_infrastructure_factor$: §R-10%§!"
 ETH_mass_transit:0 "Collectivisation des transports"
 ETH_mass_transit_desc:0 "Une grande part des infrastructures de transport est complètement obsolète et doit être réorganisée pour gagner en efficacité. Nul doute que ces travailleurs qui les font fonctionner sont encore les mieux placés pour mettre en place de telles réformes."
 ETH_mutual_defense:0 "Défense mutuelle"
 ETH_mutual_defense_desc:0 "Les peuples d'Afrique ne connaîtront jamais une paix durable tant que les pays du monde entier n'auront pas réalisé ce qu'il leur en coûterait de coloniser à nouveau. Pour y parvenir, l'Organisation de l'unité africaine doit fonder un accord de défense mutuelle, qui garantira que chaque membre attaqué sera défendu par l'ensemble de l'Organisation."
 ETH_mutual_defense_tt:0 "Donne accès aux £decision_icon_small£§Ydécisions§! permettant d'inviter les pays membres de l'§YOrganisation de l'unité africaine§! à ratifier un accord de défense mutuelle."
 ETH_our_own_path:0 "Notre propre voie"
 ETH_our_own_path_desc:0 "Nous étions trop faibles pour nous opposer aux [SOV.GetHabitants] lorsqu'ils nous ont trahis et pris le contrôle de nos affaires. Mais nous sommes maintenant en bien meilleure posture et pouvons reprendre notre autonomie. Toutefois, mieux vaut nous préparer aux représailles de [SOV.Capital.GetCapitalVictoryPointName]..."
 ETH_our_own_path_tt:0 "§R[SOV.GetLeLaLNPCap] [SOV.GetFlag]§Y[SOV.GetName]§! v[SOV.GetAOntNP] mal prendre cette décision et pourrai[SOV.GetTEntNP] chercher à reprendre le contrôle [ETH.GetDuDelaDelNP] [ETH.GetFlag]§Y[ETH.GetName]§!.§!"
 ETH_communal_agriculture:0 "Agriculture communautaire"
 ETH_communal_agriculture_desc:0 "En collectivisant les terres et en introduisant de nouvelles méthodes de production, il sera possible d'accroître massivement les rendements et de garantir l'accès de tous les [ETH.GetHabitants] aux denrées, tout en permettant aux paysans de trouver des emplois en ville plutôt que de travailler la terre pour nourrir leurs familles."
 ETH_communal_agriculture_industry_tt:0 "Modifie §Y$ETH_industrialization_dynamic_modifier$§! ainsi :\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+10%§!"
 ETH_communal_agriculture_consumer_tt:1 "Modifie §Y$ETH_industrialization_dynamic_modifier$§! ainsi :\n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-5%§!"
 ETH_seize_the_means:0 "Saisie des moyens de production"
 ETH_seize_the_means_desc:0 "Des générations de travailleurs [ETH.GetAdjMP] ont labouré les champs et travaillé dans les usines, et leur sang est partout dans notre sol. Les moyens de production ne doivent plus être accaparés par une petite clique de riches ; c'est au peuple d'en prendre possession désormais."
 ETH_preparing_for_the_inevitable:0 "Se préparer à l'inévitable"
 ETH_preparing_for_the_inevitable_desc:0 "Les puissances du monde entier ne toléreront jamais nos réformes radicales, par peur que leurs propres prolétaires exigent les mêmes avancées. [ETH.GetLeLaLNPCap] [ETH.GetName] doi[ETH.GetTVentNP] donc se préparer à leur tentative inévitable d'écraser [ETH.GetSaLeurNP] nouvelle façon de vivre."
 ETH_refuge_for_the_spanish_exiles:0 "Asile pour les exilés espagnols"
 ETH_refuge_for_the_spanish_exiles_desc:0 "Nos camarades espagnols ont vu leurs rêves anarchistes écrasés par les efforts réunis des fascistes, des stalinistes et des capitalistes du monde entier. Nous devons leur ouvrir les frontières afin de leur offrir une seconde chance d'accéder à un avenir meilleur."

 ETH_the_lion_and_the_sun:0 "Le Lion et le Soleil"
 ETH_the_lion_and_the_sun_desc:0 "Leurs Majestés [ETH.GetLeLaLDir] [ETH.GetLeader] et [JAP.GetLeLaLDir] [JAP.GetLeader] sont parvenues à trouver de nombreux points d'accord entre leurs grands empires. [JAP.GetLeLaLDirCap] [JAP.GetLeader] a donc été jusqu'à suggérer que son gouvernement investisse [ETH.GetAuEnANP] [ETH.GetName] lorsque nous serons parvenus à reprendre possession de notre patrie."
 ETH_japanese_investments_tt:0 "Donne accès aux £decision_icon_small£§Ydécisions§! permettant des investissements [JAP.GetFlag]§Y[JAP.GetAdjMP]§! [Root.GetAuEnANP] [Root.GetFlag]§Y[Root.GetName]§! une fois [Root.GetCeluiCelleNP]-ci libéré[Root.GetXENP]."
 ETH_an_ethiopian_navy_in_exile:0 "Flotte [ETH.GetAdjFS] en exil"
 ETH_an_ethiopian_navy_in_exile_desc:0 "Ayant été témoin en personne de la puissance de la marine [JAP.GetAdjFS], Sa Majesté [ETH.GetLeLaLDir] [ETH.GetLeader] a demandé l'aide de ses gracieux hôtes pour établir une flotte [ETH.GetAdjFS] qui pourrait contribuer à la libération de la patrie et la protéger à l'avenir de toute attaque étrangère."
 ETH_an_arabic_base:0 "Une base en Arabie"
 ETH_an_arabic_base_desc:0 "Il est de plus en plus évident que les [JAP.GetHabitants] ont l'intention de refaçonner l'ensemble de l'Asie et du Pacifique dans les années à venir. [Root.GetLeLaLNPCap] [Root.GetName] se trouvant toujours plus aligné[Root.GetXENP] sur leurs intérêts, [Root.GetIlElleNP] [Root.GetEstSontNP] bien placé[Root.GetXENP] pour en tirer parti. Pourquoi donc ne pas commencer par demander à contrôler ces territoires que possédaient nos aïeux dans la péninsule Arabique ?"
 ETH_uk_arabia_tt:0 "N'importe quel État §Yarabe§! est possédé soit par [ENG.GetLeLaLNP] [ENG.GetFlag]§Y[ENG.GetName]§!, soit par l'un de [ENG.GetSesLeursNP] §Yalliés§!."
 ETH_an_empire_in_the_shade_of_the_sun:0 "Un empire à l'ombre du Soleil"
 ETH_an_empire_in_the_shade_of_the_sun_desc:0 "Sa Majesté [ETH.GetLeLaLDir] [ETH.GetLeader] n'a plus d'empire. C'est humiliant pour elle, mais cela nuit aussi à notre capacité à trouver des accords pour libérer [ETH.GetLeLaLNP] [ETH.GetName]. Peut-être nos amis [JAP.GetAdjMP] seraient-ils prêts à nous céder le contrôle d'une île d'où nous pourrions lancer la libération de la patrie ?"
 ETH_japan_has_island_tt:0 "[JAP.GetLeLaLNPCap] [JAP.GetFlag]§Y[JAP.GetName]§! contrôl[JAP.GetEEntNP] au moins un État insulaire non national."
 ETH_japan_joins_tt:0 "[JAP.GetLeLaLNPCap] [JAP.GetFlag]§Y[JAP.GetName]§! v[JAP.GetAOntNP] prendre part à la guerre contre [ITA.GetLeLaLNP] [ITA.GetFlag]§Y[ITA.GetName]§!.\n[Root.GetLeLaLNPCap] [Root.GetFlag]§Y[Root.GetName]§! v[Root.GetAOntNP] devenir un fantoche §Y[JAP.GetAdjMS]§!."

 ETH_an_audience_with_countryleadertitle:0 "Audience avec [GER.GetLeLaFDir] [GetGermanCountryLeaderTitle]"
 ETH_an_audience_with_countryleadertitle_desc:0 "[GER.GetLeLaLDirCap] [GER.GetLeader] a des plans ambitieux pour ce qui concerne la réorganisation non seulement de l'Allemagne, mais aussi du reste du monde. Or, en obtenant une audience avec [GER.GetLuiElleDir], Sa Majesté [ETH.GetLeLaLDir] [ETH.GetLeader] a pu montrer à tous qu'elle reste [ETH.GetLeLaFDir] seul[ETH.GetXEDir] dirigeant[ETH.GetXEDir] légitime [ETH.GetDuDelaDelNP] [ETH.GetName]."
 GER_fascism_leader_title:0 "Führer"
 GER_male_kaiser_title:0 "Kaiser"
 GER_female_kaiser_title:0 "Kaiserin"
 GER_chancellor_title:0 "chancelier"
 GER_generalfeldmarshall_title:0 "Generalfeldmarshall"

 ETH_befriend_goring:0 "Se rapprocher de Göring"
 ETH_befriend_goring_desc:0 "Le gouvernement [GER.GetAdjMS] est un véritable nid de serpent, où règnent complots et intrigues politiques. Quiconque a l'oreille [GER.GetDuDelaDelDir] [GER.GetLeader] dispose de la capacité de peser sur les décisions politiques [GER.GetDuDelaDelNP] [GER.GetName]. Se rapprocher de quelqu'un d'aussi influent que $GER_hermann_goring$ pourrait donc jouer en notre faveur."
 ETH_steel_lions:0 "Lions de fer"
 ETH_steel_lions_desc:0 "[GER.GetLeLaLNPCap] [GER.GetName] [GER.GetEstSontNP] assurément pionni[GER.GetErEreErsNP] pour appliquer de nouvelles façons de faire la guerre. Le temps de la cavalerie ou des tranchées est bel et bien révolu, et l'avenir réside dans les chars. Nous devrions donc user du temps passé [GER.GetAuEnANP] [GER.GetName] pour apprendre à utiliser l'armement le plus moderne et préparer ainsi la libération de la patrie."
 ETH_armor_officers_tt:0 "Jusqu'à §Y2 officiers§! [Root.GetAdjMP] vont recevoir le trait §Y$armor_officer$§!."
 ETH_german_mediation:0 "Médiation [GER.GetAdjFS]"
 ETH_german_mediation_desc:0 "Les ambitions des [GER.GetHabitants] et des [ITA.GetHabitants] commencent à s'aligner, mais la question [ETH.GetAdjFS] reste un point de blocage pour toute coopération plus poussée entre les deux puissances. Peut-être donc [GER.GetLeLaLDir] [GER.GetLeader] pourrait-[GER.GetIlElleDir] persuader [ITA.GetLeLaLDir] [ITA.GetLeader] de mettre fin à cette occupation insensée pour laisser Sa Majesté rentrer [ETH.GetAuEnANP] [ETH.GetName] ?"
 ETH_ger_and_ita_have_same_dieology_tt:0 "[GER.GetLeLaLNPCap] [GER.GetFlag]§Y[GER.GetName]§! et [ITA.GetLeLaLNP] [ITA.GetFlag]§Y[ITA.GetName]§! ont la même idéologie."
 ETH_sabotage_italo-german_relations:0 "Saboter les relations italo-allemandes"
 ETH_sabotage_italo-german_relations_desc:0 "Nous ne devons en aucun cas laisser [GER.GetHabitants] et [ITA.GetHabitants] envisager de devenir alliés. Nous devons faire tout ce qui est en notre pouvoir pour dégrader les relations entre les deux pays. Autrement, le risque est grand de voir Sa Majesté emprisonnée [ITA.GetAuEnANP] [ITA.GetName], et s'évanouir tout rêve de liberté pour [Root.GetLeLaLNP] [Root.GetName]."
 ETH_unlock_false_flag_tt:1 "Donne accès à une §Yopération§! sous fausse bannière faisant passer [ITA.GetLeLaLNP] [ITA.GetFlag]§Y[ITA.GetName]§! pour coupable[ITA.GetXSNP] aux yeux des [GER.GetHabitants]."

 ETH_joint_swedish-ethiopian_intelligence_program:0 "Renseignements suédo-éthiopiens"
 ETH_joint_swedish-ethiopian_intelligence_program_desc:0 "Tout soutien direct [SWE.GetDuDelaDelNP] [SWE.GetName] soulèverait assurément quelques questions sur [SWE.GetSaLeurNP] neutralité ; mais [SWE.GetIlElleNP] pourrai[SWE.GetTEntNP] accepter de nous aider indirectement. En combinant nos contacts sur place et les ressources [SWE.GetAdjFP], il serait possible de saper l'autorité coloniale [ITA.GetAdjFS] en Afrique."
 ETH_anti-tank_guns:0 "Canons antichars"
 ETH_anti-tank_guns_desc:0 "[SWE.GetLeLaLNPCap] [SWE.GetName] dispos[SWE.GetEEntNP] de certaines des meilleures pièces d'artillerie au monde. Même [SWE.GetSilSielleNP] rest[SWE.GetEEntNP] neutre[SWE.GetXSNP] sur la scène internationale, [SWE.GetIlElleNP] pourrai[SWE.GetTEntNP] accepter de nous fournir des canons antichars afin de freiner l'extension de l'influence fasciste."
 ETH_a_libyan_revolt:0 "Révolte en Libye"
 ETH_a_libyan_revolt_desc:0 "Les [ITA.GetHabitants] rencontrent bien des difficultés pour conserver le contrôle des territoires qu'ils ont récemment conquis en Afrique de l'Est. Pendant que leur attention est retenue là, nous devons tout faire pour semer les graines de la révolte dans leurs précieux territoires de Libye."
 ETH_ethiopias_cause_is_ours:0 "La cause [ETH.GetAdjFS] est la nôtre"
 ETH_ethiopias_cause_is_ours_desc:0 "Prenant conscience que les succès des fascistes en Afrique auront des conséquences en Europe, [SWE.GetLeLaLNP] [SWE.GetName] renonc[SWE.GetEEntNP] peu à peu à [SWE.GetSaLeurNP] neutralité. Or, notre volonté d'autodétermination et de respect du droit international s'accorde parfaitement à [SWE.GetSesLeursNP] valeurs, aussi devons-nous approfondir notre coopération pour les affaires étrangères."
 ETH_SWE_join_war_tt:0 "Si des grandes puissances sont en guerre contre [ITA.GetLeLaLNP] [ITA.GetFlag]§Y[ITA.GetName]§! et que [SWE.GetLeLaLNP] [SWE.GetFlag]§Y[SWE.GetName]§! accept[SWE.GetEEntNP] une demande conjointe pour entrer dans leur faction, les deux pays vont tenter d'y entrer et participer à la guerre.\n§RSi aucune faction n'est disponible, [SWE.GetLeLaLNP] [SWE.GetFlag]§Y[SWE.GetName] n'entrer[SWE.GetAOntNP] pas seul[SWE.GetXENP] en guerre contre [ITA.GetLeLaLNP] [ITA.GetFlag]§Y[ITA.GetName]§!.§!"

 ETH_reach_out_to_the_italians:0 "Contacter les [ITA.GetHabitants]"
 ETH_reach_out_to_the_italians_desc:0 "Il est évident qu'il n'y a plus aucun espoir de repousser les [ITA.GetHabitants] sur le champ de bataille. Malgré tout, [ETH.GetLeLaLDir] [ETH.GetLeader] continue d'envoyer des soldats à la mort dans des offensives sans résultat. Il est temps qu'un dirigeant fort s'impose, quelqu'un qui pourra travailler en relation avec les [ITA.GetHabitants] et assurer la paix dans le pays."
 ETH_reach_out_to_the_italians_tt:0 "Une offre de collaboration va être envoyée [ITA.GetAuAlaAlNP] [ITA.GetFlag]§Y[ITA.GetName]§!, proposant la paix en échange de territoires."
 ETH_can_start_a_civil_war_tt:0 "[Root.GetLeLaLNPCap] [Root.GetFlag]§Y[Root.GetName]§! peu[Root.GetTVentNP] déclencher une §Rguerre civile§! en adoptant la priorité §Y$ETH_declare_for_italy$§!."
 ETH_sway_the_warlords:0 "Convaincre les seigneurs de la guerre"
 ETH_sway_the_warlords_desc:0 "Même si nous ne parvenons pas à convaincre les ras les plus puissants de se déclarer ouvertement contre $ETH_haile_selassie$, nous pouvons malgré tout tenter de semer les germes d'une coopération avec eux à l'avenir. Par ailleurs, il pourrait être avisé de convaincre des nobles de moins haut rang des avantages d'une collaboration avec les [ITA.GetHabitants] plutôt que devoir chercher toujours comment les repousser."
 ETH_sway_the_warlords_tt:0 "Les effectifs du soulèvement vont être accrus.\nCertains des généraux loyalistes vont pouvoir être recrutés après la guerre."
 ETH_expand_the_bodyguard:0 "Développer la Garde"
 ETH_expand_the_bodyguard_desc:0 "Il est de plus en plus difficile de déterminer à qui l'on peut faire confiance à mesure que le pouvoir commence à se fracturer. En ces temps d'épreuve, le futur dirigeant de notre grande nation devra disposer d'une Garde loyale et permanente pour assurer sa sécurité face aux traîtres."
 ETH_expand_the_bodyguard_tt:0 "Lorsque la §Rguerre civile§! éclatera, des unités supplémentaires pourront être recrutées."
 ETH_declare_for_italy:0 "Se déclarer pour les [ITA.GetHabitants]"
 ETH_declare_for_italy_desc:0 "Nombreux sont ceux qui considéreront cela comme de la félonie et refuseront de voir la vérité. Mais c'est exactement la raison pour laquelle nous sommes destinés à gouverner le pays : nous savons être les seuls à avoir la force d'esprit et la volonté de faire ce qui doit l'être, pour le bien [ETH.GetDuDelaDelNP] [ETH.GetName]. L'heure est donc venue de renverser [ETH.GetLeLaLDir] [ETH.GetLeader]."
 ETH_restore_the_country:0 "Reconstruire le pays"
 ETH_restore_the_country_desc:0 "La paix a enfin été rétablie [ETH.GetAuEnANP] [ETH.GetName], et l'heure est venue d'y restaurer l'ordre. Nous devons rebâtir nos foyers, et des infrastructures plus efficaces qu'auparavant, qui prouveront qu'un avenir brillant attend les [ETH.GetHabitants] grâce à l'autorité [ETH.GetDuDelaDelDir] [ETH.GetLeader]."
 ETH_invite_italian_settlers:0 "Inviter des colons [ITA.GetAdjMP]"

 ETH_invite_italian_settlers_desc:0 "Voir notre beau pays colonisé par les Européens sera difficile à accepter pour de nombreux [ETH.GetHabitants], mais l'histoire récente a prouvé l'insuffisance de notre industrie et de nos infrastructures, qui doivent être développées. Tirons donc parti de la situation en profitant de l'expertise et de la richesse de naïfs [ITA.GetHabitants] en les invitant à s'établir chez nous."
 ETH_invite_italian_settlers_tt:1 "§Y2§! États possédés, §Yruraux§! ou §Ypastoraux§!, vont recevoir des colons [ITA.GetFlag]§Y[ITA.GetAdjMP]§!, permettant de les développer et de leur offrir de nouveaux §Yemplacements de construction§!."
 ETH_replace_the_abuna:0 "[Get_ETH_replace_the_abuna_name]"
 ETH_replace_the_abuna_desc:0 "[Get_ETH_replace_the_abuna_desc]"
 abuna_abraham_gojjam_tt:0 "§Y$ETH_abuna_abraham$§! :"
 ETH_replace_the_abuna_original:0 "Remplacer l'abouna"
 ETH_change_state_religion:0 "Changer de religion d'État"
 ETH_replace_the_abuna_desc_ethiopia:0 "Le chef de l'Église orthodoxe, $ETH_abuna_qerellos_iv$, était trop proche d'$ETH_haile_selassie$. Nous devons le remplacer par quelqu'un qui sera plus loyal à notre cause."
 ETH_replace_the_abuna_desc_gojjam:0 "Le chef de l'Église orthodoxe, $ETH_abuna_qerellos_iv$, était trop proche d'$ETH_haile_selassie$. $ETH_abuna_abraham$ serait le candidat parfait pour le remplacer, faisant du Godjam le cœur à la fois politique et spirituel du pays."
 ETH_replace_the_abuna_desc_jimma:0 "L'Église orthodoxe tewahedo a trop longtemps exercé son influence sur la scène politique [ETH.GetAdjFS]. L'heure est venue de trancher les liens entre elle et l'État. Mieux vaut nous tourner désormais vers nos frères de foi, de l'autre côté de la mer."
 ETH_the_capital_victory_parade:0 "Parade de la victoire à [Root.Capital.GetCapitalVictoryPointName]"
 ETH_the_capital_victory_parade_desc:0 "Même si [ETH.GetLeLaLDir] [ETH.GetLeader] nous a préservés d'une destruction certaine, nombreux sont les [ETH.GetHabitants] qui se montrent pour le moins suspicieux envers ses motivations et sont nostalgiques de l'époque des Salomonides. Rappelons-leur qu'ils devraient se montrer reconnaissants en prouvant qu'un avenir glorieux attend le pays."
 ETH_amedeos_feast_of_maskal:0 "Fête de Mesqel avec Amedeo"

 ETH_amedeos_feast_of_maskal_desc:0 "Afin de nous assurer de la stabilité [ETH.GetDuDelaDelNP] [ETH.GetName], nous devons rassembler les derniers ras à [ETH.Capital.GetCapitalVictoryPointName] pour la fête de Mesqel avec le prince Amedeo. Ils pourront ainsi y rencontrer le vice-roi des possessions [ITA.GetAdjFP] en Afrique de l'Est afin de discuter de l'avenir de la région."
 ETH_amedeos_feast_of_maskal_tt:1 "Si la priorité §Y$ETH_sway_the_warlords$§! a été adoptée :\n§Y$ETH_seyoum_mengesha$§!, §Y$ETH_ayalew_birru$§! et §Y$ETH_ras_kassa$§! vont devenir loyaux."
 ETH_assertiveness:0 "[Get_ETH_assertiveness_name]"
 ETH_assertiveness_autonomy_effect:0 "Dirigeant confiant"

 ETH_assertiveness_desc:0 "Nous avons accepté de coopérer avec les [ITA.GetHabitants] afin d'empêcher notre destruction, mais ils voudraient maintenant faire disparaître la culture et l'identité [ETH.GetAdjFP] pour faire du pays une simple colonie. C'est intolérable. Nous devons leur faire comprendre qui nous sommes et résister à cette entreprise de colonisation par tous les moyens possibles."
 ETH_assertiveness_tt:1 "Si la priorité §Y$ETH_sway_the_warlords$§! a été adoptée et que le pays est §YJimma§! :\n§Y$ETH_balcho_safo$§! et §Y$ETH_tadesse_birru$§! vont devenir loyaux."
 ETH_assertiveness_gojjam:0 "Le negash du Godjam"
 ETH_assertiveness_jimma:0 "Le garad de Jimma"
 ETH_assertiveness_ethiopia:0 "Le négus du Choa"
 ETH_exploit_french_weakness:0 "Exploiter la faiblesse des Français"
 ETH_exploit_french_weakness_desc:0 "Tandis que les Français sont occupés à se disputer les cendres de leur empire, nous devrions saisir l'occasion d'annexer le territoire de la Somalie française. Toutefois, s'il est peu probable qu'ils auront le cœur à ouvrir un nouveau front, mieux vaut nous tenir prêts..."
 ETH_exploit_french_weakness_tt:0 "Donne accès aux £decision_icon_small£§Ydécisions§! permettant d'occuper la §YSomalie française§!.\n§RPrendre cette décision pourrait provoquer la guerre avec l'§YÉtat français§!.§!"
 ETH_france_divided_tt:0 "La France est divisée"
 ETH_invite_italian_investors:0 "Investisseurs [ITA.GetAdjMP]"
 ETH_invite_italian_investors_desc:0 "Nous devrions tirer parti de nos relations nouvelles avec [ITA.GetLeLaLNP] [ITA.GetName] en incitant les investisseurs à visiter [ETH.GetLeLaLNP] [ETH.GetName]. Leurs investissements permettraient non seulement de réparer les dégâts causés par la guerre, mais aussi de développer massivement notre capacité industrielle."
 ETH_italian_general_staff:0 "État-major [ITA.GetAdjMS]"

 ETH_italian_general_staff_desc:0 "L'armée a encore fort à faire pour se moderniser. Si nous faisons de réels progrès en fabriquant ou en nous procurant du matériel moderne, les officiers ont une vision trop souvent passéiste sur la manière de l'utiliser. Nous pourrions donc apprendre beaucoup en invitant des officiers [ITA.GetAdjMP] au sein de l'état-major."
 ETH_italian_general_staff_tt:1 "Si les relations avec [ITA.GetLeLaLNP] [ITA.GetFlag]§Y[ITA.GetName]§! sont positives et qu'[ITA.GetIlElleNP] l'accept[ITA.GetEEntNP], §Y$ITA_giuseppe_tellera$§!, §Y$ITA_mario_berti$§! et §Y$ITA_alessandro_pirzio_biroli$§! vont être transférés [Root.GetAuEnANP] [Root.GetFlag]§Y[Root.GetName]§!."
 ETH_cooperation:0 "[Get_ETH_cooperation_name]"

 ETH_cooperation_desc:0 "Notre destinée réside dans la domination de l'Afrique de l'Est. Mais nous sommes encore loin d'avoir atteint ce but. Nous devons donc coopérer avec toutes les structures du pouvoir dans la région afin d'en tirer tout le parti possible."
 ETH_cooperation_sud_tt:0 "Un conseiller politique soudanais peut être recruté :\n§Y$economic_organizer$ :§!\n   $MODIFIER_CONSUMER_GOODS_FACTOR$: §G-5%§!\n   $stability_good_modifier$: §G+5%§!"
 ETH_cooperation_som_tt:0 "Un conseiller politique somalien peut être recruté :\n§Y$economic_organizer$ :§!\n   $MODIFIER_CONSUMER_GOODS_FACTOR$: §G-5%§!\n   $stability_good_modifier$: §G+5%§!"

 ETH_cooperation_gugsa_tt:0 "§Y$ETH_domenico_mondelli$§! peut être recruté comme §Ychef de l'Armée de l'air§! : \n§Y$air_chief_ground_support_1$§!"
 ETH_cooperation_gojjam:0 "Coopérer avec les Soudanais"
 ETH_cooperation_jimma:0 "Coopérer avec les Arabes"
 ETH_cooperation_gugsa:0 "Coopérer avec les Érythréens"
 ETH_reinforce_dynamic_identity:0 "[Get_ETH_reinforce_dynamic_identity_name]"
 ETH_reinforce_dynamic_identity_desc:0 "Depuis l'instauration du nouveau régime, la population paraît quelque peu confuse quant à son identité nationale. Mais quoi qu'ils en pensent, tous sont désormais des [ETH.GetHabitants]. Et il est temps pour eux d'apprendre que tous les bons [ETH.GetHabitants] sont loyaux envers [ETH.GetLeLaLDir] [ETH.GetLeader] et envers l'État."
 ETH_reinforce_ethiopian_identity:0 "Affirmer l'identité éthiopienne"
 ETH_reinforce_gojjam_identity:0 "Affirmer l'identité du Godjam"
 ETH_reinforce_jimman_identity:0 "Affirmer l'identité de Jimma"
 ETH_reinforced_identity:0 "Affirmation de l'identité nationale"
 ETH_underground_wargames:0 "Manœuvres en secret"
 ETH_underground_wargames_desc:0 "Au cours du dernier conflit, nous n'avons pu repousser les [ITA.GetHabitants] du fait que nous ne comprenions pas à quel point la guerre avait évolué ces dernières décennies. Pour éviter de répéter cette erreur, il est crucial que les officiers commencent à faire des manœuvres et dressent des plans pour renverser les forces [ITA.GetAdjFP] – dans le plus grand secret, cela va sans dire..."
 ETH_adopt_the_lira:0 "Adopter la lire"

 ETH_adopt_the_lira_desc:0 "À cause des problèmes économiques causés par la guerre et du coût de la reconstruction, notre monnaie a perdu toute valeur. Plutôt que tenter de la stabiliser maintenant, nous devrions en profiter pour améliorer notre intégration économique avec [ITA.GetLeLaLNP] [ITA.GetName] en adoptant la lire."
 ETH_request_italian_equipment:0 "Demander du matériel [ITA.GetAdjMS]"
 ETH_request_italian_equipment_desc:0 "Si la réforme de l'économie et le renforcement de l'armée sont déjà en cours, nous tirerions le plus grand parti d'un soutien extérieur. Étant donné nos liens nouveaux, peut-être les [ITA.GetHabitants] accepteraient-ils de nous envoyer du matériel en surplus ?"
 ETH_request_italian_equipment_tt:1 "Si [ITA.GetLeLaLNP] [ITA.GetFlag]§Y[ITA.GetName]§! l'accept[ITA.GetEEntNP], [ETH.GetLeLaLNP] [ETH.GetFlag]§Y[ETH.GetName]§! v[ETH.GetAOntNP] recevoir soit §G500§! unités d'§Yartillerie tractée§!, soit §G2500§! unités de §Ymatériel d'infanterie§!.§!"
 ETH_recruit_mercenaries:0 "Recruter des mercenaires"
 ETH_recruit_mercenaries_desc:0 "Les tensions sont vives actuellement dans l'armée, entre les soldats venus d'horizons différents. Bon nombre sont restés loyaux à l'ancien régime et ne sont pas dignes de confiance. Tant que ces traîtres n'auront pas été purgés, nous aurons besoin d'hommes loyaux. Or, la meilleure façon d'inspirer la loyauté, cela reste l'argent."
 ETH_askari_tt:0 "Recrute §G4§! divisions d'§Yaskaris érythréens§!."
 ETH_sudanese_mercs_tt:0 "Recrute §G4§! divisions de §Ymercenaires soudanais§!."
 ETH_arab_mercs_colab_tt:0 "Recrute §G4§! divisions de §Ymercenaires arabes§!."
 ETH_set_up_a_customs_barrier:0 "Imposer des barrières douanières"

 ETH_set_up_a_customs_barrier_desc:0 "Plus l'économie [ETH.GetAdjFS] sera liée à celle [ITA.GetDuDelaDelNP] [ITA.GetName], plus il sera difficile de rompre avec cette influence corruptrice. Cela va certes ralentir la croissance, mais mettre des barrières douanières entre nos pays permettrait de freiner les échanges. [ITA.Capital.GetCapitalVictoryPointName] n'en sera pas satisfaite, mais nous trouverons bien une justification économique ou une autre."
 ETH_contact_the_exiles:0 "Contacter les exilés"
 ETH_contact_the_exiles_desc:0 "Alors que la guerre avec [ITA.GetLeLaLNP] [ITA.GetName] approchait de son terme, de nombreuses personnes ont fui vers les régions voisines par peur de ce qu'amènerait le nouveau régime. Mais nous avons commencé à mettre en œuvre nos plans pour retrouver notre indépendance, aussi pourrions-nous persuader la diaspora de revenir. Quels qu'aient pu être nos différends, l'heure de coopérer est venue, pour le salut de la patrie."
 ETH_outsourced_production:0 "Sous-traitance de la production"
 ETH_outsourced_production_desc:0 "L'industrie [ETH.GetAdjFS] reste peu développée et trop inexpérimentée pour fabriquer des armes. Mais nous sommes maintenant fermement ancrés dans la sphère d'influence [ITA.GetAdjFS], et pouvons tirer parti de la situation en sous-traitant la production à des fabricants d'armes qui ont les compétences nécessaires."
 ETH_outsourced_production_tt:0 "Va demander [ITA.GetAuAlaAlNP] [ITA.GetFlag]§Y[ITA.GetName]§! l'installation d'usines d'un concepteur d'armement terrestre ou aérien :"
 ETH_outsourced_production_air_tt:0 "Concepteurs de matériel aérien :"
 ETH_outsourced_production_army_tt:0 "\nConcepteurs d'armement terrestre :"
 ETH_outsourced_production_factories_tt:1 "\nSi [ITA.GetLeLaLNP] [ITA.GetFlag]§Y[ITA.GetName]§! l'accept[ITA.GetEEntNP], [ETH.GetLeLaLNP] [ETH.GetFlag]§Y[ETH.GetName]§! v[ETH.GetAOntNP] bénéficier de §Y4 usines militaires§!."
 ETH_together_for_victory:0 "Ensemble pour la victoire"

 ETH_together_for_victory_desc:0 "Le temps est proche où nous pourrons restaurer notre honneur et rompre les fers de l'oppression [ITA.GetAdjFS]. Pour nous assurer du succès de nos plans, nous devons renforcer les troupes et nous assurer de soutiens en Afrique de l'Est. Alors seulement la victoire sera certaine."
 ETH_together_for_victory_tt:0 "Lorsque la §Rguerre d'indépendance§! éclatera, des guerriers rebelles se soulèveront derrière les lignes ennemies."
 ETH_our_enemys_enemy:0 "L'ennemi de notre ennemi"
 ETH_our_enemys_enemy_desc:0 "Que ce soit pour des raisons idéologiques ou stratégiques, de nombreux pays s'opposent à l'expansionnisme [ITA.GetAdjMS]. Nous devrions entrer en contact avec eux afin qu'ils nous procurent de l'armement, afin que nous puissions chasser les forces [ITA.GetAdjFP] de la région."
 ETH_our_enemys_enemy_tt:0 "Si un pays accepte de [Root.GetLuiLeurNP] envoyer des armes, [Root.GetLeLaLNP] [Root.GetFlag]§Y[Root.GetName]§! v[Root.GetAOntNP] recevoir §G1000§! unités de §Ymatériel d'infanterie§!."
 ETH_raid_italian_depots:0 "Raids sur les dépôts [ITA.GetAdjMP]"

 ETH_raid_italian_depots_desc:0 "L'armée [ITA.GetAdjFS] a concentré de grandes quantités de matériel dans des dépôts à travers tout le pays. Tant que nous préparons l'inévitable confrontation, lancer quelques raids la priverait de ce ravitaillement et nous renforcerait du même coup."
 ETH_raid_italian_depots_tt:0 "Des raids vont se produire de manière sporadique au cours de l'§Yannée§! à venir, ajoutant à chaque fois du matériel [ITA.GetFlag]§Y[ITA.GetAdjMS]§! aux réserves [ETH.GetFlag]§Y[ETH.GetAdjFP]§!."
 ETH_the_italian_language:0 "La langue italienne"
 ETH_the_italian_language_desc:0 "La langue demeure l'un des premiers freins à une réelle coopération avec les [ITA.GetHabitants]. Nous devrions donc faire de l'italien la seconde langue de l'administration et de l'armée [Root.GetAdjFP]. Espérons que cela permettra alors d'accélérer les échanges culturels entre nos peuples et de rendre la planification stratégique plus efficace."
 ETH_compensation:0 "Compensations"

 ETH_compensation_desc:0 "En dépit des tensions initiales entre nos pays, nous avons apporté maintes preuves de notre loyauté aux [ITA.GetHabitants]. Cela ne réjouit guère la population, malgré tout. Peut-être [ITA.Capital.GetCapitalVictoryPointName] pourrait-elle envisager une compensation en nous confiant le contrôle d'autres territoires, afin d'assurer le soutien au régime ?"
 ETH_negusa_nagast:0 "Négussa négast"

 ETH_negusa_nagast_desc:0 "L'heure est venue de débarrasser [ETH.GetLeLaLNP] [ETH.GetName] de l'influence [ITA.GetAdjFS] en déclarant l'indépendance. Bientôt, nous serons de nouveau maîtres de notre destin, grâce à la gouvernance avisée [ETH.GetDuDelaDelDir] [ETH.GetLeader] !"
 ETH_negusa_nagast_tt:0 "[Root.GetLeLaLNPCap] [Root.GetFlag]§Y[Root.GetName]§! v[Root.GetAOntNP] déclarer [Root.GetSonLeurNP] indépendance."
 ETH_the_italo-ethiopian_empire:0 "L'empire italo-[ETH.GetAdjMS]"
 ETH_the_italo-ethiopian_empire_desc:0 "Tandis que nous nous relevons des cendres de l'ancien empire, nous donnons naissance à un nouveau, italo-[ETH.GetAdjMS] cette fois. Si, il y a peu encore, [ITA.GetHabitants] et [ETH.GetHabitants] s'affrontaient encore, il est désormais évident que nos deux peuples sont plus forts lorsqu'ils sont réunis. Il est donc maintenant de notre devoir d'étendre les possessions de notre empire commun."
 ETH_the_italo-ethiopian_empire_tt:1 "Donne accès aux £decision_icon_small£décisions §Y$ETH_italo-ethiopian_empire_decisions$§!, permettant de faire des territoires revendiqués des États nationaux une fois qu'ils auront été conquis.\nS'il n'y a aucune division ennemie dans l'État revendiqué ou dans les États limitrophes, ils seront alors transférés."
 ETH_reclaim_the_empire:0 "Reprendre l'empire"
 ETH_reclaim_the_empire_desc:0 "Sous l'autorité [ETH.GetDuDelaFDir] grand[ETH.GetXEDir] [ETH.GetLeader], nous avons rejeté l'influence néfaste [ITA.GetDuDelaDelNP] [ITA.GetName] et redécouvert la puissance inégalée de notre peuple. Maintenant, une tâche importante nous attend : reprendre tous les territoires légitimes et réunifier enfin les [ETH.GetHabitants]."
 ETH_reclaim_the_empire_tt:0 "Donne accès aux £decision_icon_small£décisions §Y$ETH_reintegrate_former_territory_category$§!, permettant de refaire des territoires cédés [ITA.GetAuAlaAlNP] [ITA.GetFlag]§Y[ITA.GetName]§! des États nationaux [Root.GetDuDelaDelNP] [Root.GetFlag]§Y[Root.GetName]§! aussitôt qu'ils sont de nouveau sous [Root.GetSonLeurNP] contrôle."
 ETH_the_liberator_of_country_short:0 "[Get_ETH_the_liberator_of_country_short_name]"

 ETH_the_liberator_of_country_short_desc:0 "[ETH.GetLeLaLDirCap] [ETH.GetLeader] nous a héroïquement menés jusqu'à l'indépendance, nous a libérés de l'influence corruptrice [ITA.GetDuDelaDelNP] [ITA.GetName]. Nous ne savons pas ce que l'avenir nous réserve, mais nous savons qu'il sera glorieux tant que le libérateur [ETH.GetDuDelaDelNP] [ETH.GetName] sera là pour nous guider !"
 ETH_the_liberator_of_gojjam:0 "Le libérateur du Godjam"
 ETH_the_liberator_of_jimma:0 "Le libérateur de Jimma"
 ETH_the_liberator_of_ethiopia:0 "Le libérateur de l'Éthiopie"
 ETH_consolidate_east_africa:0 "Consolider l'Afrique de l'Est"

 ETH_consolidate_east_africa_desc:0 "Le monde change tout autour de nous, et les anciens empires commencent à s'effondrer. La seule manière d'assurer une place aux [ETH.GetHabitants] dans l'ordre nouveau est par la conquête et la capacité à surmonter tous les obstacles. Nous devons imposer notre autorité sur l'Afrique de l'Est et révéler au monde la puissance [ETH.GetDuDelaDelNP] [ETH.GetName]."
 ETH_consolidate_east_africa_tt:0 "Offre des revendications [SUD.GetAuEnANP] §Y[SUD.GetName]§!, [SOM.GetAuEnANP] §Y[SOM.GetName]§!, [ERI.GetAuEnANP] §Y[ERI.GetName]§!, [DJI.GetAuEnANP] §Y[DJI.GetName]§!, [KEN.GetAuEnANP] §Y[KEN.GetName]§! et [UGA.GetAuEnANP] §Y[UGA.GetName]§!.\nDonne accès à des £decision_icon_small£§Ydécisions§! permettant de rendre nationaux les territoires jadis sous contrôle [ETH.GetFlag]§Y[ETH.GetAdjMS]§!."
 ETH_chitet_name:0 "chitet"
 ETH_chitet_name_democratic:0 "forces territoriales"
 ETH_chitet_name_communist:0 "milices populaires"
 ETH_naval_college_name_communist:0 "École maritime de la mer Rouge"
 ETH_naval_college_name_historical:0 "École de la marine d'Asmera"
 ETH_naval_college_name_fallback:0 "Académie navale [ETH.GetAdjFS]"
 ETH_airbase_name:0 "de Debre Zeyit"
 ETH_airbase_name_fallback:0 "[ETH.GetAdjFS]"
 ETH_experts:0 "experts"
 ETH_investors:0 "industriels"
 ETH_reintegrate_aussa:0 "Fin [AFA.GetDuDelaDelNP] [AFA.GetName]"
 ETH_reintegrate_aussa_desc:0 "[AFA.GetLeLaLNPCap] [AFA.GetName] n'[AFA.GetAOntNP] cessé de nous trahir en se rangeant dans le camp [ITA.GetAdjMS]. Il est temps de le dissoudre pour l'intégrer au sein [ETH.GetDuDelaDelNP] [ETH.GetName]."
 ETH_communist_tax_exemption_title:0 "Soutien aux experts"
 ETH_communist_tax_exemption_desc:0 "Pour empêcher la fuite des cerveaux qu'a connue l'Union soviétique après la Révolution, nous devrions créer un système fiscal qui encouragerait les experts à rester [ETH.GetAuEnANP] [ETH.GetName] – au moins jusqu'au moment où nous pourrons nous appuyer sur une nouvelle génération issue des rangs du prolétariat..."
 ETH_communist_seize_assets_desc:0 "Tandis que le peuple vivait dans la misère, les élites de l'ancien régime s'appropriaient toute la richesse du pays, sous la forme de devises étrangères, d'œuvres d'art et, bien évidemment, de terres. Tout cela doit être saisi pour assurer le partage de la richesse grâce à la redistribution."
 ETH_communist_seize_assets_title:0 "Éliminer la propriété privée"

 ETH_tax_exemption_default_desc:0 "Afin de prévenir la fragmentation du pays, les nobles doivent rester satisfaits. Nous devrions donc les récompenser de leur loyauté en les exemptant de taxes et leur permettre ainsi de conserver leurs richesses."
 ETH_seize_assets_default_desc:0 "Comptant parmi les plus riches [ETH.GetAuEnANP] [ETH.GetName], il est insensé, économiquement parlant, que les nobles soient dispensés par des lois et coutumes archaïques de payer des impôts. Nous devons les taxer de manière appropriée afin de financer l'industrialisation du pays."
 ETH_tax_exemption_default_title:0 "Multiplier les exemptions d'impôts"
 ETH_seize_assets_default_title:0 "Taxer la noblesse"


 # ITALY
 ITA_italian_highways_bba:0 "Autoroutes italiennes"
 ITA_italian_highways_bba_desc:0 "Les anciens Romains ont construit des routes qui faisaient l'envie du monde entier. Maintenant, ces fanfarons d'[GER.GetHabitants] pensent que leurs autoroutes valent mieux que tout ce que nous pourrions construire. Montrons-leur qu'ils ont tort."
 ITA_develop_libya:0 "Développer la Libye"
 ITA_develop_libya_desc:0 "La Libye est notre colonie la plus proche, et celle présentant le plus d'opportunités. Mais avant de récolter les fruits de notre longue et difficile œuvre de pacification de la région, nous devons commencer par développer ses infrastructures."
 ITA_develop_eritrea:0 "Développer l'Érythrée"
 ITA_develop_eritrea_desc:0 "L'Érythrée est notre colonie la plus ancienne en Afrique, et de loin celle qui rapporte le plus. Grâce à sa situation, elle pourrait facilement devenir l'un des joyaux de l'empire colonial [ITA.GetAdjMS]."
 ITA_develop_somaliland:0 "Développer la Somalie"
 ITA_develop_somaliland_desc:0 "Au premier regard, la Corne de l'Afrique ne présente aucune valeur économique ou stratégique. Mais quelques investissements avisés permettraient de faire de cette région une base pour des entreprises futures dans l'océan Indien."
 ITA_regional_development:0 "Développement régional"
 ITA_regional_development_desc:0 "Les développements précédents, dans plusieurs zones de l'empire, n'ont fait que préparer un véritable accroissement de la production économique de ces régions. Il n'y a qu'un mot à dire, et bientôt nous pourrons en récolter les fruits."
 ITA_ministry_of_italian_africa:0 "Ministère de l'Afrique italienne"
 ITA_ministry_of_italian_africa_desc:0 "Les tribus et peuples d'Afrique ne peuvent être gouvernés de la même manière que les autres populations soumises. Administrer ces régions nécessite une approche différente."
 ITA_develop_ethiopia:0 "Développer l'Éthiopie"
 ITA_develop_ethiopia_desc:0 "Ces obstinés d'Éthiopiens nous ont longtemps défiés et humiliés. Maintenant qu'ils ont enfin été écrasés, nous devons développer leur pays pour leur montrer que si [ITA.GetLeLaLNP] [ITA.GetName] [ITA.GetAOntNP] lancé cette invasion, c'était pour leur propre bien."
 ITA_ethiopian_railways:0 "Voies ferrées éthiopiennes"
 ITA_ethiopian_railways_desc:0 "Les voies ferrées éthiopiennes retardent le développement de la colonie. En dépêchant sur place des experts [ITA.GetAdjMP], nous pourrions les amener au niveau de la péninsule et nous assurer que les trains arrivent toujours à l'heure, où que ce soit dans l'empire."
 ITA_polizia_dell_africa_italiana:0 "Police de l'Afrique italienne"
 ITA_polizia_dell_africa_italiana_desc:0 "La Polizia dell'Africa Italiana s'est montrée tout à fait compétente. Au prix de quelques réformes additionnelles, il ne fait aucun doute qu'elle pourrait veiller à ce que nous tirions des colonies autant que ce que nous y investissons."
 ITA_strengthen_ascari_corps:0 "Renforcer le corps des askaris"
 ITA_strengthen_ascari_corps_desc:0 "Les troupes d'origine européenne ont souvent du mal à s'acclimater au climat difficile de l'Afrique. Les indigènes, naturellement, ne connaissent pas ce problème. Nous devrions donc en recruter pour soutenir nos hommes lorsqu'ils combattent dans les climats chauds."
 ITA_comandante_diavolo:0 "Comandante Diavolo"
 ITA_comandante_diavolo_desc:0 "Au cours de la conquête de l'Érythrée et de la guerre en Éthiopie, nous avons souvent été perturbés par la célérité et la ténacité des cavaliers indigènes. Après les avoir affrontés, nous aurions beaucoup à gagner si nous pouvions les convaincre de combattre pour nous. Or, un jeune officier entreprenant pourrait bien devenir notre « Commandant Diable »."
 ITA_prospect_for_oil:1 "Prospections pétrolières"
 ITA_prospect_for_oil_desc:1 "Les géologues sont persuadés que d'importantes réserves de pétrole pourraient se trouver cachées sous le désert de Libye. Nous devrions lancer des opérations de prospection pour voir ce qu'il en est."
 ITA_libyan_refineries:0 "Raffineries en Libye"
 ITA_libyan_refineries_desc:1 "Étant donné l'importance des champs pétrolifères trouvés sous le désert de Libye, la prochaine étape doit être d'accroître la capacité de raffinage de brut dans la région."
 ITA_libyan_infrastructure_bba:0 "Infrastructures libyennes"
 ITA_libyan_infrastructure_bba_desc:0 "Étant donné l'importance de la Libye comme base d'opérations en Afrique du Nord, nous devons tout faire pour améliorer ses infrastructures afin de pouvoir y déplacer des troupes nombreuses si cela s'avère un jour nécessaire."
 ITA_litoranea_balbo:1 "[GetAppropriateLitoraneaBalboName]"
 ITA_litoranea_balbo_default:0 "Litoranea Balbo"
 ITA_litoranea_balbo_alt:0 "Litoranea libica"
 ITA_litoranea_balbo_desc:0 "Le réseau routier en Libye est dans un état catastrophique. Même le long de la côte, les routes sont indignes d'un pays développé. Il y a beaucoup à faire pour améliorer la situation, à commencer par une grande autoroute littorale."
 ITA_via_della_vittoria:0 "Via della Vittoria"
 ITA_via_della_vittoria_desc:0 "Les mauvaises infrastructures retardent nos opérations en Afrique du Nord. Un effort plus large, centré sur une seule « Route de la victoire », pourrait régler une grande partie des problèmes et nous permettre d'agir plus aisément autour de la frontière égyptienne."
 ITA_libyan_railway:0 "Réseau ferré de Libye"
 ITA_libyan_railway_desc:0 "Les investissements faits dans les routes de Libye sont certes rentables, mais sont peu utiles pour le transport de troupes, de ressources ou de ravitaillement à grande échelle. Pour cela, c'est un réseau ferré moderne qui est nécessaire."
 ITA_steel_industry_in_terni:0 "Aciérie de Terni"
 ITA_steel_industry_in_terni_desc:0 "L'aciérie de Terni a longtemps été centrale pour la sidérurgie italienne, et lors des prochains conflits nous devrons nous appuyer encore davantage sur elle. Quelques investissements faits maintenant auraient sans doute des retombées considérables à l'avenir."
 ITA_power_plants_in_terni:0 "Centrale électrique de Terni"
 ITA_power_plants_in_terni_desc:0 "Si nous voulons développer davantage la région pour en faire un foyer industriel majeur, la centrale électrique de Terni va devoir être encore agrandie."
 ITA_industria_della_gomma_sintetica:0 "Gomma Sintetica"
 ITA_industria_della_gomma_sintetica_desc:0 "[ITA.GetSaLeurNPCap] position centrale en Méditerranée rend [ITA.GetLeLaLNP] [ITA.GetName] particulièrement vulnérable[ITA.GetXSNP] à tout blocus de puissances hostiles. Si nous voulons prendre notre place en ce monde, nous devons pouvoir approvisionner nos industries sans devoir compter sur les importations."
 ITA_strengthen_northern_industry:0 "Renforcer l'industrie du Nord"
 ITA_strengthen_northern_industry_desc:0 "Le Nord a longtemps été le cœur industriel du pays. La région occupe une excellente situation, qui lui permettrait d'être développée davantage encore, au prix d'investissements réduits en temps et en ressources."
 ITA_modernize_the_mezzogiorno:0 "Moderniser le Mezzogiorno"
 ITA_modernize_the_mezzogiorno_desc:0 "Le Sud connaît des problèmes depuis l'unification du pays. Mais si nous voulons faire [ITA.GetDuDelaDelNP] [ITA.GetName] la première puissance en Méditerranée, tout le potentiel inexploité du Mezzogiorno doit être mobilisé."
 ITA_new_industrialization_program:0 "Nouveau programme d'industrialisation"
 ITA_new_industrialization_program_desc:0 "Suivre le rythme imposé par le reste du monde exige des innovations et améliorations constantes. Nous ne pouvons espérer rester compétitifs si nous nous reposons sur nos lauriers, aussi devons-nous aspirer à toujours davantage."
 ITA_railway_innovations:0 "Innovations ferroviaires"
 ITA_railway_innovations_desc:0 "Même à l'époque de l'automobile, un réseau ferré bien développé reste le fondement d'une économie puissante. Étendre les voies ferrées dans tout le pays permettra d'accélérer le développement futur."
 ITA_expand_foggia_farm_fields:0 "Développer l'agriculture de Foggia"
 ITA_expand_foggia_farm_fields_desc:0 "La région de Foggia a longtemps été le grenier à blé du pays. Lorsque la guerre éclatera, nous devrons y lever de nombreux hommes qui travaillent les champs. Pour nourrir la population, il faudra donc que l'agriculture de la région ait été modernisée et développée."
 ITA_investments_in_edison:0 "Investir dans Edison"
 ITA_investments_in_edison_desc:0 "[ITA.GetLeLaLNPCap] [ITA.GetName] s'enorgueilli[ITA.GetTSsentNP] d'avoir possédé la première centrale électrique d'Europe, et [ITA.GetAOntNP] toujours été à la pointe de la technologie dans ce domaine. En investissant dans la compagnie Edison, nous pourrions nous assurer qu'il en reste de même à l'avenir."
 ITA_expand_national_universities:0 "Développer les universités"
 ITA_expand_national_universities_desc:0 "Pour un pays technologiquement avancé tel que le nôtre, les ingénieurs sont indispensables. Le goulot d'étranglement pour en former suffisamment, ce sont les universités : les développer nous permettrait de rester compétitifs."
 ITA_fiocchi_munizioni:0 "Fiocchi Munizioni"
 ITA_fiocchi_munizioni_desc:0 "Fiocchi fournit depuis longtemps à nos forces armées des munitions de très grande qualité. En avoir suffisamment et constamment à disposition sera vital lors des guerres à venir, aussi mieux vaut veiller à ce que les usines de la compagnie soient prêtes à faire face."
 ITA_brescia_small_arms_industry:0 "Armureries de Brescia"
 ITA_brescia_small_arms_industry_desc:0 "Les armes légères [ITA.GetAdjFP] sont réputées dans le monde entier pour leur qualité. Mais si nous voulons que nos hommes vainquent l'ennemi sur le champ de bataille, nous devons aussi veiller à disposer d'une quantité suffisante de l'armement le plus moderne."
 ITA_milan_comms_industry:0 "Électrotechnique milanaise"
 ITA_milan_comms_industry_desc:0 "Le domaine nouveau de la radio et de la détection à longue portée offre de nombreuses opportunités et va indubitablement être un secteur crucial de la technologie militaire. Nous devons donc veiller à suivre ces développements."
 ITA_redirect_alfa_romeo_production:0 "Réorienter la production d'Alfa Romeo"
 ITA_redirect_alfa_romeo_production_desc:0 "Durant des décennies les voitures de sport [ITA.GetAdjFP] ont été ce qui se faisait de mieux en termes de technologie. Mais la guerre menace, et chacun va devoir faire sa part. Nous ne pouvons nous adonner à de vains loisirs de luxe, aussi les machines des usines Alfa Romeo seraient-elles mieux employées à de fins militaires."
 ITA_increase_production:0 "Accroître la production"
 ITA_increase_production_desc:0 "La guerre industrielle repose en premier lieu sur une seule chose : la quantité. Des quantités d'obus, de fusils, d'avions. Ce qui compte le plus, c'est d'en avoir toujours davantage que l'ennemi."
 ITA_keep_specialization:0 "Préserver les spécialisations"
 ITA_keep_specialization_desc:0 "Si le reste du monde a largement oublié ce que sont l'adresse, la précision et la qualité, [ITA.GetAuEnANP] [ITA.GetName] ce n'est pas le cas. Nos artisans accordent toujours la plus grande attention au moindre détail, et fabriquent toujours les équipements de la plus belle qualité qui soit."
 ITA_thermojet_research:0 "Recherche sur le motoréacteur"
 ITA_thermojet_research_desc:0 "Les ingénieurs pensent qu'à l'avenir les avions n'auront plus d'hélices ou de moteurs à pistons. Une nouvelle technologie les rendra bien plus rapides et permettra des modèles radicalement différents de ce que nous connaissons actuellement. [ITA.GetLeLaLNPCap] [ITA.GetName] se doi[ITA.GetTVentNP] d'être à la pointe de ce mouvement."
 ITA_army_primacy_bba:0 "Primauté de l'Armée de terre"
 ITA_army_primacy_bba_desc:0 "En dernier lieu, une guerre est remportée en mettant des soldats sur le sol de l'ennemi afin qu'ils y prennent tout ce dont il a besoin pour mener le combat. Si la Marine et l'Armée de l'air sont évidemment utiles, c'est toujours l'Armée de terre qui assure la victoire."
 ITA_preserve_army_traditions:0 "Préserver les traditions militaires"
 ITA_preserve_army_traditions_desc:0 "De nombreuses idées apparaissent ces derniers temps, portant sur de nouvelles manières de faire la guerre. Certaines sont probablement intéressantes, mais depuis César les succès d'une armée dépendent toujours des mêmes choses : la discipline, le courage individuel, et un bon commandement."
 ITA_increase_artillery_production:0 "Accroître la production d'artillerie"
 ITA_increase_artillery_production_desc:0 "La Grande Guerre a été surtout une guerre d'artillerie, et le prochain conflit sera sans doute lui aussi livré en premier lieu par l'artillerie. Nous ne pouvons donc nous permettre aucun retard dans ce domaine."
 ITA_vallo_alpino_del_littorio:0 "Mur des Alpes"
 ITA_vallo_alpino_del_littorio_desc:0 "Les frontières terrestres sont presque entièrement couvertes par les Alpes. Si ces montagnes constituent par elles-mêmes un obstacle formidable, nous avons appris lors de la dernière guerre qu'elles ne sont pas entièrement infranchissables. Construire des fortifications permettrait donc de tenir le front en cas d'invasion terrestre."
 ITA_moschettieri_del_duce:1 "[GetAppropriateMoschetieridelDuceName]"
 ITA_moschettieri_del_duce_default:0 "Moschettieri del Duce"
 ITA_moschettieri_del_duce_king:0 "Moschettieri del re"
 ITA_moschettieri_del_duce_alt:0 "Moschettieri della Repubblica"
 ITA_moschettieri_del_duce_desc:0 "Le Duce a sous son commandement, pour sa protection personnelle, une unité de tireurs d'élite. La protection du Duce est évidemment essentielle, mais ces soldats exemplaires pourraient aussi être mis à profit pour mieux former les unités régulières et améliorer leur efficacité sur le terrain."
 ITA_a_bandits_war:0 "Une guerre de bandits"
 ITA_a_bandits_war_desc:0 "Les manières anciennes de faire la guerre auraient dû disparaître avec l'Isonzo. Certains vieux généraux sont toujours persuadés qu'une guerre ne peut être gagnée qu'en jetant des hommes face à l'ennemi, pour en faire de la chair à canon. Mais une guerre moderne n'est une victoire que grâce aux manœuvres rapides et à la flexibilité de l'organisation, qui permet de réagir très vite."
 ITA_carica_di_isbuscenskij:0 "Charge d'Izbushensky"
 ITA_carica_di_isbuscenskij_desc:0 "Certains prétendent que l'époque des chevaux sur le champ de bataille est révolue, que la cavalerie a été remplacée par les chars et les avions. Mais ils se trompent. Un cheval n'a pas besoin de carburant, de personnel au sol, de pièces de rechange si ce n'est un fer de temps à autre. Cela donne à la cavalerie un réel avantage, même dans la guerre moderne."
 ITA_army_leaders:0 "Commandants terrestres"
 ITA_army_leaders_desc:0 "Nos armées ont toujours été menées par les officiers les plus compétents disponibles. Il est impératif que nous disposions d'hommes nouveaux et talentueux pour préserver cet avantage."
 ITA_superesercito:0 "Superesercito"
 ITA_superesercito_desc:0 "Coordonner une armée nombreuse n'est pas une tâche aisée. Nous devons mettre en place une structure de commandement suprême, qui pourra guider et soutenir les forces armées sur le terrain."
 ITA_italian_tankettes:1 "Chenillettes [ITA.GetAdjFP]"
 ITA_italian_tankettes_desc:1 "Si d'autres développent des chars toujours plus gros et plus lourds en espérant mettre au point le super-char absolu, nous savons quant à nous que le meilleur char est encore celui qui avance sur le champ de bataille. Il doit être assez rapide pour aller partout en temps utile, et n'a guère besoin de blindage que pour résister aux balles. Un tel véhicule est ainsi moins coûteux, et rapide à produire."
 ITA_bersaglieri:0 "Bersagliers"
 ITA_bersaglieri_desc:0 "Les Bersagliers, l'infanterie légère d'élite, s'est depuis longtemps distinguée sur le champ de bataille. Si l'avenir de la guerre est dans la force mécanique, c'est la qualité du soldat lui-même qui restera toujours le facteur décisif."
 ITA_divisioni_alpine:0 "Divisions alpines"
 ITA_divisioni_alpine_desc:0 "Nous garderons toujours le souvenir de la Grande Guerre et de ses combats brutaux sur les sommets des Alpes. Si nous devons à nouveau défendre le pays face à une invasion, celle-ci viendra du Nord, et nécessitera de nouveaux combats dans les rudes montagnes. Nous devons donc disposer d'hommes capables de se battre efficacement sur ce terrain."
 ITA_fanti_dell_aria:0 "Fanti dell'Aria"
 ITA_fanti_dell_aria_desc:0 "Lors de la Grande Guerre, l'impasse sanglante de l'Isonzo a contraint à des assauts frontaux face à un ennemi bien préparé. La seule manière de percer était de franchir le no man's land pour prendre les tranchées adverses. Aujourd'hui, les avions peuvent emmener des hommes loin derrière le front, pour qu'ils sautent en parachute et s'emparent d'objectifs stratégiques."
 ITA_self_propelled_guns:0 "Artillerie automotrice"
 ITA_self_propelled_guns_desc:0 "Les chars ont peut-être révolutionné la guerre, mais le véhicule le plus utile sur le terrain reste l'artillerie automotrice. L'appui feu est alors moins coûteux, et les véhicules simples ont une grande valeur lorsqu'il s'agit de combattre contre des fortifications ou face à des chars."
 ITA_end_fiat_ansaldo_duopoly:0 "Fin du duopole Fiat-Ansaldo"
 ITA_end_fiat_ansaldo_duopoly_desc:0 "Le secteur de l'ingénierie mécanique et motorisée a longtemps été dominé par deux compagnies, Fiat et Ansaldo. Si elles sont réputées mondialement, elles empêchent d'autres concurrents de survivre sur le marché. Si nous voulons que le secteur soit dynamique sur le long terme, nous devons briser ce duopole."
 ITA_modernize_ansaldo_facilities:0 "Moderniser les usines Ansaldo"
 ITA_modernize_ansaldo_facilities_desc:0 "La crise économique d'après-guerre a plongé la société Ansaldo dans de telles difficultés financières qu'elle a été incapable de moderniser ses usines. Seule sa réputation l'a préservée de la faillite. Si nous voulons qu'elle reste un pilier du secteur de la mécanique, nous devons veiller à ce qu'elle dispose de machines et de techniques modernes."
 ITA_ferrea_mole_ferreo_cuore:0 "Ferrea mole, ferreo cuore"
 ITA_ferrea_mole_ferreo_cuore_desc:0 "Le corps des chars de combat est évidemment appelé à de grandes choses dans les conflits à venir. Pour cela, il ne suffira pas de conduire des monstres d'acier, il faudra aussi avoir des cœurs de fer."
 ITA_air_innovations_bba:0 "Innovations aériennes"
 ITA_air_innovations_bba_desc:0 "Le ciel est devenu l'un des champs de bataille décisifs de la guerre moderne. [ITA.GetLeLaLNPCap] [ITA.GetName] ne peu[ITA.GetTVentNP] prendre le moindre retard dans un secteur si vital."
 ITA_citta_dell_aria:0 "Città dell'Aria"
 ITA_citta_dell_aria_desc:0 "Les efforts de recherche ont longtemps été dispersés dans toutes les régions du pays. C'est inefficace. Nous devrions rassembler toute la recherche dans une « cité du ciel », dans laquelle scientifiques et ingénieurs issus de différents domaines pourraient travailler ensemble à construire la nouvelle génération d'avions."
 ITA_expand_rome_flying_school:0 "Développer l'École de pilotage de Rome"
 ITA_expand_rome_flying_school_desc:0 "Les avions modernes sont de plus en plus complexes, ce qui multiplie les risques d'accident si les pilotes ne sont pas suffisamment entraînés. Nous devons veiller à ce que les écoles de pilotage suivent les développements techniques, assurent des formations poussées et fournissent davantage de pilotes pour l'armée."
 ITA_reggianes_exports:0 "Exportations de Reggiane"
 ITA_reggianes_exports_desc:0 "La société Reggiane a développé toute une série de chasseurs de grande qualité qui ont attiré l'attention d'armées étrangères cherchant à moderniser leurs forces aériennes. Si nous soutenons l'exportation de ces appareils, l'expérience acquise en modifiant les modèles de base pour répondre à des critères divers serait de grande valeur pour nos propres projets de développement."
 ITA_diving_bombers:0 "Bombardiers en piqué"
 ITA_diving_bombers_desc:0 "La question de l'appui aérien rapproché revêt une grande importance dans les cercles militaires. Si les avions sont depuis longtemps utilisés pour larguer des bombes, il semble que plusieurs pays ont commencé à développer des avions spécialisés dans le ciblage de haute précision en plongeant depuis les airs. L'industrie [ITA.GetAdjFS] pourrait assurément produire de tels modèles, mais vu que d'autres l'ont déjà fait..."
 ITA_superaereo:0 "Superaereo"
 ITA_superaereo_desc:0 "Le temps des petits groupes d'avions volant ici et là est depuis longtemps révolu. Une campagne aérienne moderne ressemble grandement, par sa complexité, à n'importe quelle campagne terrestre. Nous devons donc disposer d'équipes de planification pour coordonner les escadrilles et leur permettre d'agir de concert pour accomplir leurs missions."
 ITA_officers_of_the_service_role:0 "Rôle des officiers"
 ITA_officers_of_the_service_role_desc:0 "Il ne suffit plus de prendre des officiers de l'Armée de terre pour leur apprendre à voler. L'Armée de l'air a besoin d'hommes nouveaux, formés et moulés par le service au lieu de s'y adapter comme ils peuvent."
 ITA_standardization:0 "Standardisation"
 ITA_standardization_desc:0 "La guerre dans les airs, bien plus qu'en mer ou sur terre, est la guerre d'une industrie nationale contre une autre. Seul compte le nombre. Nous devons nous assurer de pouvoir produire autant d'avions que possible, même s'il est difficile de modifier les modèles par la suite."
 ITA_specialization:0 "Spécialisation"
 ITA_specialization_desc:0 "On peut toujours tout essayer, jamais nous ne pourrons égaler les plus grandes puissances en nombre d'avions. La seule manière de leur tenir la dragée haute est de construire des appareils plus performants que tous les autres. Chacun d'entre eux doit être capable de l'emporter même face à trois ou quatre adversaires."
 ITA_multirole_aircraft:1 "Avions multirôles"
 ITA_multirole_aircraft_desc:1 "En développant des avions capables de remplir des missions de combat variées nous pourrions réduire considérablement les coûts de production et la durée d'entraînement des pilotes. Nous devons charger les ingénieurs de concevoir ce type d'appareils au plus vite."
 ITA_long_range_aircraft:0 "Avions à longue portée"
 ITA_long_range_aircraft_desc:1 "Le plus souvent, les bases, les usines et les lignes de ravitaillement de l'ennemi se trouvent derrière la ligne de front. Nous devons donc développer et améliorer des avions à longue portée, capables d'atteindre ces cibles stratégiques pour les anéantir."
 ITA_fighter_designs:0 "Modèles de chasseurs"
 ITA_fighter_designs_desc:1 "Les chasseurs sont le pilier de toute force aérienne. Nous devons veiller à ce que les nôtres puissent s'assurer de la supériorité aérienne et protéger nos bombardiers lorsqu'ils font route vers leurs cibles."
 ITA_bomber_designs:0 "Modèles de bombardiers"
 ITA_bomber_designs_desc:1 "Avec de nouveaux modèles de bombardiers, l'Armée de l'air serait davantage en mesure de soutenir les forces sur terre et sur mer tout en menaçant celles de l'ennemi et leurs lignes de ravitaillement."
 ITA_supremacy_in_the_skies:0 "Suprématie aérienne"
 ITA_supremacy_in_the_skies_desc:1 "Une armée moderne ne peut être efficace sans le soutien d'une force aérienne puissante. Il est donc vital que le pays dispose d'appareils à la pointe de la technologie afin de dominer les cieux."
 ITA_naval_power_projection:0 "Projection des forces navales"
 ITA_naval_power_projection_desc:1 "Nous devons suivre l'exemple laissé par nos ancêtres et nous assurer de disposer de l'industrie indispensable pour développer une force navale capable de préserver la suprématie [ITA.GetAdjFS] sur la Méditerranée face à toute autre flotte."
 ITA_intensify_torpedo_manufacturing:0 "Accélérer la production de torpilles"
 ITA_intensify_torpedo_manufacturing_desc:0 "Les torpilles [ITA.GetAdjFP] comptent parmi les plus fiables au monde. Fiume est le lieu de naissance de la torpille, et avec cette usine et celle du Silurificio Italiano de Naples, nous disposons d'une base solide à partir de laquelle développer notre usage de cet armement."
 ITA_expand_naval_facilities:0 "Développer les bases navales"
 ITA_expand_naval_facilities_desc:0 "Une marine de premier ordre n'a pas besoin seulement de navires puissants, mais aussi de ports et de chantiers navals pour les soutenir. En investissant dans les infrastructures navales, notre flotte disposera des bases et de la capacité de construction et de réparation indispensables lorsque la guerre éclatera."
 ITA_oto_naval_guns:0 "Canons navals OTO"
 ITA_oto_naval_guns_desc:0 "[ITA.GetLeLaLNPCap] [ITA.GetName] s'appui[ITA.GetEEntNP] essentiellement sur les sociétés Ansaldo et Odero-Terni-Orlando pour les canons de gros calibre de [ITA.GetSesLeursNP] navires capitaux. En procédant à des investissements ciblés, le monde pourrait en venir à jalouser nos cuirassés."
 ITA_improve_overseas_naval_bases:0 "Améliorer les bases outre-mer"
 ITA_improve_overseas_naval_bases_desc:0 "Améliorer les ports des territoires ultramarins permettra à la flotte de disposer des points d'appui pour défendre notre empire en pleine expansion et de menacer les routes commerciales de nos ennemis."
 ITA_milizia_marittima_di_artiglieria:0 "Milizia marittima di artiglieria"
 ITA_milizia_marittima_di_artiglieria_desc:0 "[ITA.GetLeLaLNPCap] [ITA.GetName] dispos[ITA.GetEEntNP] d'une longue côte et de nombreux ports insulaires isolés, vulnérables en cas d'invasion. En réformant la milice côtière et en investissant dans les défenses littorales nous pourrons nous assurer que tout envahisseur paiera chèrement son audace."
 ITA_supermarina:0 "Supermarina"
 ITA_supermarina_desc:0 "Un centre de commandement moderne devrait être créé pour le commandant en chef de la Marine, qui permettra de coordonner les opérations de toutes les formations navales, en Méditerranée et au-delà."
 ITA_stockpile_fuel:0 "Réserves de carburant"
 ITA_stockpile_fuel_desc:0 "Le pétrole est le sang qui court dans les veines de nos navires. Sans lui, la flotte devrait rester à quai. Mais [ITA.GetLeLaLNP] [ITA.GetName] [ITA.GetEstSontNP] dépourvu[ITA.GetXENP] de sources d'approvisionnement sur [ITA.GetSonLeurNP] sol, aussi est-il vital de construire des réserves afin de soutenir nos forces au cas où les conflits à venir nous couperaient des régions d'importation."
 ITA_forza_navale_especiale:0 "Forces navales spéciales"
 ITA_forza_navale_especiale_desc:0 "La capacité à mener des débarquements s'avérera de grande valeur pour tout conflit futur en Méditerranée. En mettant sur pied une force navale spéciale, formée et équipée pour les opérations amphibies, nous pourrons projeter notre puissance depuis la mer sur n'importe quel point des côtes méditerranéennes."
 ITA_naval_air_coordination:0 "Coordination air-mer"
 ITA_naval_air_coordination_desc:0 "Jusqu'à présent, le haut commandement des forces aériennes a suivi ses propres doctrines, sans se coordonner avec la Marine. Cela a limité la capacité de celle-ci à mener des opérations de reconnaissance efficaces. En développant une doctrine commune pour l'air et la mer et en simplifiant les communications entre unités aériennes et maritimes, nos navires dénicheront plus aisément l'ennemi pour le frapper."
 ITA_decima_flottiglia_mas:0 "Xa Flottiglia MAS"
 ITA_decima_flottiglia_mas_desc:0 "Teseo Tesei et Elios Toschi, du génie maritime, ont conçu une torpille habitée pour infiltrer les ports ennemis. En finançant le développement de cette arme unique, et d'autres, et en formant les unités spéciales pour les utiliser, nous pourrions nous assurer de victoires inattendues et vitales sur nos ennemis."
 ITA_incrociatori_leggeri:0 "Croiseurs légers"
 ITA_incrociatori_leggeri_desc:0 "Rapides, suffisamment puissants pour attaquer les croiseurs légers et dragueurs de mines, assez peu coûteux pour être construits en grand nombre, les croiseurs légers sont vitaux pour protéger les couloirs maritimes et attaquer les convois ennemis. Et avec l'expérience des classes Condottieri, Montecuccoli et Garibaldi, mettre sur pied une force de croiseurs sera aisé."
 ITA_incrociatori_pesanti:0 "Croiseurs lourds"
 ITA_incrociatori_pesanti_desc:0 "Pour l'heure, [ITA.GetLeLaLNP] [ITA.GetName] n'[ITA.GetAOntNP] pas la base industrielle pour construire suffisamment de cuirassés qui puissent être partout où nous en avons besoin. En construisant des croiseurs puissants et bien armés, comme la classe Zara, nous disposerons toutefois de bâtiments capables de contester le contrôle des mers dans de nombreuses zones d'opération."
 ITA_expand_naval_intelligence:0 "Développer les renseignements navals"
 ITA_expand_naval_intelligence_desc:0 "Les services de reconnaissance et de renseignement ont disposé de budgets réduits jusqu'à présent, s'appuyant pour l'essentiel sur les talents de Giorgio Verità Poeta et Luigi Donini. Mais cela ne suffit plus. Avec un personnel plus nombreux et des talents nouveaux comme le lieutenant Eliso Porto, nous aurons bien plus de chances de déchiffrer les codes de l'ennemi et de découvrir la position de ses forces."
 ITA_cooperation_programs:0 "Programmes de coopération"
 ITA_cooperation_programs_desc:0 "L'industrie de la construction navale et de l'armement est solide, et a construit ces dernières années des navires de combat pour d'autres pays, tels les destroyers Hydra des [GRE.GetHabitants], ou assisté la conception de leurs modèles, comme pour le Projet 7 soviétique. Trouver des occasions semblables aiderait à développer davantage notre base industrielle pour l'avenir."
 ITA_cruiser_submarines:0 "Croiseurs sous-marins"
 ITA_cruiser_submarines_desc:0 "Pour attaquer les couloirs maritimes de l'ennemi hors de Méditerranée, nous devons disposer de sous-marins à long rayon d'action, capables de parcourir les océans. Assurer un soutien à notre programme de sous-marins d'après la Grande Guerre, s'appuyant surtout sur les ingénieurs Cavallini et Bernardis, nous aidera à atteindre cet objectif."
 ITA_midget_submarines:0 "Sous-marins de poche"
 ITA_midget_submarines_desc:0 "Les eaux claires de la Méditerranée sont dangereuses pour les plus grands sous-marins. En construire de petits, à court rayon d'action et difficiles à détecter, permettrait d'améliorer leurs chances de survie et nous donnerait les moyens de patrouiller sur les lieux stratégiques tels que le canal de Sicile."
 ITA_cacciatorpediniere_di_scorta:0 "Destroyers d'escorte"
 ITA_cacciatorpediniere_di_scorta_desc:0 "L'une des tâches fondamentales de la [Root.GetAppropriateRegiaMarinaNsName] est de protéger les couloirs maritimes entre la péninsule, l'Afrique du Nord et les îles de Méditerranée. En disposant de petits destroyers conçus pour la guerre anti-sous-marine, aux équipages bien entraînés, nous pourrons assurer le ravitaillement de nos forces outre-mer."
 ITA_ispettorato_dei_mezzi_antisommergibili:0 "Corps d'inspection des sous-marins"
 ITA_ispettorato_dei_mezzi_antisommergibili_desc:0 "Mettre sur pied l'Ispettorato antisommergibile comme centre de commandement pour la guerre anti-sous-marine permettra de disposer des capacités organisationnelles pour coordonner au mieux les navires d'escorte et permettre des innovations technologiques qui nous donneront l'avantage sous les eaux."
 ITA_navi_da_battaglia:0 "Cuirassés"
 ITA_navi_da_battaglia_desc:0 "Les cuirassés de la classe Littorio sont rapides et puissants, véritables modèles de navires capitaux. En construire davantage et redéfinir nos doctrines pour en tirer le meilleur parti améliorera énormément notre ligne de bataille."
 ITA_proper_carriers:0 "Porte-avions d'origine"
 ITA_proper_carriers_desc:0 "Les innovations telles que celles créées par Luigi Gagnotto ont permis de produire des modèles de porte-avions tout au long de la dernière décennie. En faisant usage de son expertise, ainsi que de la coque du paquebot Roma dotée de nouveaux moteurs plus puissants, nous pourrions disposer d'un porte-avions opérationnel bien plus rapidement qu'en en construisant un entièrement."
 ITA_refit_civilian_ships:0 "Rééquiper des navires civils"
 ITA_refit_civilian_ships_desc:0 "Les porte-avions d'origine sont plus performants, mais si nous en voulons rapidement il faut savoir prendre des raccourcis. Convertir des paquebots existants comme le Rex ou le Conte di Savoia pourrait offrir très rapidement une couverture aérienne à la flotte."
 ITA_flotta_d_evasione:0 "Flotte d'évasion"
 ITA_flotta_d_evasione_desc:0 "Trop longtemps [ITA.GetLeLaLNP] [ITA.GetName] [ITA.GetSestSesontNP] contenté[ITA.GetXENP] de limiter [ITA.GetSesLeursNP] ambitions maritimes à la Méditerranée et la mer Rouge. En disposant d'une flotte d'évasion et en produisant des navires conçus pour les océans Atlantique et Indien, [ITA.GetIlElleNP] pourr[ITA.GetAOntNP] exercer [ITA.GetSonLeurNP] influence sur toutes les mers du monde."

 ITA_ethiopian_war_logistics_bba:0 "$ITA_ethiopian_war_logistics$"
 ITA_ethiopian_war_logistics_bba_desc:0 "Le manque de progrès en Éthiopie montre que nous avons sous-estimé la quantité de ravitaillement que nécessite une armée moderne. Nous devons faire des efforts pour améliorer les routes et ports de nos possessions en Afrique de l'Est pour que le ravitaillement atteigne le front."
 ITA_the_abyssinian_fiasco:0 "Fiasco abyssin"
 ITA_the_abyssinian_fiasco_desc:0 "L'invasion de l'Éthiopie a viré au désastre. Une fois encore, nous faisons face au spectacle honteux d'une armée [ITA.GetAdjFS] incapable de vaincre les [ETH.GetHabitants]. Comme nos prédécesseurs à Adoua, nous avons été battus. Nous ne pouvons qu'imaginer ce qu'une défaite de cette ampleur implique pour l'avenir du fascisme [ITA.GetAuEnANP] [ITA.GetName]."
 ITA_solid_progress:0 "Solides progrès"
 ITA_solid_progress_desc:0 "Nous avons fait de réels progrès en Éthiopie, sans étirer trop nos lignes ou exposer nos forces aux contre-attaques ennemies. Nous n'avons pas encore atteint la victoire, mais c'est juste une question de temps."
 ITA_struggle_in_ethiopia:0 "Difficultés en Éthiopie"
 ITA_struggle_in_ethiopia_desc:0 "Les avancées en Éthiopie sont en retard sur tous les plans, mais nous ne devons pas nous laisser démoraliser par un revers mineur. Les armées et le fascisme [ITA.GetAdjMP] emporteront la victoire, quel qu'en soit le coût."
 ITA_undermine_the_duce:0 "Discréditer le Duce"
 ITA_undermine_the_duce_desc:0 "La volonté insensée de Mussolini de conquérir l'Éthiopie nous a une fois encore menés au bord de la défaite. Si la victoire est encore possible, il doit être montré clairement que ce ne sera pas la sienne."
 ITA_conspiracies_in_the_shadows:0 "Complots dans l'ombre"
 ITA_conspiracies_in_the_shadows_desc:0 "Dans les couloirs feutrés du pouvoir, les récriminations contre Mussolini se font de plus en plus souvent entendre. Conspirations et alliances se forment entre des gens qui ont habituellement peu en commun. Le changement est imminent."
 ITA_servizio_informazione_militare:1 "Servizio informazioni militare"
 ITA_servizio_informazione_militare_desc:0 "L'armée a besoin de renseignements précis pour planifier ses opérations. Pour cela, nous devons disposer d'une organisation centrale, capable de rassembler et analyser les informations pour, si cela est nécessaire, décider d'actions offensives contre les cibles choisies."
 ITA_triumph_in_africa_bba:0 "Triomphe en Afrique"
 ITA_triumph_in_africa_bba_desc:0 "L'affront d'Adoua a été lavé. Quelque 40 années après l'humiliation infligée par les Éthiopiens, nous avons enfin eu notre revanche. Nos forces ont définitivement prouvé leurs capacités, et le monde entier doit désormais reconnaître notre puissance."
 ITA_defeat_in_ethiopia_flag:0 "[ITA.GetLeLaLNPCap] [ITA.GetFlag][ITA.GetName] [ITA.GetAOntNP] été vaincu[ITA.GetXENP] [ETH.GetAuEnANP] [ETH.GetFlag][ETH.GetName]"
 ITA_devaluate_the_lire:0 "Dévaluer la lire"
 ITA_devaluate_the_lire_desc:1 "La guerre a été bien plus coûteuse que nous ne l'aurions voulu. L'économie lutte pour se remettre des conséquences. Dévaluer la monnaie rendra nos produits plus compétitifs sur le marché international, mais compliquera la vie quotidienne des [ITA.GetHabitants]. C'est là un sacrifice, mais ils seront ravis de le faire."
 ITA_anglo_italian_agreements:0 "Accords anglo-[ITA.GetAdjMP]"
 ITA_anglo_italian_agreements_desc:0 "Avec la réalité nouvelle de l'Afrique de l'Est, les autres puissances coloniales doivent trouver un accord avec nous. Nous avons besoin qu'elles nous laissent le passage par Suez, mais elles ont encore plus besoin de nous. Et si elles refusent, nous chercherons du soutien ailleurs."
 ITA_topple_amhara_rulers:0 "Sort des potentats amharas"
 ITA_topple_amhara_rulers_desc:0 "L'Éthiopie est beaucoup plus diverse et divisée que la plupart ne le pensent. De nombreux groupes ne soutiennent pas l'ancien régime impérial. Leur faire quelques concessions les ferait aisément basculer dans notre camp, facilitant grandement la pacification de la région."
 ITA_the_new_emperor_of_ethiopia:0 "Nouvel empereur d'Éthiopie"
 ITA_the_new_emperor_of_ethiopia_desc:0 "Les [ETH.GetHabitants] ont vécu sous l'autorité d'un empereur durant des siècles. Cela faciliterait évidemment notre tâche si nous pouvions leur en présenter un nouveau pour remplacer l'ancien. Faisons donc couronner notre roi empereur d'Éthiopie."
 ITA_ministero_della_cultura_popolare:0 "Ministère de la Culture populaire"
 ITA_ministero_della_cultura_popolare_desc:0 "Les [ITA.GetHabitants] doivent toujours pouvoir accéder à des informations fiables. En temps de guerre, des agents hostiles peuvent facilement répandre des mensonges, aussi convient-il de les contrer en donnant au peuple la version véritable des événements."
 ITA_culto_del_duce:0 "Culte du Duce"
 ITA_culto_del_duce_desc:0 "Benito Mussolini, conquérant de l'Afrique, vengeur d'Adoua, est sans aucun doute l'homme d'État le plus important [ITA.GetDuDeDNP] [ITA.GetName] depuis les empereurs romains. Il est l'exemple de la virilité, ne connaît aucune peur. Tous les [ITA.GetHabitants] doivent savoir qu'il est de leur devoir de faire tout ce qu'il est humainement possible pour l'égaler."
 ITA_devotion:0 "Dévotion"
 ITA_devotion_desc:0 "Les [ITA.GetHabitants] ont une grande dette à l'égard de Mussolini. Il les a, par la simple force de sa volonté, améliorés de toutes les manières possibles. Ils sont plus braves, plus riches, plus moraux. Le moins que puissent faire les [ITA.GetHabitants] en retour est de le remercier et de suivre ses ordres."
 ITA_legge_bottai:0 "Loi Bottai"
 ITA_legge_bottai_desc:0 "L'art et la culture des Romains ont été le fondement de toute la culture moderne en Europe. Nous ne pouvons laisser ces trésors historiques être remplacés par le modernisme. [ITA.GetLeLaLNPCap] [ITA.GetName] doi[ITA.GetTVentNP] certes regarder vers l'avenir, mais ne jamais oublier [ITA.GetSonLeurNP] passé."
 ITA_boost_the_grand_council_of_fascism:0 "Renforcer le Grand Conseil"
 ITA_boost_the_grand_council_of_fascism_desc:0 "Mussolini a beaucoup fait pour [ITA.GetLeLaLNP] [ITA.GetName], mais il reste un homme. S'il devait un jour mener le pays à sa perte, le Grand Conseil du fascisme sera là pour l'arrêter."
 ITA_to_live_as_a_lion:0 "Vivre comme des lions"
 ITA_to_live_as_a_lion_desc:0 "Les [ITA.GetHabitants] n'ont pas été faits pour devenir des moutons. Ils n'ont pas pour destin de rester tranquillement assis ou de demeurer dans l'ombre des autres dans les grands récits de l'histoire. Ils sont nés pour prendre en main leur destin ! Mussolini le leur permettra, en leur rappelant que mieux vaut vivre un jour comme un lion qu'un siècle comme un mouton."
 ITA_la_battaglia_del_grano:0 "Bataille du blé"
 ITA_la_battaglia_del_grano_desc:0 "Un pays n'est jamais grand s'il doit dépendre des autres pour se nourrir. [ITA.GetSilSielleNPCap] veu[ITA.GetTLentNP] être considéré[ITA.GetXENP] avec sérieux, [ITA.GetLeLaLNP] [ITA.GetName] doi[ITA.GetTVentNP] être indépendant[ITA.GetXENP] pour les denrées de base. Pour cela, il faut livrer bataille, une bataille aussi dure que les autres. Et ce n'est que lorsque la bataille du blé aura été remportée que nous pourrons espérer la victoire à la guerre."
 ITA_la_battaglia_per_la_terra:0 "Bataille de la terre"
 ITA_la_battaglia_per_la_terra_desc:0 "Le fondement d'une société fasciste forte, c'est la terre elle-même et ceux qui la travaillent. Or, il y a de nombreuses zones de la péninsule que nous pouvons conquérir, en drainant des marais ou en irriguant des terres arides."
 ITA_la_battaglia_per_le_nascite:0 "Bataille des naissances"
 ITA_la_battaglia_per_le_nascite_desc:0 "Si nous voulons prendre notre place légitime en ce monde, nous devons avoir la puissance militaire pour la prendre de force. Pour cela, il nous faut des soldats. Ce n'est pas assez pour des parents d'avoir un ou deux enfants. Pour remporter des guerres, nous devons d'abord remporter la bataille des naissances."
 ITA_strengthen_the_regime:0 "Renforcer le régime"
 ITA_strengthen_the_regime_desc:0 "Les batailles pour l'indépendance économique ont montré que le fascisme n'est pas une idéologie doucereuse et faible, contrairement aux régimes libéraux qui l'ont précédé. Nous devons veiller à ce que les [ITA.GetHabitants] ne l'oublient jamais."
 ITA_the_man_of_providence:0 "L'homme de la providence"
 ITA_the_man_of_providence_desc:0 "Mussolini n'était pas simplement au bon endroit au bon moment. À chaque pas il a semblé être guidé, comme par la volonté divine, pour prendre un jour les rênes [ITA.GetDuDelaDelNP] [ITA.GetName]."
 ITA_believe_obey_fight:0 "Croire, obéir, combattre"
 ITA_believe_obey_fight_desc:0 "Le parti a été fondé sur des principes simples. Premièrement, pour prendre le pouvoir il faut croire cela possible. Deuxièmement, pour prendre le pouvoir il faut obéir à ceux qui commandent. Troisièmement, pour prendre le pouvoir il faut se battre. Et prendre le pouvoir est le seul objectif de tout mouvement politique digne de ce nom."
 ITA_banda_carita:0 "La Banda Carità"
 ITA_banda_carita_desc:0 "La guerre n'est pas toujours glorieuse. Si le peuple s'intéresse aux combats sur le front, nous savons que le front intérieur est tout aussi important, et qu'éradiquer la résistance de l'arrière est tout aussi indispensable."
 ITA_banda_koch:0 "Banda Koch"
 ITA_banda_koch_desc:0 "La guerre moderne oppose souvent des nations entières. Cela implique que la ligne de front n'est pas le seul lieu où le combat se produit. Nous devons aussi être prêts à sécuriser les lignes de communication en nous appuyant sur les troupes de combat."
 ITA_security_militias:0 "Milices de sécurité"
 ITA_security_militias_desc:0 "Vider les troupes de première ligne pour assurer la sécurité à l'arrière est un gâchis. Nous devrions former des unités spécifiques pour garder l'arrière de l'armée afin de disposer de plus d'hommes pour combattre l'ennemi."
 ITA_battaglioni_d_assalto:0 "Bataillons d'assaut"
 ITA_battaglioni_d_assalto_desc:1 "Les Chemises noires suivent la fière tradition des groupes d'assaut de la Grande Guerre. En les intégrant dans l'armée, ils disposeront d'un puissant avantage au combat."
 ITA_strengthen_the_blackshirts:0 "Renforcer les Chemises noires"
 ITA_strengthen_the_blackshirts_desc:0 "L'armée royale est bien trop liée aux manières passées des anciens régimes, et a montré à plusieurs reprises son manque de zèle fasciste. Il paraît évident que nous devons mettre sur pied des divisions entières de nos fidèles Chemises noires."
 ITA_milizia_coloniale:0 "Milice coloniale"
 ITA_milizia_coloniale_desc:1 "Les Chemises noires doivent être développées et renforcées grâce à davantage de conscrits des colonies, loyales au régime. Cela se fera non pas seulement en recrutant des colons [ITA.GetAdjMP], mais aussi des indigènes qui assureront de pouvoir multiplier les effectifs."
 ITA_towards_a_greater_italy:0 "Vers une Italie plus grande"
 ITA_towards_a_greater_italy_desc:1 "L'irrédentisme [ITA.GetAdjMS] est évidemment le résultat de la trahison que nous a infligée l'Entente après la Grande Guerre. [ITA.GetLeLaLNPCap] [ITA.GetName] [ITA.GetAOntNP] gagné le droit de gouverner la Méditerranée. Pour cela, il [ITA.GetLuiLeurNP] faut étendre [ITA.GetSesLeursNP] frontières."
 ITA_heroes_of_the_nation:0 "Héros de la nation"
 ITA_heroes_of_the_nation_desc:1 "Même si nous ne devons pas oublier que sans l'autorité éclairée du Duce leurs talents auraient été gâchés, nous devons reconnaître et récompenser les mérites des grands héros de la nation."
 ITA_capo_supremo:0 "Chef suprême"
 ITA_capo_supremo_desc:1 "Une seule personne [ITA.GetAuEnANP] [ITA.GetName] est capable d'assurer la gloire et la puissance de la nation. L'époque de la monarchie décadente est révolue, et il est temps pour notre vigoureux Duce de gouverner réellement le pays."
 ITA_bend_the_bars:0 "Tordre les barreaux"
 ITA_bend_the_bars_desc:1 "[ITA.GetLeLaLNPCap] [ITA.GetName] se trouv[ITA.GetEEntNP] enfermé[ITA.GetXENP] dans la prison formée par les [ENG.GetHabitants] après la Grande Guerre, et plus [ITA.GetIlElleNP] gagner[ITA.GetAOntNP] en population et en puissance, plus [ITA.GetIlElleNP] en souffrir[ITA.GetAOntNP]. Il est temps donc de briser nos barreaux pour donner notre pleine mesure."
 ITA_subdue_the_sentinels:0 "Maîtriser les sentinelles"
 ITA_subdue_the_sentinels_desc:1 "La prochaine étape pour assurer la liberté et la gloire que méritent les [ITA.GetHabitants] est de maîtriser ces sentinelles qui les tiennent enfermés en Méditerranée : Gibraltar et Suez."
 ITA_a_colonial_empire:0 "Un empire colonial"
 ITA_a_colonial_empire_desc:1 "En dépit de tous les efforts de [ITA.GetSesLeursNP] ennemis et rivaux, [ITA.GetLeLaLNP] [ITA.GetName] [ITA.GetEstSontNP] devenu[ITA.GetXENP] un puissant empire colonial. [ITA.GetIlElleNPCap] doi[ITA.GetTVentNP] désormais s'assurer non pas seulement de tirer tout le parti possible de [ITA.GetSesLeursNP] possessions, mais aussi d'étendre davantage [ITA.GetSonLeurNP] contrôle sur l'Afrique."
 ITA_by_blood_alone:0 "Par le sang seulement"
 ITA_by_blood_alone_desc:1 "Grâce à la puissance de [ITA.GetSonLeurNP] armée et à la ferveur des [ITA.GetHabitants] loyaux et attachés au régime, [ITA.GetLeLaLNP] [ITA.GetName] v[ITA.GetAOntNP] pouvoir marquer l'histoire, non plus en tant que figurant[ITA.GetXENP], mais en jouant le premier rôle. Seul le sang versé fait avancer l'histoire."
 ITA_masters_of_the_aegean:0 "Maîtres de l'Égée"
 ITA_masters_of_the_aegean_desc:1 "Si nous voulons nous assurer du contrôle de la Méditerranée, la première étape consiste à établir notre suprématie en Égée. Alors seulement nous pourrons contrôler l'accès à la mer Noire et aux côtes des Balkans, et disposer de bases navales pour nous assurer du canal de Suez."
 ITA_masters_of_the_mediterranean:0 "Maîtres de la Méditerranée"
 ITA_masters_of_the_mediterranean_desc:1 "La puissance d'une nation est proportionnelle à sa puissance sur les mers. Il est donc temps de nous assurer du contrôle total en Méditerranée. Qui plus que les [ITA.GetHabitants] a le droit de contrôler cette mer qui a vu naître leur civilisation ?"

 ITA_convene_the_grand_council:0 "Convoquer le Grand Conseil"
 ITA_convene_the_grand_council_desc:0 "Le Grand Conseil du fascisme doit être convoqué au plus vite pour discuter de Mussolini. Ses errances en Éthiopie, son refus de partager pouvoir et responsabilités soulèvent bien des questions quant à ses capacités à gouverner. Il a certes bien servi le fascisme, et en est même aujourd'hui l'incarnation. Mais peut-être est-il temps de procéder à quelques changements au sommet de l'État..."

 ITA_foreign_affairs:0 "Affaires étrangères"
 ITA_foreign_affairs_desc:1 "Toute grande puissance se doit de définir des objectifs clairs pour ce qui regarde les affaires étrangères, et disposer d'hommes de talent pour mener la diplomatie et atteindre ces objectifs."
 ITA_balkan_ambition:0 "Ambitions dans les Balkans"
 ITA_balkan_ambition_desc:1 "Il est temps de repousser les frontières vers l'est, vers la Slovénie et, plus encore, la Dalmatie. Mettons en avant les droits de Venise sur la côte, montrons au monde à quel point la Sérénissime n'a pas seulement bénéficié à la région, mais y était aussi parfaitement acceptée et légitime."
 ITA_potential_allies_in_the_balkans:0 "Possibles alliés balkaniques"
 ITA_potential_allies_in_the_balkans_desc:1 "Afin de contrôler les Balkans, il ne suffit pas de soumettre et dominer tous les peuples qui s'y trouvent. Il faut aussi user de diplomatie, s'assurer d'alliés qui nous aideront à contrôler le reste de la région."
 ITA_albanian_occupation:0 "Occuper l'Albanie"
 ITA_albanian_occupation_desc:1 "[ALB.GetLeLaLNPCap] [ALB.GetName] [ALB.GetEstSontNP] une cible facile pour nos troupes, qui devraient rencontrer peu de résistance. Montrons donc au monde la puissance [ITA.GetDuDelaDelNP] [ITA.GetName] et restaurons enfin [ITA.GetSaLeurNP] gloire passée."
 ITA_albanian_oil:0 "Pétrole d'Albanie"
 ITA_albanian_oil_desc:1 "Maintenant que nous contrôlons le pays, il est temps de remplacer le matériel dépassé utilisé sur la concession pétrolière en Albanie pour en faire une industrie puissante."
 ITA_support_albanian_irredentism:0 "Soutenir l'irrédentisme albanais"
 ITA_support_albanian_irredentism_desc:1 "Nous devons tout faire pour légitimer le contrôle [ITA.GetDuDelaDelNP] [ITA.GetName] sur [ALB.GetLeLaLNP] [ALB.GetName]. En soutenant l'irrédentisme [ALB.GetAdjMS] au Kosovo, en Épire et au-delà, nous aurions le soutien de la population locale, nous permettant d'étendre davantage notre sphère d'influence."
 ITA_albanian_fascist_militia:1 "[GetAppropriateAlbanianFascistMilitiaName]"
 ITA_albanian_fascist_militia_default:0 "Milice fasciste [ALB.GetAdjFS]"
 ITA_albanian_fascist_militia_alt:0 "Milice du Legaliteti"
 ITA_albanian_fascist_militia_desc:1 "Nous devons donner une nouvelle section [ALB.GetAdjFS] aux Chemises noires afin de pouvoir recruter non pas seulement des colons [ITA.GetAdjMP] dans le pays, mais aussi des volontaires au sein de la population locale."
 ITA_guarantee_austrian_independence:0 "Garantir l'indépendance [AUS.GetAdjFS]"
 ITA_guarantee_austrian_independence_desc:1 "Nous ne pouvons tolérer que les [GER.GetHabitants] interviennent [AUS.GetAuEnANP] [AUS.GetName] et menacent la nation [ITA.GetAdjFS] et l'équilibre des puissances en Europe. Nous devons garantir l'indépendance [AUS.GetAdjFS] et nous opposer aux manœuvres diplomatiques de [GER.Capital.GetCapitalVictoryPointName] sur place."
 ITA_negotiate_italian_claims:0 "Négocier nos revendications"
 ITA_negotiate_italian_claims_desc:1 "L'opposition [GER.GetAuAlaAlNP] [GER.GetName] nous met en mesure de négocier avec les anciens membres de l'Entente, qui cherchent désespérément à séparer [ITA.Capital.GetCapitalVictoryPointName] et [GER.Capital.GetCapitalVictoryPointName]. Profitons donc de la situation pour revendiquer les anciennes possessions coloniales qui nous ont été refusées après la Grande Guerre."
 ITA_peace_with_ethiopia_tt:1 "Après les pourparlers de paix avec [ETH.GetLeLaLNP] [ETH.GetFlag]§Y[ETH.GetName]§! :"
 ITA_ENG_must_control_necessary_states_tt:0 "[ENG.GetLeLaLNPCap] [ENG.GetFlag]§Y[ENG.GetName]§! ne contrôl[ENG.GetEEntNP] pas [ENG.GetSesLeursNP] colonies historiques de la §YCorne de l'Afrique§! et de §YMalte§!."
 ITA_FRA_must_control_necessary_states_tt:0 "[FRA.GetLeLaLNPCap] [FRA.GetFlag]§Y[FRA.GetName]§! ne contrôl[FRA.GetEEntNP] pas [FRA.GetSesLeursNP] colonies historiques de §YDjibouti§! et de §YTunisie§!."
 ITA_ratify_the_stresa_front:0 "Ratifier le Front de Stresa"
 ITA_ratify_the_stresa_front_desc:1 "[ITA.GetLeLaLNPCap] [ITA.GetName] [ITA.GetSestSesontNP] vu garantir des concessions territoriales, aussi le processus peut-il être lancé pour faire entrer [ITA.Capital.GetCapitalVictoryPointName] et [FRA.Capital.GetCapitalVictoryPointName] dans le Front de Stresa."
 ITA_joint_military_programs:0 "Programmes militaires conjoints"
 ITA_joint_military_programs_desc:1 "[ITA.GetLeLaLNPCap] [ITA.GetName] et [ITA.GetSesLeursNP] nouveaux alliés sont désormais très proches. Nous devrions donc en profiter pour encourager la coopération entre nos pays, aussi bien dans les domaines militaire que scientifique."
 ITA_italys_destiny:0 "Le destin de l'Italie"
 ITA_italys_destiny_desc:1 "[ITA.GetLeLaLNPCap] [ITA.GetName] doi[ITA.GetTVentNP] affirmer le rôle qu'[ITA.GetIlElleNP] entend[ITA.GetXEntNP] désormais assumer dans l'alliance : celui d'une superpuissance maritime contrôlant la Méditerranée. Pour atteindre ce but, il va être crucial d'asseoir notre domination dans les Balkans."
 ITA_the_eastern_threat:0 "La menace à l'Est"
 ITA_the_eastern_threat_desc:1 "Ce n'est en rien un secret : la puissance croissante [SOV.GetDuDelaDelNP] [SOV.GetName] constitue une menace non seulement pour nos intérêts, mais aussi pour ceux de toutes les puissances occidentales. Nous devons donc limiter [SOV.GetSaLeurNP] capacité à s'étendre en [SOV.GetLuiLeurNP] refusant l'une des régions les plus riches auxquelles [SOV.GetIlElleNP] peu[SOV.GetTVentNP] accéder : la mer Noire."
 ITA_german_military_cooperation:0 "$ITA_german_millitary_cooperation$"
 ITA_german_military_cooperation_desc:1 "$ITA_german_millitary_cooperation_desc$"
 ITA_sea_wolves_bba:0 "$ITA_sea_wolves$"
 ITA_sea_wolves_bba_desc:1 "$ITA_sea_wolves_desc$"
 ITA_secret_weapons:0 "$secret_weapons$"
 ITA_secret_weapons_desc:0 "$secret_weapons_desc$"
 ITA_treaty_with_germany:0 "Traité avec les [GER.GetHabitants]"
 ITA_treaty_with_germany_desc:1 "$ITA_german_rd_treaty_desc$"
 ITA_request_control_of_french_territories:0 "Demander le contrôle des territoires [FRA.GetAdjMP]"
 ITA_request_control_of_french_territories_desc:1 "$ITA_claims_on_france_desc$"
 ITA_befriend_japan:0 "$ITA_japan_friend$"
 ITA_befriend_japan_desc:1 "$ITA_japan_friend_desc$"
 ITA_italian_irredentism:0 "Irrédentisme italien"
 ITA_italian_irredentism_desc:1 "Grâce au fascisme, l'irrédentisme est de plus en plus affirmé dans le pays depuis la Grande Guerre. Il est temps donc que [ITA.GetLeLaLNP] [ITA.GetName] retrouv[ITA.GetEEntNP] [ITA.GetSesLeursNP] frontières naturelles et unifi[ITA.GetEEntNP] tous les territoires habités par les Italiens."
 ITA_war_with_france:0 "Guerre contre la France"
 ITA_war_with_france_desc:1 "$ITA_go_after_france_desc$"
 ITA_war_with_greece:0 "Guerre contre la Grèce"
 ITA_war_with_greece_desc:2 "Quelle sorte d'empire serions-nous si les territoires de la Grèce n'y étaient pas inclus ? Ce devrait être une cible à notre portée..."
 ITA_war_with_the_uk:0 "Guerre contre les [ENG.GetHabitants]"
 ITA_war_with_the_uk_desc:1 "$ITA_anti_uk_war_goals_desc$"
 ITA_befriend_greece:0 "$ITA_greece_friend$"
 ITA_befriend_greece_desc:1 "$ITA_greece_friend_desc$"
 ITA_claims_on_turkey_bba:0 "$ITA_claims_on_turkey$"
 ITA_claims_on_turkey_bba_desc:1 "$ITA_claims_on_turkey_desc$"
 ITA_befriend_turkey:0 "$ITA_turkey_friend$"
 ITA_befriend_turkey_desc:1 "$ITA_turkey_friend_desc$"
 ITA_corpo_di_truppe_volontarie:0 "Corpo Truppe Volontarie"
 ITA_corpo_di_truppe_volontarie_desc:1 "$ITA_support_nationalist_spain_desc$"
 ITA_spanish_italian_alliance:0 "$ITA_spanish_italian_faction$"
 ITA_spanish_italian_alliance_desc:1 "$ITA_spanish_italian_faction_desc$"
 ITA_demand_balearic_islands_bba:0 "$ITA_demand_balearic_islands$"
 ITA_demand_balearic_islands_bba_desc:1 "$ITA_demand_balearic_islands_desc$"
 ITA_befriend_portugal:0 "$ITA_portugal_friend$"
 ITA_befriend_portugal_desc:1 "$ITA_portugal_friend_desc$"
 banda_carita_tt:0 "Cela va empêcher [GER.GetLeLaLNP] [GER.GetFlag]§Y[GER.GetName]§! de mener à bien [GER.GetSaLeurNP] priorité nationale §Y$GER_assassinate_mussolini$§!."
 ITA_demand_ticino:0 "Exiger le Tessin"
 ITA_demand_ticino_desc:0 "Les montagnes de Suisse abritent de nombreuses ethnies, dont des Italiens. Ils se trouvent pour la plupart dans les cantons du Sud, tel le Tessin. Or, pour nous assurer de voir naître une grande Italie, nous devons nous assurer que tous les Italiens y vivent."
 ITA_austrian_guarantees_tt:1 "Au cas où [GER.GetLeLaLNP] [GER.GetFlag]§Y[GER.GetName]§! tenterai[GER.GetTEntNP] de réaliser l'Anschluss, [ITA.GetLeLaLNP] [ITA.GetFlag]§Y[ITA.GetName]§! aur[ITA.GetAOntNP] la possibilité d'intervenir."
 ITA_all_eth_initial_states_controlled_tt:0 "Tous les États initiaux [ETH.GetDuDelaDelNP] [ETH.GetFlag]§Y[ETH.GetName]§! sont sous contrôle [Root.GetDuDelaDelNP] [Root.GetFlag]§Y[Root.GetName]§! ou d'un de [Root.GetSesLeursNP] §Yalliés§!."
 ITA_fronte_militare_clandestino_modifier_tt:0 "Ajoute pour §Y730§! jours §Y$ITA_fronte_militare_clandestino_modifier$§! :\n   $MODIFIER_RESISTANCE_GROWTH_ON_OUR_OCCUPIED_STATES$: §G+10%§!\n   $MODIFIER_REQUIRED_GARRISON_FACTOR$: §R+15%§!\n\n"
 ITA_flotta_d_evasione_admiral_traits_tt:0 "§Y2 amiraux§! aléatoires vont recevoir le trait §Y$bold$§! :\n– $MODIFIER_NAVAL_SPEED$: §G+10%§!\n– $MODIFIER_NAVAL_DAMAGE_FACTOR$: §G+5%§!\n\n"
 ITA_heroes_of_the_nation_general_traits_tt:0 "\n§Y3 généraux§! aléatoires vont recevoir le trait §Y$war_hero$§! :\n– $MODIFIER_UNIT_LEADER_PROMOTE_COST_FACTOR$: §G-50%§!\n– $MODIFIER_REASSIGNMENT_DURATION_FACTOR$: §R+50%§!\n\n"
 ITA_mussolini_becomes_field_marshal_tt:0 "$ITA_benito_mussolini$ devient maréchal."

 ITA_the_italian_liberation_war:0 "Guerre de libération de l'Italie"
 ITA_the_italian_liberation_war_desc:1 "L'heure est venue de se dresser contre les fascistes et de renverser leur régime mortifère ! Les partisans de tout le pays sont prêts à se battre et à donner leur vie pour assurer la liberté !"
 ITA_fronte_militare_clandestino:0 "Fronte militare clandestino"
 ITA_fronte_militare_clandestino_desc:1 "Nous devons mettre sur pied une organisation de résistance dans chaque cité [ITA.GetAdjFS], en lien avec les forces armées, afin de coordonner opérations militaires et actions des partisans derrière les lignes ennemies."
 ITA_corpo_volontari_della_liberta:0 "Corpo volontari della libertà"
 ITA_corpo_volontari_della_liberta_desc:1 "Le Comité de libération nationale est déterminé à renforcer le Corpo volontari della libertà, qui assure la coordination des opérations, afin de gérer et coordonner au mieux les actions menées par les partisans et les forces armées."
 ITA_the_carabinieri:0 "Carabiniers"
 ITA_the_carabinieri_desc:1 "Du fait qu'ils ont joué un grand rôle dans la chute du régime fasciste, de nombreux carabiniers sont désormais visés par l'ennemi, ce qui les pousse à rejoindre la résistance. Nous devrions donc intégrer ces unités au Corps de libération."
 ITA_gappisti:0 "Gruppi di Azione Patriottica"
 ITA_gappisti_desc:1 "Nous devrions former un Groupe d'action patriotique constitué de petites unités capables d'opérer surtout dans les villes, comme le fait la résistance [FRA.GetAdjFS]. Ces gappisti pourront frapper l'ennemi jusque loin derrière le front, démoralisant les garnisons et nous assurant du soutien des habitants sur place."
 ITA_partisan_republics:0 "Républiques des partisans"
 ITA_partisan_republics_desc:1 "Nous devrions tout faire pour encourager la formation de républiques partisanes en guise d'autorités provisoires dans les régions libérées afin de rallier les résistants et tenir l'ennemi occupé derrière la ligne de front."
 ITA_the_kings_finest:0 "Les hommes du Roi"
 ITA_the_kings_finest_desc:1 "Nous devrions former des divisions spéciales pour les soldats et officiers loyaux à la Couronne, afin qu'ils soient formés et puissent constituer l'élite de l'armée de libération."
 ITA_grande_rivolta_rurale:0 "Grande révolte rurale"
 ITA_grande_rivolta_rurale_desc:1 "L'heure est venue pour les paysans d'Italie de lutter pour la cause et de prendre les armes contre les oppresseurs fascistes. L'ennemi n'aura bientôt plus une chance de tenir les campagnes."
 ITA_liberation_or_death:0 "La liberté ou la mort"
 ITA_liberation_or_death_desc:1 "Nous avons durement combattu pour libérer le pays de l'oppression fasciste. Nous avons subi de lourdes pertes, mais cela n'a pas été vain. L'heure est maintenant venue de porter le dernier coup et d'éradiquer enfin le fascisme."
 ITA_independence_rds:0 "Indépendance [ITA.GetAdjFS]"
 ITA_independence_rds_desc:1 "Nous ne pouvons plus rester soumis à ceux qui se prétendent nos alliés. C'est désormais au pays de décider de son avenir. Et si nous devons verser une fois encore notre sang pour cela, nous y sommes prêts."
 ITA_the_italian_social_republic:0 "République sociale italienne"
 ITA_the_italian_social_republic_desc:1 "Les royalistes et autres éléments antifascistes se sont soulevés contre le régime. Le Parti a été réformé pour former le Parti républicain fasciste, antimonarchiste, et une République sociale a été instaurée, nouvelle incarnation de l'État fasciste. Cela nous permettra ainsi de résister aux attaques de nos ennemis et de réunifier le pays."
 ITA_guardia_nazionale_repubblicana:0 "Garde nationale républicaine"
 ITA_guardia_nazionale_repubblicana_desc:1 "Étant donné le rôle joué par les carabiniers dans le renversement du régime fasciste, nous devons au plus vite les remplacer. En reconstituant les Chemises noires et en mettant sur pied une Garde nationale républicaine, ces unités pourraient ainsi maintenir l'ordre et assurer la défense."
 ITA_integrate_polizia_dell_africa_italiana:0 "Intégrer la Police de l'Afrique italienne"
 ITA_integrate_polizia_dell_africa_italiana_desc:1 "Tant qu'elle demeure loyale au pays et au régime, la police coloniale devrait être intégrée au sein des forces armées. Sinon, les partisans vont certainement chercher à en prendre le contrôle..."
 ITA_anti_partisan_measures:0 "Mesures contre les partisans"
 ITA_anti_partisan_measures_desc:1 "Les partisans ont été très actifs ces derniers temps, harcelant nos réserves et menaçant les lignes de ravitaillement. Nous devrions donc déployer de nouvelles unités, spécialisées dans la répression de la résistance et qui seraient capables de tenir face à ces voyous."
 ITA_all_within_the_state:0 "Tout dans l'État"
 ITA_all_within_the_state_desc:1 "Si nous voulons emporter la victoire dans cette guerre sanglante, il est indispensable que chacun contribue à l'effort de guerre. Mais tous n'ont pas à combattre l'arme à la main : la ligne de front a autant besoin de soldats pour la tenir que d'une industrie solide et de lignes de ravitaillement."
 ITA_battaglioni_m:0 "Battaglioni M"
 ITA_battaglioni_m_desc:1 "Nous avons besoin d'unités d'élite pour contenir les attaques de l'ennemi. Nous devrions donc transformer et renforcer les bataillons de Chemises noires qui se sont distingués au combat, et les utiliser pour renforcer les points faibles sur la ligne de front et repousser l'ennemi."
 ITA_reinforce_the_gustav_line:0 "Renforcer la ligne Gustave"
 ITA_reinforce_the_gustav_line_desc:1 "Les lignes défensives doivent être renforcées pour empêcher l'avancée de l'ennemi. La République sociale italienne ne doit pas s'effondrer maintenant !"
 ITA_the_social_republic_prevails:0 "Victoire de la République sociale"
 ITA_the_social_republic_prevails_desc:1 "Nous avons versé trop de sang au cours de cette guerre causée par des traîtres et des intrigants, mais ce sera bientôt terminé. L'Italie va renaître enfin, plus forte que jamais !"
 ITA_independence_rsi:0 "$ITA_independence_rds$"
 ITA_independence_rsi_desc:1 "$ITA_independence_rds_desc$"

