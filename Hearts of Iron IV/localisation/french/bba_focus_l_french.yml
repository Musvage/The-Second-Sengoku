 ITA_il_vento_aureo:0 "Vento Aureo"
 ITA_il_vento_aureo_desc:0 "La papauté a trop longtemps été opprimée par des forces étrangères. Pourtant, il est possible d'améliorer nos forces aériennes et le programme d'entraînement des pilotes pour disposer de chasseurs moins coûteux mais plus vaillants, et porter la domination de la sainte Église jusque dans les cieux ennemis. Ce sera un magnifique requiem !"
