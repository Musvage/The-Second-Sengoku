 # Horn of Africa
 HOA_develop_capitalstate:0 "Développer [Root.Capital.GetCapitalVictoryPointName]"
 HOA_develop_capitalstate_desc:0 "Pour assurer le bien-être des [Root.GetHabitants] et la protection [Root.GetDuDelaDelNP] [Root.GetName], nous devons accélérer l'industrialisation. Investissons donc dans la région entourant [Root.Capital.GetCapitalVictoryPointName] pour en faire le cœur industriel du pays."
 HOA_the_state_bank_of_name:0 "Banque nationale [Root.GetAdjFS]"
 HOA_the_state_bank_of_name_desc:0 "En donnant plus de moyens à la Banque nationale [Root.GetAdjFS], nous pourrions améliorer les conditions de vie de la population et soutenir l'économie du pays."
 HOA_pave_the_roads:0 "Réseau routier"
 HOA_pave_the_roads_desc:0 "Le transport des personnes et des biens à travers [Root.GetLeLaLNP] [Root.GetName] est bien trop inefficace à l'heure actuelle. Nous devrions investir dans le réseau routier pour développer l'économie, d'autant que cela faciliterait les mouvements de troupes et renforcerait donc la sécurité."
 HOA_the_steam_locomotive:0 "Locomotives à vapeur"
 HOA_the_steam_locomotive_desc:0 "Si voitures et camions sont utiles pour les déplacements à courte distance ou en petites quantités, les trains sont bien plus efficaces pour déplacer les biens et les personnes en grandes quantités. Investir dans un réseau ferré serait donc un réel avantage pour l'économie [Root.GetAdjFS]."
 HOA_the_adjective_regional_development_fund:0 "Fonds de développement régional"
 HOA_state_owned_industry_tt:0 "Modifie §Y$ETH_state_development_dynamic_modifier$§! ainsi :\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+15%§!"
 HOA_the_adjective_regional_development_fund_desc:0 "Les diverses régions [Root.GetAdjFP] stagnent et ont besoin d'investissements bien plus importants. Créer un fonds de développement régional permettrait donc de donner aux autorités locales les soutiens indispensables pour la modernisation."
 HOA_the_adjective_industrial_fund:0 "Fonds pour l'industrie [Root.GetAdjFS]"
 HOA_the_adjective_industrial_fund_desc:0 "[Root.GetLeLaLNPCap] [Root.GetName] [Root.GetEstSontNP] notoirement sous-industrialisé[Root.GetXENP]. Si nous voulons améliorer les conditions de vie et disposer des capacités de protéger le pays d'attaques étrangères, nous devons industrialiser au plus vite."
 HOA_exploit_national_resources:0 "Exploitation des ressources"
 HOA_exploit_national_resources_desc:0 "[Root.GetLeLaLNPCap] [Root.GetName] regorg[Root.GetEEntNP] de ressources naturelles, qui n'attendent que d'être exploitées. Il suffirait pour cela de quelques investissements."
 HOA_support_the_agrarians:0 "Soutien aux paysans"
 HOA_support_the_agrarians_desc:0 "Les paysans sont le socle [Root.GetDuDelaDelNP] [Root.GetName]. Nous devrions donc tout faire pour les soutenir dans leur tâche fondamentale pour le pays."
 HOA_support_the_agrarians_tt:0 "Modifie §Y$ETH_state_development_dynamic_modifier$§! ainsi :\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+10%§!"
 HOA_promote_local_crafts:0 "Promouvoir la production locale"
 HOA_promote_local_crafts_desc:0 "[Root.GetLeLaLNPCap] [Root.GetName] dispos[Root.GetEEntNP] de nombreux artisans qualifiés travaillant sur de petites échelles pour alimenter les marchés du pays. Nous devrions les aider à étendre leurs activités et accroître ainsi la production."
 HOA_use_the_natural_harbors:0 "Ports naturels"
 HOA_use_the_natural_harbors_desc:0 "Avec l'acquisition récente d'une portion de littoral, l'occasion se présente de développer l'accès aux marchés internationaux grâce à la fondation d'un port entièrement [Root.GetAdjMS]. Import et export seront ainsi facilités, contribuant à développer considérablement l'économie du pays."
 HOA_the_capital_city_airport:0 "Un aéroport à [Root.Capital.GetCapitalVictoryPointName]"
 HOA_the_capital_city_airport_desc:0 "Les transports aériens relient toujours davantage les cités du monde entier. Nous devrions nous aussi établir à [Root.Capital.GetCapitalVictoryPointName] un aéroport pour tirer parti de cette évolution."
 HOA_a_steamboat_fleet:0 "Navires à vapeur"
 HOA_a_steamboat_fleet_desc:0 "Afin de défendre la côte et les couloirs maritimes, nous devons disposer d'une flotte de navires côtiers capables de repousser toute agression étrangère."
 HOA_improved_irrigation_systems:0 "Modernisation de l'irrigation"
 HOA_improved_irrigation_systems_desc:0 "Nous ne pouvons assurer la sécurité du pays sans une production alimentaire suffisante. Afin d'accroître la production, nous devrions investir massivement dans l'irrigation de toutes les terres arables."
 HOA_improved_irrigation_systems_tt:0 "Modifie §Y$ETH_state_development_dynamic_modifier$§! ainsi :\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+15%§!"
 HOA_the_adjective_air_fleet:0 "Armée de l'air [Root.GetAdjFS]"
 HOA_the_adjective_air_fleet_desc:0 "La guerre aérienne devient de plus en plus cruciale pour décider des vainqueurs des conflits modernes. Par conséquent, nous devons établir une Armée de l'air [Root.GetAdjFS] et la préparer à défendre notre ciel."
 HOA_state-funded_projects:0 "Projets étatiques"
 HOA_state-funded_projects_desc:0 "Par manque de financements et d'un socle industriel suffisant, l'économie [Root.GetAdjFS] stagne. Pour régler le problème, nous devrions investir davantage dans de nouveaux projets à travers tout le pays."
 HOA_the_grand_university_of_capital:0 "Université de [Root.Capital.GetCapitalVictoryPointName]"
 HOA_the_grand_university_of_capital_desc:0 "Transmettre les connaissances d'une génération à la suivante est d'une importance cruciale pour le pays. Par conséquent, nous devrions établir une université à [Root.Capital.GetCapitalVictoryPointName] afin d'assurer l'éducation de la génération prochaine de scientifiques, d'historiens ou d'artistes."

 HOA_the_adjective_armed_forces:0 "Forces armées [Root.GetAdjFP]"
 HOA_the_adjective_armed_forces_desc:0 "Le monde est de plus en plus instable, et les tensions ne cessent de s'aggraver entre les grandes puissances. Si nous voulons conserver notre indépendance, l'armée [Root.GetAdjFS] doit se tenir prête à combattre."
 HOA_warrior_tradition:0 "Traditions guerrières"
 HOA_warrior_tradition_desc:0 "Les [Root.GetHabitants] ont une longue histoire de courage guerrier pour défendre leurs foyers face à de nombreux conquérants. Maintenant, plus que jamais, nous devons nous appuyer sur ces traditions pour défendre la patrie."
 HOA_strengthen_the_irregulars:0 "Renforcer les irréguliers"
 HOA_strengthen_the_irregulars_desc:0 "Le système des unités irrégulières et des levées a bien servi [Root.GetLeLaLNP] [Root.GetName] durant [Root.GetSonLeurNP] histoire. Il ne servirait donc à rien d'y changer quoi que ce soit."
 HOA_every_man_a_warrior:0 "Tous des guerriers"
 HOA_every_man_a_warrior_desc:0 "Si [Root.GetLeLaLNP] [Root.GetName] veu[Root.GetTLentNP] résister à une agression étrangère, la société doit être militarisée au point que chacun serait capable de prendre les armes pour assurer la défense du pays."
 HOA_names_finest:0 "Les meilleurs des [Root.GetHabitants]"
 HOA_names_finest_desc:0 "Les troupes savent qu'elles seules peuvent prévenir la soumission [Root.GetDuDelaDelNP] [Root.GetName] à une puissance étrangère. Cela leur permet de s'investir pleinement dans la défense du pays et de préserver notre liberté."
 HOA_utilize_our_strengths:0 "Points forts des [Root.GetHabitants]"
 HOA_utilize_our_strengths_desc:0 "Si notre armée n'est pas si organisée ou coûteuse que celle d'autres pays, elle maîtrise à merveille les tactiques non conventionnelles. Elles doivent être exploitées sur le champ de bataille."
 HOA_reform_the_conscription:0 "Réforme de la conscription"
 HOA_reform_the_conscription_desc:0 "La situation mondiale est de plus en plus tendue. Il est temps de développer le système de conscription afin de nous préparer à toute agression étrangère qui pourrait survenir."
 HOA_eyes_on_the_imperialists:0 "Surveiller les impérialistes"
 HOA_eyes_on_the_imperialists_desc:0 "Les puissances impérialistes de la région regardent avec dédain l'indépendance [Root.GetDuDelaDelNP] [Root.GetName]. Nous devons donc rester vigilants et éviter de devenir les prochaines victimes de leurs ambitions."
 HOA_encourage_local_arms_production:0 "Production locale d'armes"
 HOA_encourage_local_arms_production_desc:0 "Si nous sommes incapables de fournir aux troupes ce dont elles ont besoin, elles ne pourront défendre [Root.GetLeLaLNP] [Root.GetName]. Nous devons donc développer l'industrie de l'armement."
 HOA_metal_beasts:0 "Bêtes de métal"
 HOA_metal_beasts_desc:0 "Il est de plus en plus évident que les blindés joueront un rôle toujours plus important sur le champ de bataille. L'armée doit donc apprendre à les utiliser au mieux et à les contrer de manière efficace."
 HOA_the_roars_of_thunder:0 "Rugissement du tonnerre"
 HOA_the_roars_of_thunder_desc:0 "Parfois, sur le champ de bataille, la seule méthode pour vaincre l'ennemi est de disposer d'une puissance de feu supérieure. La méthode la plus efficace, pour cela, reste l'artillerie."
 HOA_develop_indigenous_models:0 "Armes légères locales"
 HOA_develop_indigenous_models_desc:0 "Dépendre d'un approvisionnement en armes légères venues de l'étranger nous fait courir le risque de prendre du retard au niveau technologique. Cela peut toutefois être réglé en développant et produisant nos propres armes d'infanterie."
 HOA_the_steel_lions:0 "Lions d'acier"
 HOA_the_steel_lions_desc:0 "L'ère de la guerre de position est terminée. Il est temps de commencer à déployer des unités blindées spécialisées sur le champ de bataille et de commencer à apprendre les méthodes de la guerre de mouvement."
 HOA_warfare_from_afar:0 "Guerre à distance"
 HOA_warfare_from_afar_desc:0 "L'artillerie a bien souvent prouvé son utilité sur le champ de bataille. Nous devrions en faire davantage usage en intégrant plus étroitement des unités d'artillerie spécialisées au sein des divisions d'infanterie."
 HOA_modern_infantry:0 "Infanterie moderne"
 HOA_modern_infantry_desc:0 "Les réformes militaires ont grandement accru l'efficacité des troupes. Nous devrions en tirer tout le parti possible en accroissant le nombre de divisions de l'armée."

 HOA_the_first_album:0 "[Root.GetName]"
 HOA_the_first_album_desc:0 "Le monde se montre de plus en plus dangereux, à mesure que les tensions s'aggravent entre les grandes puissances, mais cela ouvre aussi un grand nombre de possibilités pour ces nations qui, comme [Root.GetLeLaLNP] [Root.GetName], sont prêtes à saisir les chances qui se présentent à eux."
 HOA_a_loyal_subject:0 "Une dépendance loyale"
 HOA_a_loyal_subject_desc:0 "À mesure que la situation mondiale devient plus instable, il est sans doute préférable de nous placer sous la protection d'une nation plus puissante que nous. Pour un temps tout au moins..."
 HOA_political_stability:0 "Stabilité politique"
 HOA_political_stability_desc:0 "Nous ne pouvons espérer préserver notre indépendance si les [Root.GetHabitants] sont divisés. Ce n'est qu'en créant l'union que nous pourrons résister aux vents du changement qui balaient le monde."
 HOA_the_capital_railroad:0 "Voies ferrées [Root.GetAdjFP]"
 HOA_the_capital_railroad_desc:0 "En reliant le réseau ferroviaire à celui de nos voisins, nous pourrions exporter plus aisément vers leurs territoires nos productions et nos ressources. Cela devrait ainsi contribuer à dynamiser notre économie."
 HOA_invite_foreign_settlers:0 "Inviter des colons étrangers"
 HOA_invite_foreign_settlers_desc:0 "Nous avons encore beaucoup à faire pour moderniser le pays. Nous devrions nous appuyer sur les compétences de colons naïfs en leur offrant des avantages afin qu'ils viennent s'installer [Root.GetAuEnANP] [Root.GetName]."
 HOA_countryleader:0 "[Root.GetLeader]"
 HOA_countryleader_desc:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] est [Root.GetLeLaFDir] seul[Root.GetXEDir] capable de préserver l'unité du pays en ces temps agités. Tous les [Root.GetHabitants] doivent donc se rallier à [Root.GetLuiElleDir]."
 HOA_securing_the_adjective_future:0 "Assurer l'avenir"
 HOA_securing_the_adjective_future_desc:0 "[Root.GetLeLaLNPCap] [Root.GetName] [Root.GetEstSontNP] un petit pays, ayant peu d'alliés sur la scène mondiale. Mais y remédier permettra d'assurer [Root.GetSaLeurNP] sécurité et [Root.GetSonLeurNP] indépendance."
 HOA_improving_the_educational_system:0 "Améliorer le système éducatif"
 HOA_improving_the_educational_system_desc:0 "Ce sont nos enfants qui décideront de l'avenir [Root.GetDuDelaDelNP] [Root.GetName]. Nous devons donc leur assurer la meilleure éducation possible dès aujourd'hui, pour assurer l'avenir."
 HOA_construct_great_monuments:0 "Monuments grandioses"
 HOA_construct_great_monuments_desc:0 "Le peuple [Root.GetAdjMS] a de nombreuses choses dont s'enorgueillir, en premier lieu desquelles une histoire longue et riche, qui devrait être célébrée par des monuments inspirant la volonté de faire toujours mieux."
 HOA_the_adjective_volunteer_force:0 "Force des volontaires [Root.GetAdjMP]"
 HOA_the_adjective_volunteer_force_desc:0 "La moindre escarmouche frontalière sur un autre continent peut déclencher un conflit s'étendant sur toute la surface du globe. Nous devons donc tout faire pour étouffer ces débuts d'incendies avant qu'ils deviennent un nouveau brasier comme la Grande Guerre."
 HOA_military_cooperation:0 "Coopération militaire"
 HOA_military_cooperation_desc:0 "Nous faisons de réels progrès pour améliorer les forces armées, mais nos amis sur la scène internationale ont aussi des enseignements à nous transmettre. Il suffit pour cela de lancer des manœuvres conjointes et d'améliorer la coopération entre nos armées."
 HOA_that_which_is_rightfully_ours:0 "Ce qui nous appartient"
 HOA_that_which_is_rightfully_ours_desc:0 "[Root.GetLeLaLNPCap] [Root.GetName] [Root.GetNestNesontNP] que l'ombre de ce qu'[Root.GetIlElleNP] devrai[Root.GetTEntNP] être. Nos ancêtres possédaient des territoires plus vastes que nous, qui nous ont été volés au cours des générations. Il est temps donc de reprendre enfin nos possessions légitimes."
 HOA_commandos:0 "Commandos"
 HOA_commandos_desc:0 "Parfois, à la guerre, un petit groupe d'hommes parfaitement entraînés peut garantir la victoire derrière les lignes ennemies bien mieux qu'une gigantesque armée attaquant de front."
 HOA_a_jagged_alliance:0 "Alliances en temps de crise"
 HOA_a_jagged_alliance_desc:0 "Si nous ne sommes pas toujours d'accord avec les autres pays, nous sommes malgré tout souvent confrontés aux mêmes menaces. S'intéresser à ces problèmes communs pourrait permettre de forger des traités et des alliances et d'assurer la sécurité [Root.GetDuDelaDelNP] [Root.GetName]."
 HOA_observe_and_learn:0 "Observer et apprendre"
 HOA_observe_and_learn_desc:0 "La guerre est en constante évolution, du fait des avancées technologiques et des pensées novatrices. Pour disposer de forces armées solides, il faut donc savoir apprendre des leçons et ne jamais cesser de chercher de nouvelles manières de s'améliorer."
 HOA_foreign_investors:0 "Investisseurs étrangers"
 HOA_foreign_investors_desc:0 "Si nous voulons voir prospérer le pays, nous devons à tout prix investir dans l'industrie et les infrastructures. Heureusement, ce ne sont pas les étrangers prêts à investir et faire des profits [Root.GetAuEnANP] [Root.GetName] qui manquent."
 HOA_research_exchange_programmes:0 "Échanges techniques"
 HOA_research_exchange_programmes_desc:0 "L'industrie [Root.GetAdjFS] a grandement besoin d'être modernisée. En mettant sur pied un programme d'échange nous pourrions acquérir des savoirs étrangers sur la meilleure manière de faire profiter les usines des dernières avancées technologiques."
 HOA_foreign_trained_officials:0 "Administrateurs formés à l'étranger"
 HOA_foreign_trained_officials_desc:0 "Nous avons beaucoup à gagner de l'expertise de personnes étrangères. Il serait donc tout à fait profitable de leur confier des postes de commandement au sein du pays."
 HOA_countryadjective_loyalist_advisors:0 "Conseillers loyalistes"
 HOA_countryadjective_loyalist_advisors_desc:0 "Nous ne pouvons laisser notre pays et notre culture se soumettre aux impérialistes. Nous devons mobiliser quiconque est loyal envers [Root.GetLeLaLNP] [Root.GetName], lui donner des postes de pouvoir et lancer le processus de reconquête d'une véritable indépendance."
 HOA_lay_claim_to_the_danakil:0 "Reprendre le Danakil"
 HOA_lay_claim_to_the_danakil_desc:0 "Tant qu'[Root.GetIlElleNP] ne contrôler[Root.GetAOntNP] pas le Danakil, [Root.GetLeLaLNP] [Root.GetName] ser[Root.GetAOntNP] toujours vulnérable[Root.GetXSNP] face à une invasion navale."
 HOA_push_for_the_highlands:0 "Prendre les hautes terres"
 HOA_push_for_the_highlands_desc:0 "Le cœur économique de l'Afrique orientale se trouve dans les hautes terres. Nous en assurer le contrôle garantirait donc [Root.GetAuAlaAlNP] [Root.GetName] de dynamiser [Root.GetSonLeurNP] économie."
 HOA_secure_the_ogaden:0 "S'assurer de l'Ogaden"
 HOA_secure_the_ogaden_desc:0 "Contrôler l'Ogaden permettrait de disposer d'une frontière naturelle entre les territoires [Root.GetAdjMP] et tout envahisseur possible, tout en offrant une ouverture sur le commerce de l'océan Indien."
 HOA_rallying_the_adjective_people:0 "Rallier les [Root.GetHabitants]"
 HOA_rallying_the_adjective_people_desc:0 "Le monde est déchiré par les conflits. Seule la volonté de combattre et de se défendre des [Root.GetHabitants] nous préserve de la soumission et garantit notre liberté. L'union fait la force, la désunion la chute."
 HOA_the_capital_school_of_technology:0 "École technique de [Root.Capital.GetCapitalVictoryPointName]"
 HOA_the_capital_school_of_technology_desc:0 "Ce qui était hier la pointe de la technologie, dans les usines ou sur le champ de bataille, est désormais dépassé. Si nous voulons suivre le rythme du développement technique, nous devons donc investir dans la génération future."
 HOA_promote_countryadjective_nationalism:0 "Promouvoir le nationalisme"
 HOA_promote_countryadjective_nationalism_desc:0 "Les [Root.GetHabitants] ne tolèrent plus l'oppression étrangère. Profitons donc de l'occasion pour faire avancer les plans visant à arracher l'indépendance."
 HOA_crowning_of_the_negusa_nagast:0 "Couronnement d'un[Root.GetXEDir] négussa négast"
 HOA_crowning_of_the_negusa_nagast_desc:0 "[Root.GetLeLaLNPCap] [Root.GetName] [Root.GetEstSontNP] devenu[Root.GetXENP] la première puissance de la région. Il est temps donc d'endosser le rôle qui est le nôtre en faisant couronner un[Root.GetXEDir] négussa négast. Que tous se rallient ou subissent son courroux !"
 HOA_control_ethiopia_tt:0 "[Root.GetLeLaLNPCap] [Root.GetFlag]§Y[Root.GetName]§! contrôl[Root.GetEEntNP] tous les territoires nationaux §Yéthiopiens§!."
 HOA_proclaim_east-african_hegemony:0 "Hégémonie sur l'Afrique orientale"
 HOA_proclaim_east-african_hegemony_desc:0 "La Corne de l'Afrique, toujours agitée, ne peut être stabilisée que par le règne de notre monarque [Root.GetLeader]. L'heure de l'unification a sonné."

