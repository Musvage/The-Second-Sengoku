 SWI_complete_siegfried_line_Desc:0 "Les [GER.GetHabitants] ont érigé une ligne défensive impressionnante face [FRA.GetAuAlaAlNP] [FRA.GetName]. Or, il est probable que nous devrons nous aussi nous défendre face aux [FRA.GetHabitants], du fait notamment du rapprochement opéré avec [GER.Capital.GetCapitalVictoryPointName]. Nous devrions donc coordonner avec [GER.GetLeLaLNP] [GER.GetName] nos défenses."
 SWI_the_alpine_empire_desc:0 "Jamais jusqu'à présent les Alpes n'avaient été unifiées sous une seule autorité. Jusqu'à aujourd'hui. Avec notre puissance combinée, nous pouvons nous défendre face à toute menace, et pousser au-delà des montagnes, tandis que les sommets seront une citadelle imprenable où nous replier au cas où."
 ETH_rebuilding_the_country_idea_desc:0 "$ETH_rebuilding_the_country_desc$"
 SWI_fly_over_the_mountains_desc:0 "À quoi bon se replier dans des refuges fortifiés dans nos chères montagnes si c'est pour y rester cloîtrés sous des pluies de bombe ? Non, nous devons tout faire pour les défendre, et cela commence par empêcher l'ennemi d'en approcher depuis le ciel, et de là porter la guerre sur son propre territoire."
