 ITA_monarchia_d_italia:0 "Monarchie [ITA.GetAdjFS]"
 ITA_monarchia_d_italia_desc:1 "Victor-Emmanuel n'aurait jamais dû laisser le fascisme prendre pied sur la scène politique [ITA.GetAdjFS]. Il est grand temps de corriger cette erreur en reléguant les fascistes au second plan au sein du gouvernement."
 ITA_new_corporations:0 "Nouvelles corporations"
 ITA_new_corporations_desc:1 "Nous aurions tout intérêt à reprendre l'idée des corporations du régime fasciste pour l'adapter aux besoins du nouveau gouvernement."
 ITA_extraction_industry:0 "Secteur primaire"
 ITA_extraction_industry_desc:1 "Nous devons développer le secteur de la production de matières premières pour répondre aux demandes de l'industrie. Il n'est pas tolérable que les pénuries freinent la production militaire."
 ITA_prepare_for_the_coming_wars:0 "Préparer les guerres futures"
 ITA_prepare_for_the_coming_wars_desc:1 "Où que l'on regarde, la guerre menace. Nous devons donc disposer d'une industrie militaire solide, capable de répondre aux besoins de l'armée."
 ITA_mobilize_the_railway_guns:0 "Mobiliser les canons ferroviaires"
 ITA_mobilize_the_railway_guns_desc:1 "À situation désespérée, mesures désespérées. L'heure est venue de remettre sur les rails nos vieux canons ferroviaires."
 ITA_bring_back_old_glories:0 "Remettre à l'eau les gloires d'hier"
 ITA_bring_back_old_glories_desc:1 "De vieux navires attendent dans les ports d'être démantelés. Or, plusieurs ingénieurs et officiers de la Marine prétendent que quelques améliorations suffiraient à rendre de nouveau opérationnels ces glorieux bâtiments d'hier."
 ITA_new_forms_of_weaponry:0 "Armes nouvelles"
 ITA_new_forms_of_weaponry_desc:1 "Pour que [ITA.GetLeLaLNP] [ITA.GetName] devienn[ITA.GetEEntNP] l'une des plus grandes puissances militaires au monde, il faut travailler sur des armes nouvelles. Or, les scientifiques semblent convaincus que la mise en place d'un programme d'étude de l'énergie atomique pourrait répondre à nos demandes."
 ITA_revoke_the_acerbo_law:0 "Abroger la loi Acerbo"
 ITA_revoke_the_acerbo_law_desc:1 "C'est la loi Acerbo qui a donné à Mussolini et aux fascistes les moyens de disposer enfin de ce pouvoir qu'ils convoitaient tant. Il est temps donc de l'abroger afin d'éviter qu'une telle situation se reproduise."
 ITA_christian_democracy:0 "Démocratie chrétienne"
 ITA_christian_democracy_desc:1 "Le parti chrétien-démocrate d'Alcide de Gasperi, conservateur et centriste, dispose d'une grande popularité en mêlant les valeurs chrétiennes et l'idée de liberté. Nous devrions donc lui demander de former un gouvernement, à la condition expresse qu'il reste fidèle à la monarchie."
 ITA_democratic_king:0 "Roi démocrate"
 ITA_democratic_king_desc:1 "L'heure est venue pour la monarchie [ITA.GetAdjFS] de s'orienter davantage vers la démocratie – tout en préservant évidemment la figure du souverain en tant que dirigeant du pays."
 ITA_cooperate_with_moderates:0 "Coopérer avec les modérés"
 ITA_cooperate_with_moderates_desc:1 "Il n'y a aucune raison de ne pas coopérer avec les membres les moins radicaux de l'ancien régime fasciste. Il se trouve parmi eux des gens tout à fait compétents, qui pourraient contribuer aux progrès de l'Italie nouvelle."
 ITA_expand_intelligence_services:0 "Renforcer les services de renseignement"
 ITA_expand_intelligence_services_desc:1 "Aujourd'hui, la connaissance c'est le pouvoir. Nous devons donc à tout prix développer les services de renseignement afin de nous assurer de pouvoir rendre la monnaie de leur pièce aux services secrets étrangers."
 ITA_crush_opposition:0 "Écraser l'opposition"
 ITA_crush_opposition_desc:1 "L'ancien régime fasciste compte encore de nombreux partisans dans le pays, qui font tout pour s'opposer à nos politiques et retarder l'œuvre du gouvernement. Il est temps d'en finir avec ces gens."
 ITA_power_to_the_king:0 "Renforcement des pouvoirs du roi"
 ITA_power_to_the_king_desc:1 "En cette époque où les tensions sociales et politiques atteignent leur paroxysme, la seule manière d'éviter l'installation d'un régime extrémiste [ITA.GetAuEnANP] [ITA.GetName], qu'il soit fasciste ou communiste, est de renforcer la concentration des pouvoirs entre les mains du souverain. Qui serait plus apte que lui à diriger le pays ?"
 ITA_disband_the_blackshirts:0 "Dissoudre les Chemises noires"
 ITA_disband_the_blackshirts_desc:1 "Les Chemises noires sont une organisation trop dangereuse, entièrement dévouée au fascisme. Il est donc temps qu'elles soient dissoutes, tout comme leur régime avant elles."
 ITA_utilize_the_blackshirts:0 "Utiliser les Chemises noires"
 ITA_utilize_the_blackshirts_desc:1 "Si les Chemises noires se sont par le passé entièrement dévouées au fascisme et à son Duce, leur apporter la preuve qu'elles ont toutes les raisons de se satisfaire de la nouvelle Italie que nous forgeons nous permettrait de nous appuyer sur elles pour faire avancer nos propres intérêts. Après tout, y a-t-il tant de différence entre l'ancien et le nouveau régime ?"
 ITA_expand_the_royal_guard:0 "Renforcer la Garde royale"
 ITA_expand_the_royal_guard_desc:1 "Pour disposer de troupes loyales à la monarchie, capables d'assumer différentes missions et de participer aux diverses opérations militaires qui pourraient s'avérer nécessaires, le mieux est encore de renforcer la Garde royale."
 ITA_gloria_al_regno_d_italia:0 "Gloire du royaume"
 ITA_gloria_al_regno_d_italia_desc:1 "Quiconque prétend que la monarchie est un régime désuet est un insensé qui ne voit pas que, sous une main noble et ferme, une humble nation peut devenir l'une des grandes puissances du monde. Vive le roi !"
 ITA_paramilitary_training:0 "Formation paramilitaire"
 ITA_paramilitary_training_desc:1 "Il est temps de renforcer les milices de volontaires et d'améliorer leur formation militaire. Tirons donc parti des officiers distingués des divisions d'élite pour former les nouvelles recrues et commander les Chemises noires."
 ITA_seek_papal_support:0 "Obtenir le soutien du pape"
 ITA_seek_papal_support_desc:1 "Pour régler les problèmes sociaux et renforcer la stabilité politique du pays, nous devrions nous appuyer sur l'Église, qui a toujours exercé une grande influence sur le peuple italien. Nous devrions nous rapprocher du pape afin d'obtenir son soutien et son approbation."
 ITA_agents_of_the_church:0 "Agents de l'Église"
 ITA_agents_of_the_church_desc:1 "L'Église dispose d'innombrables représentants, dans le monde entier. Si nous parvenions à mettre la papauté de notre côté, nous pourrions disposer de nombreux agents, avec une couverture parfaite en tant qu'émissaires de l'Église, qui permettraient d'améliorer nos réseaux de renseignement."
 ITA_strengthen_the_papacy:0 "Raffermir la papauté"
 ITA_strengthen_the_papacy_desc:1 "L'influence qu'exerce le pape sur la société est évidente. La seule manière de préserver la stabilité est de donner plus de pouvoirs à l'Église [ITA.GetAuEnANP] [ITA.GetName]."
 ITA_setting_course:0 "Décider de l'avenir"
 ITA_setting_course_desc:1 "Le royaume est prêt à aller au-devant de son destin. La grandeur et la gloire attendent le fier peuple [ITA.GetAdjMS], aussi est-il temps de décider dès à présent de l'avenir du pays."
 ITA_mare_nostrum_bba:0 "Mare nostrum"
 ITA_mare_nostrum_bba_desc:0 "C'est d'abord par sa puissance navale que l'ancienne Rome a vaincu Carthage. En investissant à son tour dans nos navires, nous pourrons nous assurer du contrôle de la Méditerranée pour en faire à nouveau « Mare nostrum », notre mer."
 ITA_auxiliaries:0 "Auxiliaires"
 ITA_auxiliaries_desc:1 "Tout comme au temps de nos ancêtres romains, les auxiliaires jouent un rôle important en soutenant les unités régulières, en reconnaissant le terrain et en harcelant l'ennemi. Nous devrions disposer de davantage de ces milices paramilitaires pour renforcer l'armée."
 ITA_the_italian_legions:0 "Légions [ITA.GetAdjFP]"
 ITA_the_italian_legions_desc:1 "L'armée ne s'est guère montrée à la hauteur ces dernières années, mais maintenant que les [ITA.GetHabitants] sont plus fiers que jamais de leur héritage romain, nous devrions lui imposer de nouvelles doctrines afin d'assurer que les troupes soient aussi redoutables qu'il y a deux mille ans."
 ITA_new_roman_citizens:0 "Nouvelle citoyenneté romaine"
 ITA_new_roman_citizens_desc:1 "Accorder la citoyenneté aux indigènes des colonies nous assurerait à coup sûr du soutien et de la coopération des autochtones."
 ITA_all_roads_lead_to_rome:0 "Toutes les routes mènent à Rome"
 ITA_all_roads_lead_to_rome_desc:1 "Les légions de Rome étaient autrefois célèbres pour leur rapidité de mouvement et leur efficacité à construire des routes et toutes les infrastructures qui leur étaient nécessaires. Deux mille ans après, pour faire la guerre, logistique et lignes de ravitaillement sont encore plus importantes."
 ITA_the_king_of_the_skies:0 "La reine du ciel"
 ITA_the_king_of_the_skies_desc:1 "Au contraire de nos ancêtres romains, nos forces armées doivent dominer le ciel pour pouvoir combattre au mieux, sur terre comme sur mer. Les appareils [ITA.GetAdjMP] sont déjà réputés pour leur polyvalence et leur qualité, mais il est temps maintenant que les ingénieurs aéronautiques commencent à développer une véritable forteresse volante."
 ITA_modern_musculus:0 "Musculus moderne"
 ITA_modern_musculus_desc:1 "Tout comme les Romains autrefois, nous devons développer de puissantes machines de guerre, capable de nous assurer la suprématie sur le champ de bataille. Concevons donc le char de combat parfait, un musculus moderne, capable de ravager les lignes de l'ennemi et de semer la terreur chez lui."
 ITA_caligulas_pride:0 "Orgueil de Caligula"
 ITA_caligulas_pride_desc:1 "L'heure est venue de développer le plus grand navire de guerre ayant jamais existé. Les meilleurs ingénieurs navals ont perfectionné et testé leurs prototypes et semblent désormais persuadés que le Nettuno régnera non pas seulement sur la Méditerranée, mais bien sur toutes les mers du monde."
 ITA_iberian_protection:0 "Protéger la péninsule Ibérique"
 ITA_iberian_protection_desc:1 "Les pays ibériques ont joui d'une sécurité relative ces dernières années, mais il est évident qu'ils seraient aujourd'hui incapables de se défendre seuls face aux grandes puissances. Nous devrions leur offrir la protection [ITA.GetDuDelaDelNP] [ITA.GetName] avant qu'il ne soit trop tard pour eux."
 ITA_south_american_alliances:0 "Alliances sud-américaines"
 ITA_south_american_alliances_desc:1 "Il est temps que notre faction s'étende. Rapprochons-nous des pays d'Amérique du Sud afin de les convaincre de l'importance de former une alliance puissante face aux innombrables menaces qui nous entourent."
 ITA_the_papacy_reborn:0 "Restauration de la papauté"
 ITA_the_papacy_reborn_desc:1 "Maintenant que Sa Sainteté a renversé le roi et assuré son contrôle sur la péninsule, il est temps pour les [ITA.GetHabitants] de s'aligner sur la vision et les objectifs de l'Église."
 ITA_deus_vult:0 "Deus vult"
 ITA_deus_vult_desc:1 "L'Église catholique a été un pilier de la stabilité et un espoir en Europe durant des siècles. En cette époque tourmentée, nous devons redevenir ce pilier. Telle est la volonté de Notre Seigneur !"
 ITA_catholic_action:0 "Action catholique"
 ITA_catholic_action_desc:1 "L'organisation de la jeunesse catholique s'avère très efficace pour lutter contre le communisme, promouvoir les principes de justice sociale du catholicisme et gonfler les rangs des forces armées avec de nouvelles et ferventes recrues."
 ITA_a_time_for_war:0 "L'heure de la guerre"
 ITA_a_time_for_war_desc:1 "Aussi longtemps que l'hérésie persistera en Europe il ne pourra y avoir de paix. L'heure est donc venue pour une nouvelle guerre sainte. De nouvelles machines de guerre rugiront bientôt son nom, prêtes à frapper les incroyants de la fureur des justes. Non, il n'y aura de paix tant que le Jugement n'aura pas été délivré à tous les mécréants par un canon de 105 mm !"
 ITA_the_holy_lands:0 "Terre sainte"
 ITA_the_holy_lands_desc:1 "Une région aussi importante pour les chrétiens que la Palestine ne peut qu'appartenir au royaume de Dieu. Nous devons veiller à ce que la Terre sainte nous soit rendue, sans délai."
 ITA_the_catholic_dominion:0 "Suprématie catholique"
 ITA_the_catholic_dominion_desc:1 "La papauté est désormais devenue l'une des grandes puissances du monde, aussi est-il temps de nous rapprocher véritablement des fidèles chrétiens et d'agir en tant que main de Dieu, guidant et protégeant les peuples comme le berger son troupeau. Car tel est le mandat que nous a confié Dieu lui-même !"

 ITA_unite_the_opposition:0 "Rassembler l'opposition"
 ITA_unite_the_opposition_desc:1 "Le fascisme est bien implanté [ITA.GetAuEnANP] [ITA.GetName], et il va être difficile de l'éradiquer. Nous devons donc trouver des objectifs communs aux divers groupes s'opposant au régime, car c'est le seul moyen de renverser ce misérable Duce."
 ITA_liberate_gramsci:0 "Libérer Gramsci"
 ITA_liberate_gramsci_desc:1 "Notre camarade, le philosophe marxiste $ITA_antonio_gramsci$, a été jeté en prison par le gouvernement fasciste il y a plus de dix ans maintenant, et sa santé se dégrade rapidement. Nous devons organiser une opération clandestine pour le sortir de là et lui sauver la vie, car il sera assurément un acteur majeur de la Révolution."
 ITA_organize_strikes_in_the_north:0 "Grèves dans le Nord"
 ITA_organize_strikes_in_the_north_desc:1 "Avant de lancer le moindre soulèvement, nous devons tout faire pour nous assurer du soutien des ouvriers [ITA.GetAdjMP] et être certains que les régions industrielles du Nord se rangent avec nous dans l'opposition au régime fasciste."
 ITA_the_southern_farmlands:0 "Terres agricoles du Sud"
 ITA_the_southern_farmlands_desc:1 "Quoi que puisse faire le régime fasciste, [ITA.GetLeLaLNP] [ITA.GetName] rest[ITA.GetEEntNP] fondamentalement un pays rural. Pour que la Révolution soit un succès, nous devons donc nous appuyer sur les paysans. Et c'est dans le Sud du pays qu'ils sont les plus nombreux."
 ITA_defy_the_duce:0 "Défier le Duce"
 ITA_defy_the_duce_desc:1 "L'heure est venue de lancer le soulèvement contre le régime fasciste, et d'éradiquer ce fléau pour le peuple [ITA.GetAdjMS]. Ouvriers et paysans, aux armes !"
 ITA_appeal_to_the_bourgeoisie:0 "Appel à la bourgeoisie"
 ITA_appeal_to_the_bourgeoisie_desc:1 "Nous devons entrer en contact avec les groupes de la bourgeoisie qui aspirent à voir tomber le régime fasciste. Entre les ressources dont ils disposent et le courage de nos révolutionnaires, nous devrions pouvoir rapidement mettre fin à la guerre."
 ITA_seize_old_equipment:0 "Saisie du vieil armement"
 ITA_seize_old_equipment_desc:1 "Une grande quantité d'armement est entreposée dans les dépôts d'armes de l'armée, dans tout le pays. Même s'il est vieillissant, le distribuer aux combattants nous aiderait grandement à remporter la guerre."
 ITA_the_italian_republic:0 "République [ITA.GetAdjFS]"
 ITA_the_italian_republic_desc:1 "La monarchie est un système dépassé et pourri jusqu'à la moelle, qui ne fait que retarder la Révolution. Il est grand temps donc de nous débarrasser de la famille royale et de s'occuper de leurs partisans."
 ITA_the_popular_front:0 "Front populaire"
 ITA_the_popular_front_desc:1 "La guerre civile a bien montré que les communistes sont capables non seulement de mener les [ITA.GetHabitants] jusqu'à la victoire contre le fascisme, mais aussi de mener à bien la modernisation sociale et industrielle dont a tant besoin le pays."
 ITA_the_garibaldi_legion:0 "Légion Garibaldi"
 ITA_the_garibaldi_legion_desc:1 "Nous devrions organiser des unités de volontaires afin qu'ils puissent combattre aux côtés de leurs camarades républicains en Espagne au sein des brigades internationales."
 ITA_gruppi_di_difesa_della_donna:0 "Gruppi di difesa della donna"
 ITA_gruppi_di_difesa_della_donna_desc:1 "Nos camarades révolutionnaires, issus de divers mouvements, ont proposé de former des groupes de défense féminins pour participer et mobiliser les forces au sein de toutes les classes sociales et de tous les milieux en cas de guerre."
 ITA_a_new_era_for_the_red_shirts:0 "Renaissance des Chemises rouges"
 ITA_a_new_era_for_the_red_shirts_desc:1 "Nous devons suivre l'exemple de Giuseppe Garibaldi et de ses Chemises rouges. Les milices doivent être renforcées et formées pour accomplir leur devoir au mieux, à la fois au sein de l'armée [ITA.GetAuEnANP] [ITA.GetName] ou comme brigades de volontaires à l'étranger."
 ITA_pugno_alzato:0 "Lever le poing"
 ITA_pugno_alzato_desc:1 "Il est temps d'éradiquer ce fléau qu'est le fascisme et de mettre fin à la menace qu'il pose pour l'ensemble de l'humanité. Levons le poing et battons-nous tous dans cette lutte vitale !"
 ITA_a_leader_steps_forward:0 "Apparition d'un meneur"
 ITA_a_leader_steps_forward_desc:0 "L'heure est venue de décider qui devra prendre la tête de la République. Heureusement, ce ne sont pas les candidats de talent qui manquent."
 ITA_the_path_to_progress:0 "La route vers le progrès"
 ITA_the_path_to_progress_desc:0 "Pour recouvrer de la guerre civile, nous devrions contacter les gouvernements communistes et socialistes partout dans le monde qui seraient prêts à coopérer avec nous."
 ITA_industrial_socialization:0 "Nationalisation de l'industrie"
 ITA_industrial_socialization_desc:1 "Il est temps maintenant de nationaliser les grandes usines, qui toutes sont aux mains des capitalistes et de la bourgeoisie. Elles ont vocation à produire pour le bien des [ITA.GetHabitants], pas de quelques possédants."
 ITA_institute_the_five_year_plan:0 "Instituer le plan quinquennal"
 ITA_institute_the_five_year_plan_desc:1 "Tout comme nos camarades soviétiques, nous devons industrialiser le pays afin de pouvoir rivaliser avec les grandes puissances de ce monde. Nous devons mettre en place un plan quinquennal, qui permettra de rétablir nos capacités industrielles d'avant-guerre, et même de les dépasser."
 ITA_new_ricostruzione_industriale:0 "Nouvelle reconstruction industrielle"
 ITA_new_ricostruzione_industriale_desc:1 "L'Institut pour la reconstruction industrielle a joué un grand rôle pour sauvegarder, restructurer et financer les banques et sociétés en faillite. Au prix de quelques ajustements pour le débarrasser de ses relents fascistes, nous pouvons nous assurer qu'il continue ainsi."
 ITA_political_commissars:0 "Commissaires politiques"
 ITA_political_commissars_desc:1 "Pour préserver la loyauté envers les valeurs communistes et inspirer la ferveur parmi les troupes, nous devrions établir des commissaires politiques au sein de l'armée, chargés de l'éducation politique et de l'organisation des unités auxquelles ils seront rattachés."
 ITA_common_ground:0 "Terrain d'entente"
 ITA_common_ground_desc:1 "Nous devons oublier nos différends avec les autres mouvements politiques qui, en réalité, ont les mêmes objectifs que nous. Il est temps de collaborer plus étroitement entre nous afin de guider [ITA.GetLeLaLNP] [ITA.GetName] vers un avenir brillant."
 ITA_appease_the_military:0 "Apaiser l'armée"
 ITA_appease_the_military_desc:1 "De nombreux militaires sont mécontents envers le gouvernement ou à propos de leur statut après la guerre civile. Il serait donc sage de veiller à ce que leur mécontentement trouve des réponses et que le rôle qu'ils ont joué lors du conflit soit reconnu."
 ITA_crush_the_mafia:0 "Éradiquer la mafia"
 ITA_crush_the_mafia_desc:1 "La mafia et les bandes de contrebandiers, de gangsters et de criminels ont profité de la guerre civile pour reprendre pied dans la société. C'est donc notre devoir envers les [ITA.GetHabitants] de les débusquer pour rétablir la sécurité et la stabilité."
 ITA_empower_the_carabinieri:0 "Renforcer les carabiniers"
 ITA_empower_the_carabinieri_desc:1 "Les carabiniers ont joué un rôle crucial pour débusquer les mafieux et préserver la paix et l'ordre dans le pays. Il est donc temps de renforcer leurs unités pour pouvoir leur confier d'autres tâches."
 ITA_army_modernization:0 "Modernisation de l'armée"
 ITA_army_modernization_desc:1 "Les forces armées tireraient grandement parti de matériels nouveaux et de méthodes de formation qui leur permettraient de se mettre au niveau des armées et doctrines des autres grandes puissances."
 ITA_union_in_the_party:0 "Unité du Parti"
 ITA_union_in_the_party_desc:1 "Le premier facteur pour permettre au communisme de s'implanter réellement dans le pays est l'unité du Parti. Nous devons veiller à ce que tous les militants partagent la même vision, visent les mêmes objectifs et suivent les règles définies par le Parti pour les atteindre."
 ITA_follow_the_soviet_union:0 "Suivre l'URSS"
 ITA_follow_the_soviet_union_desc:1 "Nos camarades soviétiques ont clairement montré la voie à suivre pour permettre à notre jeune république d'atteindre ses objectifs et sa raison d'être en devenant enfin un véritable État communiste."
 ITA_military_cooperation:0 "Coopération militaire"
 ITA_military_cooperation_desc:1 "Nous devrions contracter des accords de coopération militaire avec nos alliés si nous voulons l'emporter. De fait, toutes les grandes puissances qui nous entourent sont des ennemies avérées du prolétariat."
 ITA_defense_against_capitalism:0 "Défense anti-capitaliste"
 ITA_defense_against_capitalism_desc:1 "Le fascisme est notre premier et plus grand ennemi idéologique ; mais il est loin d'être le seul. Le capitalisme représente une menace terrible pour le pays et la révolution prolétarienne [ITA.GetAuEnANP] [ITA.GetName]. Nous devons donc nous tenir prêts à l'affronter."
 ITA_combined_research_effort:0 "Coordination de la recherche"
 ITA_combined_research_effort_desc:1 "Les avancées technologiques sont essentielles si nous voulons que l'armée dispose de matériel moderne avec lequel faire face à l'ennemi. Nous devons pour cela collaborer avec nos alliés et veiller à ce que la recherche scientifique progresse de manière régulière."
 ITA_special_brigades:0 "Brigades spéciales"
 ITA_special_brigades_desc:1 "Nous devrions former des brigades d'assaut spéciales, composées de miliciens s'étant distingués au sein de leurs propres unités, afin de soutenir les autres unités au combat lors des principales offensives."
 ITA_defend_the_land:0 "Défense de la patrie"
 ITA_defend_the_land_desc:1 "Les Soviétiques et leurs politiques insensées ont trahi le prolétariat tout autant que le marxisme. Mieux vaut que les [ITA.GetHabitants] suivent leur propre voix vers le socialisme avancé, même si des obstacles et périls se dressent sur la route. Mais, espérons-le, nous pourrons nous soutenir avec nos camarades et alliés."
 ITA_united_anarchist_confederations:0 "Confédération anarchiste"
 ITA_united_anarchist_confederations_desc:1 "Il va être nécessaire de coopérer avec les anarchistes espagnols, et ceux des autres pays avec eux, pour combattre les fascistes et les capitalistes. Formons donc une grande commission de coopération afin d'héberger des activistes, intellectuels et combattants de la liberté venus du monde entier."
 ITA_the_fight_against_stalinism:0 "Combattre le stalinisme"
 ITA_the_fight_against_stalinism_desc:1 "Malheureusement, capitalisme et fascisme ne sont pas les seuls ennemis auxquels nous devons faire face. Les stalinistes considèrent notre gouvernement et [ITA.GetLeLaLNP] [ITA.GetName] comme une menace pour leurs intérêts, et sont prêts à recourir à tous les moyens pour nous détruire. Nous ne pouvons nous permettre d'attendre qu'ils agissent contre nous. Portons-leur le premier coup !"
 ITA_raise_the_peoples:0 "Soulever les peuples"
 ITA_raise_the_peoples_desc:1 "De nombreux paysans [ITA.GetAdjMP], braves et courageux, sont prêts à combattre pour nos valeurs. Grâce à eux, nous pouvons former davantage d'unités de Chemises rouges pour renforcer les rangs de l'armée."
 ITA_il_sol_dell_avvenire:0 "Sol dell'Avvenire"
 ITA_il_sol_dell_avvenire_desc:1 "Il est temps de proclamer la naissance d'une Italie nouvelle, l'$ITA_socialist_republic_fascism$, dans laquelle tous seront libres et égaux aux yeux de l'État. Le soleil de l'avenir est sur le point de briller sur nous !"
 ITA_italian_socialism:0 "Socialisme [ITA.GetAdjMS]"
 ITA_italian_socialism_desc:1 "Le chemin vers le socialisme s'ouvre devant nous, et il est temps de le prendre avec détermination pour donner naissance à une société juste qui obtiendra la reconnaissance internationale qu'elle mérite."
 ITA_cooperate_with_the_mafia:0 "Coopérer avec la mafia"
 ITA_cooperate_with_the_mafia_desc:1 "Les organisations mafieuses qui ont profité de la guerre civile pour proliférer, à condition de leur accorder quelques privilèges et concessions, pourraient bien nous offrir les moyens d'améliorer les affaires privées et publiques."
 ITA_mafia_abroad:0 "Mafieux à l'étranger"
 ITA_mafia_abroad_desc:1 "L'influence des familles mafieuses avec lesquelles nous avons conclu des accords se développe non pas seulement [ITA.GetAuEnANP] [ITA.GetName], mais aussi hors des frontières. Nous devrions envoyer des agents qui leur sont associés dans les territoires des grandes puissances capitalistes, où leurs affaires pourront prospérer tout en servant nos intérêts."
 ITA_empower_the_unions:0 "Renforcer les syndicats"
 ITA_empower_the_unions_desc:1 "Le prolétariat [ITA.GetAdjMS] recèle des potentiels immenses. Nous devons veiller à ce que les syndicats aient les moyens et l'autorité nécessaire pour réguler et gérer au mieux la main-d'œuvre."
 ITA_production_lines:0 "Lignes de production"
 ITA_production_lines_desc:1 "Le temps est venu d'étendre et moderniser les principales lignes de production pour veiller à ce que les forces armées puissent recevoir le ravitaillement et l'armement nécessaire pour agir au mieux."
 ITA_the_republics_leadership:0 "Direction de la République"
 ITA_the_republics_leadership_desc:1 "Pour mener la république vers la société socialiste juste et que méritent tous les [ITA.GetHabitants], nous devons choisir le bon parti et le bon dirigeant. Ferrucio Parri et Ivanoe Bonomi semblent tous deux parfaitement qualifiés et à la hauteur de la tâche."
 ITA_bring_back_exiled_intellectuals:0 "Ramener d'exil les intellectuels"
 ITA_bring_back_exiled_intellectuals_desc:1 "Le régime fasciste avait poussé à l'exil un grand nombre de citoyens, dont des philosophes, intellectuels et scientifiques. Il est temps de leur offrir l'opportunité de rentrer au pays."
 ITA_social_stability:0 "Stabilité sociale"
 ITA_social_stability_desc:1 "Les horreurs de la guerre civile sont derrière nous, la société est désormais plus juste et égalitaire, et si le chemin est encore long pour atteindre le socialisme véritable nous pouvons d'ores et déjà annoncer aux [ITA.GetHabitants] que la paix sociale est désormais assurée."
 ITA_aid_for_the_spanish_republic:0 "Aider les républicains espagnols"
 ITA_aid_for_the_spanish_republic_desc:1 "Nous devons aider nos camarades espagnols confrontés à la guerre civile. Leur république socialiste est assaillie par des généraux assoiffés de sang, qui après avoir prêté serment envers l'État ravagent désormais le pays avec le soutien des puissances fascistes européennes."
 ITA_italia_libera:0 "L'Italia libera"
 ITA_italia_libera_desc:1 "[ITA.GetLeLaLNPCap] [ITA.GetName] doi[ITA.GetTVentNP] prendre l'initiative et proposer aux gouvernements amis voisins de former une alliance européenne, qui permettra de coopérer et d'assurer notre défense commune face aux périls qui nous menacent tous."
 ITA_european_democracies:0 "Démocraties européennes"
 ITA_european_democracies_desc:1 "Nous devons poursuivre nos politiques de coopération et de solidarité entre pays démocratiques européens. De fait, seule la diplomatie permettra de forger une alliance puissante, capable de faire face à quiconque attaquerait l'un de nos pays."
 ITA_peace_preservation:0 "Préserver la paix"
 ITA_peace_preservation_desc:1 "En cette époque où l'instabilité s'aggrave et les conflits internationaux se multiplient, seuls les [ITA.GetHabitants] sont en mesure de préserver et imposer la paix en Europe."
 ITA_scientific_cooperation:0 "Coopération scientifique"
 ITA_scientific_cooperation_desc:1 "Nous aurions tout intérêt à développer un programme de coopération scientifique pour veiller à conserver notre avance technologique face aux autres puissances mondiales."
 ITA_secure_the_borders:0 "Sécurité des frontières"
 ITA_secure_the_borders_desc:1 "Avec l'aggravation des tensions internationales, tous les pays qui ne sont pas nos alliés doivent être considérés comme potentiellement hostiles. Nous devons renforcer les frontières et y disposer de garnisons, plutôt que devoir soudain faire face à une invasion qu'il sera déjà trop tard pour arrêter."
 ITA_bring_down_fascist_strongholds:0 "Abattre les bastions fascistes"
 ITA_bring_down_fascist_strongholds_desc:1 "Étant donné la situation critique en Europe, nous ne pouvons attendre que les puissances fascistes lancent l'assaut contre nous. C'est donc [ITA.GetAuAlaAlNP] [ITA.GetName] d'agir d'abord, de manière à être certain[ITA.GetXENP] de les frapper vite et fort."
 ITA_reestablish_old_alliances:0 "Restaurer les anciennes alliances"
 ITA_reestablish_old_alliances_desc:1 "Nous devons tenter de reformer les alliances formées au cours de la Grande Guerre. Seule l'union des grandes puissances démocratiques européennes permettra d'assurer la victoire face aux nombreux périls qui nous attendent."
 ITA_military_agreements:0 "Accords militaires"
 ITA_military_agreements_desc:1 "Nous avons beaucoup à apprendre de nos alliés. Nous devrions donc les contacter pour leur proposer un programme de coopération militaire et technologique."
 ITA_the_enemies_of_capitalism:0 "Ennemis du capitalisme"
 ITA_the_enemies_of_capitalism_desc:1 "Le communisme soviétique est une menace pour l'ensemble de l'Europe, et donc pour [ITA.GetLeLaLNP] [ITA.GetName]. L'heure est venue d'abattre la menace."
 ITA_the_ethiopian_question:0 "La question [ETH.GetAdjFS]"
 ITA_the_ethiopian_question_desc:1 "La guerre en Éthiopie a été brutale et injuste. Nous devons compenser les atrocités qu'y ont commises les fascistes et tout faire pour faciliter la réconciliation avec les autorités du pays."
 ITA_abolish_the_colonies:0 "Abolir les colonies"
 ITA_abolish_the_colonies_desc:1 "Nous devrions mettre au point un projet révolutionnaire afin d'abolir le statut de colonie pour toute région sous suzeraineté [ITA.GetAdjFS]. Pour la première fois de leur histoire, les citoyens de chaque région concernée pourront ainsi décider de leur avenir. À nous de leur montrer tous les avantages qu'ils obtiendraient en devenant des provinces légitimes."
 ITA_cooperatives_for_intensive_exploitation:0 "Coopératives d'exploitation intensive"
 ITA_cooperatives_for_intensive_exploitation_desc:1 "L'Afrique est un continent riche, où l'on trouve de nombreux gisements de ressources. Nous devrions y investir afin d'accroître la production et en tirer autant de profits que possible."
 ITA_condemn_colonialism:0 "Condamner le colonialisme"
 ITA_condemn_colonialism_desc:1 "L'heure est venue de condamner le colonialisme et d'appeler les puissances européennes qui ont opprimé durant tant d'années les peuples africains à réagir. Et si cela devait mal tourner, nous serons prêts à les affronter aux côtés des Africains."
 ITA_new_colonial_policies:0 "Nouvelles politiques coloniales"
 ITA_new_colonial_policies_desc:1 "Le régime fasciste n'a que trop longtemps maltraité les peuples autochtones des colonies. Il est temps donc de réviser nos politiques à ce sujet, en accordant une plus grande autonomie aux régions soumises à notre autorité afin de corriger les injustices du passé."
 ITA_negotiations_with_albania:0 "Négocier avec les [ALB.GetHabitants]"
 ITA_negotiations_with_albania_desc:1 "[ALB.GetLeLaLNPCap] [ALB.GetName] [ALB.GetAOntNP] été très fortement influencé[ALB.GetXENP] par [ITA.GetLeLaLNP] [ITA.GetName] au cours des dernières décennies. Maintenant que nous avons renoncé à l'autoritarisme du régime fasciste, nous devrions donc proposer à [ALB.Capital.GetCapitalVictoryPointName] de renforcer les liens entre nos pays, voire lui proposer d'intégrer officiellement nos territoires."
 ITA_enlist_the_bashkimi_kombetar:0 "Recruter le Bashkimi Kombëtar"
 ITA_enlist_the_bashkimi_kombetar_desc:1 "De nombreux [ALB.GetHabitants] sont bien disposés envers notre gouvernement et [ITA.GetLeLaLIdeo] [ITA.GetIdeologie], et souhaiteraient intégrer les Chemises rouges. Nous devrions donc créer de nouvelles unités afin de pouvoir y rassembler ces nouvelles recrues."
 ITA_the_italian_confederation:0 "Confédération [ITA.GetAdjFS]"
 ITA_the_italian_confederation_desc:1 "Maintenant que nos politiques coloniales ont été révisées, la prochaine étape consiste à former une confédération qui inclura tous les pays issus de la décolonisation afin d'assurer la coopération et les profits mutuels."
 ITA_planned_economy:0 "Économie planifiée"
 ITA_planned_economy_desc:1 "Les représentants de la jeune Confédération ont proposé une initiative économique qui, selon eux, permettrait de réguler et doper les économies de tous les pays membres de manière efficace et soutenable."
 ITA_the_fight_overseas:0 "Combattre outre-mer"
 ITA_the_fight_overseas_desc:1 "L'heure est venue de renforcer nos défenses et de préparer le soutien logistique à de vastes campagnes militaires sur le continent africain. Nous devons pour cela développer des techniques particulières pour l'entraînement des troupes et de la flotte, afin qu'elles puissent combattre efficacement dans les conditions difficiles qu'elles rencontreront."
 ITA_irregulars:0 "Irréguliers"
 ITA_irregulars_desc:1 "Dans toutes les campagnes en Afrique, les troupes irrégulières jouent un rôle majeur. Nous devons donc accroître les recrutements parmi les populations autochtones et améliorer la formation de ces unités."
 ITA_liberate_the_workers_of_africa:0 "Libération des prolétaires africains"
 ITA_liberate_the_workers_of_africa_desc:1 "L'heure est venue de libérer enfin les peuples africains de ces gouvernements qui n'ont d'autre but que les opprimer."
 ITA_ascari:0 "Askaris"
 ITA_ascari_desc:1 "Les divisions régulières recrutées parmi les populations locales africaines se sont avérées remarquablement efficaces dans divers rôles – non pas seulement comme en garnison ou comme réserves, mais aussi lors des opérations dans les terrains les plus difficiles, qui auraient causé de nombreux problèmes aux autres divisions."

