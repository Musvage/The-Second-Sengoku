 ITA_regia_marina_name_communism:0 "$ITA_regia_marina_dynamic_modifier_alt_communism$"
 SWI_ban_the_swiss_nazi_party:0 "Interdire les partis nazis"
 SWI_ban_the_swiss_nazi_party_desc:0 "Nous ne pouvons laisser les partis nazis [SWI.GetAdjMP] colporter la propagande étrangère. Leur idéologie s'oppose à toutes les valeurs qui définissent la Confédération. En aucun cas elle ne peut être tolérée dans notre pays, bâti sur la démocratie et la tolérance, ou elle finirait par le détruire de l'intérieur."
 SWI_hold_nazi_gold:0 "Conserver l'or des nazis"
