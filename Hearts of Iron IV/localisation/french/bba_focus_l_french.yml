 ITA_albania_fascist_militia:0 "Milice fasciste [ALB.GetAdjFS]"
 ITA_albania_fascist_militia_desc:0 "TODO"
 ITA_albania_fascist_militia_occupation_law_tt:0 "Donne accès à la politique d'occupation §Y$colonial_police$§! dans les États §Y[ALB.GetAdjMP]§!.\n"
 ITA_albania_fascist_militia_occupation_law_full_tt:0 "Donne accès à la politique d'occupation dans les États §Y[ALB.GetAdjMP]§! :\n"
 SWI_prolongued_service:0 "Prolonger le service"
