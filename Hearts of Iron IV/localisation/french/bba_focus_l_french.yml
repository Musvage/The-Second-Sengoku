#########   Historical ####################
 SWI_swiss_guiding_principles:0 "Principes politiques"
 SWI_swiss_guiding_principles_desc:0 "[SWI.GetLeLaLNPCap] [SWI.GetName] [SWI.GetEstSontNP] la plus ancienne démocratie d'Europe, mais les tourments de notre époque la mettent en danger. Devons-nous poursuivre la tradition initiée par le Pacte originel et la Constitution de 1848, ou une voie nouvelle s'offre-t-elle à nous ?"
 SWI_increase_defense_budget:0 "Accroître le budget de la Défense"
 SWI_increase_defense_budget_desc:0 "Nous sommes certes parvenus à préserver notre neutralité et notre souveraineté lors de la Grande Guerre, mais rien ne dit que cela va durer. Il n'est pas impossible que l'une des grandes puissances qui nous entourent envahisse le pays pour contourner les fortifications construites contre elle. Et ce n'est pas le budget actuel de la Défense qui pourra l'en empêcher."
 SWI_national_defense_fund:0 "Fonds de la Défense nationale"
 SWI_national_defense_fund_desc:0 "Défendre un pays exige plus que de la sueur et du labeur : il faut aussi des financements pour importer des armes et des matières premières pour se préparer au pire. Mettre en place un fond qui permettrait aux citoyens [SWI.GetAdjMP] de contribuer de manière volontaire permettrait d'accroître le budget militaire et serait un bon exemple de la participation populaire de la population."
 SWI_reaffirm_spiritual_defense:0 "Réaffirmer la défense spirituelle"
 SWI_reaffirm_spiritual_defense_desc:1 "Face à la menace croissante de l'autoritarisme aux frontières, depuis 1932 la Confédération veille à défendre les valeurs [SWI.GetAdjFP]. Maintenant, plus que jamais, alors que la menace se précise, nous devons renouveler notre serment de défendre notre mode de vie, physiquement aussi bien que spirituellement."
 SWI_fortify_border_with_germany:0 "Fortifier la frontière [GER.GetAdjFS]"
 SWI_fortify_border_with_germany_desc:0 "[GER.GetLeLaLNPCap] [GER.GetName] constitu[GER.GetEEntNP] une menace évidente pour la survie [SWI.GetDuDelaDelNP] [SWI.GetName]. Si la guerre venait à éclater entre [FRA.GetHabitants] et [GER.GetHabitants], ceux-ci pourraient très bien transiter par nos territoires au lieu d'attaquer la ligne Maginot ou de passer par le Benelux. Mieux vaut donc fortifier la frontière."
 SWI_fortify_border_with_italy:0 "Fortifier la frontière [ITA.GetAdjFS]"
 SWI_fortify_border_with_italy_desc:1 "Les ambitions expansionnistes des [ITA.GetHabitants] pourraient se retourner contre nous à tout moment. Après tout, une partie non négligeable de la population parle l'italien, et il suffirait d'un discours [ITA.GetDuDelaDelDir] [ITA.GetLeader] pour que [SWI.GetLeLaLNP] [SWI.GetName] devienn[SWI.GetEEntNP] une cible. Montrons-leur que nous ne serons pas une proie facile."
 SWI_fortify_border_with_france:0 "Fortifier la frontière [FRA.GetAdjFS]"
 SWI_fortify_border_with_france_desc:2 "En dépit de [FRA.GetSesLeursNP] promesses de protéger les valeurs démocratiques et nos relations amicales, nous ne pouvons ignorer la possibilité que [FRA.GetLeLaLNP] [FRA.GetName] cherch[FRA.GetEEntNP] à franchir les frontières pour prendre par surprise les [GER.GetHabitants] ou les [ITA.GetHabitants]."
 SWI_ban_foreign_nazi_propaganda:0 "Interdire la propagande nazie étrangère"
 SWI_ban_foreign_nazi_propaganda_desc:0 "Nous ne pouvons laisser les partis nazis [SWI.GetAdjMP] colporter la propagande étrangère. Leur idéologie s'oppose à toutes les valeurs qui définissent la Confédération. En aucun cas elle ne peut être tolérée dans notre pays, bâti sur la démocratie et la tolérance, ou elle finirait par le détruire de l'intérieur."
 SWI_buero_ha:0 "Büro Ha"
 SWI_buero_ha_desc:1 "Nous ne pouvons laisser nos voisins penser que nous collectons des renseignements sur eux, aussi est-il préférable de nous appuyer sur des agences semi-indépendantes pour mener nos opérations secrètes. Ce photographe, homme d'affaires et espion, Hans Hausamann, va pour cela nous être fort utile. Avec sa petite officine d'enquêteurs, il fera le sale travail sans que nous ayons à nous salir les mains."
 SWI_federal_police:0 "Office fédéral de la police"
 SWI_federal_police_desc:0 "Ce serait folie de chercher à défendre [SWI.GetLeLaLNP] [SWI.GetName] de menaces extérieures, et de [SWI.GetLeLaFNP] laisser succomber aux périls intérieurs. Nous devons donner les pouvoirs à une police fédérale d'éradiquer tout danger intérieur aux frontières et de protéger l'État des militants étrangers sur notre sol."
 SWI_spab_counter_intelligence_agency:0 "Contre-espionnage"
 SWI_spab_counter_intelligence_agency_desc:0 "Nous savons que [GER.GetLeLaLNP] [GER.GetName] [GER.GetAOntNP] établi un centre de formation pour des saboteurs de la cinquième colonne à Stuttgart, surnommé le Panoramaheim. Nous devons donc donner à la Police fédérale un département de contre-espionnage pour faire face à la menace et lutter contre les opérations étrangères."
 SWI_armed_neutrality:0 "Neutralité armée"
 SWI_armed_neutrality_desc:0 "Notre tradition de neutralité constitue un pilier de l'identité [SWI.GetAdjFS]. Mais la neutralité ne peut à elle seule garantir notre souveraineté. A-t-elle aidé les [BEL.GetHabitants] pendant la Grande Guerre ? Non, la meilleure dissuasion est que l'ensemble du pays se tienne prêt à prendre les armes pour repousser toute invasion."
 SWI_promote_guisan:0 "Promouvoir $SWI_henri_guisan$"
 SWI_promote_guisan_desc:0 "Notre système politique autorise un général et commandant en chef seulement en temps de besoin extrême, lorsque la Confédération est menacée. Or, la situation actuelle répond assurément à ces critères, et l'homme de la situation est évidemment Guisan, le plus qualifié pour le poste. Mais il jouit aussi d'une très grande popularité..."
 SWI_national_redoubt:0 "Réduit national"
 SWI_national_redoubt_desc:0 "Guisan a proposé une nouvelle stratégie pour défendre le territoire [SWI.GetAdjMS] : au lieu de défendre les frontières à tout prix, il suffirait de céder le Moyen Pays devant l'ennemi pour se retirer dans les Alpes, où il serait possible de faire très chèrement payer à l'ennemi l'occupation du pays."
 SWI_expedite_mobilization:0 "Accélérer la mobilisation"
 SWI_expedite_mobilization_desc:0 "Le rôle de notre petite armée permanente consiste à contenir l'avancée de l'ennemi tandis que les [SWI.GetHabitants] prennent les armes et forment les milices, le pilier de nos forces. Nous devons donc veiller à ce qu'elles soient prêtes au plus vite, afin d'éviter le risque que les troupes professionnelles soient débordées."
 SWI_fortify_the_jura:0 "Fortifier le Jura"
 SWI_fortify_the_jura_desc:0 "De nombreux préparatifs ont été faits pour fortifier les Alpes, mais le Jura devrait l'être tout autant. Car même s'il se prête moins à cela, il pourrait constituer un second front tout à fait avantageux si le Moyen Pays venait à tomber entre les mains de l'ennemi."
 SWI_rig_infrastructure_to_blow:0 "Préparer le dynamitage des infrastructures"
 SWI_rig_infrastructure_to_blow_desc:0 "Si nous devons laisser l'ennemi franchir les frontières, nous ne pouvons tout lui servir sur un plateau d'argent. Il est donc vital de tout préparer pour rendre les infrastructures inutilisables par l'ennemi, afin de ralentir son avancée et le contraindre à utiliser de nombreuses ressources pour les remplacer."
 SWI_emergency_industry:0 "Industrie de recours"
 SWI_emergency_industry_desc:0 "Maintenant que tout est prêt pour détruire les usines en cas d'invasion, nous devons aussi veiller à disposer de remplacements pour reconstruire une fois l'ennemi repoussé. Des tunnels et usines secrets doivent être disposés dans les montagnes et les vallées, et pourquoi pas même en dehors des frontières."
 SWI_flood_the_valleys:0 "Inonder les vallées"
 SWI_flood_the_valleys_desc:0 "Une invasion de grande ampleur passerait sans doute non loin du lac de Constance. C'est donc le lieu idéal où utiliser les canaux et les digues pour inonder les terres cultivables et gêner l'ennemi. Il nous suffira alors de le bombarder pour lui faire regretter son audace."
 SWI_defend_the_skies:0 "Défendre notre ciel"
 SWI_defend_the_skies_desc:0 "La guerre moderne repose en grande partie sur la supériorité et le soutien aériens. [SWI.GetLeLaLNPCap] [SWI.GetName] [SWI.GetNestNesontNP] pas prêt[SWI.GetXENP] à cette réalité nouvelle, aussi devons-nous préparer chaque canton à défendre son ciel contre les appareils ennemis."
 SWI_attack_from_the_mountains:0 "Attaques depuis les montagnes"
 SWI_attack_from_the_mountains_desc:0 "Une fois positionnés dans les défenses des Alpes et du Jura, il sera possible depuis les sommets de tomber sur l'ennemi, en bas dans les vallées. Nous devons nous assurer que chaque minute qu'il passera sur notre territoire lui causera le plus de pertes possibles."
 SWI_frontier_defense_plan:0 "Plan de défense des frontières"
 SWI_frontier_defense_plan_desc:0 "Si nous laissons l'ennemi franchir les frontières sacrées [SWI.GetDuDelaDelNP] [SWI.GetName], nous sommes perdus. Nous ne pouvons céder un pied de notre territoire. Elles doivent donc être fortifiées et défendues."
 SWI_fight_until_death:0 "Combattre jusqu'à la mort"
 SWI_fight_until_death_desc:1 "Les chances ne sont pas en notre faveur. Nous sommes en infériorité numérique et matérielle, et non préparés pour ce qui s'annonce. Tous les citoyens doivent donc être prêts à donner leur vie pour leur canton et pour [SWI.GetLeLaLNP] [SWI.GetName]."
 SWI_total_defense:0 "Défense totale"
 SWI_total_defense_desc:0 "La guerre totale implique une défense totale. Si chaque milice est prête et donne tout face à l'ennemi, alors peut-être [SWI.GetLeLaLNP] [SWI.GetName] aur[SWI.GetAOntInterrNP]-[SWI.GetIlElleNP] une chance."
 SWI_the_army_position:0 "Position de l'armée"
 SWI_the_army_position_desc:0 "Les milices et l'armée permanente seront positionnées aux frontières. Nous devons donc y disposer de fortifications afin d'accroître leur capacité à résister à toute tentative d'invasion."
 SWI_prolonged_service:0 "Service prolongé"
 SWI_prolonged_service_desc:0 "L'actuelle durée du service militaire est insuffisante pour faire face à un conflit prolongé. Nous devons par conséquent donner au gouvernement fédéral les outils qui permettront de garder les citoyens sous les drapeaux plus longtemps, même si cela implique de renoncer à certaines libertés."
 SWI_enhanced_training:0 "Améliorer l'entraînement"
 SWI_enhanced_training_desc:0 "La guerre a bien changé depuis la dernière fois que [SWI.GetLeLaLNP] [SWI.GetName] [SWI.GetAOntNP] couru le risque d'entrer en conflit. Nous devons donc moderniser l'entraînement des citoyens, eux qui constituent notre meilleure arme pour défendre la nation."
 SWI_integrate_refugees_into_the_army:0 "Intégrer les réfugiés dans l'armée"
 SWI_integrate_refugees_into_the_army_desc:1 "Nous sommes un îlot de paix et de démocratie dans une mer de conflits et de fascisme, aussi nombreux sont ceux qui trouvent refuge [SWI.GetAuEnANP] [SWI.GetName]. Certains d'entre eux aspirent à contribuer à la défaite de ceux qui les ont chassés de leur patrie, et bon nombre étaient soldats. Laissons-les donc se battre pour notre cause commune."
 SWI_expanded_military_support:0 "Améliorer le soutien militaire"
 SWI_expanded_military_support_desc:0 "Les milices ne sont pas composées que de soldats. De nombreuses autres tâches sont requises pour qu'elles puissent fonctionner comme une machine bien huilée. Si nous voulons que [SWI.GetLeLaLNP] [SWI.GetName] soi[SWI.GetTEntNP] convenablement défendu[SWI.GetXENP], nous devons donc recruter et former des compagnies de soutien."
 SWI_all_adults_training:0 "Entraînement de tous les adultes"
 SWI_all_adults_training_desc:0 "Étant donné la situation mondiale actuelle, nous ne pouvons compter sur la chance. Chaque adulte en mesure de le faire doit être prêt à prendre les armes en cas d'invasion. La nation appartient à tous, et tous doivent en assurer la défense."
 SWI_anti_tank_divisions:0 "Divisions antichars"
 SWI_anti_tank_divisions_desc:0 "Le char de combat est l'outil sur lequel repose toute la guerre moderne. La géographie nous offre certes déjà un net avantage contre eux, mais si nous armions nos forces d'armes antichars nous serions assurés de rendre l'outil absolument inopérant."
 SWI_reduce_military_training_age:0 "Abaisser l'âge de recrutement"
 SWI_reduce_military_training_age_desc:0 "Habituellement, les [SWI.GetHabitants] commencent l'entraînement au combat à 20 ans, mais pour disposer de davantage d'hommes sous les drapeaux et assurer notre défense ils vont devoir commencer un an plus tôt. Espérons que cela suffira..."
 SWI_veteran_sharpshooter_divisions:0 "Divisions de tireurs d'élite vétérans"
 SWI_veteran_sharpshooter_divisions_desc:1 "Des milliers de tireurs d'élite vétérans ont demandé à pouvoir rejoindre l'armée en tant qu'auxiliaires et faire leur devoir pour la défense du pays et de la démocratie. Leur expérience et leur enthousiasme seront un réel avantage pour les milices."
 SWI_fortify_ticino:0 "Fortifier le Tessin"
 SWI_fortify_ticino_desc:0 "En tant que pays neutre entre trois nations historiquement belliqueuses, la mort peut frapper de partout. Nous ne pouvons baisser la garde. Les [ITA.GetHabitants] sont tout aussi capables de nous attaquer que les [GER.GetHabitants] ou les [FRA.GetHabitants], et s'ils le font ce sera par le $STATE_846$. Nous devons donc en faire une forteresse inexpugnable."
 SWI_fortify_sargans_gotthard_and_st_maurice:0 "Fortifier les Alpes suisses"
 SWI_fortify_sargans_gotthard_and_st_maurice_desc:0 "Les Alpes font la fierté de tous les [SWI.GetHabitants]. Et, en cette époque incertaine, les fortifier en fera aussi la clef de la défense du pays."
 SWI_defend_against_paratroopers:0 "Défense contre les parachutistes"
 SWI_defend_against_paratroopers_desc:0 "Les parachutistes peuvent être utilisés pour franchir toutes les lignes de défense, rendant vains tous les préparatifs. Il est donc crucial de nous préparer à nous occuper de ces parachutistes avant qu'ils puissent mettre à mal nos lignes."
 SWI_expand_special_forces:0 "Développer les forces spéciales"
 SWI_expand_special_forces_desc:1 "L'armée permanente est bien préparée, mais très réduite par rapport à celle des autres pays, et pourrait ne pas suffire pour défendre le pays. Nous devons disposer de davantage d'unités pour assurer la victoire."
 SWI_purchase_german_planes:1 "[SWI_purchase_fascist_planes_name]"
 SWI_purchase_german_planes_default:0 "Achat d'avions [GER.GetAdjMP]"
 SWI_purchase_german_planes_alt:0 "Achat d'avions aux fascistes"
 SWI_purchase_german_planes_desc:0 "L'Armée de l'air est dépassée, et manque des industries et de la technologie indispensables pour produire suffisamment d'appareils. Mieux vaut donc en acheter à l'industrie [?SWI.SWI_biggest_fascist.GetAdjective], ce qui nous mettra aussi en bons termes avec [?SWI.SWI_biggest_fascist.GetNameDef]."
 SWI_ban_the_communist_party:0 "Interdire le Parti communiste"
 SWI_ban_the_communist_party_desc:0 "Les communistes sont un véritable danger pour [SWI.GetLeLaLNP] [SWI.GetName]. En dépit de la distance nous séparant [SOU.GetDuDelaDelNP] [SOU.GetName], l'influence de ces révolutionnaires se sent jusqu'ici. Nous ne pouvons risquer de déstabiliser le pays en une époque si troublée, aussi mieux vaut agir rapidement contre quiconque cherche à saper le gouvernement."
 SWI_withdraw_from_the_league_of_nations:0 "Sortir de la SdN"
 SWI_withdraw_from_the_league_of_nations_desc:0 "Appartenir à la Société des Nations est incompatible avec la neutralité à laquelle aspir[SWI.GetEEntNP] [SWI.GetLeLaLNP] [SWI.GetName]. Il est donc vital d'abandonner cette organisation moribonde, d'autant que cela montrera aussi à nos voisins qu'ils n'ont aucun intérêt à faire de nous une cible."
 SWI_limited_censorship_of_the_press:0 "Censure de la presse limitée"
 SWI_limited_censorship_of_the_press_desc:0 "Ceux qui veulent envahir [SWI.GetLeLaLNP] [SWI.GetName] feront tout pour justifier une invasion. La liberté de la presse, si elle est essentielle à une démocratie saine, doit donc pour l'heure être limitée afin de ne pas offrir de faux prétextes à nos voisins."
 SWI_tighten_press_censorship:0 "Renforcer la censure de la presse"
 SWI_tighten_press_censorship_desc:0 "Nous ne pouvons nous permettre la moindre erreur. Un seul mot pourrait faire la différence entre la survie et la disparition. Nous ne pouvons laisser la presse mettre en danger notre avenir, aussi vaut-il mieux la contrôler étroitement, comme le demande [?SWI.SWI_biggest_fascist.GetNameDef]."
 SWI_seek_trade_agreement_with_germany:0 "Accord commercial avec les [GER.GetHabitants]"
 SWI_seek_trade_agreement_with_germany_desc:0 "Le fascisme continue de progresser. Sans doute est-ce difficile à accepter, mais collaborer économiquement avec [GER.GetLeLaLNP] [GER.GetName] pourrait être le meilleur moyen de détourner le danger."
 SWI_axis_gold:0 "Or de l'Axe"
 SWI_axis_gold_desc:0 "Être neutres implique de garder nos marchés ouverts à tous les pays, ce qui est un avantage dont nous pouvons profiter : si [SWI_biggest_fascist.GetNameDef] peut collaborer économiquement avec nous, nul doute que cela contribuera à apaiser nos relations."
 SWI_spirit_of_resistance:0 "Esprit de résistance"
 SWI_spirit_of_resistance_desc:0 "L'arme essentielle pour la défense du pays, c'est le cœur et l'esprit de chaque citoyen. Nous devons nous assurer que tous les [SWI.GetHabitants] sont prêts à combattre jusqu'au bout, même si tout paraît perdu."
 SWI_pro_helvetia:0 "Pro Helvetia"
 SWI_pro_helvetia_desc:0 "La défense spirituelle [SWI.GetDuDelaDelNP] [SWI.GetName] requiert que notre culture reste singulière et distincte de celles de nos voisins. L'organisation nouvelle Pro Helvetia permettra de préserver et promouvoir les valeurs [SWI.GetAdjFP], si liées à la démocratie, et d'assurer notre survie."
 SWI_spirit_of_saint_bernard:0 "Esprit du Grand-Saint-Bernard"
 SWI_spirit_of_saint_bernard_desc:0 "Les [SWI.GetHabitants] se sont toujours enorgueillis de leurs traditions médicales et de leur volonté d'aider ceux qui sont dans le besoin. L'hospice du Grand-Saint-Bernard et l'organisation de la Croix-Rouge en sont la preuve. Mais ces valeurs peuvent être utilisées et réorientées pour favoriser les efforts de défense des milices."
 SWI_adopt_romansh:1 "Reconnaître le romanche"
 SWI_adopt_romansh_desc:0 "[SWI.GetLeLaLNPCap] [SWI.GetName] [SWI.GetNestNesontNP] pas une nation composée de régions [GER.GetAdjFP], [FRA.GetAdjFP] et [ITA.GetAdjFP], comme le prétendent nos voisins avides, mais une nation multiculturelle et indivisible. Faire du romanche une langue officielle montrera à tous que notre culture et nos valeurs sont distinctes."
 SWI_patriotic_shooting_clubs:0 "Clubs de tir patriotiques"
 SWI_patriotic_shooting_clubs_desc:0 "Les [SWI.GetHabitants] ont une longue tradition de clubs et de compétitions de tirs, au point que certains de ces tireurs sont plus doués que les soldats professionnels d'autres pays. Nous pouvons donc en tirer parti en les intégrant dans les milices afin d'améliorer les capacités de défense."
 SWI_aktion_nationaler_widerstand:0 "Aktion Nationaler Widerstand"
 SWI_aktion_nationaler_widerstand_desc:0 "Un petit nombre de civils au sein de la société [SWI.GetAdjFS] sont prêts à coopérer secrètement pour influencer la population. Leur but est de lutter contre le défaitisme, d'inspirer l'unité nationale et de poser les bases de la résistance en cas d'invasion."
 SWI_heer_und_haus:0 "Armée et foyer"
 SWI_heer_und_haus_desc:0 "Les [SWI.GetHabitants], et par conséquent leur armée, ont besoin d'être encouragés de l'intérieur à résister et combattre pour la défense de la patrie. Pro Helvetia et l'Aktion Nationaler Widerstand sont donc essentiels pour les convaincre de l'importance des enjeux pour l'avenir du pays."
 SWI_ortswehren:0 "Gardes locales"
 SWI_ortswehren_desc:0 "La guerre totale implique que chaque citoyen doit être prêt à défendre son canton ; mais tous ne peuvent pas intégrer les milices. Nous devrions donc établir des gardes locales afin de servir d'appui aux milices et les soutenir dans la défense du pays."
 SWI_luftschutz:0 "Défense anti-aérienne"
 SWI_luftschutz_desc:0 "La guerre a changé, et les combats se déroulent désormais aussi dans le ciel. Nous ne pouvons le laisser devenir notre talon d'Achille. Des forces de défense anti-aériennes locales doivent être mises en place, formées de citoyens, et dotées d'armement afin de détecter et éliminer les menaces aériennes. Car pourquoi défendre les montagnes si l'ennemi passe par-dessus ?"
 SWI_train_swiss_women:0 "Entraînement des femmes"
 SWI_train_swiss_women_desc:0 "Si nous voulons défendre le pays jusqu'au bout, il serait absurde d'interdire à la moitié des [SWI.GetHabitants] de le faire. Les femmes devraient elles aussi être entraînées pour prendre part à la lutte pour notre survie."
 SWI_ban_national_movement_for_switzerland:0 "Interdire le Mouvement national"
 SWI_ban_national_movement_for_switzerland_desc:0 "Les fascistes sont comme les cafards, se tapissant dans les recoins les plus sombres de la société, se nourrissant de nos négligences pour se renforcer jusqu'à ce qu'il soit trop tard pour s'opposer à eux. Mais c'en est fini ! Qu'importe le nom et l'apparence qu'ils se donnent, nous les frapperons avec résolution pour préserver la démocratie."
 SWI_fortify_austrian_border:0 "Fortifier la frontière [AUS.GetAdjFS]"
 SWI_fortify_austrian_border_desc:0 "[AUS.GetLeLaLNPCap] [AUS.GetName] [AUS.GetEstSontNP] désormais contrôlé[AUS.GetXENP] par un ennemi possible, aussi ne pouvons-nous laisser un flanc sans défense dont il pourrait tirer parti en cas de guerre. Ce front doit être fortifié, au même titre que les autres."
 SWI_seek_allied_trade:0 "Commerce avec les Alliés"
 SWI_seek_allied_trade_desc:0 "Cernés de toutes parts par des ennemis, pour garantir notre survie nous devons veiller à préserver les liens commerciaux vitaux pour notre survie. Et, avec un peu de chance, nous pourrons peut-être même éviter de provoquer la colère des autres voisins en commerçant avec leurs rivaux."
 SWI_case_north:0 "Cas nord"
 SWI_case_north_desc:0 "La guerre contre [?SWI.SWI_biggest_fascist.GetNameDef] ne peut être totalement écartée, aussi devons-nous nous y préparer. Nous devons dresser nos plans, répartir le ravitaillement, creuser des tranchées, et armer les troupes."
 SWI_freeze_german_assets:0 "Gel des avoirs [GER.GetAdjMP]"
 SWI_freeze_german_assets_desc:0 "Depuis des années maintenant [?SWI.SWI_biggest_fascist.GetNameDef] se sert de notre neutralité et des failles de notre système bancaire pour protéger leurs richesses mal acquises et préserver leur économie. La moralité va devoir prendre le pas sur la neutralité absolue, même si cela aura assurément des répercussions."
 SWI_fund_resistance_groups:0 "Financer des groupes de résistants"
 SWI_fund_resistance_groups_desc:0 "Cela fait des siècles que les pays européens s'affrontent et soumettent des peuples sur tous les continents du monde. Il est du devoir [SWI.GetDuDelaDelNP] [SWI.GetName] d'aider les victimes de leurs conflits en leur donnant les outils pour briser leurs chaînes et décider eux-mêmes de leur propre avenir."
 SWI_citizen_supply_mandate:0 "Ravitaillement obligatoire des citoyens"
 SWI_citizen_supply_mandate_desc:0 "Nous ne pouvons savoir comment se déroulerait une invasion, ni même si elle pourrait compter sur un système de ravitaillement centralisé qui serait incompatible avec notre structure de commandement. C'est donc le devoir de tous les [SWI.GetHabitants] d'emmagasiner au moins deux mois de vivres chez eux, pour eux comme pour les milices locales."
 SWI_prepare_infrastructure_and_industry:0 "Préparer infrastructures et industries"
 SWI_prepare_infrastructure_and_industry_desc:0 "Défendre le pays ne consiste pas seulement à construire des défenses, mais aussi à renforcer les infrastructures dans les Alpes pour pouvoir déplacer davantage de troupes et de marchandises de manière efficace. Cela va de pair avec une base industrielle plus forte dans le Moyen Pays."
 SWI_build_up_military_readiness:0 "Préparation militaire"
 SWI_build_up_military_readiness_desc:0 "Préparer les [Root.GetHabitants] à se défendre est une tâche sans fin. Nous ne pourrons prendre le moindre repos tant qu'il existera des menaces d'invasion, aussi le pays doit-il être préparé sans plus tarder."
 SWI_support_active_militias_continuous_focus:0 "Soutien aux milices"
 SWI_support_active_militias_continuous_focus_desc:0 "Les citoyens sont armés et déployés au sein des milices locales, et c'est le devoir de chacun de les soutenir de toutes les manières possibles pour tenir l'ennemi éloigné des frontières."

 SWI_rig_infrastructure_to_blow_TT:0 "Si l'ennemi s'empare d'un État national [Root.GetFlag]§Y[Root.GetAdjMS]§!, l'ensemble des §Yinfrastructures§!, §Yvoies ferrées§!, §Ynœuds logistiques§! et §Yforts terrestres§! va être entièrement endommagé, et l'ensemble des usines §Ymilitaires§! et §Yciviles§! partiellement endommagé."
 SWI_create_anti_tank_template_TT:0 "Le modèle §YMilices citoyennes antichars§! va être créé."

##### Submit to Germany #####

 SWI_closer_ties_with_germany:0 "Se rapprocher [SWI_get_fascist_neighbor_INHAB_des]"
 SWI_closer_ties_with_germany_desc:0 "Nos voisins au nord sont puissants et dangereux. Si nous voulons survivre, il pourrait être sage de rester en bons termes avec eux. Entretenons donc des liens avec eux pour établir de bonnes relations tout en préservant officiellement notre neutralité."
 SWI_panoramaheim_branch:0 "Le Panoramaheim"
 SWI_panoramaheim_branch_desc:0 "Une certaine résidence, à Stuttgart, appelée « la maison du Panorama », est le centre opérationnel de nombreux agents de cette cinquième colonne qui cherche à déstabiliser le gouvernement [SWI.GetAdjMS] pour implanter un régime d'obédience fasciste."
 SWI_the_national_front:0 "Le Front national"
 SWI_the_national_front_desc:0 "Le Front national est le premier des mouvements fascistes [SWI.GetDuDeDNP] [SWI.GetName]. Si l'un d'entre eux devait prendre le pouvoir, ce serait lui. Certains de ses dirigeants entretiennent des liens étroits avec [GER.GetLeLaLNP] [GER.GetName], ce qui pourrait s'avérer utile pour obtenir [GER.GetSaLeurNP] protection en cas de conflit."
 SWI_infiltrate_federal_police:0 "Infiltrer la police fédérale"
 SWI_infiltrate_federal_police_desc:0 "Ayant pour mission de mettre fin à la propagande des mouvements fascistes et anti-démocratiques, la police fédérale est le lieu idéal à infiltrer pour empêcher qu'elle nous nuise. Cela nous permettra par ailleurs d'éliminer les agents ennemis sous couvert de la sécurité nationale."
 SWI_the_petition_of_the_200:0 "La Pétition des 200"
 SWI_the_petition_of_the_200_desc:0 "200 membres de divers partis [SWI.GetAdjMP] prônant le fascisme et l'autoritarisme ont présenté une pétition à l'Assemblée pour demander que, dans l'intérêt de la survie du pays, nous acceptions de collaborer avec [GER.GetLeLaLNP] [GER.GetName]."
 SWI_case_west:0 "Cas ouest"
 SWI_case_west_desc:0 "Nous devons nous tenir prêts à réagir face à tous les scénarios possibles. [FRA.GetLeLaLNPCap] [FRA.GetName] [FRA.GetEstSontNP] autant une menace que [GER.GetLeLaLNP] [GER.GetName], et doi[FRA.GetTVentNP] être traité[FRA.GetXENP] en conséquence. Nous devons préparer l'armée et le pays à la guerre."
 SWI_german_industrial_investments:1 "Implication [SWI_get_fascist_neighbor_adjective] dans l'industrie"
 SWI_german_industrial_investments_desc:0 "[?SWI.SWI_biggest_fascist.GetNameDefCap] est incontestablement une puissance industrielle. Or, si nous voulons survivre au conflit à venir, nous devons disposer d'une base industrielle pour y faire face. Ses investissements dans l'industrie seraient donc bienvenus, et l'inciteraient à tout faire pour préserver [Root.GetLeLaLNP] [Root.GetName]."
 SWI_complete_siegfried_line:0 "Prolonger la ligne Siegfried"
 SWI_complete_siegfried_line_desc:0 "Les [GER.GetHabitants] ont érigé une ligne défensive impressionnante face [FRA.GetAuAlaAlNP] [FRA.GetName]. Or, il est probable que nous devrons nous aussi nous défendre face aux [FRA.GetHabitants], du fait notamment du rapprochement opéré avec [GER.Capital.GetCapitalVictoryPointName]. Nous devrions donc coordonner nos défenses avec [GER.GetLeLaLNP] [GER.GetName]."
 SWI_military_exercises_with_germany:1 "Manœuvres avec [SWI_get_fascist_neighbor_INHAB_les]"
 SWI_military_exercises_with_germany_desc:0 "En dépit de leur hostilité envers nos valeurs démocratiques, [SWI_get_fascist_neighbor_INHAB_les] pourraient être des alliés utiles lorsque viendra l'heure de nous défendre. Et nous rapprocher d'eux écarterait un danger d'invasion de leur part."
 SWI_abandon_neutrality:0 "Renoncer à la neutralité"
 SWI_abandon_neutrality_desc:0 "Tous les pays européens ont choisi leur camp. [SWI.GetLeLaLNPCap] [SWI.GetName] doi[SWI.GetTVentNP] donc à tout prix éviter de se retrouver entre le marteau et l'enclume. La seule solution est de renoncer à notre neutralité historique pour nous assurer de la protection [SWI_get_fascist_neighbor_INHAB_des]."
 SWI_promote_tobler:0 "Promouvoir Tobler"
 SWI_promote_tobler_desc:0 "Seul membre d'un parti fasciste à avoir été élu, dirigeant du Front national, $SWI_robert_tobler$ est le candidat évident pour gouverner [SWI.GetLeLaLNP] [SWI.GetName] afin de [SWI.GetLeLaLNP] faire passer du pluralisme démocratique au statut d'allié[SWI.GetXENP] [SWI_get_fascist_neighbor_INHAB_des]. Henne va donc devoir quitter le parti, car il ne peut y avoir qu'un seul Führer."
 SWI_promote_henne:0 "Promouvoir Henne"
 SWI_promote_henne_desc:0 "En tant que promoteur fervent du fascisme et de la collaboration avec [SWI_get_fascist_neighbor_INHAB_les], $SWI_rolf_henne$ est le meilleur candidat pour diriger le Front national et [SWI.GetLeLaLNP] [SWI.GetName] en lien avec [SWI_get_fascist_neighbor_INHAB_les]. Cela aura des avantages, dont celui d'assurer notre protection et notre survie. Quant à Tobler, mieux vaut que ce faible quitte le parti."
 SWI_propagandize_swiss_military_tradition:0 "Utiliser les traditions militaires"
 SWI_propagandize_swiss_military_tradition_desc:0 "L'heure n'est pas à nous lamenter sur notre démocratie passée. Mieux vaut mettre en valeur nos traditions militaires. La Garde suisse et les arbalétriers étaient réputés pour leur discipline et leur efficacité en tant que mercenaires. Si nous voulons l'emporter lors du conflit à venir, rappelons aux [SWI.GetHabitants] leur glorieux passé militaire."
 SWI_ban_democratic_party:0 "Interdire les partis démocratiques"
 SWI_ban_democratic_party_desc:0 "Les partis démocratiques mettent en danger notre relation avec [SWI_get_fascist_neighbor_INHAB_les]. Si nous voulons nous rapprocher davantage de leur camp, nous devons faire ce qui aurait été inimaginable il y a quelques années encore : nous débarrasser des démocrates. Si c'est le prix à payer, nous le payerons."
 SWI_centralize_switzerland:0 "Centralisation"
 SWI_centralize_switzerland_desc:0 "La nation nouvelle que nous sommes en train de forger est bien éloignée de la vieille Confédération qui datait de bientôt un siècle. Mais nous devons maintenant porter l'accent sur la centralisation, tous les pouvoirs émanant du sommet de l'État pour atteindre en cascade le peuple."
 SWI_german_military_collaboration:1 "Coopération militaire [SWI_get_fascist_neighbor_adjective]"
 SWI_german_military_collaboration_desc:0 "Nous n'avons pas l'expérience de la guerre indispensable à l'armée pour survivre dans le monde moderne. C'est là que l'armée [?SWI.SWI_biggest_fascist.GetAdjective] peut nous être utile : elle est réputée et puissante. Collaborer avec elle nous permettra de défendre le pays, et peut-être même de mener des attaques préventives."
 SWI_join_the_axis:0 "Intégrer l'Axe"
 SWI_join_the_axis_desc:0 "Nous y sommes. Nous sommes sur le point de faire le pari qui assurera la survie du pays dans la tempête qui s'annonce. Nous devons nous ranger dans le camp de la faction [?SWI.SWI_biggest_fascist.GetAdjective]. Espérons que cela aura été le bon choix."
 SWI_become_german_puppet:1 "Devenir un fantoche [SWI_get_fascist_neighbor_adjective]"
 SWI_become_german_puppet_desc:0 "Henne a consacré toute sa carrière à ce moment, une sorte d'Anschluss [SWI.GetAdjMS]. Même si nous y perdrons notre souveraineté séculaire, nous devrions aussi en retirer des avantages. Espérons seulement que la nation ne disparaîtra pas pour autant."
 SWI_ask_for_vorarlberg:0 "Demander le $STATE_848$"
 SWI_ask_for_vorarlberg_desc:0 "Maintenant que [?SWI_fascist_overlord.GetNameDef] nous protège et que nous avons prouvé notre loyauté, il est temps que [SWI.GetLeLaLNP] [SWI.GetName] soi[SWI.GetTEntNP] récompensé[SWI.GetXENP]. Le $STATE_848$ s'est prononcé pour l'entrée dans la Confédération, aussi ses habitants seraient-ils prêts à devenir [SWI.GetHabitants]."
 SWI_size_and_opinion_chance_tooltip:0 "\nCe pays acceptera plus facilement selon la §Ytaille§! de nos forces armées et son §Yopinion§! à notre égard."
 SWI_request_austrian_occupation:0 "Demander à occuper l'Autriche"
 SWI_request_austrian_occupation_desc:0 "Le $STATE_848$ a été annexé, mais nous ne pouvons nous arrêter en si bon chemin. [?SWI_fascist_overlord.GetNameDefCap] doit comprendre que nous pouvons administrer des territoires plus vastes, ce qui allégerait son fardeau et ferait [SWI.GetDuDelaDelFaction] [SWI.GetFactionName] une machine de guerre bien plus efficace."
 SWI_request_italian_alps_occupation:0 "Demander à occuper l'Italie"
 SWI_request_italian_alps_occupation_desc:0 "Une partie des [SWI.GetHabitants] parlent l'italien, aussi le passage [ITA.GetDuDelaDelNP] [ITA.GetName] sous administration [SWI.GetAdjFS] se ferait-il aisément. L'annexion permettrait ainsi [SWI.GetAuAlaAlNP] [SWI.GetName] de poursuivre [SWI.GetSesLeursNP] efforts en vue d'atteindre la victoire."
 SWI_request_french_alps_occupation:0 "Demander à occuper la France"
 SWI_request_french_alps_occupation_desc:0 "[FRA.GetLeLaLNPCap] [FRA.GetName] [FRA.GetAOntNP] convoité nos territoires durant des générations, aussi n'est-ce que justice, maintenant que nous sommes en position de prendre possession de [FRA.GetSonLeurNP] territoire, que nous en recevions l'administration."
 SWI_the_alpine_supremacy:0 "Suprématie sur les Alpes"
 SWI_the_alpine_supremacy_desc:0 "Cette nation faible et velléitaire qu'était la Suisse n'existe plus. Nous sommes désormais devenus la seule puissance s'étendant sur les Alpes, dominant l'ensemble des sommets de la chaîne, ses habitants et même au-delà."

 SWI_professionalize_militias:0 "Professionnaliser les milices"
 SWI_professionalize_militias_desc:0 "Au rythme où vont les choses, des milices composées de réservistes ne pourront suffire. Nous devons entraîner tous ceux qui le peuvent pour le conflit à venir afin de former une armée professionnelle redoutable."
 SWI_modernize_airforce:0 "Moderniser l'Armée de l'air"
 SWI_modernize_airforce_desc:0 "Il est évident désormais que la guerre moderne est gagnée non pas seulement sur le champ de bataille, mais aussi au-dessus dans le ciel. Celui-ci doit être défendu et nous devons nous y imposer."
 SWI_swiss_airplane_designs:0 "Avions [SWI.GetAdjMP]"
 SWI_swiss_airplane_designs_desc:0 "Nous ne pouvons nous appuyer trop sur nos voisins pour disposer d'appareils qui nous permettraient de maîtriser le ciel. On ne peut se fier à quiconque se dit prêt à nous fournir les armes qui assureront leur défaite."
 SWI_license_axis_plane_designs:0 "Licences pour les avions de l'Axe"
 SWI_license_axis_plane_designs_desc:0 "La manière la plus rapide de nous assurer de maîtriser le ciel est de disposer d'avions fournis par les nations fascistes. Ce sont les seules qui ont une expérience récente du combat aérien pour atteindre la victoire, et cela nous rapprochera d'elles, les détournant même peut-être de nous envahir."
 SWI_airspace_surveillance:0 "Surveillance du ciel"
 SWI_airspace_surveillance_desc:0 "Si nous voulons défendre [SWI.GetLeLaLNP] [SWI.GetName] et [SWI.GetSesLeursNP] montagnes, il nous faut garder constamment les yeux levés vers le ciel pour y détecter les appareils ennemis. De nouveaux dispositifs nous permettront de les repérer pour que les chasseurs et la DCA se chargent aussitôt d'eux."

 SWI_professionalize_militias_TT:2 "Toutes les divisions des §Ymilices citoyennes [Root.GetAdjFP]§! vont devenir des divisions d'§Yinfanterie régulière§! et les décisions £decision_icon_small£§Y$SWI_military_readiness_decisions_category$§! ne seront plus accessibles."
 SWI_neutrality_decisions_disabled_TT:0 "Les décisions £decision_icon_small£§Y$SWI_absolute_neutrality_decisions_category$§! ne seront plus accessibles."
 SWI_has_fascist_neighbor_trigger_TT:0 "Un pays fasciste limitrophe est éligible."

 SWI_crack_down_on_dissent:0 "Répression des dissidents"
 SWI_crack_down_on_dissent_desc:0 "En cette époque où la moindre fêlure dans la société peut mener à la chute du gouvernement, [SWI.GetLeLaLNPCap] [SWI.GetName] ne peu[SWI.GetTVentNP] se permettre d'être désuni[SWI.GetXENP]."
 SWI_military_police:0 "Police militaire"
 SWI_military_police_desc:0 "Les institutions fédérales, malgré leur longue histoire, ne suffiront pas à préserver l'ordre nécessaire en une époque aussi troublée. La police militaire sera donc indispensable pour préserver l'unité de la nation."
 SWI_expand_federal_police_intelligence:0 "Développer l'Office fédéral de la police"
 SWI_expand_federal_police_intelligence_desc:0 "L'ennemi se tapit dans l'ombre et peut prendre bien des aspects, jusqu'au sein de la population. L'Office fédéral de la police doit donc disposer des outils pour éradiquer les dissidents, où qu'ils se cachent."
 SWI_martial_law:0 "Loi martiale"
 SWI_martial_law_desc:0 "Dans certains cas un scalpel est indispensable. Mais à l'heure actuelle, ce qu'il faut [SWI.GetAuAlaAlNP] [SWI.GetName] c'est un marteau qui tiendra [SWI.GetSesLeursNP] ennemis éloignés et [SWI.GetSaLeurNP] population sous contrôle."
####### Weapons Industry Sub Branch ####### 
 
 SWI_expand_weapons_industry:0 "Industrie de l'armement"
 SWI_expand_weapons_industry_desc:0 "Nos maigres capacités militaires ne suffiront pas en cas de guerre totale. Un conflit moderne est remporté par celui qui a le plus de balles, aussi devons-nous veiller à fabriquer de l'armement plus vite et plus longtemps que les autres."
 SWI_swiss_armored_divisions:0 "Divisions blindées"
 SWI_swiss_armored_divisions_desc:0 "Tout au long de notre histoire nous nous sommes enorgueillis de notre excellente infanterie ; mais elle ne pourra suffire pour affronter les blindés de nos ennemis. Nous devons donc disposer de nos propres véhicules mécanisés."
 SWI_alpine_specialization:0 "Spécialisation alpine"
 SWI_alpine_specialization_desc:0 "Plus que tout autre pays, nous sommes en mesure de perpétuer nos traditions montagnardes et de former des unités invincibles, capables de se défendre et d'attaquer face à quiconque sur les versants. Nos hommes seront l'avalanche qui emportera l'ennemi."
 SWI_tank_development:0 "Développer des chars"
 SWI_tank_development_desc:0 "Nous ne pouvons jamais baisser la garde. Nous devons développer de nouveaux blindés, toujours plus efficaces, ou tout l'acier que nous utiliserions serait gâché dans la construction de véritables cercueils de métal."
 SWI_mechanized_support:0 "Soutien mécanisé"
 SWI_mechanized_support_desc:0 "Nos hommes doivent pouvoir gagner le champ de bataille au plus vite, mais le soutien doit aussi pouvoir les y suivre ou toute rapidité serait parfaitement inutile."
 SWI_artillery:0 "Pièces d'artillerie"
 SWI_artillery_desc:0 "Une pluie d'obus doit s'abattre sur l'ennemi à mesure que nos forces avancent. Seule l'artillerie permettra de se défendre depuis les montagnes et de charger de manière efficace, en noyant quiconque résiste sous le plomb."
 SWI_industrial_production:0 "Production industrielle"
 SWI_industrial_production_desc:0 "Le front intérieur ne peut être ignoré. Quiconque peut travailler doit être prêt à œuvrer dans les usines de chaque canton pour faire fonctionner la machine de guerre."
 SWI_swiss_heavy_planes:0 "Avions lourds"
 SWI_swiss_heavy_planes_desc:0 "Depuis les bases aériennes se trouvant [SWI.GetAuEnANP] [SWI.GetName] il est possible de lancer des opérations aériennes jusque loin. À condition de disposer d'avions lourds. Nous devrions donc en construire."
 SWI_air_research:0 "Recherche aéronautique"
 SWI_air_research_desc:0 "Si nous voulons suivre le rythme des avancées faites par l'ennemi jusqu'à pouvoir dominer le ciel, nous devons accélérer la recherche et le développement de nouvelles technologies aéronautiques."
 SWI_air_production:0 "Production aéronautique"
 SWI_air_production_desc:0 "Disposer de modèles d'appareils n'est qu'une première étape. La suivante consistera à en produire suffisamment pour avoir en permanence des pilotes dans le ciel pour affronter l'ennemi aussi bien sur le champ de bataille qu'au-dessus."
 SWI_mountaneer_paratroopers:0 "Parachutistes de montagne"
 SWI_mountaneer_paratroopers_desc:0 "Le monde entier connaît notre pays pour ses sommets majestueux, et nombreux sont les [SWI.GetHabitants] qui considèrent les montagnes comme leur foyer. Nous devrions en tirer parti en formant des parachutistes capables de sauter sur les montagnes à l'étranger pour en prendre possession."

####### Allied/Aggrocratic ####### 
 
 SWI_purchase_american_planes:1 "[SWI_purchase_democratic_planes_title]"
 SWI_purchase_american_planes_usa:0 "Acheter des avions [USA.GetAdjMP]"
 SWI_purchase_american_planes_other:0 "Acheter des avions aux démocraties"
 SWI_purchase_american_planes_desc:0 "Nous n'avons ni les moyens ni la technologie pour renforcer nous-mêmes l'Armée de l'air. [SWI_purchase_american_planes_second_paragraph]"
 SWI_american_planes_desc_usa:0 "Quitte à acheter des appareils à l'étranger, [USA.GetLeLaLNP] [USA.GetName], avec [USA.GetSesLeursNP] traditions démocratiques, [USA.GetSaLeurNP] neutralité relative et [USA.GetSesLeursNP] compétences techniques, serai[USA.GetTEntNP] parfait[USA.GetXENP]."
 SWI_american_planes_desc_other:0 "La meilleure façon de ne pas transiger avec nos valeurs démocratiques pour quelques avions est donc de nous tourner vers [?SWI.SWI_best_dem_ally.GetNameDef]."
 SWI_allied_gold:0 "Or des Alliés"
 SWI_allied_gold_desc:0 "L'agitation et les sanctions qui entourent actuellement les affaires ont rendu le commerce de l'or plus difficile. Mais grâce à notre neutralité, nous pouvons poursuivre les relations avec les autres nations démocratiques, contribuant ainsi à nous préserver du fascisme."
 SWI_closer_democratic_ties:0 "Se rapprocher des démocraties"
 SWI_closer_democratic_ties_desc:0 "Les autocraties jettent leur ombre sur toute l'Europe. Nous n'avons sans doute pas les moyens de nous défendre nous-mêmes, mais en collaborant avec les autres démocraties nous pourrions stopper leur avancée. La première étape consistera donc à prouver aux démocraties que nous pouvons contribuer à la cause."
 SWI_connect_to_the_maginot_line:0 "Rejoindre la ligne Maginot"
 SWI_connect_to_the_maginot_line_desc:0 "Les vents de la guerre soufflent dans la direction [FRA.GetDuDelaDelNP] [FRA.GetName], et il y a de grands risques que [FRA.GetSesLeursNP] ennemis devront attaquer par la ligne Maginot. Cela nous place dans une situation précaire, [?SWI.SWI_biggest_fascist.GetNameDef] pouvant être tenté de la contourner en passant par nos territoires. Créons donc un front uni avec les [FRA.GetHabitants]."
 SWI_american_industrial_investments:0 "Investissements industriels [USA.GetAdjMP]"
 SWI_american_industrial_investments_desc:0 "La Grande Guerre a montré que la puissance industrielle [USA.GetDuDelaDelNP] [USA.GetName] pouvait renverser toute situation. Si nous nous rapprochons [USA.GetDeluiDelleDeuxNP] pour obtenir des investissements dans notre industrie, nous pourrions assurer notre position en étant certains qu'[USA.GetIlElleNP] défendr[USA.GetAOntNP] notre indépendance pour préserver [USA.GetSesLeursNP] intérêts."
 SWI_take_a_stance:0 "Choisir notre camp"
 SWI_take_a_stance_desc:0 "L'idéologie fasciste [?SWI_biggest_fascist.GetAdjective] a donné naissance au pire et au plus méprisable des régimes, l'ennemi le plus mortel qui soit pour [SWI.GetLeLaLNP] [SWI.GetName]. C'est la raison pour laquelle nous devons dès à présent choisir clairement notre camp, et défendre la démocratie par tous les moyens qui s'offrent à nous."
 SWI_join_france:0 "Rejoindre la France"
 SWI_join_france_desc:0 "Même si nos relations n'ont pas toujours été amicales, [SWI.GetLeLaLNP] [SWI.GetName] et [FRA.GetLeLaLNP] [FRA.GetName] partagent les mêmes valeurs démocratiques et même en partie la langue. Si nous devons choisir un camp dans le conflit à venir, mieux vaut être protégés par les [FRA.GetHabitants] que leurs ennemis."
 SWI_the_second_helvetic_republic:0 "IInde République helvétique"
 SWI_the_second_helvetic_republic_desc:0 "En 1798, l'infâme Bonaparte a conquis notre pays pour instituer une République helvétique afin de soumettre notre nation. Heureusement pour nous, cette époque est maintenant révolue, et nous pouvons être certains que, cette fois, l'union avec [FRA.GetLeLaLNP] [FRA.GetName] sera beaucoup plus équitable."
 SWI_alpine_aspirations:0 "Visées sur les Alpes"
 SWI_alpine_aspirations_desc:0 "Notre administration a fait de réels progrès, et dispose désormais des ressources pour administrer des territoires bien plus vastes. Nous devrions donc demander à [FRA.Capital.GetCapitalVictoryPointName] d'étendre notre zone de contrôle afin de faire passer l'ensemble des Alpes sous une seule autorité."
 SWI_support_allied_espionage:0 "Soutien aux espions alliés"
 SWI_support_allied_espionage_desc:0 "Préserver officiellement notre neutralité ne doit pas nous empêcher de soutenir de manière discrète les démocraties pour abattre le fascisme en Europe. De fait, c'est notre neutralité et la proximité avec [?SWI.SWI_biggest_fascist.GetNameDef] qui fait de nous un allié vital dans la lutte internationale contre le fascisme."
 SWI_expand_spy_networks:0 "Renforcer les réseaux de renseignement"
 SWI_expand_spy_networks_desc:0 "L'ennemi est à nos portes. Nous devons tout faire pour protéger nos frontières et le front intérieur, avant même que le danger soit ouvertement déclaré. Nos réseaux de renseignement seraient un bon point d'appui pour constituer une protection paraissant neutre et inoffensive aux menaces étrangères."
 SWI_share_spy_networks:0 "Partage de renseignements"
 SWI_share_spy_networks_desc:0 "[?SWI.SWI_best_dem_ally.GetNameDefCap] a le même but que nous : se protéger du fascisme. Nul besoin de traiter ouvertement [?SWI.SWI_biggest_fascist.GetNameDef] en ennemi pour y parvenir. Nos agents peuvent aisément se fondre parmi les [GER.GetHabitants], les [ITA.GetHabitants] et les [FRA.GetHabitants], autant donc en faire profiter [?SWI.SWI_best_dem_ally.GetNameDef]."
 SWI_secret_pact_with_the_allies:0 "Pacte secret avec les Alliés"
 SWI_secret_pact_with_the_allies_desc:0 "Le pays n'est pas prêt pour un conflit, ni même pour intégrer officiellement une faction ; mais ne pas disposer d'alliés se retournera contre nous. Pour défendre la démocratie en cas d'attaque-surprise, nous devrions rencontrer les autorités [?SWI.SWI_best_dem_ally.GetAdjective]s et conclure un accord : préparer secrètement l'entrée en guerre contre leur protection."
 SWI_oasis_of_democracy:0 "Îlot de démocratie"
 SWI_oasis_of_democracy_desc:0 "Nos frontières sont cernées par les ennemis de la démocratie. Mais en cette époque troublée, nous devons préserver nos valeurs. Quel intérêt à voir [SWI.GetLeLaLNP] [SWI.GetName] survivre si [SWI.GetSonLeurNP] âme même, la démocratie, devait périr lors de la défense du territoire ?"
 SWI_oasis_of_democracy_tt:1 "Si [Root.GetLeLaLNP] [SWI.GetFlag]§Y[SWI.GetName]§! [SWI.GetAOntNP] adopté la priorité §Y$SWI_axis_gold$§! et qu'au moins §Y1§! pays fasciste a l'esprit §Y$SWI_gold_trade$§! :"
 SWI_volunteer_force:0 "Force de volontaires"
 SWI_volunteer_force_desc:0 "Nous ne sommes pas encore en guerre, mais les [SWI.GetHabitants] sont prêts à se battre pour la démocratie. Nous ne pouvons rompre notre neutralité, mais une démocratie n'a pas à contrôler les mouvements de ses citoyens. S'ils décident de se battre contre les tyrans, encourageons-les donc. Ainsi le reste de la population sera-t-il prêt à lutter à son tour par la suite."
 SWI_export_saboteurs:0 "Saboteurs expérimentés"
 SWI_export_saboteurs_desc:0 "Nul besoin d'entrer en guerre si nous pouvons détruire l'ennemi en son sein. Les services de renseignement peuvent améliorer les opérations visant à accroître l'agitation et à renforcer la résistance dans les territoires occupés par l'ennemi, érodant ainsi lentement son emprise sur les régions dont il s'est emparé par la force."
 SWI_lay_the_groundwork:0 "Préparer le terrain"
 SWI_lay_the_groundwork_desc:0 "Afin de préparer une guerre ouverte, nous devons disposer de certains outils indispensables. Les réseaux d'infrastructures et de transport [SWI.GetAdjMP] doivent être améliorés et modernisés. À cette condition seulement nos citoyens pourront être mobilisés avec efficacité pour gagner le front."
 SWI_arsenal_of_the_alps:0 "Arsenal des Alpes"
 SWI_arsenal_of_the_alps_desc:0 "Entre les cimes, les précipices, les fortifications que nous y avons bâties et notre connaissance du terrain, les Alpes sont parfaites pour accroître de façon très importante nos capacités militaires et en faire un refuge au cas où nous devrions y faire retraite."
 SWI_thunder_in_the_valleys:0 "Tonnerre dans les vallées"
 SWI_thunder_in_the_valleys_desc:0 "La guerre de blindés ne peut se dérouler dans ces montagnes dans lesquelles nous vivons ; mais si nous voulons passer à l'offensive et attaquer l'ennemi avant qu'il ne parvienne jusqu'à nous, nous devons rattraper au plus vite notre retard en développant nos propres véhicules."
 SWI_fighting_for_the_hills:0 "Combattre dans les collines"
 SWI_fighting_for_the_hills_desc:0 "Au bout du compte, l'infanterie est l'arme la plus polyvalente au sein des forces armées. Et si les [SWI.GetHabitants] se sont toujours enorgueillis de leur infanterie, nous n'avons pas livré de guerre depuis bientôt un siècle. Remettre à niveau nos technologies et nos doctrines est donc crucial."
 SWI_fly_over_the_mountains:0 "Survoler les montagnes"
 SWI_weapons_of_democracy:0 "Les armes de la démocratie"
 SWI_weapons_of_democracy_desc:0 "Avant que l'ennemi ne commette l'inimaginable, nous devons être prêts à faire l'indispensable pour l'arrêter – même si cela implique des armes de destruction massive touchant jusqu'aux populations civiles, qui feront pleuvoir les feux de l'Enfer sur l'ennemi. Mais ainsi pourrons-nous le décourager de se livrer à d'autres atrocités."
 SWI_jump_into_action:0 "Passer à l'action"
 SWI_jump_into_action_desc:0 "Il y a seulement dix ans cela aurait été inimaginable ; mais [SWI.GetLeLaLNP] [SWI.GetName] [SWI.GetAOntNP] procédé à tous les préparatifs pour participer à l'effort de guerre. Les infrastructures, l'industrie et les institutions scientifiques sont prêtes pour un conflit ouvert d'une ampleur jamais vue. La machine de guerre vrombit, prête à se mettre en marche."
 SWI_exiled_government:0 "Gouvernement en exil"
 SWI_exiled_government_desc:0 "En dépit de tous nos efforts nous n'avons pu défendre la patrie, et le gouvernement n'a d'autre choix que poursuivre la lutte à distance. Ce sont les valeurs démocratiques qui ont permis à la nation de prospérer si longtemps, et qui continueront de nous guider. La Suisse, ce n'est pas un territoire ou une langue, mais la considération, le respect et la solidarité."
 SWI_join_the_allies:1 "Intégrer une alliance"
 SWI_join_the_allies_desc:0 "Les sacrifices matériels et compromis moraux exigés par le maintien de la neutralité deviennent intenables. La neutralité n'a plus sa place sur la scène politique européenne. En dépit de leurs défauts, disposer d'alliés est encore le meilleur moyen de préserver nos territoires en cette époque si agitée."
 
 SWI_gotthardbund_party_name:0 "Ligue du Gothard"
 SWI_gotthardbund_party_name_long:0 "$SWI_gotthardbund_party_name$"
   

 SWI_the_alpine_confederation:0 "Confédération des Alpes"
 SWI_the_alpine_confederation_desc:0 "Le pays s'est étendu au-delà de ses frontières historiques, et si les nouveaux cantons reçoivent le même statut que les plus anciens, nous devons tenir compte du fait que nous sommes désormais les gardiens des Alpes. Une nouvelle puissance démocratique est née, la Confédération des Alpes !"
 SWI_the_alpine_confederation_chance_TT:0 "\nCe pays acceptera plus facilement de nous accorder l'indépendance selon la §Ytaille§! de nos forces armées, qui accroîtra aussi les chances qu'il nous accorde des États alpins supplémentaires selon son §Yopinion§! à notre égard."
 SWI_gotthard_union:0 "Ligue du Gothard"
 SWI_gotthard_union_desc:0 "L'époque des petites querelles et du factionnalisme doit prendre fin. Il est temps que les [SWI.GetHabitants] soient enfin unis sous une autorité démocratique unique, ayant les pouvoirs de prendre les mesures qui s'imposent pour assurer la survie de la nation, de ses traditions et de ses valeurs. Nous résisterons, jusqu'à la victoire !"
 SWI_press_for_vorarlberg:0 "Pressions pour le Vorarlberg"
 SWI_press_for_vorarlberg_desc:0 "Même si le gouvernement [AUS.GetAdjMS] traîne des pieds, nous devons malgré tout nous assurer que la volonté exprimée démocratiquement par les habitants du $STATE_848$ en 1919 soit respectée. Il est du devoir [SWI.GetDuDelaDelNP] [SWI.GetName] de les protéger du fascisme et de l'autoritarisme."
 SWI_pre_empt_anschluss:0 "Prévenir l'Anschluss"
 SWI_pre_empt_anschluss_desc:0 "Il se dit que [GER.GetLeLaLNP] [GER.GetName] chercherai[GER.GetTEntNP] à annexer [AUS.GetLeLaLNP] [AUS.GetName] afin de parachever l'unité allemande. Or, cela reviendrait à renforcer [GER.GetSaLeurNP] puissance et [GER.GetLeLaFNP] pousserait à revendiquer de la même façon nos cantons germanophones. À nous donc de défendre [AUS.GetLeLaLNP] [AUS.GetName]."
 SWI_pre_empt_anschluss_tt:1 "Si [AUS.GetLeLaLNP] [AUS.GetFlag]§Y[AUS.GetName]§! l'accept[AUS.GetEEntNP], [AUS.GetSesLeursNP] États nationaux deviendront aussi des États nationaux [Root.GetFlag]§Y[Root.GetAdjMP].§!\n\n[AUS.GetIlElleNPCap] ser[AUS.GetAOntNP] plus susceptible[AUS.GetXSNP] d'accepter selon la §Ytaille§! de nos forces armées, de [AUS.GetSonLeurNP] §Yopinion§! à notre égard et si [GER.GetLeLaLNP] [GER.GetFlag]§Y[GER.GetName]§! se prépar[GER.GetEEntNP] à [AUS.GetLLesFNP] annexer."
 SWI_demand_italian_alps:0 "Exiger les Alpes [ITA.GetAdjFP]"
 SWI_demand_italian_alps_desc:0 "Durant des décennies [ITA.GetLeLaLNP] [ITA.GetName] n'[ITA.GetAOntNP] cessé de revendiquer nos cantons italophones. [ITA.GetSilSielleNPCap] le peu[ITA.GetTVentNP], alors [SWI.GetLeLaLNP] [SWI.GetName] peu[SWI.GetTVentNP] assurément revendiquer que les Alpes [ITA.GetAdjFP] intègrent notre démocratie."
 SWI_demand_french_alps:0 "Exiger les Alpes [FRA.GetAdjFP]"
 SWI_demand_french_alps_desc:0 "Ce n'est qu'une question de temps avant que [FRA.GetLeLaLNP] [FRA.GetName] s'effondr[FRA.GetEEntNP] sous les pressions intérieures et extérieures. Nous devons nous emparer des Alpes au plus vite, sinon n'importe quel ennemi pourrait prendre le contrôle des positions les plus aisées à défendre et de là envahir [SWI.GetLeLaLNP] [SWI.GetName]."
 SWI_alpine_redoubt:0 "La redoute des Alpes"
 SWI_alpine_redoubt_desc:0 "Aussi longtemps que nous disposerons de terrains bien défendus vers lesquels nous replier, nous serons invulnérables face à toute invasion. Nous devons donc rendre les Alpes encore plus inexpugnables et propager de là notre influence. Ce n'est qu'alors que nous pourrons mettre une marge de sécurité avec l'ennemi, où qu'il se trouve."
 SWI_the_alpine_protectorate:0 "Protectorat des Alpes"
 SWI_the_alpine_protectorate_desc:0 "Jamais jusqu'à présent les Alpes n'avaient été unifiées sous une seule autorité. Jusqu'à aujourd'hui. Avec notre puissance combinée, nous pouvons nous défendre face à toute menace, et pousser au-delà des montagnes, tandis que les sommets seront une citadelle imprenable où nous replier au cas où."
 SWI_bring_democracy_to_germany:0 "Porter la démocratie en Allemagne"
 SWI_bring_democracy_to_germany_desc:0 "Le IIIe Reich est l'exact opposé de la démocratie, la République de Weimar avant lui était otage des vainqueurs de la Grande Guerre, et le régime belliciste de l'Empire n'était que l'outil destiné à combler les désirs militaristes du Kaiser. Il est temps donc d'expliquer aux [GER.GetHabitants] ce qu'est la démocratie."
 SWI_liberate_italy:0 "Libérer les [ITA.GetHabitants]"
 SWI_liberate_italy_desc:0 "Durant des siècles la péninsule Italienne a été divisée par les querelles entre ses cités-États et principautés, jusqu'à ce qu'une fragile monarchie unisse l'ensemble. Il est temps désormais que les [ITA.GetHabitants] soient libérés des chaînes de l'autocratie et du fascisme."
 SWI_take_over_france:0 "Protéger les [FRA.GetHabitants]"
 SWI_take_over_france_desc:0 "Les [FRA.GetHabitants] ont toujours été un peuple volage, se soulevant fréquemment, lançant des révolutions et laissant le pur hasard décider s'il en sortira une démocratie fragile ou un régime militariste. Sous la protection [SWI.GetDuDelaDelNP] [SWI.GetName], ils pourraient prospérer en profitant des bienfaits d'une démocratie stable."
 SWI_the_new_eidgenossenschaft:0 "Renouvellement du Pacte"
 SWI_the_new_eidgenossenschaft_desc:1 "Au XIIIe s., les dirigeants des trois cantons fondateurs ont juré de rester perpétuellement alliés. Il est temps désormais de renouveler le Pacte, afin de permettre l'expansion et l'ajout de nouveaux cantons afin qu'ils profitent des bienfaits de notre confédération."
 SWI_expand_the_confederation:0 "Étendre la Confédération"
 SWI_expand_the_confederation_desc:0 "Aucun des pays qui nous entourent n'est préservé de l'avancée rapide du totalitarisme. Bon nombre de leurs régions bénéficieraient pourtant grandement de la protection offerte par notre tradition de neutralité – et nos superbes capacités défensives si un conflit venait à éclater."
 SWI_empower_the_council:0 "Renforcer le Conseil"
 SWI_empower_the_council_desc:0 "Le danger est partout autour de nous, et si nous ne cessons de nous quereller sans fin, une fois qu'il frappera nous serons sans défense. [SWI.GetLeLaLNPCap] [SWI.GetName] serai[SWI.GetTEntNP] alors effacé[SWI.GetXENP] de la carte. Seul un gouvernement fort et centralisé serait en mesure de nous protéger."
 SWI_switzerland_on_the_offense:0 "Passer à l'offensive"
 SWI_switzerland_on_the_offense_desc:0 "Nous ne pourrons toujours rester retranchés dans les montagnes en attendant l'assaut à venir. Nous devons prendre l'initiative et porter le combat chez l'ennemi avant même qu'il puisse nous envahir. Alors seulement nous serons assurés de voir [SWI.GetLeLaLNP] [SWI.GetName] survivre. Comme le dit l'adage, la meilleure défense c'est l'attaque."
 SWI_neutral_entente:0 "$SWI_neutral_entente_faction$"
 SWI_neutral_entente_desc:0 "[SWI.GetLeLaLNPCap] [SWI.GetName] [SWI.GetNestNesontNP] pas le seul pays neutre au monde, et avec les risques de conflit les pays belligérants pourraient être tentés de nous envahir. Nous devons les en dissuader. Cherchons l'aide d'autres pays non-alignés, pour qu'attaquer un pays neutre signifie les attaquer tous."
 SWI_plains_warfare:0 "Combattre dans les plaines"
 SWI_plains_warfare_desc:0 "Les troupes ont de nombreuses occasions de s'entraîner dans les vallées, les montagnes, les collines et les forêts, mais si nous devons combattre à l'étranger nous devrons adopter les doctrines de la guerre moderne. L'infanterie mécanisée peut percer les défenses et assurer une victoire rapide ; faisons donc entrer l'armée dans le XXe s. en la formant à cela."
 SWI_multipurpose_tanks:0 "Chars multirôles"
 SWI_multipurpose_tanks_desc:0 "Tout comme ce couteau aux usages multiples que nous fournissons à nos hommes, il nous faut des machines capables de mener des missions variées. Nous devons rattraper notre retard pour ce qui concerne les blindés, aussi devons-nous recourir à du matériel polyvalent pour que nos forces puissent répondre à toutes les demandes."
 SWI_rolling_fortresses:0 "Forteresses mobiles"
 SWI_rolling_fortresses_desc:0 "Les doctrines défensives doivent s'appuyer sur les chars, pour qu'ils jouent le rôle de forteresses avancées capables de défendre les montagnes. Si l'ennemi ne peut franchir cette première ligne de défense, il sera incapable d'atteindre les cantons."
 SWI_extended_supply_lines:0 "Lignes de ravitaillement rallongées"
 SWI_extended_supply_lines_desc:0 "Avec les offensives rapides et les longues opérations de la guerre moderne, la logistique est devenue plus essentielle encore que par le passé, et plus nous nous éloignons des cantons, plus le ravitaillement doit être efficace. Nous devons donc apprendre à améliorer nos lignes logistiques pour pouvoir les étendre au maximum et en établir d'autres plus rapidement."
 SWI_dissolve_the_federal_council:0 "Dissoudre le Conseil fédéral"
 SWI_president_for_life:0 "Présidence à vie"
 SWI_president_for_life_desc:0 "Le Conseil fédéral est unique en Europe. Mais s'il a bien servi les [SWI.GetHabitants] en temps de paix, maintenant que [?SWI.SWI_confederation_president.GetName] dirige à la fois le Conseil et le pays il paraît préférable de prolonger son mandat jusqu'à la plus extrême limite afin d'assurer la stabilité de la nation."
 SWI_guisans_coup:0 "Coup d'État de Guisan"
 SWI_guisans_coup_desc:0 "[?SWI.SWI_confederation_president.GetName] a conduit [SWI.GetLeLaLNP] [SWI.GetName] à la guerre et à la misère, corrompant tout au nom d'une prétendue sécurité. Mais ce n'est pas là le pays que nous aimons. Non, un seul homme est suffisamment populaire et capable pour mettre fin à la guerre et restaurer cette neutralité qui est l'âme de la nation : $SWI_henri_guisan$."
 SWI_return_to_the_old_switzerland:0 "Retour à la normalité"
 SWI_return_to_the_old_switzerland_desc:0 "Maintenant que la guerre tire à sa fin, nous pouvons enfin revenir progressivement à une situation normale, à [SWI.GetUnUneDesNP] [SWI.GetName] démocratique[SWI.GetXSNP] et neutre[SWI.GetXSNP] fondé[SWI.GetXENP] sur les principes du respect mutuel et de la liberté. Une fois la guerre finie, enfin nous pourrons établir démocratie et neutralité à nos frontières."
 SWI_a_swiss_navy:0 "Marine [SWI.GetAdjFS]"
 SWI_a_swiss_navy_desc:0 "Pour la première fois de [SWI.GetSonLeurNP] histoire, [SWI.GetLeLaLNP] [SWI.GetName] dispos[SWI.GetEEntNP] d'une ligne de côte. Nous pouvons donc en faire usage pour combattre sur les mers, mais c'est aussi un nouveau front à défendre. Il faut donc au plus vite construire une flotte."
 SWI_buy_foreign_surplus_ships:0 "Navires étrangers en surplus"
 SWI_buy_foreign_surplus_ships_desc:0 "Les surplus d'un pays peuvent être la marine d'un autre. Bon nombre de grandes puissances maritimes disposent de bâtiments nouveaux, rendant les anciens obsolètes même s'ils sont toujours aussi coûteux à entretenir. Si nous voulons disposer de forces navales, achetons donc ces navires dont elles ne veulent plus."
 SWI_swiss_ship_designs:0 "Navires [SWI.GetAdjMP]"
 SWI_swiss_ship_designs_desc:0 "Nous n'avons guère d'expérience pour concevoir des bâtiments militaires capables de naviguer en haute mer, mais plus tôt nous commencerons, plus tôt nous pourrons faire [SWI.GetDuDelaDelNP] [SWI.GetName] une puissance maritime capable de rivaliser avec les [ENG.GetHabitants] ou les [ITA.GetHabitants]."
 SWI_submarine_raiders:0 "Sous-marins de raid"
 SWI_submarine_raiders_desc:0 "Laissons les anciennes puissances maritimes jouer avec leurs tas de ferraille à la surface des eaux. Qu'elles s'enorgueillissent de leur force brute ; quant à nous nous serons plus rusés, envoyant nos sous-marins dans les profondeurs pour couler leurs flottes l'une après l'autre."
 SWI_floating_fortresses:0 "Forteresses flottantes"
 SWI_floating_fortresses_desc:0 "Nous savons parfaitement bâtir des forteresses dans les montagnes et les vallées. Maintenant que nous avons une côte à défendre, il est vital d'étendre nos capacités sur les mers. Nos navires doivent être indestructibles."
 SWI_naval_industry:0 "Chantiers navals"
 SWI_naval_industry_desc:0 "Même si la ligne de côte acquise récemment dispose toujours de quelques vestiges de chantiers navals, nous devons tout faire pour accélérer la mise en place d'une véritable industrie de la construction de marine afin de mettre à l'eau et assurer l'entretien d'une puissante marine [SWI.GetAdjFS]."
 SWI_naval_industry_tt:0 "Dans chaque État littoral : §G+1§! §Yemplacement constructible§! et §G+1§! §Ychantier naval§! (plafonné à §Y10§!)."
 SWI_build_naval_bases:0 "Bases navales"
 SWI_build_naval_bases_desc:0 "Les bases navales conquises ne peuvent suffire, et nous ne pouvons en construire suffisamment vite pour rattraper notre retard. Un effort supplémentaire doit donc être fait si nous voulons atteindre nos objectifs."
 SWI_build_naval_bases_tt:0 "Pour chaque base navale déjà en notre possession : §G+2§! §Ybases navales§! (plafonné à §Y15§!)."
 SWI_train_navy_staff:0 "Formation du personnel de la Marine"
 SWI_protect_liechtenstein:0 "Protéger le Liechtenstein"
 SWI_protect_liechtenstein_desc:0 "Coincée entre trois de nos cantons, la minuscule principauté du Liechtenstein et ses habitants doivent être protégés. Car ils n'auraient pas une chance face à quelque armée que ce soit. Nous pouvons donc leur offrir notre aide en occupant leur territoire, afin qu'ils prêtent serment et forment un nouveau canton."
 SWI_train_navy_staff_desc:0 "Une marine n'est pas faite que d'acier et de béton. Elle a aussi besoin d'hommes et de femmes au caractère bien trempé et capables de suivre un entraînement exigeant pour assurer la victoire [SWI.GetDuDelaDelNP] [SWI.GetName] sur toutes les mers du monde."



 SWI_reduce_militia_activation_time_TT:1 "La durée nécessaire pour mobiliser les §Ymilices citoyennes§! va être réduite de $RIGHT|G0$ jours."
 SWI_generic_fascist_neighbor_cap:0 "Nos voisins fascistes"
 SWI_generic_fascist_neighbor:0 "nos voisins fascistes"
 SWI_secret_pact_with_allies_TT:0 "Si [Root.GetLeLaLNP] [Root.GetFlag]§Y[Root.GetName]§! devai[Root.GetTEntNP] se trouver en guerre, [Root.GetIlElleNP] intégrerai[Root.GetTEntNP] immédiatement la faction de ce pays."
 SWI_neutral_entente_faction:0 "Entente neutre"
 SWI_militias_turned_into_regulars:0 "Milices citoyennes professionnalisées"
