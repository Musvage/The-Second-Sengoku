 ITA_roman_faction:0 "Empire romain"
 ITA_latin_initiatives:0 "Initiative latine"

 ITA_depose_mussolini:0 "Déposer Mussolini"
 ITA_depose_mussolini_desc:0 "L'heure est venue de chasser Mussolini du pouvoir. Il a largement démontré toute l'étendue de son incompétence, capable seulement de plonger notre chère patrie dans les pires tourments pour la pousser aux dernières extrémités. Si son ombre continuera assurément de peser sur nous et sur le pays pendant quelque temps, [ITA.GetLeLaLNP] [ITA.GetName] et les [ITA.GetHabitants] l'emporteront sur lui !"
 ITA_italo_balbo_focus:0 "$italo_balbo$"
 ITA_italo_balbo_focus_desc:0 "Il faut pour nous guider dans l'époque troublée qui s'annonce un commandant militaire de talent. Italo Balbo n'est pas seulement un chef né, c'est aussi un héros de l'aviation, qui a mené de nombreuses missions diplomatiques et gouverné les possessions de Libye avec efficacité. Il est donc tout désigné pour améliorer la situation de l'armée et assurer la gloire de la nation."
 ITA_remove_balbo_as_advisor_tt:0 "§Y$italo_balbo$§! ne sera plus disponible ni comme §Yconseiller§!, ni comme §Ymaréchal§!."
 ITA_dino_grandi_focus:0 "$ITA_dino_grandi$"
 ITA_dino_grandi_focus_desc:0 "Le pays doit être dirigé par quelqu'un qui s'y entend en matière diplomatique et n'aura pas peur de réorganiser les anciennes institutions afin d'assurer la prospérité. Dino Grandi a été ministre des Affaires étrangères, a réformé le corps diplomatique pour l'ouvrir au-delà de la seule noblesse. Il n'aura pas peur de mener à bien les réformes qui guideront [ITA.GetLeLaLNP] [ITA.GetName] vers un avenir brillant."
 ITA_remove_grandi_as_advisor_tt:0 "§Y$ITA_dino_grandi$§! ne sera plus disponible en tant que §Yconseiller§!."
 ITA_has_new_duce_flag:0 "A été déposé par le §YGrand Conseil§!"
 ITA_stop_the_squandering:0 "Cesser le gâchis"
 ITA_stop_the_squandering_desc:0 "Trop longtemps, Mussolini a dépensé de l'argent et des ressources que le pays ne peut se permettre. Il est temps de mettre fin à ce gâchis insensé. Nous devons maintenant limiter les dépenses et consacrer toute notre attention aux secteurs les plus importants."
 ITA_consolidate_power:0 "Consolider le pouvoir"
 ITA_consolidate_power_desc:0 "Notre emprise sur le Parti et le pays reste fragile. Nous devons consolider notre pouvoir et renforcer le régime en montrant à la population que [ITA.GetLeLaLNP] [ITA.GetName] [ITA.GetEstSontNP] plus fort[ITA.GetXENP] et [ITA.GetSaLeurNP] position plus assurée que jamais auparavant."
 ITA_purge_the_party:0 "Purger le Parti"
 ITA_purge_the_party_desc:0 "Des rumeurs circulent, prétendant que certains aimeraient plus que tout voir l'ancien régime être restauré. Même si Mussolini a été chassé du pouvoir, son ombre est toujours visible sur le gouvernement et dans l'esprit des [ITA.GetHabitants]. Nous devrions procéder à une démonstration de force en purgeant le Parti des traîtres qui continuent d'écouter l'ancien Duce."
 ITA_the_fate_of_mussolini:0 "Le sort de Mussolini"
 ITA_the_fate_of_mussolini_desc:0 "Mussolini est toujours en résidence surveillée, mais nous ne pouvons réellement avancer tant que son ombre continuera de planer sur le pays. Nous sommes désormais assurés du Parti, aussi l'heure est-elle venue de décider du sort de l'ancien Duce."
 ITA_divino_duce:0 "Duce divin"
 ITA_divino_duce_desc:0 "Un homme seul peut transformer tout un pays. Cette vérité est désormais évidente pour tous, et nous devrions en tirer parti. Avec les moyens de l'État, il est possible de présenter le nouveau Duce comme un dirigeant puissant, capable d'unifier réellement tous les [ITA.GetHabitants]. Offrons-leur quelqu'un en qui croire, un être exceptionnel, hors du commun : un être divin dans lequel placer leur foi !"
 ITA_blackshirt_loyalty:0 "S'assurer des Chemises noires"
 ITA_blackshirt_loyalty_desc:0 "Les Chemises noires ont longtemps occupé une place toute particulière au sein du système fasciste, et si nous voulons inspirer le peuple et le guider par l'exemple, nous devrions nous assurer de la loyauté de l'ensemble de l'organisation. De fait, elle serait tout à fait utile pour propager l'idée que notre glorieux Duce est un être divin – au sein des forces armées, mais aussi au-delà."
 ITA_a_greater_purpose:0 "Un dessein plus grand"
 ITA_a_greater_purpose_desc:0 "Les querelles qui ont récemment déchiré le Parti ont montré qu'il faut renoncer à l'idée de faire reposer le fascisme sur un individu unique, quel qu'il soit. Nous devons au contraire promouvoir une autre pensée : les valeurs du fascisme transcendent la vie de tous, même d'un dirigeant. Aucun doute, les [ITA.GetHabitants] approuveront cette idée."
 ITA_spreading_the_eagles_wings:0 "Déployer les ailes de l'aigle"
 ITA_spreading_the_eagles_wings_desc:0 "Tout autour de nous, les idéologies s'effondrent et s'enfoncent dans l'échec. C'est désormais une évidence : seul le fascisme est capable de résister aux turpitudes et aux épreuves, et d'en sortir renforcé même. Il est donc de notre devoir d'apporter la stabilité aux autres pays, de les illuminer de la lumière de la vérité en cette époque si sombre !"
 ITA_italian_hegemony:0 "Hégémonie [ITA.GetAdjFS]"
 ITA_italian_hegemony_desc:0 "Alors que le monde se déchire tout autour de nous, [ITA.GetLeLaLNP] [ITA.GetName] doi[ITA.GetTVentNP] inspirer et unifier les diverses nations et cultures sous [ITA.GetSonLeurNP] hégémonie afin de prouver à tous que le fascisme est leur garantie de salut. Montrons-leur la voie vers un avenir meilleur !"
 ITA_reorganize_regio_esercito:0 "Réorganiser le Regio Esercito"
 ITA_reorganize_regio_esercito_desc:0 "Avec de nouveaux dirigeants viennent de nouvelles idées. Il est désormais évident pour tous ceux qui s'y intéressent que notre armée, malgré ses triomphes, pourrait malgré tout s'améliorer dans certains domaines. Nous devrions investir nos ressources récemment acquises dans un entraînement plus efficace et une réorganisation des forces armées afin que nul ne puisse plus leur résister."
 ITA_reinforce_regia_aeronautica:0 "Renforcer la Regia Aeronautica"
 ITA_reinforce_regia_aeronautica_desc:0 "La Regia Aeronautica est respectée et enviée du monde entier, mais elle peut toujours être améliorée. Avec davantage de ressources disponibles, nous devrions investir dans du matériel et dans la formation de personnels afin d'en faire une force crainte de tous."
 ITA_compagnie_auto_avio_sahariane:0 "Les Compagnie auto-avio sahariane"
 ITA_compagnie_auto_avio_sahariane_desc:0 "Les compagnies automobiles du Sahara ont bien montré en Libye leur efficacité lorsqu'elles sont utilisées conjointement avec des avions de reconnaissance. Développer ce modèle permettrait à nos forces de devenir plus formidables encore, et de semer la peur de Dieu dans le cœur de nos ennemis."
 ITA_combined_land_and_air_warfare:0 "Opérations combinées terre-air"
 ITA_combined_land_and_air_warfare_desc:0 "Recourir à la Regia Aeronautica pour appuyer le Regio Esercito a bien prouvé les capacités réelles de l'armée [ITA.GetAdjFS]. Mais cela ne doit pas empêcher de nouvelles avancées. Renforcer encore cette coopération s'avérerait dévastateur pour nos ennemis sur le champ de bataille, et assurerait la gloire éternelle de la nation !"
 ITA_the_fourth_shore:0 "Le quatrième rivage"
 ITA_the_fourth_shore_desc:0 "La Libye est souvent considérée comme le quatrième rivage [ITA.GetDuDelaDelNP] [ITA.GetName], et une partie intégrante de l'avenir du pays. C'est [ITA.GetSaLeurNP] colonie la plus proche, et l'une des plus intéressantes puisqu'elle assure le lien avec le reste de l'Afrique. En y investissant des ressources, nous assurerions donc nos possessions outre-mer et y gagnerions beaucoup à l'avenir."
 ITA_oil_in_tripoli:0 "Pétrole de Tripoli"
 ITA_oil_in_tripoli_desc:0 "De l'or a été trouvé en Libye – de l'or noir, évidemment ! Des réserves immenses y ont été découvertes dans le désert autour de Tripoli. Nous ne pouvons laisser cette opportunité passer : lançons dès à présent l'exploitation de la région, pour la plus grande gloire du pays !"
 ITA_steel_in_tripoli:0 "Acier de Tripoli"
 ITA_steel_in_tripoli_desc:0 "Le désert aux alentours de Tripoli semble regorger de vastes gisements de fer, n'attendant que d'être exploités. En construisant une aciérie à proximité, nous pourrions faire usage du métal pour assurer la puissance de nos illustres forces armées."
 ITA_novus_ordo:0 "Ordre nouveau"
 ITA_novus_ordo_desc:0 "Le destin [ITA.GetDuDelaDelNP] [ITA.GetName] sera étroitement lié à celui de la Libye. Nous devons donc intégrer celle-ci en notre sein. Cela pourrait être accompli en offrant une « citoyenneté spéciale » à tout Libyen prêt à combattre pour nous, et ainsi nous assurer du contrôle de la Méditerranée et de l'Afrique du Nord."
 ITA_seek_british_military_cooperation:0 "Coopération militaire avec les [ENG.GetHabitants]"
 ITA_seek_british_military_cooperation_desc:0 "Si nous avons été trahis par nos anciens alliés après la Grande Guerre, il pourrait être bon de passer outre ces différends pour leur tendre un rameau d'olivier. Après tout, nous avons beaucoup à apprendre des [ENG.GetHabitants], en particulier pour ce qui concerne les forces maritimes et aériennes."
 ITA_anglo_italian_pact:0 "Pacte anglo-[ITA.GetAdjMS]"
 ITA_anglo_italian_pact_desc:0 "La coopération militaire mise en place avec les [ENG.GetHabitants] est tout à fait profitable, et il en irait de même d'un pacte de non-agression. Il permettrait d'assurer la sécurité d'une bonne partie de nos possessions en Afrique, nous permettant ainsi de consacrer notre attention à d'autres sujets."
 ITA_invite_france_to_military_partnership:0 "Partenariat militaire avec les [FRA.GetHabitants]"
 ITA_invite_france_to_military_partnership_desc:0 "[FRA.GetLeLaLNPCap] [FRA.GetName] se trouv[FRA.GetEEntNP] être le pays limitrophe le plus puissant, et [FRA.GetUnUneDesNP] allié[FRA.GetXENP] depuis longtemps. Si nous ne pouvons oublier [FRA.GetSaLeurNP] trahison au sortir de la Grande Guerre, nous pouvons pardonner. Mettons de côté nos différends afin de renforcer conjointement notre puissance militaire par un partenariat mutuellement profitable."
 ITA_franco_italian_pact:0 "Pacte franco-[ITA.GetAdjMS]"
 ITA_franco_italian_pact_desc:0 "La coopération militaire avec [FRA.GetLeLaLNP] [FRA.GetName] a permis de réelles avancées, tout comme le ferait un pacte de non-agression. Non seulement cela permettrait de sécuriser notre flanc ouest en Europe, mais aussi de vastes territoires en Afrique, nous permettant ainsi de consacrer notre attention à d'autres sujets."
 ITA_proclaim_the_italian_empire:0 "Proclamer l'Empire"
 ITA_proclaim_the_italian_empire_desc:0 "Avec les récentes acquisitions faites en Afrique, [ITA.GetLeLaLNP] [ITA.GetName] [ITA.GetEstSontNP] sur le point d'entrer dans une ère nouvelle. [ITA.GetSonLeurNPCap] empire naissant et [ITA.GetSesLeursNP] investissements militaires n'en font plus un simple royaume, mais bien un véritable empire. Cela fait si longtemps que nous attendions ce moment !"
 ITA_italy_will_guarantee_tt:0 "[GetItalyGuaranteesMajor]"
 ITA_italy_will_guarantee_tt_standard:1 "[Root.GetLeLaLNPCap] [Root.GetFlag]§Y[Root.GetName]§! v[Root.GetAOntNP] §Ygarantir§! toute §Ygrande puissance§! qui garantira [Root.GetSonLeurNP] indépendance."
 ITA_italy_will_guarantee_tt_fulfilled:1 "$ITA_italy_will_guarantee_tt_standard$ $generic_current_effects$"
 ITA_african_conquests_tt:0 "Par la vertu de nos ambitions impériales, l'§Yannexion§! de territoires en §YAfrique§! sera §Ymoins coûteuse§!."
 ITA_economic_reforms:0 "Réformes économiques"
 ITA_economic_reforms_desc:0 "Sous l'ancien régime, l'économie était plongée dans le marasme. Mais avec le renouveau permis par le Parti, nous sommes désormais en mesure de nous attaquer à une tâche aussi capitale. Nommons désormais des personnes de talent aux postes de pouvoir afin d'insuffler un dynamisme nouveau au secteur économique."
 ITA_improve_the_industries:0 "Améliorer l'industrie"
 ITA_improve_the_industries_desc:0 "L'économie est redevenue dynamique, aussi disposons-nous désormais des ressources pour développer le secteur de l'industrie et lancer des réformes ambitieuses. Des usines plus performantes se traduiront presque à coup sûr par davantage d'armement, indispensable pour assurer au plus vite le triomphe de nos armées."
 ITA_reorganize_the_party:0 "Réorganiser le Parti"
 ITA_reorganize_the_party_desc:0 "Le Parti est devenu une institution rassise et encombrante, où intrigues et autosatisfaction ont pris le pas sur tout le reste. Avec une emprise accrue sur l'ensemble de l'organisation, nous pourrions le réorganiser de la base au sommet pour le rendre plus dynamique et efficace."
 ITA_meritocracy:0 "Méritocratie"
 ITA_meritocracy_desc:0 "Maintenant que l'opposition interne a été ramenée dans le rang, nous pouvons désormais ouvrir les institutions aux personnalités extérieures au Parti. Cela permettrait d'assurer l'afflux d'idées nouvelles et enthousiasmantes, et offrirait quantité d'opportunités."
 ITA_expanded_corporatism:0 "Développer le corporatisme"
 ITA_expanded_corporatism_desc:0 "Le corporatisme est l'un des piliers du fascisme, et devrait autant que possible être mis en pratique dans tous les territoires récemment acquis. Mais, pour que cela soit viable, nous devons nous appuyer sur les élites et les talents locaux qui se montreront prêts à grimper dans la hiérarchie du Parti. Ainsi, la loyauté et l'engagement de nos possessions nous seraient assurés."


