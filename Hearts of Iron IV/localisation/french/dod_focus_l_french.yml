 YUG_crush_ustasa:0 "Soulèvement imminent de l'Oustacha"
 YUG_crush_ustasa_desc:0 "La décision du gouvernement de réprimer les fascistes de l'Oustacha sème une grande agitation parmi les partisans de l'indépendance croate, et les oustachis préparent un soulèvement armé.\n   Si nous ne pouvons démanteler l'ensemble de l'organisation rapidement, les autorités locales en Croatie pourraient bien être renversées, et une véritable rébellion éclater."
 YUG_ustasa_uprising:0 "Soulèvement de l'Oustacha"
 YUG_ustasa_uprising_desc:0 "Si nous ne réprimons pas très vite le soulèvement de l'Oustacha, nous risquons d'être confrontés à une révolte croate de grande ampleur."
 YUG_ustasa_crushed_mission:0 "Couper court au soulèvement de l'Oustacha"
 YUG_ustasa_crushed_mission_desc:0 "Si nous pouvons accroître notre contrôle sur la Croatie, le soulèvement des oustachis sera impossible et, pour un temps au moins, les nationalistes croates cesseront de poser problème."
 YUG_delay_ustasa_uprising:0 "Retarder le soulèvement de l'Oustacha"
 YUG_delay_ustasa_uprising_desc:0 "L'Oustacha gagne en puissance. Il devient vital que le gouvernement prenne des mesures pour retarder la révolte des Croates. Si cela retardera sans doute les opérations visant à mettre un terme définitif au nationalisme croate, la priorité est sans doute, pour l'instant, de retarder le soulèvement."
 YUG_croat_concessions:0 "Concessions aux Croates"
 YUG_croat_concessions_desc:0 "Depuis que nous avons décidé de réprimer l'Oustacha, le traitement réservé aux Croates a souvent été considéré comme cruel et inhumain. Faire preuve d'une plus grande indulgence les inciterait peut-être à cesser de nous considérer comme des ennemis."
 YUG_croat_concessions_cooldown:0 "$YUG_croat_concessions$"
 YUG_croat_concessions_cooldown_desc:0 "$YUG_croat_concessions_desc$"
 YUG_positive_discrimination_croat:0 "Discrimination positive pour les Croates"
 YUG_positive_discrimination_croat_desc:0 "En dehors des Croates eux-mêmes, de nombreux peuples et de nombreuses cultures sont présents en Croatie. En instituant des lois favorisant les Croates pour ce qui regarde les emplois et les impôts, peut-être pourrions-nous leur donner l'impression qu'ils sont d'eux-mêmes parvenus à atteindre les objectifs promis par les oustachis ?"
 YUG_positive_discrimination_croat_cooldown:0 "$YUG_positive_discrimination_croat$"
 YUG_positive_discrimination_croat_cooldown_desc:0 "$YUG_positive_discrimination_croat_desc$"
 YUG_listening_posts_croatia:0 "Infiltrés en Croatie"
 YUG_listening_posts_croatia_desc:0 "Les oustachis opèrent désormais dans la clandestinité, évitant de se faire repérer et continuant de comploter en sous-main. Peut-être pourrions-nous convaincre des loyalistes d'entrer dans leurs rangs, afin de disposer d'informations et de couper court à leurs opérations et à leurs campagnes de propagande dans la région ?"
 YUG_listening_posts_cooldown:0 "$YUG_listening_posts_croatia$"
 YUG_listening_posts_cooldown_desc:0 "$YUG_listening_posts_croatia_desc$"
 YUG_progress_crushing_decisions:0 "Répression de l'Oustacha"
 YUG_progress_crushing_decisions_desc:0 "L'heure est venue d'éliminer les fascistes de l'Oustacha. Si certains pourraient considérer que nos actions sont elles-mêmes proprement fascistes, nous savons que de telles mesures sont nécessaires pour assurer la stabilité de l'État."
 YUG_raid_croat_villages:0 "Raids sur les villages croates"
 YUG_raid_croat_villages_desc:0 "Les oustachis sont à la fois partout et nulle part, et tout le monde peut être membre de l'organisation et partisan de ses idées fascistes. Nous devons lancer des raids sur toutes les villes et tous les villages de la région pour y débusquer les traîtres qui s'y cachent."
 YUG_shut_down_recruitment_centers:0 "Fermer les centres de recrutement"
 YUG_shut_down_recruitment_centers_desc:0 "L'Oustacha dispose de véritables centres de recrutement, où elle entraîne et arme quiconque est suffisamment fou pour combattre et mourir pour sa cause. Nous devons donc localiser et éliminer ces lieux afin de priver les oustachis de nouveaux membres."
 YUG_arrest_ustasa_leaders:0 "Arrêter les dirigeants oustachis"
 YUG_arrest_ustasa_leaders_desc:0 "Nous disposons de listes de noms, où figurent tous les membres les plus éminents de l'Oustacha. Il est grand temps de nous en servir en procédant à des arrestations."
 YUG_croatian_recruitment:0 "Pousser au recrutement de Croates"
 YUG_croatian_recruitment_desc:0 "La question de l'indépendance est à l'esprit de chaque Croate, mais tous n'ont pas envie de voir s'installer un gouvernement de l'Oustacha pour remplacer celui [Root.GetDuDelaDelNP] [Root.GetName]. Il est temps de recruter des loyalistes afin de montrer aux Croates que certains préfèrent voir la région rester en sécurité sous notre autorité."
