 YUG_peasant_uprisings:0 "Provoquer des soulèvements paysans"
 YUG_peasant_uprisings_desc:0 "Les peuples des Balkans ont trop longtemps subi le joug impérialiste. Nous devons entrer en contact avec les humbles qui souffrent et les organiser pour qu'ils lancent des grèves et manifestations jusqu'à ce que la bourgeoise soit mise à genoux !"
