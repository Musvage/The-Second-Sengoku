l_french:
 treaty_org.1.t:0 "Le traité de Bruxelles"
 treaty_org.1.desc:0 "$NATO_brussels_treaty_desc$\n\nCraignant que les liens soient rompus de manière définitive, et voyant bien des ambitions opposées émerger en Europe – comme l'ont montré les derniers événements en Allemagne de l'Est – [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] donc proposé de ratifier un traité d'assistance mutuelle au cours d'une conférence convoquée en urgence à Bruxelles."
 treaty_org.1.a:0 "La menace à l'est doit\nà tout prix être contenue"
 treaty_org.1.b:0 "[Root.GetLeLaLNPCap] [Root.GetName] ne veu[Root.GetTLentNP] pas\nêtre entraîné[Root.GetXENP] dans une nouvelle guerre..."
 join_brussels_treaty_tt:0 "[Root.GetLeLaLNPCap] [Root.GetFlag]§Y[Root.GetName]§! v[Root.GetAOntNP] ratifier le traité de Bruxelles."
 SOV_chose_NATO_neutrality:0 "A choisi la neutralité"
 SOV_joined_NATO:0 "Signataire du traité de Bruxelles"
 NATO_brussels_treaty:0 "Traité de Bruxelles"
 NATO_brussels_treaty_desc:0 "Maintenant que la menace mondiale la plus immédiate est écartée, les relations et petits arrangements consentis entre [SOV.GetLeLaLNP] [SOV.GetName] et [SOV.GetSesLeursNP] alliés occidentaux ont commencé à se détériorer."
 nato_decisions:0 "Organisations de traités"
 brussels_to_has_already_happened:0 "La conférence de Bruxelles n'a pas été organisée"
 TO_will_be_invited_to_join_or_leave:0 "Va offrir soit de ratifier le traité, soit de quitter [Root.GetLeLaLFaction] [Root.GetFactionName].\n"
 TO_chose_neutrality:0 "Neutralité par nécessité"
 TO_chose_neutrality_desc:0 "Face à la tempête qui couve à nouveau entre Est et Ouest, [Root.GetDuDelaDelNP] [Root.GetName] doi[Root.GetTVentNP] se montrer extrêmement prudent[Root.GetXENP]."
 TO_left_faction:0 "A quitté [From.GetLeLaLFaction] §Y[From.GetFactionName]§!."
 TO_signed_brussels:0 "Traité de Bruxelles ratifié"
 treaty_org.2.t:0 "Ratification du traité de Bruxelles"
 treaty_org.2.desc:0 "\nPreuve s'il en est que le pire n'est pas nécessairement derrière nous, plusieurs des anciennes puissances alliées ont annoncé la signature aujourd'hui d'un nouveau traité à Bruxelles.\n$tab_news$Si ce texte est officiellement un traité d'assistance mutuelle civile et de coopération militaire, il fait peu de doutes qu'il envoie un message aux dirigeants [SOV.GetAdjMP] et à leurs alliés.\n$tab_news$Par ailleurs, plusieurs pays se trouvant pris au milieu de ces tensions géopolitiques ont saisi l'occasion pour déclarer leur neutralité de façon officielle."
 treaty_org.2.a:0 "Tout cela est parfaitement inquiétant..."
 treaty_org.2.b:0 "C'est une véritable provocation"
 NATO_form_nato_properly:0 "L'Organisation du traité de l'Atlantique Nord va être actée"
 NATO_suggest_nato:0 "Projet de traité de l'Atlantique Nord"
 NATO_suggest_nato_desc:0 "L'expansion du traité de Bruxelles est la prochaine étape la plus logique pour notre alliance."
 treaty_org.3.t:0 "Organisation du traité de l'Atlantique Nord"
 treaty_org.3.desc:0 "\nLes gouvernements [USA.GetAdjMS] et [From.GetAdjMS], au cours d'une série de rencontres diplomatiques attendues depuis longtemps, ont annoncé la nuit dernière la formation d'une « Organisation du traité de l'Atlantique Nord ». Mettant en avant l'entrée dans une ère nouvelle de coopération dans les domaines civils, militaires et du renseignement, cette décision a été reçue très froidement à [SOV.Capital.GetCapitalVictoryPointName].\n$tab_news$La paix, semble-t-il, sera toujours chose fugace..."
 treaty_org.3.a:0 "Intéressant..."
 treaty_org.3.b:0 "Ce bellicisme est détestable"
 treaty_org.4.desc:0 "\nLe gouvernement [From.GetAdjMS], à l'issue d'une série de rencontres diplomatiques depuis longtemps attendues mais n'ayant présenté aucune réelle surprise, a annoncé la nuit dernière la formation d'une « Organisation du traité de l'Atlantique Nord ». Mettant en avant l'entrée dans une ère nouvelle de coopération dans les domaines civils, militaires et du renseignement, cette décision a été reçue très froidement à [SOV.Capital.GetCapitalVictoryPointName].\n$tab_news$La paix, semble-t-il, sera toujours chose fugace..."
 treaty_org.4.a:0 "$treaty_org.3.a$"
 treaty_org.4.b:0 "Mais, euh... C'est quoi le rapport\navec l'Atlantique nord ?"
 TO_nato_ratified:0 "Ratification du traité de l'Atlantique Nord"
 TO_nato_ratified_desc:0 "Un traité par lequel nos pays acceptent de mettre en commun ressources et renseignements. Pour quelque vague raison..."
 nato_not_suggested_yet:0 "L'OTAN n'a pas été proposée"
 north_atlantic_treaty_org:0 "OTAN"
 warsaw_pact:0 "Pacte de Varsovie"
 NATO_have_warsaw_pact:0 "Proposer un pacte de Varsovie"
 NATO_have_warsaw_pact_desc:0 "La seule réponse qui puisse convenir au traité de Bruxelles est d'organiser un bloc regroupant nos propres nations."
 treaty_org.5.d:0 "\nCraignant de se trouver entraîné[From.GetXENP] dans un nouveau conflit entre l'Est et l'Ouest, [From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] annoncé [From.GetSonLeurNP] intention de quitter [Root.GetLeLaLFaction] [Root.GetFactionName], à effet immédiat. Mais, dans [From.GetSaLeurNP] position, qui oserait [From.GetLLesFNP] en blâmer ?"
 treaty_org.5.t:0 "[From.GetLeLaLNPCap] [From.GetName] préfèr[From.GetEEntNP]\nrester neutre[Root.GetXSNP]"
 treaty_org.5.a:0 "Tant pis pour [From.GetLuiElleEuxNP]"
