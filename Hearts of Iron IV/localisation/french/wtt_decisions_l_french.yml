 PRC_return_manchuria_communist:0 "Exiger la rétrocession de la Mandchourie"
 PRC_return_manchuria_communist_desc:0 "Les impérialistes [JAP.GetAdjMP] ont dépouillé ses possesseurs légitimes, le peuple libre de Chine, de la Mandchourie. Maintenant que nos camarades [JAP.GetAdjMP] ont chassé leurs oppresseurs, nous devrions leur demander à ce qu'elle nous soit rendue."
 JAP_liberate_manchuria_alliance_tt:0 "Envoie une offre d'alliance [This.GetAuAlaAlNP] [This.GetName]."
 JAP_interservice_rivalry:0 "Rivalité entre services"
 JAP_interservice_rivalry_desc:0 "La flotte et l'armée impériales sont engagées dans un conflit vicieux pour recevoir le maximum de nos ressources limitées. Nous avons donc institué des conférences régulières afin de veiller à ce que ces ressources soient dépensées à bon escient. Mais favoriser l'un des deux partis risque d'avoir des conséquences fâcheuses."
