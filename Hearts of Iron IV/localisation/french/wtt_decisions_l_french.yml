 war_propaganda_against_tension_desc:0 "Nous devons nous élever contre la menace posée par [From.GetLeLaLNP] [From.GetName]. [Root.GetLeLaLNPCap] [Root.GetName] ne pourr[Root.GetAOntNP] assurer [Root.GetSaLeurNP] sécurité que si chacun fait sa part."
 war_propaganda_against_warmonger:1 "Propagande de guerre contre [From.GetLeLaLNP] [From.GetName]"
