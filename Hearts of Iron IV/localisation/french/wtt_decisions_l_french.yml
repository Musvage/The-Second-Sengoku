 JAP_china_step_up_war_effort:0 "Aggraver la guerre en Chine"
 JAP_ichi_go:0 "Opération Ichi-Gô"
 JAP_ichi_go_desc:0 "La fin du conflit est proche. Une dernière offensive et une volonté affirmée devraient permettre d'y mettre rapidement un terme.\n   Malgré tout, si nous ne parvenons pas à nous assurer de la victoire au cours de l'année à venir, nous pourrions souffrir d'une instabilité intérieure aggravée par la montée des contestations face à l'accroissement de l'effort de guerre..."
 JAP_conquer_china:0 "Conquérir la Chine"
 JAP_release_korea:0 "Indépendance de la Corée"
 JAP_southern_expansion:0 "Expansion vers le sud"
 JAP_sue_for_peace_CHI:1 "Offre de reddition [From.GetAuAlaAlNP] [From.GetName]"
 JAP_sue_for_peace_TT:0 "Aucun territoire national §Ychinois§! ou §Ycoréen§! n'est plus sous contrôle [JAP.GetDuDelaDelNP] §Y[JAP.GetName]§! ou de [JAP.GetSesLeursNP] dépendances."
 JAP_sue_for_peace_CHI_desc:0 "Nous avons perdu nos dernières possessions sur le continent, et l'armée juge improbable que nous puissions les recouvrer. Le gouvernement civil suggère donc de trouver un accord avec [From.GetLeLaLNP] [From.GetName] pour tenter de conserver au moins la souveraineté sur les îles."
 JAP_sue_for_peace_MAN:0 "Offre de reddition [From.GetAuAlaAlNP] [From.GetName]"
 JAP_sue_for_peace_MAN_desc:0 "Nous avons perdu nos dernières possessions sur le continent, et l'armée juge improbable que nous puissions les recouvrer. Le gouvernement civil suggère donc de trouver un accord avec [From.GetLeLaLNP] [From.GetName] pour tenter de conserver au moins la souveraineté sur les îles."
 JAP_sue_for_peace_nuke:0 "Offre de reddition sans condition"
 JAP_sue_for_peace_nuke_desc:0 "L'ennemi a fait usage contre nous d'une arme nouvelle et excessivement cruelle. La guerre ne tourne pas nécessairement à notre avantage. Nous allons donc devoir supporter l'insupportable."
 JAP_sue_for_peace_nuke_mission:0 "Lancer une attaque nucléaire sur le sol [JAP.GetAdjMS]"
 JAP_sue_for_peace_nuke_mission_desc:1 "Les derniers essais de la bombe nucléaire ont été un succès, et nous permettent de faire un choix entre cela et une invasion en bonne et due forme de l'archipel. Les services de renseignements pensent que si nous prenons le contrôle d'Okinawa et Iwo Jima et réduisons la flotte [JAP.GetAdjFS] à 30 vaisseaux, effectuer deux frappes nucléaires rapprochées sur le sol [JAP.GetAdjMS] contraindrait le gouvernement à se rendre sans condition."
 JAP_request_soviet_support:0 "Demander un soutien aux [SOV.GetHabitants]"
 JAP_request_soviet_support_desc:0 "Nous avons besoin d'aide dans la guerre civile. [SOV.GetLeLaLNPCap] [SOV.GetName], juste au nord, [SOV.GetEstSontNP] encore [SOV.GetLeLaFNP] plus susceptible[SOV.GetXSNP] de nous en fournir. Peut-être pourrions-nous échanger avec [SOV.GetLuiElleEuxNP] le Sud de Sakhaline contre l'envoi de quelques divisions de volontaires [SOV.GetAdjMP] ?"
 JAP_nuke_1:0 "Première frappe nucléaire sur le Japon"
 JAP_nuke_2:0 "Seconde frappe nucléaire sur le Japon"
 foreign_politics:0 "Politique étrangère"
 JAP_pressure_france:1 "Exiger l'Indochine"
 JAP_break_the_london_naval_treaty:0 "Révoquer le traité naval de Londres"
 JAP_break_the_london_naval_treaty_desc:0 "Les restrictions scandaleuses du traité naval de Londres sont une menace pour la sécurité [Root.GetDuDelaDelNP] [Root.GetName]. Nous devons reprendre la liberté de construire une flotte capable de rivaliser avec celle de n'importe quel pays qui serait prêt à nous contester ce qui nous appartient de plein droit."
 JAP_tora_tora_tora:0 "Tora ! Tora ! Tora !"
 JAP_tora_tora_tora_desc:0 "Nous devons porter notre premier coup. Après cela, nous devrons poursuivre rapidement sur notre lancée, en profitant de notre élan pour paralyser l'ennemi avant qu'il sache ce qui lui arrive."
 JAP_war_with_soviet_union:1 "Déclarer la guerre [SOV.GetAuAlaAlNP] [SOV.GetName]"
 JAP_war_with_soviet_union_desc:1 "Nos alliés en Europe ont conclu un pacte de non-agression avec [SOV.GetLeLaLNP] [SOV.GetName]. Pourtant, la guerre que nous devons mener contre [SOV.GetLuiElleEuxNP] ne peut attendre plus longtemps. Nous devons donc unilatéralement provoquer le conflit avec les communistes, même si cela risque de nous mettre en froid avec nos alliés."
 prospect_for_resources:1 "Exploitation des ressources naturelles"
 prospect_for_resources_desc:0 "Les géologues ont trouvé des dépôts de ressources prometteurs dans nos territoires. Nous devrions dépenser un peu d'argent pour développer leur exploitation, d'autant que les progrès dans les technologies d'excavation devraient rendre ces gisements viables."
 economy_decisions:0 "Politiques économiques"
 institute_press_censorship_fascist_state:0 "Instaurer la censure"
 institute_press_censorship_fascist_state_desc:0 "Nous vivons des temps dangereux. Nous ne pouvons laisser les voix des dissidents diviser le pays. Restreindre la liberté de la presse est nécessaire pour permettre à tous les [Root.GetHabitants] d'entendre clairement la vérité."
