 byz_triumph_for_middle_east:0 "Organiser un triomphe pour le Levant"
 byz_triumph_for_middle_east_desc:0 "Nous contrôlons désormais le Levant, aussi devrions-nous le réintégrer dans l'Empire au cours d'une cérémonie glorieuse !"
 byz_triumph_for_egypt_and_tunis:0 "Organiser un triomphe pour l'Égypte et la Tunisie"
 byz_triumph_for_egypt_and_tunis_desc:0 "Nous contrôlons désormais l'Égypte et la Tunisie, aussi devrions-nous les réintégrer dans l'Empire au cours d'une cérémonie glorieuse !"
 form_arabia:0 "Unir l'Arabie"
 form_majapahit_empire:0 "Reformer la thalassocratie"
 form_rattanakosin_kingdom:0 "Raviver l'héritage de Rattanakosin"
 form_hre:0 "Faire renaître le Saint-Empire romain germanique"
 form_scandinavia_category:0 "Restaurer l'Union de Kalmar"
 form_scandinavia_category_desc:0 "Avec la conquête de toute la Scandinavie, le moment est venu de restaurer l'esprit de l'union de Kalmar. Sous notre gouvernement, l'ensemble de la région pourra prospérer à nouveau."
 form_nordic_league_category:0 "Proclamer l'unification du Nord"
 form_nordic_league_category_desc:0 "Les Nordiques ont longtemps ressenti une affinité certaine les uns pour les autres. Maintenant que nous contrôlons l'ensemble de ces territoires qui appartenaient encore il y a peu aux pays scandinaves, il est possible d'amener cette appartenance commune à son heure de gloire."
 form_gran_colombia_category:0 "Ressusciter l'héritage de Bolívar"
 form_gran_colombia_category_desc:0 "Si l'expérience de la Grande Colombie n'a été que trop brève, il y a de cela un siècle, nous avons réussi à reprendre le contrôle des territoires qui la composaient alors. Nous pouvons, une fois encore, réaliser le rêve de Bolívar."
 form_austria_hungary_category:0 "Restaurer l'Empire austro-hongrois"
 form_austria_hungary_category_desc:0 "Tous les anciens territoires d'Autriche et de Hongrie ont été repris, et [Root.GetLeLaLNP] [Root.GetName], désormais le seul État successeur à avoir survécu, attend[Root.GetXEntNP] que nous restaurions l'Empire. Ne tergiversons plus, et agissons rapidement."
 form_commonwealth_category:0 "Reformer la République des Deux Nations"
 form_commonwealth_category_desc:0 "[POL.GetLeLaLNPCap] [POL.GetName] et [LIT.GetLeLaLNP] [LIT.GetName] ont connu une longue histoire commune. Maintenant que nous sommes enfin réunis, peut-être le moment est-il venu de songer à ramener à la vie les jours de gloire du passé ?"
 form_united_netherlands_category:0 "Dénoncer le traité de Londres"
 form_united_netherlands_category_desc:0 "Le traité de Londres de 1839 a honteusement séparé le Nord et le Sud des Pays-Bas, mettant ainsi fin à une trop brève période d'unité. Désormais, sous la tutelle [Root.GetAdjFS], nous pouvons revenir aux jours anciens et reprendre la place qui était la nôtre : celle de contrepoids face [FRA.GetAuAlaAlNP] [FRA.GetName] et [GER.GetAuAlaAlNP] [GER.GetName]."
 form_united_central_america_category:0 "Reconstituer la République fédérale"
 form_united_central_america_category_desc:0 "Cette nation puissante dont notre pays faisait partie il y a un siècle a eu une existence beaucoup trop courte. Maintenant que nous avons conquis tous les pays sécessionnistes ayant causé sa chute, nous pouvons envisager la reconstitution de la République fédérale et commencer à projeter à l'extérieur la puissance d'une Amérique centrale réunifiée."
 form_baltic_federation_category:0 "Unifier les pays baltes"
 form_baltic_federation_category_desc:0 "Nous avons déjà fait des déclarations pour promouvoir la solidarité régionale et une politique étrangère commune. Maintenant, le seul moyen d'aller de l'avant est de prendre le contrôle de l'ensemble des pays baltes. Intégrer nos anciens voisins sera à même de garantir une plus grande sécurité pour tous face aux dangers qui menacent, à l'est comme à l'ouest."
 form_ottoman_empire_category:0 "Reformer l'Empire ottoman"
 form_ottoman_empire_category_desc:0 "Par la force des armes, [Root.GetLeLaLNP] [Root.GetName] [Root.GetEstSontNP] parvenu[Root.GetXENP] à réparer les pertes souffertes après l'échec subi lors de la Grande Guerre. Pour marquer cette occasion historique, rien ne nous servirait autant que proclamer la restauration de l'Empire ottoman."
 form_european_union_category:0 "Réaliser l'unité de l'Europe"
 form_european_union_category_desc:0 "L'idée d'une Europe politiquement unifiée n'a semblé intéresser qu'au cours des quelques dernières décennies ; mais la prise de contrôle récente par [Root.GetLeLaLNP] [Root.GetName] des nations les plus puissantes sur le continent nous permet de mettre à l'ordre du jour cette réalité inattendue. Peut-être le pays mérite-t-il être restructuré pour profiter pleinement de tous les fruits permis par cette opportunité ?"
 form_mutapa_category:0 "Recréer l'Empire du Zimbabwé"
 form_mutapa_category_desc:0 "Ayant débarrassé l'Afrique australe de toute influence coloniale, le moment est sans doute venu de rallier le peuple derrière l'idée d'un empire puissant du passé. Ils ont été nombreux dans la région, mais nous n'avons après tout besoin que d'un nom pour l'utiliser comme symbole."
 form_roman_empire_category:0 "Réaliser les ambitions de Rome"
 form_roman_empire_category_desc:0 "L'idée d'un empire embrassant l'ensemble de la Méditerranée a, ces dernières années, été ravivée dans l'esprit des [Root.GetHabitants]. Désormais, nos campagnes militaires ont dépassé le cadre de ce qu'aurait pu seulement rêver le plus ardent partisan de cette idée, et nous sommes à l'aube de pouvoir réaliser ces ambitions. Roma invicta !"
 form_persian_empire_category:0 "Recréer l'Empire perse"
 form_persian_empire_category_desc:0 "Nos conquêtes récentes ont atteint les mêmes limites que l'Empire perse de jadis. Avec la riche histoire de notre région, pourquoi ne pas saisir cette occasion pour faire de notre nation la continuatrice des empires d'antan ?"
 form_byzantine_empire_category:0 "Restaurer Byzance"
 form_byzantine_empire_category_desc:0 "Ayant débarrassé nos territoires ancestraux du joug turc, nous pouvons désormais, avec un peu de propagande, faire de notre nation l'héritière de cet empire que les Ottomans ont fait s'écrouler il y a cinq siècles. Un tel héritage garantirait assurément [Root.GetAuAlaAlNP] [Root.GetName] un prestige inouï sur la scène internationale !"
 form_arabia_category:0 "Unir l'Arabie"
 form_arabia_category_desc:0 "Trop longtemps, les États arabes ont été déchirés par des rivalités régionales. Maintenant que [Root.GetLeLaLNP] [Root.GetName] [Root.GetAOntNP] réunifié la péninsule sous [Root.GetSaLeurNP] houlette, nous pouvons enfin annoncer la formation d'une Arabie unifiée !"
 form_majapahit_empire_category:0 "Reformer la thalassocratie"
 form_majapahit_empire_category_desc:0 "Il y a des siècles de cela, un grand empire s'étendait sur tout l'archipel indonésien et en dominait le commerce. [Root.GetLeLaLNPCap] [Root.GetName] [Root.GetEstSontNP] parvenu[Root.GetXENP] à étendre [Root.GetSesLeursNP] frontières pour retrouver celles qu'il avait autrefois, aussi sa reconstitution pourrait-elle constituer un symbole fort de l'unité de la région."
 form_rattanakosin_kingdom_category:0 "Raviver l'héritage de Rattanakosin"
 form_rattanakosin_kingdom_category_desc:0 "Au cours des dernières années, [Root.GetLeLaLNP] [Root.GetName] [Root.GetSestSesontNP] dégagé[Root.GetXENP] des valeurs traditionnelles sur lesquelles reposait autrefois le pays. Maintenant qu'[Root.GetIlElleNP] [Root.GetAOntNP] retrouvé l'extension territoriale de [Root.GetSaLeurNP] période la plus glorieuse, peut-être le moment est-il bien choisi pour [Root.GetLuiElleEuxNP] de se rapprocher de [Root.GetSonLeurNP] histoire ?"
 form_hre_category:0 "Faire renaître le Saint-Empire romain germanique"
 form_hre_category_desc:0 "La splendeur de notre Kaiserin ne connaît aucune limite, non plus que les frontières de notre nation. Celles-ci ont désormais retrouvé celles que connaissait l'ancien Saint-Empire romain germanique, et les pays qui voulaient s'opposer par le passé à nos politiques ne sont plus aujourd'hui en position de le faire. Aquila elegit Iovis omnia vincit !"
 form_greater_german_reich_category:0 "Proclamer le Grand Reich allemand"
 form_greater_german_reich_category_desc:0 "Nos ennemis sont désormais vaincus, et nous avons atteint nos objectifs d'expansion à l'est. Le temps est venu de faire comprendre au monde la grandeur de notre nation, et de lancer les transformations de la capitale pour en faire une ville que tous les [Root.GetHabitants] pourront admirer avec orgueil."
