 targeted_race_for_the_bomb:0 "Course à la bombe"
 targeted_race_for_the_bomb_desc:0 "Nous ne pouvons laisser d'autres pays développer la bombe atomique avant nous. Nous devons faire tout ce qui est en notre pouvoir pour nous assurer que notre supériorité technologique n'est pas menacée par quiconque."
