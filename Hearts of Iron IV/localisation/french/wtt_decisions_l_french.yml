 JAP_test_the_soviets:1 "Tester les [SOV.GetHabitants]"
 JAP_test_the_soviets_desc:1 "La frontière avec [SOV.GetLeLaLNP] [SOV.GetName] en Corée et en Mandchourie est longue. Un grand nombre de points d'accrochage s'y trouvent, où une escarmouche pourrait se produire n'importe quand. Pour nous, c'est une excellente occasion de tester la réponse des [SOV.GetHabitants] en cas de provocation mineure."
 JAP_border_conflict_warning_SOV:0 "Provocation [JAP.GetAdjFS] à la frontière"
 JAP_border_conflict_warning_SOV_desc:0 "Un accrochage est survenu à la frontière avec des soldats [JAP.GetAdjMP], en Corée. Les sources de nos services de renseignement [JAP.GetAuEnANP] [JAP.GetName] rapportent que cela pourrait être une première étape dans la cadre d'une confrontation de plus grande ampleur. Mieux vaudrait donc renforcer immédiatement la frontière avec [JAP.GetLeLaLNP] [JAP.GetName]."
 JAP_border_conflict_escalation_warning_SOV:0 "Préparatifs [JAP.GetAdjMP]"
 JAP_border_conflict_escalation_warning_SOV_desc:0 "Des opérations de reconnaissance aérienne ont confirmé des mouvements de troupes importants du côté [JAP.GetAdjMS] de la frontière. Nous ne savons ni où ni quand les [JAP.GetHabitants] vont passer à l'offensive, mais nous devons nous tenir prêts."
 JAP_border_incident_forgotten:0 "Occasion unique"
 JAP_border_incident_forgotten_desc:1 "Si nous voulons tirer tout le parti possible de l'incident à la frontière [SOV.GetAdjFS] en Corée, nous devons agir très rapidement."
 JAP_escalate_incident_to_border_conflict_SOV:0 "Aggraver l'incident"
 JAP_escalate_incident_to_border_conflict_SOV_desc:0 "Il semble que, même confrontés à la possibilité d'un conflit, les [SOV.GetHabitants] ne sont pas prêts à reculer. Dans la situation actuelle, nous devons donc aggraver l'incident pour en faire un véritable conflit armé, ou reculer nous-mêmes."
 JAP_border_conflict_time_until_cancelled:0 "Mettre un terme au conflit"
 JAP_border_conflict_time_until_cancelled_desc:0 "Au cours où vont les choses, nous ne pourrons faire plus qu'assurer les opérations pendant un certain temps avant de rompre le combat."
 JAP_border_conflict_escalate_conflict:0 "Aggraver le conflit"
 JAP_border_conflict_escalate_conflict_desc:1 "Le conflit à la frontière avec [From.GetLeLaLNP] [From.GetName] s'est apaisé. Peut-être qu'en l'aggravant encore et en engageant plus de troupes sur ce théâtre nous pourrions atteindre la victoire."
 JAP_border_conflict_escalate_to_war:0 "Déclarer la guerre"
 JAP_border_conflict_escalate_to_war_desc:0 "Des affrontements ont lieu dans cette région disputée depuis un certain temps maintenant, et rien ne montre que cela va s'arrêter. Nous devons nous tenir prêts à passer à l'étape suivante en ne voyant dans cet engagement que la première étape d'une guerre plus étendue."
 JAP_border_conflict_back_out_of_conflict:0 "Céder"
 JAP_border_conflict_back_out_of_conflict_desc:0 "Le danger que nous perdions le contrôle, que ce conflit s'aggrave et devienne une véritable guerre est simplement trop grand. Nous devrions mettre un terme tout de suite à cette histoire en procédant à des contacts diplomatiques avec l'ennemi."
