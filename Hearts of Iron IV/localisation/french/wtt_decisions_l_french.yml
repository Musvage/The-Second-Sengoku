 blow_suez_canal:0 "Endommager le canal de Suez"
 blow_suez_canal_desc:0 "Le canal de Suez revêt une bien trop grande importance stratégique pour que nous puissions laisser l'ennemi en faire usage. Nous devons dès à présent préparer une opération pour l'endommager suffisamment pour qu'il ne soit plus utilisable pour un bon moment. Cela limitera grandement la possibilité de déplacer des navires entre l'Asie ou l'Afrique orientale et l'Europe."
 blow_panama_canal:0 "Endommager le canal de Panama"
 blow_panama_canal_desc:0 "Le canal de Panama revêt une bien trop grande importance stratégique pour que nous puissions laisser l'ennemi en faire usage. Nous devons dès à présent préparer une opération pour l'endommager suffisamment pour qu'il ne soit plus utilisable pour un bon moment. Cela limitera grandement la possibilité de déplacer des navires entre le Pacifique et l'Atlantique, et vice versa."
 rebuild_suez_canal:0 "Remettre en service le canal de Suez"
 rebuild_suez_canal_desc:0 "Le canal de Suez est d'une importance vitale pour l'effort de guerre [Root.GetAdjMS]. Nous devons allouer des ressources à sa reconstruction, de façon à ce que les navires et les troupes puissent de nouveau l'emprunter et circuler librement entre la Méditerranée et l'océan Indien."
 rebuild_panama_canal:0 "Remettre en service le canal de Panama"
 rebuild_panama_canal_desc:0 "Le canal de Panama est d'une importance vitale pour l'effort de guerre [Root.GetAdjMS]. Nous devons allouer des ressources à sa reconstruction, de façon à ce que les navires et les troupes puissent de nouveau l'emprunter et circuler librement entre le Pacifique et l'Atlantique."
 border_war_with_from:0 "Conflit frontalier avec [From.GetLeLaLNP] [From.GetName]"
 MAN_banditry_category:0 "Brigandages"
 MAN_banditry_category_desc:0 "L'armée du Kantôgun ne s'intéresse aucunement aux [Root.GetHabitants], préférant les considérer comme des atouts militaires plutôt qu'une nation en construction. Les [JAP.GetHabitants] n'accordent au gouvernement [Root.GetDuDelaDelNP] [Root.GetName] que des quantités de ressources insuffisantes pour lui permettre de maintenir l'ordre dans le pays. Et, profitant du vide du pouvoir, toutes sortes de bandits prolifèrent, se qualifiant parfois de « combattants de la liberté », tuant et pillant au nom d'idéaux aussi abstraits que « la libération nationale » ou « l'internationalisme prolétarien », mais le plus souvent sans même professer la moindre idéologie pour justifier leurs méfaits."
 MAN_bandit_raids:0 "Attaquer les brigands"
 MAN_bandit_raids_desc:0 "Les brigands et terroristes, toujours en mouvement, volent tout ce qu'ils peuvent emporter et brûlent le reste. Nous devons lever plus de troupes pour les arrêter !"
 PRC_border_clashes:0 "Escarmouches frontalières"
 PRC_border_clashes_desc:0 "Les conditions actuelles de la Chine obligent tout le monde à choisir avec soin son combat. Cela nous offre donc l'occasion de nous emparer de quelques régions vulnérables sans avoir à entrer dans une guerre à outrance."
 MAN_pacify_bandits_mission_explanation:0 "Afin de mettre un terme aux brigandages dans la région, nous devrons maintenir des divisions sur place durant [?Root.MAN_maintain_control_timer|H0] jours.\n"
