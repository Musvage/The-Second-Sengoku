 SOV_scorched_earth_stalingrad:0 "Pratiquer la terre brûlée autour de Stalingrad"
 GER_reichskommissariats:0 "Former des Reichskommissariats"
 GER_reichskommissariats_desc:0 "Permet la création de Reichskommissariats dépendants [Root.GetDuDelaDelNP] [Root.GetName] dans les territoires qu'[Root.GetIlElleNP] contrôl[Root.GetEEntNP].\n\n"
