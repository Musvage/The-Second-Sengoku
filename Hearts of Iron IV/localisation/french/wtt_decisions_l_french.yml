 recall_von_lettow_vorbeck:0 "Réintégrer Paul von Lettow-Vorbeck"
 recall_von_lettow_vorbeck_desc:0 "Maintenant que les Hohenzollern ont été rétablis sur le trône, le vieux Lion de l'Afrique orientale s'est remis à leur service."
 GER_sharpen_air_safety_regulations:0 "Imposer des réglementations aériennes plus strictes"
 GER_sharpen_air_safety_regulations_desc:0 "En imposant des réglementations plus strictes, nous pouvons empêcher certaines des causes les plus communes d'accidents catastrophiques, y compris ceux se produisant dans l'aéronautique."
 MAN_recruit_bandits_north:0 "Recruter les bandits du Nord"
 MAN_recruit_bandits_north_desc:0 "Chaque balle gaspillée en chassant les bandits est une de moins qui pourra servir dans les combats à venir. Au lieu de combattre notre population, nous devrions plutôt lui offrir l'occasion de se racheter en servant l'Empereur."
 MAN_recruit_bandits_west:0 "Recruter les bandits de l'Ouest"
 MAN_recruit_bandits_west_desc:0 "Chaque balle gaspillée en chassant les bandits est une de moins qui pourra servir dans les combats à venir. Au lieu de combattre notre population, nous devrions plutôt lui offrir l'occasion de se racheter en servant l'Empereur."
 MAN_recruit_bandits_east:0 "Recruter les bandits de l'Est"
 MAN_recruit_bandits_east_desc:0 "Chaque balle gaspillée en chassant les bandits est une de moins qui pourra servir dans les combats à venir. Au lieu de combattre notre population, nous devrions plutôt lui offrir l'occasion de se racheter en servant l'Empereur."
 MAN_recruit_bandits_generic:0 "Recruter les derniers bandits"
 MAN_recruit_bandits_generic_desc:0 "Les prisons et les camps de travail sont pleins à craquer de ceux qui se sont autrefois opposés à nous. Or, nous avons besoin de chaque soldat, de chaque fusil dans le combat pour la liberté. L'Empereur pourrait montrer sa clémence légendaire en graciant ces criminels et en leur offrant de se racheter en le servant."
 MAN_release_bandits:0 "Relâcher les bandits"
 MAN_release_bandits_desc:0 "Les anciens criminels et hors-la-loi ont prouvé qu'ils étaient prêts au sacrifice ultime pour leur Empereur, et peuvent désormais être relâchés au sein de la société."
 MAN_war_preparations:0 "Guerre d'indépendance"
 MAN_raise_manchu_banner:0 "Lever les bannières"
 MAN_raise_manchu_banner_desc:0 "Autrefois, les empereurs Qing pouvaient lever les bannières pour combattre. Si les temps ont changé désormais, les mêmes principes devraient continuer de s'appliquer. Une fois encore, la dynastie Qing requiert les services de ses bannières."
 MAN_disband_the_banners:0 "Démanteler les bannières"
 MAN_disband_the_banners_desc:0 "Leur service est achevé, aussi les bannières mandchoues peuvent-elles maintenant regagner leurs maisons et leurs familles – jusqu'à ce que nous ayons à nouveau besoin d'elles."
 MAN_fund_underground_gun_shops:0 "Créer des ateliers clandestins"
 MAN_fund_underground_gun_shops_desc:0 "S'ils ne présentent pas les mêmes économies d'échelle que les grandes usines – et ne permettent que des productions d'une qualité pour le moins médiocre – charger dans tout le pays des ateliers de taille plus réduite de produire de l'armement est encore le meilleur moyen d'accroître la production pour faire face à l'urgence."
 MAN_remove_underground_gun_shops:0 "Fermer les ateliers clandestins"
 MAN_remove_underground_gun_shops_desc:0 "Les ateliers d'armement clandestins nous ont permis d'atteindre nos objectifs. Le moment est venu de revenir désormais à une production d'armement plus organisée."
 MAN_divert_machine_tools:0 "Détourner des machines-outils"
 MAN_divert_machine_tools_desc:0 "Maintenant que les chemins de fer sont sous notre contrôle, nous pouvons nous assurer que certaines livraisons de machines-outils sont « perdues » du fait « d'erreurs administratives »."
 MAN_prepare_to_seize_arms:0 "Préparer la saisie des dépôts d'armes [JAP.GetAdjMP]"
 MAN_prepare_to_seize_arms_desc:0 "Les dépôts et entrepôts de ravitaillement dans tout le pays sont très peu gardés. Une attaque bien planifiée et simultanée pourrait permettre de s'emparer de la plupart des réserves au prix de pertes minimes, ce qui nous donnerait accès à des armes modernes et priverait du même coup les [JAP.GetHabitants] de munitions et de ravitaillement.\n   Consacrer plus de temps et de ressources à mettre le plan en place permettra de s'emparer de plus de dépôts."
