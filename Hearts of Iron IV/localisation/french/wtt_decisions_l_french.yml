 SOV_seize_manchuria:0 "S'emparer de la Mandchourie"
 SOV_seize_manchuria_desc:0 "Conséquence de la guerre civile, [MAN.GetLeLaLNP] [MAN.GetName] [MAN.GetSestSesontNP] libéré[MAN.GetXENP] de la tutelle [JAP.GetAdjFS]. Nous avons donc là une occasion en or à saisir pour enfin établir la domination [SOV.GetDuDelaDelNP] [SOV.GetName] dans la région – si nous agissons rapidement."
 SOV_return_manchuria:0 "Rétrocéder la Mandchourie"
 SOV_return_manchuria_desc:0 "Nous devrions rendre la Mandchourie à son possesseur légitime, le régime populaire chinois."
 fascism_on_the_rise:0 "Progression du fascisme"
 fascism_on_the_rise_desc:0 "Des militants politiques tapageurs ont commencé à faire la promotion des valeurs fascistes, suscitant une approbation croissante parmi les [Root.GetHabitants]. Le pays est prêt à suivre la voie du fascisme, n'attendant que de savoir si cela se fera de façon pacifique ou violente."
 prepare_for_fascist_civil_war:0 "Préparer la guerre civile"
 prepare_for_fascist_civil_war_desc:1 "Nous n'avons pas le temps d'attendre que les [Root.GetHabitants] se fassent lentement aux valeurs fascistes. Pour leur bien, nous devons accélérer les choses, même si cela implique quelques victimes.\n   Au contraire d'un référendum, une guerre civile va causer des dégâts considérables au sein de l'armée et pour l'industrie et les infrastructures [Root.GetAdjFP], mais c'est aussi un moyen bien plus rapide pour nous d'être assurés de pouvoir imposer notre volonté par la suite."
 expand_civil_fascism_support:0 "S'assurer du soutien de la population"
 expand_civil_fascism_support_desc:1 "Nous devons nous assurer que les [Root.GetHabitants] embrassent la cause fasciste et devons les encourager à défier ouvertement l'autorité du gouvernement actuel.\n   À mesure que la position de celui-ci sera fragilisée et que l'agitation se fera plus visible, il deviendra plus facile pour nous d'atteindre nos objectifs. Et ce d'autant plus si, sans passer par un changement légal à la tête du pays, ces objectifs impliquent un moyen plus... radical et secret de transformation politique."
 army_support_for_fascist_civil_war:0 "S'assurer du soutien de l'armée"
 army_support_for_fascist_civil_war_desc:0 "Sans un soutien sans faille des militaires, il serait vain d'espérer l'emporter dans une lutte idéologique armée. Nous devons donc nous assurer la loyauté d'unités stratégiques au sein de l'armée."
 army_support_TT:0 "Chaque fois que l'armée nous témoignera son soutien, la puissance totale de notre faction dans la guerre civile s'accroîtra de 10%, jusqu'à un maximum de 70%.\n"
 ensure_general_loyalty_for_fascist_civil_war:1 "S'assurer du soutien des officiers"
 ensure_general_loyalty_for_fascist_civil_war_desc:0 "Il est possible que certains généraux dissimulent leurs sympathies envers le fascisme. Nous devons nous rapprocher d'eux pour nous assurer de leur loyauté au moment où les combats s'engageront."
 ensure_marshal_loyalty_for_fascist_civil_war:0 "S'assurer du soutien de l'état-major"
 ensure_marshal_loyalty_for_fascist_civil_war_desc:0 "Il est possible que certains maréchaux dissimulent leurs sympathies envers le fascisme. Nous devons nous rapprocher d'eux pour nous assurer de leur loyauté au moment où les combats s'engageront."
 siphon_equipment_stockpiles_for_fascist_civil_war:0 "Détourner des armes"
 siphon_equipment_stockpiles_for_fascist_civil_war_desc:0 "En faisant discrètement main basse sur les réserves d'armes du pays, nous pourrions créer une cache qui nous serait fort utile au moment d'engager la lutte."
 formulate_surprise_attack_plan_for_fascist_civil_war:0 "Établir un plan d'attaque par surprise"
 formulate_surprise_attack_plan_for_fascist_civil_war_desc:0 "L'ennemi n'a aucune idée de ce qui l'attend. Nous devons veiller à ce qu'il en reste ainsi, tout en établissant nos plans de bataille pour utiliser au mieux l'effet de surprise."
 formulate_surprise_attack_plan_for_civil_war_tt:0 "Le plan d'attaque par surprise va allouer pour 30 jours un avantage de 25% en attaque à toutes les divisions en territoire national [Root.GetAdjMS].\n"
 ignite_the_fascist_civil_war:0 "Déclencher la guerre civile"
 ignite_the_fascist_civil_war_desc:0 "Le moment est venu de sauter le pas. Tous les préparatifs jugés nécessaires ont été menés à bien. Il n'y a maintenant plus de retour en arrière possible."
 rebuild_the_nation_fascism:0 "Reconstruire [Root.GetLeLaLNP] [Root.GetName]"
 rebuild_the_nation_fascism_desc:0 "La guerre civile est terminée. Le moment est venu de lancer la reconstruction du pays en ruine."
 open_up_political_discourse_fascism:0 "Assumer notre vision politique"
 open_up_political_discourse_fascism_desc:1 "Nous devons faire accepter des points de vue divergents au sein du gouvernement. Peut-être cela contribuera-t-il à permettre une transition pacifique à la tête [Root.GetDuDelaDelNP] [Root.GetName] ?"
 discredit_government_fascism:0 "Discréditer le gouvernement"
 discredit_government_fascism_desc:0 "En pointant du doigt les nombreux échecs de l'actuel gouvernement, nous pourrons pousser les [Root.GetHabitants] à réfléchir aux causes idéologiques de ces échecs."
 hold_the_fascist_national_referendum:0 "Organiser un référendum national"
 hold_the_fascist_national_referendum_desc:0 "Nous bénéficions désormais d'un soutien suffisant pour organiser un référendum visant à imposer un changement de gouvernement, sans effusions de sang."
 democratic_on_the_rise:0 "Progression de la démocratie"
 democratic_on_the_rise_desc:0 "Des militants politiques tapageurs ont commencé à faire la promotion des valeurs démocratiques, suscitant une approbation croissante parmi les [Root.GetHabitants]. Le pays est prêt à suivre la voie de la démocratie, n'attendant que de savoir si cela se fera de façon pacifique ou violente."
 prepare_for_democratic_civil_war:0 "Préparer la guerre civile"
 prepare_for_democratic_civil_war_desc:1 "Nous n'avons pas le temps d'attendre que les [Root.GetHabitants] se fassent lentement aux idées démocratiques. Pour leur bien, nous devons accélérer les choses, même si cela implique quelques victimes.\n   Au contraire d'un référendum, une guerre civile va causer des dégâts considérables au sein de l'armée et pour l'industrie et les infrastructures [Root.GetAdjFP], mais c'est aussi un moyen bien plus rapide pour nous d'être assurés de pouvoir imposer notre volonté par la suite."
