 improved_worker_conditions:0 "Amélioration de la condition ouvrière"
 improved_worker_conditions_desc:0 "Le travail dans les usines est difficile et dangereux. Y améliorer les conditions de travail réduirait la productivité sur le court terme, mais les avantages à long terme en valent la peine."
 promises_of_peace:0 "Promesses de paix"
 promises_of_peace_desc:1 "L'histoire nous a montré toutes les horreurs engendrées par la guerre. Nous ne devons pas laisser cela se reproduire. Il est temps pour [Root.GetLeLaLNP] [Root.GetName] de connaître la paix et la prospérité."
 refuse_the_tribute:0 "Refuser de verser le tribut"
 refuse_the_tribute_desc:0 "Les [SOV.GetHabitants] exigent que nous saignions [Root.GetLeLaLNP] [Root.GetName]. Mais nous ne pouvons permettre que nos prétendus « camarades » nous exploitent de cette manière."
