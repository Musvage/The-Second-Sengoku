 demob_manpower_mission:0 "Relâchement de la conscription"
 demobilization_desc:0 "Les menaces de conflits semblant éloignées, la population n'est plus prête à accepter le durcissement des lois passées en temps de guerre. Mieux vaudrait revoir notre législation sur la conscription afin d'apaiser les protestataires, avant que la situation ne se détériore de trop."
 demobilization_economic_desc:0 "Les menaces de conflits semblant éloignées, la population n'est plus prête à accepter les difficultés d'une économie de guerre. Nous devrions revoir notre législation économique et la faire évoluer afin de produire plus de biens de consommation afin de répondre à la demande."
