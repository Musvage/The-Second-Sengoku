 GER_reichskommissariat_belgien_nordfrankreich:0 "Reichskommissariat Belgien-Nordfrankreich"
 GER_reichskommissariat_ostland:0 "Reichskommissariat Ostland"
 GER_reichskommissariat_ukraine:0 "Reichskommissariat Ukraine"
 reinstate_wilhelm_iv_succession_rights:0 "Rétablir les droits à la succession du prince Guillaume"
 reinstate_wilhelm_iv_succession_rights_desc:1 "Le fils du Kaiser Guillaume III a été obligé de renoncer à la succession en se mariant contre l'avis du chef de famille, Guillaume II. Mais maintenant que Guillaume III lui a succédé, il a désormais les moyens de faire pression sur son père en exil pour obtenir qu'il revienne sur sa décision."
 reinstate_wilhelm_iv_succession_rights_tt:0 "La loi de succession est modifiée.\n"
 modernize_the_succession_laws:0 "Moderniser les lois de succession"
 modernize_the_succession_laws_desc:0 "Le fils actuel du Kaiser, le futur Guillaume IV, n'a pour lui succéder que deux filles. Nous devons donc assurer sa succession en modernisant les lois, permettant ainsi à la princesse Felicitas de monter sur le trône lorsque le moment sera venu."
 modernize_the_succession_laws_tt:0 "Une femme pourra désormais s'asseoir sur le trône.\n"
 request_restoration_of_british_titles:0 "Demander la restauration des titres britanniques"
 request_restoration_of_british_titles_desc:0 "En 1917, le Parlement britannique a voté le retrait de la paierie et de tous les titres royaux britanniques aux membres de la famille royale et des familles princières allemandes. Maintenant que nous sommes alliés et entretenons d'excellentes relations, le moment est sans doute venu de demander à ce qu'il revienne sur cette décision."
 hindenburg_destroyed_tt:0 "Le Hindenburg n'est §YPAS§! détruit.\n"
 request_restoration_of_british_titles_tt:0 "Cela va très certainement permettre des bénéfices sans pareil...\n"
 GER_request_polish_war_participation:0 "Demander que [POL.GetLeLaLNP] [POL.GetName] particip[POL.GetEEntNP] à la guerre"
 GER_request_polish_war_participation_desc:0 "Nous sommes en guerre contre [SOV.GetLeLaLNP] [SOV.GetName], aussi devons-nous demander [POL.GetAuAlaAlNP] [POL.GetName] le droit de faire passer nos armées sur [POL.GetSonLeurNP] territoire. Et puisque nous avons promis de [POL.GetLeLaFNP] protéger, il serait normal qu'[POL.GetIlElleNP] prenn[POL.GetEEntNP] [POL.GetLuiElleEuxNP] aussi part au conflit."
 GER_reform_austro_hungarian_empire:1 "Reformer l'Empire austro-hongrois"
 GER_reform_austro_hungarian_empire_tt:0 "Va inviter les autres pays issus du démembrement de l'Autriche-Hongrie à reformer l'Empire.\n§RS'ils l'acceptent, nous serons impliqués dans toutes les guerres qu'ils livrent actuellement.§!\n"
 GER_reformed_austro_hungarian_empire:0 "Empire austro-hongrois reformé"
 GER_barbarossa_mission:0 "Directive du Führer n°21"
 emergency_factory_conversion_defensive:0 "Conversion en urgence des usines"
 emergency_factory_conversion_defensive_desc:0 "Le front a désespérément besoin d'être réapprovisionné en matériel. Nous devons convertir en urgence des usines afin de produire les armes et véhicules nécessaires à la défense [Root.GetDuDelaDelNP] [Root.GetName]."
 emergency_factory_conversion_offensive:0 "Conversion en urgence des usines"
 emergency_factory_conversion_offensive_desc:0 "Les troupes ont un besoin urgent en matériel. D'autres usines sont nécessaires pour produire l'équipement indispensable pour remporter la victoire."
 demolish_enemy_fortifications:0 "Démolition des fortifications ennemies"
 dismantle_maginot:0 "Démanteler la ligne Maginot"
 propaganda_efforts:0 "Développement de la propagande"
 war_propaganda:0 "Propagande de guerre"
 war_propaganda_desc:0 "Alors que le monde tout autour de nous semble s'embraser, les [Root.GetHabitants] ne sont toujours pas prêts à se battre. Nous devons en appeler à leur soutien afin qu'ils se préparent à prendre les armes."
 desperate_defense:0 "Défense désespérée"
 desperate_defense_desc:0 "Nous ne pouvons plus nous permettre de reculer. Nos hommes doivent s'enterrer et tenir le front."
 war_bonds:0 "Obligations de guerre"
 war_bonds_desc:0 "Nous devons financer l'économie de guerre pour permettre qu'elle fonctionne correctement. Les obligations de guerre sont encore le meilleur moyen de s'en assurer."
 CHI_lessons_of_war:0 "Les leçons de la guerre"
 CHI_bolster_our_ranks:0 "Renforcement des rangs"
 CHI_industrial_evacuations_from_beijing:0 "Évacuation des industries de Pékin"
 GER_barbarossa_mission_desc:0 "« Les forces armées allemandes doivent être préparées à écraser la Russie soviétique au cours d'une campagne rapide. L'essentiel de l'armée russe doit être détruit au cours d'opérations hardies menées par des fers de lance constitués de blindés. »"
 USA_war_measures:0 "Mesures de guerre"
 USA_homeland_defense:0 "Homeland Defense Emergency Act"
 USA_homeland_defense_desc:1 "L'ennemi a pris pied sur le sol de notre glorieuse nation. Le peuple [Root.GetAdjMS] doit se dresser pour repousser l'envahisseur à la mer !"
 USA_aid_britain:0 "Aider [ENG.GetLeLaLNP] [ENG.GetName]"
 USA_establish_personal_communication_with_former_naval_person:0 "Correspondre avec l'ancien de la Navy"
 USA_establish_personal_communication_with_former_naval_person_desc:0 "Un nouveau dirigeant assume la charge de Premier ministre [ENG.GetAuEnANP] [ENG.GetName]. Nous devrions engager le dialogue avec lui pour préparer et coordonner notre entrée, inévitable, dans la guerre."
 USA_battle_domestic_isolationism:0 "Lutter contre l'isolationnisme"
 USA_battle_domestic_isolationism_desc:0 "Si les partisans de l'isolationnisme l'emportent, nous resterons sans défense contre toute attaque étrangère. Pour notre propre bien, nous devons commencer à nous montrer plus offensifs contre le discours isolationniste ambiant."
 USA_emergency_arms_deliveries:0 "Livraisons d'armes en urgence"
 USA_emergency_arms_deliveries_desc:0 "La France est tombée, et [ENG.GetLeLaLNP] [ENG.GetName] rest[ENG.GetEEntNP] seul[ENG.GetXENP] face à l'agresseur, luttant pour défendre [ENG.GetSesLeursNP] plages contre un débarquement. Par [ENG.GetSesLeursNP] discours fougueux [ENG.GetIlElleNP] [ENG.GetAOntNP] bien montré que [ENG.GetSaLeurNP] résolution est intacte, et qu'[ENG.GetIlElleNP] n'[ENG.GetAOntNP] aucunement l'intention de se laisser entraîner dans les ténèbres. En tant que pays démocratique nous aussi, nous devons nous assurer qu'[ENG.GetIlElleNP] [ENG.GetAOntNP] les moyens de défendre [ENG.GetSaLeurNP] liberté."
 USA_arsenal_of_democracy_decision:0 "L'arsenal de la démocratie"
 USA_arsenal_of_democracy_decision_desc:0 "Si nous ne pouvons nous permettre d'être impliqués tout de suite dans le conflit, nous pouvons aider les pays amis en étant leur arsenal. Nous devons faire comprendre aux [USA.GetHabitants] pourquoi c'est absolument vital."
 USA_women_in_the_workforce:1 "Rosie la riveteuse"
 USA_women_in_the_workforce_desc:0 "« Savez-vous utiliser un mixeur ? En ce cas, vous saurez apprendre à vous servir d'une riveteuse ! »\n   Tout au long de la guerre, plus de six millions de femmes [USA.GetAdjFP] ont travaillé dans les usines, sur les chantiers de construction et ont mené d'autres tâches physiques, prouvant toujours qu'une femme peut aussi bien faire le travail qu'un homme."
 CAN_women_in_the_workforce:0 "Ronnie la fille au fusil-mitrailleur"
 CAN_women_in_the_workforce_desc:0 "Ronnie dit : « Qu'ils viennent donc ! » Alors que les hommes servent dans l'armée, le fardeau de la production militaire repose désormais sur les épaules des femmes. Au cours du conflit, 800 000 Canadiennes ont ainsi occupé les emplois non pourvus par ceux qui s'étaient enrôlés, prouvant de manière définitive que les femmes pouvaient aussi bien faire le travail que les hommes."
 CHI_integrate_the_warlords:0 "Intégrer les seigneurs de la guerre"
 CHI_integrate_the_army:1 "Intégrer l'armée [From.GetAdjFS]"
 CHI_integrate_the_administration:1 "Intégrer l'administration [From.GetAdjFS]"
 CHI_full_integration:1 "Intégration totale [From.GetDuDelaDelNP] [From.GetName]"
 CHI_communist_infiltration:0 "Infiltrations communistes"
 CHI_communist_infiltration_desc:0 "On nous a rapporté l'établissement de bases communistes dans des régions reculées du pays. Nous devrions y envoyer des agents pour confirmer ces informations, de manière à pouvoir mettre un terme à ces opérations le cas échéant.\n[Root.GetDiscoveredInfiltration]"
