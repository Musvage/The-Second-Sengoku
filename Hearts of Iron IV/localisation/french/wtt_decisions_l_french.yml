 hold_fight_on_the_beaches_speech:0 "Prononcer le discours « Nous combattrons sur les plages »"
 hold_fight_on_the_beaches_speech_desc:0 "« Nous irons jusqu'au bout. Nous combattrons en France, nous combattrons sur les mers et les océans, nous combattrons avec toujours plus de confiance et toujours plus de force dans les airs, nous défendrons notre île, peu importe le prix à payer.\n   Nous combattrons sur les plages, nous combattrons sur les grèves, nous combattrons dans les champs et dans les rues, nous combattrons dans les collines ; nous ne nous rendrons jamais... »"
 fight_on_the_beaches_speech:0 "Discours « Nous combattrons sur les plages »"
 operation_fork:0 "Opération Fork"
 operation_fork_desc:0 "L'Islande, indépendante depuis peu, occupe une position stratégique extrêmement importante dans l'Atlantique nord. La perte de la Norvège mettrait l'île, sans aucune défense, dans une position très vulnérable. Nous devons prendre l'ennemi de vitesse en l'occupant, ou il risquerait de prendre le contrôle de bases stratégiques qui pourraient constituer une menace pour nos lignes de ravitaillement. Les Islandais ne peuvent compter que sur notre protection face à nos ennemis."
 invade_ireland:0 "Envahir [IRE.GetLeLaLNP] [IRE.GetName]"
 invade_ireland_desc:0 "Nous devons à tout prix assurer la sécurité de nos convois. L'invasion [IRE.GetDuDelaDelNP] [IRE.GetName] peut sans doute paraître ennuyeuse à certains d'entre nous, mais si c'est nécessaire pour prendre le contrôle des bases aériennes [IRE.GetAdjFP], on doit le faire."
 macdonald_proposal:0 "La proposition MacDonald"
 macdonald_proposal_desc:0 "Nous devons assurer la sécurité de nos convois. Pour cela, les bases aériennes et navales [IRE.GetAdjFP] sont cruciales. Nous pourrions proposer [IRE.GetAuAlaAlNP] [IRE.GetName] de [IRE.GetLuiLeurNP] céder l'Irlande du Nord en échange d'une entrée en guerre immédiate, dans notre camp."
 hold_blood_toil_tears_sweat_speech:0 "Prononcer le discours « Du sang, de la peine, des larmes et de la sueur »"
 hold_blood_toil_tears_sweat_speech_desc:0 "« Je n'ai rien d'autre à offrir que du sang, du labeur, des larmes et de la sueur. (...)\n   Vous demandez quelle est notre politique ? Je vous réponds que c'est d'engager la guerre, sur mer, sur terre et dans les airs, de toute notre force et avec toute la force que Dieu pourra nous donner ; d'engager la guerre contre une tyrannie monstrueuse, sans égale dans la liste des sombres et déplorables crimes de l'homme. Voilà notre politique.\n   Vous demandez quel est notre but ? Je peux vous répondre en un mot : la victoire. La victoire à tout prix ; la victoire en dépit de toutes les terreurs ; la victoire, aussi longue et difficile que soit le chemin, car sans victoire il n'y aura pas de survie. »"
 blood_toil_tears_sweat_speech:0 "Discours « Du sang, de la peine, des larmes et de la sueur »"
 hold_this_was_their_finest_hour_speech:0 "Prononcer le discours « C'était leur heure de gloire »"
 hold_this_was_their_finest_hour_speech_desc:0 "« Préparons-nous donc à faire notre devoir, et n'oublions pas que, si l'Empire britannique et son Commonwealth devaient durer encore un millier d'années, les hommes diront toujours "C'était leur heure de gloire". »"
 this_was_their_finest_hour_speech:0 "Discours « C'était leur heure de gloire »"
 mers_el_kebir_raid:1 "Opération Catapult"
 mers_el_kebir_raid_desc:0 "La flotte française est aux mains de la France de Vichy, et nous ne pouvons la laisser tomber dans celles des [GER.GetHabitants]. Aussi inconfortable que ce soit, nous devons exiger la capitulation immédiate de la flotte de notre ancienne alliée, ou menacer de la bombarder."
 FRA_vichy_france:0 "La France de Vichy"
 FRA_scuttle_the_fleet:0 "Saborder la flotte"
 FRA_scuttle_the_fleet_desc:0 "Des forces étrangères font tout pour prendre le contrôle de nos forces navales. Nous ne pouvons laisser cela se produire, mieux vaut encore saborder la flotte !"
 FRA_case_anton_mission:0 "Opération Anton en cours"
 case_anton:0 "Opération Anton"
 FRA_case_anton_mission_tt:0 "L'annexion est évitée."
 war_measures:0 "Mesures de guerre"
 women_in_the_workforce:0 "Main-d'œuvre féminine"
 women_in_the_workforce_desc:0 "À mesure que les hommes partent pour le front, des milliers de femmes doivent rejoindre les usines pour permettre à la machine de guerre [Root.GetAdjFS] de continuer à tourner."
 scientist_refuge:0 "Asile aux scientifiques"
 scientist_refuge_desc:0 "Avec le climat politique actuel en Europe, certains scientifiques ont décidé de fuir leur patrie. Ils ont fait une demande de visa pour entrer dans notre pays. Le leur accorder bénéficierait à l'avancée de nos recherches, mais cela pourrait aussi fâcher tous ceux qui pensent qu'il s'agit d'un problème intérieur à leurs pays et que nous ne devrions pas nous en mêler."
 give_refuge_ger:0 "Offrir l'asile aux scientifiques allemands"
 give_refuge_ita:0 "Offrir l'asile aux scientifiques italiens"
 operations:0 "Opérations"
 GER_military_buildup:0 "Renforcement militaire"
 GER_weserubung_sud:0 "Weserübung-Süd"
 GER_weserubung_sud_desc:0 "Pour obtenir une bonne base de départ pour envahir la Norvège, nous devons au préalable faire mouvement vers le Danemark."
 GER_weserubung_nord:0 "Weserübung-Nord"
 GER_weserubung_nord_desc:0 "La Norvège a une très grande importance stratégique, et constitue une cible évidente pour tout ennemi qui voudrait couper nos approvisionnements en acier suédois. Nous ne pouvons donc prendre le risque que l'ennemi établisse la moindre base dans la région."
 GER_case_yellow_netherlands:0 "Plan jaune : les Pays-Bas"
 GER_case_yellow_netherlands_desc:0 "Une attaque par la Belgique ouvrirait un front trop étroit. Nous devons établir des plans de guerre plus ambitieux pour y inclure les Pays-Bas et éviter l'erreur commise en 1914."
 GER_case_yellow_belgium_luxembourg:0 "Plan jaune : la Belgique et le Luxembourg"
 GER_case_yellow_belgium_luxembourg_desc:0 "Attaquer la ligne Maginot serait un véritable suicide. Nous devons la contourner par le nord et faire mouvement à travers les Ardennes pour éviter les fortifications les plus massives."
 GER_polish_ultimatum:0 "Envoyer un ultimatum à la Pologne"
 SOV_industry_relocation:0 "Évacuation de l'industrie"
 SOV_relocate_industry_from_moscow:0 "Évacuer l'industrie de Moscou"
 SOV_relocate_industry_from_moscow_desc:0 "Évacuer les industries lourdes depuis Moscou pour leur faire gagner l'Oural est une opération dantesque, mais nous devons nous y résoudre pour permettre l'approvisionnement au cours du conflit."
 SOV_relocate_industry_from_moscow_tt:0 "§RCes conséquences exigent de toujours avoir le contrôle de Moscou lorsque le temps sera écoulé.§!"
 SOV_relocate_industry_from_leningrad:0 "Évacuer l'industrie de Léningrad"
 SOV_relocate_industry_from_leningrad_desc:0 "Évacuer les industries lourdes depuis Léningrad pour leur faire gagner l'Oural est une opération dantesque, mais nous devons nous y résoudre pour permettre l'approvisionnement au cours du conflit."
 SOV_relocate_industry_from_leningrad_tt:1 "§RCes conséquences exigent de toujours avoir le contrôle de [569.GetName] lorsque la décision arrivera à son terme.§!"
 SOV_relocate_industry_from_smolensk:0 "Évacuer l'industrie de Smolensk"
 SOV_relocate_industry_from_smolensk_desc:0 "Évacuer les industries lourdes depuis Smolensk pour leur faire gagner l'Oural est une opération dantesque, mais nous devons nous y résoudre pour permettre l'approvisionnement au cours du conflit."
 SOV_relocate_industry_from_smolensk_tt:0 "§RCes conséquences exigent de toujours avoir le contrôle de Smolensk lorsque le temps sera écoulé.§!"
 relocate_industry_repair:1 "Certaines usines vont devoir être reconstruites !\n"
