 ban_fascist_party:0 "Interdire le fascisme"
 ban_fascist_party_desc:0 "Dans la situation actuelle, autoriser que les fascistes continuent à s'organiser rendrait tout gouvernement du pays impossible. Des mesures radicales doivent être prises."
 ban_fascist_party_tt:1 "Évolution du soutien au fascisme : §G-§![?.Root.party_popularity@fascism|%0G]\n"
 ban_democratic_party:1 "Interdire les partis démocratiques"
 ban_democratic_party_desc:1 "Les partis centristes ont été une gêne constante pour le gouvernement. Leur obstination à vouloir établir des « droits individuels » n'a fait que saper nos tentatives d'établissement d'un État meilleur pour les [Root.GetHabitants]."
 ban_democratic_party_tt:1 "Évolution du soutien à la démocratie : §G-§![?.Root.party_popularity@democratic|%0G]\n"
 ban_communist_party:0 "Interdire le communisme"
 ban_communist_party_desc:0 "Le Parti communiste a saisi chaque occasion qui lui était offerte de s'opposer au gouvernement, semant le trouble et rendant difficile d'exercer le pouvoir. Il est grand temps de mettre un terme à tout cela."
 ban_communist_party_tt:1 "Évolution du soutien au communisme : §G-§![?.Root.party_popularity@communism|%0G]\n"
 anti_fascist_raids:0 "Mesures contre les fascistes"
 anti_fascist_raids_desc:0 "Pour la stabilité à long terme [Root.GetDuDelaDelNP] [Root.GetName], nous devons nous montrer intraitables envers les militants fascistes. Leur influence est bien trop importante, et pourrait finir par poser problème au gouvernement."
 anti_democratic_raids:0 "Mesures contre les démocrates"
 anti_democratic_raids_desc:0 "Pour la stabilité à long terme [Root.GetDuDelaDelNP] [Root.GetName], nous devons nous montrer intraitables envers les militants démocrates. Leur influence est bien trop importante, et pourrait finir par poser problème au gouvernement."
 anti_communist_raids:0 "Mesures contre les communistes"
