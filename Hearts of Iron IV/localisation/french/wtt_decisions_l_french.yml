 GER_mefo_bills_category:0 "Bons MEFO"
 GER_mefo_bills_category_desc:0 "Pour financer le développement de l'industrie de l'armement en secret des Britanniques et des Français, nous avons dû recourir à des montages financiers : les paiements sont faits sous forme de reconnaissances de dettes. Sans nos relations politiques pour étendre leur durée de validité, nous serons contraints de les rembourser et n'en tirerons plus aucun bénéfice."
 GER_mefo_bills_mission:0 "Bons MEFO à échéance"
 GER_can_delay_mefo_payment:0 "Le remboursement des bons MEFO peut être repoussé."
 GER_mefo_bills_mission_desc:0 "Les bons MEFO déjà distribués arrivent à terme. Nous devons décider si nous prolongeons leur durée de validité ou commençons à les rembourser."
 GER_extend_mefo_bills:0 "Bons MEFO"
 GER_extend_mefo_bills_desc:0 "Prolonge la validité des bons MEFO pour un nouveau trimestre, nous permettant de continuer à en tirer parti. Cela va toutefois aussi accroître les coûts du remboursement final."
 GER_extend_mefo_bills_tt:1 "Décide si les §Ybons MEFO§! doivent être prolongés ou s'il faut commencer les remboursements.\n"
 GER_mefo_bills_mission_tt:1 "Permet de prolonger de six mois les §Ybons MEFO§!, à compter de la date d'échéance de l'émission actuelle.\n\nLe coût de chaque prolongation va progressivement augmenter, jusqu'à ce que la guerre éclate. À ce moment, nous n'aurons plus besoin des bons MEFO et leur remboursement sera reporté jusqu'après la fin du conflit.\n\n"
 GER_mefo_bills_effect_in_days:1 "Au bout de [?Root.days_mission_timeout@GER_mefo_bills_mission|H0] jours :\n"
 GER_mefo_bills_extension_timer:0 "Avant la date d'échéance des bons MEFO."
 GER_mefo_bills_extension:0 "Les bons MEFO ont été prolongés il y a moins de 60 jours."
 GER_mefo_bills_extended:0 "Bons MEFO prolongés"
 GER_renew_mefos:0 "Renouveler les bons MEFO"
 GER_renew_mefos_desc:0 "La Reichsbank est un outil vital dans la reconstruction et le réarmement du pays. Il est évident que nous avons fait une erreur en cherchant à rembourser la dette. Mieux vaudrait prolonger de quelques mois encore les bons MEFO."
 GER_cancel_mefos:0 "Annuler les bons MEFO"
 GER_cancel_mefos_desc:0 "Nous nous sommes trop longtemps appuyés sur la Reichsbank pour la reconstruction de l'industrie de l'armement. Il est temps de remplir nos engagements avec les fabricants d'armes et de mettre un terme à cette comédie que sont les « bons MEFO »."
 GER_case_anton_category:0 "Opération Anton"
 GER_case_anton_category_desc:0 "L'intention derrière la création de la France de Vichy était de conserver les colonies et la flotte françaises à l'abri des Alliés. Mais rien ne nous empêche de revenir sur notre décision. Nous avons établi un plan pour intégrer l'ensemble du pays, tout en prenant de vitesse la flotte française dans sa base, à Toulon."
 GER_case_anton:1 "Lancer l'opération Anton"
 GER_case_anton_tt2:2 "Ne contrôle pas la majorité des États français en Afrique du Nord."
 GER_case_anton_desc:0 "Nos pantins français ne nous sont plus d'aucune utilité. Nous pouvons commencer à les intégrer au sein [Root.GetDuDelaDelNP] [Root.GetName] sans plus tarder et, si nous sommes suffisamment rapides, peut-être même réquisitionner les vestiges de leur flotte."
 GER_case_anton_tt:0 "Annexer la France de Vichy en 7 jours et prendre le contrôle de sa flotte.\n\n§RLes Français seront en mesure de saborder leur flotte si les troupes [Root.GetAdjFP] ne sont pas à Toulon en 2 jours !§!\n"
