 ETH_ethiopia_supporting_independence_idea:0 "Soutien [ETH.GetAdjMS] à l'indépendance"
 ETH_prince_regent_idea:0 "Prince régent $ETH_ras_imru_haile_selassie$"
 ETH_prince_regent_idea_desc:0 "Tandis que Sa Majesté est tenue éloignée pour plaider la cause [Root.GetDuDelaDelNP] [Root.GetName] auprès de la Société des Nations, le ras $ETH_ras_imru_haile_selassie$ a pour rôle de défendre le pays face à l'envahisseur, et agit donc dans les faits comme le véritable dirigeant du pays jusqu'au retour de l'Empereur."
 ETH_conservative_high_command_idea:0 "Haut commandement conservateur"
 ETH_conservative_high_command_idea_desc:0 "Les ras savent parfaitement comment livrer une guerre. Il n'y a guère besoin de changer grand-chose alors que l'armée [ETH.GetAdjFS] s'est avérée si efficace au cours des siècles passés. L'ennemi est toujours vaincu par une attaque frontale et en masse, où le moral et le nombre des combattants assurent la victoire de manière systématique."
 ETH_the_heroes_of_adwa_idea:0 "Héros d'Adoua"
 ETH_the_heroes_of_adwa_idea_desc:0 "C'est au cours de la bataille d'Adoua que l'empereur Ménélik a vaincu les envahisseurs italiens. Ce jour-là, nous avons montré au monde de quoi nos armées sont capables, en chassant les colonisateurs hors de la patrie. Nous l'avons fait une fois, et le referons si l'occasion se présente à nouveau."
 ETH_taxed_nobility_idea:0 "Noblesse taxée"
 ETH_on_our_own_idea:0 "Seuls"
 ETH_on_our_own_idea_desc:0 "La communauté internationale s'est exprimée sur le conflit entre [ITA.GetLeLaLNP] [ITA.GetName] et [ETH.GetLeLaLNP] [ETH.GetName], et interdit à toute autre nation d'y prendre part. En cette heure si sombre, nous sommes donc seuls..."
