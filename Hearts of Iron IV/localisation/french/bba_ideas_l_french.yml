 ITA_ricostruzione_industriale_dynamic_modifier:0 "Institut pour la reconstruction industrielle"
 ITA_ricostruzione_industriale_dynamic_modifier_desc:1 "Les efforts entrepris pour préserver les sociétés italiennes après la Grande Dépression ont été un succès. En investissant encore davantage dans les capacités industrielles de la nation, sa productivité lui permettra de rivaliser bientôt avec celles des plus grandes puissances."
 ITA_military_industry_dynamic_modifier:0 "Industrie militaire"
 ITA_military_industry_dynamic_modifier_desc:1 "Le complexe militaro-industriel a pris du retard face à ceux de nos rivaux, à la fois pour la productivité et l'innovation technologique. Nous devons assurer l'assise des industries de l'armement si nous voulons que nos forces puissent l'emporter sur le champ de bataille."
