 ITA_offensive_in_ethiopia:0 "Offensive en Éthiopie"
 ITA_offensive_in_ethiopia_desc:1 "Les armées sont déterminées à repousser l'ennemi, quel que soit le prix à payer pour cela."
 ITA_logistics_in_ethiopia:0 "Logistique en Éthiopie"
 ITA_logistics_in_ethiopia_desc:1 "Au prix d'une planification méticuleuse et d'une logistique robuste, les troupes vont pouvoir faire des gains limités mais constants sans avoir à sacrifier d'hommes inutilement."
 ITA_stockpiling_fuel:0 "$ITA_stockpile_fuel$"
 ITA_stockpiling_fuel_desc:1 "Disposer d'importantes réserves de carburant permettra à l'armée d'opérer plus longuement sans problèmes d'approvisionnement."
 ITA_foggia_farm_fields:0 "Agriculture de Foggia"
 ITA_foggia_farm_fields_desc:1 "Moderniser l'agriculture dans la région de Foggia permettra d'accroître largement la production de nourriture."
 ITA_hardened_irregular_bands:0 "Bandes irrégulières endurcies"
 ITA_hardened_irregular_bands_desc:1 "Recruter des guerriers indigènes permet de bénéficier de leur expérience du combat et de leur connaissance de la région où ils opèrent."
 ITA_hardened_irregular_bands_tt:0 "Attaque, défense et vitesse de l'§Yinfanterie irrégulière§!, de la §Ycavalerie§! et de la §Ychamellerie§! : §G+5%§!"
 ITA_servizio_informazione_militare_ns:0 "$ITA_servizio_informazione_militare$"
 ITA_servizio_informazione_militare_ns_desc:1 "Nos services de renseignement contribuent à empêcher les opérations d'espionnage ennemies et à faire avancer nos objectifs sur la scène internationale."
 ITA_devaluated_lira:0 "Lire dévaluée"
 ITA_devaluated_lira_desc:1 "Les dernières guerres ont été coûteuses et pesaient sur l'économie de la nation. Dévaluer la lire a donc permis de renforcer la compétitivité de nos produits sur le marché international, et donc de dynamiser notre économie."
 ITA_battaglia_del_grano:0 "$ITA_la_battaglia_del_grano$"
 ITA_battaglia_del_grano_desc:1 "Être véritablement indépendants interdit de devoir compter sur les puissances étrangères pour nourrir la population. Nous devons donc atteindre l'autosuffisance agricole. La bataille du grain permettra d'y parvenir, et renforcera le pays."
 ITA_battaglia_per_la_terra:0 "$ITA_la_battaglia_per_la_terra$"
 ITA_battaglia_per_la_terra_desc:1 "La bataille pour la terre va permettre d'assécher des milliers d'hectares de marais pour les remplacer par des terres agricoles, et fournira autant d'emplois. Déjà les gouvernements étrangers sont impressionnés par la résolution indomptable du peuple italien."
 ITA_battaglia_per_la_nascite:0 "$ITA_la_battaglia_per_le_nascite$"
 ITA_battaglia_per_la_nascite_desc:1 "Pour avoir une nation forte, il faut des soldats. Pour avoir des soldats, il faut une population plus nombreuse. Pour avoir une population plus nombreuse, il faut des mères. Des mères, voilà ce qu'il faut à l'Italie pour remporter la bataille des naissances."
 ITA_camicie_nere:0 "Chemises noires"
 ITA_camicie_nere_desc:1 "Tous les membres des Chemises noires ont prêté un serment de fidélité personnel [ITA.GetAuAlaAlDir] [ITA.GetLeader], ce qui les rend plus fiables que toutes les autres unités de l'armée. Leur confier davantage d'autorité et de responsabilité contribuera donc à renforcer le régime."
 ITA_camicie_nere_mp_tt:0 "Avantage en répression de la §Ypolice militaire§! : §G+5%§!"
 ITA_italian_irredentism_ns:0 "$ITA_italian_irredentism$"
 ITA_italian_irredentism_ns_desc:1 "Pour que [ITA.GetLeLaLNP] [ITA.GetName] puiss[ITA.GetEEntNP] atteindre [ITA.GetSonLeurNP] plein potentiel, nous devons étendre les frontières et unifier tous les territoires appartenant de plein droit au peuple [ITA.GetAdjMS]."
 ITA_bandits_war:0 "$ITA_a_bandits_war$"
 ITA_bandits_war_desc:1 "L'avenir de la guerre réside dans la mobilité et la mécanisation. Nous devons investir bien davantage dans la modernisation de l'armée pour qu'elle puisse être victorieuse."
 ITA_alpine_defense:0 "Défense alpine"
 ITA_alpine_defense_desc:1 "Les affrontements brutaux dans les montagnes au cours de la Grande Guerre sont encore bien présents dans l'esprit de nombreux vétérans. Nous devons sécuriser le front nord face à toute attaque venue de cette direction, et disposer de troupes capables de combattre avec efficacité sur ce terrain difficile."
 ITA_aviazione_legionaria:0 "Aviazione Legionaria"
 ITA_aviazione_legionaria_desc:1 "S'assurer de la supériorité aérienne est indispensable pour l'emporter sur l'ennemi et le repousser toujours davantage."
 ITA_sold_obsolete_escort_ships_ns:0 "Vente de navires d'escorte dépassés"
 ITA_sold_obsolete_escort_ships_ns_desc:1 "L'exportation de navires vers d'autres pays contribue à renforcer les capacités industrielles [Root.GetDuDelaDelNP] [Root.GetName]."
 ITA_strengthened_heavy_industry:0 "Industrie lourde développée"
 ITA_strengthened_heavy_industry_desc:1 "Développer notre capacité industrielle permettra de produire bien davantage."
 ITA_strengthened_the_army:0 "Renforcement de l'armée"
 ITA_strengthened_the_army_desc:1 "Développer l'armée nous a appris de nombreuses choses sur la mobilité des troupes et a permis de les organiser en une force de combat cohérente."
 ITA_disgruntlement_in_the_army:0 "Mécontentement dans l'armée"
 ITA_disgruntlement_in_the_army_desc:1 "Le mécontentement monte dans l'armée après qu'elle a été blâmée pour son incapacité à avancer suffisamment vite."
 ITA_efficient_supply_lines:0 "Efficacité des lignes de ravitaillement"
 ITA_efficient_supply_lines_desc:1 "Grâce aux nouvelles flottes de camions de ravitaillement, la logistique militaire n'est plus si laborieuse qu'auparavant."
 ITA_fuel_reserves:0 "Réserves de carburant"
 ITA_fuel_reserves_desc:1 "Disposer d'une vaste réserve de carburant permet d'éviter que l'armée doive en trouver où elle peut et lui permet de se montrer plus efficace."
 ITA_strengthened_the_airforce:0 "Renforcement des forces aériennes"
 ITA_strengthened_the_airforce_desc:1 "Les forces aériennes [ITA.GetDuDelaDelNP] [ITA.GetName] comptent de nouveau parmi les meilleures au monde. Les jeunes pilotes sont d'ailleurs impatients de démontrer leurs talents."
 ITA_disgruntlement_in_the_airforce:0 "Mécontentement dans les forces aériennes"
 ITA_disgruntlement_in_the_airforce_desc:1 "L'Armée de l'air s'était vu promettre des financements et des ressources pour permettre son développement, mais elle n'a rien vu venir et les troupes se montrent de plus en plus mécontentes."
 ITA_expanded_intelligence_service_basic:0 "Services de renseignement développés"
 ITA_expanded_intelligence_service_basic_desc:1 "Le développement des services de renseignement permet d'assurer de manière bien plus efficace la sécurité de la nation."
 ITA_bolstered_political_cabinet:0 "Gouvernement renforcé"
 ITA_bolstered_political_cabinet_desc:1 "Disposer de la bonne personne au bon poste permet de renforcer le régime fasciste et son emprise sur [ITA.GetLeLaLNP] [ITA.GetName]."
 ITA_bolstered_military_high_command:0 "Haut commandement militaire renforcé"
 ITA_bolstered_military_high_command_desc:1 "Disposer de commandants compétents est indispensable pour le succès de l'armée sur le champ de bataille."
 ITA_all_within_the_state_ns:0 "$ITA_all_within_the_state$"
 ITA_all_within_the_state_ns_desc:1 "Veiller à ce que tout fonctionne bien sur le front intérieur est encore l'une des meilleures façons de s'assurer de la victoire sur le front."
 ITA_anti_partisan_measures_ns:0 "$ITA_anti_partisan_measures$"
 ITA_anti_partisan_measures_ns_desc:1 "Les unités spécialisées traquent avec efficacité les partisans, contribuant ainsi à les empêcher de nuire dans le dos de nos troupes."
 ITA_gappisti_ns:0 "$ITA_gappisti$"
 ITA_gappisti_ns_desc:1 "Nos petites unités de partisans font beaucoup de mal à l'ennemi derrière la ligne de front, ce qui contribue à le démoraliser et à renforcer la résistance dans la population locale."
 ITA_grande_rivolta_rurale_ns:0 "$ITA_grande_rivolta_rurale$"
 ITA_grande_rivolta_rurale_ns_desc:1 "Nous sommes parvenus à rallier la paysannerie à notre cause !"
 ITA_liberation_or_death_ns:0 "$ITA_liberation_or_death$"
 ITA_liberation_or_death_ns_desc:1 "La dernière poussée pour libérer enfin l'Italie de la dictature est lancée ; plus rien ne nous empêchera désormais d'atteindre la victoire finale."
 ITA_grande_rivolta_rurale_terrain_bonus_tt:0 "Donne accès à la doctrine §Y$mountain_warfare$§! tant que cet esprit national aura cours, accordant des avantages aux §Ymilices§! dans les §Ycollines§! et §Ymontagnes§! (attaque : §G+5%§! ; mouvement : §G+10%§!)"
 ITA_independence_war:0 "Guerre d'indépendance"
 ITA_independence_war_desc:1 "Bientôt, l'Italie sera libérée de ses oppresseurs !"
 ITA_nuclear_research:0 "Recherche nucléaire"
 ITA_nuclear_research_desc:1 "Nous sommes pionniers dans le développement de l'énergie atomique, et bientôt nous serons la plus grande puissance militaire au monde."
 ITA_political_reforms:0 "Réformes politiques"
 ITA_political_reforms_desc:1 "Réformer le régime est encore le meilleur moyen de dynamiser et stabiliser le pays."
 ITA_setting_course_ns:0 "Décision quant à l'avenir"
 ITA_setting_course_ns_desc:0 "$ITA_setting_course_desc$"
 ITA_papal_support:0 "Soutien du pape"
 ITA_papal_support_desc:1 "Le pape exerce une grande influence sur les [ITA.GetHabitants], et avec son approbation et son soutien il est possible de conquérir les cœurs et les âmes à notre cause."
 ITA_papal_state:0 "États pontificaux"
 ITA_papal_state_desc:1 "Le Saint-Siège a retrouvé tout son lustre et contrôle désormais l'ensemble du pays ; les gens s'assemblent autour de Sa Sainteté pour qu'elle les guide et les soutienne."
 ITA_papal_state_catholic_dominion:0 "$ITA_the_catholic_dominion$"
 ITA_papal_state_catholic_dominion_desc:1 "Le Saint-Siège est désormais devenu une puissance d'ordre mondial, aussi est-il temps d'appliquer la volonté divine et de protéger les fidèles du mal, tout comme le pâtre protégeant son troupeau."
 ITA_papal_state_catholic_dominion_puppet_discount_tt:1 "§YRéduction§! du coût pour §Yassujettir§! des pays lors des conférences de paix."
