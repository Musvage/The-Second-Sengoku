 ITA_shadow_of_mussolini:0 "L'ombre de Mussolini"
 ITA_shadow_of_mussolini_desc:1 "Même s'il a été chassé du pouvoir, il est difficile de sortir de l'ombre de Mussolini qui assombrit toujours la scène politique [Root.GetAdjFS]."
 ITA_divino_duce_1:0 "Duce divin"
 ITA_divino_duce_1_desc:1 "Avec le culte de la personnalité qui entoure [ITA.GetLeLaLDir] [ITA.GetLeader], les [ITA.GetHabitants] ne trahiront jamais le Duce. Ils traverseront les pires épreuves sans jamais faillir."
 ITA_divino_duce_2:0 "$ITA_divino_duce_1$"
 ITA_divino_duce_2_desc:1 "$ITA_divino_duce_1_desc$"
 ITA_italian_hegemony_master_1:0 "$ITA_italian_hegemony$"
 ITA_italian_hegemony_master_1_desc:1 "En tant que berceau du fascisme, l'ambition [Root.GetDuDelaDelNP] [Root.GetName] est évidente : le protéger et le propager partout dans le monde. Cela confère un sens du devoir et de la loyauté envers le régime à tous les [Root.GetHabitants]."
 ITA_italian_hegemony_master_2:0 "$ITA_italian_hegemony_master_1$"
 ITA_italian_hegemony_master_2_desc:0 "$ITA_italian_hegemony_master_1_desc$"
 ITA_italian_hegemony_master_3:0 "$ITA_italian_hegemony_master_1$"
 ITA_italian_hegemony_master_3_desc:0 "$ITA_italian_hegemony_master_1_desc$"
 ITA_italian_hegemony_subjects:0 "$ITA_italian_hegemony$"
 ITA_italian_hegemony_subjects_desc:1 "Uni[Root.GetXENP] sous la bannière [ITA.GetDuDelaDelNP] [ITA.GetName] qui [ITA.GetAOntNP] juré de protéger le fascisme, [Root.GetLeLaLNP] [Root.GetName] [Root.GetEstSontNP] un bastion de la vérité. Rien ni personne ne résistera à notre marche glorieuse vers l'avenir."
 ITA_prioritizing_the_military:0 "Priorité à l'armée"
 ITA_prioritizing_the_military_desc:1 "En allouant des fonds et des ressources supplémentaires aux forces armées, celles-ci pourront devenir plus puissantes et efficaces. Certains secteurs de la société en pâtiront certes pendant un temps, mais c'est à l'avenir à plus long terme qu'il faut songer."
 ITA_impero_italiano:0 "Empire italien"
 ITA_impero_italiano_desc:1 "La proclamation de l'Empire italien a regonflé le moral des troupes et légitime nos prétentions en Afrique."
