 SWI_expanded_spy_network_idea:0 "Réseaux de renseignement renforcés"
 SWI_spirit_of_saint_bernard_idea:0 "$SWI_spirit_of_saint_bernard$"
 SWI_spirit_of_saint_bernard_idea_tooltip:2 "Rétablissement grâce aux hôpitaux de campagne : §G+20%§!\nFacteur de perte d'expérience : §G-30%§!"
 SWI_mountaineer_paratroopers_idea:0 "$SWI_mountaneer_paratroopers$"
 SWI_mountaineer_paratroopers_idea_desc:0 "La capacité à accéder aux sommets les plus raides et des siècles de vie dans les montagnes donnent un réel avantage aux parachutistes [Root.GetAdjMP] par rapport à toutes les infanteries aéroportées étrangères : ils peuvent sauter de leurs avions et prendre possession des sommets comme s'ils étaient sur le mont Rose ou le Cervin."
 SWI_mountaineer_paratroopers_idea_TT:0 "§YMontagnes§! :\n Attaque : §G+35%§!\n Défense : §G+10%§!\n Mouvement : §G+20%§!\n§YCollines§! :\n Attaque : §G+20%§!\n Défense : §G+5%§!\n Mouvement : §G+10%§!"
 SWI_air_production_ns:0 "$SWI_air_production$"
 SWI_air_production_ns_desc:0 "Les usines [Root.GetAdjFP] sont dédiées en priorité à la fabrication au plus vite d'avions pour renforcer la capacité du pays à livrer bataille dans les airs contre les pays voisins."
 SWI_federal_police_idea:0 "$SWI_federal_police$"
 SWI_federal_police_idea_no_lar:0 "$SWI_federal_police_idea$"
 SWI_federal_police_idea_no_lar_2:0 "$SWI_federal_police_idea$"
 SWI_infiltrated_federal_police_idea:0 "Police fédérale infiltrée"
 SWI_infiltrated_federal_police_idea_no_lar:0 "$SWI_infiltrated_federal_police_idea$"
 SWI_infiltrated_federal_police_idea_desc:0 "Des militants fascistes se sont infiltrés au sein de la Police fédérale et de ses services de renseignements. Il reste toutefois difficile de dire à quel point ils aident les pays fascistes voisins à s'implanter au sein de la société [SWI.GetAdjFS]."
 SWI_pro_helvetia_idea:0 "$SWI_pro_helvetia$"
 SWI_pro_helvetia_idea_desc:0 "Pour assurer la survie [Root.GetDuDelaDelNP] [Root.GetName], il est vital qu'[Root.GetIlElleNP] rest[Root.GetEEntNP] un pays distinct de ceux qui parlent les mêmes langues que nous. L'organisation Pro Helvetia a donc pour tâche de promouvoir les valeurs, notamment démocratiques, que partagent les [Root.GetHabitants]."
 SWI_martial_law_idea:0 "$SWI_martial_law$"
 SWI_martial_law_idea_desc:0 "Une époque aussi dangereuse nécessite des mesures dangereuses. L'armée doit prendre le pas pour assurer le maintien de l'ordre et de la stabilité [Root.GetAuEnANP] [Root.GetName]. Et, avec un peu de chance, peut-être pourrons-nous restaurer la normalité une fois les temps difficiles passés..."
 SWI_extensive_press_censorship_idea:0 "$SWI_extensive_press_censorship$"
 SWI_active_trade_agreement:0 "Ravitaillement grâce à l'accord commercial"
 SWI_trading_with_switzerland_military:0 "Importations de productions militaires [SWI.GetAdjFP]"
 SWI_trading_with_switzerland_civilian:0 "Importations de productions civiles [SWI.GetAdjFP]"
 SWI_no_confederation_president_idea:0 "Aucun président élu"
 SWI_no_confederation_president_idea_desc:0 "L'inimaginable s'est produit : le Conseil fédéral n'est pas parvenu à élire un président pour [Root.GetLeLaLNP] [Root.GetName]. Sortir de cette situation ne va pas être simple..."
 SWI_foreign_fascist_propaganda:0 "Propagande fasciste étrangère"
 SWI_foreign_fascist_propaganda_desc:0 "Si les mouvements fascistes proprement [SWI.GetAdjMP] sont peu nombreux, les pays fascistes voisins cherchent à déchirer la nation de l'intérieur avec une cinquième colonne et des campagnes de propagande dans chaque canton. C'est particulièrement le cas dans les cantons germanophones et italophones."
 SWI_extensive_fascist_propaganda:0 "Propagande fasciste en plein développement"
 SWI_extensive_fascist_propaganda_desc:0 "[Root.GetAuEnANPCap] [Root.GetName], la propagande fasciste provenait souvent de l'extérieur des frontières. Toutefois, les partisans de cette idéologie ont désormais atteint un poids suffisant pour inonder le pays de leur propagande, de l'intérieur aussi bien que depuis l'étranger."
 SWI_rearmaming_idea:0 "Réarmement en cours"
 SWI_increased_defense_budget:0 "Budget de la Défense accru"
 SWI_war_bonds:0 "Obligations de guerre"
 SWI_banned_foreign_nazi_propaganda_idea:0 "Propagande nazie interdite"
 SWI_banned_foreign_nazi_propaganda_idea_desc:0 "Le nazisme n'a aucunement sa place dans la société [Root.GetAdjFS]. Nous ne pouvons donc laisser cette idéologie se propager, d'autant plus lorsqu'elle est impulsée par un pays étranger."
 SWI_rearmed_idea_industrial:0 "[Root.GetName] réarmé[Root.GetXENP]"
 SWI_army_limitations_TT:3 "§RImpossible d'entraîner des forces régulières autres que les §Ymilices citoyennes§! ou d'éditer les modèles existants sans passer par les £decision_icon_small£décisions sur la £GFX_SWI_military_readiness_text_icon£§Ypréparation militaire§!.§!\n\n[SWI.GetLeLaLNPCap] [SWI.GetFlag]§Y[SWI.GetName]§! compt[SWI.GetEEntNP] sur la population civile pour prendre les armes si cela s'avère nécessaire. Un petit nombre d'unités de milice peut être formé, dont l'§Yorganisation§! est au départ limitée.\n\nUne fois la priorité §Y$SWI_armed_neutrality$§! adoptée, ces milices pourront être développées, améliorées et enfin déployées grâce à la décision £decision_icon_small£§Y$SWI_activate_militia$§!. Une fois ceci fait, l'économie nationale subira des pénalités, qui vont se cumuler avec le temps, mais disparaîtront une fois les unités démobilisées."
 SWI_citizen_militia_1:0 "Milices citoyennes [SWI.GetAdjFP]"
 SWI_citizen_militia_1_desc:0 "Au contraire de la plupart des pays, [Root.GetAuEnANP] [Root.GetName] on attend de quiconque répond aux conditions de recrutement qu'il prenne les armes dans le cadre des milices locales en cas de mobilisation. Cela permet de disposer de réserves nombreuses au sein de la population, sans conséquences majeures sur l'économie si les milices ne sont pas déployées.\n"
 SWI_citizen_militia_2:0 "Milices citoyennes [SWI.GetAdjFP] accrues"
 SWI_citizen_militia_2_desc:0 "$SWI_citizen_militia_1_desc$"
 SWI_spirit_of_helvetia_passive_peace:0 "Helvetia attentiste"
 SWI_spirit_of_helvetia_passive_war:0 "$SWI_spirit_of_helvetia_passive_peace$"
 SWI_spirit_of_helvetia_defensive_peace:0 "Helvetia sur la défensive"
 SWI_spirit_of_helvetia_defensive_war:0 "$SWI_spirit_of_helvetia_defensive_peace$"
 SWI_spirit_of_helvetia_aggressive_peace:0 "Helvetia agressive"
 SWI_spirit_of_helvetia_aggressive_war:0 "$SWI_spirit_of_helvetia_aggressive_peace$"
 SWI_frontier_defense_plan_idea_1:0 "$SWI_frontier_defense_plan$"
 SWI_infrastructure_rigged_to_blow:0 "Infrastructures prêtes à être dynamitées"
 SWI_infrastructure_rigged_to_blow_desc:0 "Mieux vaut éviter de laisser l'ennemi utiliser les infrastructures et notre industrie s'il venait à s'en emparer. Tout a donc été préparé pour les détruire juste avant qu'il mette la main dessus."
 SWI_aktion_nationaler_widerstand_idea:0 "$SWI_aktion_nationaler_widerstand$"
 SWI_aktion_nationaler_widerstand_idea_desc:0 "Un petit nombre de civils appartenant à tous les pans de la société [Root.GetAdjFS] est déterminé à promouvoir les valeurs de la nation et à poser les bases de la résistance en cas d'invasion."
 SWI_old_switzerland_idea:0 "Retour à la normalité"
 SWI_old_switzerland_idea_desc:0 "Après une longue période de conflit et d'une expansion immorale, les [Root.GetHabitants] n'aspirent qu'à revenir à la neutralité et à la démocratie qui prévalaient avant la guerre. Bientôt cette époque troublée sera révolue."
 SWI_extended_supply_lines_idea:0 "$SWI_extended_supply_lines$"
 SWI_extended_supply_lines_idea_desc:0 "La logistique a connu de réels développements pour permettre l'allongement des lignes de ravitaillement et l'établissement de nouvelles au plus vite."
 SWI_expanded_special_forces:0 "Forces spéciales renforcées"
 SWI_swiss_women_in_the_military:0 "Suissesses dans l'armée"
 SWI_volunteer_forces_idea:0 "$SWI_volunteer_force$"
 SWI_volunteer_forces_idea_desc:0 "Si officiellement [Root.GetLeLaLNP] [Root.GetName] rest[Root.GetEEntNP] neutre[Root.GetXSNP] et ne prend[Root.GetXEntNP] part à aucun conflit, [Root.GetIlElleNP] autoris[Root.GetEEntNP] – et encourag[Root.GetEEntNP] secrètement – les [Root.GetHabitants] à se porter volontaires pour défendre la démocratie face aux tyrans."
 SWI_frozen_assets:0 "Avoirs gelés par [SWI.GetLeLaLNP] [SWI.GetName]"
 SWI_frozen_assets_desc:0 "Cela faisait des années que [Root.GetLeLaLNP] [Root.GetName] faisai[Root.GetTEntNP] confiance [SWI.GetAuAlaAlNP] [SWI.GetName] et à [SWI.GetSesLeursNP] banques. Pourtant, [SWI.GetIlElleNP] [SWI.GetAOntNP] montré [SWI.GetSonLeurNP] vrai visage en nous trahissant et en gelant nos avoirs. Si nous nous en remettrons assurément, cela va malgré tout prendre beaucoup de temps."
 SWI_intel_support_idea:0 "Soutien en renseignements"
 SWI_communist_party_banned_idea:0 "Interdiction du communisme"
 SWI_alpine_redoubt_dynamic_modifier:0 "$SWI_alpine_redoubt$"
 SWI_democratic_unrest:0 "Agitation des démocrates"
