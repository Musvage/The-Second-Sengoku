 YUG_instigate_in_bulgaria:0 "Provoquer des soulèvements paysans [BUL.GetAuEnANP] [BUL.GetName]"
 YUG_instigate_in_bulgaria_desc:0 "Presque tous les prolétaires slaves du sud ont été libérés par l'État – à l'exception notable des [BUL.GetHabitants]. En les incitant à se soulever contre leurs oppresseurs, nous pourrons réellement prétendre avoir libéré les travailleurs slaves des Balkans."
 YUG_instigate_in_albania:0 "Provoquer des soulèvements paysans [ALB.GetAuEnANP] [ALB.GetName]"
 YUG_instigate_in_albania_desc:0 "Si les [ALB.GetHabitants] ne se considèrent pas eux-mêmes comme slaves, leur proximité géographique et les échanges culturels avec nous en font des candidats parfaits pour intégrer le Congrès panslave des travailleurs."
 YUG_instigate_in_greece:0 "Provoquer des soulèvements paysans [GRE.GetAuEnANP] [GRE.GetName]"
 YUG_instigate_in_romania:0 "Provoquer des soulèvements paysans [ROM.GetAuEnANP] [ROM.GetName]"
 YUG_instigate_in_hungary:0 "Provoquer des soulèvements paysans [HUN.GetAuEnANP] [HUN.GetName]"
 YUG_instigate_in_turkey:0 "Provoquer des soulèvements paysans [TUR.GetAuEnANP] [TUR.GetName]"
 YUG_propaganda_in_target:0 "Campagnes de propagande [YUG_communist_coup_target.GetAuEnANP] [YUG_communist_coup_target.GetName]"
 YUG_propaganda_in_target_desc:0 "Notre cible a été choisie. Tout ce qu'il reste à faire désormais est d'aider nos alliés communistes par une propagande efficace. Très bientôt, nous aurons ainsi semé les graines de la Révolution qui permettront de renverser tous les possédants des Balkans."
 YUG_arm_communist_militants:0 "Armer les militants [YUG_communist_coup_target.GetAdjMP]"
 YUG_arm_communist_militants_desc:0 "Nous ne pouvons porter la Révolution chez les camarades au-delà des frontières par de simples paroles d'encouragement. Nous devons fournir à nos alliés les armes dont ils auront grand besoin pour renverser leurs oppresseurs."
 YUG_communist_coup:0 "Déclencher un coup d'État communiste"
 YUG_communist_coup_desc:0 "Tout est maintenant prêt. Il ne reste donc plus qu'à donner aux militants étrangers notre approbation, et aussitôt ils lanceront le coup d'État pour abattre ce gouvernement capitaliste corrompu qui les opprime."
 YUG_abandon_communist_effort:0 "Renoncer [YUG_communist_coup_target.GetAuEnANP] [YUG_communist_coup_target.GetName]"
 YUG_abandon_communist_effort_desc:0 "Il paraît évident que les [YUG_communist_coup_target.GetHabitants] ne sont pas prêts à se libérer des chaînes imposées par les possédants. Mieux vaut renoncer à déclencher un coup d'État."
 YUG_uprising_strength_tt:0 "Étant donné le soutien dont ils bénéficient actuellement, les §Ycommunistes§! auront une puissance [YUG_communist_coup_target.Get_Yugo_Uprising_strength].\nCette puissance dépend de la popularité du §Ycommunisme§! dans le pays et du nombre de fois où les paysans auront été armés."
