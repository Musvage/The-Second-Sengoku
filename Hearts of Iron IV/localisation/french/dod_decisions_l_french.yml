 ROM_change_sides_to_allies:0 "Intégrer la Grande Alliance"
 ROM_change_sides_to_allies_desc:0 "Les changements au gouvernement facilitent le changement d'allégeance dans la guerre. En rejoignant les Alliés, nos actuels « frères d'armes » dans le conflit mondial seront plongés dans la plus grande confusion, et les balles [Root.GetAdjFP] auront de nouvelles cibles."
 ROM_change_sides_to_commintern:0 "Intégrer le Komintern"
 ROM_change_sides_to_commintern_desc:0 "Les changements au gouvernement facilitent le changement d'allégeance dans la guerre. En rejoignant le parti du communisme international, nos actuels « frères d'armes » dans le conflit mondial seront plongés dans la plus grande confusion, et les balles [Root.GetAdjFP] auront de nouvelles cibles."
