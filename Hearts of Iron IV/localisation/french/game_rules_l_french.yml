 RULE_ALLOW_RELEASE_NATIONS_NOT_YUGOSLAVIA_TOOLTIP:0 "[YUG.GetLeLaLNPCap] §Y[YUG.GetName]§! ne peu[YUG.GetTVentNP] accorder l'indépendance à ce pays que par la branche §YAutonomies§! dans [YUG.GetSonLeurNP] §Yarbre des priorités§!."
 RULE_ALLOW_RELEASE_NATIONS_NOT_TRANSYLVANIA_TOOLTIP:0 "[Root.GetLeLaLNPCap] §Y[Root.GetName]§! ne peu[Root.GetTVentNP] pas accorder l'indépendance à ce pays."
 RULE_ALLOW_RELEASE_NATIONS_POLAND_DANZIG_TOOLTIP:0 "[DNZ.GetLeLaLNPCap] §Y[DNZ.GetName]§! ne pourr[DNZ.GetAOntNP] jamais recevoir l'indépendance."
 RULE_ALLOW_RELEASE_NATIONS_POLAND_KASHUBIA_TOOLTIP:0 "[Root.GetLeLaLNPCap] §Y[Root.GetName]§! ne peu[Root.GetTVentNP] pas accorder l'indépendance [KSH.GetAuAlaAlNP] §Y[KSH.GetName]§!."
 RULE_ALLOW_RELEASE_NATIONS_COSSACK_TOOLTIP:0 "L'indépendance de ce pays n'est permise que par l'événement approprié."
 RULE_ALLOW_RELEASE_NATIONS_POLAND_SILESIA_TOOLTIP:0 "[Root.GetLeLaLNPCap] §Y[Root.GetName]§! ne peu[Root.GetTVentNP] pas accorder l'indépendance [SIL.GetAuAlaAlNP] §Y[SIL.GetName]§!."
 RULE_ALLOW_RELEASE_NATIONS_SPAIN_TOOLTIP:0 "[Root.GetLeLaLNPCap] §Y[Root.GetName]§! ne pourr[Root.GetAOntNP] accorder l'indépendance à ce pays que lorsque la guerre civile espagnole sera terminée."
 RULE_ALLOW_RELEASE_NATIONS_ANARCHIST_SPAIN_TOOLTIP:0 "§R[Root.GetLeLaLNPCap] §Y[Root.GetName]§! [Root.GetEstSontNP] anarchiste[Root.GetXSNP] et ne peu[Root.GetTVentNP] accorder l'indépendance à d'autres pays ou en faire [Root.GetSesLeursNP] dépendances.§!"
 RULE_ALLOW_RELEASE_NATIONS_SOVIET_TOOLTIP:0 "[Root.GetLeLaLNPCap] §Y[Root.GetName]§! ne peu[Root.GetTVentNP] pas accorder l'indépendance à ce pays avant d'avoir adopté la priorité §Y$SOV_autonomous_soviet_republics$§!."
