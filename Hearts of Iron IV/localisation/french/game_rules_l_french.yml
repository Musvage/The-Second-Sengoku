 RULE_ALLOW_LEND_LEASE_BLOCKED_DESC:0 "Il n'est jamais possible d'accorder de prêts-bails à aucun autre pays."
 RULE_ALLOW_VOLUNTEERS:0 "Volontaires"
 RULE_ALLOW_VOLUNTEERS_FREE_DESC:0 "Il est possible d'envoyer des volontaires à n'importe quel pays quel que soit le niveau de tension mondiale."
 RULE_ALLOW_VOLUNTEERS_LIMITED_DESC:0 "L'envoi de volontaires est limité selon la tension mondiale et l'idéologie."
 RULE_ALLOW_VOLUNTEERS_SAME_IDEOLOGY_DESC:0 "Il n'est possible d'envoyer des volontaires que dans les pays partageant la même idéologie."
 RULE_ALLOW_VOLUNTEERS_BLOCKED_DESC:0 "Il n'est jamais possible d'envoyer des volontaires."
 RULE_ALLOW_GUARANTEES:0 "Garantie de l'indépendance"
 RULE_ALLOW_GUARANTEES_FREE_DESC:0 "L'indépendance d'un autre pays peut être garantie n'importe quand, quel que soit le niveau de tension mondiale."
 RULE_ALLOW_GUARANTEES_LIMITED_DESC:0 "Garantir l'indépendance d'un autre pays est limité par le niveau de tension mondiale et l'idéologie."
 RULE_ALLOW_GUARANTEES_SAME_IDEOLOGY_DESC:0 "Il n'est possible de garantir l'indépendance que des pays partageant la même idéologie."
 RULE_ALLOW_GUARANTEES_BLOCKED_DESC:0 "Il est impossible de garantir l'indépendance d'autres pays. Cela n'affecte pas les garanties existant en début de partie ou offertes par les priorités nationales."
 RULE_ALLOW_REVOKE_GUARANTEES:0 "Révocation des garanties"
 RULE_ALLOW_REVOKE_GUARANTEES_ALLOWED_DESC:0 "Les garanties d'indépendance peuvent être révoquées."
 RULE_ALLOW_REVOKE_GUARANTEES_BLOCKED_DESC:0 "Les garanties d'indépendance ne peuvent jamais être révoquées sans passer par les priorités nationales."
 RULE_ALLOW_REVOKE_GUARANTEES_BLOCKED_TOOLTIP:0 "Règles de la partie : §Rles garanties d'indépendance ne peuvent jamais être révoquées sans passer par les priorités nationales.§!"
