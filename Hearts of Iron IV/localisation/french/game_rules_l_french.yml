 RULE_OPTION_DEFAULT_AI_DESC:0 "L'I.A. va prendre toutes ses décisions en fonction des règles définies pour la partie, telles que l'obligation d'utiliser les priorités historiques ou d'autres scénarios. Cela correspondra donc à un comportement identique à celui des versions 1.5 et antérieures."
 RULE_OPTION_RANDOM_AI_DESC:0 "L'I.A. va choisir un plan de façon aléatoire au lancement de la partie et tentera de le mener à bien."
 RULE_OPTION_FASCIST_GER_AI_DESC:0 "L'I.A. allemande va rester fasciste et tenter de conquérir l'Europe en suivant le chemin approprié dans l'arbre des priorités."
 RULE_FASCIST_JAP_AI_DESC:0 "L'I.A. japonaise va tenter d'attaquer les alliés occidentaux, au sud, en suivant le chemin approprié dans l'arbre des priorités."
 RULE_OPTION_COMMUNIST_JAP_AI_DESC:0 "L'I.A. japonaise va tenter de devenir communiste et de soutenir les autres régimes communistes d'Asie en suivant le chemin approprié dans l'arbre des priorités."
 RULE_OPTION_NEUTRALITY_JAP_AI_DESC:0 "L'I.A. japonaise va tenter d'attaquer l'Union soviétique, au nord, et de faire cause commune avec l'Axe en suivant le chemin approprié dans l'arbre des priorités."
 RULE_DEMOCRATIC_JAP_AI_DESC:0 "L'I.A. japonaise va tenter de se réformer pour adopter un régime démocratique en suivant le chemin approprié dans l'arbre des priorités."
 RULE_FASCIST_HISTORICAL_ITA_AI_DESC:0 "L'I.A. italienne va tenter autant que possible de respecter les événements historiques."
 RULE_FASCIST_ALTERNATE_ITA_AI_DESC:0 "L'I.A. italienne va tenter de conclure une alliance avec l'Espagne avant d'intégrer l'Axe en suivant le chemin approprié dans l'arbre des priorités."
 RULE_KAISER_GER_AI_DESC:0 "L'I.A. allemande va tenter de replacer le Kaiser sur le trône en suivant le chemin approprié dans l'arbre des priorités."
 RULE_DEMOCRATIC_GER_AI_DESC:0 "L'I.A. allemande va tenter de mettre en place une monarchie constitutionnelle en suivant le chemin approprié dans l'arbre des priorités."
 RULE_OPTION_AUSTRIA_HUNGARY_HUN_AI_DESC:0 "L'I.A. hongroise va tenter de restaurer l'Empire austro-hongrois en suivant le chemin approprié dans l'arbre des priorités."
 RULE_FASCIST_HUN_AI_DESC:0 "L'I.A. hongroise va tenter de suivre le chemin de l'arbre des priorités ressemblant le plus à l'évolution historique et tenter d'intégrer l'Axe."
 RULE_FASCIST_ALTERNATE_HUN_AI_DESC:0 "L'I.A. hongroise va tenter de former sa propre faction avec l'Italie et l'Autriche en suivant le chemin approprié dans l'arbre des priorités."
 RULE_DEMOCRATIC_ALTERNATE_FRA_AI_DESC:1 "L'I.A. de la France va tenter de former la Petite Entente pour contenir l'Allemagne. Si la Tchécoslovaquie forme elle-même cette faction, la France l'intégrera (DLC « Death or Dishonor » requis)."
 RULE_OPTION_COMMUNIST_FRA_AI_DESC:0 "L'I.A. française va tenter de devenir communiste et d'intégrer le Komintern en suivant le chemin approprié dans l'arbre des priorités."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_FRA_AI_DESC:0 "L'I.A. française va tenter autant que possible de respecter les événements historiques."
 RULE_FASCIST_FRA_AI_DESC:0 "L'I.A. française va tenter de devenir fasciste et de faire cause commune avec l'Allemagne fasciste en suivant le chemin approprié dans l'arbre des priorités."
 RULE_OPTION_COMMUNIST_HUN_AI_DESC:0 "L'I.A. hongroise va tenter de devenir communiste et de s'allier aux puissances communistes en suivant le chemin approprié dans l'arbre des priorités."
 RULE_OPTION_DEMOCRATIC_HUN_AI_DESC:0 "L'I.A. hongroise va tenter de mettre en place une monarchie constitutionnelle en suivant le chemin approprié dans l'arbre des priorités."
 RULE_OPTION_BALKAN_DOMINANCE_ROM_AI_DESC:0 "L'I.A. roumaine va tenter d'établir sa suprématie sur ses voisins balkaniques en suivant le chemin approprié dans l'arbre des priorités."
 RULE_OPTION_DEMOCRATIC_ROM_AI_DESC:0 "L'I.A. roumaine va tenter de se réformer pour devenir une démocratie viable et s'allier à toutes les grandes puissances démocratiques en suivant le chemin approprié dans l'arbre des priorités."
