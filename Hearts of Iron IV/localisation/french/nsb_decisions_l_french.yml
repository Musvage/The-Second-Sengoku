 POL_restore_kuban_cossacks_desc:0 "La trahison des cosaques du Kouban a été l'un des tournants majeurs de la guerre civile russe, qui a précipité la défaite des Blancs. Cette fois-ci, nous devons nous assurer qu'ils seront désormais dirigés par un gouvernement qui nous restera loyal."
