 sabotage_behind_enemy_lines_flag:0 "Des sabotages sont en cours de préparation"
 SOV_dismiss_the_counter_revolution:0 "Démentir la contre-révolution"
 SOV_dismiss_the_counter_revolution_desc:0 "En démentant publiquement les rumeurs sur une possible contre-révolution, nous devrions pouvoir détourner l'attention du NKVD de nos propres agents. Mais cela peut aussi impliquer de devoir perdre une partie de nos soutiens, qui risquent de croire en nos dénégations..." # [LocEditor:AwaitingBatchUpdate]
 SOV_dismiss_the_counter_revolution_tt:0 "La paranoïa politique va diminuer, mais au détriment de la stabilité future et du soutien au sein des forces armées." # [LocEditor:AwaitingBatchUpdate]
