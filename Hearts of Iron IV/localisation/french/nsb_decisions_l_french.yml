 SOV_sinkiang_mineral_prospection_sik:0 "Proposer une prospection minéralière dans le Sud [SIK.GetDuDelaDelNP] [SIK.GetFlag][SIK.GetName]"
 SOV_sinkiang_mineral_prospection_sik_desc:0 "Plusieurs hauts responsables ont fait part de leur intérêt pour l'or et les métaux rares de l'Altaï, [SIK.GetAuEnANP] [SIK.GetName]. Pour avoir à ces marchés, nous devrions proposer de mener des prospections et d'améliorer les infrastructures de l'État de [619.GetName], dont les riches gisements ne peuvent être exploités à cause des méthodes dépassées de nos voisins."
 SOV_sinkiang_mineral_prospection:1 "Prospection minéralière dans le Sud du Xinjiang"
 SOV_sinkiang_mineral_prospection_desc:0 "L'État de [619.GetName], dans le Sud-Ouest de l'ancien Xinjiang, abonde en minerais. Pourtant, seuls quelques gisements sont exploités, de manière archaïque et inefficace. Nous devrions faire des prospections et développer les infrastructures de la région pour améliorer la situation."
 SOV_sinkiang_mineral_prospection_mission_dummy:0 "Prospections minéralières [SOV.GetAdjFP]"
 SOV_sinkiang_prospection_rejected_flag:0 "Notre proposition a été rejetée"
 SOV_sinkiang_oil_prospection_sik:0 "Proposer une prospection pétrolière et minéralière dans le Nord [SIK.GetDuDelaDelNP] [SIK.GetFlag][SIK.GetName]"
 SOV_sinkiang_oil_prospection_sik_desc:0 "L'État de [618.GetName], dans le Nord [SIK.GetDuDelaDelNP] [SIK.GetName], regorge de gisements de pétrole et de métaux. Pourtant, aucun n'est exploité par nos voisins. Nous devrions donc demander l'autorisation d'y prospecter afin de pouvoir exploiter tout ce que nous découvrirons sur place."
 SOV_sinkiang_oil_prospection:1 "Prospection pétrolière et minéralière dans le Nord du Xinjiang"
 SOV_sinkiang_oil_prospection_desc:0 "L'État de [618.GetName], dans le Nord de l'ancien Xinjiang, abonde en pétrole et en métaux. Pourtant, aucun de ces gisements n'y est exploité. Nous devrions faire des prospections et développer les infrastructures de la région pour améliorer la situation."
