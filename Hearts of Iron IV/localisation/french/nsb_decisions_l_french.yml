 POL_propagandise_monarchist_sentiment:0 "Appuyer les sentiments royalistes [From.GetAuEnANP] [From.GetName]"
 POL_double_propagandise_monarchist_sentiment:0 "Propagande contre [From.GetLeLaLDir] [From.GetLeader]"
 POL_sway_lithuanian_generals:0 "Convaincre les généraux [From.GetAdjMP]"
 POL_invest_in_lithuania:0 "Investir [From.GetAuEnANP] [From.GetName]"
 POL_ignite_monarchist_war:0 "Provoquer une guerre civile [From.GetAuEnANP] [From.GetName]"
 POL_flip_lithuania_monarchist:0 "Avancer les revendications [POL.GetDuDelaDelDir] [POL.GetLeader]"
 POL_fight_against_monarchy_in_LIT_cat:0 "Repousser [POL.GetLeLaFDir] prétendant[POL.GetXEDir] étrang[POL.GetErEreDir]"
 POL_fight_against_monarchy_in_LIT_cat_desc:1 "Un[POL.GetXEDir] étrang[POL.GetErEreDir] a revendiqué le trône [Root.GetDuDeDNP] [Root.GetName] et fait tout pour s'assurer de soutiens au sein du gouvernement. Si nous pouvons nous assurer que la population ne l'approuve pas, ses prétentions seraient irrémédiablement écartées.\n\nSon soutien est pour l'heure de [Root.GetPolRoyalClaimStrength]."
 POL_growing_monarchist_sentiment:0 "Sentiment royaliste croissant"
 POL_suppress_monarchist_sentiment:0 "Réprimer les sentiments royalistes"
 POL_ban_monarchist_propaganda:0 "Interdire la propagande monarchiste"
 POL_root_out_monarchists:0 "Traquer les royalistes"
 POL_anti_monarchist_purge:0 "Purge anti-royaliste dans l'armée"
 POL_ban_polish_imports:0 "Prohiber les importations [From.GetAdjFP]"
 POL_skirmish_with_monarchist_militants:0 "Désarmer les militants royalistes"
 POL_monarchist_civil_war:0 "Provoquer une guerre civile"
 POL_ban_monarchists:0 "Régler la question des royalistes"
 POL_cossack_republic_decisions:0 "Républiques cosaques"
 POL_cossack_republic_decisions_desc:0 "Au cours de la guerre civile russe, plusieurs nations cosaques indépendantes ont été formées, qui ont combattu dans le parti des Blancs. Maintenant que ceux-ci sont rentrés d'exil et s'avancent toujours davantage en territoire russe, nous avons l'occasion de faire renaître ces républiques."
 POL_restore_don_cossacks:0 "Restaurer la République du Don"
 POL_restore_don_cossacks_desc:0 "Adversaires féroces des bolchéviques, les cosaques du Don ont combattu dans le parti des Blancs lors de la guerre civile. Maintenant que tous leurs territoires d'alors sont sous contrôle [Root.GetAdjMS], nous pouvons inviter les exilés à se réinstaller sur ces terres pour combattre à nos côtés."
