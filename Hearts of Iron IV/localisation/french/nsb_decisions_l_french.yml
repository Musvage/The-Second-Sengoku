 SOV_the_head_of_the_nkvd_yezhov:0 "Iéjov directeur du NKVD"
 SOV_the_head_of_the_nkvd_yezhov_desc:1 "L'actuel directeur du NKVD, Iéjov, est en très bons termes avec de nombreux membres de l'Opposition de droite. Il ne devrait pas être impossible de le convaincre que nous sommes ce qui se présente de mieux pour le pays."
 SOV_the_head_of_the_nkvd_yagoda:0 "Iagoda directeur du NKVD"
 SOV_the_head_of_the_nkvd_yagoda_desc:1 "Iagoda n'est sans doute pas en très bons termes avec les figures de proue de l'Opposition de droite, mais il y a assurément moyen de trouver un terrain d'entente avec lui. Nous devrions donc lui faire une proposition et le convaincre que nous dirigerons sans doute bientôt le pays."
