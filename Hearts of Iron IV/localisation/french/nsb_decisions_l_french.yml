 SOV_paranoia_system:0 "Paranoïa politique"
 SOV_paranoia_system_desc:0 "Une atmosphère lourde de suspicion et de défiance s'appesantit sur [Root.GetLeLaLNP] [Root.GetName]. [Root.GetLeLaLDirCap] [Root.GetLeader] s'inquiète de plus en plus du factionnalisme rampant au sein du Parti, à mesure qu'accusations sans fondement et prétendus actes de sabotage ou d'espionnage se multiplient, déclenchant à chaque fois des enquêtes toujours plus inquisitrices du NKVD."
 SOV_paranoia_bg_tooltip:0 "Si la £SOV_paranoia_text_icon£§Yparanoïa§! s'accroît au-dessus de §Y25§!, des purges peuvent survenir.\nPlus la valeur de £SOV_paranoia_text_icon£paranoïa est élevée, plus elle le reste longtemps, et plus il est vraisemblable qu'une purge survienne.\nSi elle franchit le seuil de §R75§!, une grande purge pourrait même survenir.\n\nPlusieurs §Ypriorités§!, §Ydécisions§! et §Yeffets§! feront immédiatement s'aggraver ou se réduire la £SOV_paranoia_text_icon£§Yparanoïa§!, et certains conseillers et traits du dirigeant peuvent lentement la réduire avec le temps.\n\nAdopter la priorité §Y[GetAppropriateLastPurgeFocusName]§!, enfin, permettra d'y mettre fin définitivement."
 SOV_paranoia_text_tooltip:0 "[GetAppropriateParanoiaTooltip]"
 SOV_paranoia_text_tooltip_default:0 "§YChaque semaine, la £SOV_paranoia_text_icon£paranoïa évolue selon :§! \n[GetLeaderTrait]\n[GetNKVDTrait]"
