 SOV_organize_covert_depots_poum:0 "Préparer des dépôts secrets"
 SOV_organize_covert_depots_poum_desc:0 "Nos contacts anti-staliniens en Espagne vont préparer en secret des dépôts d'armes et de matériel militaire auxquels nos agents auront accès de diverses façons."
 SOV_organize_covert_depots_poum_tt:0 "Lorsque le soulèvement du POUM se produira :\n"
 SOV_send_infantry_equipment_poum:0 "Fournir des fusils et munitions"
 SOV_send_infantry_equipment_poum_desc:0 "Une livraison de nouveaux fusils et de munitions permettra à nos camarades espagnols de poursuivre la lutte contre les fascistes et la bourgeoisie contre-révolutionnaire."
 SOV_organize_popular_brigades_poum:0 "Organiser des brigades populaires"
 SOV_organize_popular_brigades_poum_desc:0 "Contact va être pris avec des membres de diverses organisations politiques de la gauche anti-stalinienne, aussi bien locales qu'étrangères, afin de former des brigades internationales prêtes à soutenir nos camarades espagnols dans leur lutte."
 SOV_send_elite_commandos_poum:0 "Envoyer des commandos d'élite"
 SOV_send_elite_commandos_poum_desc:0 "Nous disposons d'hommes parfaitement entraînés et très talentueux, capables de mener des opérations spéciales, ainsi que des vétérans non stalinistes de la guerre civile qui savent se battre.\n    Nous devrions donc leur offrir la possibilité de combattre pour le POUM, à la fois contre les fascistes et les stalinistes."
 SOV_send_elite_commandos_poum_flag:0 "Commandos d'élite envoyés en Espagne"
 SOV_organize_popular_speeches_poum:0 "Organiser des meetings"
 SOV_organize_popular_speeches_poum_desc:0 "Nos camarades espagnols ont besoin de l'entière coopération de la population s'ils espèrent poursuivre la lutte. Nous devrions donc lancer, en collaboration avec des membres influents des sections locales, une campagne d'information et d'agitation afin de raviver la flamme de la Révolution au sein du prolétariat espagnol."
 SOV_infiltrate_stalinist_plans_in_spain_poum:0 "Infiltrer les militaires stalinistes en Espagne"
 SOV_infiltrate_stalinist_plans_in_spain_poum_desc:0 "Des conseillers militaires [Root.GetAdjMP], stalinistes, vont bientôt être envoyés en Espagne pour apporter leur aide aux bourgeois du gouvernement républicain. Nous devons saisir notre chance d'infiltrer des agents anti-staliniens parmi eux.\n    Ces agents pourront rencontrer et recruter des soldats, des brigadistes et des miliciens républicains mais proches des valeurs du POUM pour créer un réseau d'informateurs capable de nous fournir les plans ennemis avant qu'ils soient mis en action."
