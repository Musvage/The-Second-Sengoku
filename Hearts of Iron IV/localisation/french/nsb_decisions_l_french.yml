l_french:
 BALTIC_entente:0 "L'Entente baltique"
 BALTIC_entente_desc:0 "Nous autres Baltes sommes frères : nous partageons une longue histoire de souffrances dues à l'impérialisme. Nous ne pouvons nous soumettre à nouveau à ces puissances étrangères, car cela reviendrait à leur remettre encore une fois notre souveraineté. Ce n'est donc qu'en nous liguant que nous pourrons conserver notre indépendance."
 formalize_the_entente:0 "Officialiser l'Entente"
 formalize_the_entente_desc:0 "Nous avons longuement hésité avant de faire de l'Entente baltique une véritable faction, mais il est sûr désormais qu'elle compte suffisamment de membres pour faire face aux impérialistes qui se pressent de nouveau à nos frontières."
 abandon_the_entente:0 "Abandonner l'Entente"
 abandon_the_entente_desc:0 "Toute cette entreprise était insensée. Autant nous aurions voulu qu'elle soit possible, les Baltes ne peuvent survivre seuls face à l'adversité. Le plus raisonnable est encore de céder à une puissance étrangère, quelle qu'elle soit."
 baltic_entente_leader_flag:0 "Dirige l'Entente baltique.\n"
 baltic_entente_flag:0 "A accepté d'entrer dans l'Entente baltique"
 convert_neighbours_baltic_cat:0 "Propager la Révolution"
 convert_neighbours_baltic_cat_desc:0 "La Révolution a été un véritable succès [Root.GetAuEnANP] [Root.GetName]. Tout ce qu'il reste à faire désormais est de la propager chez nos frères baltes. Et si les prolétaires des pays voisins doivent se libérer eux-mêmes de leurs oppresseurs bourgeois, une aide [Root.GetAdjFS] les aidera à accéder à la liberté."
 BALTIC_promote_communism:0 "Propagande socialiste [From.Owner.GetAuEnANP] [From.Owner.GetName]"
 BALTIC_promote_communism_desc:0 "Bon nombre des paysans [From.Owner.GetAdjMP] voient toujours le socialisme comme destructeur de leur mode de vie. Si nous ne pourrons sans doute jamais effacer les blessures infligées par l'Armée rouge, nous pouvons malgré tout les convaincre que notre vision de la Révolution n'est pas nécessairement teintée de sang."
 BALTIC_promote_communism_militancy:0 "Soutenir les militants [From.Owner.GetAdjMP]"
 BALTIC_promote_communism_militancy_desc:0 "De nombreux travailleurs [From.Owner.GetAdjMP] sont de fervents communistes, qui n'ont besoin que d'une aide extérieure pour faire le premier pas sur cette route qui mènera au renversement de la dictature."
 BALTIC_communist_propaganda:0 "Propagande communiste balte"
 BALTIC_communist_militancy:0 "Militantisme communiste balte"
 infiltrate_belarus_decisions:0 "Infiltrer la Biélorussie"
 infiltrate_belarus_decisions_desc:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] prétend[SOV.GetXEntNP] représenter les intérêts du prolétariat biélorusse, mais les socialistes baltes ont parfaitement conscience qu'il s'agit là d'une simple posture. Rien ne distingue [SOV.GetLeLaLDir] [SOV.GetLeader] d'un dictateur bourgeois, aussi n'est-ce qu'en armant les Biélorusses que nous pourrons leur octroyer la véritable liberté, au sein d'un État socialiste."
 BALTIC_promote_unity_BLR:0 "Disputer le contrôle de l'État de [From.GetName]"
 BALTIC_promote_unity_BLR_desc:0 "Lorsque la guerre civile éclatera en Biélorussie, chaque État devra décider lui-même dans quel camp de la Révolution il combattra. Nous devons nous assurer que l'État de [From.GetName] soit au côté des vainqueurs."
 BALTIC_belarus_uprising:0 "Guerre civile imminente en Biélorussie"
 BALTIC_belarus_uprising_desc:0 "Les Biélorusses sont déchirés, la moitié d'entre eux souhaitant rester [SOV.GetAdjMP], les autres souhaitant se rapprocher de leurs camarades baltes."
 support_polish_falange_decisions:0 "Soutenir le phalangisme [POL.GetAdjMS]"
 support_polish_falange_decisions_desc:0 "Le fascisme a pu l'emporter [Root.GetAuEnANP] [Root.GetName], et il n'y a aucune raison qu'il n'en fasse pas autant chez nos frères [POL.GetAdjMP]. En répandant les valeurs du phalangisme parmi eux, nous pourrions donner [POL.GetAuAlaAlPartiFasc] [POL.GetFascistParty] l'allant qui [POL.GetLuiLeurPartiFasc] fait encore défaut, et de là œuvrer à imposer la suprématie polono-lituanienne sur le continent."
 LIT_promote_fascism:0 "Propagande fasciste [POL.GetAuEnANP] [POL.GetName]"
 LIT_promote_fascism_desc:0 "Durant des décennies, le fascisme est resté marginal sur la scène politique [POL.GetAdjFS]. Si nous préférerions évidemment que nos frères se soulèvent d'eux-mêmes, il faut bien avouer qu'ils n'ont guère de chance de l'emporter si nous ne les aidons pas à promouvoir leurs valeurs dans tout le pays."
 LIT_promote_falange_militancy:0 "Soutenir les militants phalangistes"
 LIT_promote_falange_militancy_desc:0 "[POL.GetLeLaLPartiFascCap] [POL.GetFascistParty] [POL.GetEstSontPartiFasc] réputé[POL.GetXEPartiFasc] pour [POL.GetSesLeursPartiFasc] manifestations tapageuses, sinon violentes. De nombreux fascistes craignent cette ferveur chez [POL.GetSesLeursPartiFasc] militants, mais nous savons, quant à nous, qu'il ne s'agit là que de l'extériorisation d'un vif patriotisme qui ne demande qu'à être soutenu."
 LIT_ignite_civil_war_in_POL:0 "Lancer le soulèvement"
 LIT_ignite_civil_war_in_POL_desc:0 "Tout est prêt. [POL.GetLeLaLNPCap] [POL.GetName] ser[POL.GetAOntNP] d'ici peu un véritable champ de bataille, non seulement idéologique mais aussi militaire. Nous avons fait tout notre possible pour soutenir les phalangistes. L'heure est venue de jeter les dés, en espérant que Dieu est bien de notre côté."
 march_through_estonia:0 "Marches [EST.GetAuEnANP] [EST.GetName]"
 march_through_estonia_desc:0 "Le gouvernement faible de Konstantin Päts a trop longtemps imposé le silence aux patriotes. Nous ne disposons pas d'effectifs suffisants pour combattre seuls les forces armées, mais peut-être qu'en manifestant notre frustration contre la dictature par une série de marches dans tout le pays nous pourrons rappeler à la jeunesse que leurs pères ont combattu pour leur assurer une vie heureuse, dont Päts et sa cabale veulent les priver aujourd'hui."
 EST_stomp_the_vaps:0 "Répression imminente du gouvernement"
 EST_stomp_the_vaps_desc:1 "[EST.GetLeLaLDirCap] [EST.GetLeader] sait que nous cherchons à renverser son régime, et prépare la répression pour mettre fin à nos marches. Si nous ne pouvons renverser le gouvernement avant qu'il s'attaque à nous, le pays risque bien de sombrer dans la guerre civile."
 EST_march_in_state:0 "Marche dans l'État de [From.GetName]"
 EST_convert_FIN_cat:0 "Marches [FIN.GetAuEnANP] [FIN.GetName]"
 EST_convert_FIN_cat_desc:0 "[FIN.GetLeLaLPartiFascCap] [FIN.GetFascistParty] [FIN.GetAOntPartiFasc] depuis longtemps des liens avec [EST.GetLeLaLPartiFasc] [EST.GetFascistParty]. Maintenant que nous avons pris le contrôle de notre propre pays, nous devons donner la chance aux vétérans [FIN.GetAdjMP] de prendre le contrôle du leur."
 EST_march_in_FIN_state:0 "Marche dans l'État de [From.GetName]"
 EST_march_in_FIN_capital:0 "Marche sur Helsinki"
 EST_march_in_FIN_capital_desc:0 "Maintenant que les vétérans [FIN.GetAdjMP] se sont suffisamment renforcés, il n'y a plus qu'à donner le signal pour qu'ils marchent sur Helsinki. Alors, les [FIN.GetHabitants] pourront enfin connaître le fascisme."
 promote_baltic_fascism_cat:0 "Promotion du fascisme balte"
 promote_baltic_fascism_cat_desc:1 "Les pays baltes sont caractérisés par des régimes jeunes et faibles, incapables d'incarner le sang et l'identité de leurs peuples. [LIT.GetHabitants], [EST.GetHabitants] et même certains [POL.GetHabitants] doivent se voir rappeler que leurs ancêtres se sont autrefois dressés en travers de la route des Germains et des Slaves qui cherchent, aujourd'hui encore, à nous asservir."
 LAT_promote_fascism:0 "Propagande fasciste [From.Owner.GetAuEnANP] [From.Owner.GetName]"
 LAT_promote_fascism_desc:0 "De nombreux [From.Owner.GetHabitants] n'ont pas encore compris que le fascisme est la seule manière pour eux de se gouverner enfin par eux-mêmes. Des campagnes de propagande doivent être lancées pour soutenir de manière importante nos alliés [From.GetDuDelaDelPartiFasc] [From.Owner.GetFascistParty]."
 LAT_promote_falange_militancy:0 "Soutenir les militants [From.Owner.GetDuDelaDelPartiFasc] [From.Owner.GetFascistParty]"
 LAT_promote_falange_militancy_desc:0 "Certains, [From.Owner.GetAuEnANP] [From.Owner.GetName], abritent toujours au fond de leurs cœurs la furie des Baltes de jadis. Il est de notre devoir de leur faire bénéficier du soutien, politique et militaire, dont ils ont besoin."
 LAT_ignite_civil_war_in_target:0 "Déclencher la guerre civile [From.Owner.GetAdjFS]"
 LAT_ignite_civil_war_in_target_desc:0 "La propagande ne peut pas tout. Parfois, agir directement est nécessaire pour garantir la force et la stabilité à un pays. Nous avons fait tout ce que nous avons pu pour [From.Owner.GetLeLaLNP] [From.Owner.GetName], et devons maintenant laisser les militants [From.Owner.GetDuDelaDelPartiFasc] [From.Owner.GetFascistParty] forger eux-mêmes leur destin."
 LIT_iron_wolf_coup:0 "Coup des Loups de fer"
 LIT_iron_wolf_coup_desc:0 "Les partisans d'Augustinas Voldemaras mettent sur pied la rébellion au sein du pays. Si rien n'est fait pour déjouer les Loups de fer, une guerre civile risque bel et bien d'éclater. Nous devons donc décider très vite si nous sommes prêts à leur faire des concessions et risquer de leur donner plus de pouvoir, ou s'il vaudrait mieux bannir leurs meneurs afin de disperser et désorganiser les militants."
 LIT_iron_wolf_partisans:0 "Partisans des Loups de fer"
 LIT_iron_wolf_partisans_desc:0 "Les Loups de fer sont toujours mieux organisés. Avec le temps, ils vont inévitablement susciter la sympathie d'une partie de la population, jusqu'à se sentir assez forts pour lancer un coup d'État contre le gouvernement."
 LIT_iron_wolf_appeasement:0 "Retarder le soulèvement des Loups de fer"
 LIT_iron_wolf_appeasement_desc:0 "Nous devons tout faire pour gêner les activités des Loups de fer dans le pays. Si aucune mesure ne pourra totalement et définitivement les empêcher de nuire, nous pourrons au moins les retarder suffisamment pour trouver une solution plus pérenne."
 LIT_relocate_iron_wolf_recruitment:0 "Déplacer les centres de recrutement"
 LIT_relocate_iron_wolf_recruitment_desc:0 "Les Loups de fer s'appuient sur des recruteurs locaux pour grossir leurs rangs. En les déplaçant de force, leurs possibles partisans seront perdus et ne pourront guère rejoindre l'organisation."
 LIT_promote_alternative_paramilitaries:0 "Promouvoir d'autres organisations paramilitaires"
 LIT_promote_alternative_paramilitaries_desc:0 "S'il serait certes préférable que les [Root.GetHabitants] rejoignent l'armée, il est inévitable que certaines préfèrent faire allégeance à un groupe distinct du gouvernement. Sans doute la promotion d'autres groupes, telle l'Union des tireurs [Root.GetDuDeDNP] [Root.GetName], permettrait-elle de détourner certains nationalistes des Loups de fer."
 LIT_grant_concessions_to_iron_wolf:0 "Faire des concessions aux Loups de fer"
 LIT_grant_concessions_to_iron_wolf_desc:0 "Peut-être quelques gestes symboliques aux Loups de fer permettraient-ils d'apaiser quelque peu leur agitation ?"
 EST_vaps_revolt_category:0 "Révolte des vapsid"
 EST_vaps_revolt_category_desc:0 "Plusieurs organisations de vétérans, dans tout le pays, se sont regroupées au sein d'une organisation fasciste appelée Vabadussõjalaste Liit, la « Ligue des vétérans de la guerre d’indépendance », qui menace de renverser le gouvernement. Si nous voulons préserver la paix, nous devons tout faire pour limiter la popularité croissante de ces nationalistes."
 EST_vaps_uprising:0 "Marche des vapsid sur Tallinn"
 EST_vaps_uprising_desc:0 "Même si leur organisation est illégale, les vapsid manifestent et protestent dans tout le pays. Plus longtemps nous laisserons ces nationalistes mener leurs actions nauséabondes, plus il y a de chances que d'autres rejoignent leurs rangs."
 EST_vaps_crackdown:0 "Réprimer les vapsid"
 EST_vaps_crackdown_desc:0 "Nous devons coordonner une répression visant l'ensemble des vapsid ainsi que les sociétés associées à leur mouvement. S'ils sont bien restés aux marges de la scène politique, la répression devrait se faire très facilement ; mais s'ils disposent désormais de suffisamment de partisans, il se pourrait que cela débouche sur une guerre civile sanglante contre les vétérans."
 EST_fight_vaps_decisions:0 "Combattre les vapsid"
 EST_fight_vaps_decisions_desc:0 "Si nous voulons que la répression soit un succès, les vapsid doivent être contenus. Toute action pouvant désorganiser leur mouvement permettra de réduire son influence dans le pays et facilitera les choses pour le faire disparaître."
 EST_divide_veterans_societies:0 "Diviser les sociétés de vétérans"
 EST_divide_veterans_societies_desc:0 "Les vapsid recrutent pour l'essentiel parmi les vétérans de la Vabadussõda, la guerre d'indépendance. Il est parfaitement regrettable de voir nos héros céder aux sirènes de l'ultranationalisme, aussi devons-nous tout faire pour semer la discorde entre leurs organisations que les vapsid ont réussi à unifier."
 EST_disrupt_vaps_recruitment:0 "Entraver le recrutement des vapsid"
 EST_disrupt_vaps_recruitment_desc:0 "Si les vapsid ont traditionnellement recruté chez les vétérans, regroupant ainsi des hommes d'âge mûr jusqu'à des anciens, ils ne manquent malgré tout pas de jeunes sympathisants cherchant à rejoindre dans leurs rangs leurs pères et grands-pères. Nous devons trouver un moyen de tarir cette source de nouveaux militants en tenant les jeunes éloignés de l'idéologie fasciste."
 EST_crackdown_on_vaps:0 "Descentes chez les vapsid"
 EST_crackdown_on_vaps_desc:0 "Les vapsid deviennent beaucoup trop hardis. Nous devons organiser des descentes chez leurs militants afin de réduire leur influence croissante."
 EST_put_vaps_leaders_on_trial:0 "Intenter des procès contre les sympathisants des vapsid"
 EST_put_vaps_leaders_on_trial_desc:0 "Ce n'est pas un secret que certains membres du gouvernement soutiennent les vapsid. Cela ne peut continuer ainsi. Tout membre de la hiérarchie militaire trop proche du mouvement doit se voir intenter un procès pour traîtrise."
 EST_launch_vaps_investigation:0 "Lancer des enquêtes sur les vapsid"
 EST_launch_vaps_investigation_desc:0 "Nous devons consacrer des sections des services secrets à l'infiltration du mouvement Vaps afin de couper court à toute tentative pour renverser le gouvernement."
 EST_anti_vaps_propaganda:0 "Propagande anti-fasciste"
 EST_anti_vaps_propaganda_desc:0 "Promouvoir l'antifascisme dans le pays est un jeu dangereux. La plupart des opposants aux vapsid sont des démocrates ou communistes, mais peut-être pourraient-ils être convaincus de soutenir la dictature afin de combattre avec nous la montée du fascisme."
 EST_delay_the_crackdown:0 "Repousser la répression"
 EST_delay_the_crackdown_desc:0 "S'il est préférable de régler la question des vapsid le plus rapidement possible, nous ne pouvons risquer de faire sombrer le pays dans l'anarchie. Mieux vaut repousser un peu la répression."
 EST_vapsid_takeover:0 "Un gouvernement vaps est déjà à la tête du pays"
 LAT_perkonkrust_revolt_category:1 "La révolte de la Pêrkonkrusts"
 LAT_perkonkrust_revolt_category_desc:1 "Formée d'ultranationalistes glorifiant les tribus baltes et l'ethnie lettone, la Pêrkonkrusts est une grave menace pour [Root.GetLeLaLNP] [Root.GetName] que nous avons tant combattu pour faire naître. Cette « Croix de tonnerre » n'est rien d'autre qu'une infection qui ne fait qu'aggraver la blessure subie par notre orgueil national, et elle doit être éliminée."
 LAT_perkonkrust_uprising:1 "Soulèvement de la Pêrkonkrusts"
 LAT_perkonkrust_uprising_desc:0 "Avec le temps, la Pêrkonkrusts risque de rassembler de plus en plus de partisans. Si ses plans ne sont déjoués, elle risque de se sentir suffisamment sûre d'elle pour lancer un coup d'État contre le gouvernement."
 LAT_delay_perkonkrust_decisions:0 "Combattre la Pêrkonkrusts"
 LAT_delay_perkonkrust_decisions_desc:0 "Même si ce n'est évidemment pas une solution sur le long terme, nous pouvons lancer des campagnes afin de réduire le soutien au fascisme dans le pays suffisamment longtemps pour que la question de la Pêrkonkrusts soit réglée d'une manière ou d'une autre."
 LAT_equality_campaigns:0 "Campagnes en faveur de l'égalité"
 LAT_equality_campaigns_desc:0 "La Pêrkonkrusts s'oppose à la mission [Root.GetDuDelaDelDir] [Root.GetLeader], donner naissance à [Root.GetUnUneDesNP] [Root.GetName] où le soleil brillera pour tous, quels qu'ils soient. Nous devons rendre évident le fait que soutenir les thèses suprémacistes, c'est s'opposer aux valeurs fondamentales de la nation."
 LAT_empower_democrats:0 "Favoriser les démocrates"
 LAT_empower_democrats_desc:0 "Même s'ils ne sont guère recommandables, les démocrates sont des opposants de poids face à la Pêrkonkrusts, et bien moins dangereux pour le pays. Cela accroîtra donc évidemment le soutien à l'opposition démocratique, mais tout est bon tant que cela permet de limiter le pouvoir de nuisance de la Pêrkonkrusts."
 LAT_support_loyalists:0 "Légitimer l'opposition"
 LAT_support_loyalists_desc:0 "En acceptant de reconnaître certaines composantes de l'opposition, nous disposerons d'une plus grande marge de manœuvre pour reléguer la Pêrkonkrusts dans les franges les plus extrêmes sur la scène politique et dans la société."
 BALTIC_forest_brother_resistance_cat:0 "Résistance aux Frères de la forêt"
 BALTIC_forest_brother_resistance_cat_desc:0 "Le socialisme n'est pas encore accepté par tous les [Root.GetHabitants], et nul n'est si opposé ni acharné à abattre [Root.GetLeLaLNP] [Root.GetName] nouv[Root.GetEauElleEauxNP] que les Frères de la forêt. Nationalistes véhéments, ils rejettent avec violence toute influence étrangère et veulent éradiquer les membres [Root.GetDuDelaDelPartiComm] [Root.GetCommunistParty] pour mettre au pouvoir des nationalistes."
 BALTIC_forest_brothers_resistance:0 "Activités de résistance"
 BALTIC_forest_brothers_resistance_desc:1 "Les Frères de la forêt se préparent à commettre des actes de trahison au cœur même du pays. Nous ne savons pas encore de quoi il s'agit, mais on doute aisément qu'ils cherchent le meilleur moyen de retarder l'implantation du socialisme [Root.GetAuEnANP] [Root.GetName]."
 POL_purchase_madagascar:0 "Acheter Madagascar"
 POL_purchase_madagascar_desc:0 "Madagascar est un territoire lointain, dont la flore et la faune sont particulièrement étrangères aux [POL.GetHabitants]. Nombreux sont ceux qui pensent que cela nous rendrait l'île inhospitalière, mais c'est bien plutôt une opportunité. Et si nous devions en arriver à cela, sa superficie et ses ressources potentielles en feraient un lieu de refuge idéal en cas d'exil forcé du gouvernement."
 POL_purchase_gambia:0 "Acheter la Gambie"
 POL_purchase_gambia_desc:0 "Il y a des siècles de cela, le duché de Courlande avait tenté de coloniser la Gambie au nom de la République des Deux Nations. En dépit de relations cordiales avec les indigènes, ils étaient toutefois passés alors sous le joug de puissances étrangères. Il est temps de revenir à la situation initiale."
 POL_purchase_cheap_colony:0 "Acheter l'État de [From.GetName]"
 POL_purchase_cheap_colony_desc:0 "[POL.GetLeLaLNPCap] [POL.GetName] [POL.GetAOntNP] désormais des intérêts dans l'État de [From.GetName]. Si ces intérêts ne sont pas strictement ceux du gouvernement, cet enthousiasme constituerait une parfaite justification pour un achat de ce territoire."
 POL_anti_capitalist_decisions:0 "Révolution contre le capitalisme"
 POL_anti_capitalist_decisions_desc:0 "Le capitalisme est l'un des pires fléaux pour l'humanité. Si de nombreux pays se qualifient volontiers de « démocratiques », ils ne font qu'asservir leur prolétariat dans les chaînes de la démocratie bourgeoise. Tout véritable socialiste se doit d'œuvrer à la libération de ses camarades."
 POL_anti_fascist_revolution_category:0 "Révolution anti-fasciste"
 POL_anti_fascist_revolution_category_desc:0 "Les fascistes ont repris à leur compte le langage de la lutte du prolétariat contre la bourgeoisie afin de mettre en place des dictatures ultranationalistes qui perpétuent l'oppression brutale des travailleurs. En tant qu'État socialiste, [Root.GetLeLaLNP] [Root.GetName] doi[Root.GetTVentNP] tout faire pour libérer le prolétariat de la terreur du fascisme."
 POL_support_monarchy_in_LIT_cat:0 "Revendiquer le trône [Root.GetRoyalClaim]"
 POL_support_monarchy_in_LIT_cat_desc:1 "Maintenant que [Root.GetLeLaLDir] [Root.GetLeader] est assis[Root.GetXEDir] sur le trône [Root.GetDuDeDNP] [Root.GetName], [Root.GetIlElleDir] dispose du droit divin de revendiquer celui de [Root.GetRoyalClaim].\n\nSes prétentions sont pour l'heure de [Root.GetPolRoyalClaimStrength]."
 POL_support_monarchy_in_LIT_tt:0 "Donne accès aux £decision_icon_small£décisions §YRevendiquer le trône [LIT.GetDuDeDNP] [LIT.GetName]§!."
 POL_support_monarchy_in_ROM_tt:0 "Donne accès aux £decision_icon_small£décisions §YRevendiquer le trône [ROM.GetDuDeDNP] [ROM.GetName]§!."
 POL_support_monarchy_in_CZE_tt:0 "Donne accès aux £decision_icon_small£décisions §YRevendiquer le trône [CZE.GetDuDeDNP] [CZE.GetName]§!."
