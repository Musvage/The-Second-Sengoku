 SOV_the_head_of_the_nkvd_yagoda_tt:0 "§Y$SOV_genrikh_yagoda$§! va devenir partisan de l'Opposition de droite."
 SOV_the_head_of_the_nkvd_yezhov_tt:0 "§Y$SOV_nikolay_yezhov$§! va devenir partisan de l'Opposition de droite."
 SOV_assassinate_stalin:0 "Éliminer Staline"
 SOV_assassinate_stalin_desc:1 "La seule manière de mettre fin à la dictature sans effusion de sang est de sortir le tyran de l'équation. C'est évidemment un acte désespéré, mais au moins cela préservera-t-il le peuple des horreurs d'une nouvelle guerre civile. Éliminons donc notre ennemi, mettons aussitôt en branle nos plans pour prendre le pouvoir avant que son successeur ait pu s'assurer d'assez de soutien."
 SOV_assassinate_stalin_good_tt:0 "Staline va être la cible d'une tentative d'assassinat.\nChances de succès : §G80%§!\n £trigger_yes£ Base : 50%\n £trigger_yes£ $SOV_infiltrate_the_nkvd$ : +30%"
 SOV_assassinate_stalin_bad_tt:0 "Staline va être la cible d'une tentative d'assassinat.\nChances de succès : §Y50%§!\n £trigger_yes£ Base : 50 %\n £trigger_no£ $SOV_infiltrate_the_nkvd$ : +30%"
 SOV_assassinate_stalin_outcome_tt:0 "---\nSi cette tentative réussit, §Y$SOV_lavrenty_beriya$§! va assumer temporairement le pouvoir, offrant ainsi une chance de succès au coup d'État.\nSi la tentative échoue, $SOV_paranoia_very_high_increase_effect_tt$."
 SOV_send_supporters_abroad:0 "Envoyer des partisans à l'étranger"
 SOV_send_supporters_abroad_desc:1 "Le lieu le plus sûr, c'est aussi loin que possible des stalinistes. Nous devons exfiltrer certains d'entre nous hors des frontières afin qu'ils soient en sécurité et puissent revenir finir le travail que nous aurons lancé entre-temps."
 SOV_send_supporters_abroad_exile_tt:0 "Ces personnages vont gagner l'étranger (§Gles personnages en exil ne peuvent être victimes des purges§!) :"
 SOV_send_supporters_abroad_back_tt:0 "\nSi une guerre civile éclate, ils rentreront aussitôt au pays pour nous soutenir.\n"

