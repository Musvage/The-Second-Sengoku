 SOV_SOS_civil_war_divisions_tt_long:0 "§YSoutien pour la guerre civile§!\n§LIl est vital que nous nous assurions d'autant de soutien que possible au cas où la guerre civile viendrait à éclater, dans les forces armées autant que dans la population.\n\n§![GetArmedForcesText]\n\n----\nSi la £SOV_paranoia_text_icon£paranoïa politique est supérieure à §R90%§!, il y a chaque jour §Y20%§! de chances que [Root.GetLeLaLDir] [Root.GetLeader] déclenche la guerre.\n----\n[GetCategoryStateText]"
