 SOV_expand_nkvd_opposition:0 "Développer la branche militaire du NKVD"
 SOV_expand_nkvd_opposition_desc:1 "Nous devrions saisir l'occasion de développer la branche militaire du NKVD. Ces troupes devraient nous être fort utiles pour s'assurer de la victoire."
 SOV_expand_nkvd_opposition_tt:0 "Ajoute §Y5 divisions du NKVD§! qui nous seront loyales lorsque la [GetSovietCivilWarName] éclatera."
 SOV_nkvd_cd_tt:0 "\nCette décision pourra être prise à nouveau dans §Y120 jours§!."

 SOV_influence_army_opposition:0 "Renforcer le soutien dans l'armée"
 SOV_influence_army_opposition_desc:1 "Avoir infiltré l'armée nous permet désormais de commencer à chercher des sous-officiers et soldats sympathisants de notre cause pour nous assurer qu'ils rejoindront notre camp si la guerre civile éclate."
 SOV_influence_army_opposition_tt:0 "Le soutien pour notre cause va être renforcé au sein de l'armée."
 SOV_influence_cd_tt:0 "\nCette décision pourra être prise à nouveau dans §Y60 jours§!."
 SOV_influence_army_opposition_level_tt:0 "Le soutien dans l'armée est inférieur à §Y70%§!."

 SOV_influence_navy_opposition:1 "Renforcer le soutien dans la Marine"
 SOV_influence_navy_opposition_desc:1 "La Marine ne sera sans doute pas très utile en cas de guerre civile, mais elle peut toutefois contribuer à prendre des sites clefs et à assurer le ravitaillement. Aussi vaut-il mieux s'assurer de la loyauté d'un certain nombre de capitaines. En outre, disposer d'une flotte après la guerre nous ouvrira de nombreuses portes sur la scène internationale."
 SOV_influence_navy_opposition_tt:0 "Le soutien pour notre cause va être renforcé au sein de la Marine."
 SOV_influence_navy_opposition_level_tt:0 "Le soutien dans la Marine est inférieur à §Y70%§!."
 SOV_influence_airforce_opposition:1 "Renforcer le soutien dans l'Armée de l'air"
 SOV_influence_airforce_opposition_desc:1 "En utilisant nos relations dans les forces armées, nous devrions pouvoir trouver des pilotes et commandants de l'Armée de l'air sympathisants de notre cause. Disposer d'une force aérienne nous faciliterait grandement les choses en cas de guerre civile."
 SOV_influence_airforce_opposition_tt:0 "Le soutien pour notre cause va être renforcé au sein de l'Armée de l'air."
 SOV_influence_air_opposition_level_tt:0 "Le soutien dans l'Armée de l'air est inférieur à §Y70%§!."

 SOV_recruit_general_opposition:0 "Recruter un général pour la cause"
 SOV_recruit_general_opposition_desc:1 "Nous devrions utiliser nos relations au sein de l'Armée rouge pour tenter de convaincre des officiers de haut rang de rejoindre notre camp si la guerre civile éclate."
 SOV_recruit_general_opposition_tt:0 "Un général ou un maréchal va devenir loyal à la cause."
 SOV_recruit_admiral_opposition:0 "Recruter un amiral pour la cause"
 SOV_recruit_admiral_opposition_desc:1 "Nous devrions utiliser nos relations au sein de la Flotte rouge pour tenter de convaincre des officiers de haut rang de rejoindre notre camp si la guerre civile éclate."
 SOV_recruit_admiral_opposition_tt:0 "Un amiral va devenir loyal à la cause."
 SOV_recruit_cd_tt:0 "\nCette décision pourra être prise à nouveau dans §Y30 jours§!."
 SOV_army_framejob:0 "Piéger un commandant terrestre"
 SOV_army_framejob_desc:0 "En faisant circuler des rumeurs sur certains généraux loyaux [Root.GetAuAlaAlDir] [Root.GetLeader] et en fournissant des « preuves » au NKVD, nous pourrions détourner l'attention de nous pendant un temps. Et, si nous avons de la chance, d'autres militaires pourraient être mécontents des actions menées par le pouvoir."
 SOV_army_framejob_tt:0 "Un général ou un maréchal va être accusé de traîtrise."
 SOV_army_framejob_cd_tt:0 "\nCette décision pourra être prise à nouveau dans §Y[?SOV_army_framejob_decision_re_enable_days_display] jours§!."
 SOV_navy_framejob:0 "Piéger un amiral"
 SOV_navy_framejob_desc:0 "En faisant circuler des rumeurs sur certains amiraux loyaux [Root.GetAuAlaAlDir] [Root.GetLeader] et en fournissant des « preuves » au NKVD, nous pourrions détourner l'attention de nous pendant un temps. Et, si nous avons de la chance, d'autres militaires pourraient être mécontents des actions menées par le pouvoir."
 SOV_navy_framejob_tt:0 "Un amiral va être accusé de traîtrise."
 SOV_navy_framejob_cd_tt:0 "\nCette décision pourra être prise à nouveau dans §Y[?SOV_navy_framejob_decision_re_enable_days_display] jours§!."

 SOV_plan_start_of_uprising_archangelsk:1 "Établir un quartier général secret dans l'État de [From.GetName]"
 SOV_plan_start_of_uprising_archangelsk_desc:1 "Le Nord a accès aux ports et est relativement proche de Moscou, ce qui en fait une bonne base d'où lancer l'insurrection. Ses infrastructures sont malgré tout peu développées, et mener la guerre depuis cette région sera assez difficile si nous ne faisons rien pour corriger cette situation."
 SOV_plan_start_of_uprising_odessa:1 "$SOV_plan_start_of_uprising_archangelsk$"
 SOV_plan_start_of_uprising_odessa_desc:1 "L'Ukraine est idéale pour lancer un soulèvement : la région est riche, dispose de grandes villes, de bons ports et d'infrastructures. Malgré tout, il sera plus difficile de convertir les États à notre cause que dans les régions [SOV.GetAdjFP] moins développées."
 SOV_plan_start_of_uprising_chita:1 "$SOV_plan_start_of_uprising_archangelsk$"
 SOV_plan_start_of_uprising_chita_desc:1 "La Sibérie a une longue tradition de résistance aux staliniens et aux bolchéviques. La région est certes peu développée, mais devrait être assez facile à gagner à notre cause."
 SOV_plan_start_of_uprising_omsk:1 "$SOV_plan_start_of_uprising_archangelsk$"
 SOV_plan_start_of_uprising_omsk_desc:1 "Omsk est bien placée en Sibérie occidentale, non loin de l'Oural et des grandes steppes. Si elle est relativement peu développée, mais il devrait être assez aisé d'y établir une base solide pour le soulèvement, d'où il sera possible de lancer la marche sur Moscou."
 SOV_plan_start_of_uprising_tashkent:1 "$SOV_plan_start_of_uprising_archangelsk$"
 SOV_plan_start_of_uprising_tashkent_desc:1 "Établir notre base dans les grandes steppes impliquera une longue marche pour atteindre Moscou, mais nous ne pourrons être pris à revers et les combats auront lieu face à nous. En outre, il devrait être assez aisé de s'assurer du soutien de la région."

 SOV_plan_start_of_uprising_ufa:1 "$SOV_plan_start_of_uprising_archangelsk$"
 SOV_plan_start_of_uprising_ufa_desc:1 "L'Oural présente l'avantage d'être aisé à défendre, et y établir notre base permettra de propager notre influence aussi bien en Sibérie et dans le Nord que dans la région des steppes. De nombreux choix s'offriront donc à nous."

