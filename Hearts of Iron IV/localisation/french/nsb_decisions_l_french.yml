 SOV_sabotage_behind_enemy_lines_decision_desc:0 "Des partisans loyaux opérant derrière les lignes ennemies pourraient être mis à profit pour couper les communications dans l'État de [From.GetName]. L'attaque de postes de commandement, la dégradation de câbles télégraphiques ou le déraillement de trains empêcherait l'ennemi de se préparer à repousser une attaque de nos unités et accroîtrait grandement les chances de libérer les territoires occupés."
