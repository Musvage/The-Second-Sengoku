l_french:
 rhineland:0 "Remilitariser la Rhénanie"
 rhineland_desc:0 "La Rhénanie a été démilitarisée à la fin de la Première Guerre mondiale, mais nous allons nous venger de cet affront ! L'Allemagne est une nation souveraine qui est libre de déployer des troupes sur son territoire !"
 rhineland_short_desc:0 "§LDéployez des troupes allemandes à l'ouest du Rhin, au mépris du traité de Versailles.§!"
 rhineland_1:0 "Remilitariser la Moselle"
 rhineland_2:0 "Remilitariser la Rhénanie"
 anschluss:0 "Réaliser l'Anschluss"
 anschluss_desc:0 "Le peuple allemand attend l'Anschluss (l'annexion de l'Autriche) depuis longtemps et, bien qu'elle soit contraire au traité de Versailles, le moment est enfin venu de la réaliser. Pour préparer l'annexion, le fascisme doit remporter l'adhésion du peuple autrichien."
 anschluss_short_desc:0 "§LEmployez des manœuvres détournées pour permettre au fascisme de remporter l'adhésion du peuple autrichien.§!"
 anschluss_1:0 "Influencer la politique"
 take_state:0 "Conquérir"
 take_state_desc:0 "Prendre $STATE|Y$ à $TARGET|Y$."
 take_state_short_desc:0 "Ce but de guerre réduira le coût d'annexion des États choisis lors de la conférence de paix."
 take_state_focus:0 "Conquérir (priorité)"
 take_state_focus_desc:0 "Prendre $STATE|Y$ à $TARGET|Y$."
 take_state_focus_short_desc:0 "Ce but de guerre réduira le coût d'annexion des États choisis lors de la conférence de paix."
 liberate_wargoal:0 "Libérer"
 liberate_wargoal_short_desc:0 "Libérer"
 liberate_wargoal_desc:0 "Ce but de guerre réduira le coût de la libération lors de la conférence de paix."
 independence_wargoal:0 "Indépendance"
 independence_wargoal_short_desc:0 "Guerre d'indépendance"
 independence_wargoal_desc:0 "Guerre d'indépendance"
 puppet_wargoal_focus:0 "Assujettir (priorité)"
 puppet_wargoal_focus_desc:1 "Assujettir $TARGET|Y$"
 puppet_wargoal_focus_short_desc:0 "Ce but de guerre réduira le coût de l'assujettissement de ce pays lors de la conférence de paix."
 take_claimed_state:0 "Prendre un État revendiqué"
 take_claimed_state_desc:0 "Prendre $STATE|Y$ à $TARGET|Y$."
 take_claimed_state_short_desc:0 "Ce but de guerre réduira le coût de la prise de ces États lors de la conférence de paix."
 take_core_state:0 "Reprendre un État national"
 take_core_state_desc:0 "Reprendre $STATE|Y$ à $TARGET|Y$."
 take_core_state_short_desc:0 "Ce but de guerre réduira le coût de la reprise de ces États lors de la conférence de paix."
 annex_everything:0 "Annexer"
 annex_everything_desc:0 "Annexer l'État choisi."
 annex_everything_short_desc:0 "Ce but de guerre réduira le coût de l'annexion lors de la conférence de paix."
 civil_war:0 "Guerre civile"
 civil_war_desc:0 "Guerre civile ! Des factions s'affrontent pour prendre le contrôle du pays."
 civil_war_short_desc:0 "Ce but de guerre réduira le coût de l'annexion lors de la conférence de paix."
 topple_government:0 "Renverser le gouvernement"
 topple_government_desc:0 "Renverser l'actuel gouvernement."
 topple_government_short_desc:0 "Ce but de guerre réduira le coût du renversement du gouvernement lors de la conférence de paix."
 anti_comintern_pact:0 "Pacte anti-Komintern"
 anti_comintern_pact_desc:0 "Il est temps de conclure un pacte reconnaissant que « le but de l'Internationale communiste, aussi connue sous le nom de Komintern, est de désintégrer et de prendre le contrôle de tous les États actuels par tous les moyens possibles, afin de bien établir que l'ingérence de l'Internationale dans les affaires intérieures des nations, non seulement met en péril leur stabilité et leur niveau de développement, mais est également une menace pour la paix de tous ceux qui, dans le monde, désirent coopérer pour se défendre contre les activités communistes subversives ».\nLes relations avec tous les pays signataires de ce pacte s'amélioreront."
 anti_comintern_pact_short_desc:0 "§LFormez un front uni contre le communisme avec l'Italie et le Japon.§!"
 tripartite_pact:0 "Pacte tripartite"
 tripartite_pact_desc:0 "Afin de renforcer le pacte anti-Komintern pour les dix ans à venir, les nations signataires affirment que « le principal objectif de l'accord est d'établir et de maintenir un nouvel ordre international pour promouvoir la prospérité mutuelle des pays concernés. »"
 tripartite_pact_short_desc:0 "§LRenforcez vos liens avec l'Italie et le Japon en signant un nouveau traité.§!"
 demand_sudetenland:0 "Réclamer les Sudètes"
 demand_sudetenland_desc:0 "Nous ne pouvons plus laisser les autorités tchécoslovaques maltraiter la population allemande des Sudètes ! Nous exigeons la cession immédiate de ce territoire et de sa population à l'Allemagne."
 demand_sudetenland_short_desc:0 "§LRassemblez des troupes à la frontière tchécoslovaque pour faire pression sur Prague.§!"
 fate_of_czechoslovakia:0 "Le sort de la Tchécoslovaquie"
 fate_of_czechoslovakia_desc:0 "Maintenant que nous contrôlons les Sudètes, la Tchécoslovaquie se retrouve sans défense. Il est donc temps de porter le coup de grâce à ce triste État croupion."
 fate_of_czechoslovakia_short_desc:0 "§LRassemblez des troupes dans les Sudètes pour annexer ce qu'il reste de l'État tchèque.§!"
 molotov_ribbentrop_pact:0 "Pacte germano-soviétique"
 molotov_ribbentrop_pact_desc:0 "En signant un traité d'amitié et de non-agression avec l'URSS, nous parviendrons à un accord sur les États situés entre nos frontières respectives et développerons nos relations commerciales. Outre les stipulations de non-agression, le traité comporte un protocole secret qui répartit la Roumanie, la Pologne, la Lituanie, la Lettonie, l'Estonie et la Finlande entre les sphères d'influence nazie et soviétique, anticipant ainsi les possibles réorganisations territoriales et politiques de ces pays."
 molotov_ribbentrop_pact_short_desc:0 "§LSignez un pacte de non-agression avec l'URSS pour prévenir le risque d'intervention soviétique.§!"
 poland_goal:0 "Danzig ou la guerre !"
 poland_goal_desc:0 "Jadis allemande, Danzig l'est restée et le restera ! Nous devons préparer la population allemande à une guerre contre la Pologne. Une campagne de propagande convaincra celle-ci de se battre et le monde entier verra les crimes de la nation polonaise. Danzig et son territoire vont redevenir allemands !"
 poland_goal_short_desc:0 "§LPréparez la population allemande à entrer en guerre contre la Pologne, puis marchez sur Varsovie !§!"
 poland_goal_1:0 "Préparer la guerre"
 poland_goal_2:0 "Déclarer la guerre"
 test_the_chinese_focus:0 "Incident à la frontière chinoise"
 test_the_chinese_focus_desc:0 "Les Chinois refusent toujours de reconnaître la libération de la Mandchourie, et les tensions frontalières, dans la région de Pékin, ont entraîné plusieurs accrochages. Nous devrions déclencher un incident pour transformer ce conflit en une véritable guerre, qui nous offrirait un prétexte pour nous débarrasser une bonne fois pour toutes de la Chine."
 test_the_chinese_focus_short_desc:0 "§LDéclenchez un affrontement en rassemblant des troupes à la frontière chinoise.§!"
 chinese_border_incident_SUCCEEDED:0 "L'incident du pont Marco Polo"
 chinese_border_incident_SUCCEEDED_DESC:0 "Nos forces ont subi un violent accrochage avec des soldats chinois en tentant de prendre le contrôle du très stratégique pont Marco Polo, au sud de Pékin. Les combats ont cessé, mais nous avons exigé des excuses et des concessions territoriales supplémentaires."
 south_pacific_mandate:0 "Le mandat des îles du Pacifique"
 south_pacific_mandate_desc:0 "Les territoires du Pacifique qui nous ont été accordés par la Société des Nations après la dernière guerre constitueront la première ligne de défense du Japon en cas de guerre contre l'Amérique. Ces îles sont des porte-avions insubmersibles que nous devons impérativement fortifier."
 south_pacific_mandate_short_desc:0 "§LConstruisez de nouveaux forts côtiers sur nos îles du Pacifique.§!"
 south_pacific_mandate_SUCCEEDED:0 "Les territoires sous tutelle des îles du Pacifique ont été fortifiés"
 south_pacific_mandate_SUCCEEDED_DESC:0 "Nos ingénieurs ont fortifié les territoires sous tutelle des îles du Pacifique. Nos forces seront difficiles à déloger par d'éventuels assaillants."
 demand_indochina_focus:0 "Réclamer l'Indochine française"
 demand_indochina_focus_desc:0 "Après sa défaite en Europe, le contrôle de la France sur ses colonies est pour le moins ténu. Nous devrions faire pression sur son nouveau gouvernement pour qu'il accorde au Japon le plein accès à ses bases en Indochine. Cela ferait de cette région un tremplin pour lancer nos futures campagnes."
 demand_indochina_focus_tt:1 "La France possède l'Indochine."
 demand_indochina_focus_short_desc:0 "§LFaites pression sur le nouveau gouvernement français pour qu'il renonce à l'Indochine.§!"
 demand_french_indochina_SUCCEEDED:0 "Exigences affirmées"
 demand_french_indochina_SUCCEEDED_DESC:0 "Nous avons déployé des forces aux frontières de l'Indochine française pour contraindre la France à accepter notre proposition."
 test_the_ussr_focus:0 "Renforcement de la frontière soviétique"
 test_the_ussr_focus_desc:0 "Nous devons répondre aux provocations répétées des Soviétiques le long de la frontière septentrionale. Les violations incessantes des frontières mandchoues sont devenues inacceptables. Nous devons rassembler des troupes dans le Nord de la Mandchourie pour décourager toute nouvelle tentative de leur part."
 test_the_ussr_focus_short_desc:0 "§LRassemblez des troupes en Mandchourie pour prévenir les provocations soviétiques.§!"
 naval_expansion_focus:0 "Accroissement de la production navale"
 naval_expansion_focus_desc:0 "Nous ne sommes plus liés par le traité naval de Washington et, en tant que nation insulaire, la marine est vitale pour notre survie. Développons nos installations portuaires pour accroître la production navale, car ce n'est qu'alors que le Japon pourra construire la flotte qu'il mérite."
 naval_expansion_focus_short_desc:0 "§LAugmente la production navale japonaise en construisant davantage de chantiers navals.§!"
 increase_naval_production_SUCCEEDED:0 "Production navale accrue"
 increase_naval_production_SUCCEEDED_DESC:0 "Nous avons réussi à accroître notre production navale. Bientôt, l'empereur commandera la plus puissante armada de tous les temps !"
 siamese_puppet_focus:0 "Faire pression sur le Siam"
 siamese_puppet_focus_desc:0 "Nos forces doivent disposer d'un accès au territoire siamois pour pouvoir s'emparer des possessions britanniques de Birmanie et de Malaisie. Une démonstration de force pourrait sans doute convaincre son gouvernement de conclure une alliance avec nous en entrant en tant que loyaux alliés dans la Sphère de coprospérité de la Grande Asie orientale."
 siamese_puppet_focus_short_desc:0 "§LConvaincre le Siam de s'allier à nous.§!"
 occupy_philippines:0 "Occuper les Philippines"
 occupy_philippines_desc:0 "La première étape de la campagne du Pacifique est l'occupation des Philippines. Les Américains n'hésiteront pas à utiliser ces îles comme base avancée pour frapper le Japon. Mais rien ne nous empêche de les devancer et de nous y implanter pour mener de futures opérations en Asie du Sud-Est."
 occupy_philippines_short_desc:0 "§LFaites débarquer des troupes aux Philippines pour empêcher nos ennemis de les utiliser comme base contre nous.§!"
 southern_resource_area:0 "L'Asie du Sud-Est"
 southern_resource_area_desc:0 "Le protectorat britannique de Bornéo du Nord et les riches Indes orientales néerlandaises constituent des objectifs stratégiques dont il est temps de prendre le contrôle. Le Japon doit impérativement sécuriser l'accès aux champs pétrolifères et aux plantations d'hévéas ou ses industries manqueront de matières premières et sa machine de guerre s'écroulera."
 southern_resource_area_short_desc:0 "§LOccupez l'Asie du Sud-Est pour sécuriser l'accès aux matières premières nécessaires à notre industrie de guerre.§!"
 british_far_east:0 "L'Extrême-Orient britannique"
 british_far_east_desc:0 "Nous devons déposséder la Grande-Bretagne de son empire colonial asiatique pour permettre au Japon de diriger la Grande Asie orientale. Emparez-vous de Hong Kong, occupez la péninsule Malaise et envahissez la Birmanie. Établissez une nouvelle frontière avec l'Inde."
 british_far_east_short_desc:0 "§LPartez à la conquête de Hong Kong, de Singapour et de la Birmanie.§!"
 isolate_australia:0 "Isoler l'Australie"
 isolate_australia_desc:0 "L'Australie est indispensable à l'effort de guerre des Alliés dans le Pacifique et nous refusons qu'elle leur serve de base pour rassembler des forces contre le Japon et ses légitimes conquêtes. En nous emparant d'îles stratégiques du Pacifique du Sud-Ouest, nous isolerons l'Australie des États-Unis."
 isolate_australia_short_desc:0 "§LIsolez l'Australie en occupant les îles stratégiques qui l'entourent.§!"
 invade_australia:0 "Envahir l'Australie"
 invade_australia_desc:0 "Le moment est venu d'envahir l'Australie. Les Alliés seront ainsi privés de leur principal bastion dans le Pacifique et le flanc sud de la sphère de coprospérité de la Grande Asie orientale sera sécurisé."
 invade_australia_short_desc:0 "§LEnvahissez l'Australie.§!"
 secure_the_pacific:0 "Protéger le Pacifique"
 secure_the_pacific_desc:0 "Nous devons capturer les bases américaines du Pacifique pour réduire les capacités de projection de leur flotte à l'intérieur de notre territoire. L'État-major de la marine impériale a identifié les îles que nous devons occuper, et parmi elles figure la base principale de la US Pacific Fleet à Hawaï."
 secure_the_pacific_short_desc:0 "§LOccupez des îles américaines stratégiques pour prendre le contrôle du Pacifique.§!"
 close_panama_canal:0 "Fermer le canal de Panama"
 close_panama_canal_desc:0 "Les Américains ont besoin du canal de Panama pour transférer des moyens navals entre leurs côtes Ouest et Est, ce qui constitue leur point faible ! Nous devons prendre le contrôle des îles Galapagos pour y établir une base avancée, puis faire débarquer des troupes au Panama afin de fermer le canal. Au nom de l'empereur !"
 close_panama_canal_short_desc:0 "§LOccupez le canal de Panama pour empêcher les Américains de l'utiliser.§!"
 invasion_of_alaska:0 "L'invasion de l'Alaska"
 invasion_of_alaska_desc:0 "Pour sécuriser le passage maritime du nord, nous devons occuper les îles Aléoutiennes. Le contrôle de ces îles nous permettra ensuite d'envahir l'Alaska et de nous implanter en Amérique du Nord. Et compte tenu de l'isolement de cette région, les Américains auront certainement du mal à y envoyer des renforts."
 invasion_of_alaska_short_desc:0 "§LEnvahissez et occupez le territoire américain d'Alaska.§!"
 invasion_of_west_coast:0 "Opération Ketsu-Go"
 invasion_of_west_coast_desc:0 "Le quartier général impérial a décidé de porter le coup de grâce aux États-Unis en lançant une invasion de leur côte Ouest. Los Angeles, San Francisco et Seattle comptent parmi les objectifs de cette opération. Mais préparez-vous à de possibles contre-attaques visant nos têtes de pont."
 invasion_of_west_coast_short_desc:0 "§LLancez l'invasion de la côte Ouest des États-Unis.§!"
 invasion_of_india:0 "L'invasion de l'Inde"
 invasion_of_india_desc:0 "Nous allons enfin mettre un terme à la domination britannique sur le sous-continent indien en chassant les Britanniques d'Asie à partir de la Birmanie. Leur empire ne s'en remettra jamais !"
 invasion_of_india_short_desc:0 "§LChassez les Britanniques d'Inde en occupant tout le sous-continent.§!"
 secure_the_indian_ocean:0 "Protéger l'océan Indien"
 secure_the_indian_ocean_desc:0 "Nous devons prendre le contrôle de l'océan Indien pour empêcher les Alliés de déployer leurs flottes en direction de l'Asie. Divers objectifs doivent être capturés, dont Madagascar, au large des côtes africaines. L'île pourrait nous servir de tremplin pour attaquer les convois britanniques en route pour le Moyen-Orient."
 secure_the_indian_ocean_short_desc:0 "§LPrenez le contrôle de l'océan Indien en capturant des objectifs stratégiques.§!"
 invasion_of_south_africa:0 "L'invasion de l'Afrique du Sud"
 invasion_of_south_africa_desc:0 "Nos invincibles forces sont désormais prêtes à frapper l'Afrique du Sud. La conquête de ce pays obligera les unités navales des Alliés à emprunter le canal de Suez pour accéder à l'océan Indien. Le décadent Empire britannique se disloque sous nos yeux."
 invasion_of_south_africa_short_desc:0 "§LFaites débarquer des troupes en Afrique du Sud et éliminez toute opposition.§!"
 extend_maginot_line:0 "Étendre la ligne Maginot"
 extend_maginot_line_desc:0 "Notre frontière avec l'Allemagne est protégée par la formidable ligne Maginot mais, comme en 1914, une poussée allemande par la Belgique et le Luxembourg est toujours possible. Nous devons donc étendre nos fortifications jusqu'à la Manche, même si cela doit laisser la Belgique à la merci des Allemands."
 extend_maginot_line_short_desc:0 "§LProlongez la ligne Maginot jusqu'à la Manche.§!"
 improve_alpine_line:0 "Améliorer la ligne alpine"
 improve_alpine_line_desc:0 "La « ligne Maginot des Alpes », qui protège la frontière d'une attaque italienne, a toujours été reléguée au second plan. Mais l'Italie fasciste se montre de plus en plus agressive, et nous savons qu'elle convoite le Midi de la France. Mieux vaut donc renforcer les fortifications des Alpes, comme nous l'avons fait pour la ligne Maginot."
 improve_alpine_line_short_desc:0 "§LAméliorez nos fortifications défensives à la frontière italienne.§!"
 expand_french_air_force:0 "Développer l'Armée de l'air"
 expand_french_air_force_desc:0 "La puissance aérienne sera déterminante lors de la prochaine guerre - sans maîtrise des airs, la France est condamnée à la défaite. Nous devons donc continuer à développer l'Armée de l'air française pour qu'elle devienne l'une des meilleures du monde."
 expand_french_air_force_short_desc:0 "§LDéveloppez notre Armée de l'air pour maîtriser les airs et protéger la France.§!"
 french_arms_industry:0 "Développer l'industrie de l'armement"
 french_arms_industry_desc:0 "Une nouvelle guerre avec Allemagne semble inévitable, d'où la nécessité de développer notre industrie de l'armement. L'armée française est le dernier rempart de l'Europe occidentale contre l'Allemagne !"
 french_arms_industry_short_desc:0 "§LDéveloppez l'industrie de l'armement française pour préparer la guerre.§!"
 scandinavian_expedition:0 "L'expédition scandinave"
 scandinavian_expedition_desc:0 "Nous devons à tout prix éviter une guerre sur le territoire français, d'où notre projet d'expédition en Norvège et au nord de la Suède pour y ouvrir un nouveau front contre l'Allemagne. Nous pourrions également en profiter pour tenter de paralyser l'industrie allemande en coupant ses approvisionnements en provenance de Scandinavie, car la majeure partie de l'acier utilisé par l'État nazi provient de cette région."
 scandinavian_expedition_short_desc:0 "§LOuvrez un nouveau front contre l'Allemagne au nord de la Scandinavie.§!"
 grand_offensive:0 "Lancer la grande offensive"
 grand_offensive_desc:0 "Pendant que les courageuses forces polonaises combattent la Wehrmacht à l'Est, nous allons honorer notre alliance en frappant l'Allemagne en plein cœur ! Occupez la région industrielle de la Vallée du Rhin pour attirer l'attention de l'OKW et le contraindre à abandonner son offensive en Pologne."
 grand_offensive_short_desc:0 "§LOccupez l'industrie allemande de la Vallée du Rhin.§!"
 seize_berlin_fra:0 "Prendre Berlin"
 seize_berlin_fra_desc:0 "Nous n'avons pas d'autre choix que de marcher sur Berlin pour planter le drapeau tricolore au sommet du Reichstag. Mettons rapidement un terme à cette guerre avant que les choses sérieuses commencent."
 seize_berlin_fra_short_desc:0 "§LOccupez la capitale allemande.§!"
 occupy_libya_fra:0 "Occuper la Libye italienne"
 occupy_libya_fra_desc:0 "L'empire colonial italien doit être démantelé. Lancez une offensive en Libye italienne depuis notre protectorat de Tunisie et occupez la côte méditerranéenne. Les principaux objectifs sont les villes portuaires stratégiques de Tripoli et de Benghazi."
 occupy_libya_fra_short_desc:0 "§LLancez une offensive pour occuper Tripoli et Benghazi.§!"
 occupy_north_italy_fra:0 "Occuper le nord de l'Italie"
 occupy_north_italy_fra_desc:0 "Il est temps pour les armées françaises de marcher sur le nord de l'Italie afin de priver Rome de la majeure partie de son industrie de guerre. Percez le mur alpin et prenez le contrôle de la plaine du Pô. Vive la France !"
 occupy_north_italy_fra_short_desc:0 "§LPercez le mur alpin et prenez le contrôle de la plaine du Pô.§!"
 occupy_south_italy_fra:0 "Occuper le sud de l'Italie"
 occupy_south_italy_fra_desc:0 "La moitié sud de la péninsule italienne doit être sécurisée, de même que la Sicile et la Sardaigne. Emparez-vous de tous les objectifs sans perdre de vue votre cible principale : Rome. Une fois que vous occuperez la Ville Éternelle, poursuivez votre progression le long de la côte et éliminez les dernières poches de résistance."
 occupy_south_italy_fra_short_desc:0 "§LEmparez-vous de la Sicile, de la Sardaigne et de la capitale italienne.§!"
 claim_bessarabia:0 "Revendiquer la Bessarabie"
 claim_bessarabia_desc:0 "Au cours de la période agitée qui a suivi la révolution russe, la Roumanie a illégalement pris possession du territoire de Bessarabie. Or, ce territoire nous appartient et nous exigeons qu'il nous soit restitué. Le Pacte germano-soviétique nous autorise à faire pression sur les Roumains sans craindre une intervention allemande, c'est donc le moment d'agir."
 claim_bessarabia_short_desc:0 "§LContraignez les Roumains à nous restituer la Bessarabie.§!"
 claim_baltic_states:0 "Revendiquer les pays baltes"
 claim_baltic_states_desc:0 "Les pays baltes sont représentatifs de l'échec du capitalisme. Le pacte que nous avons signé avec l'Allemagne nous permettant d'agir en toute impunité dans cette région, nous allons lancer des ultimatums à l'Estonie, à la Lettonie et à la Lituanie pour qu'elles nous laissent établir des bases militaires sur leurs territoires. Nous n'aurons ensuite aucun mal à incorporer ces nations à l'Union des républiques socialistes soviétiques."
 claim_baltic_states_short_desc:0 "§LIncorporez les pays baltes à l'Union soviétique.§!"
 claim_karelia:0 "Revendiquer la Carélie"
 claim_karelia_desc:0 "Conformément aux termes du Pacte germano-soviétique, la Finlande est désormais sous notre contrôle et le moment est venu de revoir ses vastes frontières. Sa frontière sud-est, sur l'isthme de Carélie, est scandaleusement proche de Léningrad, ce qui compromet la sécurité de notre nation. Nous allons demander à Helsinki de nous céder des territoires, sachant qu'un refus pourrait résulter en conflit armé."
 claim_karelia_short_desc:0 "§LRéclamez la Carélie à la Finlande pour renforcer la sécurité de Léningrad.§!"
 improve_stalin_line:0 "Améliorer la ligne Staline"
 improve_stalin_line_desc:0 "Débutés dans les années 1920, les travaux de la ligne Staline ont pour but de défendre notre frontière occidentale contre les nations bourgeoises d'Europe de l'Ouest qui n'aspirent qu'à une chose : nous détruire. Nous devons donc continuer à améliorer ces défenses."
 improve_stalin_line_short_desc:0 "§LAméliorez les défenses de la ligne Staline pour nous protéger d'une invasion étrangère.§!"
 five_year_plans:0 "Les plans quinquennaux"
 five_year_plans_desc:0 "Les plans quinquennaux de développement de l'économie nationale sont absolument indispensables pour assurer l'avenir de l'Union soviétique. Car en cas de retard économique et industriel, les puissances capitalistes et fascistes étrangères en profiteront pour nous détruire. Nous devons donc continuer à développer notre industrie et à accroître notre production !"
 five_year_plans_short_desc:0 "§LAugmentez la production industrielle de l'Union soviétique.§!"
 operation_zet:0 "Opération Zet"
 operation_zet_desc:0 "Les fascistes japonais mènent une guerre sans merci pour conquérir la Chine. Et il va sans dire que l'Union soviétique n'a pas intérêt à ce qu'ils y parviennent. Nous devons donc nous efforcer d'apporter tout notre soutien aux Chinois. Avec un peu de chance, l'Armée impériale japonaise s'enlisera dans un bourbier qui affaiblira son empire et mettra un frein à ses ambitions."
 operation_zet_short_desc:0 "§LApportez votre soutien aux Chinois contre le Japon.§!"
 annex_tannu_tuva:0 "Annexer le Tannou-Touva"
 annex_tannu_tuva_desc:0 "La République populaire de Tannou-Touva est membre de l'Union soviétique sans en porter le nom. Officialisons nos relations en l'annexant à notre grande nation."
 annex_tannu_tuva_short_desc:0 "§LIncorporez le Tannou-Touva à l'Union soviétique.§!"
 second_vienna_award:0 "Le deuxième arbitrage de Vienne"
 second_vienna_award_desc:0 "Le traité de Trianon a injustement amputé la Hongrie de plus des deux tiers de son territoire. La perte de la Transylvanie au profit des Roumains a été particulièrement dure à avaler. Mais un nouvel ordre est né en Europe et nous devons demander à nos amis allemands de restituer les territoires volés à la Hongrie."
 second_vienna_award_short_desc:0 "§LDemandez à l'Allemagne de restituer la Transylvanie à la Hongrie.§!"
 claim_memel:0 "Revendiquer le territoire de Memel"
 claim_memel_desc:0 "Le territoire de Memel est l'une des nombreuses injustices du traité de Versailles. Pendant des siècles, la province a appartenu à la Prusse, mais l'Entente a décidé d'en déposséder l'Allemagne pour permettre à la Lituanie de l'annexer. Il est temps de réparer cette injustice."
 claim_memel_short_desc:0 "§LRéclamez la restitution du territoire de Memel au Grand Reich germanique.§!"
 treaty_of_craiova:0 "Accords de Craiova"
 treaty_of_craiova_desc:0 "La Roumanie nous a pris la Dobroudja du Sud après la Deuxième Guerre balkanique. Mais les frontières de l'Europe sont en train d'être redessinées et la Roumanie a déjà été contrainte de faire des concessions. Profitons-en pour exiger la restitution de notre territoire perdu."
 treaty_of_craiova_short_desc:0 "§LDemandez à la Roumanie de nous restituer la Dobroudja du Sud.§!"
 german_advisors_china:0 "Des conseillers allemands en Chine"
 german_advisors_china_desc:0 "Des conseillers militaires allemands installés en Chine depuis les années 1920 apportent leur précieux soutien au Kuomintang. Mais compte tenu de la guerre que nous menons actuellement, ceci n'est plus tolérable. En tant que signataires du pacte anti-Komintern, nous sommes en droit d'exiger que les Allemands cessent de soutenir les Chinois. Il est temps que les Allemands choisissent leur camp."
 german_advisors_china_short_desc:0 "§LDemandez le retour des conseillers allemands qui soutiennent la Chine.§!"
 chinese_coastal_regions:0 "Occuper les régions côtières chinoises"
 chinese_coastal_regions_desc:0 "Profitons de notre supériorité navale pour isoler la Chine en occupant ses principaux ports maritimes. Le quartier général impérial a désigné plusieurs régions qui doivent passer sous contrôle japonais."
 chinese_coastal_regions_short_desc:0 "§LIsolez les Chinois en occupant leur côte.§!"
 chinese_interior:0 "Occuper l'intérieur de la Chine"
 chinese_interior_desc:0 "Nous allons mettre définitivement fin à la résistance chinoise en progressant vers l'intérieur du pays. Montrons-leur notre toute-puissance en écrasant l'opposition. Les Japonais règneront ainsi en maîtres sur toute l'Asie."
 chinese_interior_short_desc:0 "§LPoursuivez votre progression vers l'ouest en occupant l'intérieur de la Chine.§!"
 russian_far_east:0 "L'Extrême-Orient russe"
 russian_far_east_desc:0 "Les Soviétiques doivent comprendre qu'ils ne sont plus les bienvenus en Asie. Occupez l'Extrême-Orient russe en commençant par prendre la base de leur Flotte du Pacifique à Vladivostok. Sécurisez également le nord de Sakhaline et le Kamtchatka."
 russian_far_east_short_desc:0 "§LPartez à la conquête de l'Extrême-Orient russe au nom du Japon !§!"
 siberia_beckons:0 "L'appel de la Sibérie"
 siberia_beckons_desc:0 "Nous devons poursuivre notre progression vers la Sibérie. Repoussez les Russes vers l'ouest jusqu'à ce qu'ils ne représentent plus aucune menace pour nos possessions asiatiques. L'immensité sibérienne servira de zone tampon à notre empire, et les ressources naturelles inexploitées de la région profiteront aux futures générations de Japonais."
 siberia_beckons_short_desc:0 "§LPoursuivez votre progression et emparez-vous de la Sibérie au nom de l'empereur.§!"
 conquest_of_abyssinia:0 "Conquête de l'Abyssinie"
 conquest_of_abyssinia_desc:0 "Les douloureux souvenirs de la première guerre italo-éthiopienne et de la défaite d'Adwa sont désormais derrière nous. Nous allons conquérir l'Empire éthiopien et l'intégrer à l'Afrique orientale italienne. En route vers la victoire !"
 conquest_of_abyssinia_short_desc:0 "§LEnvahissez l'Éthiopie.§!"
 conquest_of_albania:0 "Conquête de l'Albanie"
 conquest_of_albania_desc:0 "Contraintes se retirer des régions albanaises qu'elles occupaient jusqu'en 1920, les forces italiennes ont été humiliées. Mais le moment est venu de prendre notre revanche. L'annexion de l'Albanie nous permettra de contrôler l'accès à la mer Adriatique et le territoire nous servira de tremplin pour nos futures campagnes dans les Balkans."
 conquest_of_albania_short_desc:0 "§LPrenez le contrôle de la mer Adriatique en vous emparant de l'Albanie.§!"
 strengthen_vallo_alpino:0 "Renforcer le mur alpin"
 strengthen_vallo_alpino_desc:0 "Les menaces peuvent venir de n'importe où sur notre frontière nord. Les Français, les Autrichiens et leurs amis allemands, et même ces lâches de Suisses peuvent attaquer à tout moment ! Nous avons commencé à renforcer les fortifications, mais les travaux progressent lentement. Terminez le mur alpin pour que toute tentative d'invasion du nord de l'Italie se paie au prix fort !"
 strengthen_vallo_alpino_short_desc:0 "§LSécurisez la frontière nord de l'Italie en renforçant les fortifications.§!"
 industrialize_southern_italy:0 "Industrialiser le sud de l'Italie"
 industrialize_southern_italy_desc:0 "L'Italie du Nord a toujours été le poumon industriel de notre nation, tandis que le sud restait pauvre et sous-développé. Nous devons mettre un terme à ce déséquilibre économique en développant l'industrie dans les régions du sud."
 industrialize_southern_italy_short_desc:0 "§LLa moitié sud du pays, qui est aussi la plus pauvre, doit être industrialisée.§!"
 regia_marina:0 "La Regia Marina"
 regia_marina_desc:0 "Depuis l'époque romaine, les conquêtes italiennes ont toujours été liées à la Méditerranée. La Regia Marina jouera nécessairement un rôle déterminant lors des futurs conflits qui opposeront l'Italie à la Grande-Bretagne ou à la France. Nous devons développer nos chantiers navals pour accroître la production de navires."
 regia_marina_short_desc:0 "§LConstruisez des chantiers navals pour accroître la production navale.§!"
 condemn_japan:0 "Condamner le Japon"
 condemn_japan_desc:0 "La guerre que le Japon mène à la Chine est un affront à la liberté. Et elle menace les citoyens, les droits et les intérêts américains en Chine ! Le Japon doit cesser ses attaques ou les représailles ne se feront pas attendre."
 condemn_japan_short_desc:0 "§LCondamnez la guerre que le Japon mène à la Chine.§!"
 embargo_japan:0 "Embargo contre le Japon"
 embargo_japan_desc:0 "En dépit de nos mises en garde, le Japon continue d'attaquer la Chine. Le moment est venu d'imposer un embargo commercial total au Japon."
 embargo_japan_short_desc:0 "§LImposez un embargo commercial total au Japon en représailles aux attaques menées contre la Chine.§!"
 threaten_japan:0 "Exhiber le drapeau dans le Pacifique"
 threaten_japan_desc:0 "Pour faire comprendre au Japon que nous ne plaisantons pas, nous devons impérativement maintenir une flotte puissante à Pearl Harbor."
 threaten_japan_short_desc:0 "§LMaintenez une flotte puissante à Pearl Harbor.§!"
 build_infrastructure:0 "Construire des infrastructures"
 build_infrastructure_desc:0 "La construction d'infrastructures facilitera les déplacements sur notre territoire mais, avant tout, elle créera des emplois et nous aidera à sortir de la récession."
 build_infrastructure_short_desc:0 "§LDéveloppez les infrastructures de notre pays.§!"
 build_factories:0 "Construire des usines"
 build_factories_desc:0 "La construction de nouvelles usines sera source d'emplois à court et moyen termes, ce qui est indispensable pour développer l'économie."
 build_factories_short_desc:0 "§LConstruisez de nouvelles usines civiles pour développer l'économie.§!"
 anglo_egypt_treaty:0 "Le traité anglo-égyptien"
 anglo_egypt_treaty_desc:0 "Bien que théoriquement indépendante, l'Égypte est sous notre protection depuis 1882. Au vu des opérations militaires menées par l'Italie en Abyssinie, le roi Farouk souhaite officialiser nos relations. En tant qu'alliée, l'Égypte nous permettra de garder le contrôle du canal de Suez et nous la défendrons en cas de guerre."
 anglo_egypt_treaty_short_desc:0 "§LOfficialisez l'indépendance de l'Égypte tout en gardant le pays comme allié.§!"
 shadow_scheme:0 "Le « Shadow Scheme »"
 shadow_scheme_desc:0 "Le Ministère de l'Air a suggéré un plan de création de « shadow factories », usines civiles qui pourront facilement produire des équipements militaires en cas de guerre."
 shadow_scheme_short_desc:0 "§LConstruisez des usines civiles pour parer à l'éventualité d'une guerre.§!"
 chain_home:0 "Réseau de stations radar Chain Home"
 chain_home_desc:0 "L'avènement de la guerre aérienne a révélé la vulnérabilité de la Grande-Bretagne. Dorénavant, nos grandes flottes ne suffisent plus pour assurer notre sécurité. Nous avons donc élaboré les plans d'une chaîne côtière de stations radar dont le nom de code est "Chain Home". Sa construction nous aidera à défendre notre espace aérien."
 chain_home_short_desc:0 "§LConstruisez un réseau de stations radar le long des côtes britanniques.§!"
 gibraltar_east:0 "Le Gibraltar de l'Extrême-Orient"
 gibraltar_east_desc:0 "La transformation de Singapour en grande base navale est à l'œuvre depuis la fin de la Première Guerre mondiale. Ce port sera un bastion de la Royal Navy et nous permettra d'exercer notre influence dans toute l'Asie. Achevez les travaux et améliorez les défenses de Singapour."
 gibraltar_east_short_desc:0 "§LAméliorez les défenses navales de Singapour.§!"
 home_guard:0 "La Home Guard"
 home_guard_desc:0 "Après la France, c'est au tour de la Grande-Bretagne d'être confrontée à une menace d'invasion. Certains suggèrent d'adopter une nouvelle organisation défensive composée de volontaires locaux. La plupart des vétérans de la dernière guerre sont trop vieux pour un service militaire classique, mais en tant que volontaires, ils pourraient contribuer à notre défense."
 home_guard_short_desc:0 "§LMettez en place une organisation défensive composée de volontaires locaux.§!"
 operation_laudabiliter:0 "Opération Laudabiliter"
 operation_laudabiliter_desc:0 "L'indépendance de l'Irlande a entaché l'honneur britannique. Pour leur bien, les Irlandais doivent pourtant être gouvernés par la main ferme de Londres. Des préparatifs d'invasion sont en cours pour ramener ces brebis galeuses au bercail."
 operation_laudabiliter_short_desc:0 "Envahissez l'Irlande et lancez-vous à sa reconquête au nom de la Grande-Bretagne."
 expand_the_luftwaffe:0 "Développer la Luftwaffe"
 expand_the_luftwaffe_desc:0 "Comme le traité de Versailles interdisait à l'Allemagne d'avoir une armée de l'air, nous avons dû créer la Luftwaffe en un temps record. Nos progrès sont notables, mais il reste encore beaucoup à faire. Poursuivez l'expansion de la Luftwaffe pour en faire la meilleure armée de l'air du monde."
 expand_the_luftwaffe_short_desc:0 "§LDéveloppez la Luftwaffe pour préparer la guerre.§!"
 panzerwaffe:0 "Créer la Panzerwaffe"
 panzerwaffe_desc:0 "Nos nouvelles théories sur la guerre de mouvement nécessitent la création d'une puissante force blindée. Nous devons donc poursuivre le développement de notre Panzerwaffe afin de préparer la guerre."
 panzerwaffe_short_desc:0 "§LFormez une force blindée en rassemblant de nouvelles Panzerdivisions pour la Heer.§!"
 reichsautobahn:0 "Terminer la Reichsautobahn"
 reichsautobahn_desc:0 "Depuis son lancement en 1933, le projet d'autoroute a connu un franc succès. Sa construction a permis de réduire le chômage et les larges routes dont s'est dotée l'Allemagne sont le symbole de sa reprise économique. Mais il reste encore beaucoup à faire."
 reichsautobahn_short_desc:0 "§LTerminez la construction de l'autoroute en créant de nouvelles infrastructures dans les principales régions.§!"
 fortify_the_westwall:0 "Fortifier le Westwall"
 fortify_the_westwall_desc:0 "Parallèle à la ligne Maginot française, le Westwall suit à peu près le même tracé que la ligne Siegfried de la Première Guerre mondiale. La fortification de ses défenses nous permettra de protéger la frontière avec un minimum d'effectifs, libérant ainsi des divisions pour d'éventuelles campagnes à l'Est."
 fortify_the_westwall_short_desc:0 "§LRenforcez les défenses du Westwall en construisant de nouveaux forts.§!"
 operation_weserubung:0 "Opération Weserübung"
 operation_weserubung_desc:0 "Le minerai de fer scandinave est indispensable à l'industrie de guerre allemande, d'où la nécessité de préserver nos approvisionnements. Nous allons devancer une occupation de la Norvège par les Alliés en lançant notre propre invasion. Pour atteindre cet objectif, nous devrons également occuper le Danemark, ce qui privera du même coup nos ennemis d'un accès à la mer Baltique."
 operation_weserubung_short_desc:0 "§LEnvahissez le Danemark et la Norvège pour protéger le commerce du minerai de fer scandinave.§!"
 operation_tannenbaum:0 "Opération Tannenbaum"
 operation_tannenbaum_desc:0 "La Suisse est une véritable épine dans le pied de l'Europe, et les Suisses eux-mêmes constituent une branche imprévisible de la population germanique. Ils doivent à tout prix être intégrés à la Grande Allemagne. Venez à bout de leurs réticences et mettez fin à la farce que représente cette nation."
 operation_tannenbaum_short_desc:0 "§LEnvahissez la Suisse et annexez-la au Reich allemand.§!"
 operation_felix:0 "Opération Felix"
 operation_felix_desc:0 "Pour empêcher les Alliés de poursuivre leurs opérations en Méditerranée, nous devons leur interdire l'accès au détroit de Gibraltar. Or, nous n'avons pas le soutien des Espagnols. Nous allons donc lancer une invasion à grande échelle de la péninsule Ibérique et occuper l'Espagne et le Portugal pour protéger le flanc sud-ouest de l'Allemagne."
 operation_felix_short_desc:0 "§LEnvahissez la péninsule Ibérique et capturez Gibraltar.§!"
 operation_ikarus:0 "Opération Ikarus"
 operation_ikarus_desc:0 "Pour soutenir les opérations de la Kriegsmarine dans l'Atlantique Nord, l'OKW a autorisé une invasion de l'Islande. Le contrôle de cette île élargira notre portée opérationnelle vers l'ouest et nous permettra peut-être de remporter la bataille de l'Atlantique."
 operation_ikarus_short_desc:0 "§LEnvahissez l'Islande pour tenter de remporter la bataille de l'Atlantique.§!"
 operation_herkules:0 "Opération Herkules"
 operation_herkules_desc:0 "La base britannique de Malte est une véritable épine dans le pied puisqu'elle ne cesse de gêner nos opérations en Afrique du Nord. Tant que l'île sera aux mains des Alliés, il nous sera impossible de contrôler la Méditerranée centrale. Nous devons la capturer."
 operation_herkules_short_desc:0 "§LCapturez Malte et empêchez les Britanniques de l'utiliser comme base.§!"
 fall_grun:0 "Fall Grün"
 fall_grun_desc:0 "Contournez les principales défenses britanniques en établissant une tête de pont en Irlande. Une fois l'île sous notre contrôle, la Grande-Bretagne se retrouvera isolée. Depuis cette nouvelle base, nos forces aériennes et navales pourront frapper les Britanniques et les contraindre à se soumettre !"
 fall_grun_short_desc:0 "§LLancez une invasion de l'Irlande pour isoler la Grande-Bretagne et sécuriser de nouvelles bases navales.§!"
 operation_seelowe:0 "Opération Seelöwe"
 operation_seelowe_desc:0 "Seule une occupation totale de la Grande-Bretagne nous permettra de l'emporter sur l'Ouest. Nous devons mener une opération de débarquement de l'autre côté de la Manche et établir une tête de pont sur le sol anglais. Nous nous déploierons ensuite à l'intérieur du pays et poursuivrons notre progression jusqu'à ce que la Grande-Bretagne soit entièrement occupée. L'empire s'écroulera alors comme un château de cartes. Vorwärts !"
 operation_seelowe_short_desc:0 "§LLancez une grande invasion amphibie de la Grande-Bretagne et emparez-vous de Londres.§!"
 operation_barbarossa:0 "Opération Barbarossa"
 operation_barbarossa_desc:0 "Nous sommes sur le point d'entamer la plus grande campagne de l'histoire militaire : l'invasion de l'Union soviétique ! Là où Napoléon a échoué, nous réussirons. Franchissez la frontière, encerclez et détruisez les concentrations de troupes soviétiques et poursuivrez votre progression vers l'Est. L'opération sera considérée comme un succès si nous nous emparons de Moscou et parvenons à établir une ligne de front le long de l'axe Arkhangelsk - Astrakhan. Drang nach Osten !"
 operation_barbarossa_short_desc:0 "§LEnvahissez l'Union soviétique et atteignez la ligne Arkhangelsk-Astrakhan.§!"
 operation_gertrude:0 "Opération Gertrude"
 operation_gertrude_desc:0 "L'occupation de la Turquie facilitera un déploiement de troupes entre l'Europe et le Moyen-Orient, et nous contrôlerons ainsi le seul accès à la mer Noire. Les Turcs ne doivent en aucun cas rejoindre le camp des Alliés !"
 operation_gertrude_short_desc:0 "§LSécurisez l'accès à la mer Noire en lançant une invasion de la Turquie.§!"
 operation_mungo:0 "Opération Mungo"
 operation_mungo_desc:0 "Sur les traces d'Alexandre le Grand, nos forces ont atteint la vallée de l'Indus. Nous sommes désormais prêts à nous emparer du joyau de l'empire britannique. Lancez une invasion à grande échelle de l'Inde !"
 operation_mungo_short_desc:0 "§LLancez une invasion de l'Inde britannique et occupez le pays au nom de la patrie.§!"
 operation_knickerbocker:0 "Opération Knickerbocker"
 operation_knickerbocker_desc:0 "La guerre doit traverser l'Atlantique. Avant de lancer une invasion de la côte Est de l'Amérique, il nous faut des bases pour rassembler nos forces. Dans cette optique, la Kriegsmarine a élaboré des plans d'invasion de Terre-Neuve et des Bermudes."
 operation_knickerbocker_short_desc:0 "§LSécurisez des bases sur l'Atlantique pour préparer une invasion de l'Amérique.§!"
 operation_buffel:0 "Opération Büffel"
 operation_buffel_desc:0 "Pour permettre à l'Allemagne de conquérir le Nouveau Monde, nous devons lancer une invasion à grande échelle des États-Unis. Des cibles politiques et industrielles importantes de la côte Nord-Est de l'Amérique doivent être occupées en priorité, dont la Maison-Blanche à Washington."
 operation_buffel_short_desc:0 "§LEnvahissez l'Amérique du Nord et occupez d'importantes cibles de la côte Est des États-Unis.§!"
 deutsches_afrikakorps:0 "Deutsches Afrikakorps"
 deutsches_afrikakorps_desc:0 "Nous devons aider les Italiens à combattre les Britanniques en Afrique du Nord. Envoyez un corps expéditionnaire en Libye pour soutenir la progression italienne en direction de l'Égypte !"
 deutsches_afrikakorps_short_desc:0 "§LSoutenez les opérations italiennes en Afrique du Nord en faisant débarquer des troupes en Libye.§!"
 fall_weiss:0 "Fall Weiss"
 fall_weiss_desc:0 "L'invasion de la Pologne doit débuter, avec Varsovie, Cracovie et Lviv comme principaux objectifs stratégiques. Nous devons également sécuriser au plus vite un corridor terrestre pour nos forces de Prusse-Orientale. En parallèle, il faut à tout prix défendre notre frontière avec la France. Empêchez les Français de s'emparer de la Moselle ou du Wurtemberg !"
 fall_weiss_short_desc:0 "§LEnvahissez la Pologne tout en résistant aux Français sur le Westwall.§!"
 fall_gelb:0 "Fall Gelb"
 fall_gelb_desc:0 "Attaquer la France par notre frontière qui donne sur la ligne Maginot pourrait nous coûter très cher. Par conséquent, l'OKH s'est inspiré du plan Schlieffen pour préparer une invasion par les Pays-Bas. Si possible, isolez et détruisez les forces alliées présentes en Belgique en érigeant un rempart entre elles et le reste de la France."
 fall_gelb_short_desc:0 "§LContournez la ligne Maginot en envahissant et en occupant le Benelux.§!"
 fall_rot:0 "Fall Rot"
 fall_rot_desc:0 "Nous sommes maintenant prêts à lancer l'offensive sur un large front pour envahir la France. Progressez par le sud, franchissez la Marne et emparez-vous de Paris. Occupez également les côtes de la Manche tout en encerclant la ligne Maginot afin de la détruire dès que l'occasion se présentera."
 fall_rot_short_desc:0 "§LProgressez par le sud pour entrer en France. Cette fois-ci, la Marne ne nous arrêtera pas !§!"
 goal_construction1:0 "Améliorer notre industrie"
 goal_construction1_desc:0 "Une armée moderne a besoin d'une économie solide capable de lui fournir les armes, les avions, les navires et les chars indispensables aux guerres actuelles."
 goal_construction1_short_desc:0 "§LUne armée forte doit reposer sur une industrie solide. Construisez d'autres usines !§!"
 goal_construction2:0 "Améliorer notre industrie"
 goal_construction2_desc:0 "Une armée moderne a besoin d'une économie solide capable de lui fournir les armes, les avions, les navires et les chars indispensables aux guerres actuelles."
 goal_construction2_short_desc:0 "§LUne armée forte doit reposer sur une industrie solide. Construisez d'autres usines !§!"
 goal_construction3:0 "Améliorer notre industrie"
 goal_construction3_desc:0 "Une armée moderne a besoin d'une économie solide capable de lui fournir les armes, les avions, les navires et les chars indispensables aux guerres actuelles."
 goal_construction3_short_desc:0 "§LUne armée forte doit reposer sur une industrie solide. Construisez d'autres usines !§!"
 goal_construction4:0 "Améliorer notre industrie"
 goal_construction4_desc:0 "Une armée moderne a besoin d'une économie solide capable de lui fournir les armes, les avions, les navires et les chars indispensables aux guerres actuelles."
 goal_construction4_short_desc:0 "§LUne armée forte doit reposer sur une industrie solide. Construisez d'autres usines !§!"
 repel_invaders:0 "Repousser les envahisseurs"
 repel_invaders_desc:0 "Notre pays a été durement attaqué et, en ce moment même, des troupes ennemies marchent sur nos champs et nos villes ! Cela doit cesser. Ralliez nos forces et repoussez les envahisseurs !"
 repel_invaders_short_desc:0 "§LChassez les envahisseurs de notre nation !§!"
 support_democracy:0 "Soutenir la démocratie"
 support_democracy_desc:0 "Le pouvoir politique actuel s'est fourvoyé. Grâce à une habile campagne de propagande et de manipulation, combinée à un ou deux scandales, le gouvernement pourrait être renversé et céder la place à un parti plus démocratique."
 support_democracy_short_desc:0 "§LMettez un gouvernement plus démocratique au pouvoir.§!"
 support_democracy_1:0 "Mettez l'opposition au pouvoir"
 support_communism:0 "Soutenir le communisme"
 support_communism_desc:0 "Le pouvoir politique actuel s'est fourvoyé. Grâce à une habile campagne de propagande et de manipulation, combinée à un ou deux scandales, le gouvernement pourrait être renversé et céder la place à un parti plus communiste."
 support_communism_short_desc:0 "§LMettez un gouvernement plus communiste au pouvoir.§!"
