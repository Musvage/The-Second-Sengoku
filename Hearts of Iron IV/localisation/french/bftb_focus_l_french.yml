l_french:
 GRE_bring_home_the_exiled_republicans:0 "Rappeler les républicains d'exil"
 GRE_bring_home_the_exiled_republicans_desc:0 "Maintenant qu'Elefthérios Venizélos est revenu au pouvoir, nous pouvons inviter nos camarades à rentrer du long exil qui leur a été imposé par le régime monarchique. Nous aurons besoin de toute l'aide possible si nous voulons que [Root.GetLeLaLNP] [Root.GetName] retrouv[Root.GetEEntNP] tout [Root.GetSonLeurNP] allant !"
 GRE_bring_home_the_exiled_republicans_focus_tt:0 "Les généraux et ministres §Yvenizélistes§! vont rentrer d'exil et pourront être recrutés."
 GRE_compromise_with_the_monarchists:0 "Compromis avec les monarchistes"
 GRE_compromise_with_the_monarchists_desc:0 "Nous n'aimons guère le roi, mais le pays est resté divisé bien trop longtemps sur la question. Plutôt que risquer une nouvelle guerre civile, mieux vaut donc ramener les monarchistes à la table des négociations. Le temps des déchirements et des affrontements est désormais révolu."
 GRE_compromise_with_the_monarchists_focus_tt:1 "§YGeorges II§! va relâcher son emprise sur le pays et accepter une monarchie constitutionnelle.\n\nLes £faction_gre_monarchist£§Ymonarchistes§! vont devenir §Gamicaux§! et les £faction_gre_communist£§Ycommunistes§! §Rhostiles§!."
 GRE_request_communist_support:0 "Demander le soutien des communistes"
 GRE_request_communist_support_desc:0 "Georges II n'est pas grec et n'a absolument aucun droit d'interférer dans les affaires des [Root.GetHabitants]. Le pays a déjà trop souffert de son supposé droit de régner. L'heure est venue donc de faire passer ce criminel en justice. Nous n'y parviendrons pas seuls toutefois, et un seul groupe de personnes hait le roi autant que nous..."
 GRE_request_communist_support_focus_tt:1 "Les £faction_gre_communist£§Ycommunistes§! vont devenir §Gamicaux§! et les £faction_gre_monarchist£§Ymonarchistes§! §Rhostiles§!.\n\nLes généraux et ministres £faction_gre_monarchist£§Ymonarchistes§! vont §Rdémissionner§!, mais les £faction_gre_communist£§Ycommunistes§! pourront être recrutés."
 GRE_remembering_the_anatolian_catastrophe:0 "Se souvenir de la Grande Catastrophe"
 GRE_remembering_the_anatolian_catastrophe_desc:0 "La campagne d'Asie Mineure a été un véritable désastre. Notre peuple a été massacré, notre prestige ruiné, et notre mouvement politique écarté – tout cela en trois ans seulement. Cela ne peut être notre héritage. Présentons les choses de manière à ce que les [Root.GetHabitants] en rejettent la faute sur les [TUR.GetHabitants]. Peut-être, alors, pourrons-nous enfin accomplir notre rêve d'une Grande-Grèce après toutes ces années..."
 GRE_old_memories_stir_new_threats_tt:0 "Susciter l'émotion au sujet de l'Asie Mineure pourrait bien avoir des §Yconséquences inattendues§!..."
 GRE_a_socialist_economy:0 "Économie socialiste"
 GRE_a_socialist_economy_desc:0 "Les [Root.GetHabitants] ont trop longtemps souffert du règne autocratique des faux rois et des venizélistes belliqueux. L'heure est venue pour le peuple de prospérer enfin, sous un gouvernement qui fait de son sort sa véritable priorité."
 GRE_restoring_our_home:0 "Rebâtir le pays"
 GRE_restoring_our_home_desc:0 "Les années n'ont pas été tendres avec la Grèce, ravagée qu'elle a été par la guerre, la dette et la misère. Maintenant que la démocratie a été restaurée, l'heure est venue de chasser ces [GER.GetHabitants] et ces [ITA.GetHabitants] qui nous exploitent. Mieux vaut désormais nous rapprocher des [ENG.GetHabitants], dans l'espoir qu'ils pourront nous aider à reconstruire le pays, aussi bien par l'industrie que par l'esprit."
 GRE_venerate_the_ancient_hellenes:0 "Culte des Anciens"
 GRE_venerate_the_ancient_hellenes_desc:0 "Ne sommes-nous pas les descendants des vénérables Grecs de jadis ? Le sang de ces maîtres du discours, de la philosophie et de la guerre ne coule-t-il pas dans nos veines ? Nous devons rendre à notre peuple sa fierté, qu'il puisse enfin reprendre la place qui lui revient en Europe en la guidant."
 GRE_the_birthplace_of_democracy:0 "Berceau de la démocratie"
 GRE_the_birthplace_of_democracy_desc:1 "Les tyrans ont rarement tenu en haute estime le cœur et la volonté des Grecs, mais c'est là un trait que nous avons fièrement préservé depuis le temps de Périclès. La démocratie est l'une des nombreuses manifestations de notre génie, et il n'est que justice que nous la défendions face à la tyrannie inspirée par les Romains et les Germains."
 GRE_nationalized_banks:0 "Nationalisation des banques"
 GRE_nationalized_banks_desc:0 "La Deutsche Bank et la Bank of England nous ont trop longtemps exploités, s'accaparant nos maigres revenus et nous imposant un gouvernement dictatorial que nous n'avons pas nous-mêmes choisi. Cela doit maintenant cesser. Désormais, l'argent des [Root.GetHabitants] doit revenir au gouvernement [Root.GetAdjMS] !"
 GRE_soviet_subsidised_railways:0 "Réseau ferré soviétique"
 GRE_soviet_subsidised_railways_desc:0 "En de maintes occasions les grandes puissances européennes n'ont cherché qu'à tirer profit [Root.GetDuDelaDelNP] [Root.GetName]. Il est temps de regarder de l'autre côté de la mer Noire si nous voulons avoir enfin la chance de moderniser l'économie."
 GRE_agricultural_communes:0 "Communautés agricoles"
 GRE_agricultural_communes_desc:0 "Le monde autour de nous n'a eu de cesse de s'industrialiser, et il est temps que nous rattrapions notre retard. Mais de nombreux [Root.GetHabitants] ne connaissent que la vie de fermiers, et nous ne pouvons renoncer si facilement à nos racines. Nous devrions donc organiser l'agriculture en mettant en place des communautés efficaces, qui libéreront ainsi des talents pour l'industrie manufacturière ou militaire."
 GRE_theban_warriors:0 "Guerriers thébains"
 GRE_theban_warriors_desc:0 "Ce n'est pas notre objectif que de forger une société de militants révérant la force au-dessus de toute autre chose. Nous ne pouvons que rejeter l'exemple du régime créé par Mussolini. Nous sommes des Grecs, pas des Romains ! Plutôt qu'instaurer un culte des Spartiates si violents, mieux vaut de loin célébrer les Thébains, eux qui sont parvenus à renverser l'hégémonie des Lacédémoniens par l'intelligence !"
 GRE_athenian_thinkers:0 "Penseurs athéniens"
 GRE_athenian_thinkers_desc:0 "Athènes a vu naître certains des plus grands penseurs de l'humanité, et avec un peu d'encouragements aux arts et aux sciences nous pourrions de nouveau voir de beaux esprits apparaître à travers toute la Grèce."
 GRE_macedonian_generals:0 "Généraux macédoniens"
 GRE_macedonian_generals_desc:0 "Alexandre le Grand, depuis l'humble Macédoine, s'est autrefois taillé un empire recouvrant la plus grande partie du monde. Ce qui l'a rendu grand coule encore dans notre sang, et nous devrions le prendre, de même que tous les Argéades, en exemples de l'excellence du commandement des Grecs."
 GRE_the_greek_industrial_revolution:0 "Révolution industrielle"
 GRE_the_greek_industrial_revolution_desc:0 "Cela fait des décennies que [Root.GetLeLaLNP] [Root.GetName] devrai[Root.GetTEntNP] s'être industrialisé[Root.GetXENP]. Mais politiciens corrompus et puissances étrangères ont conspiré pour préserver un système économique archaïque. Nous manquons donc de temps désormais pour faire évoluer notre mode de vie ; il faut lancer les opérations dès à présent, et travailler vite."
 GRE_industry_bypass_tt:0 "Emplacements de construction insuffisants pour des §Yusines militaires§! ou §Yciviles§!."
 GRE_red_militias:0 "Milices rouges"
 GRE_red_militias_desc:0 "Nombreux sont ceux qui aspirent à retarder nos efforts de modernisation de la société [Root.GetAdjFS]. Mais, grâce à l'organisation de milices dédiées à préserver la Révolution, ils auront bien du mal à nous empêcher d'avancer sur la voie du progrès."
 GRE_clearing_land_for_industrial_expansion:0 "Consacrer les terres à l'industrie"
 GRE_clearing_land_for_industrial_expansion_desc:0 "Nos collines sont couvertes d'oliveraies, de vignobles, de champs de tabac, tout comme de nombreuses églises, vestiges de l'Empire byzantin. Les premiers ne sont plus nécessaires, et les secondes n'ont pas leur place dans un pays moderne. Prenons donc le contrôle de ces terres pour en faire meilleur usage, en construisant des usines pour le prolétariat."
 GRE_the_anatolian_refugees:0 "Réfugiés d'Anatolie"
 GRE_the_anatolian_refugees_desc:0 "Après la Grande Catastrophe, nous avons accueilli près de deux millions de réfugiés qui vivaient auparavant en Turquie. Mais nous n'y étions pas prêts, et la situation est devenue intenable. Ces gens sont désormais organisés au niveau politique par Geórgios Kosmídis, lui-même un réfugié, et dont le mouvement est devenu trop important pour être ignoré – d'autant que nos objectifs ne sont pas si différents."
 GRE_depose_the_reactionaries:0 "Écarter les réactionnaires"
 GRE_depose_the_reactionaries_desc:0 "La coalition avec les venizélistes n'a que trop duré. Leur programme libéral est un anathème pour nos convictions marxistes, et il est temps de mettre fin à cette farce politique. Vive la Révolution !"
 GRE_resurrecting_the_megali_idea:0 "Résurrection de la Grande Idée"
 GRE_resurrecting_the_megali_idea_desc:0 "La Grande Idée a été remise en avant en 1919, mais après la guerre contre la Turquie ce rêve a été quasi réduit à néant. Pourtant, tant que les [TUR.GetHabitants] continueront de profaner nos territoires par leur présence, nous devons continuer de tout faire pour récupérer ce qui nous appartient. Les [GRE.GetHabitants] se sont souvenus autrefois de leur patrie, à nous de le leur rappeler encore."
 GRE_megali_idea_conference_invites_tt:0 "Des invitations à la §Yconvention d'Héraklion§! vont être envoyées aussitôt cette priorité adoptée."
 GRE_prepare_for_the_great_anti_fascist_war:0 "Préparer la grande guerre antifasciste"
 GRE_prepare_for_the_great_anti_fascist_war_desc:0 "Le fascisme est la plus grande menace qui existe contre le marxisme. Il représente un véritable défi idéologique, qu'il n'est guère possible d'écraser autrement que sur le champ de bataille. Et puisque les [SOV.GetHabitants] ne font rien pour arrêter sa propagation, c'est à nous qu'incombe ce devoir."
 GRE_ally_tito:0 "S'allier à Tito"
 GRE_ally_tito_desc:0 "Il n'y a pas révolutionnaire plus résolu en faveur du marxisme anti-stalinien que Tito. Nous avons le droit de ne pas l'apprécier, mais nous avons besoin que lui et les [YUG.GetHabitants] soient unis derrière nous, dans une camaraderie fraternelle, face aux fascistes assoiffés de sang et à ces traîtres de bolchéviques."
 GRE_tow_the_stalinist_line:1 "Suivre la ligne stalinienne"
 GRE_tow_the_stalinist_line_desc:0 "C'est aux grands esprits [SOV.GetAdjMP] que nous devons notre Révolution. Sans leur importante contribution, nous n'aurions jamais pu prendre le pouvoir [Root.GetAuEnANP] [Root.GetName]. La moindre des choses est donc de nous montrer solidaires avec nos camarades de Moscou."
 GRE_horror_and_fear:0 "Panique et Déroute"
 GRE_horror_and_fear_desc:0 "Deimos kai Phobos, la Panique et la Déroute. C'étaient là les deux fils jumeaux d'Arès, dieu de la guerre. Jadis les Spartiates versaient du sang en leur honneur sur le champ de bataille ; isolés nous-mêmes, nous devons à notre tour verser le sang pour honorer notre glorieux passé."
 GRE_the_gordian_knot:0 "Le nœud gordien"
 GRE_the_gordian_knot_desc:0 "Le nœud gordien fait partie intégrante de la légende d'Alexandre le Grand. Il en est venu à symboliser une tâche paraissant impossible à mener à bien, réglée soudainement de façon audacieuse. Notre propre tâche impossible consiste à reprendre les territoires perdus. Notre audace sera de nous appuyer sur des alliés puissants pour faire le travail à notre place."
 GRE_megali_idea_approved:0 "§YGrande Idée§! approuvée"
 GRE_megali_convention_a_failure:0 "La convention d'Héraklion a été un échec"
 GRE_gordian_knot_tt:0 "Tous les signataires autres que [ITA.GetLeLaLNP] §Y[ITA.GetName]§! déclareront la guerre [TUR.GetAuAlaAlNP] §Y[TUR.GetName]§! aux côtés [GRE.GetDuDelaDelNP] §Y[GRE.GetName]§! afin de répondre aux stipulations de la §Yconvention d'Héraklion§!."
 GRE_secure_the_aegean:0 "Protéger l'Égée"
 GRE_secure_the_aegean_desc:0 "Nous ne pouvons résoudre les problèmes de l'autre côté de l'Europe tout en ignorant la menace qui se trouve à nos portes. Les [TUR.GetHabitants] sont les ennemis mortels du peuple [GRE.GetAdjMS] depuis des siècles, et si nous avons un temps espéré pouvoir tracer une voie nouvelle et plus glorieuse, il paraît évident que notre avenir ne pourra être assuré tant que les injustices passées n'auront pas été réparées."
 GRE_dominate_the_bulgarians:0 "Dominer les [BUL.GetHabitants]"
 GRE_dominate_the_bulgarians_desc:0 "Les [BUL.GetHabitants] ont toujours été une menace pour la sécurité des [GRE.GetHabitants]. On les a qualifiés de « Prusse des Balkans », ce qui est fort pittoresque. Mais nous ne devons plus les laisser faire, maintenant."
 GRE_stage_an_incident_in_the_bosporus:0 "Créer un incident sur le Bosphore"
 GRE_stage_an_incident_in_the_bosporus_desc:0 "Le Politburo du PCUS ne fait aucun secret de son désir de contrôler Constantinople. Les [SOV.GetHabitants] ont décidé de franchir les premières étapes concrètes de ce projet en prenant le contrôle du Bosphore, et [Root.GetLeLaLNP] [Root.GetName] [Root.GetEstSontNP] évidemment prêt[Root.GetXENP] à les y aider en jouant un rôle de premier plan."
 GRE_reviving_the_double_headed_eagle:0 "Faire renaître l'Aigle bicéphale"
 GRE_reviving_the_double_headed_eagle_desc:0 "Les venizélistes étaient des couards, qui ont toujours refusé de laisser la Grèce rétablir sa gloire d'antan, la gloire de Byzance. Mais pourquoi donc devrions-nous nous arrêter aux côtes [TUR.GetAdjFP] si tous les territoires perdus de l'Empire s'offrent à nous ? Une nouvelle ère de gloire s'ouvre désormais devant nous !"
 GRE_nenikikamen:0 "Nenikíkamen"
 GRE_nenikikamen_desc:1 "[Root.GetNenikikamenDesc]"
 GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_STANDARD:0 "Nous l'avons emporté ! Après tant d'années, Venizélos a enfin été innocenté ! La Grande Idée a triomphé contre tous ceux qui s'opposaient à elle et voulaient nous empêcher d'accomplir notre destin. [Root.GetLeLaLNPCap] [Root.GetName] se trouv[Root.GetEEntNP] à l'aube d'une ère nouvelle, d'un véritable âge d'or !"
 GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_BYZANTINE:0 "Nous l'avons emporté ! Après tant d'années, Byzance est vengée ! En reprenant l'ancienne capitale de l'Empire, nous sommes désormais plus proches que jamais d'accomplir enfin notre destin ! Nous sommes à l'aube d'une ère nouvelle, d'un véritable âge d'or né du fer et du sang versé. Kosmídisy Níkas !"
 GRE_attack_the_fascists:0 "Attaquer les fascistes"
 GRE_attack_the_fascists_desc:0 "Le fascisme est un virus, qui se propage de pays en pays à travers toute l'Europe, comme la peste. Le seul remède est le communisme, et nous devrons l'administrer, au besoin par la force !"
 GRE_revolutionaries_of_the_south:0 "La Révolution du Sud"
 GRE_revolutionaries_of_the_south_desc:0 "Nous ne pourrons sans doute jamais tomber complètement d'accord avec nos camarades de Moscou. Mais, tant que nous pouvons élaborer notre propre doctrine révolutionnaire, une qui convienne à la situation du Sud de l'Europe, nous pourrons vivre librement notre vision du communisme."
 GRE_phoideratoi:0 "Foiderátoi"
 GRE_phoideratoi_desc:0 "Lorsque les circonstances l'exigeaient, nos aïeux ne répugnaient pas à coopérer avec les barbares – dans ces situations où nous nous trouvons nous-mêmes aujourd'hui. Nous devrions permettre à tous les anciens sujets de l'Empire adhérant à notre cause de combattre au sein de nos superbes armées. Ensemble, unis, nous marcherons à la victoire !"
 GRE_the_die_is_cast:0 "Jeter enfin les dés"
 GRE_the_die_is_cast_desc:0 "Nos rêves sont enfin réalisés, mais le reste du monde est toujours en grand péril. Chacun a déjà pris parti, et [Root.GetLeLaLNP] [Root.GetName] v[Root.GetAOntNP] avoir [Root.GetSonLeurNP] propre rôle à jouer d'ici à la fin du conflit."
 GRE_byzantine_themata:0 "Thèmes byzantins"
 GRE_byzantine_themata_desc:0 "Le monde a bien changé depuis la chute de Constantinople, et les conquêtes sont devenues une aventure compliquée. Nous ne pouvons espérer que les peuples nouvellement soumis nous servent simplement parce que nous le voulons. Accordons-leur une certaine autonomie, et ils coopéreront avec les administrations locales des régions conquises. Pour assurer la renaissance de l'Empire, c'est peu cher payer."
 byz_restore_byzantine_empire_category_tt:0 "Permet les décisions £decision_icon_small£§Y$form_byzantine_empire_category$§!."
 GRE_the_kings_government:0 "Le gouvernement du Roi"
 GRE_the_kings_government_desc:0 "L'intervention fort opportune de Sa Majesté a permis d'empêcher que les venizélistes forment un nouveau gouvernement – juste à point nommé ! Nous avons maintenant du travail qui nous attend. Demertzís a joué son rôle de médiateur centriste, mais ce dont [Root.GetAOntNP] maintenant besoin [Root.GetLeLaLNP] [Root.GetName], c'est d'un chef de gouvernement plus ferme."
 GRE_the_right_to_rule:0 "Le droit à régner"
 GRE_the_right_to_rule_desc:0 "Pourquoi nommer un dictateur pour agir au nom du roi si celui-ci est parfaitement en mesure de gouverner lui-même ? Cessons de faire des manières et de nous accrocher aux traditions passées, alors que [Root.GetLeLaLNP] [Root.GetName] souffr[Root.GetEEntNP]. Il est temps qu'un véritable monarque serve le peuple. Vive Georges II !"
 GRE_abandon_french_italian_debt_tt:0 "Nous allons renoncer à rembourser la dette due [FRA.GetAuAlaAlNP] §Y[FRA.GetName]§! et [ITA.GetAuAlaAlNP] §Y[ITA.GetName]§!.\n"
 GRE_absolute_monarchy_opposition_tt:0 "§RSuivre cette voie va déboucher sur une guerre civile.§!\n§YVenizélistes§! et §Ycommunistes§! vont devenir §Rrebelles§!."
 GRE_metaxism_focus:0 "Metaxisme"
 GRE_metaxism_focus_desc:0 "Le roi est le chef de l'État incontesté, mais les [Root.GetHabitants] restent mal à l'aise avec cet arrangement. Ce n'est sans doute pas l'idéal, mais un ancien officier, talentueux et dévoué, se tient prêt dans les antichambres du pouvoir pour former un gouvernement..."
 GRE_metaxism_warning_tt:1 "\nSi §Y[Root.GetLeLaLNP] [Root.GetName]§! intègr[Root.GetEEntNP] une faction avant d'avoir pleinement acquis l'ensemble des esprits nationaux §YMetaxisme§!, ils seront alors §Rperdus§!.\n"
 GRE_the_hellenic_spirit:0 "L'esprit hellénique"
 GRE_the_hellenic_spirit_desc:0 "Notre combat consiste à conserver allumée la flamme sacrée qui a autrefois rendu la Grèce si grande. Nous sommes capables d'atteindre la véritable grandeur, nous en sommes parfaitement conscients. La seule chose à faire est de retrouver cette étincelle..."
 GRE_four_year_plan:0 "Plan quadriennal"
 GRE_four_year_plan_desc:0 "Metaxás a mis au point un plan brillant pour industrialiser le pays. En nous appuyant sur le plan économique corporatiste [ITA.GetAdjMS], nous serons en mesure d'accéder à l'autarcie et à retrouver notre pleine indépendance par rapport aux puissances qui voudraient nous tenir enchaînés."
 GRE_petition_britain_for_aid:1 "[Root.GetGreekPetitionForAidName]"
 GRE_PETITION_FOR_AID_FOCUS_NAME_STANDARD:0 "Demander l'aide [ENG.GetAdjFS]"
 GRE_PETITION_FOR_AID_FOCUS_NAME_MONARCHIST:0 "Demander l'aide [ENG.GetAdjFS] et [GER.GetAdjFS]"
 GRE_petition_britain_for_aid_desc:1 "[Root.GetGreekPetitionForAidDesc]"
 GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_STANDARD:0 "La populace a bien fait connaître sa désapprobation de l'autorité du roi, par la désobéissance à l'autorité et les menaces de guerre civile. Nos ennemis ont donc un net avantage sur nous pour l'instant, et ce n'est pas une honte de demander à nos alliés une aide pour la cause. Avec les [ENG.GetHabitants] à nos côtés, la victoire est assurée."
 GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_MONARCHIST:0 "La populace a bien fait connaître sa désapprobation de l'autorité du roi, par la désobéissance à l'autorité et les menaces de guerre civile. Nos ennemis ont donc un net avantage sur nous pour l'instant, et ce n'est pas une honte de demander à nos alliés une aide pour la cause. Avec les [ENG.GetHabitants] et les [GER.GetHabitants] à nos côtés, la victoire est assurée."
 GRE_monarchist_civil_war:0 "La guerre civile pour mettre fin au règne absolutiste de Georges II a éclaté"
 GRE_the_national_youth_organisation:0 "Organisation nationale de la jeunesse"
 GRE_the_national_youth_organisation_desc:1 "Il y a quelque chose d'admirable dans la façon dont les [GER.GetHabitants] et les [ITA.GetHabitants] ont organisé leurs jeunesses. Nous pourrions adopter ce modèle pour veiller à ce que les jeunes [GRE.GetHabitants] soient empêchés de se livrer à des comportements asociaux ou manquent de respect à notre grand[Root.GetXEDir] dirigeant[Root.GetXEDir] [Root.GetLeLaLDir] [Root.GetLeader]."
 GRE_crack_down_on_the_republicans:0 "Réprimer les républicains"
 GRE_crack_down_on_the_republicans_desc:0 "Nous avons trop longtemps toléré les venizélistes. Il est temps désormais que cette face cesse. Ils n'ont aucun honneur, aucun amour-propre, sont dénués de toute morale. Chassons-les [Root.GetDuDeDNP] [Root.GetName] comme la vermine qu'ils sont !"
 GRE_use_the_military:0 "Recourir à l'armée"
 GRE_use_the_military_desc:0 "Nous devons frapper nos ennemis avec toute la force dont nous disposons ! Nous les traquerons dans les rues, dans les ruelles, jusqu'aux confins de la Terre ! Aucun venizéliste ne doit se sentir en sécurité face à notre vigilance constante."
 GRE_recruit_the_fascists:0 "Recruter les fascistes"
 GRE_recruit_the_fascists_desc:0 "Pour attraper les radicaux, il faut avoir la même tournure d'esprit qu'eux. Les fascistes sont certes méprisables, mais de tous ce sont ceux qui sont les moins haïssables. S'ils sont prêts à coopérer avec nous, pourquoi ne pas nous servir d'eux pour parvenir à nos fins ?"
 GRE_fascists_put_in_play_tt:0 "Le parti §Yfasciste§! va apparaître et être §Gamical§! envers le gouvernement.\nMais, en coopérant avec lui, nous légitimons ce mouvement."
 GRE_realign_ourselves_with_the_central_powers:0 "Se rapprocher des puissances centrales"
 GRE_realign_ourselves_with_the_central_powers_desc:0 "D'une manière ou d'une autre, l'impensable est survenu. Le Führer est parti, et le Kaiser revenu ! La politique étrangère [ENG.GetAdjFS] a dû s'adapter à ces événements, ce qui n'est pas nécessairement à notre avantage. Peut-être devrions-nous nous rapprocher de la branche berlinoise de la famille et œuvrer ensemble à préserver le droit divin des souverains européens."
 GRE_no_central_powers_tt:0 "L'§YAutriche-Hongrie§! ou l'§YEmpire allemand§! doivent exister pour que cette priorité ait le moindre effet."
 GRE_our_traditional_allies_in_the_aegean:0 "Alliés traditionnels en Égée"
 GRE_our_traditional_allies_in_the_aegean_desc:0 "Qui nous a aidés à arracher notre indépendance aux Ottomans en 1832 ? Les [ENG.GetHabitants]. Qui a soutenu si longtemps notre économie par leurs prêts et leurs investissements ? Les [ENG.GetHabitants]. Quelle puissance assurera l'avenir [Root.GetDuDelaDelNP] [Root.GetName] ? [ENG.GetLeLaLNPCap] [ENG.GetName] !"
 GRE_metaxism_lost_tt:0 "§RSi nous n'avons pas encore adopté la dernière réforme de Metaxás, nous perdrons tous les esprits nationaux du §Ymetaxisme§! !§!"
 GRE_prepare_against_the_mediterranean_threat:0 "Se préparer face à la menace en Méditerranée"
 GRE_prepare_against_the_mediterranean_threat_desc:0 "Par leurs ambitions contraires au destin [Root.GetDuDelaDelNP] [Root.GetName], les [ITA.GetHabitants] sont une menace constante. Nous n'avons rien à gagner à attendre en prétendant qu'ils ne sont pas un danger. Agissons maintenant, pour que l'effort conjugué de millions de [Root.GetHabitants] les repousse à la mer aussitôt qu'ils débarqueront sur nos côtes !"
 GRE_the_metaxas_line:0 "Les premiers travaux de la §YLigne Metaxás§!, une ligne fortifiée courant le long de nos frontières les plus menacées, vont être achevés.\n"
 GRE_the_leonidas_line:0 "Les premiers travaux de la §YLigne Léonidas§!, une ligne fortifiée courant le long de nos frontières les plus menacées, vont être achevés.\n"
 GRE_an_orthodox_state:0 "Un État orthodoxe"
 GRE_an_orthodox_state_desc:0 "Nous sommes un État orthodoxe, cela fait partie intégrante de notre identité nationale. Gloire à vous, ô Dieu, notre espoir, gloire à vous !"
 GRE_following_in_the_footsteps_of_giants:0 "Dans les pas des géants"
 GRE_following_in_the_footsteps_of_giants_desc:0 "Metaxás nous a montré les nombreux mérites du fascisme, mais n'a pas osé nous mener sur cette voie. Nous devons donc nous ressaisir, donner naissance à un fascisme [Root.GetAdjMS], un fascisme qui ne sera pas une pâle copie des modèles [ITA.GetAdjMS] ou [GER.GetAdjMS]."
 no_fascist_metaxism_spirit_tt:0 "Si la priorité §Y$GRE_reviving_the_spartan_warrior_spirit$§! n'a pas été adoptée, l'esprit national §Y$GRE_metaxism$§! ne sera pas fascisé mais §Rperdu§!."
 GRE_reclaiming_the_wayward_ally:0 "Rétablir les alliés inattendus"
 GRE_reclaiming_the_wayward_ally_desc:0 "L'effondrement de l'Empire ottoman a été un grand soulagement pour nous, mais il convient d'admettre que la République turque constitue une menace plus grande encore. Des temps étranges exigent des alliances étranges. Il est temps de ramener les Ottomans au pouvoir."
 GRE_the_greater_enosis:0 "Mener à bien l'Énosis"
 GRE_the_greater_enosis_desc:0 "[Root.GetAchievingEnosisDesc]"
 GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_STANDARD:0 "Chypre a toujours et sera toujours grecque. Peut-être n'étions-nous pas suffisamment prêts lorsque les [ENG.GetHabitants] nous ont privés de notre dernière chance d'unification, mais assurément nous sommes maintenant suffisamment puissants et stables pour que les [Root.GetHabitants] soient enfin réunis. Il est temps de mettre fin à l'occupation étrangère de Chypre."
 GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_ALTERNATE:0 "Chypre a toujours et sera toujours grecque. Peut-être n'étions-nous pas suffisamment prêts lorsque les [ENG.GetHabitants] nous ont privés de notre dernière chance d'unification, mais maintenant que l'île a arraché son indépendance l'heure est venue de réparer les injustices du passé. Ces rêves d'autonomie sont de vaines illusions, confinant à l'arrogance. Les Chypriotes doivent maintenant réintégrer la patrie."
 GRE_securing_the_bulgarian_menace:0 "Se protéger de la menace [BUL.GetAdjFS]"
 GRE_securing_the_bulgarian_menace_desc:0 "À quel moment les [BUL.GetHabitants] n'ont-ils pas été une menace pour notre intégrité territoriale ? Comment pourrions-nous avoir la moindre confiance en leur gouvernement, lui qui ne cesse de chercher des arrangements avec les grandes puissances contre nous ? On pourrait qualifier cela de paranoïa, mais c'est simplement l'expérience qui parle. Nous devons assujettir [BUL.GetLeLaLNP] [BUL.GetName] afin de protéger nos intérêts."
 GRE_third_hellenic_civilization:0 "Troisième civilisation hellénique"
 GRE_third_hellenic_civilization_desc:0 "Le monde ne nous voit toujours pas en héritiers de Byzance et des Hellènes. Ils parlent avec tant de louanges de nos ancêtres et nous dédaignent tant aujourd'hui... Montrons-leur que nous ne sommes pas l'Empire byzantin, ni les Grecs d'autrefois, mais la troisième civilisation hellénique, qui saura bâtir sur ses propres accomplissements et dont nous pourrons nous enorgueillir bientôt !"
 GRE_the_modern_movement:0 "Mouvement moderne"
 GRE_the_modern_movement_desc:0 "Le fascisme est la foi du XXe s., la réponse aux fautes du capitalisme débridé et à la corruption communiste. Le fascisme est le cri de ralliement de toute une génération, qui ne veut plus être humiliée par l'étranger, qui ne veut plus porter le poids de la honte nationale, qui est prête à faire entrer [Root.GetLeLaLNP] [Root.GetName] dans une ère nouvelle, en grande puissance faisant face à tout péril et toute insulte ! Aéra !"
 GRE_required_fascist_faction_loyalty_tt:0 "Le parti §Yfasciste§! doit être §Gloyal§!."
 GRE_expansion_of_athens_university:0 "Développer l'université d'Athènes"
 GRE_expansion_of_athens_university_desc:0 "Les sciences et l'enseignement supérieur ont toujours joué un grand rôle dans les traditions grecques, et il n'existe d'institution académique plus importante aujourd'hui pour nous que l'Université nationale et capodistrienne d'Athènes. En lui accordant davantage de financement et de nouvelles structures, nous accroîtrons grandement son utilité pour l'État."
 GRE_defending_our_kingdom:0 "Défendre le royaume"
 GRE_defending_our_kingdom_desc:0 "Certains savants ont dit que, à la lumière des événements politiques récents survenus en Europe, la plus grande menace à laquelle puisse être confronté un État se trouve en son sein. Balivernes ! Ce sont nos voisins, toujours à comploter et intriguer contre nous, qui sont le véritable péril ! Nous avons eu notre part de défaites, mais le prochain conflit sera notre victoire la plus éclatante."
 GRE_hellenoturkism:0 "Helléno-turquisme"
 GRE_hellenoturkism_desc:0 "Presque tous dans le Parti national-socialiste souhaitent approfondir les relations avec les [TUR.GetHabitants]. Nous nous sommes affrontés durant des siècles, et y avons beaucoup perdu, au point que nul n'a jamais envisagé les succès que nous pourrions atteindre si nous décisions de collaborer enfin. Pour la sécurité du pays, lions-nous aux autres puissances fascistes – et avec un peu de chance nos voisins penseront de même."
 GRE_cement_greco_german_ties:0 "Cimenter les liens gréco-allemands"
 GRE_cement_greco_german_ties_desc:0 "Une vérité que souhaiteraient taire nombre de gauchistes est que sans la généreuse politique fiscale [GER.GetAdjFS] à notre égard, nous nous serions effondrés il y a des années. Rien de ce que nous avons accompli jusqu'à présent n'aurait été possible sans les [GER.GetHabitants] ! Nous avons bien plus besoin d'eux qu'eux de nous, donc autant assurer un meilleur accord avec eux, au nom de nos liens étroits et fraternels."
 schachtplan_required_tt:0 "N'a aucune version du §YSchachtplan§!."
 GRE_protectors_of_the_mediterranean:1 "[Root.GetProtectorsMediterraneanName]"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_STANDARD:0 "Protecteurs de la Méditerranée"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_MONARCHIST:0 "Champions de la Méditerranée"
 GRE_protectors_of_the_mediterranean_desc:1 "[Root.GetProtectorsMediterraneanDesc]"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_STANDARD:0 "La Méditerranée est notre foyer, et celui de millions d'autres hommes. Cela a toujours été notre désir d'assurer une paix durable dans cette petite part du monde, mais ces desseins admirables ont toujours été contrariés par ceux qui pensent à mal. Nous ne pouvons plus l'accepter, laisser nous ou nos voisins souffrir à cause de ceux qui nous sont hostiles. L'heure est venue de faire justice."
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_MONARCHIST:0 "La Méditerranée est notre foyer, et celui de millions d'autres hommes. Cela a toujours été notre désir d'assurer une paix durable dans cette petite part du monde, mais ces desseins admirables ont toujours été contrariés par ceux qui pensent à mal. Mais, si nous ne pouvons les vaincre, joignons-nous à eux. Nous nous taillerons un empire, jusqu'à ce qu'enfin justice soit faite pour ceux qui ont été si souvent humiliés."
 GRE_reviving_the_spartan_warrior_spirit:0 "Raviver l'esprit guerrier spartiate"
 GRE_reviving_the_spartan_warrior_spirit_desc:0 "On dit qu'aux Thermopyles quatre mille Spartiates ont pu tuer vingt mille Perses en barrant la route à Xerxès qui voulait entrer en Grèce. Nous aurions bien besoin aujourd'hui de ce même héroïsme, de manière à ce que, si un prétendu conquérant avisait de se montrer aux portes d'Athènes pour prendre nos foyers et nos vies, nous ayons le courage de lui dire : « Molôn labé ! »"
 GRE_subjugating_the_bulgarians:0 "Soumettre les [BUL.GetHabitants]"
 GRE_subjugating_the_bulgarians_desc:0 "Les [BUL.GetHabitants] sont nos ennemis héréditaires, ceux qui n'existent que pour nous planter un couteau dans le dos. Leur civilisation pathétique n'a jamais rien accompli, aussi essaient-ils de voler notre héritage et notre pays à chaque occasion qui se présente à eux. Mais cela suffit. Rappelons-leur, maintenant, pourquoi de tous les peuples ayant survécu à la longue histoire de l'Europe nous sommes le plus ancien !"
 GRE_greece_and_turkey_in_the_axis:0 "Entrée gréco-turque dans l'Axe"
 GRE_greece_and_turkey_in_the_axis_desc:0 "Maintenant que le Pacte d'amitié helléno-turc a été ratifié, nous pouvons enfin redéfinir l'avenir des Balkans en nous appuyant sur [GER.GetLeLaLNP] [GER.GetName] pour assurer la prospérité éternelle que nous méritons. Si besoin était, nous ne prendrons de repos tant que l'ensemble des Balkans ne nous appartiendra pas."
 greek_turkish_friendship:0 "Pacte d'amitié helléno-turc signé"
 GRE_last_country_standing:0 "Le dernier debout"
 GRE_last_country_standing_desc:0 "La coopération avec les [TUR.GetHabitants] était certes à souhaiter, mais tous doivent bien comprendre que le nouveau gouvernement [GRE.GetAdjMS] n'a pas peur de prendre des décisions difficiles lorsque cela s'impose. Puisse Dieu avoir pitié de nous tous !"
 GRE_moulding_the_new_world_order:0 "Façonner le nouvel ordre mondial"
 GRE_moulding_the_new_world_order_desc:0 "Les corps sont déjà entassés si haut, cela ne peut pas avoir été pour rien. Nous livrons bataille pour établir un statu quo mondial, et nous continuerons de combattre jusqu'à ce que, soudain, il n'y ait plus aucune volonté de se battre, où que ce soit dans le monde."
 GRE_reevaluating_the_drachma:0 "Dévaluation de la drachme"
 GRE_reevaluating_the_drachma_desc:0 "Nos turpitudes financières semblent ne jamais vouloir cesser, et les défauts de paiement et les dettes nous ont placés dans une situation économique absolument intenable. Nous devons donc dévaluer la monnaie afin de stimuler l'afflux de capitaux étrangers, même si cela peut aggraver encore les dettes sur le long terme."
 GRE_pay_back_debt_tt:0 "Ces £decision_icon_small£décisions permettront de réduire et finalement se débarrasser de l'esprit national §Y$GRE_debt_to_the_ifc$§!."
 GRE_lignite_liquefaction:0 "Liquéfaction du lignite"
 GRE_lignite_liquefaction_desc:0 "Le pays compte de nombreuses mines de lignite, et nous connaissons le processus permettant de le transformer en combustible. Le gouvernement devrait donc encourager l'exploitation de davantage d'usines de liquéfaction."
 GRE_force_the_farmers_into_factories:0 "Emmener le fermier à l'usine"
 GRE_force_the_farmers_into_factories_desc:0 "La population semble réellement croire qu'elle pourra continuer de cultiver sa terre jusqu'à la fin de ses jours en s'en sortant parfaitement. Elle se trompe. Nous n'avons donc d'autre choix que de commencer à saisir les fermes pour obliger leurs occupants à gagner les villes et travailler dans des secteurs immédiatement profitables à l'État."
 GRE_utilize_our_strengths:0 "Tirer parti de nos points forts"
 GRE_utilize_our_strengths_desc:0 "[Root.GetLeLaLNPCap] [Root.GetName] [Root.GetEstSontNP] une nation de fermiers et d'artisans fabriquant des produits de luxe, et il n'y a aucune honte à avoir de cela. Assurément, [GER.GetLeLaLNP] [GER.GetName] produi[GER.GetTSentNP] en masse des chars et des chasseurs, mais qui produit le tabac que Göring met dans sa pipe ? Nous autres [Root.GetHabitants] connaissons nos points forts, et tout ira bien si nous nous appuyons dessus."
 GRE_extracting_more_from_our_soil:0 "Accroître l'extraction minière"
 GRE_extracting_more_from_our_soil_desc:0 "[Root.GetLeLaLNPCap] [Root.GetName] [Root.GetEstSontNP] riche[Root.GetXSNP] de nombreuses ressources naturelles. La seule chose qui fait défaut est la volonté de les sortir du sol. La technologie est disponible, l'heure est donc venue d'agir."
 GRE_open_foreign_subsidized_factories:0 "Usines à capitaux étrangers"
 GRE_open_foreign_subsidized_factories_desc:0 "Nous avons surpassé toutes nos espérances pour la construction d'usines et trouver des ouvriers. Mais il est indéniable que nous restons sous-industrialisés par rapport aux autres pays européens. Certains d'entre eux, toutefois, sont assez riches pour avoir un réel impact dans notre modernisation – à condition de rendre la possibilité d'investissements dans le pays intéressante."
 GRE_open_foreign_subsidized_factories_tt:0 "Une §Yusine militaire§! et une §Yusine civile§! vont être ajoutées dans chacun de ces pays s'ils ont à l'égard [Root.GetDuDelaDelNP] §Y[Root.GetName]§! une §Yopinion§! supérieure à §G80§! : §Y[FRA.GetName]§!, §Y[ENG.GetName]§!, §Y[GER.GetName]§! et §Y[SOV.GetName]§!."
 GRE_unlock_soviet_decision_tt:0 "Donne accès à la décision £decision_icon_small£§YAccueillir des administrateurs [SOV.GetAdjMP] [Root.GetAuEnANP] [Root.GetName]§!."
 GRE_paying_back_our_debts_in_bulk:0 "Accélérer le remboursement à la C.F.I."
 GRE_paying_back_our_debts_in_bulk_desc:0 "Plus tôt nous serons soulagés du remboursement de la dette, plus tôt nous pourrons lancer réellement la transformation du pays. Nous devrions réserver une plus grande part de nos capitaux à rembourser, et nous débarrasser ainsi de toute tutelle étrangère au plus vite."
 GRE_paid_off_most_of_debt_tt:0 "La plus grande partie de la §Ydette§! nationale doit avoir été remboursée."
 GRE_paying_back_our_debts_in_bulk_ENG_tt:0 "Donne accès à la décision £decision_icon_small£§YRemboursements importants [ENG.GetAuAlaAlNP] [ENG.GetName]§!\n"
 GRE_paying_back_our_debts_in_bulk_FRA_tt:0 "Donne accès à la décision £decision_icon_small£§YRemboursements importants [FRA.GetAuAlaAlNP] [FRA.GetName]§!\n"
 GRE_paying_back_our_debts_in_bulk_ITA_tt:0 "Donne accès à la décision £decision_icon_small£§YRemboursements importants [ITA.GetAuAlaAlNP] [ITA.GetName]§!\n"
 GRE_open_up_the_country:0 "Ouvrir le pays"
 GRE_open_up_the_country_desc:0 "Il est bien triste de devoir l'admettre, mais nous ne pouvons industrialiser seuls [Root.GetLeLaLNP] [Root.GetName]. Nous avons longtemps été dépendants des capitaux et des capacités industrielles de pays plus puissants que nous, et c'est toujours le cas aujourd'hui. Nous devrions donc les inciter à investir chez nous aujourd'hui, car demain il sera trop tard pour eux !"
 GRE_connecting_our_prefectures:0 "Liaisons entre nomes"
 GRE_connecting_our_prefectures_desc:0 "Nous ne sommes pas seulement en retard pour ce qui concerne l'industrie, mais aussi dans les infrastructures. Les pays voisins ont lancé de vastes processus d'urbanisation, aussi devrions-nous en faire autant."
 GRE_exporting_more_luxury_commodoties:0 "Exporter davantage de produits de luxe"
 GRE_exporting_more_luxury_commodoties_desc:0 "Le tabac, les olives, la feta, le raisin ou les figues... Lorsque vous voulez profiter de la vie, c'est [GRE.GetAuAlaAlNP] [GRE.GetName] que vous achetez ! Nous devrions donc avoir peu de difficultés à renforcer encore notre image internationale en tant que pays avec les meilleurs produits de luxe."
 GRE_greek_autarky:0 "Autarcie"
 GRE_greek_autarky_desc:0 "La dépendance envers les capitaux des pays riches est humiliante. Ils nous méprisent, nous intimident et nous maintiennent dans la misère pour conserver toutes leurs richesses. Heureusement, [GER.GetHabitants], [ITA.GetHabitants] et [SOV.GetHabitants] ont montré que d'autres voies, que l'autosuffisance et l'indépendance sont possibles. Évidemment, cela prendra du temps. Nous ne sommes pas [GER.GetLeLaLNP] [GER.GetName] après tout..."
 GRE_fiscal_responsibility:1 "[Root.GetFiscalResponsibilityName]"
 GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_STANDARD:0 "Responsabilité fiscale"
 GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_COMMUNIST:0 "Redistribution des richesses"
 GRE_fiscal_responsibility_desc:0 "Peut-être pour la première fois dans l'histoire de la Grèce moderne, nous avons enfin atteint l'équilibre financier. C'est là un événement qui mérite d'être célébré ! Nous pouvons nous congratuler de notre gouvernance avisée, car nous le méritons bien."
 GRE_fiscal_responsibility_tt:0 "La §Ydette à la C.F.I.§! a été soit partiellement, soit entièrement remboursée."
 GRE_bolster_the_schachtplan:0 "Renégocier le Schachtplan"
 GRE_bolster_the_schachtplan_desc:0 "Le Schachtplan est depuis un moment un pilier de la planification économique, mais il est évident qu'il est beaucoup plus profitable [GER.GetAuAlaAlNP] [GER.GetName]. Certains des meilleurs économistes du pays ont donc proposé un plan pour le renégocier, de manière à ce qu'il favorise mieux les deux parties. Ne pas en tirer parti serait insensé."
 GRE_british_docking_rights:0 "Droit d'amarrages aux [ENG.GetHabitants]"
 GRE_british_docking_rights_desc:0 "Pour l'Entente, l'un des éléments clefs ayant permis la victoire sur le front du Moyen-Orient lors de la Grande Guerre a été l'accès aux ports grecs. Or, tout laisse à penser que la Méditerranée sera la poudrière qui mettra d'ici peu le feu à l'Europe, et [ENG.GetLeLaLNP] [ENG.GetName] profiter[ENG.GetAOntNP] largement de pouvoir à nouveau accéder à nos ports."
 GRE_renegotiate_debt_with_france:0 "Renégocier la dette avec les [FRA.GetHabitants]"
 GRE_renegotiate_debt_with_france_desc:0 "[FRA.GetLeLaLNPCap] [FRA.GetName] sembl[FRA.GetEEntNP] incapable[FRA.GetXSNP] de définir une politique claire concernant les Balkans. Proposons-[FRA.GetLuiLeurNP] donc un accord si clair que même [FRA.GetLuiElleEuxNP] ne pourr[FRA.GetAOntNP] le refuser : qu'[FRA.GetIlElleNP] oubli[FRA.GetEEntNP] notre dette, et nous lierons notre sécurité et notre économie à [FRA.GetSesLeursNP] succès."
 GRE_renegotiate_debt_with_france_tt:0 "Donne accès à la décision £decision_icon_small£§YDresser les syndicats [FRA.GetAdjMP] contre leur gouvernement§! pour faire annuler la §Ydette à la C.F.I.§! restant à payer [FRA.GetAuAlaAlNP] §Y[FRA.GetName]§!."
 GRE_sophistry_and_science:0 "Sophistes et scientifiques"
 GRE_sophistry_and_science_desc:0 "Les spécialités des Grecs d'autrefois, nous le savons mieux que jamais, ont besoin d'esprits brillants et curieux, prêts à transformer le pays et à nous faire entrer de plain-pied dans le XXe s. Nous concentrer sur les innovations technologiques permettra de ne plus être contraints de chercher à rattraper le reste de l'Europe pour les cinquante années à venir."
 GRE_expand_our_tobacco_industry:0 "Développer l'industrie du tabac"
 GRE_expand_our_tobacco_industry_desc:0 "Il ne fait aucun doute que nos exportations les plus importantes et les plus profitables sont celles du tabac, un produit qui se vend dans le monde entier. Les pays avec lesquels nous entretenons déjà des relations commerciales apprécieront assurément que nous ayons préparé nos entreprises d'une manière telle que, d'une façon ou d'une autre, le monde ne manquera jamais du fameux tabac [Root.GetAdjMS]."
 GRE_increase_our_mining_operations:0 "Développer les opérations minières"
 GRE_increase_our_mining_operations_desc:0 "Développer la production de tabac pourrait nous attirer les bonnes grâces de la communauté internationale, mais ce qui serait le plus utile à l'État serait de développer les opérations minières. Ce sont les minerais qui gagnent les guerres, pas le tabac ou l'huile d'olive."
 GRE_bedrock_of_balkan_financial_stability:1 "[Root.GetBedrockFinancialStabilityName]"
 GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_STANDARD:0 "Socle de la stabilité financière des Balkans"
 GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_COMMUNIST:0 "Havre de la corruption économique des Balkans"
 GRE_bedrock_of_balkan_financial_stability_desc:0 "Qui aurait cru un jour que, de tous les pays, [GRE.GetLeLaLNP] [GRE.GetName] serai[GRE.GetTEntNP] le premier des Balkans à mettre bon ordre dans ses finances ? Notre prestige régional en est rehaussé d'autant, et nous devons tirer parti de la situation pour jouer le rôle de banquiers de l'Europe méridionale afin d'enrichir encore la nation."
 GRE_bedrock_of_balkan_financial_stability_tt:0 "Nous allons bénéficier d'§Yusines civiles§! hors-carte pour chaque pays de l'§YOuest§!, de l'§YEst§! et du §YNord des Balkans§! ayant une opinion §Yélevée§! à notre égard. Sont aussi concernés [AUS.GetLeLaLNP] §Y[AUS.GetName]§!, [CZE.GetLeLaLNP] §Y[CZE.GetName]§! et [TUR.GetLeLaLNP] §Y[TUR.GetName]§!."
 GRE_rapprochement_with_the_italians:0 "Rapprochement avec les [ITA.GetHabitants]"
 GRE_rapprochement_with_the_italians_desc:0 "En temps de crise, des mesures radicales doivent être prises. Nous devons donc consentir à l'impensable et nous rapprocher [ITA.GetDuDelaDelNP] [ITA.GetName] pour demander [ITA.GetSonLeurNP] aide afin de moderniser le pays. Vont-ils en tirer parti pour nous extorquer et abuser de la situation ? Presque à coup sûr. Et puis, un accord doit déjà être trouvé..."
 GRE_appeal_to_the_soviet_union:0 "En appeler aux [SOV.GetHabitants]"
 GRE_appeal_to_the_soviet_union_desc:0 "Se tourner vers [SOV.GetLeLaLNP] [SOV.GetName] ne se fait jamais sans conséquence. Nous sommes sur le point de nous jeter dans la gueule du loup. Mais mieux vaut encore faire le premier pas plutôt qu'attendre que ce soient eux qui le fassent..."
 GRE_encourage_tourism:0 "Encourager le tourisme"
 GRE_encourage_tourism_desc:0 "Les sites patrimoniaux [Root.GetAdjMP] suscitent l'envie du monde entier, et il ne fait aucun doute que nous pourrions faire du tourisme un avantage économique majeur pour le pays. Bien évidemment, l'ombre de la guerre qui menace en Europe cause quelques craintes ; mais cela ne renforcera-t-il pas au final l'attrait d'une Grèce exotique ?"
 GRE_encourage_tourism_tt:0 "§RTous les avantages liés à l'industrie du tourisme seront perdus si le pays entre en guerre.§!"
 GRE_mobilise_our_economy:0 "Mobilisation de l'économie"
 GRE_mobilise_our_economy_desc:0 "Les grandes puissances européennes font tourner à plein leurs machines de guerre, et nous ne pouvons risquer d'être pris au dépourvu et non préparés. Cela sera douloureux pour [Root.GetLeLaLNP] [Root.GetName], bien davantage que pour la plupart des pays, mais notre survie mérite bien quelques sacrifices."
 GRE_rejuvenating_athens:0 "Redynamiser Athènes"
 GRE_rejuvenating_athens_desc:0 "Notre magnifique et glorieuse capitale est l'une des cités les plus anciennes de toute l'Europe. C'est aussi l'un des nomes les plus prospères et les plus productifs du pays. Au lieu de développer des régions reculées et archaïques au-delà de tout espoir, nous devrions donc concentrer nos efforts en façonnant une capitale déjà en partie modernisée."
 GRE_making_use_of_our_islands:0 "Tirer parti des îles"
 GRE_making_use_of_our_islands_desc:0 "Lorsque l'Entente l'a taillé en pièces, nous avons reçu un grand nombre d'îles prises sur le cadavre de l'Empire ottoman. Mais nous n'en avons quasiment pas tiré parti depuis lors. La Crète a longtemps été une région importante pour la Grèce, aussi devrions-nous commencer par elle et, de là, nous intéresser à toutes ces autres îles pour renforcer leur aspect stratégique et les rendre plus intéressantes pour l'État."
 GRE_making_use_of_our_islands_tt:0 "Cette priorité a des conséquences plus importantes si §YChypre§! et les îles du §YDodécanèse§! sont aussi sous contrôle [Root.GetAdjMS]."
 GRE_making_use_of_our_islands_dodecanese_tt:0 "Cette priorité a des conséquences plus importantes si les îles du §YDodécanèse§! sont aussi sous contrôle [Root.GetAdjMS]."
 GRE_making_use_of_our_islands_cyprus_tt:0 "Cette priorité a des conséquences plus importantes si §YChypre§! est aussi sous contrôle [Root.GetAdjMS]."
 GRE_clear_the_slums:0 "Nettoyer les bas quartiers"
 GRE_clear_the_slums_desc:0 "Les réfugiés se sont arrangés pour échapper à la conscription et occuper un espace de grande valeur en s'installant dans des taudis miséreux et des quartiers emplis de cabanes faites de bric et de broc. Leur existence est une honte pour le pays, tout comme leurs occupants sont un frein en ne remplissant pas leurs devoirs. Nous devons vider ces quartiers et faire meilleur usage de la terre et des gens."
 GRE_cooperate_with_foreign_monopolies:1 "[Root.GetCooperateForeignMonopoliesName]"
 GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_STANDARD:0 "Coopérer avec les monopoles étrangers"
 GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_COMMUNIST:0 "Nationaliser les monopoles étrangers"
 GRE_cooperate_with_foreign_monopolies_desc:0 "Il n'y a aucun intérêt à combattre les puissants de ce monde. La bataille est perdue d'avance, et cela ne fera que tuer [Root.GetLeLaLNP] [Root.GetName] à petit feu. Plutôt que jouer les éternels rebelles, contraignons les groupes d'intérêt étrangers à négocier pour obtenir un accord favorable à toutes les parties en présence."
 GRE_crack_down_on_foreign_monopolies:0 "Lutter contre les monopoles étrangers"
 GRE_crack_down_on_foreign_monopolies_desc:0 "Nous avons trop longtemps pactisé avec les prêteurs étrangers et les monopoles financiers mondiaux. C'est fini ! Nous devons désormais refuser de voir ces organisations insidieuses nous donner des ordres. À partir de ce jour, [Root.GetLeLaLNP] [Root.GetName] ser[Root.GetAOntNP] réellement et véritablement libre[Root.GetXSNP] !"
 GRE_academy_of_athens:0 "Académie d'Athènes"
 GRE_academy_of_athens_desc:0 "L'Académie d'Athènes a été fondée en 1929 comme institut d'enseignement supérieur, mais elle est encore jeune et a besoin de soutien pour se développer. Par notre action, nous pourrions en faire un pilier de la connaissance pour tous les savants de l'Europe et du monde."
 GRE_hellenic_armed_forces:0 "Forces armées helléniques"
 GRE_hellenic_armed_forces_desc:0 "Nos forces armées sont suffisantes dans le contexte national actuel, mais restent toujours les plus faibles parmi les pays membres du Pacte balkanique, et nous sommes critiqués pour le retard de modernisation. Il est temps donc de répondre sérieusement à la question, notamment au cas où la situation intérieure viendrait à se dégrader..."
 GRE_the_hellenic_air_force:0 "La Skholí Ikáron"
 GRE_the_hellenic_air_force_desc:0 "Si la Skholí Ikáron, l'Académie de l'Armée de l'air hellénique, n'a été fondée qu'en 1930, les [GRE.GetHabitants] ont toujours joué un rôle actif dans le domaine de l'aviation, dès les guerres balkaniques. Nous comprenons parfaitement déjà l'importance d'une aviation puissante. Si nous avions seulement les moyens de renforcer l'Armée de l'air..."
 GRE_the_hellenic_army:0 "Armée hellénique"
 GRE_the_hellenic_army_desc:0 "Réduite, dépassée, mais tenace. Voilà comment la plupart des gens sont prêts à décrire l'armée [GRE.GetAdjFS], et ce n'est pas totalement faux. Tout ce qu'il faudrait, c'est moderniser les tactiques et le matériel, pour devenir ainsi l'une des forces les plus redoutées des Balkans."
 GRE_the_hellenic_navy:0 "Marine hellénique"
 GRE_the_hellenic_navy_desc:0 "Nous autres [GRE.GetHabitants] avons une longue et fière tradition maritime, depuis que nous avons su arracher notre indépendance à l'Empire ottoman. Notre flotte est la plus puissante de la région, et nous n'avons qu'à honorer notre héritage naval pour devenir une véritable puissance de premier plan en Méditerranée."
 GRE_destroying_our_foes:0 "Détruire l'ennemi chez lui"
 GRE_destroying_our_foes_desc:0 "Notre sécurité future dépendra de notre capacité à frapper l'ennemi avant qu'il ne puisse même poser le pied sur le territoire [Root.GetAdjMS]. Nous devons pour cela mettre en place des plans de bombardements stratégiques contre les cibles ennemies."
 GRE_protecting_our_skies:0 "Protéger notre ciel"
 GRE_protecting_our_skies_desc:0 "Nous n'avons jamais disposé d'une industrie qui permettrait à la fois de protéger l'espace aérien [Root.GetAdjMS] et de bombarder nos ennemis. Si la situation nous oblige à choisir entre frapper davantage l'ennemi ou sauver davantage des nôtres de leurs attaques, nous devrons évidemment accorder la priorité aux [Root.GetHabitants]."
 GRE_the_backbone_of_our_army:0 "Piliers de l'armée"
 GRE_the_backbone_of_our_army_desc:0 "Le système de conscription reste un peu archaïque lorsqu'on le compare à celui de nombreux pays voisins, et l'armement est terriblement dépassé. Il est temps de moderniser l'armée."
 GRE_a_legacy_of_war:0 "Héritage guerrier"
 GRE_a_legacy_of_war_desc:0 "La guerre coule dans nos veines. Aussi loin qu'on s'en souvienne, nous l'avons souvent déclaré aux autres, et elle nous a tout aussi souvent été déclarée. Nous avons retenu bon nombre de leçons au cours des siècles, et il est temps que l'armée nationale reflète enfin le meilleur de notre passé agité."
 GRE_abandon_the_greek_turkish_naval_treaty:0 "Renoncer au traité naval gréco-turc"
 GRE_abandon_the_greek_turkish_naval_treaty_desc:0 "Le traité était supposé imposer des limites au tonnage des navires que les Turcs étaient autorisés à construire. Mais nous sommes nous aussi soumis aux mêmes restrictions ! Oublions tout cela, [Root.GetLeLaLNP] [Root.GetName] [Root.GetAOntNP] toujours disposé de magnifiques navires capitaux qui croisaient au large de [Root.GetSesLeursNP] côtes, et en ces temps difficiles il n'y a pas meilleur gage de sécurité qu'un énorme cuirassé."
 GRE_abandon_the_greek_turkish_naval_treaty_tt:0 "Nous rapprocher politiquement [ENG.GetDuDelaDelNP] §Y[ENG.GetName]§! ou [GER.GetDuDelaDelNP] §Y[GER.GetName]§! nous permettra de reconstruire certains de nos anciens §Ynavires lourds§!.\n"
 GRE_a_modern_navy:0 "Marine modernisée"
 GRE_a_modern_navy_desc:0 "Peu importe que le traité naval gréco-turc limite le tonnage des navires. Nous n'avons de toute façon pas l'industrie navale qui permettrait de maintenir ou renforcer une flotte de navires capitaux ou de croiseurs. Mais les sous-marins... Voilà une solution tout à fait viable pour résoudre la question navale."
 GRE_escorts_for_our_bombers:0 "Escortes pour les bombardiers"
 GRE_escorts_for_our_bombers_desc:0 "Il ne suffit pas de produire des bombardiers, encore faut-il leur fournir une escorte capable de les protéger. Nous ne pouvons pour cela utiliser les chasseurs standards, aussi faut-il développer des appareils capables de mener les missions d'escortes jusque sur les côtes ennemies."
 GRE_defending_our_seas:0 "Défendre nos eaux"
 GRE_defending_our_seas_desc:0 "[Root.GetLeLaLNPCap] [Root.GetName] dispos[Root.GetEEntNP] d'une côte très longue, et d'îles extrêmement nombreuses. Mais si la mer était autrefois notre meilleure ligne de défense, aujourd'hui elle n'a qu'un rôle réduit face à nos ennemis. Si celui-ci espère pouvoir prendre pied sur nos côtes, que ce soit dans les îles ou sur le continent, il devra d'abord survivre à nos bombardiers navals."
 GRE_embracing_modern_warfare:0 "Adopter la guerre moderne"
 GRE_embracing_modern_warfare_desc:0 "Les rapports provenant [GER.GetDuDelaDelNP] [GER.GetName] suggèrent que ces « chars » pourraient être utiles à bien d'autres choses que fournir un soutien aux bataillons d'infanterie. Qui l'aurait cru ? Nous n'avons peut-être pas l'industrie nécessaire à leur fabrication, mais cela vaut au moins la peine d'essayer."
 GRE_new_weapons_old_tricks:0 "Nouvelles armes, anciennes pratiques"
 GRE_new_weapons_old_tricks_desc:0 "Nous avons engrangé beaucoup d'expérience pour ce qui concerne l'artillerie et la reconnaissance au cours de la Grande Guerre. La technologie et l'équipement ont certes évolué, mais les tactiques pas. Utilisons donc nos points forts pour montrer au monde que personne ne s'oppose [Root.GetAuAlaAlNP] [Root.GetName] si facilement qu'on pourrait le croire."
 GRE_a_fleet_fit_for_the_aegean:0 "Flotte égéenne"
 GRE_a_fleet_fit_for_the_aegean_desc:0 "Chaque jour, nous nous trouvons contraints de regarder les cuirassés [ITA.GetAdjMP] et [ENG.GetAdjMP] naviguer sur nos eaux. Existe-t-il pire humiliation ? Il est temps que quelqu'un dans les Balkans mette enfin à l'eau une flotte qui ferait notre fierté à tous."
 GRE_disrupting_the_great_powers:0 "Paralyser les grandes puissances"
 GRE_disrupting_the_great_powers_desc:0 "Notre place n'est pas de nous opposer aux grandes puissances de ce monde, alors qu'elles sont résolues à en découdre sur les champs de bataille ou en mer. Non, mieux vaut les toucher là où cela sera le plus gênant pour elles : leurs lignes de ravitaillement."
 GRE_fund_the_hellenic_air_force_academy:0 "Financer la Skholí Ikáron"
 GRE_fund_the_hellenic_air_force_academy_desc:0 "Les pilotes [Root.GetAdjMP] sont volontaires et compétents. Il est donc temps de leur accorder enfin le respect qui leur est dû. Nous devons commencer à financer leur Académie de manière appropriée et à produire des chasseurs pour que [Root.GetSonLeurNP] Armée de l'air soit digne [Root.GetDuDelaDelNP] [Root.GetName]."
 GRE_hellenic_armoured_corp:0 "Corps blindé hellénique"
 GRE_hellenic_armoured_corp_desc:0 "Établir notre propre division d'unités blindées permettra de montrer au monde à quel point notre armée est moderne. Aucun pays archaïque n'a de chars, n'est-ce pas ?"
 GRE_greek_mechanisation:0 "Mécanisation"
 GRE_greek_mechanisation_desc:0 "La modernisation a été un processus difficile, mais la mécanisation de l'armée pourrait revenir à vouloir placer la charrue avant les bœufs. Tout développement est coûteux, mais nous ne devons pas renoncer. La sécurité du pays est après tout la priorité la plus absolue."
 GRE_the_cannon:0 "Canons"
 GRE_the_cannon_desc:0 "Le monde doit entendre le bruit de nos canons depuis l'autre rive de la mer !"
 GRE_the_torpedo:0 "Torpilles"
 GRE_the_torpedo_desc:0 "Peut-être que l'un de ces nombreux équipages que nous enverrons au fond des mers finira par nous mener à l'Atlantide ? À moins que nous ne devions nous contenter de faire de la capitale de nos ennemis une ruine oubliée de tous ?"
 GRE_a_land_of_mountains:0 "Un pays de montagnes"
 GRE_a_land_of_mountains_desc:0 "La géographie de notre patrie offre de nombreuses positions défensives face à un envahisseur. Il n'y a pour cela qu'à apprendre à tirer parti de notre propre territoire. Il y a assurément des choses à retenir des méthodes employées par les [SWI.GetHabitants] sur la question."
 GRE_mountain_training_effect:0 "Permet l'§Hentraînement pour la Guerre en montagne§!\n§HInfanterie :\n    Montagnes§!\n      Défense : §G+5%§!\n      Mouvement : §G+5%§!\n§HMarines :\n    Montagnes§!\n      Attaque : §G+5%§!\n      Mouvement : §G+10%§!\n§HInfanterie de montagne :\n    Montagnes§!\n      Attaque : §G+5%§!\n      Défense : §G+5%§!\n      Mouvement : §G+10%§!\n§HParachutistes :\n    Montagnes§!\n      Attaque : §G+5%§!\n      Mouvement : §G+10%§!\n"
 GRE_a_long_and_proud_tradition:0 "Une longue et glorieuse histoire"
 GRE_a_long_and_proud_tradition_desc:0 "Notre flotte est l'une des rares choses qui ont toujours été source de fierté pour tous les [GRE.GetHabitants], même dans les époques les plus sombres. Ce que nous faisons aujourd'hui n'est en fait que la continuation d'une longue et glorieuse histoire."
 GRE_the_double_headed_aquila:0 "L'Aigle bicéphale"
 GRE_the_double_headed_aquila_desc:0 "Chaque fois que l'un de nos appareils prend les airs pour faire tomber sur l'ennemi un véritable déluge de feu, nous devons faire voler avec lui l'Aigle bicéphale. Le monde doit voir jusqu'où peuvent s'étendre nos ailes et voler nos escadrilles !"
 GRE_modern_cataphracts:0 "Cataphractaires modernes"
 GRE_modern_cataphracts_desc:0 "Nos cataphractaires faisaient au Moyen Âge l'envie du monde entier. Leur vitesse, leur armure et leur puissance les faisaient craindre de tous. Or, le cataphractaire d'aujourd'hui, c'est indéniablement le char. Nous devrions en produire une classe véritablement digne de rivaliser avec les cavaliers lourds de Byzance."
 GRE_thema_nautikon:0 "Théma Nautikón"
 GRE_thema_nautikon_desc:0 "L'Empire byzantin régnait sur les mers, et depuis la chute de Constantinople les [Root.GetHabitants] n'ont pas perdu leur esprit de marins. Lorsque la guerre en vient à se dérouler sur les eaux, celles-ci nous sont aussi familières que le Pinde !"

 TUR_the_montreux_convention:0 "Convention de Montreux"
 TUR_the_montreux_convention_desc:0 "C'est là un véritable scandale : malgré tout ce qu'il s'est produit depuis la Grande Guerre, nous nous voyons toujours refuser le droit d'administrer nos propres détroits. Mais, plutôt que nous assurer de leur contrôle par l'armée de manière unilatérale, sans doute vaut-il mieux manœuvrer en douceur sur la scène diplomatique afin d'éviter une crise qui ferait de nous les nouveaux parias de l'Europe."
 TUR_the_montreux_convention_tt:0 "Nous allons réunir une §Yconvention§! faisant état de notre intention de remilitariser les §YDardanelles§! et le §YBosphore§!. Mieux vaut toutefois nous préparer à faire face aux réactions outrées [SOV.GetDuDelaDelNP] §Y[SOV.GetName]§!."
 TUR_fully_integrate_the_is_bank:0 "Intégrer entièrement l'İşbank"
 TUR_fully_integrate_the_is_bank_desc:0 "Celâl Bayar et plusieurs de ses proches, libéraux et promoteurs de la démocratie, gravitent autour de l'İşbank, fondée par Atatürk en 1924. En intégrant à la fois l'organisme et les libéraux qui s'y sont attachés, nous pourrions donner le signal à la nation et au monde que [Root.GetLeLaLNP] [Root.GetName] [Root.GetEstSontNP] enfin prêt[Root.GetXENP] à faire les premiers pas pour devenir une véritable démocratie."
 TUR_sanayiciler_liberals_tt:0 "\nGrâce à notre modèle économique libéral, les décisions liées aux £decision_icon_small£§YProjets industriels du Sanayiciler§! seront moins coûteuses."
 TUR_ratify_the_six_arrows:0 "Ratifier les Six Flèches"
 TUR_ratify_the_six_arrows_desc:0 "Les Six Flèches symbolisent les six piliers du kémalisme. Ratifier ces principes dans la constitution nationale faciliterait donc notre tâche en permettant de répandre les valeurs kémalistes dans tout le pays."
 TUR_privatize_the_anadolu_agency:0 "Privatiser l'Anadolu Ajansı"
 TUR_privatize_the_anadolu_agency_desc:0 "La liberté de la presse est une nécessité pour toute véritable démocratie, et si des médias libres ne sont certes pas toujours un avantage nous devrons apprendre à faire avec. Or, il est aisé de faire un pas en ce sens, en privatisant l'agence Anadolu, actuellement organisme d'État, et qui publie des dépêches dans tout le pays depuis sa fondation par Atatürk en 1920."
 TUR_privatize_the_anadolu_agency_tt:0 "Interdit de prendre désormais la décision £decision_icon_small£§Y$institute_press_censorship_fascist_state$§!."
 TUR_lift_the_ban_on_other_political_parties:0 "Lever l'interdiction des autres partis politiques"
 TUR_lift_the_ban_on_other_political_parties_desc:0 "Chaque fois qu'un nouveau parti politique a été établi pour s'opposer au CHP, il a invariablement été détourné par les fondamentalistes religieux qui n'aspirent qu'à pervertir la République et ses socles pour imposer leurs propres vues. Cette fois-ci, les choses doivent se passer autrement – même si nous devrons rester prudents."
 TUR_holding_our_first_multi_party_election:0 "Première élection multipartiste"
 TUR_holding_our_first_multi_party_election_desc:0 "Le sort même de la République [Root.GetAdjFS] est dans la balance. Mais nous avons promis que les prochaines élections seront parfaitement démocratiques, et elles le seront. Quant aux [Root.GetHabitants], on peut leur faire confiance pour faire le bon choix."
 TUR_official_opposition_party_organised:0 "Un parti d'opposition a été formé"
 TUR_democratic_transition_focus:1 "[Root.GetDemocraticTransitionFocusName]"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_STANDARD:0 "Accomplir le rêve d'Atatürk"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_ISLAMIST:0 "L'Homme de la nation"
 TUR_democratic_transition_focus_desc:1 "[Root.GetDemocraticTransitionFocusDesc]"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_STANDARD:0 "Atatürk a longtemps rêvé que [Root.GetLeLaLNP] [Root.GetName] deviendrai[Root.GetTEntNP] un jour une véritable démocratie. Et il semble bien que ce rêve est enfin devenu réalité."
 TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_ISLAMIST:0 "Adnan Menderes, en alliant clairement politiques islamistes et droits démocratiques, est devenu le Milletin Adamı, l'Homme de la nation. [Root.GetLeLaLNPCap] [Root.GetName] [Root.GetEstSontNP] sur le point de connaître une révolution conservatrice, et le monde ne peut rien y faire que contempler avec consternation."
 TUR_expanding_our_armaments:0 "Développer l'armement"
 TUR_expanding_our_armaments_desc:0 "Le monde connaît de réels bouleversements, et c'est nous qui aurons la responsabilité de défendre par les armes non seulement la République [Root.GetAdjFS], mais aussi les valeurs idéologiques qui l'animent. Il ne devrait guère être difficile de convaincre les hommes d'affaires et industriels de la nécessité de réarmer afin de protéger le pays."
 TUR_permit_regional_elections:0 "Autoriser les élections régionales"
 TUR_permit_regional_elections_desc:0 "La Turquie compte de nombreuses religions, cultures et intérêts, parfois divergents. Sans doute cela ne serait-il pas une atteinte mortelle à la Constitution d'autoriser un certain degré d'autonomie aux provinces, même pour celles qui se montrent les plus hostiles au kémalisme... Tout cela au nom de la sécurité nationale, évidemment."
 TUR_unlock_reconciliation_occupation_law_tt:0 "Permet la politique d'occupation §Y$reconciliation$§!."
 TUR_truce_with_government_called_flag:0 "Une trêve a été conclue avec le gouvernement"
 TUR_privatize_our_infrastructure:0 "Privatiser les infrastructures"
 TUR_privatize_our_infrastructure_desc:0 "En tant que libéraux convaincus, nous devrions tout faire pour nous reposer davantage sur les entreprises privées, plutôt que laisser l'État gérer chaque aspect du moindre projet de construction. Si une province a besoin de disposer de davantage d'infrastructures, alors le marché lui-même se chargera de répondre à la demande !"
 TUR_democratic_capstone_focus:1 "[Root.GetDemocraticCapstoneFocusName]"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_STANDARD:0 "Regarder à l'extérieur"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_ISLAMIST:0 "Purge chez les officiers"
 TUR_democratic_capstone_focus_desc:1 "[Root.GetDemocraticCapstoneFocusDesc]"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_STANDARD:0 "Être une puissance démocratique responsable implique davantage de responsabilités que la protection des seuls [Root.GetHabitants]. Le monde est dangereux, et partout les démocraties sont assaillies par de sinistres forces. Nous avons le devoir de défendre la liberté dans le monde."
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_ISLAMIST:0 "Nous ne pourrons gouverner efficacement le pays tant que ces mécréants de kémalistes pulluleront dans tous les organes de l'État. Nous ne pouvons nous fier même à la loyauté de l'armée envers le gouvernement élu. Il faut du changement."
 TUR_civil_war_tt:0 "§RPurger les kémalistes au sein des forces armées va déclencher une guerre civile. Notre puissance, au moment où le conflit éclatera, dépendra de la puissance des islamistes dans le centre du pays, et si nous avons réformé ou non l'armée.\nSi la £stability_texticon£stabilité est inférieure à §Y60%§! lorsque cette priorité sera achevée, le Kurdistan prendra son indépendance et combattra pour la défendre.§!"
 TUR_the_sanayiciler:0 "Le Sanayiciler"
 TUR_the_sanayiciler_desc:0 "Atatürk a travaillé sans relâche au cours des années pour qu'apparaisse une classe d'entrepreneurs et d'industriels qui pourraient contribuer à la modernisation de l'État. Mais l'heure n'est plus à les faire apparaître, mais à en récolter les bénéfices. Œuvrons désormais de concert à faire [Root.GetDuDelaDelNP] [Root.GetName] une puissance régionale compétitive."
 TUR_sanayiciler_tt:0 "En usant de notre §Ypoids politique§! et d'autres moyens à notre disposition, nous pourrons donner plus d'importance à la classe naissante des industriels afin qu'ils investissent leurs ressources dans la création d'§Yusines civiles§! et §Ymilitaires§! dont pourra tirer parti le pays.\n"
 TUR_cooperate_with_the_debt_council:0 "Coopérer avec le Conseil de la dette"
 TUR_cooperate_with_the_debt_council_desc:1 "Après la Grande Guerre, la République turque était toujours debout, nation libre et indépendante. Mais un problème subsiste : nous avons hérité de la dette colossale de l'Empire ottoman, gérée depuis l'étranger par ceux-là mêmes qui voulaient conquérir nos territoires. La situation est donc loin d'être idéale, mais nous pouvons travailler avec eux pour trouver une solution qui satisfera tout le monde."
 TUR_debt_council_nationalized_tt:0 "Le §YConseil de la dette§! va cesser de contrôler la dette [Root.GetDuDelaDelNP] §Y[Root.GetName]§!."
 TUR_utilize_foreign_capital:0 "User de capitaux étrangers"
 TUR_utilize_foreign_capital_desc:0 "Notre nation est jeune encore, et la plupart des régions sont dépourvues d'industries. Mais nous ne sommes pas seuls à vouloir répondre à ce problème. Une Turquie forte est dans l'intérêt de nombreuses puissances européennes, et si nous le leur demandons elles consentiront sans doute à nous aider."
 TUR_foreign_capital_tt:0 "Meilleures seront nos relations avec les §Ygrandes puissances européennes§! et [USA.GetLeLaLNP] §Y[USA.GetName]§!, plus nous pourrons payer pour §Yinvestir§!."
 TUR_treaty_of_saadabad:0 "Traité de Sa'dabad"
 TUR_treaty_of_saadabad_desc:0 "Nous n'avons rien à perdre et tout à gagner en préservant l'amitié avec nos voisins orientaux. L'idée d'un traité officialisant ces relations pacifiques a déjà été envisagée à plusieurs reprises, et il est temps que [Root.GetLeLaLNP] [Root.GetName] prenn[Root.GetEEntNP] l'initiative pour que cela soit écrit noir sur blanc."
 TUR_assess_our_future:0 "Jauger notre avenir"
 TUR_assess_our_future_desc:0 "Lorsqu'Atatürk a libéré le pays et proclamé son indépendance, il l'a fait avec une vision très claire de ce à quoi ressemblerait l'État dont il avait rêvé. L'heure est aujourd'hui venue de vérifier si les priorités du gouvernement actuel s'accordent bien avec la vision de notre gazi."
 TUR_choices_will_decide_legacy_tt:0 "§YMustafa Kemal Atatürk§! a longtemps été le chantre du passage [Root.GetDuDelaDelNP] [Root.GetName] d'un régime autoritaire à parti unique à une démocratie libérale et multipartiste. Nos choix sur l'orientation idéologique du pays refléteront notre capacité à appliquer les idées du gazi."
 TUR_ataturk_seeking_treatment:0 "Atatürk cherche un traitement médical"
 TUR_the_hatay_issue:0 "La question du Hatay"
 TUR_the_hatay_issue_desc:0 "Nous ne pouvons rester plus longtemps sans rien faire, en laissant la minorité turque être opprimée par les irrédentistes arabes et les impérialistes [FRA.GetAdjMP]. L'idée même que le Hatay n'est pas turc est parfaitement risible, un pur argument révisionniste. Il est temps donc de corriger les erreurs de 1921."
 TUR_peace_in_the_world:0 "Paix dans le monde"
 TUR_peace_in_the_world_desc:0 "Atatürk a autrefois proclamé que la paix mondiale était l'objectif ultime de la politique étrangère turque, et nous avons bien l'intention de vivre selon cet idéal généreux. Nous œuvrons à la paix sur Terre, pas à livrer des guerres incessantes pour quelques acquisitions territoriales."
 TUR_continue_the_policy_of_etatism:0 "Poursuivre la politique étatiste"
 TUR_continue_the_policy_of_etatism_desc:0 "İsmet İnönü et quelques autres ministres de gauche préconisent une réorientation de la politique économique, se détournant du libéralisme pour favoriser l'interventionnisme de l'État. L'étatisme est donc, tout comme le kémalisme, la fusion parfaite entre les idéologies de droite et de gauche, pour les transcender en quelque chose de plus grand et servir au mieux la population [Root.GetAdjFS]."
 TUR_sanayiciler_etatism_tt:0 "\nDu fait de notre modèle économique étatiste, les décisions liées aux £decision_icon_small£§YProjets industriels du Sanayiciler§! seront plus coûteuses."
 TUR_peace_at_home:0 "Paix intérieure"
 TUR_peace_at_home_desc:0 "Nos ennemis les plus probables vont agir aussitôt qu'ils sentiront la moindre faiblesse. Il est d'une importance cruciale que le gouvernement et les administrations [Root.GetAdjMP] assurent des conditions de vie décentes de la population et la stabilité de l'État. C'est en assurant la paix intérieure que nous pourrons œuvrer à la paix dans le monde."
 TUR_turkish_state_railways:0 "Chemins de fer publics"
 TUR_turkish_state_railways_desc:0 "Sans intervention de l'État, le pays restera à jamais une nation éclatée, composée de cités riches et dynamiques à l'ouest, et de tribus hors de tout contrôle étatique à l'est. Unir [Root.GetLeLaLNP] [Root.GetName] par des infrastructures, c'est [Root.GetLeLaFNP] faire entrer dans son entier dans le XXe s., et non pas seulement quelques cités sur l'Égée."
 TUR_revive_turkish_revolutionism:0 "Faire renaître le révolutionnarisme"
 TUR_revive_turkish_revolutionism_desc:1 "La réforme du système politique [Root.GetAdjMS] s'est avérée largement inadaptée face à l'opposition généralisée de la population. Mais la solution consiste-t-elle à apaiser la foule ou à poursuivre sur notre lancée de réformes radicales ? Le kémalisme a déjà beaucoup changé par le passé ; qui donc peut affirmer savoir à quoi ressemblera son prochain avatar ?"
 TUR_reinvigorate_turkish_nationalism:0 "Revivifier le nationalisme [Root.GetAdjMS]"
 TUR_reinvigorate_turkish_nationalism_desc:0 "La seule manière d'unifier le pays est de prendre modèle sur Mussolini. Il nous faut un dirigeant fort, d'extrême-droite, qui n'est pas opposé aux réformes économiques de gauche et peut parler droit au cœur de tous les [Root.GetHabitants]. Il n'y en a qu'un qui en soit capable : le célèbre maréchal Fevzi Çakmak."
 TUR_the_second_five_year_plan:0 "Second plan quinquennal"
 TUR_the_second_five_year_plan_desc:0 "Le premier plan quinquennal a été un véritable succès. À tel point que les ministres sont persuadés qu'un second plan, similaire au premier, aurait nécessairement la même réussite."
 TUR_the_guardians_of_kemalism:0 "Les gardiens du kémalisme"
 TUR_the_guardians_of_kemalism_desc:0 "Le corps des officiers ne peut pas grand-chose au regard de l'implantation des valeurs kémalistes dans le pays. Il est temps donc que le gouvernement se montre plus volontariste en aidant le kémalisme à gagner tous les membres de la nation."
 TUR_kemalist_state_targets_tt:0 "Deux États £faction_tur_unaligned£indécis vont devenir £faction_tur_kemalist£§Ykémalistes§!\n"
 TUR_the_sun_language_theory:0 "Théorie de la langue-soleil"
 TUR_the_sun_language_theory_desc:0 "La théorie de la langue-soleil affirme que toutes les langues humaines dérivent de la même langue originelle, la langue turque. Lorsqu'on y réfléchit, c'est là quelque chose de fondamentalement logique, et il est impératif que l'État promeuve cette théorie en la faisant enseigner dans toutes les écoles du pays."
 TUR_variant_turkish_tax_focus:1 "[Root.GetTurkishVariantTaxName]"
 TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_STANDARD:0 "Varlık vergisi"
 TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_SECULAR:0 "İnanç vergisi"
 TUR_variant_turkish_tax_focus_desc:1 "[Root.GetTurkishVariantTaxDesc]"
 TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_STANDARD:0 "Nous devons lever une taxe sur la fortune sur les non-musulmans, de manière à pouvoir financer à la fois les projets industriels et la laïcisation [Root.GetDuDelaDelNP] [Root.GetName]."
 TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_SECULAR:0 "Les institutions religieuses ont trop longtemps prospéré dans le pays. À de multiples reprises les autorités religieuses ont cherché à saper l'autorité du gouvernement et son œuvre. Mieux vaut donc confisquer leurs richesses pour en faire meilleur usage."
 TUR_turk_ulusu:0 "Türk ulusu"
 TUR_turk_ulusu_desc:0 "Être un pays moderne et responsable implique d'être capable de redéfinir ce qu'est la citoyenneté. Or, nous avons été trop stricts sur le sujet de la citoyenneté [Root.GetAdjFS]. Pour prendre en compte toutes les composantes de la société, il est temps d'élargir la définition de la nation."
 TUR_loosen_the_laws_on_secularism:0 "Desserrer la loi sur la laïcité"
 TUR_loosen_the_laws_on_secularism_desc:0 "La religion a été le facteur de division le plus grave au sein de la nation. Nous nous sommes engagés sur la voie de la laïcité, mais pour quoi ? Imiter les faibles nations occidentales ? Ce n'est pas le rôle de l'État de décider, qui, quand, où et comment on doit prier son dieu."
 TUR_purify_the_diyanet:0 "Épurer le Diyanet"
 TUR_purify_the_diyanet_desc:0 "Le Diyanet İşleri Başkanlığı, la Présidence des affaires religieuses, a compté trop d'hommes n'ayant jamais prié le Tout-Puissant une seule fois au cours de leurs vies dénuées de sens. Ils devraient être remplacés par des hommes de foi, qui se dévoueront au service de l'État et se tourneront vers Allah pour trouver conseils et réconfort."
 TUR_kemalist_officers_made_hostile_tt:0 "§RLes officiers kémalistes vont sérieusement s'alarmer de la politique menée par le gouvernement.§!"
 TUR_rehabilitate_the_kadro_movement:0 "Réhabiliter le mouvement Kadro"
 TUR_rehabilitate_the_kadro_movement_desc:0 "Interdire le mouvement Kadro et disperser ses théoriciens a été une erreur. Ils proposaient des idées novatrices et radicales sur le fonctionnement de l'État, et nous avons refusé de les écouter. Mais une nation nouvelle requiert des idées nouvelles, et aucune ne l'est davantage que chez les Kadro."
 TUR_kemalism_and_the_modern_movement:0 "Kémalisme et modernité"
 TUR_kemalism_and_the_modern_movement_desc:0 "Lorsque Recep Peker est rentré d'Italie avec son rapport sur la façon dont le fascisme pourrait être rendu compatible avec le kémalisme, il a été démis de ses fonctions. Le fascisme est pourtant la foi du XXe s., et il serait insensé de ne pas nous intéresser à cette idéologie parfaitement adaptée à notre nation alors que seule l'Adriatique nous sépare."
 TUR_kemalism_and_the_modern_movement_tt:0 "L'opinion de tous les pays §Yfascistes§! d'§YEurope§! à l'égard [Root.GetDuDelaDelNP] [Root.GetName] va s'améliorer de §G25§!."
 TUR_integrate_the_fascist_council:0 "Intégrer le Conseil fasciste"
 TUR_integrate_the_fascist_council_desc:0 "Cela fait déjà un moment que le Conseil fasciste de Recep Peker existe aux marges de l'État. L'heure semble venue d'intégrer les valeurs du fascisme [Root.GetAdjMS] dans le cadre général qu'est le kémalisme."
 TUR_restack_the_officer_corps:0 "Repeupler le corps des officiers"
 TUR_restack_the_officer_corps_desc:0 "Le corps des officiers fait certes respecter les valeurs [Root.GetAdjFP] fondamentales. Mais ces valeurs ont... changé. Si les militaires refusent d'adopter la pensée kémaliste nouvelle, nous allons devoir l'y contraindre."
 TUR_restack_the_officer_corps_tt:0 "Les §Yofficiers kémalistes§! vont être réorganisés afin de nous assurer qu'ils sont mieux disposés à l'égard du gouvernement.\n§RSi la £stability_texticon£stabilité est inférieure à 50% et que les officiers kémalistes sont puissants, nous pouvons d'ores et déjà nous attendre à une révolte contre le gouvernement.§!"
 TUR_form_the_redshirts:0 "Former les Chemises rouges"
 TUR_form_the_redshirts_desc:0 "Tout mouvement fasciste digne de ce nom dispose d'un uniforme : [ITA.GetHabitants] et [ENG.GetHabitants] ont leurs Chemises noires, les [GER.GetHabitants] leurs Chemises brunes, les Chinois leurs Chemises bleues. La couleur représentant [Root.GetLeLaLNP] [Root.GetName] est le rouge, aussi devrions-nous former nos propres Chemises rouges. Aussitôt que les gens en entendront parler, ils sauront que ce sont nos militants. Voilà une idée !"
 TUR_fatherland_first:0 "La nation avant tout"
 TUR_fatherland_first_desc:0 "Nombreux sont ceux qui, dans la société [Root.GetAdjFS], sont prêts à tout pour saper l'autorité du gouvernement et déstabiliser le pays pour leurs intérêts personnels. Nous devons y mettre fin. Désormais, tous les citoyens feront de la nation leur priorité absolue !"
 TUR_fatherland_first_tt:1 "Nous allons lancer un appel aux £faction_tur_traditionalist£§Ytraditionnalistes§!, aux £faction_tur_kurdish£§YKurdes§! et aux autres opprimés de la nation afin qu'ils s'unissent au sein d'un gouvernement qui les représentera tous."
 TUR_deal_for_the_oniki_islands:0 "Accord sur les îles Oniki"
 TUR_deal_for_the_oniki_islands_desc:0 "Les îles Oniki, au large de nos côtes, nous ont été prises pour être données aux [ITA.GetHabitants], tandis que ces perfides [GRE.GetHabitants] les revendiquaient à leur tour. Mais Rhodes a été [Root.GetAdjFS] et le sera à nouveau !"
 TUR_the_pontic_redoubt:0 "Le bastion pontique"
 TUR_the_pontic_redoubt_desc:0 "Nous avons trop longtemps capitalisé sur nos défenses occidentales, en ignorant la frontière avec ces irrédentistes [SOV.GetHabitants]. Nous ne pouvons espérer les contenir à la frontière bien longtemps ; mais en fortifiant les rives des fleuves nous pourrions les vaincre grâce à l'attrition. Quel autre espoir aurions-nous ?"
 TUR_pontic_redoubt_trabzon_tt:0 "Ajoute §Y7 forts terrestres§! le long du Çoruh, non loin de la frontière [SOV.GetAdjFS].\n"
 TUR_pontic_redoubt_van_tt:0 "Ajoute §Y6 forts terrestres§! le long du Kars, non loin de la frontière [SOV.GetAdjFS].\n"
 TUR_pontic_redoubt_erzurum_tt:0 "Ajoute §Y3 forts terrestres§! dans la ville d'Erzurum.\n"
 TUR_abuse_the_office_of_soil_products:0 "Tirer parti de l'Office des récoltes"
 TUR_abuse_the_office_of_soil_products_desc:0 "Le Toprak Mahsulleri Ofisi a été fondé pour réguler la production des denrées et les salaires agricoles. Mais [Root.GetLeLaLNP] [Root.GetName] n'[Root.GetAOntNP] pas besoin de fermiers, c'est des terres qu'il [Root.GetLuiLeurNP] faut. Nous devrions pousser les paysans peu productifs à vendre leurs terres aux entreprises agricoles, au profit de l'ensemble du pays."
 TUR_kemalist_socialist_theory:0 "Théorie kémaliste socialiste"
 TUR_kemalist_socialist_theory_desc:0 "Le mouvement du Kadro est une forme de socialisme indubitablement patriotique, très proche des tendances [ENG.GetAdjFP] du fascisme et du marxisme-léninisme. Son objet est d'accorder la priorité au prolétaire [Root.GetAdjMS] sans qu'il ait à renoncer à son identité nationale. Il s'agit donc d'un mouvement véritablement révolutionnaire et, plus important encore, d'un mouvement entièrement [Root.GetAdjMS]."
 TUR_patriotism_over_internationalism:0 "Patriotisme plutôt qu'internationalisme"
 TUR_patriotism_over_internationalism_desc:0 "Nous rejetons l'internationalisme trotskiste et la radicalité du marxisme, pour préférer une forme véritablement nationale de socialisme. Le fléau du prolétariat international est secondaire par rapport aux luttes des travailleurs [Root.GetAdjMP], et c'est là ce qui distingue le socialisme kémaliste des visions communistes plus radicales."
 TUR_create_the_turkish_workers_militia:0 "Créer la Milice des travailleurs turcs"
 TUR_create_the_turkish_workers_militia_desc:0 "La politique est une sale affaire, et aucun régime n'est assuré de rester éternellement au pouvoir. Il est donc vital d'armer les travailleurs et de leur donner les moyens de protéger leurs droits face à quiconque voudrait les en priver, que ce soient des puissances étrangères ou un mouvement politique intérieur."
 TUR_halk_ve_devlet:0 "Halk ve Devlet"
 TUR_halk_ve_devlet_desc:0 "« Le peuple et l'État », voilà la priorité du gouvernement socialiste kémaliste. Nous devons protéger le peuple, et le mieux pour cela est de renforcer les pouvoirs de l'État dans tous les domaines."
 TUR_nationalise_all_private_industry:0 "Nationaliser les industries privées"
 TUR_nationalise_all_private_industry_desc:0 "Les contributions des industriels et des libéraux à la lutte commune pour protéger [Root.GetLeLaLNP] [Root.GetName] des puissances étrangères ne peuvent être niées ; mais ils ont maintenant pris beaucoup trop d'importance. En nous protégeant des capitalistes prédateurs, ils sont eux-mêmes devenus nos propres prédateurs. Cela ne peut plus être toléré. Nationalisons nos propres entreprises afin de protéger les travailleurs."
 TUR_georgian_manganese_extraction:0 "Extraction du manganèse de Géorgie"
 TUR_georgian_manganese_extraction_desc:1 "La Géorgie possède de nombreux filons de minerais et de minéraux non exploités, tandis que nos propres réserves d'acier restent nettement insuffisantes. Proposons donc à l'administration locale d'exploiter son minerai et de conserver l'usage d'une partie des surplus. Et, si c'est accepté, nous pourrons fabriquer l'acier tout près des mines, à Trabzon."
 TUR_salt_the_scars_of_the_great_war:0 "Du sel sur les plaies de la Grande Guerre"
 TUR_salt_the_scars_of_the_great_war_desc:0 "Les [Root.GetHabitants] sont devenus tendres depuis la guerre de libération. Où est cette rage dont nous aurions tant besoin pour projeter notre puissance dans le vaste monde ? Nous avons tant perdu lors de la Première Guerre, bien davantage que la plupart, et la seule raison de notre survie est que nous avons combattu jusqu'au bout. Et nous devrons en faire autant lors de la prochaine guerre."
 TUR_intervene_in_the_spanish_civil_war:0 "Participer à la guerre civile espagnole"
 TUR_intervene_in_the_spanish_civil_war_desc:0 "La guerre civile espagnole est devenue un véritable tube à essai où s'affrontent les idéologies mondiales. Nous avons en commun la Méditerranée, et cela nous offre plus de droit que la plupart de choisir d'intervenir pour soutenir un camp contre l'autre."
 TUR_a_common_destiny_for_all_of_turkey:0 "Un destin commun"
 TUR_a_common_destiny_for_all_of_turkey_desc:0 "Turcs, Grecs, Kurdes, chrétiens, musulmans, athées, [Root.GetLeLaLNP] [Root.GetName] [Root.GetEstSontNP] tout cela à la fois. Il est dans l'intérêt de tous de nous unir derrière un gouvernement fort, capable de soutenir les idées radicales et d'œuvrer pour tous. Soyons unis ou nous périrons divisés."
 TUR_hunt_down_fifth_columnist_islamists:0 "Traquer la cinquième colonne islamiste"
 TUR_hunt_down_fifth_columnist_islamists_desc:0 "Tandis que l'Europe s'inquiète d'une cinquième colonne communiste et internationaliste, nous avons eu notre part de soucis, depuis la naissance du pays, avec une autre cinquième colonne internationaliste : il n'y a plus grande menace pour la République que l'islam radical et ses propositions désuètes. Nous devons maintenant nous débarrasser des ultimes vestiges de l'Empire ottoman."
 TUR_pivot_to_the_past:0 "Restauration du passé"
 TUR_pivot_to_the_past_desc:0 "La guerre de libération était assurément nécessaire, mais la République une erreur. Atatürk n'est plus là pour sauver sa précieuse république laïque, et le peuple réclame le retour du sultanat. Répondons à ses souhaits, après nous être enfin et définitivement débarrassés des kémalistes."
 TUR_purge_the_kemalists:0 "Purger les kémalistes"
 TUR_purge_the_kemalists_desc:0 "En débarrassant le pays du fléau kémaliste, nous avons pavé la voie du retour à notre mode de vie et de gouvernance d'autrefois. Le retour du sultan est désormais inévitable, tout comme la chute de cette éphémère république."
 TUR_kemalists_purged_tt:0 "Retire tous les modificateurs d'État liés aux £faction_tur_kemalist£§Ykémalistes§!."
 TUR_restore_the_divan:0 "Rétablir le Divan"
 TUR_restore_the_divan_desc:0 "Un parlement rassemblant des larbins civils choisis par nos propres ennemis ? Non. Il n'a jamais été prévu de laisser cela perdurer bien longtemps. Il est temps de revenir aux usages anciens. Rétablissons le Divan, de manière à ce que la religion soit placée au cœur même de l'État. Et, dans la foulée, débarrassons-nous de la fonction de Premier ministre, importée d'Occident. Il est temps de rétablir un grand vizir."
 TUR_rebuilding_our_nation:0 "Reconstruire le pays"
 TUR_rebuilding_our_nation_desc:0 "Tout à leurs tentatives puériles de réprimer la volonté du peuple, les kémalistes ont ravagé le pays. Nos ennemis voient bien désormais à quel point nous sommes affaiblis, aussi devons-nous tout rebâtir aussi vite que possible."
 TUR_return_of_the_sultan:0 "Retour du sultan"
 TUR_return_of_the_sultan_desc:0 "L'heure est venue, enfin, d'accomplir ce dont nous avons rêvé depuis si longtemps : faire revenir le sultan d'exil. Les loyalistes l'ont déjà en main, aussi la seule chose qui reste à faire est-elle de le faire rentrer pour qu'il puisse remonter sur le trône."
 TUR_reclaim_macedonia:0 "Reprendre le sandjak de Macédoine"
 TUR_reclaim_macedonia_desc:0 "Ces chiens d'infidèles à l'ouest ont joué un rôle central dans la chute de notre empire. Les Grecs se sont montrés jaloux depuis que nous avons démembré leur pitoyable empire corrompu, et aujourd'hui ils contrôlent de nouveau la plus grande partie de la Thrace et de la Macédoine. Il est temps de secourir nos compatriotes, tout en exerçant notre vengeance..."
 TUR_join_the_central_powers:0 "Rejoindre les puissances centrales"
 TUR_join_the_central_powers_desc:0 "La première tentative de pacte a été un échec, mais cela ne se reproduira plus. De façon imprévisible, le destin nous a laissé une seconde chance de corriger les erreurs de la Grande Guerre, et nous devons de nouveau agir ensemble."
 TUR_press_the_austro_hungarian_claim:0 "Rétablir l'Autriche-Hongrie"
 TUR_press_the_austro_hungarian_claim_desc:0 "Le retour triomphal du sultan a été un événement véritablement historique, mais nous demeurons entourés de toutes parts par des ennemis qui conspirent à notre chute. Il nous faut des alliés. Une campagne [TUR.GetAdjFS] sur les rives du Danube ne ferait que reprendre une tradition ancienne."
 TUR_aligning_bulgaria:0 "Conformer les [BUL.GetHabitants]"
 TUR_aligning_bulgaria_desc:0 "[BUL.GetLeLaLNPCap] [BUL.GetName] [BUL.GetEstSontNP] la seule des puissances centrales à avoir réellement survécu en préservant [BUL.GetSaLeurNP] souveraineté et [BUL.GetSonLeurNP] mode de vie. Qu'en [BUL.GetAOntInterrNP]-[BUL.GetIlElleNP] fait ? Rien. Lâches ! Et nous le verrons bien lorsqu'ils sentiront notre souffle dans leur cou et devront se remettre au travail."
 TUR_reclaiming_our_lost_empire:0 "Reprendre l'empire perdu"
 TUR_reclaiming_our_lost_empire_desc:0 "Reprendre le pouvoir aux kémalistes et restaurer l'autorité du sultan n'étaient que les premières étapes d'un plan bien plus ambitieux. Nous devons maintenant nous atteler à la reconstitution de l'ensemble de l'empire, dussions-nous pour cela faire campagne contre le monde entier !"
 TUR_expanding_the_saadabad_pact:0 "Étendre le pacte de Sa'dabad"
 TUR_expanding_the_saadabad_pact_desc:0 "Le pacte de Sa'dabad a été une initiative tout à fait louable des kémalistes, mais nous avons certainement plus en commun maintenant avec ses signataires que jamais auparavant. Ne perdons pas notre temps avec des demi-mesures. Il est temps de les contacter pour officialiser l'accord et en faire une véritable alliance."
 TUR_saadabad_pact_faction_tt:0 "Nous allons inviter tous les pays signataires du §Ypacte de Sa'dabad§! à intégrer une alliance officielle."
 TUR_no_faction_members_tt:0 "Le pacte de Sa'dabad n'a aucun signataire"
 TUR_no_faction_alliance_members_tt:0 "Les signataires du pacte de Sa'dabad n'ont pas ratifié l'Alliance de Sa'dabad."
 TUR_the_damascus_diktat:0 "Le diktat de Damas"
 TUR_the_damascus_diktat_desc:1 "[677.Controller.GetLeLaLNPCap] [677.Controller.GetName] [677.Controller.GetEstSontNP] faible[677.Controller.GetXSNP]. Tout ce qu'il nous suffirait de faire serait de menacer de guerre si la Syrie ne nous est pas rendue, et les [677.Controller.GetHabitants] tomberont à genoux pour demander la paix et nous prier de bien vouloir prendre la région."
 TUR_supporting_the_east:0 "Développer l'Est"
 TUR_supporting_the_east_desc:0 "C'est dans les États de l'Est que se trouve le gros de nos soutiens, et pourtant les infrastructures y sont notoirement sous-développées par rapport aux provinces plus urbanisées de l'Est. En développant ces États, nous soutiendrons aussi nos partisans les plus fervents, tout en préparant au mieux les opérations vers l'est et le nord."
 TUR_desert_camel_corps:0 "Corps des chameaux"
 TUR_desert_camel_corps_desc:0 "Si nous voulons pouvoir mener les campagnes difficiles et longues qui nous attendent au Proche-Orient et en Afrique, il serait ridicule de le faire sans avoir reformé les corps de chameaux. Avec ces animaux, il est possible de faire la traversée du Caire jusqu'au Cap avec style et dans le plus grand confort."
 TUR_unlock_camelry_effect_tt:0 "Découverte de la technologie §Y$camelry$§!."
 TUR_the_pan_national_association_of_ulemas:0 "Association pan-nationale des oulémas"
 TUR_the_pan_national_association_of_ulemas_desc:0 "Nous ne sommes aucunement à la tête d'un mouvement national. Nous ne défendons pas l'autorité du sultan, mais les musulmans du monde entier. Nous ne nous abaissons pas à un vulgaire nationalisme, parce que nous croyons en la cause internationale de l'islam. Coopérons avec les figures religieuses de tous les pays pour déterminer la meilleure manière de le propager et de libérer les fidèles à la pointe de l'épée."
 TUR_reinstate_the_darulfununu_sahane:0 "Réorganiser la Darülfünûn-u Şahâne"
 TUR_reinstate_the_darulfununu_sahane_desc:0 "Bon nombre des institutions sont dépassées, alors que la guerre s'est considérablement modernisée. Tant mieux donc si le pays est aussi industrialisé et moderne grâce au dur labeur de l'administration ottomane ; mais nous devrions toutefois établir maintenant une faculté, au sein de l'Université d'Istanbul, qui permettra d'encourager la coopération technique et scientifique avec les nations amies."
 TUR_imperial_factories:0 "Manufactures impériales"
 TUR_imperial_factories_desc:0 "Les kémalistes ont eu au moins une idée intéressante : l'étatisme. Nous ne pouvons évidemment promouvoir l'un des piliers idéologiques du kémalisme, mais il est indéniable que centraliser l'organisation et le contrôle de la production est un avantage. Nulle comparaison avec le communisme ou le fascisme, évidemment : les manufactures appartiendraient au sultan, que nous administrerions en son nom."
 TUR_refining_our_strategies:0 "Peaufiner nos stratégies"
 TUR_refining_our_strategies_desc:0 "Nous avons beaucoup appris sur la guerre depuis la catastrophe de la Grande Guerre, et nous savons désormais qu'il vaut mieux ne pas faire de plans trop ambitieux qu'on ne pourrait mener à bien. Mieux vaut combattre de façon intelligente et en préservant nos forces, de manière à être les seuls encore debout à la fin du conflit."
 TUR_the_red_apples_of_sevres:0 "Les pommes rouges de Sèvres"
 TUR_the_red_apples_of_sevres_desc:0 "Paris, Rome, Londres, voilà les kızıl elma de l'Empire ottoman restauré. Nous devons tout faire pour nous assurer que nos anciens ennemis, ceux qui voulaient nous voir vaincus, humiliés et dispersés, soient rabaissés et brisés pour leurs desseins insidieux. Nous devons jeter au feu l'ordre ancien du monde, et établir un nouveau statu quo sur les carcasses de leurs empires moribonds."
 TUR_realize_the_nightmare_of_meiji:0 "Le cauchemar de Meiji"
 TUR_realize_the_nightmare_of_meiji_desc:0 "Le sultan Abdülhamid II craignait que l'empereur du Japon se convertisse à l'islam pour se faire proclamer calife à sa place. Mais cela ne s'est pas passé ainsi. Cela fut pire encore : l'empereur a signé à Sèvres, puis à Lausanne. Nous avons longtemps admiré les Japonais, mais ils sont aussi coupables que les autres. Humilions-les, régnons sur le khédivat de Nihon depuis Constantinople !"
 TUR_continue_to_prioritise_balkan_integrity:0 "Priorité à l'intégrité des Balkans"
 TUR_continue_to_prioritise_balkan_integrity_desc:0 "Il a toujours été dans notre intérêt que la paix règne dans les Balkans. Si l'on regarde les siècles passés, cela n'a pas toujours été bien pris par nos voisins, notamment lorsque nous avons voulu les protéger et les aider à progresser. Mais cette époque est révolue. Nous ne sommes plus des conquérants, mais des amis fidèles, prêts à les protéger face à de nouveaux conquérants."
 TUR_reaffirm_the_balkan_pact:0 "Réaffirmer le Pacte balkanique"
 TUR_reaffirm_the_balkan_pact_desc:0 "Le Pacte balkanique a été conclu pour dissuader [BUL.GetHabitants] et [HUN.GetHabitants] de céder à l'irrédentisme. Mais le monde s'est fait, depuis lors, bien plus dangereux. Ce pacte est obsolète, et doit être réformé pour céder la place à une Entente balkanique."
 TUR_balkan_defense_council:0 "Conseil de défense des Balkans"
 TUR_balkan_defense_council_desc:0 "Chaque pays membre de l'Entente balkanique sait parfaitement ce qu'est la guerre. Tous autant les uns que les autres nous savons pertinemment qu'il ne faut pas commencer une guerre en passant aussitôt à l'offensive, aussi devons-nous nous coordonner pour assurer la meilleure défense qui soit."
 TUR_balkan_defense_council_tt:0 "Une fois le §YPacte balkanique§! ratifié et devenu une alliance, nous pourrons coordonner la meilleure façon de nous défendre face aux agressions étrangères."
 TUR_three_year_industrial_plan:0 "Plan industriel triennal"
 TUR_three_year_industrial_plan_desc:0 "Nous sommes prêts à lancer l'industrialisation massive de toute la péninsule balkanique, d'une ampleur telle qu'elle pourrait éberluer même les [ENG.GetHabitants]. Nous devons nous regarder en égaux, et tous œuvrer pour prendre l'ascendant sur nos ennemis par la puissance collective de l'Entente balkanique."
 TUR_united_against_imperialism:0 "Front uni face à l'impérialisme"
 TUR_united_against_imperialism_desc:0 "Tous, nous avons été victimes des machinations de puissances qui nous surclassaient. Trop souvent nous avons été écrasés par des traités et des accords qui nous humiliaient et nous affaiblissaient. Mais le monde a changé, et nous ne céderons plus face aux attaques du capitalisme !"
 TUR_united_against_imperialism_tt:0 "Regain de popularité de la démocratie et du non-alignement dans les pays signataires du §YPacte balkanique§! : §G+10%§!\n"
 TUR_create_the_balkan_central_bank:0 "Fonder la Banque centrale des Balkans"
 TUR_create_the_balkan_central_bank_desc:0 "Nous devons adopter une nouvelle devise, commune à tous les pays membres à côté de leurs monnaies nationales, et établir une nouvelle banque centrale qui permettra que tous les échanges soient légaux et facilités. Quelle raison y aurait-il de rejeter un tel projet ?"
 TUR_the_treaty_for_prosperity_and_trade:0 "Traité pour la prospérité et les échanges"
 TUR_the_treaty_for_prosperity_and_trade_desc:0 "Nous devons promouvoir un traité collectif favorisant le libre échange en même temps que les principes du libéralisme. Nous ne pouvons attendre de tous les membres qu'ils reconfigurent entièrement leurs économies nationales, mais nous pouvons au moins contribuer à mettre fin au protectionnisme dans les Balkans."
 TUR_joint_budgets_on_fortifications:0 "Budget commun pour les fortifications"
 TUR_joint_budgets_on_fortifications_desc:0 "Les lignes de fortification ont longtemps été un incontournable des doctrines défensives. Certains prétendent aujourd'hui qu'elles sont dépassées du fait des technologies modernes, mais elles ont toujours leur utilité. Coopérer tous aux défenses de chacun est encore le meilleur moyen de garantir la sécurité collective."
 TUR_connecting_our_capitals:0 "Connecter les capitales"
 TUR_connecting_our_capitals_desc:0 "Afin de permettre aux troupes de passer d'un front à l'autre, nous devons disposer d'infrastructures efficaces dans toute la péninsule des Balkans. Cela implique donc de travailler de concert avec nos partenaires afin que nos capitales respectives soient reliées par des réseaux modernes."
 TUR_connect_capitals_greece_tt:0 "[GRE.GetLeLaLNPCap] §Y[GRE.GetName]§! ayant de [GRE.GetSonLeurNP] côté lancé des projets d'infrastructures, cela [GRE.GetLuiLeurNP] fera bénéficier d'infrastructures supplémentaires."
 TUR_connect_capitals_romania_tt:0 "[ROM.GetLeLaLNPCap] §Y[ROM.GetName]§! ayant de [ROM.GetSonLeurNP] côté lancé des projets d'infrastructures, cela [ROM.GetLuiLeurNP] fera bénéficier d'infrastructures supplémentaires."
 TUR_connect_capitals_yugoslavia_tt:0 "[YUG.GetLeLaLNPCap] §Y[YUG.GetName]§! ayant de [YUG.GetSonLeurNP] côté lancé des projets d'infrastructures, cela [YUG.GetLuiLeurNP] fera bénéficier d'infrastructures supplémentaires."
 TUR_fortifying_contentious_areas:0 "Fortifier les régions contestées"
 TUR_fortifying_contentious_areas_desc:0 "Les Balkans n'ont pas été qualifiés de « poudrière de l'Europe » sans raison. Chacun de nos pays a au moins une cause d'entrer en conflit avec une puissance ou une autre. Il est donc de notre devoir de veiller à ce que ces points de tension soient fortifiés et défendus."
 TUR_fortify_the_south_tt:0 "Ajoute §Y2 forts terrestres§! à chaque franchissement depuis le §YDodécanèse§!.\n"
 TUR_fortify_the_north_tt:0 "Ajoute une ligne défensive de §Yforts terrestres§! dans l'État de §YTrabzon§!.\n"
 TUR_fortify_the_east_tt:0 "Ajoute §Y5 forts terrestres§! à la frontière orientale de l'État de §YVan§!.\n"
 TUR_integrated_armed_forces:0 "Intégrer les forces armées"
 TUR_integrated_armed_forces_desc:0 "C'est là un programme ambitieux, mais qu'il vaut la peine de mener à son terme. Face aux situations délicates surgissant lorsque nous sommes confrontés aux grandes puissances, promouvons une organisation des forces armées de l'Entente balkanique. Arrangeons-nous désormais tous pour faire front commun sans être ramenés séparément dans le rang par les impérialistes."
 TUR_the_balkan_academy_of_science:0 "Académie balkanique des sciences"
 TUR_the_balkan_academy_of_science_desc:0 "Nous vivons en une ère de sciences et d'innovations, et ne pouvons nous permettre de prendre du retard, ou de laisser un membre de l'Entente balkanique prendre le moindre retard face aux progrès techniques réalisés par les pays industrialisés."
 TUR_extend_an_olive_branch_to_bulgaria:0 "Proposer la paix aux [BUL.GetHabitants]"
 TUR_extend_an_olive_branch_to_bulgaria_desc:0 "Le Pacte balkanique a été conçu pour contrer le revanchisme [BUL.GetAdjMS]. Mais, depuis lors, le monde a engendré des monstres bien plus terrifiants. [BUL.GetLeLaLNPCap] [BUL.GetName], tout comme nous, [BUL.GetNestNesontNP] qu'un point dans les plans des impérialistes qui cherchent à assurer leur domination. Nous devrions donc [BUL.GetLuiLeurNP] tendre la main en [BUL.GetLLesFNP] autorisant à joindre [BUL.GetSesLeursNP] forces aux nôtres, pour émerger victorieux de tout conflit."
 TUR_preempt_bulgarian_alignment:0 "Devancer l'alignement des [BUL.GetHabitants]"
 TUR_preempt_bulgarian_alignment_desc:0 "La « Prusse des Balkans » n'a beau être qu'une puissance secondaire, tout comme nous, elle a la même envie et les mêmes ambitions qu'une véritable puissance. Si l'occasion s'en présentait, peut-on douter un seul instant que [BUL.GetLeLaLNP] [BUL.GetName] nous frapperai[BUL.GetTEntNP] dans le dos ? Non. [BUL.GetIlElleNPCap] doi[BUL.GetTVentNP] donc être détruit[BUL.GetXENP]."
 TUR_peninsular_network_of_factories:0 "Réseau industriel péninsulaire"
 TUR_peninsular_network_of_factories_desc:0 "Aucun d'entre nous ne peut résister seul aux pays plus grands et plus industrialisés tels que [GER.GetLeLaLNP] [GER.GetName] et [SOV.GetLeLaLNP] [SOV.GetName], mais à nous tous, si nous tirons parti de toutes nos ressources cumulées... Cela fera de nous une véritable puissance."
 TUR_combined_operational_strategies:0 "Stratégies conjointes"
 TUR_combined_operational_strategies_desc:0 "En collaborant davantage sur les questions de stratégie et de défense, nous sommes en mesure d'assurer la sécurité de l'ensemble de la région. Même contre plus puissant que nous."
 TUR_edirne_research_exchange:0 "Institut d'échange scientifique d'Edirne"
 TUR_edirne_research_exchange_desc:0 "Nous devons prendre l'initiative et former une institution publique visant à encourager l'afflux d'idées venues de tous les pays, qui nous placeront à l'avant-garde de la recherche technologique et scientifique au sein du Pacte balkanique."
 TUR_crush_the_warmongers_in_rome:0 "Écraser les bellicistes de Rome"
 TUR_crush_the_warmongers_in_rome_desc:0 "Les [ITA.GetHabitants] sont la cause de tous les malheurs en Méditerranée. Ils sont une tumeur malveillante qui croit pouvoir se propager dans le Sud de l'Europe, comme un cancer. Nous devons leur faire face et leur administrer tant de leurs propres « remèdes » qu'ils s'en étoufferont."
 TUR_brace_against_the_red_menace:1 "[GetBraceAgainstTheRedMenaceName]"
 TUR_brace_against_the_red_menace_desc:1 "[GetBraceAgainstTheRedMenaceDesc]"
 TUR_brace_against_the_red_menace_communism:0 "Éliminer le péril rouge"
 TUR_brace_against_the_red_menace_communism_desc:0 "Au nord menace ce péril perfide qu'est le communisme, et son fief le plus important. [SOV.GetLeLaLNPCap] [SOV.GetName] [SOV.GetEstSontNP] une peste, et l'Entente balkanique ferait à l'humanité une grande faveur en mettant un terme à [SOV.GetSaLeurNP] puissance."
 TUR_brace_against_the_red_menace_generic:0 "Éliminer la menace [SOV.GetAdjFS]"
 TUR_brace_against_the_red_menace_generic_desc:0 "Au nord menace un grave péril : [SOV.GetLeLaFNP] perfid[SOV.GetXENP] [SOV.GetName], qui n'[SOV.GetAOntNP] de cesse de s'ingérer dans les affaires des Balkans et [TUR.GetDuDelaDelNP] [TUR.GetName]. L'Entente balkanique ferait à l'humanité une grande faveur en mettant un terme à [SOV.GetSaLeurNP] puissance."

 TUR_reconfigure_our_foreign_policy:0 "Réorienter notre politique étrangère"
 TUR_reconfigure_our_foreign_policy_desc:0 "La politique étrangère [TUR.GetAdjFS] s'est trop limitée aux affaires intérieures, n'entretenant de relations internationales que par rapport à ses voisins. Mais les temps changent, et nos politiques doivent en tenir compte. Il est temps d'entretenir des liens avec les grandes puissances de ce monde."
 TUR_the_anglo_turkish_agreement:0 "Accord turco-[ENG.GetAdjMS]"
 TUR_the_anglo_turkish_agreement_desc:0 "Le gouvernement [ENG.GetAdjMS] se montre pressé de conclure un accord qui, dans les faits, ne nous oblige à rien mais le contraindrait à venir à notre secours en cas d'invasion. Cela a tout d'une tentative désespérée, mais pourquoi donc n'en tirerions-nous pas parti ?"
 TUR_add_medium_tank_technology_tt:0 "Découverte de la technologie §YChar moyen§!."
 TUR_applying_british_oil_embargoes_on_iraq:1 "Appliquer l'embargo pétrolier [ENG.GetAdjMS]"
 TUR_applying_british_oil_embargoes_on_iraq_desc:0 "Les [ENG.GetHabitants] sont déterminés à mettre fin à la vente de pétrole [IRQ.GetAdjMS] à leurs ennemis, mais ils n'ont pas réussi jusque-là. Nous pourrions toutefois les aider en fermant l'une des principales routes d'exportation [IRQ.GetAdjFP] vers l'Europe..."
 TUR_host_exiled_scientists:0 "Accueillir les scientifiques en exil"
 TUR_host_exiled_scientists_desc:0 "Tant de pays sont gouvernés par des idiots autoritaires, à la vue tellement courte qu'ils sont prêts à pousser à l'exil leurs plus grands scientifiques et techniciens parce qu'ils ne partagent pas leur goût pour la tyrannie. Nous devrions offrir à ces exilés un nouveau foyer [TUR.GetAuEnANP] [TUR.GetName], où leurs compétences seraient fort utiles."
 TUR_the_chester_concession:0 "La concession Chester"
 TUR_the_chester_concession_desc:0 "Nous attendons toujours que s'appliquent les concessions faites par les [USA.GetHabitants] il y a déjà une décennie. Notre implication dans la guerre doit donc être assortie à leur contribution à l'État [TUR.GetAdjMS]."
 TUR_raise_opinion_of_america_tt:0 "Meilleure sera l'opinion [USA.GetDuDelaDelNP] §Y[USA.GetName]§! à notre égard, plus il y a aura de chances que la concession soit approuvée."
 TUR_american_motor_factories:0 "Usines automobiles américaines"
 TUR_american_motor_factories_desc:0 "La plupart des industries lourdes du secteur automobile dépendent étroitement de la coopération avec les [USA.GetHabitants]. Nous n'avons pas toujours été les plus indulgents pour ce qui concerne les investissements étrangers, mais si nous assouplissions les règles pour nos amis [USA.GetAdjMP]... Qui peut dire ce qu'il se passerait ?"
 TUR_bomber_schematics:0 "Plans de bombardiers"
 TUR_bomber_schematics_desc:0 "En cas de guerre, il ne suffit pas de défendre notre ciel. Nous devons aussi pouvoir frapper au cœur même des territoires ennemis, pour empêcher que la guerre soit perdue d'avance. Les Alliés sont les maîtres de l'usage du bombardier pour écraser leurs ennemis, et il y a beaucoup à apprendre d'eux."
 TUR_join_the_allies:0 "Intégrer la Grande Alliance"
 TUR_join_the_allies_desc:0 "Le monde se trouve à un moment charnière, un point de bascule où de nombreux empires sont sur le point de s'affronter pour changer à jamais le monde. Nous devons donc défendre les valeurs sur lesquelles est fondé notre pays, et combattre au nom de la liberté au côté des nations occidentales."
 TUR_controlling_the_skies_of_europe:0 "Maîtrise du ciel"
 TUR_controlling_the_skies_of_europe_desc:0 "Seule une puissance de feu écrasante peut permettre de remporter la guerre, et nous devons être des contributeurs importants à l'effort de guerre en faisant notre part pour dominer le ciel."
 TUR_expanding_our_navy:0 "Développement de la flotte"
 TUR_expanding_our_navy_desc:0 "Nous combattons au côté des plus grandes puissances navales du monde, et avons beaucoup à apprendre d'eux. D'ici à la fin de la guerre, notre flotte doit être considérée au rang de celles des grandes puissances."
 TUR_the_petra_proposal:0 "Proposition de Pétra"
 TUR_the_petra_proposal_desc:0 "Nos conseillers ont élaboré un projet qui nous confierait la protection et l'administration des protectorats [ENG.GetAdjMP] au Levant. La stratégie et le projet sont solides. Tout ce qu'il reste à faire est d'en convaincre les [ENG.GetHabitants]."
 TUR_expanded_credit_on_our_debts:0 "Extension du crédit sur la dette"
 TUR_expanded_credit_on_our_debts_desc:0 "C'est une chance que nous soyons alliés à bon nombre de ces pays envers qui nous avons une dette ! Notre participation au conflit est assurément une bonne raison que ce fardeau nous soit retiré – bien évidemment au nom du combat commun pour la liberté."
 TUR_partnership_pact_with_bulgaria:0 "Partenariat avec les [BUL.GetHabitants]"
 TUR_partnership_pact_with_bulgaria_desc:0 "Il serait sage de ne pas juger trop sévèrement les [BUL.GetHabitants] si nous ne voulons pas les précipiter dans les bras de nos ennemis. Offrons-leur donc une alternative : l'opportunité d'entrer dans le camp de la liberté et de la justice plutôt que dans celui de l'autocratie et de la corruption."
 TUR_seizing_the_romanian_oil_fields:0 "Capture des champs pétrolifères [ROM.GetAdjMP]"
 TUR_seizing_the_romanian_oil_fields_desc:0 "Les champs pétrolifères [ROM.GetAdjMP] sont vitaux pour l'effort de guerre [GER.GetDuDelaDelFaction] [GER.GetFactionName]. Couper l'accès au pétrole [ROM.GetAdjMS] serait donc comme empêcher le sang de parvenir au cœur."
 TUR_securing_iran:0 "S'assurer des [PER.GetHabitants]"
 TUR_securing_iran_desc:0 "Si les [PER.GetHabitants] refusent de s'assurer que leur pétrole ne parvient pas dans les cuves de nos ennemis, nous serons contraints d'administrer leurs ressources à leur place."
 TUR_british_dockyards_in_turkey:0 "Chantiers navals [ENG.GetAdjMP] en Turquie"
 TUR_british_dockyards_in_turkey_desc:0 "Nos côtes sont longues et entourent tout le pays. Ce n'est pas la place qui manque pour l'industrie navale, et les [ENG.GetHabitants] le savent bien. Saisissons donc leur offre, contribuons ainsi davantage à l'effort de guerre commun tout en dopant notre industrie navale."
 TUR_taking_over_defense_of_the_gulf:0 "Assurer la défense du Golfe"
 TUR_taking_over_defense_of_the_gulf_desc:0 "Nous pourrions alléger le fardeau des [ENG.GetHabitants] en protégeant leurs possessions du Moyen-Orient. Ils n'ont après tout aucune raison de refuser, étant donnée notre contribution à l'effort de guerre, ou le fait qu'ils n'ont pas les moyens de nous empêcher de prendre ces territoires."
 TUR_we_must_not_fall:0 "Nous ne tomberons pas"
 TUR_we_must_not_fall_desc:1 "Nous n'avons pas livré une lutte à mort lors de la guerre d'indépendance pour être annihilés quelques décennies plus tard. Non, l'histoire [TUR.GetDuDelaDelNP] [TUR.GetName] ne s'arrête pas là. Nous ne devons pas tomber, nous ne tomberons pas !"
 TUR_the_german_turkish_friendship_treaty:0 "Traité d'amitié turco-[GER.GetAdjMS]"
 TUR_the_german_turkish_friendship_treaty_desc:1 "[GER.GetHabitants] et [Root.GetHabitants] sont naturellement amis. Nous n'avons nul besoin de nous contacter en permanence pour régler les problèmes communs, car nos histoires récentes ne sont pas si différentes. Les tentatives des [ENG.GetHabitants] pour contrôler nos relations étrangères sont vaines, comme [GER.GetLeLaLDir] [GER.GetLeader] et [Root.GetLeLaLDir] [Root.GetLeader] le prouveront bientôt en signant un nouveau traité d'amitié entre nos peuples."
 TUR_the_clodius_agreement:0 "Ratifier l'accord Clodius"
 TUR_the_clodius_agreement_desc:0 "Les [GER.GetHabitants] nous ont contactés pour proposer un accord mutuellement profitable : du minerai de chrome en échange des moyens de produire davantage d'armement par nous-mêmes. En devenant [GER.GetSonLeurNP] premier fournisseur, nous profiterions aussi alors de la protection [GER.GetDuDelaDelNP] [GER.GetName], ce qui n'est pas négligeable de nos jours."
 TUR_clodius_agreement_tt:1 "Dans chaque État produisant au moins §Y65§! unités de §Ychrome§! vont être construites §Y3 infrastructures§! et §Y2 usines militaires§!."
 TUR_purchase_italian_light_tanks:0 "Achat de chars légers [ITA.GetAdjMP]"
 TUR_purchase_italian_light_tanks_desc:0 "Une armée moderne ne peut exister sans un blindé puissant et fiable pour appuyer les troupes. Nous devons donc en trouver un. Or, qui ne sait pas que les meilleurs chars du monde sont produits [ITA.GetAuEnANP] [ITA.GetName] ?"
 TUR_approve_the_funkplan:0 "Approuver le Funkplan"
 TUR_approve_the_funkplan_desc:0 "Lorsque le Schachtplan a été promulgué dans toute l'Europe méridionale, nous n'y avons pas participé. Mais la situation a évolué, et nous sommes prêts à approfondir les relations économiques avec [GER.GetLeLaLNP] [GER.GetName]. L'économiste Walther Funk a dressé un programme conçu spécifiquement pour nous, et nous aurions tort de ne pas en profiter aussi tôt que possible."
 TUR_the_italo_turkish_naval_academy:0 "Académie navale turco-[ITA.GetAdjFS]"
 TUR_the_italo_turkish_naval_academy_desc:0 "Les [ITA.GetHabitants] sont incontestablement les maîtres des mers. S'ils souhaitent nous les enseigner, il y aurait assurément de nombreuses leçons à retenir d'eux."
 TUR_invite_german_officers_to_izmir:1 "Inviter des officiers [GER.GetAdjMP] à İzmir"
 TUR_invite_german_officers_to_izmir_desc:0 "Les conseillers militaires [GER.GetAdjMP] sont réputés dans le monde entier. Qui mieux qu'eux, qui disposent des forces armées les plus modernes d'Europe, pourraient nous aider à moderniser notre armée et nos tactiques ?"
 TUR_the_mediterranean_entente:0 "Entente méditerranéenne"
 TUR_the_mediterranean_entente_desc:0 "Nous devrions négocier une alliance pan-méditerranéenne élargie, capable d'assurer la sécurité de l'ensemble de la région. Or, tout projet de contrôle du bassin Méditerranéen qui n'inclurait pas d'abord les [ITA.GetHabitants] serait indubitablement voué à l'échec."
 TUR_join_the_axis:0 "Intégrer l'Axe"
 TUR_join_the_axis_desc:0 "L'avenir [Root.GetDuDelaDelNP] [Root.GetName] réside clairement avec ces pays qui font redessiner le destin du monde. Aucune nation n'est prête, comme [GER.GetLeLaLNP] [GER.GetName], à mettre en cause le statu quo actuel pour faire naître une ère de prospérité et de paix. Nous devons [GER.GetLLesFNP] aider à réaliser [GER.GetSesLeursNP] projets."
 TUR_invite_bulgaria:0 "Inviter les [BUL.GetHabitants]"
 TUR_invite_bulgaria_desc:0 "[BUL.GetLeLaLNPCap] [BUL.GetName] [BUL.GetEstSontNP] resté[BUL.GetXENP] de côté trop longtemps. [BUL.GetSonLeurNPCap] avenir se trouve aux côtés [GER.GetDuDelaDelNP] [GER.GetName], mais [BUL.GetIlElleNP] doi[BUL.GetTVentNP] pour cela s'en rendre compte. Nous devons [BUL.GetLLesFNP] y aider."
 TUR_entice_the_greeks:0 "Appâter les [GRE.GetHabitants]"
 TUR_entice_the_greeks_desc:0 "Depuis la chute de l'Empire ottoman, nos gouvernements ont toujours cherché à faciliter la paix avec [GRE.GetLeLaLNP] [GRE.GetName]. Nous n'avons donc aucune raison de [GRE.GetLeLaFNP] rejeter maintenant des décennies d'efforts diplomatiques. Mais si nous nous trouvons dans deux camps ennemis, nous devrons revoir nos positions. Les [GRE.GetHabitants] feraient bien d'y réfléchir."
 TUR_carve_up_greece:0 "Démembrer la Grèce"
 TUR_carve_up_greece_desc:0 "À notre plus grand regret, un avenir où [GRE.GetLeLaLNP] [GRE.GetName] resterai[GRE.GetTEntNP] indépendant[GRE.GetXENP] ne peut exister. Cela n'a rien de personnel, mais nous devons faire passer notre survie avant tout. Nous aimerions que la paix règne sur l'Égée, mais nous vivons des temps cruels et impitoyables."
 TUR_pressure_portugal_to_join:0 "Inciter les [POR.GetHabitants] à intégrer l'alliance"
 TUR_pressure_portugal_to_join_desc:0 "Techniquement, [POR.GetLeLaLNP] [POR.GetName] [POR.GetNestNesontNP] certes pas un pays méditerranéen, mais [POR.GetIlElleNP] [POR.GetAOntNP] un rôle à jouer dans l'avenir de la région. [POR.GetSonLeurNPCap] empire nous est nécessaire, et [POR.GetIlElleNP] [POR.GetAOntNP] tout à gagner de nous avoir comme amis."
 TUR_collaborative_civil_works_programme:0 "Programme de travaux publics conjoints"
 TUR_collaborative_civil_works_programme_desc:1 "Si cela ne tenait qu'aux [ITA.GetHabitants], tous les pays membres de l'alliance ne feraient que conquérir et assujettir d'autres peuples. Nous sommes la voix de la raison. Qui donc a réfléchi au taux de chômage ou à l'économie d'après-guerre, si ce n'est nous ? Nous devrions mettre en commun nos ressources et œuvrer de concert pour construire un avenir meilleur, qui ne rendrait pas vains ces bains de sang."
 TUR_fortifying_the_bosporus:0 "Fortifier le Bosphore"
 TUR_fortifying_the_bosporus_desc:0 "Le canal de Suez est lourdement défendu, tout comme le détroit de Gibraltar. Le Bosphore, lui, est la porte entre la mer Noire et la Méditerranée. Est-il raisonnable de le laisser sans défense, ouvert à toute agression étrangère ? Non, évidemment ! Nous devons défendre ce qui est nôtre."
 TUR_fortifying_the_bosporus_istanbul_tt:0 "Ajoute §Y3 forts terrestres§! dans la ville.\n"
 TUR_fortifying_the_bosporus_edirne_tt:0 "Ajoute une ligne de §Yforts terrestres§! de niveau 2 le long des §Ydétroits§!.\n"
 TUR_mediterranean_merchant_fleet:0 "Flotte marchande de Méditerranée"
 TUR_mediterranean_merchant_fleet_desc:0 "Les convois sont notre sang, et nous devons faire un effort commun avec tous nos alliés pour accroître leur nombre. Et, bien évidemment, si cette nouvelle flotte marchande est un moyen discret de partager des informations supplémentaires sur les recherches navales en cours, l'opération n'en sera que plus profitable encore."
 TUR_court_the_spanish:0 "Courtiser les Espagnols"
 TUR_court_the_spanish_desc:0 "Ce n'est pas un secret : les dirigeants espagnols ont quelque sympathie à l'égard de notre faction. Une simple offre d'amitié et quelques vagues promesses sur de futurs gains territoriaux pourraient donc suffire à les attacher davantage à nous."
 TUR_cleanse_iberia_of_bolshevism:0 "Chasser les bolchéviques de la péninsule Ibérique"
 TUR_cleanse_iberia_of_bolshevism_desc:0 "La défaite des nationalistes au cours de la guerre civile espagnole a été une véritable insulte. C'était une honte, une perversion de ce qu'est la justice, et une défaite tragique pour la cause du fascisme. Nous devons corriger cette erreur, y compris en recourant à la force."
 TUR_end_the_british_hegemony:0 "Mettre fin à l'hégémonie [ENG.GetAdjFS]"
 TUR_end_the_british_hegemony_desc:0 "Le monde ne sera jamais en paix tant que des mesures drastiques n'auront pas été prises pour mettre fin à la suprématie perfide et incessante des [ENG.GetHabitants]. Ce n'est pas la guerre, c'est un devoir."
 TUR_punish_french_weakness:0 "Châtier la faiblesse des [FRA.GetHabitants]"
 TUR_punish_french_weakness_desc:0 "Au temps de Napoléon, le drapeau tricolore flottait sur la moitié de l'Europe. Aujourd'hui, il ne mérite plus guère que flotter sur Paris. Il est temps de mettre fin à cette misérable nation qui ose porter le nom de « [FRA.GetName] »."
 TUR_victory_or_death_against_communism:1 "[GetVictoryOrDeathAgainstCommunismName]"
 TUR_victory_or_death_against_communism_desc:1 "[GetVictoryOrDeathAgainstCommunismDesc]"
 TUR_victory_or_death_against_communism_communism:0 "Lutte à mort contre le communisme"
 TUR_victory_or_death_against_communism_communism_desc:0 "Le combat mondial contre le communisme est légitime et juste. Cela va au-delà des simples querelles idéologiques : c'est un combat pour sauver notre mode de vie face à un monstre terrifiant détruisant tout ce qu'il touche. Nous ne pouvons nous permettre de perdre face à lui."
 TUR_victory_or_death_against_communism_generic:0 "Lutte à mort contre les [SOG.GetHabitants]"
 TUR_victory_or_death_against_communism_generic_desc:0 "Le combat mondial contre l'impérialisme [SOG.GetAdjMS] est juste. Cela va au-delà des simples querelles frontalières : c'est un combat pour sauver notre mode de vie face à un empire expansionniste qui détruit tout sur son passage. Nous ne pouvons nous permettre de perdre face à lui."
 TUR_increase_german_military_aid:0 "Accroître l'aide militaire [GER.GetAdjFS]"
 TUR_increase_german_military_aid_desc:0 "Si les [GER.GetHabitants] s'attendent à ce que nous puissions suivre leurs avancées sur la ligne de front, ils vont devoir partager toutes ces technologies qu'ils ont découvertes ces dernières années. Bien évidemment nous souhaitons pouvoir les aider de manière significative ; mais leur soutien nous sera alors indispensable."
 TUR_cooperative_research_centers:0 "Centre de recherche conjoint"
 TUR_cooperative_research_centers_desc:0 "La guerre sera remportée par la puissance ayant les plus grandes capacités technologiques. Le fascisme est la croyance en l'avenir, aussi est-il indispensable que nous possédions les technologies les plus avancées avant de lancer la guerre."
 TUR_the_tuz_golu_training_facility:0 "Site d'entraînement du Tuz Gölü"
 TUR_the_tuz_golu_training_facility_desc:0 "Le climat essentiellement méditerranéen du pays ne convient guère à l'entraînement de troupes pour les opérations dans un milieu aride. Il nous faut donc établir un site d'entraînement proche du lac salé du Tuz Gölü, où les hommes apprendront à combattre dans un environnement dépourvu d'eau et de végétation."
 TUR_pack_for_a_long_winter:0 "Préparation à la guerre hivernale"
 TUR_pack_for_a_long_winter_desc:0 "Il n'est pas aisé de simuler les froids mordants qui surviennent dans certaines régions d'Eurasie, mais il le faut bien. Un site doit être construit au sommet du mont Palandöken, à Erzurum, avec une annexe sur le mont Ağrı pour que les troupes puissent s'entraîner toute l'année dans les conditions montagneuses et glaciales."
 TUR_support_the_golden_square:0 "Soutenir le Carré d'or"
 TUR_support_the_golden_square_desc:0 "[IRQ.GetAuEnANPCap] [IRQ.GetName] se trouve un groupe jouissant d'une influence considérable et dont les objectifs sont quasi identiques aux nôtres. Nous devrions donc lui apporter notre soutien, de manière à ce qu'il nous aide à chasser la présence impérialiste de la région."
 TUR_secure_the_iraqi_oil:0 "S'assurer du pétrole [IRQ.GetAdjMS]"
 TUR_secure_the_iraqi_oil_desc:0 "Pourquoi devrions-nous faire confiance à qui que ce soit pour faire un travail que nous pouvons faire nous-mêmes ? Les troupes [Root.GetAdjFP] défileront dans Bagdad d'ici à la fin du mois. C'est assuré."
 TUR_rebuke_the_treaty_of_lausanne:0 "Dénoncer le traité de Lausanne"
 TUR_rebuke_the_treaty_of_lausanne_desc:0 "Nous avons déjà violé tant des articles du traité imposé après la Grande Guerre qu'il est temps maintenant de rejeter enfin le joug imposé par nos ennemis, comme nos alliés l'ont déjà fait. C'est regrettable, certes, mais nos frontières occidentales ne seront pas en sécurité tant la question [GRE.GetAdjFS] ne sera pas résolue."
 TUR_turkish_panzers:0 "Panzers [TUR.GetAdjMP]"
 TUR_turkish_panzers_desc:0 "Pourquoi [GER.GetLeLaLNP] [GER.GetName] devrai[GER.GetTEntNP]-[GER.GetIlElleNP] être le seul pays à disposer de ces chars terrifiants ? Nous devons disposer de nos propres blindés, prêts à conquérir le monde aux côtés des panzers [GER.GetAdjMP] !"
 TUR_establish_the_committee_of_pan_turkism:1 "Promouvoir le pan-turquisme"
 TUR_establish_the_committee_of_pan_turkism_desc:0 "Dans toute l'Eurasie, nos frères turciques attendent que nous les libérions du joug de leurs maîtres malfaisants. Et c'est exactement ce que nous avons l'intention de faire, et nous ne nous arrêterons pas avant que le dernier Turcique soit enfin libre au sein de nos frontières et sous notre protection !"
 TUR_integrate_german_officers_into_the_army:0 "Intégrer les officiers [GER.GetAdjMP]"
 TUR_integrate_german_officers_into_the_army_desc:0 "Étant donné qu'il n'y a plus aucune raison de cacher le rôle des officiers [GER.GetAdjMP] [Root.GetAuEnANP] [Root.GetName], avec l'assentiment [GER.GetDuDelaDelDir] [GER.GetLeader] nous devons les intégrer officiellement dans la chaîne de commandement."
 TUR_restoring_our_nations_pride:0 "Rétablir l'honneur du pays"
 TUR_restoring_our_nations_pride_desc:0 "Nos succès de ces dernières années sont proprement stupéfiants. Autrefois effrayés de subir les mêmes pertes que lors de la Grande Guerre, nous sommes devenus les conquérants de continents, livrant bataille dans le monde entier. Nous sommes à l'aube d'un âge d'or, l'Âge du loup !"
 TUR_renew_the_turkish_soviet_non_aggression_pact:0 "Renouveler le pacte avec les [SOV.GetHabitants]"
 TUR_renew_the_turkish_soviet_non_aggression_pact_desc:0 "Nous avons signé en 1925 un pacte de non-agression avec [SOV.GetLeLaLNP] [SOV.GetName], et avons été parmi les premiers dans le monde à entretenir des relations amicales avec [SOV.GetLuiElleEuxNP]. Mais les temps ont changé. Il est crucial de renouveler ce pacte et de veiller à la solidité de nos liens."
 TUR_the_batumi_accord:0 "Accord de Batoumi"
 TUR_the_batumi_accord_desc:0 "Nous devrions trouver un accord avec le gouvernement régional géorgien pour développer les industries de nos deux pays. Un tel accord serait bénéfique aux deux parties, et ils ne pourraient s'y opposer sauf pour des motifs de nature éminemment politique."
 TUR_provide_refuge_to_the_victims_of_fascism:0 "Recueillir les victimes du fascisme"
 TUR_provide_refuge_to_the_victims_of_fascism_desc:0 "Les fascistes s'attaquent à tous, au hasard et sans se soucier de qui sont leurs victimes. Ces démagogues flattent la foule avec des rêves de grandeur d'un côté, tout en laissant de l'autre les rats sortir des égouts pour semer la terreur. Nous devons donc protéger quiconque n'a pas les moyens de se protéger lui-même."
 TUR_soviet_tank_factories:0 "Usines de chars [SOV.GetAdjMP]"
 TUR_soviet_tank_factories_desc:0 "En adoptant une posture plus ouvertement anti-fasciste sur la scène internationale, nous serions assurés du succès d'un plan conçu pour développer la production d'armement [Root.GetAuEnANP] [Root.GetName] avec le soutien [SOV.GetDuDelaDelNP] [SOV.GetName]."
 TUR_dissolve_the_ODPA:1 "Dissoudre l'A.D.P.T."
 TUR_dissolve_the_ODPA_desc:0 "Les puissances occidentales sont persuadées que parce que les Ottomans leur devaient des dettes, nous devons approuver leur cause. Mais tout ce que font ces impérialistes montre qu'ils sont décidés à ne jamais changer. Mettons donc fin à ce symbole du passé qu'est la dette, datant d'une époque où nous étions incapables de nous défendre nous-mêmes."
 TUR_adana_to_baku_highway:0 "Autoroute Adana-Bakou"
 TUR_adana_to_baku_highway_desc:0 "Cela fait longtemps que nous cherchons à établir des relations plus étroites avec le Caucase. Lancer la construction d'une autoroute dans la région ne pourra que nous rapprocher [SOV.GetDuDelaDelNP] [SOV.GetName]."
 TUR_arctic_wolves_training_program:0 "Programme d'entraînement des Loups de l'Arctique"
 TUR_arctic_wolves_training_program_desc:0 "Nos hommes doivent pouvoir parcourir la neige comme chassent les loups du Grand Nord. Leur entraînement doit faire que l'ennemi en vienne à craindre bien davantage que le froid dans les vents glacés."
 TUR_seize_religious_property:0 "Saisie des propriétés religieuses"
 TUR_seize_religious_property_desc:0 "Depuis sa fondation, la religion a été pour la République un véritable fléau. Nous devons nationaliser et fermer tous les sites religieux et mettre leurs terres à profit. C'est en nous libérant des chaînes de la religion que nous atteindrons notre plein potentiel."
 TUR_guarding_our_western_frontiers:0 "Fortification des frontières occidentales"
 TUR_guarding_our_western_frontiers_desc:0 "La pire menace contre notre souveraineté se trouve à l'ouest. Lorsque les nations occidentales nous attaqueront, nous devrons être prêts à les repousser dans la mer d'où viendra l'assaut."
 TUR_anti_bolshevik_mediterranean_bloc:0 "Bloc méditerranéen anti-bolchévique"
 TUR_anti_bolshevik_mediterranean_bloc_desc:0 "Il serait préférable de préserver les liens avec les [SOV.GetHabitants], mais le stalinisme est si éloigné des valeurs marxistes que nous nous mentirions alors à nous-mêmes si nous prétendions le contraire. Nous devons rompre avec [SOV.GetLeLaLNP] [SOV.GetName] et trouver des amis qui nous comprennent."
 TUR_readdress_the_montreux_convention:0 "Faire corriger la convention de Montreux"
 TUR_readdress_the_montreux_convention_desc:0 "Lorsque la convention de Montreux s'est tenue la première fois, nous avons peut-être été trop durs envers la position [SOV.GetDuDelaDelNP] [SOV.GetName]. Nous devrions modifier le texte du traité en faisant quelques concessions, au nom de l'amitié et de la coopération entre nos pays."
 TUR_the_international_of_proletarian_freethinkers:0 "Internationale de la libre-pensée prolétarienne"
 TUR_the_international_of_proletarian_freethinkers_desc:0 "Les libres-penseurs sont issus de la classe des travailleurs, et bientôt les plus brillants parmi eux afflueront pour faire leur part au service de l'intérêt général."
 TUR_officers_of_the_revolution:0 "Officiers de la Révolution"
 TUR_officers_of_the_revolution_desc:0 "Tout comme les officiers kémalistes représentent et protègent leur propre idéologie, nos nouveaux officiers doivent servir en tant que gardiens du marxisme [Root.GetAuEnANP] [Root.GetName]."
 TUR_taking_responsibility_for_the_air_war:0 "Responsabilité de la guerre aérienne"
 TUR_taking_responsibility_for_the_air_war_desc:0 "Les [SOV.GetHabitants] ont déjà fort à faire pour assurer leur suprématie sur terre et sur mer. Nous devrions les aider en prenant en charge la guerre dans les airs."
 TUR_strengthening_our_navies:0 "Renforcement des flottes"
 TUR_strengthening_our_navies_desc:0 "Pour nous protéger en Méditerranée, nous devons disposer d'une flotte puissante et compétente. Au prix d'un effort important et bien coordonné, nous parviendrons à atteindre le minimum vital pour défendre nos côtes face à toute menace d'ingérence."
 TUR_avenge_the_treaty_of_sevres:0 "Se venger du traité de Sèvres"
 TUR_avenge_the_treaty_of_sevres_desc:0 "Les [FRA.GetHabitants] pensaient pouvoir nous détruire au moment où nous étions le plus fragile. Ils ont cherché à nous exploiter, à nous désarmer et à nous diviser. Nous devrions leur infliger ce qu'ils avaient prévu pour nous."
 TUR_strike_at_the_fascist_menace:0 "Frapper la menace fasciste"
 TUR_strike_at_the_fascist_menace_desc:0 "Le fascisme est une idéologie bien trop dangereuse pour la laisser se répandre dans notre arrière-cour. Combien faudra-t-il de temps avant que les [Root.GetHabitants] soient eux-mêmes contaminés ? Nous devons écraser ces criminels et ainsi réduire à néant la légitimité de ce mouvement."
 TUR_learning_from_the_tripolitanian_war:0 "Leçons de la guerre de Tripolitaine"
 TUR_learning_from_the_tripolitanian_war_desc:0 "La chaîne d'événements qui a débouché sur la chute de l'Empire ottoman s'est déroulée si rapidement que nous n'avons guère eu le temps de réfléchir aux leçons qu'il y a à en tirer. Apprenons de nos erreurs lors de l'invasion [ITA.GetAdjFS] de la régence de Tripoli."
 TUR_stop_the_stalinist_charade:0 "Mettre fin à la plaisanterie stalinienne"
 TUR_stop_the_stalinist_charade_desc:0 "La véritable révolution doit être portée jusque là d'où elle est venue. Car quelque part sur [SOV.GetSaLeurNP] route, [SOV.GetLeLaLNP] [SOV.GetName] [SOV.GetAOntNP] perdu de vue [SOV.GetSesLeursNP] objectifs et [SOV.GetSaLeurNP] volonté. Nous devons [SOV.GetLLesFNP] aider à retrouver [SOV.GetSesLeursNP] valeurs."
 TUR_strike_the_british_imperialists:0 "Frapper l'impérialisme [ENG.GetAdjMS]"
 TUR_strike_the_british_imperialists_desc:0 "Le monde ne pourra pas changer tant que [ENG.GetLeLaLNP] [ENG.GetName] continuer[ENG.GetAOntNP] d'exister sous [ENG.GetSaLeurNP] forme actuelle. Nous devons [ENG.GetLLesFNP] écraser et démanteler ce qu'[ENG.GetIlElleNP] appell[ENG.GetEEntNP] [ENG.GetSonLeurNP] empire."
 TUR_foreign_brigades_for_the_revolution:0 "Brigades révolutionnaires étrangères"
 TUR_foreign_brigades_for_the_revolution_desc:0 "Le marxisme est par essence internationaliste, aussi est-il naturel que les révolutionnaires du monde entier viennent [Root.GetAuEnANP] [Root.GetName] prendre part à la lutte mondiale."
 TUR_joint_caucasian_turkish_officer_school:0 "École d'officiers turco-caucasienne"
 TUR_joint_caucasian_turkish_officer_school_desc:0 "Kars est une cité fort ancienne, et sa proximité avec [SOV.GetLeLaLNP] [SOV.GetName] en fait le lieu idéal pour établir une nouvelle école politique pour les officiers. Ceux-ci s'y verront enseigner non pas seulement la base de l'art militaire, mais aussi les détails de la doctrine marxiste."
 TUR_lift_the_turkiye_komunist_partisis_exile:0 "Rappeler d'exil le TKP"
 TUR_lift_the_turkiye_komunist_partisis_exile_desc:0 "De nombreux membres du Türkiye Komünist Partisi sont toujours en exil [SOV.GetAuEnANP] [SOV.GetName] ou cachés au sein de cellules clandestines en Europe. Si le TKP n'a pas toujours raison, nous sommes camarades dans la lutte de libération des classes. Il est donc temps de le faire rentrer."
 TUR_reconciling_kemalism_with_bolshevism:0 "Concilier kémalisme et bolchévisme"
 TUR_reconciling_kemalism_with_bolshevism_desc:0 "[SOV.GetLeLaLDirCap] [SOV.GetLeader] doit être inclus[SOV.GetXEDir] parmi les grands penseurs définissant notre idéologie. Reste à trouver comment un tel changement pourra être mené de façon ordonnée, mais de toute manière qui oserait nous critiquer en cela ?"
 TUR_the_turkish_tank_project:0 "Projet de char [TUR.GetAdjMS]"
 TUR_the_turkish_tank_project_desc:0 "Le char est l'arme de l'avenir, et le communisme est la croyance dans l'avenir. Les deux vont de pair comme le çiğ köfte et le rakı !"
 TUR_scrapping_our_debts:0 "Réduire la dette"
 TUR_scrapping_our_debts_desc:0 "Reconstruire la nation quasiment depuis rien a été coûteux, et nous devrons nous montrer reconnaissants envers les pays riches qui seraient prêts à nous assister pour développer le pays. Pourtant, nous nous sommes tant écartés de ceux qui pensaient nous contrôler par leur argent que nous n'avons d'autre choix que mettre fin à toutes nos dettes."
 TUR_collectivising_our_agriculture:0 "Collectivisation agricole"
 TUR_collectivising_our_agriculture_desc:0 "L'agriculture est un secteur crucial de l'économie [Root.GetAdjFS], et ceux qui travaillent la terre ne peuvent plus être pressurés au seul profit de quelques exploiteurs. Désormais, les paysans décideront de leur propre salaire et contrôleront eux-mêmes leurs moyens de production."
 TUR_capitalise_on_rising_kurdish_nationalism:0 "Exploiter le nationalisme kurde"
 TUR_capitalise_on_rising_kurdish_nationalism_desc:0 "Il y a de bonnes raisons de penser que les Kurdes hors du pays conspirent pour lancer des opérations terroristes [Root.GetAuEnANP] [Root.GetName]. Ils n'ont pas compris que le communisme a libéré les prolétaires kurdes. Maintenant, libérons aussi les prolétaires à l'étranger."
 TUR_issue_an_ultimatium_to_the_bulgarians:0 "Ultimatum aux [BUL.GetHabitants]"
 TUR_issue_an_ultimatium_to_the_bulgarians_desc:0 "A-t-il jamais existé nation plus malveillante que les [BUL.GetHabitants] ? Sans cesse, ils ont déstabilisé l'équilibre dans les Balkans par leur irrédentisme égoïste. Nous devons les assujettir et libérer ainsi les prolétaires [BUL.GetAdjMP] – même s'ils ne le méritent aucunement."
 TUR_learning_from_the_great_war:0 "Leçons de la Grande Guerre"
 TUR_learning_from_the_great_war_desc:0 "Même si nos armées sont sorties victorieuses de la guerre de libération face à l'Entente et aux Ottomans, nous avons payé le prix fort pour notre liberté. Nous ne pouvons permettre qu'un tel désastre se reproduise. Nous devons apprendre de nos erreurs passées et étudier ce qui a permis nos victoires."
 TUR_modernising_the_army:0 "Modernisation de l'armée"
 TUR_modernising_the_army_desc:0 "Nous avons pris de retard pour ce qui concerne les innovations technologiques de l'armement. Pour éviter les bains de sang du passé, nous devons moderniser rapidement nos tactiques et le matériel."
 TUR_hava_okulu:0 "Hava Okulu"
 TUR_hava_okulu_desc:0 "Nous pouvons être fiers de disposer d'une école dédiée à l'aviation civile et militaire si ancienne et vénérable. Nous devrions donc nous concentrer davantage sur le développement de la guerre aérienne."
 TUR_expand_the_air_bases:0 "Extension des bases aériennes"
 TUR_expand_the_air_bases_desc:0 "[Root.GetLeLaLNPCap] [Root.GetName] [Root.GetEstSontNP] vaste[Root.GetXSNP], aussi est-il vital que l'Armée de l'air soit capable de couvrir chaque pouce de [Root.GetSonLeurNP] territoire."
 TUR_mechanising_our_army:0 "Mécanisation de l'armée"
 TUR_mechanising_our_army_desc:0 "C'est là un objectif ambitieux, mais il doit être atteint. Car, tôt ou tard, toutes les armées seront mécanisées. À nous donc de décider si nous sommes prêts à mener cet effort à bien dès à présent, ou si non préférons que cela soit plus viable d'ici quelques années."
 TUR_embrace_military_tradition:0 "Adopter les traditions militaires"
 TUR_embrace_military_tradition_desc:0 "Autrefois, l'Empire ottoman constituait une grave menace pour toute l'Europe. Assurément, des erreurs ont été commises ; mais en nous appuyant sur le passé, nous pourrions de nouveau avoir une armée capable de marcher jusqu'aux portes de Vienne – et au-delà."
 TUR_the_kirikkale_tank:0 "Le char Kırıkkale"
 TUR_the_kirikkale_tank_desc:0 "[Root.GetLeLaLNPCap] [Root.GetName] dépend[Root.GetXEntNP] beaucoup trop des modèles de blindés étrangers. Nous devons concevoir un char qui soit réellement [Root.GetAdjMS] : le char Kırıkkale."
 TUR_superiority_of_arms:0 "Supériorité de l'armement"
 TUR_superiority_of_arms_desc:0 "Lorsque survient un problème, pourquoi sacrifier des hommes pour le régler alors que des balles et des obus sont bien meilleur marché ? Nous devons faire un véritable effort pour sauver la vie de nos hommes en recourant à une puissance de feu écrasante."
 TUR_utilising_our_terrain:0 "Utiliser au mieux notre terrain"
 TUR_utilising_our_terrain_desc:0 "L'Anatolie est le rêve de tout défenseur et le pire cauchemar des envahisseurs. Nous connaissons notre pays, et devons entraîner l'armée à utiliser toutes ses défenses naturelles pour faire de toute tentative d'invasion une aventure sanglante."
 TUR_construct_the_cakmak_line:0 "Construire la ligne Çakmak"
 TUR_construct_the_cakmak_line_desc:0 "Le maréchal Çakmak a proposé d'établir une ligne de défense autour d'Edirne et du Bosphore. Même si le projet suscite quelque inquiétude chez les politiques, ses avantages compenseraient largement son coût. Il est temps donc de lancer sa construction."
 TUR_accelerate_native_fighter_designs:0 "Développement accéléré de chasseurs"
 TUR_accelerate_native_fighter_designs_desc:0 "Nos industries aéronautiques sont anciennes et réputées, mais peu d'appareils purement [Root.GetAdjMP] ont pu aller jusqu'à être construits. Nous devons tout faire pour que cela change."
 TUR_patrol_the_seas:0 "Surveillance en mer"
 TUR_patrol_the_seas_desc:0 "La mer est une protection naturelle face aux invasions, aussi devons-nous en prendre garde comme nous le faisons d'une frontière terrestre."
 TUR_invoke_the_methods_of_mehmed_ii:0 "Reprendre les méthodes de Mehmet II"
 TUR_invoke_the_methods_of_mehmed_ii_desc:0 "Mehmet II a bien démontré que, dès lors qu'un problème est insurmontable, un gros canon est souvent suffisant pour trouver une solution qui fonctionne assez bien."
 TUR_turkish_air_defense_platforms:0 "Programme de défense aérienne"
 TUR_turkish_air_defense_platforms_desc:0 "Au cas où des attaques aériennes seraient menées depuis la mer ou les pays voisins, nous devons nous assurer de pouvoir défendre notre espace aérien."
 TUR_expand_the_golcuk_naval_base:0 "Extension de la base navale de Gölcük"
 TUR_expand_the_golcuk_naval_base_desc:0 "En étendant la base navale de Gölcük, nous pourrons atteindre nos objectifs stratégiques dans les détroits et en Égée."
 TUR_relocate_from_yildiz_palace:0 "Quitter le palais de Yıldız"
 TUR_relocate_from_yildiz_palace_desc:0 "Nous avons trop longtemps focalisé tous nos efforts maritimes sur Çanakkale et les détroits. Il est temps de mettre en œuvre les plans d'extension du port de Mersin."
 TUR_the_legacy_of_osmanli_donanmasi:0 "Héritage de la marine ottomane"
 TUR_the_legacy_of_osmanli_donanmasi_desc:0 "S'il y a quelque chose que nous pouvons regretter de l'Empire ottoman, c'est bien sa flotte, si illustre et impressionnante. Mais nous pouvons faire revivre cet héritage avec une flotte plus moderne aujourd'hui."
 TUR_the_path_of_the_wolf:0 "La voie du Loup"
 TUR_the_path_of_the_wolf_desc:0 "Tout comme le loup, nous devons toujours être vigilants. Il nous faut rester tapis, et n'attaquer que lorsque l'ennemi s'y attend le moins. Nous avons l'esprit du loup, et le sous-marin est l'outil parfait pour cela."
 TUR_fortified_defensive_bases:0 "Bases défensives fortifiées"
 TUR_fortified_defensive_bases_desc:0 "On dit souvent que la meilleure attaque est une bonne défense. Notre doctrine officielle s'y accorde parfaitement."
 TUR_turk_silahli_kuvvetleri:0 "Forces armées turques"
 TUR_turk_silahli_kuvvetleri_desc:0 "Nos forces armées ont été grandement modernisées et se sont rétablies de la terrible guerre d'indépendance. Nous pourrions désormais affronter le monde entier. Nous pouvons être fiers de ce que nous avons accompli."
 TUR_misak_i_milli:0 "Misak-ı Millî"
 TUR_misak_i_milli_desc:0 "Selon le Misak-ı Millî, le Pacte national, rédigé à la chute de l'Empire ottoman et à la fin de la guerre d'indépendance, nous avons volontairement renoncé à de vastes territoires et accepté de ne plus les revendiquer. Mais le monde a changé, et les habitants de ces régions demandent à nous rejoindre."
 TUR_alienate_our_allies_tt:0 "\n§RCe changement radical dans le domaine de la politique étrangère pourrait éloigner de nous nos alliés, notamment si nous commençons à revendiquer leurs territoires.§!"
 TUR_recover_the_kardzhali_vilayet:0 "Recouvrer le vilayet de Kardjali"
 TUR_recover_the_kardzhali_vilayet_desc:0 "Ces méprisables [BUL.GetHabitants] sont une gêne depuis trop longtemps. Ils peuvent refuser de l'admettre, mais les Turcs qu'ils oppriment au sein de leurs frontières appellent au secours, et nous devons leur répondre sans plus tarder."
 TUR_cypriot_and_oniki_ilhak:0 "Annexion de Chypre et des Oniki"
 TUR_cypriot_and_oniki_ilhak_desc:0 "Les [GRE.GetHabitants] peuvent se lamenter autant qu'ils veulent sur leur Énosis, nous les battrons à leur propre jeu avec notre projet, l'İlhak. Chypre et Rhodes sont à nous, et lorsque nous les reprendrons ce ne sera pas pour les perdre à nouveau."
 TUR_reuniting_thrace_through_force:0 "Réunifier la Thrace par la force"
 TUR_reuniting_thrace_through_force_desc:0 "La Thrace compte encore une importante population [Root.GetAdjFS]. Nous contrôlons une bonne part de son territoire, mais les [GRE.GetHabitants] persistent à vouloir maintenir la division actuelle. À notre tour d'insister sur le contraire."
 TUR_rebuke_the_treaty_of_kars:0 "Dénoncer le traité de Kars"
 TUR_rebuke_the_treaty_of_kars_desc:0 "Le traité de Kars de 1921 était censé fixer définitivement la frontière avec les pays de Transcaucasie, mais comment nous taire face aux menaces qui pèsent sur la vie des Turcs de ces régions ? Nous avons le devoir de sauver nos frères."
 TUR_unite_the_azeri_diaspora:0 "Réunir la diaspora azérie"
 TUR_unite_the_azeri_diaspora_desc:0 "Il est de notre devoir le plus sacré d'unir tous les peuples turciques du monde au sein d'une unique nation. Jusqu'à ce que nous ayons libéré nos frères azéris de l'étranger, notre mission ne sera pas terminée."
 TUR_konfederasyon:0 "Konfederasyon"
 TUR_konfederasyon_desc:0 "Nous avons toujours entretenu des liens étroits avec les habitants de l'Azerbaïdjan, et ce serait un honneur de pouvoir leur offrir la citoyenneté au sein de notre confédération turcique."
 TUR_annul_the_ankara_anlasmasi:0 "Revenir sur le traité d'Ankara"
 TUR_annul_the_ankara_anlasmasi_desc:0 "En 1926, la question de Mossoul semblait avoir été résolue. Mais, comme pour toutes les crises de l'époque, l'accord trouvé était nettement favorable aux [ENG.GetHabitants] et aux [FRA.GetHabitants]. Nous ne pouvons ignorer plus longtemps le sort des Turcs [IRQ.GetAdjMP]. Il est temps d'agir."
 TUR_liberate_the_kurdish_diaspora:0 "Libérer la diaspora kurde"
 TUR_liberate_the_kurdish_diaspora_desc:0 "La destinée des Turcs et des Kurdes est liée. Si nous ne restons pas solidaires, alors nous sommes tous condamnés à revivre éternellement l'histoire, qui ne cessera jamais de se répéter."
 TUR_turanist_ambition:0 "Ambition touraniste"
 TUR_turanist_ambition_desc:0 "Nous avons la volonté de nous tailler un puissant empire, même si cela risque de susciter la colère des grandes puissances mondiales. Elles vont tout faire pour nous en empêcher, mais une fois notre contrôle assuré sur l'Eurasie elles ne pourront plus rien faire pour nous arrêter."
 TUR_subdue_the_magyars:0 "Assujettir les [HUN.GetHabitants]"
 TUR_subdue_the_magyars_desc:0 "Après des siècles passés sous l'autorité des Habsbourg, les [HUN.GetHabitants] croient avoir rompu le lien avec leurs origines. Mais nous savons ce qu'il en est : ils sont des loups qui se voient comme des faucons. Rappelons aux Magyars leur véritable héritage."
 TUR_cin_turkleri:0 "Çin Türkleri"
 TUR_cin_turkleri_desc:0 "Sans le soutien de leurs frères de l'étranger, les Turcs de Chine seront toujours en proie aux pires misères. C'est donc à nous qu'il incombe de les libérer et les protéger face à quiconque voudrait les priver de leur héritage."
 TUR_crowning_ourselves_with_the_fin_ugor:0 "Sultan des Finno-Ougriens"
 TUR_crowning_ourselves_with_the_fin_ugor_desc:0 "La couronne touranienne ne compte plus beau joyau que [FIN.GetLeLaLNP] [FIN.GetName]. C'est là l'ambition ultime, et nous devons y répondre immédiatement afin de réunir enfin nos parents touraniens."

 BUL_acquire_modern_tools:0 "Acquérir des outils modernes"
 BUL_acquire_modern_tools_desc:0 "L'industrie [BUL.GetAdjFS] repose pour l'essentiel sur l'artisanat et une manufacture obsolète et de petite échelle. Nous avons besoin des outils nécessaires à l'établissement et au développement d'une industrie véritablement moderne."
 BUL_improve_the_road_system:0 "Améliorer le réseau routier"
 BUL_improve_the_road_system_desc:0 "Les routes [Root.GetAdjFP] sont très clairement insuffisantes, ce qui rend les communications difficiles et lentes. La création d'une base industrielle moderne, capable d'améliorer et développer le réseau actuel, permettra donc de résoudre les problèmes liés au transport dans tout le pays."
 BUL_attract_foreign_capitals:0 "Attirer les capitaux étrangers"
 BUL_attract_foreign_capitals_desc:0 "Nous n'avons pas les moyens financiers de construire par nous-mêmes une industrie puissante et efficace. La meilleure solution est donc d'attirer les investisseurs étrangers prêts à étendre leurs affaires pour faire du bénéfice [Root.GetAuEnANP] [Root.GetName]."
 BUL_attract_foreign_capitals_dynamic_modifier_tt:0 "Confère l'esprit national §Y$BUL_foreign_industry_dynamic_modifier$§! (Gain de poids politique : §G+5%§! ; vitesse de construction : §R-10%§! ; production des usines : §R-2%§! ; £prod_eff_cap£limite de productivité : §R-5%§!, £prod_eff£gain de productivité : §R-5%§!)"
 BUL_invigorate_national_industry:0 "Dynamiser l'industrie nationale"
 BUL_invigorate_national_industry_desc:0 "Cela fait trop longtemps que nous nous appuyons sur les capitaux étrangers pour développer infrastructures, industrie ou agriculture. Si nous aspirons à l'autosuffisance et à la liberté de développer [Root.GetLeLaLNP] [Root.GetName] comme nous l'entendons, nous devons commencer par investir dans le secteur industriel en créant des usines. Ce ne sera pas aisé, mais sur le long terme cela vaudra largement la peine."
 BUL_expand_sofia_university:0 "Développer l'université de Sofia"
 BUL_expand_sofia_university_desc:0 "En allouant une part du budget national au développement du campus de l'université de Sofia, l'institution éducative la plus prestigieuse [Root.GetDuDeDNP] [Root.GetName], nous pourrions accroître le nombre de ces esprits brillants qui nous seront si utiles d'ici peu de temps."
 BUL_expand_the_tobacco_industry:0 "Développer l'industrie du tabac"
 BUL_expand_the_tobacco_industry_desc:0 "Cela fait des décennies que nos premières exportations sont les produits agricoles, mais il est évident que nous pourrions en tirer davantage de profits en cessant de produire des céréales pour cultiver des plantes de plus grande valeur, tel le tabac."
 BUL_nationalization:0 "Nationalisations"
 BUL_nationalization_desc:0 "Les capitaux étrangers ont permis de développer des sites industriels dans tout le pays, dans des proportions inédites pour les Balkans. Mais leurs propriétaires sont un danger croissant pour l'économie nationale, aussi vaut-il mieux saisir les moyens de production et les chasser. Leurs gouvernements, malgré tout, ne vont pas apprécier. Si les négociations échouent, nous pourrions devoir nous battre..."
 BUL_nationalization_dynamic_modifier_tt:0 "Retire l'esprit national §Y$BUL_foreign_industry_dynamic_modifier$§!"
 BUL_nationalization_warning_tt:0 "§RFace à la nationalisation, les pays étrangers ayant investi dans l'industrie [Root.GetAdjFS] pourraient décider de nous imposer un embargo commercial, de nous exclure de leur faction ou même nous déclarer la guerre.§!"
 BUL_increase_industry_investments:0 "Investissement industriel accru"
 BUL_increase_industry_investments_desc:0 "Nous devons développer une industrie lourde, sur laquelle pourra s'appuyer notre montée en puissance économique et militaire. De lourds investissements sont pour cela nécessaires dans tout le pays, mais ils permettront de nous rapprocher nettement de l'indépendance économique."
 BUL_utmost_optimization:0 "Optimisation à marche forcée"
 BUL_utmost_optimization_desc:0 "En faisant de l'industrie nationale une priorité, la production a été démultipliée, et de nombreuses usines se sont rapidement installées – sans être encore efficaces. Il est temps donc de faire un dernier effort en lançant la réorganisation du territoire, afin d'atteindre de bien meilleures performances dans les secteurs industriel et agricole."
 BUL_utmost_optimization_dynamic_modifier_tt:0 "Modifie l'esprit national §Y$BUL_foreign_industry_dynamic_modifier$§! ainsi :\nVitesse de construction : §G+5%§!\n£prod_eff_cap£Limite de productivité : §G+3%§!\n£prod_eff£Gain de productivité : §G+3%§!"
 BUL_utmost_optimization_tt:0 "Les conséquences seront différentes si la priorité §Y$BUL_attract_foreign_capitals$§! est adoptée."
 BUL_national_railway_lines:0 "Réseau ferré national"
 BUL_national_railway_lines_desc:0 "Nous avons besoin de moyens de déplacer rapidement et de manière assurée non seulement des troupes, mais aussi du ravitaillement – dans tout le pays. Développer le réseau ferré nous permettra donc d'améliorer nettement nos capacités logistiques."
 BUL_steel_plant_in_pernik:0 "Aciérie de Pernik"
 BUL_steel_plant_in_pernik_desc:0 "[Root.GetLeLaLNPCap] [Root.GetName] [Root.GetNestNesontNP] pas le pays le plus favorisé des Balkans pour ce qui concerne les ressources naturelles, aussi devons-nous tirer le meilleur parti des trésors que recèle notre sol. Nous devons développer les usines et l'extraction du charbon à Pernik, pour y construire la première aciérie [Root.GetAdjFS]."
 BUL_mineral_extraction_in_the_rhodopes:0 "Minerais des Rhodopes"
 BUL_mineral_extraction_in_the_rhodopes_desc:0 "Les Rhodopes sont riches de minéraux tels que la chromite, les minerais de fer, de zinc et de plomb, et les experts sont persuadés que de véritables prospections de la région pourraient permettre de découvrir de nouveaux gisements."
 BUL_uranium_prospecting:0 "Prospections d'uranium"
 BUL_uranium_prospecting_desc:0 "L'uranium devient un matériau de très grande valeur pour créer des armes nouvelles, extrêmement puissantes et destructives. Or, nous avons découvert des gisements sans doute très riches à Buhovo. Nous devrions lancer des prospections afin de déterminer s'il serait plus intéressant de les exploiter nous-mêmes ou d'en accorder l'usage à nos alliés."
 BUL_uranium_prospecting_no_target_tt:0 "Donne accès à la décision £decision_icon_small£§Y$BUL_uranium_concession_agreement_ns$§!, conférant des avantages au pays dirigeant la faction à laquelle appartien[Root.GetTNentNP] [Root.GetLeLaLNP] [Root.GetName] ou [Root.GetSesLeursNP] principaux alliés. §RNécessite que [Root.GetLeLaLNP] [Root.GetName] appartien[Root.GetTNentNP] à une faction.§!"
 BUL_uranium_prospecting_leader_target_tt:0 "Donne accès à la décision £decision_icon_small£§Y$BUL_uranium_concession_agreement_ns$§!, conférant des avantages au pays dirigeant la faction à laquelle appartien[Root.GetTNentNP] [Root.GetLeLaLNP] [Root.GetName]."
 BUL_uranium_prospecting_major_ally_target_tt:0 "Donne accès à la décision £decision_icon_small£§Y$BUL_uranium_concession_agreement_ns$§!, conférant des avantages aux principaux alliés [Root.GetDuDelaDelNP] [Root.GetName]."
 BUL_georgi_benkovski_aircraft_repair_facilities:0 "Site de réparation aéronautique Benkovski"
 BUL_georgi_benkovski_aircraft_repair_facilities_desc:0 "Afin de disposer d'une Armée de l'air nationale, il est nécessaire de disposer de hangars de réparation et de sites où tester les moteurs. Or, la société Terem vient de nous présenter un projet très intéressant, prévoyant d'installer le site de réparation « Georgi Benkovski » à Plovdiv."
 BUL_pilot_training_program:0 "Entraînements au pilotage"
 BUL_pilot_training_program_desc:0 "Si [Root.GetLeLaLNP] [Root.GetName] veu[Root.GetTLentNP] dominer le ciel, il [Root.GetLuiLeurNP] faut de nombreux pilotes et équipages expérimentés. Pour cela, nous devons développer un programme efficace de formation grâce à des bases aériennes et centres de formation en nombre suffisant."
 BUL_negotiate_bulgarian_rearmament:0 "Négocier le réarmement"
 BUL_negotiate_bulgarian_rearmament_desc:0 "L'armée [Root.GetAdjFS] est dans un bien triste état, à cause des restrictions imposées par le traité de Neuilly-sur-Seine. Nous sommes presque sans défense face à toute invasion qui serait lancée depuis les pays limitrophes. Nous devons donc négocier la levée de ces restrictions le plus vite possible, avant que nos voisins décident de déclencher une nouvelle guerre balkanique."
 BUL_reorganize_the_military_industry:0 "Réorganiser l'industrie de l'armement"
 BUL_reorganize_the_military_industry_desc:0 "L'industrie de l'armement est dépassée et inefficace. Elle avait été conçue pour produire des armes aujourd'hui devenues obsolètes. Nous devons donc lancer un programme de modernisation avant qu'il ne soit trop tard."
 BUL_darzhavna_aeroplanna_rabotilnitsa:0 "Darzhavna aeroplanna rabotilnitsa"
 BUL_darzhavna_aeroplanna_rabotilnitsa_desc:0 "Nous ne pouvons nous appuyer trop sur les constructeurs étrangers pour fournir à l'Armée de l'air tous les appareils dont elle a besoin. Il nous faut lancer un programme de développement et de modernisation des usines aéronautiques d'État à Bozhurishte."
 BUL_darzhavna_samoletna_fabrika:0 "Darzhavna samoletna fabrika"
 BUL_darzhavna_samoletna_fabrika_desc:0 "Le site de la DAR, à Bozhurishte, produit déjà des chasseurs [Root.GetAdjMP] pour l'Armée de l'air. Nous pouvons désormais investir dans la création d'une véritable usine d'État à Lovech, dotée d'installations modernes, destinée à produire d'autres types d'appareils légers."
 BUL_foreign_aircraft_designers:0 "Concepteurs aéronautiques étrangers"
 BUL_foreign_aircraft_designers_desc:0 "Pourquoi perdre du temps et s'embêter à développer une industrie aéronautique nationale alors qu'il suffit de recruter des constructeurs aéronautiques étrangers, ayant déjà des décennies d'expérience dans la production d'appareils militaires ?"
 BUL_kaproni_bulgarski:0 "Kaproni Bulgarski"
 BUL_kaproni_bulgarski_desc:0 "Le constructeur aéronautique [ITA.GetAdjMS] Caproni est menacé de banqueroute et lutte pour pallier le manque de ressources, qui ont été détournées vers d'autres chaînes de production. Cela nous offre la possibilité d'acquérir le site Kaproni Bulgarski de Kazanlak, où nous pourrions lancer la production de bombardiers intermédiaires et lourds."
 BUL_darzhavna_voenna_fabrika:0 "Darzhavna voenna fabrika"
 BUL_darzhavna_voenna_fabrika_desc:0 "En étendant la Manufacture militaire d'État de Kazanlak, nous pourrions poser les bases d'une industrie militaire capable de fournir l'armée avec de l'armement de grande qualité."
 BUL_found_dvf_sopot:0 "DVF Sopot"
 BUL_found_dvf_sopot_desc:0 "La construction de l'usine de munitions de Sopot a commencé en 1935, mais n'est toujours pas terminée. Nous devons conclure des accords pour l'acquisition des dernières machines-outils et du matériel pour mettre le site en état de fonctionnement dès que possible."
 BUL_contract_foreign_companies:0 "Recruter des constructeurs étrangers"
 BUL_contract_foreign_companies_desc:0 "L'industrie de l'armement [Root.GetAdjFS] est loin de suffire pour mener à bien le programme de réarmement. Nous devons trouver des constructeurs capables de produire des véhicules de qualité pour les livrer au plus vite à l'armée."
 BUL_rebuild_the_army:0 "Reconstituer l'armée"
 BUL_rebuild_the_army_desc:0 "Comme l'histoire nous l'a largement démontré, nous sommes cernés de toutes parts par des ennemis. Il est donc vital de disposer à nouveau d'une armée puissante et de développer des tactiques modernes si nous voulons l'emporter dans tout conflit qui bientôt pourrait survenir."
 BUL_vasil_levsky_national_military_university:0 "Université militaire Vasil Levski"
 BUL_vasil_levsky_national_military_university_desc:0 "L'Université militaire nationale a déjà une longue histoire, mais les formations militaires ont été considérablement réduites depuis que nous a été imposé le traité de Neuilly. Il est temps de financer un projet de développement du site et encourager le recrutement de nouveaux élèves, qui deviendront par la suite des officiers de valeur."
 BUL_prussia_of_the_balkans:0 "La Prusse des Balkans"
 BUL_prussia_of_the_balkans_desc:0 "Le royaume de Bulgarie était autrefois un État hautement militarisé, avec une armée nombreuse et bien équipée, au point d'être souvent appelé « la Prusse des Balkans » – jusqu'à la trahison de ses anciens alliés. Mais même après la défaite, nous avons reconstruit le pays, et maintenant l'heure est venue de retrouver toute notre gloire. Le monde doit de nouveau nous comparer à la Prusse !"
 BUL_national_military_academy:0 "École militaire nationale"
 BUL_national_military_academy_desc:0 "Le directeur de l'École militaire nationale nous a présenté un projet pour étendre le site, afin non seulement d'accroître le nombre d'élèves de l'institution, mais aussi de garantir une meilleure formation à tous les futurs commandants militaires."
 BUL_war_logistics:0 "Logistique de la guerre"
 BUL_war_logistics_desc:0 "Nous avons perdu la Grande Guerre non pas à cause des défaites sur le champ de bataille, mais par notre incapacité à nourrir le peuple et ravitailler les troupes. Nous devons donc tout faire pour améliorer la logistique et ainsi prévenir que cela se produise à nouveau."
 BUL_defensive_lines:0 "Lignes défensives"
 BUL_defensive_lines_desc:0 "Nous devons lancer la construction de fortifications adéquates et améliorer les infrastructures, pour protéger les voies de transport mais aussi plus largement veiller à ce que le ravitaillement parvienne jusqu'aux troupes."
 BUL_a_black_sea_fleet:0 "Flotte de la mer Noire"
 BUL_a_black_sea_fleet_desc:0 "Si nous voulons que [Root.GetLeLaLNP] [Root.GetName] puiss[Root.GetEEntNP] assurer [Root.GetSaLeurNP] présence sur les mers, nous devons constituer une flotte convenant à la mer Noire. Pour cela, le mieux est de nous concentrer sur les destroyers, qui se trouvent au cœur de toute marine moderne."
 BUL_improve_coastal_defenses:0 "Améliorer les défenses littorales"
 BUL_improve_coastal_defenses_desc:0 "Nous sommes extrêmement vulnérables face à une invasion navale venue de la mer Noire, aussi est-il impératif de renforcer les lignes de défense tout au long de la côte. Plus tôt ce sera fait, mieux cela vaudra."
 BUL_reinforce_naval_bases:0 "Renforcer les bases navales"
 BUL_reinforce_naval_bases_desc:0 "Nous devons veiller à ce que les bases navales soient bien protégées et aient la capacité de maintenir en état les flottes opérant dans leurs zones de rattachement."
 BUL_supremacy_on_the_bosporus:0 "Suprématie sur le Bosphore"
 BUL_supremacy_on_the_bosporus_desc:0 "Maintenant que nous avons le contrôle du Bosphore, nous devons y établir des fortifications convenables pour nous assurer de continuer à dominer cette région hautement stratégique."
 BUL_dominance_in_the_black_sea:0 "Suprématie en mer Noire"
 BUL_dominance_in_the_black_sea_desc:0 "Les périodes troublées exigent des mesures extrêmes. Afin de garantir non seulement l'intégrité de la nation, mais aussi son hégémonie, l'heure est venue d'assurer notre suprématie en mer Noire en chassant de ses côtes toute menace potentielle."
 BUL_dominance_in_the_aegean_sea:0 "Suprématie en Égée"
 BUL_dominance_in_the_aegean_sea_desc:0 "[GetDominanceInTheAegeanDesc]"
 BUL_dominance_in_the_aegean_default:0 "Les périodes troublées exigent des mesures extrêmes. Afin de garantir non seulement l'intégrité de la nation, mais aussi son hégémonie sur les trois mers, l'heure est venue d'assurer notre suprématie en mer Égée en chassant de ses côtes toute menace potentielle."
 BUL_dominance_in_the_aegean_black_sea_success:0 "Après nos succès en mer Noire, l'heure est venue de répéter la manœuvre en Égée. Nous devons chasser de ses côtes toute nation hostile et prendre leurs territoires les plus riches pour la Prusse des Balkans."
 BUL_dominance_in_the_aegean_black_sea_failure:0 "Les revers subis en mer Noire ont assombri l'humeur des [Root.GetHabitants]. La seule manière d'y remédier est de nous assurer, réellement cette fois, de la suprématie en mer Égée."
 BUL_dominance_in_the_aegean_adriatic_success:0 "Après nos succès en Adriatique, le moral des troupes [Root.GetAdjFP] et des civils est meilleur que jamais. Nous devons profiter de l'occasion pour nous assurer maintenant de l'Égée, de manière à ce que la Prusse des Balkans soit seule maîtresse des trois mers."
 BUL_dominance_in_the_aegean_adriatic_failure:0 "Les revers subis en Adriatique ont porté un coup sévère au moral des [Root.GetHabitants]. Si nous voulons qu'ils retrouvent courage et confiance, nous devons assurer notre domination en mer Égée."
 BUL_dominance_in_the_aegean_total_failure:0 "Les revers subis à la fois en Adriatique et en mer Noire démoralisent la population et jettent le discrédit sur le gouvernement. Si nous voulons sortir de cette situation et rendre sa gloire à la Prusse des Balkans, nous devons assurer notre domination en Égée."
 BUL_dominance_in_the_adriatic_sea:0 "Suprématie en Adriatique"
 BUL_dominance_in_the_adriatic_sea_desc:0 "[GetDominanceInTheAdriaticDesc]"
 BUL_dominance_in_the_adriatic_default:0 "Les périodes troublées exigent des mesures extrêmes. Afin de garantir non seulement l'intégrité de la nation, mais aussi son hégémonie sur les trois mers, l'heure est venue d'assurer notre suprématie en Adriatique en chassant de ses côtes toute menace potentielle."
 BUL_dominance_in_the_adriatic_black_sea_success:0 "Après nos succès en mer Noire, l'heure est venue de répéter la manœuvre en Adriatique. Nous devons chasser de ses côtes toute nation hostile et prendre leurs territoires les plus riches pour la Prusse des Balkans."
 BUL_dominance_in_the_adriatic_black_sea_failure:0 "Les revers subis en mer Noire ont assombri l'humeur des [Root.GetHabitants]. La seule manière d'y remédier est de nous assurer, réellement cette fois, de la suprématie en mer Égée."
 BUL_dominance_in_the_adriatic_aegean_success:0 "Après nos succès en Égée, le moral des troupes [Root.GetAdjFP] et des civils est meilleur que jamais. Nous devons profiter de l'occasion pour nous assurer maintenant de l'Adriatique, de manière à ce que la Prusse des Balkans soit seule maîtresse des trois mers."
 BUL_dominance_in_the_adriatic_aegean_failure:0 "Les revers subis en Égée ont porté un coup sévère au moral des [Root.GetHabitants]. Si nous voulons qu'ils retrouvent courage et confiance, nous devons assurer notre domination en Adriatique."
 BUL_dominance_in_the_adriatic_total_failure:0 "Les revers subis à la fois en Égée et en mer Noire démoralisent la population et jettent le discrédit sur le gouvernement. Si nous voulons sortir de cette situation et rendre sa gloire à la Prusse des Balkans, nous devons assurer notre domination en Adriatique."
 BUL_bulgaria_on_the_three_seas:0 "Suprématie sur les trois mers"
 BUL_bulgaria_on_the_three_seas_desc:0 "Comme au temps des Premier et Second Empires bulgares, l'Égée, l'Adriatique et la mer Noire bordent sont de nouveau nos frontières. La prochaine étape consistera à développer les infrastructures indispensables au maintien de notre suprématie sur les trois mers."
 BUL_national_submarine_production:0 "Production nationale de sous-marins"
 BUL_national_submarine_production_desc:0 "La flotte est trop faible pour pouvoir s'opposer à celles de nos ennemis et leur contester la domination sur la surface des mers. Mais, nous pouvons nous concentrer sur la production de sous-marins, qui pourront alors harceler les bâtiments ennemis et menacer leurs routes d'approvisionnement depuis le fond des eaux."
 BUL_bulgarian_shipping_chamber:0 "Chambre de la marine marchande"
 BUL_bulgarian_shipping_chamber_desc:0 "Nous devons offrir aux compagnies et coopératives maritimes [Root.GetAdjFP] les moyens dont elles ont besoin pour accroître leurs flottes. Leurs cargos sont essentiels au commerce en temps de paix, mais aussi pour le transport des troupes et du matériel en temps de guerre."
 BUL_strike_from_the_seas:0 "Frapper depuis la mer"
 BUL_strike_from_the_seas_desc:0 "La Méditerranée et la mer Noire comptent un nombre infini d'île et de sites hautement stratégiques. Il nous faut donc disposer d'une force solide, dotée de moyens de transport adéquats pour frapper depuis la mer et nous emparer de ces positions clefs d'où pourront être lancées des offensives terrestres de grande ampleur."
 BUL_expand_varna_naval_base:0 "Étendre la base navale de Varna"
 BUL_expand_varna_naval_base_desc:0 "Nous devons étendre la base navale de Varna et y construire des chantiers navals qui permettront de produire tous les bâtiments de guerre qui nous seront nécessaires."
 BUL_develop_burgas_shipyards:0 "Développer les chantiers navals de Bourgas"
 BUL_develop_burgas_shipyards_desc:0 "Afin d'accroître la production de navires de guerre, nous devons investir dans l'extension de la base navale de Bourgas et la construction de nouveaux chantiers à proximité."
 BUL_an_aegean_sea_fleet:0 "Flotte de l'Égée"
 BUL_an_aegean_sea_fleet_desc:0 "Maintenant que notre présence est établie en mer Égée, nous devons nous assurer de la dominer entièrement. Mais, pour ce faire, nous ne pouvons nous appuyer seulement sur des destroyers et des sous-marins. Il nous faut des navires plus imposants."
 BUL_a_powerful_bulgarian_navy:0 "Marine puissante"
 BUL_a_powerful_bulgarian_navy_desc:0 "Nous devons faire notre priorité de la construction de navires capitaux pour la flotte, qui nous offriront toute la puissance de feu qui nous fait défaut à l'heure actuelle. Nous n'avons certes pas la marine la plus importante, mais si nous concentrons tous nos efforts nous pourrions bien nous trouver en mesure de contester la domination de nos mers face même aux grandes puissances maritimes."
 BUL_modern_tactics:0 "Tactiques modernes"
 BUL_modern_tactics_desc:0 "Une marine moderne a besoin de développer des tactiques adaptées afin d'en tirer tout le parti possible. Mais nous ne pouvons nous contenter de notre seule flotte si nous sommes aussi confrontés à des armées puissantes : l'une des plus grandes faiblesses des navires reste leur vulnérabilité face aux attaques aériennes..."
 BUL_oppose_the_royal_dictatorship:0 "S'opposer à la dictature royale"
 BUL_oppose_the_royal_dictatorship_desc:0 "Si nous voulons voir tomber la dictature [GetBulgarianTsar], nous devons trouver les soutiens indispensables à la formation d'une véritable opposition à ce gouvernement qui n'est constitué que de marionnettes royalistes."
 BUL_appoint_communist_ministers:0 "Faire nommer des ministres communistes"
 BUL_appoint_communist_ministers_desc:0 "Nous devons faire pression sur le gouvernement pour qu'y soient nommés des ministres prêts à tout faire pour assurer une réelle réforme de la dictature tsariste. Ce n'est que depuis l'intérieur du gouvernement que nous pourrons faire s'effondrer ce régime autoritariste."
 BUL_the_spanish_struggle:0 "Guerre civile espagnole"
 BUL_the_spanish_struggle_desc:0 "Nos camarades espagnols font face à ces vermines fascistes qui, grâce à l'appui des puissances européennes d'extrême-droite, menacent de faire tomber la République. Nous ne pouvons regarder ailleurs sans rien faire. Nous devons mettre sur pied des brigades de volontaires, qui combattront avec les milices espagnoles pour défendre la liberté."
 BUL_overthrow_the_tsar:0 "Renverser le tsar"
 BUL_overthrow_the_tsar_desc:0 "L'opposition au tsarisme est de plus en plus vive chez les [Root.GetHabitants]. Nous devons saisir l'occasion pour mettre fin au pouvoir [GetBulgarianTsar] et abolir définitivement la monarchie. Un pays moderne n'a pas de place pour un régime aussi archaïque."
 BUL_abolish_the_tarnovo_constitution:0 "Abolir la Constitution de Tarnovo"
 BUL_abolish_the_tarnovo_constitution_desc:0 "La constitution de Tarnovo était considérée comme libérale et en avance sur son temps... au siècle dernier. Aujourd'hui, elle ne fait que légitimer la dictature. Il est temps de l'abolir pour en réécrire une nouvelle, prenant en modèle la constitution soviétique de 1936, incluant des droits aussi fondamentaux que l'égalité juridique, la liberté d'opinion et d'assemblée et un État providence."
 BUL_unify_the_bourgeois_movement:0 "Unifier le mouvement bourgeois"
 BUL_unify_the_bourgeois_movement_desc:0 "Si nous voulons combattre le fascisme [Root.GetAuEnANP] [Root.GetName], nous devons unifier le mouvement bourgeois au sein d'une force commune. Pour cela, le Parti communiste doit coopérer avec les socialistes, en laissant de côté les différends."
 BUL_united_front_against_fascism:0 "Front de l'union face au fascisme"
 BUL_united_front_against_fascism_desc:0 "La prochaine étape, après avoir unifié le mouvement bourgeois, est de former un bloc anti-fasciste, selon la tactique préconisée par le VIIe Congrès du Komintern de 1935. Nous devons lancer un appel aux agrariens et même aux démocrates à rejoindre le front contre le fascisme [Root.GetAdjMS]."
 BUL_the_fatherland_front:0 "Front patriotique"
 BUL_the_fatherland_front_desc:0 "Maintenant que suffisamment de soutiens venus de groupes politiques divers ont été rassemblés dans le front anti-fasciste, il est temps que celui-ci devienne un mouvement politique, déterminé à résister à tout prix au fascisme et rassemblant en son sein toutes les organisations membres."
 BUL_full_voting_rights_for_women:0 "Droit de vote entier pour les femmes"
 BUL_full_voting_rights_for_women_desc:0 "Si nous voulons la victoire de la liberté, de l'égalité et du progrès, il est temps d'accorder aux femmes un droit de vote entier, et de soutenir l'Union des femmes bulgares dans son œuvre de mise en valeur des problèmes qu'elles rencontrent [Root.GetAuEnANP] [Root.GetName]."
 BUL_the_peoples_republic_of_bulgaria:0 "République populaire de Bulgarie"
 BUL_the_peoples_republic_of_bulgaria_desc:0 "Maintenant que nous sommes débarrassés de la monarchie, nous devons procéder aux changements tant attendus dans la gouvernance du pays. Après tant d'années, l'ère du despotisme et de l'oppression est révolue. Formons donc dès aujourd'hui la République populaire de Bulgarie.\nL'union fait la force !"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance:0 "Traité d'assistance avec les [SOU.GetHabitants]"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance_desc:1 "[SOU.GetLeLaLNPCap] [SOU.GetName] [SOU.GetEstSontNP] [SOU.GetUnUneDesNP] allié[SOU.GetXENP] puissant[SOU.GetXENP], capable[SOU.GetXSNP] de développer notre économie et de protéger l'intégrité territoriale [Root.GetAdjFS] en ces temps d'épreuve. Nous devons donc renforcer les liens avec [SOU.GetLuiElleEuxNP] pour bénéficier de [SOU.GetSonLeurNP] soutien si nous voulons nous défendre face à tous les ennemis qui nous entourent."
 BUL_follow_the_stalinist_doctrine:0 "Suivre la doctrine stalinienne"
 BUL_follow_the_stalinist_doctrine_desc:0 "Il est temps désormais de demander à intégrer officiellement [SOV.GetLeLaLFaction] [SOV.GetFactionName], de manière à approfondir encore la coopération avec [SOV.GetLeLaLNP] [SOV.GetName] – non seulement en matière économique et industrielle, mais aussi militaire."
 BUL_joint_research_effort:0 "Recherche conjointe"
 BUL_joint_research_effort_desc:0 "Nous devons collaborer avec nos alliés dans le domaine de la recherche militaire afin de développer un armement moderne qui pourra faire pencher la balance de notre côté en cas de conflit."
 BUL_soviet_military_exercises:0 "Manœuvres militaires [SOV.GetAdjFP]"
 BUL_soviet_military_exercises_desc:0 "Nos forces armées ont beaucoup à apprendre de l'Armée rouge, si compétente et disciplinée. Nous devrions donc inviter des conseillers militaires [SOV.GetAdjMP] [Root.GetAuEnANP] [Root.GetName] pour qu'ils contribuent à développer un programme de formation inspiré du leur."
 BUL_soviet_bulgarian_war_industry:0 "Industrie de l'armement soviéto-[Root.GetAdjFS]"
 BUL_soviet_bulgarian_war_industry_desc:0 "Si nous voulons poser les fondations d'une industrie de l'armement capable de ravitailler une armée nombreuse, nous devons faire appel [SOV.GetAuAlaAlNP] [SOV.GetName] afin de renforcer la collaboration dans le développement et la production d'armes modernes."
 BUL_carry_the_revolution_abroad:0 "Porter la Révolution à l'étranger"
 BUL_carry_the_revolution_abroad_desc:0 "[Root.GetLeLaLNPCap] [Root.GetName] doi[Root.GetTVentNP] devenir l'avant-garde de la révolution communiste dans les Balkans. Nous devons inviter les gouvernements amis à intégrer notre alliance ; quant aux autres pays voisins, nous y porterons la Révolution par la force."
 BUL_liberation_of_the_proletariat:0 "Libération du prolétariat"
 BUL_liberation_of_the_proletariat_desc:0 "C'est notre devoir de mettre un terme aux régimes oppressifs auxquels sont soumises les classes laborieuses des pays voisins. L'armée populaire [Root.GetAdjFS] ne cessera le combat tant que ces gouvernements tyranniques n'auront été renversés, même si elle doit pour cela combattre jusqu'aux grandes puissances européennes qui les soutiennent."
 BUL_the_anti_capitalist_fight:0 "Lutte contre l'anti-capitalisme"
 BUL_the_anti_capitalist_fight_desc:0 "Tout au long de l'histoire, les prétendues démocraties européennes se sont immiscées dans l'économie et les questions territoriales des pays des Balkans pour y faire prévaloir leurs propres intérêts, indifférentes aux conflits sanglants qu'elles suscitaient. Mais l'heure est venue de chasser ces capitalistes ; à notre tour de contrôler leurs économies, leurs gouvernements et leurs frontières !"
 BUL_united_we_shall_prevail:0 "L'union fait la force"
 BUL_united_we_shall_prevail_desc:0 "Les Balkans ont longtemps été soumis aux nations étrangères. Mais le moment est enfin venu pour nos peuples d'unir leurs forces contre les envahisseurs et de combattre pour ces terres qui leur appartiennent de plein droit."
 BUL_the_unification_of_the_balkans:0 "Unifier les Balkans"
 BUL_the_unification_of_the_balkans_desc:0 "Le moment est enfin venu de réaliser notre vision d'une Fédération balkanique unie et indépendante, au sein de laquelle tous les citoyens seront égaux et pourront se déplacer librement, quelles que soient leur origine, leur culture ou leur foi."
 BUL_the_peoples_militia_directorate:0 "Directoire de la Milice populaire"
 BUL_the_peoples_militia_directorate_desc:0 "Le besoin s'est fait sentir d'établir un Directoire de la milice populaire, placé sous contrôle direct du ministère de l'Intérieur, en charge de la sécurité politique, du maintien de l'ordre public et de la conduite des enquêtes criminelles."
 BUL_purge_the_elites:0 "Purger les élites"
 BUL_purge_the_elites_desc:0 "L'heure est venue pour les classes privilégiées du pays de partager leurs magots. Si nous souhaitons que [Root.GetLeLaLNP] [Root.GetName] et [Root.GetSonLeurNP] économie prospèrent, il est indispensable que les riches partagent leur fortune avec ceux qui n'ont rien plutôt qu'avec les banques."
 BUL_collectivization_of_the_countryside:0 "Collectivisation des campagnes"
 BUL_collectivization_of_the_countryside_desc:0 "La crise de la répartition des terres a causé par le passé une grande agitation dans le pays. La seule réponse à ce problème consiste à remplacer les propriétés agricoles individuelles par des fermes gérées de manière collective, comme cela a déjà été fait avec succès [SOV.GetAuEnANP] [SOV.GetName]."
 BUL_heavy_industry:0 "Industrie lourde"
 BUL_heavy_industry_desc:0 "Après les succès de la réforme agraire, nous sommes enfin en mesure de lancer un programme d'industrialisation moderne et ambitieux à l'échelle [Root.GetDuDelaDelNP] [Root.GetName]."
 BUL_train_the_youth_wings:0 "Entraînement des formations de jeunesse"
 BUL_train_the_youth_wings_desc:0 "Pour pallier le manque de recrues dans les forces armées, nous devons fournir aux formations de jeunesse un entraînement de base au maniement des armes et aux tactiques militaires, de manière à ce qu'elles puissent renforcer nos rangs si besoin est."
 BUL_treaty_of_perpetual_friendship:0 "Traité d'amitié perpétuelle"
 BUL_treaty_of_perpetual_friendship_desc:0 "Première étape indispensable au développement de bonnes relations avec nos voisins des Balkans, nous devons contacter le gouvernement [YUG.GetAdjMS] pour lui proposer un traité de coopération, par lequel [Root.GetLeLaLNP] [Root.GetName] renoncerai[Root.GetTEntNP] définitivement à [Root.GetSesLeursNP] prétentions irrédentistes sur le sol [YUG.GetAdjMS]."
 BUL_balkan_federation_of_socialist_republics:0 "Fédération des Républiques socialistes balkaniques"
 BUL_balkan_federation_of_socialist_republics_desc:0 "Le projet de Fédération balkanique des années 1920 a été un échec à cause des sentiments nationalistes animant les divers pays membres. Mais les temps ont changé, et nous devons montrer aux pays des Balkans, à commencer par [YUG.GetLeLaLNP] [YUG.GetName], ce nouveau projet que nous avons élaboré."
 BUL_bury_the_grudges_of_the_past:0 "Renoncer aux querelles du passé"
 BUL_bury_the_grudges_of_the_past_desc:1 "Il est temps de renoncer aux querelles du passé pour regarder vers un avenir de solidarité et de coopération dans les Balkans. Reste à en convaincre les membres de la [GetFederationOrConfederation], car sans eux notre vision d'une péninsule unifiée est vaine."
 BUL_balkan_trade_union_secretariat:0 "Secrétariat des syndicats balkaniques"
 BUL_balkan_trade_union_secretariat_desc:1 "Afin de renforcer la coopération économique entre les pays de la [GetFederationOrConfederation], nous devrions établir un Secrétariat des syndicats balkaniques, qui pourra déterminer les directives devant être appliquées dans les différents pays membres."
 BUL_defy_moscow:0 "S'opposer à Moscou"
 BUL_defy_moscow_desc:1 "[SOV.GetLeLaLNPCap] [SOV.GetName] [SOV.GetAOntNP] longtemps bénéficié de la rivalité entre pays des Balkans, n'hésitant pas à interférer dans nos relations politiques selon [SOV.GetSesLeursNP] intérêts. Il est temps maintenant pour la [GetFederationOrConfederation] de frapper, avant qu'[SOV.GetIlElleNP] réalis[SOV.GetEEntNP] que le bloc balkanique est en mesure de s'opposer à [SOV.GetSonLeurNP] hégémonie."
 BUL_balkan_research_cooperation:0 "Coopération de recherche balkanique"
 BUL_balkan_research_cooperation_desc:1 "Nous devons lancer un programme de coopération qui permettra aux scientifiques des pays membres de la [GetFederationOrConfederation] de partager leurs découvertes et impulser de nouvelles avancées technologiques."
 BUL_recover_italian_territories:0 "Recouvrer les territoires [ITA.GetAdjMP]"
 BUL_recover_italian_territories_desc:1 "Avant que les [ITA.GetHabitants] poussent plus loin leurs ambitions territoriales, nous devons exiger qu'ils rétrocèdent les territoires qu'ils occupent dans les Balkans aux pays à qui ils appartiennent légitimement. En cas de refus, ils devront faire face aux conséquences."
 BUL_democratic_principles:0 "Valeurs démocratiques"
 BUL_democratic_principles_desc:0 "Si notre premier et principal objectif est de mettre fin au régime autoritaire du tsar, nous ne pouvons laisser un gouvernement communiste totalitaire prendre sa place. Mieux vaut donc rester fidèles aux valeurs démocratiques et chercher à accroître l'influence de ministres acquis à notre cause au gouvernement."
 BUL_legalize_the_agrarian_party:1 "Soutenir l'Union agraire"
 BUL_legalize_the_agrarian_party_desc:0 "Les visions de l'Union nationale agraire divergent certes en partie des nôtres en matière économique. Mais si nous laissons de côté ces différends, ses membres pourraient accepter nos politiques. Nous devrions donc légaliser l'organisation et collaborer avec elle. Imposer la démocratie nécessite de disposer de tous les soutiens possibles."
 BUL_form_a_popular_bloc:0 "Former un bloc populaire"
 BUL_form_a_popular_bloc_desc:0 "Afin de former un bloc fort et uni face à l'autoritarisme et l'oppression [Root.GetAuEnANP] [Root.GetName], nous devons nous orienter vers des politiques socialistes. En nous rapprochant de la gauche, nous serons plus à même de combattre les régimes fascistes et monarchistes."
 BUL_abolish_the_monarchy:0 "Abolir la monarchie"
 BUL_abolish_the_monarchy_desc:0 "La monarchie a sans doute été précieuse pour maintenir la stabilité dans le pays lors des premières années du Troisième État bulgare ; mais avec les guerres désastreuses et la tyrannie, le peuple a perdu foi dans ce mode de gouvernement archaïque. Il est donc temps de l'abolir."
 BUL_seek_cooperation_with_the_tsar:0 "Coopérer avec le tsar"
 BUL_seek_cooperation_with_the_tsar_desc:0 "Le tsar a encore trop de pouvoir à la tête du pays, et si nous le provoquons il pourrait faire échouer toutes nos propositions. Mieux vaut donc tenter de coopérer avec lui, le temps que notre influence sur le gouvernement soit mieux établie."
 BUL_legislative_elections:0 "Élections législatives"
 BUL_legislative_elections_desc:0 "Le Parti démocrate a rassemblé un large soutien dans le pays et se trouve désormais en position de faire pression sur le gouvernement pour organiser des élections parlementaires. Et, cette fois, elles ne doivent pas être soumises aux fraudes habituelles."
 BUL_petorka:0 "La Petorkata"
 BUL_petorka_desc:0 "Nous avons reçu une proposition pour collaborer avec certains groupes politiques qui, comme nous, cherchent à défendre les valeurs démocratiques face aux forces politiques tenant d'établir une dictature, qu'elle soit tsariste, fasciste ou communiste. Cette coalition, le « Quintette », serait composée du Parti radical démocrate, du Parti national libéral et, évidemment, du Parti démocrate."
 BUL_land_reorganization:0 "Réforme agraire"
 BUL_land_reorganization_desc:0 "L'heure est venue de lancer la réorganisation industrielle et agraire, en accord avec nos plans pour imposer des réformes visant à renforcer ces secteurs aussi rapidement que possible."
 BUL_agrarian_cooperative_movement:0 "Mouvement coopératif agraire"
 BUL_agrarian_cooperative_movement_desc:0 "Nous devrions nous inspirer des mesures agrariennes proposées par l'Union nationale agraire et promouvoir la réorganisation des campagnes autour des coopératives."
 BUL_modernize_the_industry:0 "Modernisation de l'industrie"
 BUL_modernize_the_industry_desc:1 "Si nous voulons faire [Root.GetDuDelaDelNP] [Root.GetName] la première puissance industrielle des Balkans, notre industrie doit être développée. Seuls l'accroissement du budget et l'amélioration des outils de travail nous permettront d'y parvenir."
 BUL_the_salonika_agreement:0 "L'accord de Salonique"
 BUL_the_salonika_agreement_desc:0 "Il est évident à tous que [Root.GetLeLaLNP] [Root.GetName] à [Root.GetLuiElleEuxNP] seul[Root.GetXENP] ne constitu[Root.GetEEntNP] pas une menace pour les pays de l'Entente balkanique ligués ensemble. Nous devons donc tenter de restaurer des relations amicales avec nos voisins. Quel meilleur choix, pour commencer, que signer un accord avec [GRE.GetLeLaLDir] [GRE.GetLeader] [GRE.GetDuDeDNP] [GRE.GetName] ?"
 BUL_a_balkan_confederation:0 "Une Confédération balkanique"
 BUL_a_balkan_confederation_desc:0 "Les raisons ayant motivé la formation de l'Entente balkanique n'ont plus cours aujourd'hui. En ces temps troublés que nous vivons, les nations de la péninsule devraient renoncer à leurs dissensions passées et s'unir pour assurer leur défense face aux puissances étrangères qui cherchent à les assujettir."
 BUL_approach_the_united_kingdom:0 "Contacter les [ENG.GetHabitants]"
 BUL_approach_the_united_kingdom_desc:1 "[Root.GetLeLaLNPCap] [Root.GetName] [Root.GetAOntNP] grand besoin de bénéficier de la protection des grandes démocraties européennes [Root.GetSilSielleNP] veu[Root.GetTLentNP] survivre en cette époque tourmentée. Nous devrions donc négocier un pacte mutuel avec [ENG.GetLeLaLNP] [ENG.GetName]."
 BUL_join_the_allies:0 "Intégrer la Grande Alliance"
 BUL_join_the_allies_desc:0 "Nous devons officialiser notre souhait d'intégrer [ENG.GetLeLaLFaction] [ENG.GetFactionName] en en faisant part au gouvernement [ENG.GetAdjMS]."
 BUL_consolidate_the_third_bulgarian_state:0 "Consolider le IIIe État bulgare"
 BUL_consolidate_the_third_bulgarian_state_desc:1 "Au terme d'une longue période de conflits sociaux, de dépressions économiques et de querelles internationales, nous sommes enfin en mesure de stabiliser et renforcer le Troisième État bulgare."
 BUL_free_balkan_states:0 "Indépendance des États balkaniques"
 BUL_free_balkan_states_desc:0 "Il est du devoir [Root.GetDuDelaDelNP] [Root.GetName], en tant que puissance balkanique, de protéger [Root.GetSesLeursNP] voisins plus faibles face aux ambitions de toute nation qui chercherait à envahir la péninsule. Nous devons développer la coopération avec tous les pays amis de la région et préparer la défense commune."
 BUL_fight_tyranny:0 "Combattre la tyrannie"
 BUL_fight_tyranny_desc:0 "Il est temps pour [Root.GetLeLaLNP] [Root.GetName] de se confronter à ces grandes puissances européennes qui poursuivent ces inquiétantes politiques fascistes et dont les dirigeants ne rêvent de rien d'autre qu'étendre leur domination et soumettre le monde."
 BUL_assert_our_claims:0 "Affirmer nos revendications"
 BUL_assert_our_claims_desc:0 "Il est temps de régler les problèmes territoriaux que connaît le pays depuis des décennies. Nous devons obtenir le soutien [ENG.GetDuDelaDelNP] [ENG.GetName] pour obtenir réparation des torts faits [Root.GetAuAlaAlNP] [Root.GetName] depuis [Root.GetSonLeurNP] indépendance."
 BUL_appeal_to_european_capitalists:0 "Appel aux capitalistes européens"
 BUL_appeal_to_european_capitalists_desc:0 "[Root.GetLeLaLNPCap] [Root.GetName] [Root.GetAOntNP] besoin d'un apport de capitaux pour stimuler le développement de [Root.GetSonLeurNP] secteur industriel, et doi[Root.GetTVentNP] renégocier [Root.GetSaLeurNP] dette avec les multinationales qui ont déjà investi dans le pays."
 BUL_obliterate_the_bolshevik_threat:0 "Anéantir la menace bolchévique"
 BUL_obliterate_the_bolshevik_threat_desc:0 "Tôt ou tard, les pays communistes chercheront à propager leur maudite révolution [Root.GetAuEnANP] [Root.GetName]. Mais pourquoi attendre le coup des bolchéviques alors que nous pourrions profiter de l'effet de surprise ? Nous devons frapper les premiers, avec une telle férocité que leur révolution sera tuée dans l'œuf."
 BUL_research_sharing:0 "Partage des recherches"
 BUL_research_sharing_desc:0 "Nos pays ont du retard dans le domaine de la recherche scientifique. Si nous voulons produire des machines de guerre à la pointe de la technologie et disposer d'une industrie moderne, nous devons proposer à nos alliés de lancer un programme de coopération technologique."
 BUL_power_to_the_tsar:0 "Le pouvoir au tsar"
 BUL_power_to_the_tsar_desc:0 "Avant d'être renversé par Boris III en 1935, le Zveno avait établi un régime militaire autoritaire. Mais le tsar a maintenu la centralisation du pouvoir, et il est temps d'en tirer parti si nous voulons unifier une nation bien trop divisée."
 BUL_condemn_macedonian_organizations:0 "Condamner l'ORIM"
 BUL_condemn_macedonian_organizations_desc:0 "Nous devons lancer enfin la traque pour éliminer tous les membres des cellules révolutionnaires macédoniennes de l'ORIM, qui continuent d'opérer [Root.GetAuEnANP] [Root.GetName], et enfin terminer ce que le Zveno a commencé en 1934 et améliorer notre stature internationale."
 BUL_support_macedonian_organizations:0 "Soutenir l'ORIM"
 BUL_support_macedonian_organizations_desc:0 "Si nous voulons accomplir notre rêve et unifier la Macédoine pour l'annexer, il est bien plus intéressant de coopérer avec les dirigeants de l'ORIM en exil, car eux seront en mesure de préparer l'occupation future de la région."
 BUL_dissolve_the_military_union:0 "Dissoudre la Ligue militaire"
 BUL_dissolve_the_military_union_desc:0 "Le Zveno a une influence bien trop grande sur les officiers, et ils sont mécontents que le tsar Boris les ait chassés du pouvoir en 1935. Si nous voulons éviter un coup d'État, nous devons rassembler les officiers à Sofia pour leur annoncer la dissolution de la Ligue militaire."
 BUL_cooperate_with_the_zveno:0 "Coopérer avec le Zveno"
 BUL_cooperate_with_the_zveno_desc:0 "Nous devons travailler en pleine collaboration avec le Zveno plutôt que nous en faire un ennemi. Lui faire quelques concessions nous permettrait de disposer d'un allié puissant."
 BUL_the_tsars_regime:0 "Régime du tsar"
 BUL_the_tsars_regime_desc:0 "Le pays est divisé entre de multiples factions, des mouvements sociaux et des organisations politiques interdites. Le tsar doit donc imposer son autorité s'il veut pouvoir rétablir la cohésion et la stabilité [Root.GetAuEnANP] [Root.GetName]."
 BUL_restrained_paramilitary_organizations:0 "Contrôler les paramilitaires"
 BUL_restrained_paramilitary_organizations_desc:0 "Les membres des organisations paramilitaires sont loyaux, possèdent déjà les bases de la discipline militaire et seront prêts si la guerre était déclarée pour assurer la gloire du pays. Si nous nous entendons avec ces organisations, elles seront donc une source fort utile d'effectifs."
 BUL_ban_far_right_organizations:0 "Interdire l'extrême-droite"
 BUL_ban_far_right_organizations_desc:0 "Les radicaux de l'extrême-droite n'hésitent pas à recourir à la violence contre les autorités et constituent un grave péril pour le gouvernement et la population. Nous devons donc interdire tous les mouvements de cette nature et dissoudre toutes les organisations paramilitaires qui leur sont associées."
 BUL_restore_the_tarnovo_constitution:0 "Restaurer la Constitution de Tarnovo"
 BUL_restore_the_tarnovo_constitution_desc:0 "Depuis le putsch de 1934, l'État a de fait été gouverné dans le cadre de la Constitution de Tarnovo, même si elle était suspendue. Il est donc grand temps de la restaurer officiellement, permettant à la fois de satisfaire la population et de donner plus de légalité à notre régime autoritaire."
 BUL_freedom_of_press:0 "Liberté de la presse"
 BUL_freedom_of_press_desc:0 "Maintenant que la Constitution a été rétablie, nous devons garantir l'application de ses droits et principes. Autoriser la publication et la distribution des journaux interdits jusqu'à présent pourrait être une première étape pour entamer la coopération avec certaines organisations."
 BUL_promote_bulgarian_nationalism:0 "Promouvoir le nationalisme [Root.GetAdjMS]"
 BUL_promote_bulgarian_nationalism_desc:0 "Le pays fait face à un nombre incalculable de menaces, aussi bien intérieures qu'extérieures ; mais si toute la population se montre solidaire et œuvre de concert, nous l'emporterons en cette époque agitée qui nous attend."
 BUL_crush_the_communists:0 "Écraser les communistes"
 BUL_crush_the_communists_desc:0 "En dépit de multiples répressions depuis le début du siècle, les communistes se tapissent toujours dans l'ombre, recrutant chez les miséreux et les parias leurs nouvelles recrues. Il est de notre devoir de les écraser définitivement, quels que soient les moyens à employer..."
 BUL_illusions_of_a_non_partisan_system:0 "Illusions d'un système non partisan"
 BUL_illusions_of_a_non_partisan_system_desc:0 "Pour faire vivre sa vision d'une Bulgarie unie, le tsar a besoin de recevoir le soutien de ses sujets démocrates. Nous devons donc organiser un semblant d'élections parlementaires, qui permettra de préserver l'interdiction des partis d'opposition populaires et assurera une large victoire aux candidats du gouvernement."
 BUL_limited_womens_suffrage:0 "Droit de vote limité des femmes"
 BUL_limited_womens_suffrage_desc:0 "Les femmes exigent des avancées sociales et l'égalité, et les nationalistes affirment que pour eux cette lutte n'est pas liée aux seules femmes, mais une question de justice sociale et de construction de la nation. Par conséquent, pour assurer le progrès tout en conservant le contrôle sur le pays, accordons aux femmes mariées, non communistes, un droit de vote conditionnel."
 BUL_found_the_brannik:0 "Fonder les Brannik"
 BUL_found_the_brannik_desc:0 "Bogdan Filov vient de faire une proposition intéressante : fonder une organisation nationale de la jeunesse, profasciste, les Brannik, qui serait proche des autorités et loyale au tsar, et modelée sur les organisations de jeunesse [GER.GetAdjFP]. Filov est persuadé que cela pourrait devenir un large mouvement, capable de nous fournir de nombreux effectifs. Pour Boris, la Bulgarie et Dieu !"
 BUL_bulgarian_irredentism:0 "Irrédentisme [Root.GetAdjMS]"
 BUL_bulgarian_irredentism_desc:0 "Les nationalistes exigent que les frontières des Balkans soient redessinées au profit [Root.GetDuDelaDelNP] [Root.GetName], et même les communistes et démocrates s'accordent sur ce point avec eux. Nous devons donc mettre en avant la nécessité de restaurer une Grande-Bulgarie, ce qui fournira à tous un but commun."
 BUL_strengthen_the_royal_dictatorship:0 "Renforcer la dictature royale"
 BUL_strengthen_the_royal_dictatorship_desc:0 "Nous devons faire une priorité de la mise en valeur de la loyauté envers Boris et de l'éradication de toute opposition au régime. Cela permettra de faire du tsar l'unificateur, et lui permettra de restaurer la gloire que mérite notre chère nation."
 BUL_war_industry:0 "Industrie de l'armement"
 BUL_war_industry_desc:0 "Une armée qui livre bataille a besoin d'un approvisionnement constant en matériel, en armes et en avions. Si nous voulons emporter la victoire au cours du conflit, nous devons donc accroître la production militaire."
 BUL_liberalization_of_trade_policies:0 "Libéralisation des politiques commerciales"
 BUL_liberalization_of_trade_policies_desc:0 "Depuis l'indépendance arrachée aux Ottomans, l'économie [Root.GetAdjFS] n'a cessé de subir une crise après l'autre. Les politiques d'autarcie du passé se sont avérées inefficaces, aussi devons-nous maintenant nous orienter vers le libéralisme."
 BUL_plot_against_boris:0 "[GetPlotAgainstBorisFocusName]"
 BUL_plot_against_boris_plot:0 "Complot contre Boris"
 BUL_plot_against_boris_death:0 "La mort du tsar Boris"
 BUL_plot_against_boris_desc:0 "[GetPlotAgainstBorisFocusDesc]"
 BUL_plot_against_boris_desc_plot:0 "Boris était censé devenir ce monarque qui mènerait le pays à la gloire, mais son régime autoritaire, digne d'une dictature, s'avère être une menace pour la stabilité. En tant que loyaux serviteurs de l'État, il est de notre devoir de nous débarrasser de ce souverain incompétent pour former un nouveau gouvernement, digne de la confiance du peuple."
 BUL_plot_against_boris_desc_death:0 "[GetBorisDeathContext]"
 BUL_form_a_regency_council:0 "Former un conseil de régence"
 BUL_form_a_regency_council_desc:1 "Après la mort du tsar Boris, et du fait que son héritier [GetSimeonsAge], un conseil de régence doit être nommé pour exercer le pouvoir au nom du jeune Siméon II."
 BUL_the_return_of_ferdinand_i:0 "Le retour de Ferdinand Ier"
 BUL_the_return_of_ferdinand_i_desc:0 "En dépit de son âge avancé et du fait qu'il a été contraint à l'abdication 1918, après la défaite lors de la Grande Guerre, l'expérience politique et les talents militaires de l'ancien tsar Ferdinand Ier en font un candidat de premier ordre pour mener la nation à la gloire. Nous devrions donc procéder aux arrangements pour le rétablir sur le trône."
 BUL_amend_old_grudges:0 "Venger les torts du passé"
 BUL_amend_old_grudges_desc:0 "Il est temps de nous venger des affronts et humiliations infligés [Root.GetAuAlaAlNP] [Root.GetName] par [Root.GetSesLeursNP] ennemis, depuis les [ROM.GetHabitants] et les [TUR.GetHabitants] qui nous ont trahis lors de la deuxième guerre balkanique, jusqu'à la Triple-Entente qui nous a vaincus lors de la Grande Guerre et a depuis lors constamment cherché à empêcher le développement du pays."
 BUL_the_fate_of_the_balkans:0 "Le sort des Balkans"
 BUL_the_fate_of_the_balkans_desc:0 "[Root.GetLeLaLNPCap] [Root.GetName] n'[Root.GetAOntNP] été soumis[Root.GetXENP] que trop longtemps à la volonté des pays voisins et des grandes puissances européennes qui les soutiennent. Mais les temps changent. [Root.GetIlElleNPCap] [Root.GetEstSontNP] désormais plus fort[Root.GetXENP] que tout autre pays des Balkans, suffisamment puissant[Root.GetXENP] même pour imposer [Root.GetSaLeurNP] domination et soumettre les États croupions qui [Root.GetLLesFNP] entourent."
 BUL_toppling_giants:0 "Renverser les géants"
 BUL_toppling_giants_desc:0 "Tout au long de l'histoire, des nations se sont élevées pour renverser des empires vastes et anciens. Si [Root.GetLeLaLNP] [Root.GetName] veu[Root.GetTLentNP] devenir la prochaine grande puissance en Europe, [Root.GetIlElleNP] doi[Root.GetTVentNP] défier les grandes puissances se trouvant à [Root.GetSaLeurNP] portée."
 BUL_nationalist_propaganda:0 "Propagande nationaliste"
 BUL_nationalist_propaganda_desc:0 "De nombreux [Root.GetHabitants] s'opposent toujours à ce que le pays exerce sa puissance dans les Balkans, prétendant que notre gouvernement se montre « excessivement oppressif ». Pour les faire taire, nous devons financer une campagne de propagande qui justifiera nos actions et ravivera le nationalisme [Root.GetAdjMS]."
 BUL_bulgarian_academy_of_sciences:0 "Académie [Root.GetAdjFS] des sciences"
 BUL_guardians_of_the_balkans:0 "Gardiens des Balkans"
 BUL_guardians_of_the_balkans_desc:0 "[Root.GetLeLaLNPCap] [Root.GetName] doi[Root.GetTVentNP] préserver [Root.GetSonLeurNP] hégémonie dans les Balkans face à toute puissance ennemie qui oserait [Root.GetLeLaFNP] défier. Mieux vaut donc redoubler nos efforts militaires et pousser les gouvernements fantoches des Balkans à agir de même pour contribuer à la défense de la péninsule."
 BUL_consolidate_dominance_of_the_seas:0 "Consolider notre suprématie maritime"
 BUL_consolidate_dominance_of_the_seas_desc:0 "Si nous voulons nous assurer des Balkans, il ne suffit pas de déployer une vaste armée sur la péninsule. Nous devons aussi mettre à l'eau une marine puissante pour en garder les côtes."
 BUL_appoint_right_wing_ministers:0 "Nommer des ministres de droite"
 BUL_appoint_right_wing_ministers_desc:0 "Le régime du tsar, s'il a été utile pour maintenir fermement le contrôle sur le pays, manque d'ambitions réelles visant à améliorer sa situation sur la scène internationale. Nous devons tirer parti de la nature autoritaire du régime actuel pour nommer de nouveaux ministres prêts à procéder aux changements politiques et sociaux dont a tant besoin la nation."
 BUL_the_path_towards_a_greater_bulgaria:0 "Vers une Grande-Bulgarie"
 BUL_the_path_towards_a_greater_bulgaria_desc:0 "Nous devons commencer à ajuster l'économie nationale pour qu'elle puisse faire face à la mobilisation imminente de l'armée. Car la seule voie possible pour arriver à une Grande-Bulgarie, c'est la guerre et le conflit."
 BUL_depose_the_tsar:0 "Déposer le tsar"
 BUL_depose_the_tsar_desc:0 "La monarchie est devenue une gêne, qui ne peut que retarder l'accès à nos objectifs. Le tsar n'a plus aucune utilité, aussi l'heure est-elle venue de le mettre de côté."
 BUL_military_dictatorship:0 "Dictature militaire"
 BUL_military_dictatorship_desc:0 "Nous devons prendre pleinement le contrôle du pays et y imposer un régime militariste et autoritaire, qui permettra de prendre les mesures nécessaires à la poursuite des efforts militaires."
 BUL_support_the_spanish_coup:0 "Soutenir le coup d'État en Espagne"
 BUL_support_the_spanish_coup_desc:0 "Le premier théâtre de la lutte contre le bolchévisme se trouve en Espagne. Si nous soutenons officiellement le soulèvement militaire et organisons un groupe de volontaires pour l'appuyer, la guerre civile espagnole pourrait devenir un magnifique terrain d'entraînement pour l'armée [Root.GetAdjFS]."
 BUL_allow_far_right_organizations:0 "Autoriser l'extrême-droite"
 BUL_allow_far_right_organizations_desc:0 "Légaliser certaines organisations d'extrême-droite, telles que le Mouvement social national ou les Ratniks, pourrait nous permettre de disposer d'alliés loyaux et utiles, prêts à soutenir le régime et nos valeurs."
 BUL_integrate_the_ratniks:0 "Intégrer les Ratniks"
 BUL_integrate_the_ratniks_desc:0 "Les Ratniks, les « guerriers pour la promotion de la bulgarité », sont une organisation paramilitaire nationaliste fondée il y a peu. Ils pourraient s'avérer utiles pour disposer d'un soutien au régime et assurer des recrues en grand nombre à l'armée."
 BUL_economic_protectionism:0 "Protectionnisme économique"
 BUL_economic_protectionism_desc:0 "Nous devons impulser de nouvelles réformes afin de développer l'économie et l'industrie [Root.GetAdjFP], tout en protégeant les secteurs primaires tels que l'agriculture et l'artisanat."
 BUL_industrial_autarky:0 "Industrie autarcique"
 BUL_industrial_autarky_desc:0 "Les réformes protectionnistes ont été couronnées de succès. Nous devons poursuivre sur notre lancée en en impulsant de nouvelles qui rapprocheront encore [Root.GetLeLaLNP] [Root.GetName] de l'autarcie."
 BUL_corporatism:0 "Corporatisme"
 BUL_corporatism_desc:0 "En prenant pour modèle [ITA.GetLeLaLNP] [ITA.GetName], nous devons impliquer les travailleurs et capitalistes des différents secteurs dans la prise de décision, sous l'égide du gouvernement, afin d'appliquer les réformes les plus efficaces pour l'économie du pays."
 BUL_approach_germany:0 "Contacter les [GER.GetHabitants]"
 BUL_approach_germany_desc:0 "[ENG.GetHabitants] et [FRA.GetHabitants] n'ont eu de cesse d'étrangler notre économie depuis l'humiliation de Neuilly, mais les [GER.GetHabitants] ont toujours été à notre écoute concernant nos revendications territoriales, et nous ont aidés à purger nos dettes en achetant nos récoltes. Cela s'est avéré bénéfique pour l'économie et nous permet aujourd'hui de mener d'importantes réformes industrielles et agraires."
 BUL_approach_germany_foreign_industry_tt:0 "Réduction du coût des £decision_icon_small£décisions pour les §Ypartenariats étrangers§! avec [GER.GetLeLaLNP] [GER.GetName] et accroissement de la limite des usines [GER.GetAdjFP]."
 BUL_approach_british_foreign_industry_tt:0 "Réduction du coût des £decision_icon_small£décisions pour les §Ypartenariats étrangers§! avec [ENG.GetLeLaLNP] [ENG.GetName] et accroissement de la limite des usines [ENG.GetAdjFP]."
 BUL_approach_soviet_foreign_industry_tt:0 "Réduction du coût des £decision_icon_small£décisions pour les §Ypartenariats étrangers§! avec [SOV.GetLeLaLNP] [SOV.GetName] et accroissement de la limite des usines [SOV.GetAdjFP]."
 BUL_cooperation_with_italy:0 "Coopérer avec les [ITA.GetHabitants]"
 BUL_cooperation_with_italy_desc:0 "Les [ITA.GetHabitants] ont souvent démontré leur intérêt économique pour [Root.GetLeLaLNP] [Root.GetName], et nous ne pouvons oublier le mariage entre le tsar Boris et la princesse Jeanne de Savoie. Nous devrions donc renforcer nos liens diplomatiques et économiques avec eux, d'autant qu'ils pourraient être des alliés de valeur dans les Balkans."
 BUL_join_the_tripartite_pact:0 "Intégrer [GetGermanFactionName]"
 BUL_join_the_tripartite_pact_axis:0 "le Pacte tripartite"
 BUL_join_the_tripartite_pact_central_powers:0 "les Empires centraux"
 BUL_join_the_tripartite_pact_desc:1 "[GetJoinTripartitePactFocusDesc]"
 BUL_join_the_tripartite_pact_desc_axis:0 "Nous devons informer les [GER.GetHabitants] que nous sommes prêts à intégrer [GetGermanFactionName] en tant qu'alliés officiels."
 BUL_join_the_tripartite_pact_desc_central_powers:1 "Le Kaiser a été rétabli et nous devons chercher maintenant à rétablir notre alliance. Cette fois nous pourrons corriger les avanies subies par nos pays, et rien ne nous empêchera de restaurer leur gloire et leur grandeur. Cette fois, la victoire nous est assurée !"
 BUL_peaceful_development:0 "Développement pacifique"
 BUL_peaceful_development_desc:0 "Pourquoi donc devrions-nous nous impliquer dans une guerre qui n'amènera rien que la mort et la calamité à notre peuple ? Il nous suffit de jouer le rôle de garants de la paix dans les régions occupées des Balkans pour nous assurer de gains territoriaux sans avoir à envoyer un seul homme à la mort sur un champ de bataille lointain..."
 BUL_military_secrets_sharing:0 "Partage de secrets militaires"
 BUL_military_secrets_sharing_desc:0 "La technologie [GER.GetAdjFS] est bien plus avancée que la nôtre. Il serait donc d'un grand avantage de pouvoir signer un accord permettant aux scientifiques et ingénieurs [Root.GetAdjMP] d'accéder à certaines des merveilles [GER.GetAdjFP] pour faire progresser notre propre recherche."
 BUL_bulgarian_administration_of_the_balkans:1 "Intégrer les Balkans"
 BUL_bulgarian_administration_of_the_balkans_desc:2 "Pour assurer davantage nos revendications dans les Balkans, nous devons intégrer les régions occupées. Ainsi, une fois [GetGermanFactionNameDef] de la victoire, [GetGermanOrIndependent] pourront voir que ces régions sont [Root.GetAdjFP] et n'oseront nous les refuser, contrairement aux Britanniques en 1878."
