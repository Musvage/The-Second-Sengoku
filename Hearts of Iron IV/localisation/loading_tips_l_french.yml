l_french:
 LOADING_TIP_0:0 "Il est humiliant de rester les bras croisés quand d'autres écrivent l'histoire. Peu importe qui vainc.\n- Benito Mussolini"
 LOADING_TIP_1:0 "Pour rendre un peuple grand, il faut l'envoyer à la bataille, même s'il faut lui botter le train. C'est ce que je vais faire.\n- Benito Mussolini"
 LOADING_TIP_2:0 "Chaque soldat doit savoir, avant qu'il aille au combat, comment la bataille dans laquelle il va lutter s'inscrit dans une plus grande perspective.\n- Bernard L. Montgomery"
 LOADING_TIP_3:0 "Si nous perdons la guerre dans le ciel, nous perdons la guerre, et nous la perdons rapidement.\n- Bernard L. Montgomery"
 LOADING_TIP_4:0 "Il est bon de faire confiance aux autres, mais ne pas le faire est encore mieux.\n- Benito Mussolini"
 LOADING_TIP_5:0 "D'un point de vue philosophique et doctrinal, je ne crois pas en la paix perpétuelle.\n- Benito Mussolini"
 LOADING_TIP_6:0 "Les girafes sont des créatures sans cœur."
 LOADING_TIP_7:0 "Aussi longtemps que des nations souveraines posséderont une grande puissance, la guerre sera inévitable.\n- Albert Einstein"
 LOADING_TIP_8:0 "Ceux qui votent ne décident de rien. Ceux qui comptent les votes décident de tout.\n- Joseph Staline"
 LOADING_TIP_9:0 "L'histoire montre qu'il n'a jamais existé et qu'il n'existe pas d'armées invincibles.\n- Joseph Staline"
 LOADING_TIP_10:0 "Le pape ! Combien de divisions a-t-il ?\n- Joseph Staline"
 LOADING_TIP_11:0 "La gaieté est le trait le plus frappant de l'Union soviétique.\n- Joseph Staline"
 LOADING_TIP_12:0 "Le véritable pouvoir est au bout du fusil.\n- Joseph Staline"
 LOADING_TIP_13:0 "Une alliance n'ayant pas vocation à faire la guerre est absurde et inutile.\n- Adolf Hitler"
 LOADING_TIP_14:0 "Les grands menteurs sont aussi de grands magiciens.\n- Adolf Hitler"
 LOADING_TIP_15:0 "Si je me trouve ici devant vous en révolutionnaire, c'est en révolutionnaire contre la révolution.\n- Adolf Hitler"
 LOADING_TIP_16:0 "Un mensonge répété dix fois reste un mensonge ; répété dix mille fois il devient une vérité.\n- Adolf Hitler"
 LOADING_TIP_17:0 "L'Allemagne sera une puissance mondiale ou ne sera pas.\n- Adolf Hitler"
 LOADING_TIP_18:0 "Le succès, c'est d'aller d'échec en échec sans perdre son enthousiasme.\n- Winston Churchill"
 LOADING_TIP_19:0 "Si vous traversez l'enfer, surtout continuez d'avancer.\n- Winston Churchill"
 LOADING_TIP_20:0 "Le meilleur argument contre la démocratie est fourni par une conversation de cinq minutes avec l'électeur moyen.\n- Winston Churchill"
 LOADING_TIP_21:0 "Lors des guerres futures, les Panzers joueront un rôle décisif.\n- Heinz Guderian"
 LOADING_TIP_22:0 "Les nouveaux chars Panther et Tiger allemands peuvent être utilisés jusqu'à ce qu'ils tombent en panne, sans besoin de les réparer. Leurs moteurs, transmissions et suspensions sont peu fiables.\n- Département de l'armement de l'Armée rouge"
 LOADING_TIP_23:0 "Aucun pauvre bâtard n'a jamais gagné une guerre en mourant pour sa patrie. Il la gagne en faisant mourir les autres bâtards pour la leur.\n- George S. Patton"
 LOADING_TIP_24:0 "Un bon plan violemment exécuté maintenant est mieux qu'un plan parfait la semaine prochaine.\n- George S. Patton"
 LOADING_TIP_25:0 "Menez-moi, suivez-moi, ou hors de mon chemin !\n- George S. Patton"
 LOADING_TIP_26:0 "Personne n'a jamais rien défendu avec succès, seule l'attaque compte.\n- George S. Patton"
 LOADING_TIP_27:0 "Si les guerres sont faites par les armes, ce sont les hommes qui les gagnent. C'est l'esprit des hommes et de leurs chefs qui fait la victoire.\n- George S. Patton"
 LOADING_TIP_28:0 "La première fois que j'ai vu un avion à réaction, je l'ai abattu.\n- Chuck Yeager, USAF"
 LOADING_TIP_29:0 "Théo, c'est Heinrich. J'ai abattu deux bombardiers. Plus de munitions. Je vais percuter celui-là. Auf Wiedersehen. On se reverra au Valhalla !\n- Heinrich Ehrler, Luftwaffe"
 LOADING_TIP_30:0 "La qualité d'un meneur, c'est de choisir les bons hommes et de les aider à donner le meilleur d'eux-mêmes.\n- Chester W. Nimitz"
 LOADING_TIP_31:0 "L'opération proposée a-t-elle des chances d'aboutir ? Est-elle du domaine du possible en termes de matériel et d'approvisionnement ?\n- Chester W. Nimitz"
 LOADING_TIP_32:0 "Dans la préparation à la bataille, j'ai toujours constaté que les plans sont inutiles, mais la planification est indispensable.\n- Dwight D. Eisenhower"
 LOADING_TIP_33:0 "Lorsque vous faites usage de la force, il est une chose à ne jamais faire : perdre.\n- Dwight D. Eisenhower"
 LOADING_TIP_34:0 "Lorsque la survie est menacée, des conflits éclatent entre les peuples, et des guerres malheureuses entre les nations.\n- Hideki Tojo"
 LOADING_TIP_35:0 "Dans un combat singulier, le vainqueur est celui qui a plus de balles dans son chargeur.\n- Erwin Rommel"
 LOADING_TIP_36:0 "Je préfère être le marteau que l'enclume.\n- Erwin Rommel"
 LOADING_TIP_37:0 "La sueur sauve le sang, le sang sauve les vies, et les cerveaux sauvent les deux.\n- Erwin Rommel"
 LOADING_TIP_38:0 "Ce pauvre Neville Chamberlain qui croyait pouvoir faire confiance à Hitler. Il avait tort. Mais je ne pense pas me tromper avec Staline.\n- Winston Churchill (après Yalta)"
 LOADING_TIP_39:0 "Je crois que c'est la paix pour notre époque.\n- Neville Chamberlain, 1938 après les accords de Munich."
 LOADING_TIP_40:0 "Aucun bombardier ennemi ne peut même espérer franchir la frontière du Reich. Si une seule bombe ennemie tombe sur le sol allemand, je veux bien m'appeler Meier (équivalent allemand de manger son chapeau).\n- Hermann Meyer"
 LOADING_TIP_41:0 "Un coup de pied dans la porte et toute cette structure pourrie s'effondrera.\n- Adolf Hitler (en parlant de l'Union soviétique)"
 LOADING_TIP_42:0 "Je peux mener une guerre de six à douze mois contre les États-Unis et la Grande-Bretagne. Mais après, le Japon ne pourra pas tenir.\n- Isoroku Yamamoto"
 LOADING_TIP_43:0 "Champ de mines ou pas, notre infanterie attaquera de la même façon.\n- Gueorgui Joukov"
 LOADING_TIP_44:0 "Nous avons largement sous-estimé le colosse russe... Chaque fois qu'une douzaine de leurs divisions était détruite, les Russes la remplaçaient par une autre douzaine.\n- Franz Halder"
 LOADING_TIP_45:0 "Au commandant allemand : DES CLOUS !\nCommandant américain.\n- Anthony C. McAuliffe (répondant à la demande de reddition des Allemands)"
 LOADING_TIP_46:0 "Aujourd'hui, c'est nous. Demain, ce sera vous.\n- Haïlé Sélassié I, 1936"
 LOADING_TIP_47:0 "Pas un pas en arrière !\n- Ordre soviétique n° 227"
 LOADING_TIP_48:0 "Tora ! Tora ! Tora !\n- Mitsuo Fuchida, 7 décembre 1941"
 LOADING_TIP_49:0 "Ton nom est inconnu. Ton exploit est immortel.\n- Tombe du soldat inconnu (Moscou)"
 LOADING_TIP_50:0 "Où est, je répète, où est la Task Force 34 ? Le monde s'interroge.\n- CINCPAC, bataille du golfe de Leyte"
 LOADING_TIP_51:0 "La guerre a évolué, mais pas nécessairement en faveur du Japon.\n- Empereur Hirohito, 1945"
 LOADING_TIP_52:0 "Nous aurions dû retenir les leçons de la première guerre.\n- Gerd von Rundstedt"
 LOADING_TIP_53:0 "L'immensité de la Russie nous dévore.\n- Gerd von Rundstedt"
 LOADING_TIP_54:0 "Voulez-vous la guerre totale ? Est-ce que vous la voulez, si nécessaire, encore plus totale et plus radicale que nous pouvons nous l'imaginer aujourd'hui ?\n- Joseph Goebbels"
 LOADING_TIP_55:0 "Une frappe de l'armée allemande, une autre de l'armée soviétique et il en sera fini de cet odieux traité de Versailles.\n- Viatcheslav Molotov (après la chute de la Pologne)"
 LOADING_TIP_56:0 "Coulez ce porte-avions ! Dixon au porte-avions : coulez ce porte-avions !\n- Robert E. Dixon, bataille de la mer de Corail"
 LOADING_TIP_57:0 "N'est-ce pas malheureux ? Nous sommes officiers allemands et discutons de la meilleure manière de tuer notre commandant.\n- Henning von Tresckow"
 LOADING_TIP_58:0 "Hitler est un derviche tourneur. Il doit mourir.\n- Henning von Tresckow"
 LOADING_TIP_59:0 "Les Nazis sont entrés dans cette guerre avec l'illusion enfantine qu'ils allaient bombarder tout le monde, mais que personne ne les bombarderait.\n- Arthur Travers Harris"
 LOADING_TIP_60:0 "Si Hitler envahissait l'enfer, je m'adresserais à la Chambre des communes pour faire l'éloge du diable.\n- Winston Churchill, 21 juin 1941"
 LOADING_TIP_61:0 "Alors, ce salopard est mort ? Dommage qu'on ne l'ait pas capturé vivant !\n- Joseph Staline (en apprenant le suicide de Hitler)"
 LOADING_TIP_62:0 "Nous sommes battus. Nous avons perdu la bataille.\n- Paul Reynaud, 15 mai 1940"
 LOADING_TIP_63:0 "J'ai besoin de quelques milliers de morts pour m'asseoir à la table de la paix.\n- Benito Mussolini"
 LOADING_TIP_64:0 "Les Français ont menti aux Polonais en disant qu'ils allaient attaquer. Ils n'en avaient pas l'intention.\n- Edmund Ironside"
 LOADING_TIP_65:0 "Mourir pour Dantzig ?\n- Slogan anti-guerre français, 1939"
 LOADING_TIP_66:0 "C'est une drôle de guerre.\n- Sénateur américain William Borah, 1939"
 LOADING_TIP_67:0 "Les Suisses et leur système politique sont répugnants et méprisables. Les Suisses sont les ennemis mortels de la nouvelle Allemagne.\n- Adolf Hitler"
 LOADING_TIP_68:0 "Les fruits de la victoire sont trop vite tombés dans nos bouches.\n- Empereur Hirohito"
 LOADING_TIP_69:0 "Vous finirez tous par cirer les bottes des Allemands !\n- Italo Balbo"
 LOADING_TIP_70:0 "Coulez, brûlez, capturez et détruisez. Ne laissez rien passer.\n- Andrew Cunningham, bataille de Tunisie"
 LOADING_TIP_71:0 "Je pense que nous allons un pont trop loin.\n- Frederick Browning (avant l'opération Market Garden)"
 LOADING_TIP_72:0 "Merci mon Dieu pour l'armée française.\n- Winston Churchill, 1933"
 LOADING_TIP_73:0 "Quand vous voyez un serpent à sonnettes prêt à frapper, vous n'attendez pas qu'il attaque pour l'écraser.\n- Franklin D. Roosevelt"
 LOADING_TIP_74:0 "Les règles ne sont pas nécessairement sacrées, les principes le sont.\n- Franklin D. Roosevelt"
 LOADING_TIP_75:0 "Les gens qui ont faim et n'ont pas d'emploi sont le socle à partir duquel les dictatures sont formées.\n- Franklin D. Roosevelt"
 LOADING_TIP_76:0 "Un homme doit être vigilant à chaque instant s'il s'attend à rester en vie. Si vous n'êtes pas vigilant, un beau jour, un fils de connasse de pute allemand va se faufiler derrière vous et vous frapper à mort avec un paquet de merde.\n- George S. Patton"
 LOADING_TIP_77:0 "Fortifications, artillerie et aide étrangère ne seront d'aucune valeur tant que le soldat ordinaire ne sait pas que c'est LUI qui défend son pays.\n - Carl Gustaf Emil Mannerheim"
 LOADING_TIP_78:0 "À travers la boue et le sang, jusqu'aux collines verdoyantes au-delà.\n- Devise du Corps blindé royal canadien"
 LOADING_TIP_79:0 "On se demande beaucoup dans la Navy si le niveau des Italiens est toujours celui qu'ils avaient lors de la dernière guerre, ou s'il s'est encore effondré.\n- Winston Churchill (à la déclaration de guerre italienne)"
 LOADING_TIP_80:0 "Et on se battra avec des putains de bouteilles de verre cassées, parce que c'est tout ce qu'on aura !\n- Winston Churchill, aussitôt après son discours promettant de se battre dans les champs et les rues"
 LOADING_TIP_81:0 "L'expérience a montré qu'une attaque contre des chars menée par un homme suffisamment déterminé équipé d'armes légères sera toujours un succès.\n- Manuel antichar allemand du Groupe d'armées centre"
 LOADING_TIP_82:0 "Donnez-moi cinquante DC-3, et je laisse la route de Birmanie aux Japonais.\n- Chiang Kaï-chek"
 LOADING_TIP_83:0 "La politique, c'est la guerre sans effusion de sang ; la guerre c'est la politique avec effusion de sang.\n- Mao Zedong"
 LOADING_TIP_84:0 "Garder les hommes et perdre la terre : la terre peut être reprise. Garder la terre et perdre les hommes : la terre et les hommes sont perdus.\n- Mao Zedong"
 LOADING_TIP_85:0 "Je préfère mourir dans un marais de Grande Roumanie que dans le paradis d'une petite Roumanie.\n- Ion Antonescu"
 LOADING_TIP_86:0 "Les gens ne comptent pas. Ce qui compte c'est ce qu'ils représentent.\n- Ion Antonescu"
