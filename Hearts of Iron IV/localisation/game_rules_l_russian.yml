 RULE_OPTION_SAME_IDEOLOGY:0 "Только при совпадении идеологии"
 RULE_OPTION_SAME_FACTION:0 "Только для членов своего альянса"
 RULE_OPTION_BLOCKED:0 "Заблокировано"
 RULE_OPTION_ALLOWED:0 "Разрешено"
