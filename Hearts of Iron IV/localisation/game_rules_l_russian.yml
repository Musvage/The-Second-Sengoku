 RULE_RESEARCH_AOT_FREE_DESC:0 "Государства могут исследовать технологии с опережением времени без ограничений."
 RULE_RESEARCH_AOT_THREE_YEARS_DESC:0 "Государства могут исследовать технологии с опережением только на три года."
 RULE_RESEARCH_AOT_TWO_YEARS_DESC:0 "Государства могут исследовать технологии с опережением только на два года."
 RULE_RESEARCH_AOT_ONE_YEARS_DESC:0 "Государства могут исследовать технологии с опережением только на один год."
 RULE_RESEARCH_AOT_BLOCKED_DESC:0 "Государства не могут исследовать технологии с опережением времени."
