 RULE_OPTION_ALWAYS_FREE:0 "Всегда без ограничений"
 RULE_ALLOW_WARGOALS_ALWAYS_FREE_DESC:0 "Нет ограничений для любых идеологий на любом уровне мировой напряженности."
 RULE_OPTION_LIMITED:0 "Ограничено"
 RULE_ALLOW_WARGOALS_LIMITED_DESC:0 "Фабрикация целей войны ограничена идеологией и уровнем мировой напряженности."
 RULE_OPTION_FREE_25:0 "Доступно при 25% мировой напряженности"
 RULE_OPTION_FREE_50:0 "Доступно при 50% мировой напряженности"
 RULE_OPTION_FREE_75:0 "Доступно при 75% мировой напряженности"
 RULE_OPTION_FREE_100:0 "Доступно при 100% мировой напряженности"
 RULE_ALLOW_WARGOALS_FREE_25_DESC:0 "Фабрикация целей войны отключена при уровне мировой напряженности ниже 25%, но выше этого порога доступна всем нациям. Это заменяет любые ограничения идеологий, но позволяет фабриковать цели войны с помощью фокуса."
 RULE_ALLOW_WARGOALS_FREE_50_DESC:0 "Фабрикация целей войны отключена при уровне мировой напряженности ниже 50%, но выше этого порога доступна всем нациям. Это заменяет любые ограничения идеологий, но позволяет фабриковать цели войны с помощью фокуса."
 RULE_ALLOW_WARGOALS_FREE_75_DESC:0 "Фабрикация целей войны отключена при уровне мировой напряженности ниже 75%, но выше этого порога доступна всем нациям. Это заменяет любые ограничения идеологий, но позволяет фабриковать цели войны с помощью фокуса."
 RULE_ALLOW_WARGOALS_FREE_100_DESC:0 "Фабрикация целей войны отключена при уровне мировой напряженности ниже 100%, но выше этого порога доступна всем нациям. Это заменяет любые ограничения идеологий, но позволяет фабриковать цели войны с помощью фокуса."
 RULE_OPTION_FOCUSES_ONLY:0 "Только фокусы"
 RULE_ALLOW_WARGOALS_FOCUSES_ONLY_DESC:0 "Цели войны можно фабриковать с помощью национального фокуса, событий и решений."
 RULE_ALLOW_MILITARY_ACCESS:0 "Право на проход войск и стоянку"
