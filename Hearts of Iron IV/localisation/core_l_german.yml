 DISABLED:0 "Deaktiviert"
 NAVY_REPAIR_POLICY_SPLIT_DESC:2 "Über die Option §YAbtrennung erlauben§! können sich die am schwersten beschädigten Schiffe selbstständig abtrennen und zur Reparatur zu einem Marinestützpunkt in der Nähe zurückkehren, während der Rest der Einsatzgruppe seine Mission fortsetzt.\nEs besteht die Gefahr, dass die abgetrennten Schiffe auf ihrem Weg angegriffen werden.\nWenn die abgetrennten Schiffe vollständig repariert wurden, kehren sie zur Einsatzgruppe zurück\n.\nDie Anzahl der abgetrennten Schiffe hängt sowohl von der eingestellten Reparaturpriorität als auch von der Schwere des Schadens der einzelnen Schiffe ab."
