 NAVY_REPAIR_NOW:3 "§HJetzt reparieren!§!\nDie Einsatzgruppe kehrt zur Reparatur in einen Marinestützpunkt in der Nähe zurück.\n§GKlicken§!, um zu entsenden. Nachdem sie vollständig repariert wurde, wird sie den aktuellen Auftrag wieder aufnehmen.\n§GStrg+Maustaste§!, um zu entsenden. Sie wird danach im Marinestützpunkt bleiben."
 SHIP_REPAIR_NOW:3 "§HJetzt reparieren!§!\nDas Schiff wird als separate Einsatzgruppe abgetrennt und kehrt zur Reparatur in einen Marinestützpunkt in der Nähe zurück.\nNach Abschluss der Reparatur kehrt es zu seiner jetzigen Einsatzgruppe zurück.\nZum Abtrennen §Gklicken§!.\n§GUmschalt+Klick§!, um mehrere Schiffe zu markieren und als Einsatzgruppe abzutrennen, wenn §GUmschalt§! losgelassen wird."
