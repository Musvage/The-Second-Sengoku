 UNITS_VIEW_BTN_RESHAPE:0 "§HBearbeiten§!\nAuf diese Schaltfläche klicken, um den Modus zu wechseln, oder einfach §GALT§! gedrückt halten.\nAuf die Stecknadeln der Schlachtpläne §Grechtsklicken§!, um diese zu bearbeiten.\nAuf den Bewegungspfeil §Gklicken und halten§!, um ihn zu bearbeiten oder mit einem anderen Befehl zu bverknüpfen.\nAuf einen der blinkenden Befehle §Grechtsklicken und Maustaste gedrückt halten§!, um einen neuen Bewegungspfeil zu zeichnen."
 UNITS_VIEW_BTN_DRAW_OFFENCE:3 "§HAngriffslinie§!\n§GRechtsklicken und halten§! Sie auf die Karte, um eine §YAngriffslinie§! zu ziehen.\nLinien können nur in Territorium gezeichnet werden, dem Sie eine §HFrontlinie§! oder eine §HFlotteninvasion§! zugewiesen haben.\n\nDivisionen, die einem Plan ohne Angriffslinie zugewiesen sind, versuchen, Territorium einzunehmen, um ihre Frontlinie dorthin zu bewegen.\n\nSie können den Ausführungstyp des Plans ändern, indem Sie die §GHMaustaste halten§! und auf einem Ausführungsverhalten-Button §Gloslassen§!."
 UNITS_VIEW_BTN_DRAW_DEFENCE:1 "§HFrontlinie§!\n - Auf eine der Grenzen zu einem anderen Land §Gklicken§!, um die zugewiesene Front entlang der gesamten Grenze festzulegen.\n - §GRechtsklicken und die Maus über eine der Grenzen zu einem anderen Land ziehen§!, um die Front in einem kürzen Abstand festzulegen.\n - §GRechtsklicken und die Maus§! auf das Ende der bestehenden Frontlinie ziehen, um diese zu bearbeiten.\n\nFrontlinien sind der Ausgangspunkt für Angriffe in feindliches Territorium in Richtung von Angriffslinien. Sie ermöglichen es Ihnen aber auch, entlang einer Grenze zum Ausland schnell Divisionen zu positionieren."
 UNITS_VIEW_BTN_DRAW_NAVAL_INV:0 "§HSeeinvasionsbefehl§!\nSchritt 1) Auf eine der hervorgehobenen Provinzen §Gklicken§!, um den Ausgangsort der Invasion festzulegen.\nSchritt 2) Auf die gewünschte(n) Küstenprovinz(en )§Grechtsklicken§!, in die einmarschiert werden soll.\nWurde der Plan aktiviert, wird die Invasion vorbereitet und Konvois aus Ihrem Landespool reserviert."
 UNITS_VIEW_BTN_DRAW_PARADROP:0 "§HFallschirmjäger§!\nSchritt 1) Auf unseren Luftstützpunkt §Grechtsklicken§!, um den Ausgangspunkt zu bestimmen. Auf dem Luftstützpunkt müssen Transportflugzeuge zur Verfügung stehen.\n Schritt 2) Auf die Provinz §Grechtsklicken§!, die in Reichweite der Transportflugzeuge liegt, um die Absprungposition zu bestimmen.\n§GBedenken Sie, dass nur Einheiten transportiert werden, die die Fallschirmjäger-Fähigkeit besitzen.§!"
 UNITS_VIEW_BTN_UNITS_ASSIGN:1 "§HDivisionszuweisungsmodus§!\nAuf diese Schaltfläche klicken, um den Modus zu wechseln, oder einfach §GSTRG§! gedrückt halten.\nAnschließend eine der hervorgehobenen Fronten auswählen, um die derzeit ausgewählten Einheiten zuzuweisen."
