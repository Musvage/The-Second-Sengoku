 NAVAL_MISSION_NAME_PATROL_DESC:2 "Befehlen Sie der Einsatzgruppe, im Einsatzgebiet der Flotte zu patrouillieren.\n\nEine Einsatzgruppe kann immer nur in einer Region gleichzeitig patrouillieren.\nSie versucht, feindliche Flotten in ihrer aktiven Region zu orten. Radar- und Luftüberlegenheit helfen ihr, den Feind schneller zu orten.\n\nBeachten Sie, dass der Feind Sie orten und angreifen kann, ehe Sie ihn orten."
