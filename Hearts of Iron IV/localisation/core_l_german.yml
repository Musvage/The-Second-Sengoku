 NAVY_REPAIR_POLICY_0:1 "§RNiemals reparieren.§!\nDie Einsatzgruppe beschließt niemals eigenständig, zum Heimatstützpunkt zurückzukehren."
 NAVY_REPAIR_POLICY_1:1 "§RReparaturpriorität – Niedrig.§!\nDie Einsatzgruppe beschließt, zu einem Marinestützpunkt zurückzukehren, wenn die Schiffe §Rschweren§! Schaden erlitten haben."
 NAVY_REPAIR_POLICY_2:1 "§YReparaturpriorität – Mittel.§!\nDie Einsatzgruppe beschließt, zu einem Marinestützpunkt zurückzukehren, wenn die Schiffe §Rmittleren§! Schaden erlitten haben."
