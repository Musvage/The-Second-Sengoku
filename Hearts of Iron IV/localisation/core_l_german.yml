 NAVAL_MISSION_NAME_HOLD_DESC:3 "§GKlicken§! oder £h \nAktuelle Mission abbrechen und im nächsten Hafen anlegen.\n\n§GStrg+Klicken§! oder £ctrl  +£h \nAktuelle Mission abbrechen und an Ort und Stelle bleiben.\n--------------\nGroßkampfschiffe, die in einer Seeprovinz neben einer Landschlacht auf 'Halten' gesetzt werden, können durch §HKüstenbombardierung§! die Bodentruppen unterstützen.\nFlugzeugträger, die auf See auf 'Halten' gesetzt werden, können ihre Luftgeschwader für Standard-Luftmissionen einsetzen."
