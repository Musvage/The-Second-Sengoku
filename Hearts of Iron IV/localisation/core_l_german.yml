 NAVY_REPAIR_POLICY_DESC:0 "Das Reparatur- und Rückkehrsystem ermöglicht es, die Schiffe zur Reparatur nach Hause zu schicken, ohne dass der Spieler eingreifen muss. Über die Einstellung der Priorität kann der Spieler bestimmen, was wichtiger ist ...\nDen Auftrag um jeden Preis fortsetzen?\nOder um jeden Preis überleben?"
