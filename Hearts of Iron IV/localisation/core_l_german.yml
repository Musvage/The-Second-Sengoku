 NAVY_FORMATION_SPREAD_DESC:0 "Die Formationsbreite gibt an, wie weit die Schiffe im Missionsgebiet verteilt sind. Je weiter die Schiffe auseinander sind, desto höher ist die Wahrscheinlichkeit, den Feind zu orten. Jedoch greifen weniger Schiffe in den Kampf ein."
