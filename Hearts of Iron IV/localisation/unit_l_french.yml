 medium_armor:0 "Chars moyens"
 medium_armor_desc:0 "Les chars moyens sont particulièrement polyvalents et peuvent effectuer des missions très variées."
 heavy_armor:0 "Chars lourds"
 heavy_armor_desc:0 "Les chars dotés de l'armement le plus puissant et du blindage le plus épais, avec toutefois le désavantage d'être lents et peu polyvalents au niveau tactique."
 super_heavy_armor:0 "Chars super-lourds"
