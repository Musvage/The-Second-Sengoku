 PLAN_EXECUTE_CAREFUL_DESC:0 "Lorsque le plan est mis à exécution, les unités n'attaqueront pas les sites puissamment fortifiés sauf s'ils sont peu défendus, et éviteront d'attaquer les provinces qui affaibliraient la ligne de front en l'étirant."
