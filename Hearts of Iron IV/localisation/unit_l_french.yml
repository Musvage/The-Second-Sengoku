 light_tank_destroyer_brigade:0 "Chasseurs de chars légers"
 light_tank_destroyer_brigade_desc:0 "Les chasseurs de chars sont équipés d'un plus gros canon que les chars classiques, avec une disposition en "casemate" en lieu et place de la tourelle. Montés sur des châssis de chars légers, les chasseurs de chars légers sont relativement mobiles, mais leurs armes sont moins puissantes que celles des CC lourds."
 medium_tank_destroyer_brigade:0 "Chasseurs de chars moyens"
 medium_tank_destroyer_brigade_desc:0 "Les chasseurs de chars sont équipés d'un plus gros canon que les chars classiques, avec une disposition en "casemate" en lieu et place de la tourelle. Montés sur le châssis d'un char moyen, les chasseurs de chars moyens sont relativement mobiles et bénéficient d'une puissance de feu respectable."
 heavy_tank_destroyer_brigade:0 "Chasseurs de chars lourds"
 heavy_tank_destroyer_brigade_desc:0 "La tourelle d'un chasseur de chars lourd est supprimée pour accueillir un plus gros canon fixe."
 super_heavy_tank_destroyer_brigade:0 "Chasseurs de chars super-lourds"
 super_heavy_tank_destroyer_brigade_desc:0 "Châssis de char super-lourd dont la tourelle a été remplacée par un plus gros canon fixe."
 modern_tank_destroyer_brigade:0 "Chasseurs de chars modernes"
 modern_tank_destroyer_brigade_desc:0 "Châssis de char moderne équipé d'un plus imposant canon plutôt que d'une tourelle."
