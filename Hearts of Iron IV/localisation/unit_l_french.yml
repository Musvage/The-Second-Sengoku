 motorized_desc:0 "Transport motorisé de l'infanterie (camions, motos, etc.)."
 mechanized:0 "Infanterie mécanisée"
 mechanized_desc:0 "Transport d'infanterie légèrement blindé."
 modern_armor:0 "Chars modernes"
 modern_armor_desc:0 "Les chars modernes ont su s'adapter à la plupart des situations de combat. Leurs canons puissants et leur blindage incliné ont mis fin à l'usage de nombreux chars spécialisés."
 infantry:0 "Infanterie"
 infantry_desc:0 "De la chair à canon."
 bicycle_battalion:0 "Bataillon cycliste"
 bicycle_battalion_desc:0 "De la chair à canon. Avec un peu de métal quand même."
 paratrooper:0 "Parachutistes"
 paratrooper_desc:0 "En incorporant des forces aéroportées au sein de notre armée, nous pouvons prendre des positions par surprise et positionner des troupes dans des régions auparavant inaccessibles, ce qui permet d'élargir les possibilités tactiques qui s'offrent à nous."
 marine:0 "Marines"
 marine_desc:0 "Les troupes spécialisées dans la guerre amphibie se révèlent de plus en plus indispensables. Les méthodes et les moyens de fortune improvisés appartiennent au passé. Notre infanterie de marine bénéficie désormais de péniches de débarquement et d'un entraînement spécifique."
 mountaineers:0 "Infanterie de montagne"
 mountaineers_desc:0 "En montagne, le combat expose les troupes à bien des dangers qu'il est parfois possible d'éviter. En proposant à nos soldats un entraînement adapté à ce genre d'environnement, nous contribuerons à limiter les risques."
 recon:0 "Cie de reconnaissance"
 recon_desc:0 "L'envoi de petits groupes de reconnaissance avant de faire intervenir le gros de nos forces nous permet de recueillir des renseignements sur les forces ennemies en présence ainsi que leur position."
 engineer:0 "Cie du génie"
 engineer_desc:0 "En matière de construction de fortifications et neutralisation des obstacles, notre génie nous est indispensable sur le terrain. Renforcer la polyvalence du génie permet son déploiement dans les situations diverses et variées où il est nécessaire."
 field_hospital:0 "Hôpital de campagne"
 field_hospital_desc:0 "Dispense des soins d'urgence aux soldats blessés sur le champ de bataille."
 logistics_company:0 "Cie logistique"
