 PRC_infiltrate_nationalist_areas_desc:0 "Wir können uns noch nicht im offenen Kampf mit den Nationalisten messen. Wir sollten mit unserer Stärke haushalten und neue Basen errichten, um die Kapazitäten des Feindes zu belasten. Wenn die Zeit reif ist, lösen wir den Aufstand aus. \n\nUnsere kommunistischen Zellen führen Sabotageangriffe gegen §HInfrastruktur§! und §HMilitärfabriken§! aus oder bilden §HMilizdivisionen§!, um die Kontrolle über den Staat zu übernehmen, je nach Grad der §HInfiltration§!."
