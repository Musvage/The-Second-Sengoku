l_german:
 LAR_concessions_stresa_front_tt:0 "Es wird erwartet, dass Sie Ihre Verpflichtungen einhalten, indem Sie sich der Stresa-Front gegen Deutschland anschließen. Wenn Sie sich weigern, wird es keine Gebietskonzessionen geben."
 lar_concessions_italy_tt:0 "Höhere Wahrscheinlichkeit, dass Italien kombinierten Maßnahmen gegen Deutschland zustimmt"
 lar_france_stresa_front_italy_agreed:0 "Italien hat im Tausch gegen Gebietskonzessionen zugestimmt, sich der Stresa-Front anzuschließen"
 france_continue_the_fight_tt:0 "Wir werden keine zweite Gelegenheit bekommen, uns ehrenhaft zu ergeben. Wenn wir verlieren, wird das gesamte Metropolitane Frankreich besetzt."
 lar_congress_of_paris.1.t:0 "Die Pariser Konferenz"
 lar_congress_of_paris.1.desc:1 "Auf Einladung von [This.GetLeader] sind [ITA.GetLeader], [SPA.GetLeader] und [POR.GetLeader] in Paris eingetroffen, um über ein Abkommen zur Aufteilung der kolonialen Interessensphären in Afrika zu verhandeln. Vor allem Frankreich und Italien möchten ihre Kolonialreiche vergrößern. Sie werden [SPA.GetNameDef] und [POR.GetNameDef] Zugeständnisse machen müssen, um sie zu überzeugen, sich der Allianz anzuschließen und in den Krieg zu ziehen, um diese Ziele Zu erreichen.\n\n[POR.GetLeader] wird vermutlich versuchen, Unterstützung für den lange gehegten Plan zu gewinnen, Angola und Mosambik zu vereinigen, während [SPA.GetLeader] gekauft werden muss, indem Frankreich Teile seiner Gebiete in Nordafrika abgibt."
 lar_congress_of_paris.1.a:1 "Wir holen uns anderswo eine Entschädigung dafür."
 lar_congress_of_paris.2.t:0 "Neuordnung Afrikas"
 lar_congress_of_paris.2.desc:1 "In der ersten Verhandlungsrunde hat die französische Delegation eine simple Teilung des Kontinents genau entlang der Mitte angeboten. Wir würden dadurch Anspruch auf Ägypten, den Sudan und bis weiter südlich nach Kenia erhalten. Der Vorschlag geht nicht weiter ins Detail und betrifft hauptsächlich Gebiete, die genau genommen keiner von uns beiden kontrolliert, aber er sichert uns die französische Unterstützung für den Aufbau eines großen Kolonialreichs in Afrika zu."
 lar_congress_of_paris.2.a:1 "Der Traum eines italienischen Kolonialreichs in Afrika ist ein wenig Risiko wert."
 lar_congress_of_paris.2.b:1 "Es gibt keinen Grund, warum wir das unterstützen sollten."
 lar_congress_of_paris.3.t:0 "[From.GetNameDefCap] stimmt zu"
 lar_congress_of_paris.3.desc:1 "Die Delegation aus [From.GetNameDef] hat der vorgeschlagenen Gebietsaufteilung im Grundsatz zugestimmt. Es gibt zwar noch einige kleine Details zu klären und der genaue Grenzverlauf muss noch verhandelt werden, aber unsere Diplomaten rechnen nicht damit, dass es noch zu größeren Problemen kommt, die die Vereinbarung gefährden könnten."
 lar_congress_of_paris.3.a:1 "Gute Arbeit."
 lar_congress_of_paris.4.t:0 "[From.GetNameDefCap] lehnt ab"
 lar_congress_of_paris.4.desc:1 "Die Delegation aus [From.GetNameDef] hat die Verhandlungen abgebrochen, weil die Meinungen über die vorgeschlagenen Änderungen ihrer Ansicht nach 'einfach zu weit auseinanderliegen'. Die Delegation ist bereits aus Paris abgereist, um nach [From.GetNameDef] zurückzukehren.\n\n Nach ihrem überstürzten Aufbruch hat der [From.GetAdjective]e Botschafter erklärt, dass die [From.GetAdjective]e Regierung sich nicht länger an ein Abkommen der gegenseitigen Unterstützung mit uns gebunden fühle."
 lar_congress_of_paris.4.a:1 "Dann bleibt mehr für uns."
 lar_congress_of_paris.5.desc:1 "Während die anderen Delegationen in Paris darüber debattieren, wer Gebiete bekommt, die keines ihrer Länder tatsächlich kontrolliert, haben unsere Diplomaten auf ein sehr viel realistischeres Ziel gedrängt. Die französische Regierung hat signalisiert, dass sie unseren Vorschlag gutheißt, Marokko an uns abzutreten, wenn wir dafür zusichern, Frankreich bei einem möglichen Krieg zu unterstützen. Das würde unsere Besitztümer in Nord- und Westafrika miteinander verbinden."
 lar_congress_of_paris.5.a:1 "Wenn sie bereit sind, den Preis zu bezahlen, sind wir bereit, unseren Teil zu tun."
 lar_congress_of_paris.5.b:1 "Alle Wüsten der Welt zusammen sind keinen Tropfen spanischen Blutes wert."
 lar_congress_of_paris.6.desc:1 "Wir sind eine zu kleine Macht, als dass unsere Diplomaten in Paris die Verhandlungen groß hätten beeinflussen können, aber uns wurde zugestanden, die Gebiete zwischen Angola und Mosambik einnehmen zu dürfen, und die Möglichkeit in Aussicht gestellt, auch große Teile von Südafrika für uns zu beanspruchen. Uns diese Gebiete zu überlassen ist für die beiden Großmächte offenbar eine Möglichkeit, einen Konflikt zu vermeiden, der das gesamte Abkommen gefährden könnte.\n\nWenn wir aber zustimmen, müssen wir auf Seiten Frankreichs und Italiens kämpfen und sie bei ihren Bemühungen unterstützen, ihr jeweiliges Kolonialreich zu vergrößern."
 lar_congress_of_paris.6.a:1 "Das ist ein kleiner Preis."
 lar_congress_of_paris.6.b:1 "Sie verlangen zu viel und bieten zu wenig."
 lar_france_political_violence.1.t:0 "Proteste eskalieren zu Gewalt"
 lar_france_political_violence.1.desc:1 "Ein loses Bündnis aus rechten und rechtsextremen Vereinigungen hat heute in ganz Paris Proteste und Demonstrationen abgehalten. Und offenbar hatten sie nie vor, das friedlich zu tun. Wie auf ein unsichtbares Signal hin haben die Protestzüge den Kurs geändert und sind auf die Nationalversammlung zumarschiert. Eilige herbeigerufene Verbände der Bereitschaftspolizei konnten die Demonstranten in Sichtweite des Gebäudes zum Stillstand bringen. Mehrfach haben Gruppen versucht, die Reihen der Polizei zu durchbrechen, und konnten nur mit einiger Mühe zurückgeworfen werden.\n\nErst weit nach Mitternacht löste sich der Protest auf. Die Nachricht von den Geschehnissen hat sich schnell verbreitet und wird wohl das Vertrauen der Bürger in die Fähigkeit der Regierung untergraben, für öffentliche Ordnung zu sorgen."
 lar_france_political_violence.1.a:1 "Die Republik muss das aushalten."
 lar_france_political_violence.1.b:0 "Stellen Sie die Verantwortlichen vor Gericht."
 lar_france_political_violence.2.desc:1 "Eine Koalition aus Gewerkschaften und Intellektuellen hat als Reaktion auf die jüngsten politischen Entscheidungen zu einem 'Aktionstag' in der Hauptstadt aufgerufen. Trotz der Bemühungen der Polizei, die Demonstration in geordnete Bahnen zu lenken, haben kleine Gruppen von Anarchisten und kommunistischen Radikalen versucht, einen Aufstand anzuzetteln. Mehrere Geschäfte wurden geplündert, Straßenbahnen wurden umgeworfen. Die Versuche der Aufständler, in der Rue Royale Barrikaden zu errichten, um den Zugang zur Nationalversammlung zu blockieren, wurden von berittener Polizei unterbunden.\n\nNachdem die Aufständler sich wieder über ganz Frankreich zerstreut hatten und die Arbeiter wieder an ihre Werkbänke zurückgekehrt sind, fragen viele Bürger sich, ob die Regierung noch in der Lage ist, für Recht und Ordnung zu sorgen."
 lar_france_political_violence.3.t:0 "Rechte Unruhen"
 lar_france_political_violence.3.desc:1 "Nach einer unliebsamen Entscheidung der Regierung sind Monarchisten und Rechtsextremisten aus dem ganzen Land in die Hauptstadt geströmt, um 'die 1934 nicht vollendete Arbeit zu Ende zu bringen'. Damals war es den Teilnehmern eines ähnlichen Protestes zwar nicht gelungen, das Parlament zu stürmen, sie hatten jedoch die Regierung zum Rücktritt gezwungen.\n\nDiesmal war die Polizei vorgewarnt, dass die Proteste vermutlich gewalttätig werden würden, sie war jedoch nicht auf das hohe Maß an Organisation und Aggression der Demonstranten vorbereitet. Die Polizei, die die Place de la Concorde bewachte, war mehrmals gezwungen, das Feuer auf die Demonstranten zu eröffnen, um ihre Stellung behaupten zu können.n\nMehrere Dutzend Menschen sind gestorben, hunderte wurden verwundet. Die Demonstranten haben sich aus der Hauptstadt zurückgezogen, um ihre Wunden zu lecken, aber sie haben dem Land gezeigt, dass die Regierung nicht einmal mehr in ihrer eigenen Haupstadt sicher ist."
 lar_france_political_violence.3.a:1 "Jede Maßnahme würde die Lage nur noch verschlimmern."
 lar_france_political_violence.3.b:0 "Die Republik wird siegen!"
 lar_france_french_union.2.t:1 "Nordafrika stimmt für Beitritt in die Union"
 lar_france_french_union.2.desc:1 "Zur Überraschung vieler Beobachter haben die Bürger von Algerien, Marokko und Tunesien in der Volksabstimmung mit einer knappen Mehrarbeit für den Beitritt zur Französischen Union gestimmt. Die Bewohner dieser Gebiete gelten nun als vollwertige französische Staatsbürger und dürfen Vertreter in den Nationalrat entsenden.\n\nIn allen drei Ländern gibt es zwar weiterhin nationalistische Elemente, aber die Volksabstimmung war ein verheerender Schlag für deren Moral und sie werden mindestens eine Generation brauchen, um sich davon zu erholen."
 lar_france_french_union.2.a:1 "Sie haben verstanden, was Fraternité bedeutet!"
 lar_france_french_union.3.t:1 "Nordafrika stimmt für Unabhängigkeit"
 lar_france_french_union.3.desc:1 "Trotz aller Bemühungen der lokalen Regierungen haben die Wähler in Algerien, Marokko und Tunesien die vorgeschlagene Französische Union mit einer überwältigenden Mehrheit abgelehnt. Unmittelbar nach Bekanntgabe der Ergebnisse kam es in mehreren Städten zu großen Demonstrationen, bei denen nationalistische Gruppierungen die sofortige und vollständige Unabhängigkeit ihrer Länder gefordert haben.\n\nDer Kommandant der französischen Streitkräfte in Nordafrika hat ein dringendes Gesuch um Verstärkung eingereicht, da die akute Gefahr besteht, dass radikale Elemente versuchen könnten, die Dinge selbst in die Hand zu nehmen."
 lar_france_french_union.3.a:1 "Diese Undankbarkeit!"
 lar_france_french_union.4.t:1 "Westafrika stimmt für Beitritt in die Union"
 lar_france_french_union.4.desc:1 "Nach einem wochenlangen Wahlkampf wurden die Bewohner der französischen Gebiete in Westafrika an die Wahlurnen gerufen, um zu entscheiden, ob ihre Territorien Teil der neuen Französischen Union sein sollen. Die ersten Ergebnisse deuten darauf hin, dass eine große Mehrheit für den Beitritt zur Union gestimmt hat. Die Bemühungen der Nationalisten scheinen damit noch im Aufkeimen erstickt worden zu sein. Viele Unabhängigkeitsverfechter bereiten sich jetzt darauf vor, ihren Kampf für mehr politische Selbstbestimmung in der Nationalversammlung fortzuführen."
 lar_france_french_union.5.t:1 "Westafrika stimmt für Unabhängigkeit"
 lar_france_french_union.5.desc:1 "Nach einem intensiven und teilweise tumultartigen Wahlkampf scheint in den meisten Gebieten von Französisch-Westafrika die nationalistische Seite die Volksabstimmung über den Beitritt zur Französischen  Union gewonnen zu haben. Die lokalen Europäer versuchen noch immer, das Ergebnis zu verarbeiten, während die Anführer der Unabhängigkeitsbewegung bereits zur Tat aufrufen und das Ergebnis als klares Mandat für eine vollständige Unabhängigkeit werten."
 lar_france_french_union.6.t:1 "Zentralafrika stimmt für Beitritt in die Union"
 lar_france_french_union.6.desc:1 "Die Ergebnisse der Volksabstimmung aus der riesigen, schlecht entwickelten Region trudeln nach und nach ein. Offenbar hat eine geringe Mehrheit der Wähler für den Beitritt zur Französischen Union gestimmt. Nationalistische Gruppierungen haben ihre Niederlage akzeptiert, verlangen aber, dass der neue Staat stärker in die Entwicklung der Region investiert, um die Loyalität der Bürger zu belohnen."
 lar_france_french_union.7.t:1 "Zentralafrika stimmt für Unabhängigkeit"
 lar_france_french_union.7.desc:1 "Pro-Unionsparteien in ganz Französisch-Zentralafrika mussten eine Reihe von politischen Niederlagen einstecken, ein Gebiet nach dem anderen hat gegen den Beitritt zur Französischen Union gestimmt. Die Pro-Unabhängigkeitsparteiein feiern Sieg um Sieg, viele Aktivisten sprechen von einem vernichtenden Schlag gegen die französische Herrschaft über die Region."
 lar_france_french_union.8.t:1 "Syrien stimmt für Beitritt in die Union"
 lar_france_french_union.8.desc:1 "Die französischen Mandate Syrien und Libanon haben für einen Beitritt zur neuen Französischen Union gestimmt. Viele Beobachter hatten dieses Ergebnis im Voraus für höchst unwahrscheinlich gehalten, doch die örtliche Bevölkerung ist offenbar überzeugt, dass eine Mitgliedschaft in der Französischen Union Zugang zu europäischen Märkten und mehr Investitionen in die lokale Wirtschaft garantiert."
 lar_france_french_union.9.t:1 "Syrien stimmt gegen Beitritt in die Union"
 lar_france_french_union.9.desc:1 "Die Verkündung der Ergebnisse der Volksabstimmung über den Beitritt zur Französischen Union wurde in Damaskus und Beirut mit großem Jubel aufgenommen – die Region hat den Beitritt zur neuen Union mit überwältigender Mehrheit abgelehnt. Die großen nationalistischen Parteien werten die Volksabstimmung bereits als Abstimmung über die vollständige Unabhängigkeit und die örtliche Militärführung hat beunruhigende Berichte an die Hauptstadt geschickt und fordert dringend Verstärkung."
 lar_france_french_union.10.t:1 "Indochina stimmt für Beitritt in die Union"
 lar_france_french_union.10.desc:1 "Berichte aus Indochina deuten darauf hin, dass die Bewohner von Vietnam, Laos und Kambodscha mit einer minimalen Mehrheit dafür gestimmt haben, Teil der neuen Französischen Union zu werden. Selbst die örtliche Verwaltung scheint davon überrascht worden zu sein, sie hat sofort eine Nachzählung angeordnet. Für die nationalistischen Gruppen in der Region ist das Ergebnis eine herbe Niederlage und ein schwerer Schlag für die Moral. Viele Mitglieder hinterfragen bereits öffentlich, ob sie wirklich den Willen des Volkes vertreten, wovon sie bisher überzeugt waren."
 lar_france_french_union.11.t:1 "Indochina stimmt gegen Beitritt in die Union"
 lar_france_french_union.11.desc:1 "Die Ergebnisse der Volksabstimmung in Indochina zeichnen ein noch düstereres Bild als erwartet. Es glaubte ohnehin kaum jemand in der Hauptstadt, dass die nationalistischen Brutstätten für einen Beitrtt zur Union stimmen würden, aber der Nationalismus ist wohl noch viel weiter verbreitet als bisher gedacht. In keiner einzigen Region des Gebiets stimmte eine Mehrheit für die Union. In der Überzeugung, dass dies der perfekte Zeitpunkt für die Erlangung der nationalen Unabhängigkeit ist, fordern nationalistische Aktivisten bereits eine sofortige Abspaltung von Frankreich, selbst auf Kosten eines Kriegs."
 FRA_syria_intervention.1.t:0 "Alliierte sichern Syrien"
 FRA_syria_intervention.1.desc:1 "In einer gedrückten Zeremonie in Damaskus hat der örtliche Kommandant der Vichy-Streitkräfte das Gebiet an die Alliierten übergeben. In der gesamten Region wurden die Kampfhandlungen eingestellt, die überlebenden Vichy-Soldaten marschieren in die Gefangenschaft. Kaum ein französischer Soldat hat den Wunsch geäußert, sich den Freien Französischen Streitkräften anzuschließen, die meisten möchten lieber repatriiert werden."
 FRA_syria_intervention.1.a:1 "Gut gekämpft."
 FRA_syria_intervention.2.t:0 "Vichy hält an Syrien fest"
 FRA_syria_intervention.2.desc:1 "Nach heftigen Kämpfen, die den alliierten Vormarsch an mehreren wichtigen Punkten verlangsamt haben, hat der örtliche Kommandant der Alliierten die Operation vorübergehend gestoppt. Die alliierten Truppen haben sich größtenteils auf ihre Ausgangsstellungen zurückgezogen. Die Vichy-Truppen haben ihre Stellungen konsolidiert und scheinen nicht daran interessiert zu sein, die Alliierten zu verfolgen."
 FRA_syria_intervention.2.a:1 "Viele gute Menschen sind für nichts und wieder nichts gestorben."
 FRA_syria_intervention.3.t:0 "Waffenstillstand in Syrien"
 FRA_syria_intervention.3.desc:1 "Der alliierte Vormarsch nach Syrien wurde aufgehalten und die Vichy-Truppen konnten eine Verteidigungslinie konsolidieren. Trotz mehrerer gut koordinierter Angriffe konnten die alliierten Truppen in der Region die Verteidiger nicht ins Wanken bringen. Beide Seiten haben sich nun verschanzt und man hat sich auf einen Waffenstillstand geeinigt. Vichy kontrolliert weiterhin alle wichtigen Gebiete der Region."
 FRA_syria_intervention.3.a:1 "Der Status quo bleibt bestehen."
 FRA_indochina_intervention.1.t:0 "Alliierte sichern Indochina"
 FRA_indochina_intervention.1.desc:1 "Angriffskolonnen der Alliierten haben mehrere wichtige Städte in Indochina erreicht, woraufhin der örtliche Gouverneur um einen Waffenstillstand gebeten hat. Die Verteidiger sind zerstreut und schlecht koordiniert, jeder weitere Widerstand wurde als aussichtlos angesehen. Die verbleibenden Verteidiger haben ihre Waffen ausgehändigt und erwarten die Repatriierung nach Vichy-Frankreich."
 FRA_indochina_intervention.1.a:1 "Ein wichtiger Erfolg."
 FRA_indochina_intervention.2.t:0 "Vichy hält an Indochina fest"
 FRA_indochina_intervention.2.desc:1 "Nach schweren Kämpfen in unglaublich schwierigem Terrain haben die alliierten Kommandanten in der Region ihre Operationen gestoppt. Die Versorgung der vorgelagerten Elemente wird zunehmend unmöglich und die Vichy-Truppen leisten immer mehr Widerstand. Aus diesem Grund haben die alliierten Truppen sich zurückgezogen, um sich zu konsolidieren, und damit Vichy die Kontrolle über das Gebiet überlassen."
 FRA_indochina_intervention.2.a:1 "Was für eine Verschwendung von Zeit und Personal."
 FRA_indochina_intervention.3.t:0 "Waffenstillstand in Indochina"
 FRA_indochina_intervention.3.desc:1 "Angesichts des schlechten Wetters und des Materialmangels auf beiden Seiten haben die Kommandanten der Alliierten und der Vichy-Truppen in Indochina sich auf einen Waffenstillstand geeinigt. Angesichts der großen Schwierigkeiten, mit denen die angreifenden Alliierten zu kämpfen haben, und des Verlusts des Überraschungsmoments rechnet das Oberkommando nicht damit, den Vorstoß in naher Zukunft fortsetzen zu können."
 FRA_indochina_intervention.3.a:1 "Viel eingesetzt, wenig gewonnen."
 FRA_central_africa_intervention.1.t:0 "Alliierte sichern Zentralafrika"
 FRA_central_africa_intervention.1.desc:1 "Alliierte Truppen sind mit nur wenig Widerstand tief in die von Vichy kontrollierten Gebiete Zentralafrikas vorgestoßen. Trotz Befehlen aus Vichy, so lange wie möglich auszuharren, haben die französischen Einheiten in der Region ihren Widerstand größtenteils eingestellt und widersetzen sich dem alliierten Vormarsch nicht weiter."
 FRA_central_africa_intervention.1.a:1 "Sie wissen, wer der wahre Feind ist."
 FRA_central_africa_intervention.2.t:0 "Vichy hält an Zentralafrika fest"
 FRA_central_africa_intervention.2.desc:1 "Französische Einheiten in Zentralafrika haben überraschend starken Widerstand geleistet, mehrere alliierte Angriffskolonnen aus dem Hinterhalt attackiert und ihnen schwere Verluste zugefügt. Angesichts der verwirrenden Lage und der Tatsache, dass sie den Feind offensichtlich unterschätzt haben, hat der örtliche Kommandant der Alliierten seine Truppen auf ihre Ausgangsstellungen zurückgezogen und sich dort verschanzt, um auf weitere Befehle zu warten."
 FRA_central_africa_intervention.2.a:1 "Warum sollten sie sich ihren Befreiern widersetzen?"
 FRA_central_africa_intervention.3.t:0 "Waffenstillstand in Zentralafrika"
 FRA_central_africa_intervention.3.desc:1 "Schwere Kämpfe an mehreren strategisch wichtigen Punkten in Zentralafrika haben bei beiden Seiten für ein hohes Maß an Verschleiß und Erschöpfung geführt, keine der beiden Parteien kann die Operationen fortsetzen. Die Truppen von Vichy-Frankreich kontrollieren zwar noch immer die meisten wichtigen Gebiete in der Region, doch in einigen Gegenden konnten die alliierten Truppen kleine Zugewinne erlangen. Der Nachschub gestaltet sich inzwischen aber derart schwierig, dass keine der beiden Seiten in naher Zukunft eine weitere Offensive unternehmen können wird."
 FRA_central_africa_intervention.3.a:1 "Wir haben nichts dazugewonnen."
 FRA_west_africa_intervention.1.t:0 "Alliierte sichern Westafrika"
 FRA_west_africa_intervention.1.desc:1 "Alliierte Einheiten haben sich schnell über das offene Gelände fortbewegt und konnten die meisten französischen Verteidiger flankieren und zur Aufgabe zwingen. Ohne weitere Reserven, mit denen der alliierte Vormarsch hätte gestoppt werden können, bleib dem örtlichen Gouverneur keine andere Wahl, als das Gebiet offiziell aufzugeben."
 FRA_west_africa_intervention.1.a:1 "Und wieder kann ein Teil der Welt frei aufatmen."
 FRA_west_africa_intervention.2.t:0 "Vichy hält an Westafrika fest"
 FRA_west_africa_intervention.2.desc:1 "Nach einer Reihe von gescheiterten Attacken und erbitterten Kämpfen hat der örtliche Kommandant der Alliierten die Angriffsoperationen in dem Gebiet gestoppt und seinen anfälligen Einheiten befohlen, sich in besser zu verteidigendes Terrain zurückzuziehen. Vichy-Truppen haben ihre Stellungen an wichtigen Punkten konsolidiert und sich dort verschanzt, was die Erfolgsaussichten weiterer Attacken sehr gering erscheinen lässt."
 FRA_west_africa_intervention.2.a:1 "Das Glück war diesmal nicht mit den Tüchtigen."
 FRA_west_africa_intervention.3.t:0 "Waffenstillstand in Westafrika"
 FRA_west_africa_intervention.3.desc:1 "Angesichts ihrer kritischen Lage, was Nachschub und Verstärkung angeht, haben die Kommandanten der Vichy-Truppen und der Alliierten durch eine Vielzahl von Manövern und Gegenmanövern vergeblich versucht, die jeweils andere Seite zu einer entscheidenden Schlacht unter ungünstigen Bedingungen zu provozieren. Männer und Material sind verschlissen, eine Entscheidung ist nicht in Sicht. Beide Seiten haben sich verschanzt und warten darauf, dass der andere den ersten Schritt macht."
 FRA_west_africa_intervention.3.a:1 "Was für eine Zeitverschwendung."
 lar_compensate_italy.1.t:0 "Frankreich bietet koloniale Kompensation"
 lar_compensate_italy.1.desc:1 "[From.GetLeader] ist in Rom eingetroffen, um über die Bedingungen eines Abkommens zu verhandeln, das einige der bestehenden Konflikte zwischen unseren Nationen lösen würde. Angesichts der seit langem bestehenden Bruderschaft zwischen unseren beiden Nationen, die durch die im Ersten Weltkrieg gemeinsam erbrachten Opfer zementiert wurde, hat er angeboten, den französischen Hafen Dschibuti uns zu überlassen – im Gegenzug für unsere Zusicherung, dass wir Frankreich im Falle eines Krieges zur Seite stehen werden."
 lar_compensate_italy.1.a:1 "Er bekommt sein Bündnis."
 lar_compensate_italy.1.b:1 "Wir lassen uns nicht so leicht kaufen."
 lar_compensate_italy.2.t:1 "[From.GetLeader] stimmt zu"
 lar_compensate_italy.2.desc:1 "[This.GetLeader] ist triumphal aus Italien zurückgekehrt – [From.GetLeader] hat eingewilligt, das vorgeschlagene Abkommen zu unterzeichnen. Nun müssen wir nur noch unseren Besitz in Ostafrika offiziell an Italien übergeben."
 lar_compensate_italy.2.a:0 "Das ist ein kleiner Preis."
 lar_compensate_italy.3.t:1 "[From.GetLeader] lehnt ab"
 lar_compensate_italy.3.desc:1 "Trotz anfänglicher Erfolge sind die Verhandlungen mit Italien schnell zum Erliegen gekommen, als klar wurde, dass [From.GetLeader] sehr viel weitreichendere Zugeständnisse erwartet als die vorgeschlagene Abtretung von Dschibuti."
 lar_compensate_italy.3.a:1 "Und wie machen wir jetzt weiter?"
 lar_intervention_in_greece.1.t:0 "Frankreich schlägt Intervention in Griechenland vor"
 lar_intervention_in_greece.1.desc:1 "Der französische Botschafter hat eine diplomatische Note seiner Regierung überbracht, in der auf unsere gemeinsamen Interessen im östlichen Mittelmeerraum hingewiesen wird. Die Regierung von [From.GetLeader] scheint besonders daran interessiert zu sein, die Insel Kreta als Marinestützpunkt unter ihre Kontrolle zu bringen, merkt aber auch an, dass eine 'unfreundliche oder feindselige' Regierung in Griechenland Operationen in der Region sehr viel schwieriger machen würde. Die [From.GetAdjective]e Regierung will daher in Erfahrung bringen, wie wir über eine mögliche gemeinsame Intervention in Griechenland denken, um dort eine wohlwollendere Regierung zu installieren oder die Verwaltung über die Gebiete selbst an uns zu reißen."
 lar_intervention_in_greece.1.a:1 "Zwei Dumme, ein Gedanke!"
 lar_intervention_in_greece.1.b:1 "Wir entscheiden selbst über unsere Strategie."
 lar_intervention_in_greece.2.t:1 "[From.GetLeader] stimmt zu"
 lar_intervention_in_greece.2.desc:1 "[From.GetLeader] hat über unseren Botschafter in Rom antworten lassen, dass wir ganz genau derselben Ansicht sind und wir unsere vollständige Unterstützung zusichern. Das [From.GetAdjective]e Militär hat den Auftrag erhalten, Pläne für eine gemeinsame militärische Operation gegen Griechenland auszuarbeiten, sollte diese sich als notwendig erweisen."
 lar_intervention_in_greece.2.a:1 "Sie wird sich mit großer Gewissheit als notwendig erweisen."
 lar_intervention_in_greece.3.t:1 "[From.GetLeader] lehnt ab"
 lar_intervention_in_greece.3.desc:1 "Laut einer recht kurz angebundenen diplomatischen Note des [From.GetAdjective]en Botschafters ist seine Regierung im Moment nicht daran interessiert, den Status quo im östlichen Mittelmeerraum zu verändern. Sie ziehen die aktuelle Situation den mit einer militärischen Operation verbundenen Unwägbarkeiten vor."
 lar_intervention_in_greece.3.a:1 "Sie haben Angst."
 lar_dominate_the_middle_east.1.t:0 "Frankreich fordert Unterwerfung"
 lar_dominate_the_middle_east.1.desc:1 "Die Regierung von [From.GetLeader] hat einen neuen Generalbevollmächtigten für den Nahen Osten ernannt. Der französische Vertreter hat sich heute in unserer Haupstadt mit [This.GetLeader] getroffen und dabei angemerkt, dass die französische Regierung eine aktivere Rolle in der Region einnehmen möchte und erwartet, in allen Fragen, die sich auf die Stabilität der Region beziehen, direkt konsultiert zu werden.\n\nEr ließ zwar offen, welche Konsequenzen es hätte, wenn dies nicht erfolgt, merkte aber an, dass die französische Regierung es 'schwierig' fände, eine unabhängige Außenpolitik seitens unserer Regierung zu akzeptieren."
 lar_dominate_the_middle_east.1.a:1 "Wir müssen diese neue Realität akzeptieren."
 lar_dominate_the_middle_east.1.b:1 "Wir haben uns unsere Freiheit verdient, so leicht geben wir sie nicht wieder her!"
 lar_dominate_the_middle_east.2.t:0 "[From.GetNameDefCap] unterwirft sich"
 lar_dominate_the_middle_east.2.desc:1 "Nach Rücksprache mit seinen Beratern hat [From.GetLeader] unserer Bitte offiziell entsprochen und zugesichert, unseren Vertreter bei allen außenpolitischen Entscheidungen zu konsultieren, um sicherzugehen, dass sie unseren Wünschen entsprechen."
 lar_dominate_the_middle_east.2.a:1 "Er weiß, was gut für ihn ist."
 lar_dominate_the_middle_east.3.t:0 "[From.GetNameDefCap] widersetzt sich"
 lar_dominate_the_middle_east.3.desc:1 "In einem langatmigen Monolog hat [From.GetLeader] unser Vertreter von den langen und stolzen Kriegertraditionen des [From.GetAdjective]n Volks vorgeschwärmt und erklärt, seine Nation hätte sich noch nie einem ausländischen Herrscher gebeugt, würde sich jedem Versuch widersetzen, sie zu zwingen, und würde lieber auf den Füßen sterben als auf den Knien leben."
 lar_dominate_the_middle_east.3.a:1 "Gut, dann also auf den Füßen sterben, können sie haben."
 lar_dominate_the_middle_east.3.b:0 "Nutzloser Staub voller nutzlosem Gesindel."
 lar_spheres_of_influence.1.t:0 "Frankreich will über Einflusssphären sprechen."
 lar_spheres_of_influence.1.desc:1 "[From.GetLeader] ist in Berlin eingetroffen, um sich mit [This.GetLeader] zu treffen und zu versuchen, die verbleibenden Spannungen zwischen unseren Nationen zu lösen. Unter anderem wird über eine Umstrukturierung Mitteleuropas gesprochen. [From.GetLeader] hat klargestellt, dass er [BEL.GetNameDef] und die dortige französischsprachige Bevölkerung als Kerninteresse seiner Nation ansieht.\n\nSeine Regierung ist jedoch deutlich flexibler, was das Schicksal von [HOL.GetNameDef] u[LUX.GetNameDef] angeht, und schlägt die Unterzeichnung einer Übereinkunft vor, dass die letzteren zwei Länder zu unserer Interessensphäre gehören, das erstere aber zur französischen Interessensphäre."
 lar_spheres_of_influence.1.a:1 "Ein guter Vorschlag"
 lar_spheres_of_influence.1.b:0 "Um Sphären zu haben, muss man erst einmal Einfluss haben, Frankreich"
 lar_spheres_of_influence.2.t:1 "[From.GetNameDefCap] stimmt zu"
 lar_spheres_of_influence.2.desc:1 "Die Verhandlungen mit [From.GetLeader] haben nur wenige Minuten gedauert. Die zwei Staatsoberhäupter haben sich schnell wie von uns vorgeschlagen geeinigt. Der einzige Streitpunkt war die kleine deutschsprachige Minderheit in Belgien. Die diplomatischen Dienste werden das klären."
 lar_spheres_of_influence.2.a:1 "Wieder ein Erfolg für unsere diplomatische Strategie."
 lar_spheres_of_influence.3.t:1 "[From.GetLeader] lehnt ab"
 lar_spheres_of_influence.3.desc:1 "Bei einem – Berichten zufolge äußerst angespannten – Treffen zwischen [From.GetLeader] und [This.GetLeader] ist jede Hoffnung, die Spannungen zwischen unseren Nationen aufzulösen, innerhalb weniger Minuten gestorben. Die deutsche Delegation hat sich geweigert, von ihrer Position abzurücken. Belgien als Nation mit einer beträchtlichen deutschen Minderheit sei für [From.GetNameDef] von natürlichem Interesse. Der Gedanke, dass wir freie Hand über das Land bekommen, sei vollkommen inakzeptabel."
 lar_spheres_of_influence.3.a:1 "Da haben wir wohl unsere Zeit vergeudet."
 lar_align_belgium.1.t:1 "Frankreich fordert Sonderrechte"
 lar_align_belgium.1.desc:2 "Nach einer Reihe von Zwischenfällen, in denen einige unserer französischsprachigen Bürger auf der Straße von maskierten Schlägern überfallen wurden, hat der französische Botschafter [This.GetLeader] heute eine diplomatische Note seiner Regierung überbracht. Sie besagt, dass wir offenbar unfähig seien, die französische Gemeinschaft innerhalb unserer Grenzen zu beschützen, weshalb die französische Regierung es als ihre Pflicht ansieht, diese Aufgabe für uns zu übernehmen. Sie fordern umfassende Rechte, darunter auch das Recht, Truppen in unserem Land zu stationieren und die französische Gendarmerie Ermittlungen innerhalb unserer Grenzen durchführen zu lassen.\n\nSollten wir uns weigern, ihnen diese Rechte einzuräumen, so die Note, würden die Franzosen das als feindlichen Akt werten, was zu schweren Konsequenzen führen würde."
 lar_align_belgium.1.a:1 "Uns bleibt keine andere Wahl, als zuzustimmen."
 lar_align_belgium.1.b:1 "Wir haben uns 1914 nicht unterworfen und wir unterwerfen uns auch jetzt nicht!"
 lar_align_belgium.2.t:0 "[From.GetNameDefCap] unterwirft sich"
 lar_align_belgium.2.desc:1 "Das [From.GetAdjective]e Kabinett hat einstimmig dafür gestimmt, unseren Vorschlag anzunehmen, auch wenn einige Mitglieder lieber zurückgetreten sind als abzustimmen. Eine militärische Verbindungseinheit und eine kleine Gruppe von Beamten sind bereits auf dem Weg nach Brüssel, um sich mit den [From.GetAdjective]en Behörden abzustimmen."
 lar_align_belgium.2.a:1 "Sie haben weise entschieden."
 lar_align_belgium.3.t:1 "[From.GetNameDefCap] schwört zu kämpfen"
 lar_align_belgium.3.desc:1 "Anstatt auf diplomatischem Wege auf unsere Note zu antworten, hat die [From.GetAdjective]e Regierung das Militär in höchste Alarmbereitschaft versetzt und die Grenzen geschlossen. Die Zeitungen in Brüssel schätzen die Aussichten auf einen Sieg zwar realistisch ein, sind aber voller Hinweise auf die Schlacht von Waterloo und sagen eine schmachvolle Niederlage für die französischen Truppen voraus, sollten wir in ihr Land einzufallen versuchen."
 lar_align_belgium.3.a:1 "Das werden wir ja sehen."
 lar_align_belgium.3.b:1 "Belgien ist keine einzige Kugel und keinen einzigen Blutstropfen wert."
 lar_split_belgium.1.t:1 "[From.GetLeader] fordert Wallonie."
 lar_split_belgium.1.desc:1 "In den letzten Wochen sind einige Gruppierungen aus dem Boden geschossen, die behaupten, sie würden die französischsprachige Bevölkerung unseres Landes repräsentieren, und haben angefangen, die 'Wiedereinvereinigung' von Wallonie mit Frankreich zu fordern. Heute hat der französische Botschafter eine Note überreicht, in der die Regierung von [From.GetLeader] erklärt, es sei nun ihre offizielle Politik, die französischsprachigen Gegenden unseres Landes in das ihre zu integrieren.\n\nEs gibt Berichte, dass sich an den Grenzen Truppen versammelt. Damit unterstreichen die Franzosen, dass sie diese neue Politik mit allen Mitteln durchzusetzen bereit sind."
 lar_split_belgium.1.a:1 "Es ist zwecklos, sich gegen das Unvermeidliche aufzubäumen."
 lar_split_belgium.1.b:1 "Das ist unser Land, und wir kämpfen um jeden Zentimeter Boden."
 lar_split_belgium.2.t:1 "Belgien stimmt der Teilung zu"
 lar_split_belgium.2.desc:1 "Die belgische Regierung hat eingewilligt, in den französischsprachigen Teilen des Landes eine Reihe von Volksabstimmungen unter unserer Aufsicht über die Vereinigung mit Frankreich abzuhalten. Die pro-belgischen Parteien fordern bereits alle einen Boykott, unser Sieg ist quasi garantiert."
 lar_split_belgium.2.a:1 "Hach, die Demokratie ist einfach wunderbar."
 lar_split_belgium.3.t:0 "Belgien widersetzt sich"
 lar_split_belgium.3.desc:1 "Die [From.GetAdjective]e Regierung hat auf jegliche Erwähnung der Vereinigung der Wallonie mit Frankreich mit harten Maßnahmen reagiert. Es gab Razzien gegen die Büros von pro-französischen Gruppierungen, deren Anführer wurden verhaftet. Als unser Botschafter gegen dieses Verhalten offiziell protestierte, wurde ihm knapp mitgeteilt, die [From.GetAdjective]e Regierung könne innerhalb ihrer Grenzen für Ordnung sorgen, wie es ihr beliebt, und werde sich nicht von außen hereinreden lassen."
 lar_split_belgium.3.a:1 "Wir werden sie Respekt lehren!"
 lar_split_belgium.3.b:1 "Es ist die Mühe nicht wert."
 lar_concessions_to_italy.1.t:1 "Frankreich schlägt Gebietskompensation für Italien vor"
 lar_concessions_to_italy.1.desc:2 "Die Regierung von [From.GetLeader] hat vorsichtig bei uns angefragt, was wir von einem Versuch halten würden, Italien auf unsere Seite zu ziehen, um ein mögliches Bündnis der Italiener mit den Deutschen zu verhindern. [ITA.GetLeader] muss vermutlich durch Zugeständnisse oder Kompensationen gekauft werden. Die [From.GetAdjective]e Regierung hat sich unsere Besitztümer in Ostafrika angesehen und schlägt vor, dass wir Dschibuti und Somaliland an Italien abtreten – als Gegenleistung für die Bildung eines formellen Bündnisses mit dem Ziel, Deutschland einzudämmen."
 lar_concessions_to_italy.1.a:1 "Wir können diese so genannte Achse in der Wiege ersticken!"
 lar_concessions_to_italy.1.b:1 "Dem Wort von [ITA.GetLeader] kann man nicht trauen."
 lar_concessions_to_italy.2.t:1 "[From.GetLeader] stimmt zu"
 lar_concessions_to_italy.2.desc:1 "Das [From.GetAdjective]e Kabinett hat mit knapper Mehrheit für die Annahme unseres Vorschlags gestimmt. Es herrschen in diplomatischen Kreisen zwar weiterhin große Zweifel, was ein Bündnis mit [ITA.GetLeader] bedeutet, aber wir können jetzt den nächsten Schritt machen und der [ITA.GetAdjective]en Regierung unseren gemeinsamen Vorschlag unterbreiten."
 lar_concessions_to_italy.2.a:1 "Versendet die Nachricht."
 lar_concessions_to_italy.3.t:1 "[From.GetLeader] lehnt ab"
 lar_concessions_to_italy.3.desc:1 "Unser Vorschlag wurde vom [From.GetAdjective]en Kabinett abgelehnt. Man war sich zwar einig, dass ein Bündnis mit [ITA.GetNameDef] vorteilhaft wäre, doch die [From.GetAdjective]e Regierung war nicht bereit, dafür Land abzutreten."
 lar_concessions_to_italy.3.a:1 "Wir werden unsere Argumente ohne ihre Hilfe vortragen müssen."
 lar_concessions_to_italy.4.t:0 "Großbritannien und Frankreich bieten Kolonialvereinbarung"
 lar_concessions_to_italy.4.desc:1 "Die Botschafter von [ENG.GetNameDef] und [FRA.GetNameDef] haben sich mit [This.GetLeader] getroffen, um über erneute Bemühungen zu beraten, das Abkommen von Stresa zu ratifizieren. Im Rahmen ihrer jüngsten diplomatischen Offensive bieten sie nun Gebietskonzessionen in Ostafrika an, sie würden sowohl Dschibuti als auch den britischen Teil von Somalia abtreten.\n\nDie tatsächliche Übergabe der Gebiete wäre an die Ratifizierung eines Bündnisvertrages geknüpft."
 lar_concessions_to_italy.4.a:0 "Alles für schöne Grenzen"
 lar_concessions_to_italy.4.b:0 "Wir lassen uns nicht kaufen!"
 lar_concessions_to_italy.5.t:0 "Frankreich bietet koloniale Konzessionen"
 lar_concessions_to_italy.5.desc:1 "Der [From.GetAdjective]e Botschafter hat eine Note seiner Regierung überbracht. Offenbar will [From.GetLeader] die vorläufigen Vereinbarungen von Stresa formell ratifizieren. Um uns das Abkommen noch zu versüßen, bietet die [From.GetAdjective]e Regierung uns das französische Gebiet in Ostafrika an, wenn wir einwilligen.\n\nIn diplomatischen Kreisen geht das Gerücht um, dass die [From.GetAdjective]e Regierung bereits ihr [ENG.GetAdjective]es Pendant zu einer gemeinsamen Erklärung mit noch größeren Gebietskonzessionen bewegen wollte, aber zurückgewiesen wurde."
 lar_concessions_to_italy.5.a:1 "Klingt angemessen."
 lar_concessions_to_italy.5.b:1 "Sie bieten zu wenig und fordern zu viel."
 lar_concessions_to_italy.6.t:1 "[ITA.GetLeader] stimmt zu"
 lar_concessions_to_italy.6.desc:1 "Die [From.GetAdjective]e Regierung hat unserem Vorschlag der Gebietskonzessionen im Grundsatz zugestimmt und versprochen, das Abkommen von Stresa zu ratifizieren, sobald die Bedingungen endgültig vereinbart wurden. Die Verhandlungen über die Details übernimmt nun der diplomatische Dienst, die Ratifizierung erfolgt zu einem späteren Zeitpunkt. Der Gebietstransfer findet erst nach Unterzeichnung des Abkommens statt."
 lar_concessions_to_italy.6.a:2 "Wir sollten das schnell in trockene Tücher bringen."
 lar_concessions_to_italy.7.t:1 "[ITA.GetLeader] lehnt ab"
 lar_concessions_to_italy.7.desc:1 "In einer recht knappen Antwort auf unsere Note merkt die [From.GetAdjective]e Regierung an, dass sie im Moment nicht daran interessiert ist, ein Bündnis einzugehen oder das Abkommen von Stresa zu ratifizieren. Und das werde sich auch durch Gebietskonzessionen nicht ändern, so umfangreich diese auch ausfallen mögen."
 lar_concessions_to_italy.7.a:0 "Das bringt uns ein wenig in die Bredouille."
 lar_ratify_the_stresa_front.1.t:0 "Ratifizierung der Stresa-Front"
 lar_ratify_the_stresa_front.1.desc:1 "Die Vorbereitungen für die Unterzeichnung und Ratifizierung des Abkommens von Stresa sind im Gange. Das ist der letzte Schritt zur Formalisierung eines Bündnisses mit Frankreich im Tausch gegen Gebietskonzessionen. Nach monatelanger Arbeit des diplomatischen Dienstes muss nur noch die Tinte aufs Papier gesetzt werden."
 lar_ratify_the_stresa_front.1.a:1 "Ein Triumph der [This.GetAdjective]en Diplomatie."
 lar_ratify_the_stresa_front.1.b:1 "Das ist nicht mehr in unserem Interesse."
 lar_ratify_the_stresa_front.2.desc:1 "Es ist an der Zeit, das Versprechen einzulösen, das wir der [From.GetAdjective]en Regierung gemacht haben. Das Bündnis ist in Kraft getreten, nun müssen wir Dschibuti unter ihre Kontrolle stellen."
 lar_ratify_the_stresa_front.2.a:2 "Frankreich hält seine Versprechen."
 lar_ratify_the_stresa_front.2.b:1 "Die Lage hat sich verändert."
 lar_ratify_the_stresa_front.3.t:0 "[From.GetNameDefCap] weigert sich, das Bündnis zu ratifizieren"
 lar_ratify_the_stresa_front.3.desc:1 "Völlig überraschend hat die [From.GetAdjective]e Regierung ihr Versprechen gebrochen, das Abkommen von Stresa zu ratifizieren. Alle Versuche, über die diplomatischen Kanäle eine Erklärung einzuholen, sind gescheitert. Die [From.GetAdjective]en Diplomaten scheinen von diesem plötzlichen Sinneswandel ebenso überrascht zu sein."
 lar_ratify_the_stresa_front.3.a:1 "Ein düsterer Tag."
 lar_ratify_the_stresa_front.4.desc:1 "[FRA.GetNameDefCap] und [ITA.GetNameDef] haben das Abkommen von Stresa bereits unterzeichnet und ihr Bündnis formalisiert. Nun müssen wir unseren Teil der Abmachung einhalten, das Abkommen unterzeichnen und unseren Besitz in Somalia an die [ITA.GetAdjective]e Regierung abtreten."
 lar_ratify_the_stresa_front.4.a:1 "Wir haben unser Wort gegeben."
 lar_ratify_the_stresa_front.4.b:1 "Unsere Interessen haben sich verschoben."
 lar_franco_soviet_treaty.1.t:2 "Frankreich schlägt ein gegenseitiges Unterstützungsabkommen vor"
 lar_franco_soviet_treaty.1.desc:1 "Die Regierung von [From.GetLeader] hat einen Sondergesandten nach Moskau geschickt, um über die Möglichkeit eines Bündnisses zu sprechen. Der [From.GetAdjective]e Vorschlag sieht vor, dass wir versprechen, uns an jedem Verteidigungskrieg zu beteiligen, in den [From.GetNameDef] verwickelt wird, und [From.GetNameDef] im Gegenzug uns zur Hilfe kommt, wenn wir angegriffen werden."
 lar_franco_soviet_treaty.1.a:1 "Der Geist von 1894 lebt weiter!"
 lar_franco_soviet_treaty.1.b:1 "Keiner von uns könnte dem anderen wirklich effektiv helfen."
 lar_franco_soviet_treaty.2.t:1 "[From.GetNameDefCap] stimmt zu"
 lar_franco_soviet_treaty.2.desc:1 "Die [From.GetAdjective]e Regierung hat unserem Vorschlag zugestimmt, hat jedoch betont, dass sie einen Krieg niemals als Maßnahme zur wesentlichen Veränderung der politischen Landschaft Europas akzeptieren werde. Unser Bündnis ist daher ein reines Verteidigungsbündnis, wir kommen einander nur zur Hilfe, wenn einer von uns beiden von einem Dritten angegriffen wird."
 lar_franco_soviet_treaty.2.a:1 "Das sollte reichen."
 lar_franco_soviet_treaty.3.t:1 "[From.GetNameDefCap] lehnt ab"
 lar_franco_soviet_treaty.3.desc:1 "Bei einem unterkühlten Treffen mit dem [From.GetAdjective]en Außenminister wurde unserem Botschafter mitgeteilt, dass es nicht im [From.GetAdjective] Interesse sei, ein Bündnis mit uns einzugehen. Die geografischen Realitäten Europas, so wurde ihm mitgeteilt, machten es unmöglich für [From.GetAdjective]e Truppen, uns im Falle eines Angriffs auf unser Gebiet effektiv zu unterstützen und umgekehrt. Die [From.GetAdjective]e Regierung müsse das Angebot daher ablehnen."
 lar_franco_soviet_treaty.3.a:2 "Unmöglich oder einfach unerwünscht?"
 lar_end_the_occupation.1.t:0 "Das Ende der Besatzung"
 lar_end_the_occupation.1.desc:1 "Nach mehreren Jahren hat die Regierung von [From.GetLeader] ihr Programm der 'Nationalen Revolution' offiziell zu einem Erfolg erklärt. Die Schwäche und Dekadenz des alten Politiksystems Frankreichs, sagte er bei einer Rundfunkansprache, sei ausgelöscht worden und werde ersetzt durch ein neues, modernes Regierungssystem, das einer noblen und kriegerischen Nation wie Frankreich würdiger sei.\n\nAls Teil dieser Bemühungen hat seine Regierung offiziell darum ersucht, dass die Pflichten und Einschränkungen, mit denen das Land durch das Waffenstillstandsabkommen belegt wurde, aufgehoben werden und seine Regierung die volle Kontrolle über alle französischen Gebiete erhält.\n\nIm Gegenzug hat er angeboten, sich wieder dem Krieg anzuschließen, durch den die Verbrecher, die unsere zwei Länder in den zweiten blutigen Krieg innerhalb einer Generation gestürzt haben, bestraft werden sollen."
 lar_end_the_occupation.1.a:1 "Wir heißen sie mit offenen Armen willkommen!"
 lar_end_the_occupation.1.b:1 "Er kommt mir ein wenig größenwahnsinnig vor."
 lar_end_the_occupation.2.t:1 "Die Besatzung endet"
 lar_end_the_occupation.2.desc:1 "Nach der Unterzeichnung des Stahlpakts durch [This.GetLeader] haben deutsche Truppen im ganzen Land die Kontrolle an die französischen Streitkräfte übergeben. Nach einer Zeremonie im Beisein von [From.GetLeader] und [This.GetLeader], hat die deutsche Garnison in Paris die [From.GetAdjective]e Flagge eingeholt und ist aus der Stadt ausmarschiert, über der nun zum ersten Mal seit Jahren wieder die Tricolore weht."
 lar_end_the_occupation.2.a:1 "Wir haben unsere Ehre zurück."
 lar_end_the_occupation.3.t:1 "[From.GetLeader] lehnt ab"
 lar_end_the_occupation.3.desc:1 "Trotz unseres großzügigen Angebots, Seite an Seite gegen die bolschewistische Gefahr zu stehen und die Kriegstreiber zu verfolgen, die diesen Krieg begonnen haben, hat [From.GetLeader] unseren diplomatischen Vorstoß höchst unhöflich zurückgewiesen. Das französische Volk, so sagte er, habe im Krieg bisher keinerlei Kampfkraft bewiesen, weshalb er keinen Grund sehe, die Verteidigung der Westgrenzen von [From.GetNameDef] einem Land anzuvertrauen, das schon einmal besiegt worden ist."
 lar_end_the_occupation.3.a:1 "Es ist an der Zeit, dass wir uns mit [FRA.GetLeader] zusammenschließen!"
 lar_end_the_occupation.3.b:2 "Auf diese Beleidigung antworten wir mit Stahl und Feuer!"
 lar_end_the_occupation.4.t:0 "Ein Angebot aus Vichy"
 lar_end_the_occupation.4.desc:1 "Völlig überraschend hat ein Gesandter von [From.GetLeader] uns das Angebot unterbreitet, dass wir uns zusammenschließen. Nachdem [From.GetLeader] unter strengster Geheimhaltung das Militär wieder aufgebaut hat, ist er überzeugt, dass nun die Zeit gekommen ist, sich dem Krieg wieder anzuschließen und das Heimatland zu befreien.\n\nUnsere Quellen in seiner Regierung weisen jedoch darauf hin, dass ein vorheriger Versuch, eine Rückgabe der besetzten französischen Gebiete auszuhandeln, gescheitert ist – und dies die wahre Motivation hinter diesem jüngsten Schritt ist."
 lar_end_the_occupation.4.a:1 "Endlich nehmen sie Vernunft an."
 lar_end_the_occupation.4.b:1 "Warum sollten wir Feiglingen und Verrätern helfen?"
 lar_end_the_occupation.5.t:0 "[From.GetLeader] stimmt zu"
 lar_end_the_occupation.5.desc:1 "Unsere Delegation ist erfolgreich von ihrem Treffen mit [From.GetLeader] zurückgekehrt – begleitet von eben jenem höchstpersönlich. [From.GetLeader] hat zum ersten Mal seit Jahren einen Fuß auf französischen Boden gesetzt, um mit [This.GetLeader] die genauen Details der Machtübergabe zu besprechen."
 lar_end_the_occupation.5.a:0 "Klasse."
 lar_end_the_occupation.6.t:0 "[From.GetLeader] lehnt ab"
 lar_end_the_occupation.6.desc:2 "Nach einem langen Vortrag über die  zahlreichen Unzulänglichkeiten von [This.GetLeader] als Mann, Patriot, Soldat und Bürger hat [From.GetLeader] unsere Delegation mit leeren Händen wieder nach Hause geschickt. Bei einer Rundfunkansprache am Abend desselben Tages hat [From.GetLeader] unsere Regierung öffentlich als 'die größte Ansammlung von Feiglingen und Verrätern in der französischen Geschichte' beleidigt.\n\nWenn wir unser Heimatland zurückgewinnen und von den Deutschen befreien wollen, müssen wir das ohne ihre Hilfe tun."
 lar_end_the_occupation.6.a:1 "Welcher wahre Patriot schlägt die Hand eines französischen Kameraden einfach so weg?"
 lar_low_stability_civil_war.1.t:1 "Kommunistischer Aufstand!"
 lar_low_stability_civil_war.1.desc:1 "Nach Wochen voller Agitation und verdeckter Vorbereitungen wurden in mehreren französischen Städten Massenstreiks begonnen. Fast unverzüglich haben sich bewaffnete 'Arbeiterverteidigungsbrigaden' gebildet, wie sie sich selbst nennen, die teilweise auch von meuternden Armeeeinheiten unterstützt werden. Im ganzen Land gab es Zwischenfälle, bei denen regierungstreue Truppen beschossen wurden und Scharmützel zwischen Revolutionären und Loyalisten zu ausgedehnten Feuergefechten wurden.\n\nDie innere Ordnung zerfällt zusehends und die Regierung hat de facto die Kontrolle über weite Teile des Landes verloren."
 lar_low_stability_civil_war.1.a:1 "Schon wieder eine französische Revolution?"
 lar_low_stability_civil_war.2.t:1 "Reaktionärer Aufstand!"
 lar_low_stability_civil_war.2.desc:1 "Eine Kabale aus reaktionären Offizieren und reichen Grundbesitzern hat offenbar einen Militärputsch gegen die Regierung geplant. Einige der Verschwörer waren der Polizei namentlich bekannt, andere sind jedoch noch nicht identifiziert worden. Nachdem es in den Reihen der Polizei eine undichte Stelle gab, haben die Verschwörer entschieden, zu handeln, bevor dir gesamte Verschwörung aufgedeckt wird.\n\nDer Coup wurde überhastet und unkoordiniert ausgeführt, weshalb er den gewünschten Überraschungseffekt nicht erzielen konnte. Einige Einheiten waren nicht in Position, einige Kasernen waren vorgewarnt. Loyalitische Truppen haben durch ein schnelles Eingreifen verhindert, dass unsere Regierung gestürzt wird, mussten dazu jedoch große Teile des Landes aufgeben. Die Rebellion hat Fuß gefasst und es scheint, als wäre das Land in einen ausgewachsenen Bürgerkrieg abgerutscht."
 lar_low_stability_civil_war.2.a:1 "Wir wussten alle, dass das passiert."
 lar_worker_shortage.1.t:1 "Arbeitermangel verschlimmert sich"
 lar_worker_shortage.1.desc:1 "Durch die Ausweitung der Wehrpflicht und die Einberufung zuvor ausgenommener Arbeiter berichten viele Unternehmen von Problemen, freie Stellen zu besetzen. Selbst die Rüstungsindustrie ist von dem Arbeitermangel betroffen, und die Produktionsleistung leidet bereits darunter.\n\nFachleute drängen die Regierung, neue Quellen an Arbeitskräften zu erschließen und entweder Männer verfügbar zu machen, die sich im Moment im Militär befinden, oder die Arbeiter zu ersetzen, die in die Armee eingezogen wurden."
 lar_worker_shortage.1.a:1 "Vielleicht können sie stattdessen Frauen einstellen?"
 lar_worker_shortage.2.t:0 "Soldaten kehren an die Werkbänke zurück"
 lar_worker_shortage.2.desc:1 "Das Militär hat zwar lautstark protestiert, aber die Wehrpflicht wurde eingeschränkt und Facharbeiter sind wieder davon ausgenommen. Das hat den Personalmangel verringert. Die Zahlen zeigen eine deutliche Verbesserung bei der Produktivität, die sich schon fast wieder auf dem Stand befindet, den sie vor der Ausweitung der Wehrpflicht innehatte."
 lar_worker_shortage.2.a:1 "Qualität, nicht Quantität!"
 lar_arms_purchases.1.t:0 "[From.GetNameDefCap] will Waffen kaufen"
 lar_arms_purchases.1.desc:1 "Angesichts der sich rasant verschlechternden Lage in Europa möchten die Franzosen von uns Exportlizenzen für schwere Waffen und moderne Flugzeuge kaufen. Die Bestellungen sollen bei unseren Fabriken getätigt werden, sobald diese Lizenzen gewährt wurden. Die Stückzahlen der Bestellungen sind zwar zu niedrig, um eine nennenswerte Auswirkung auf die Konjunktur zu haben, aber es werden zumindest einige Arbeitsplätze entstehen."
 lar_arms_purchases.1.a:0 "Absolut!"
 lar_arms_purchases.1.b:0 "Kommt nicht in Frage!"
 lar_arms_purchases.2.t:0 "[From.GetNameDefCap] stimmt zu"
 lar_arms_purchases.2.desc:1 "Mit der Unterstützung von Präsident [From.GetLeader] hat der amerikanische Senat ein umfassendes Gesetz verabschiedet, das es uns erlaubt, in amerikanischen Fabriken Waffen zu ordern. Die Finanzierungsoptionen sind allerdings stark eingeschränkt. Die isolationische Fraktion in den USA ist zwar weiterhin überzeugt, dass die gewaltigen Schulden, die wir im Ersten Weltkrieg angehäuft hatten, zur Kriegserklärung der USA gegen Deutschland führten, legt aber dennoch großen Wert darauf, dass wir diese Waffen in bar bezahlen."
 lar_arms_purchases.2.a:1 "Wenn es sein muss, muss es sein ..."
 lar_arms_purchases.3.t:0 "[From.GetNameDefCap] lehnt ab"
 lar_arms_purchases.3.desc:1 "Trotz intensiver Lobbyarbeit und der Unterstützung mehrerer interventionistischer Senatoren sind unsere Versuche gescheitert, von den USA Exportlizenzen für Militärausrüstung zu erwerben. Die isolationistische Lobby im Kongress hat jeden Versuch, das Thema auf die Tagesordnung zu setzen, erfolgreich abgewehrt – aus Sorge, ein Waffengeschäft könnte nur der erste Schritt hin zu einer ausgewachsenen Intervention sein."
 lar_arms_purchases.3.a:0 "Die haben Nerven!"
 lar_france_volunteers.1.t:1 "Freiwillige aus [From.GetNameDef]"
 lar_france_volunteers.1.desc:1 "Nachdem die Regierung von [From.GetLeader] entschieden hat, die Grenzkontrollen zwischen Spanien und [From.GetNameDef] zu lockern, ist eine Welle von Freiwilligen herbeigeströmt, um auf unserer Seite zu kämpfen.\n\nLeider gilt diese neue Politik für jeden, weshalb auch andere Kriegsparteien wohl zusätzliche Unterstützung erhalten werden."
 lar_france_volunteers.1.a:1 "Großartig?"
 lar_france_volunteers.3.t:0 "Freiwillige kehren zurück"
 lar_france_volunteers.3.desc:2 "Nach dem Ende der Kämpfe in Spanien sind einige der Menschen, die ausgezogen waren, um für [From.GetLeader] zu kämpfen, zurückgekehrt. Der militärische Nachrichtendienst möchte einige von ihnen befragen, um zu sehen, ob sie Einblicke in die moderne Kriegsführung bieten können. Viele Angehörige der Regierung sind jedoch besorgt, dass diese Männer nun andere politische Gruppen radikalisieren könnten."
 lar_france_volunteers.3.a:0 "Lasst sie zurückkehren."
 lar_france_volunteers.3.b:0 "Schickt sie zurück."
 lar_non_intervention.1.t:0 "[From.GetNameDefCap] lädt uns in das Nichteinmischungskomitee ein"
 lar_non_intervention.1.desc:1 "[From.GetLeader] hat offiziell die Gründung eines Nichteinmischungskomitees gefordert, das sicherstellen soll, dass sich keine externen Mächte in den Krieg in Spanien einmischen. Der Vorschlag enthält jedoch keine wirklich brauchbaren Methoden, um diese Nichteinmischung auch durchzusetzen.\n\nSelbst, wenn wir uns darauf einigen, uns nicht einzumischen, eine Vielzahl von Schlupflöchern sorgt dafür, dass wir den Krieg in Spanien dennoch beeinflussen könnten, wenn wir denn wollten. Der einzige greifbare Effekt wäre ein geringer Zuwachs der öffentlichen Unterstützung für die Regierung von [From.GetLeader]."
 lar_non_intervention.1.a:1 "Diese Bedingungen sind akzeptabel."
 lar_non_intervention.1.b:1 "Das ist ein nutzloses Unterfangen, an dem wir uns nicht beteiligen werden!"
 lar_non_intervention.2.t:0 "[From.GetNameDefCap] tritt dem Nichteinmischungskomitee bei"
 lar_non_intervention.2.desc:1 "[From.GetnameDef] ist offiziell dem Komitee für Nichteinmischung in die Angelegenheiten Spaniens beigetreten und hat dies als wichtigen Schritt zur Beendigung der Gewalt in Spanien bezeichnet. Ob sie sich an die Bedingungen halten, bleibt aber abzuwarten."
 lar_non_intervention.2.a:1 "Wir haben keinen Grund, ihnen zu misstrauen, oder?"
 lar_non_intervention.3.t:0 "[From.GetNameDefCap] weigert sich, dem Nichteinmischungskomitee beizutreten"
 lar_non_intervention.3.desc:1 "[From.GetNameDef] hat abgelehnt, dem Nichteinmischungskomitee beizutreten. Als Grund wird ein Mangel an brauchbaren Mechanismen zur Durchsetzung der Vereinbarung genannt. Es ist unklar, ob das bedeutet, dass [From.GetLeader] eine direkte Intervention in Spanien plant."
 lar_non_intervention.3.a:1 "Die Zeit wird es zeigen."
 lar_appeal_to_overseas_territories.2.t:0 "Indochina bleibt Vichy treu"
 lar_appeal_to_overseas_territories.2.desc:0 "Der örtliche Gouverneur von Indochina hat es offiziell und öffentlich abgelehnt, überhaupt nur darüber nachzudenken, die Seiten zu wechseln und unsere Regierung zu unterstützen. In einer Rundfunkansprache vor der Kolonie hat er außerdem ein hartes Vorgehen gegen alle Gruppen angekündigt, die 'auf unilaterale und unverantwortliche Weise darauf hinarbeiten, diesen Status zu verändern'."
 lar_appeal_to_overseas_territories.2.a:0 "Ein Feigling und Verräter."
 lar_appeal_to_overseas_territories.3.t:0 "Indochina erklärt seine Unterstützung für [This.GetLeader]"
 lar_appeal_to_overseas_territories.3.desc:0 "Der Gouverneur von Indochina hat seine Unterstützung für [This.GetLeader] erklärt und angemerkt, dass die Regierung in Vichy nicht durch eine Verfassung legitimiert sei und ganz offensichtlich unter feindlicher Nötigung stehe. Die militärischen Einheiten in der Region bleiben jedoch größtenteils der Vichy-Regierung gegenüber loyal. Es wird gerade über ein Arrangement verhandelt, wie sie repatriiert werden können."
 lar_appeal_to_overseas_territories.3.a:0 "Großartig!"
 lar_appeal_to_overseas_territories.4.t:0 "Syrien bleibt Vichy treu"
 lar_appeal_to_overseas_territories.4.desc:0 "Der örtliche Verwalter in Syrien hat unser Gesuch vollkommen ignoriert. Einigen Quellen zufolge gab es eine kurze Debatte hinter verschlossenen Türen, letztlich aber gab es keinerlei offizielle Stellungnahme zu der Rundfunkansprache und keinerlei Maßnahmen zur Unterstützung unserer Sache."
 lar_appeal_to_overseas_territories.5.t:0 "Syrien erklärt seine Unterstützung für [This.GetLeader]"
 lar_appeal_to_overseas_territories.5.desc:0 "In Syrien scheint ein unauffälliger Staatstreich vor sich zu gehen, mehrere wichtige Angehörige der Kolonialverwaltung wurden auf Befehl des Gouverneurs verhaftet. Anschließend hat der Gouverneur seine Unterstützung für [This.GetLeader] erklärt und alle patriotischen Franzosen aufgerufen, die Waffen gegen den Feind zu erheben, der nun unsere Heimat besetzt."
 lar_appeal_to_overseas_territories.6.t:0 "Zentralafrika bleibt Vichy treu"
 lar_appeal_to_overseas_territories.6.desc:0 "Die Kolonialverwalter unserer zentralafrikanischen Besitztümer haben kollektiv den Rundfunkaufruf von [This.GetLeader] zurückgewiesen und ihn als Akt des Verrats bezeichnet, der nur das Ziel habe, die Autorität der legitimen Regierung zu unterminieren. Quellen zufolge fürchten sie die Reaktion der einheimischen Bevölkerung, sollten sie die Seiten wechseln. Sie fürchten ein zu geringes Maß an Unterstützung, falls einige der stärker auf ihre Unabhängigkeit bedachten Völker entscheiden sollten, nach der Freiheit zu greifen."
 lar_appeal_to_overseas_territories.6.a:0 "Das sind keine Männer!"
 lar_appeal_to_overseas_territories.7.t:0 "Zentralafrika wechselt die Seiten"
 lar_appeal_to_overseas_territories.7.desc:0 "Angeführt von Verwalter Félix Éboué haben die Kolonien in Zentralafrika sich auf die Seite unserer Sache geschlagen. Sie haben bereits begonnen, in der örtlichen Bevölkerung Unterstützer zu rekrutieren."
 lar_appeal_to_overseas_territories.8.t:0 "Westafrika bleibt Vichy treu"
 lar_appeal_to_overseas_territories.8.desc:0 "Die lokalen Verwalter in Westafrika waren zwar mehrheitlich dafür, auf unsere Seite zu wechseln, ein beträchtlicher Teil der europäischen Bevölkerung in der Region war das jedoch nicht. Angesichts des wachsenden öffentlichen Drucks waren die örtlichen Gouverneure gezwungen, öffentlich ihre Unterstützung für die Vichy-Regierung zu erklären."
 lar_appeal_to_overseas_territories.9.t:0 "Westafrika erklärt seine Unterstützung für [This.GetNameDef]"
 lar_appeal_to_overseas_territories.9.desc:0 "Während die lokalen Verwalter unserer Gebiete in Westafrika noch debattierten, wie sie auf den Aufruf von [This.GetLeader] reagieren sollten, haben patriotische Bürger in der Region entschieden zu handeln und haben die Posten der Kolonialregierung übernommen. Das Gebiet steht nun unter unserer Kontrolle."
 lar_appeal_to_overseas_territories.10.t:0 "Madagaskar bleibt Vichy treu"
 lar_appeal_to_overseas_territories.10.desc:0 "Der Gouverneur der Insel hat die Bürger aufgerufen, ruhig zu bleiben und die Befehle der legitimen Regierung in Vichy zu befolgen. Offenbar herrscht auf der Insel größtenteils Eintracht, die meisten Bewohner sind dem Aufruf gefolgt."
 lar_appeal_to_overseas_territories.11.t:0 "Madagaskar wechselt die Seiten"
 lar_appeal_to_overseas_territories.11.desc:0 "Der Gouverneur von Madagaskar hat die Militärstützpunkte auf der Insel unseren Truppen und denen unserer Verbündeten angeboten und um zusätzliche Unterstützung gebeten, um sie gegen Angriffe zu schützen."
 lar_appeal_to_overseas_territories.12.t:0 "Nordafrika bleibt Vichy treu"
 lar_appeal_to_overseas_territories.12.desc:0 "Nur wenige in unserem Lager hatten Hoffnung, dass das Zentrum der Vichy-Machtin Nordafrika die Seiten wechseln würde, doch der Nachdruck, mit dem die Weigerung unterstrichen wurde, war dennoch ein Schock. Der örtliche Gouverneur hat [This.GetLeader] als Verräter und Wahnsinnigen bezeichnet und geschworen, die Vichy-Regierung mit allen Mitteln zu unterstützen."
 lar_appeal_to_overseas_territories.13.t:0 "Nordafrika wechselt die Seiten"
 lar_appeal_to_overseas_territories.13.desc:0 "Der lokale Gouverneur von Französisch-Nordafrika hat dem Militär überraschend befohlen, eine Reihe von Vichy-nahen Beamten zu verhaften und hat seine Unterstützung für die neue Regierung von [This.GetLeader] verkündet."
 lar_france_political_violence.4.t:0 "Die Rückkehr der politischen Gewalt"
 lar_france_political_violence.4.desc:0 "Nach einer kurzen Phase der Ruhe, in der die öffentliche Unterstützung für [This.GetLeader] auf ein neues Rekordhoch gestiegen ist, scheint die endemische politische Gewalt zwischen Kommunisten und reaktionären Gruppierungen zurückgekehrt zu sein. Die Polizei meldet einen beunruhigenden Anstieg an politisch motivierten Verbrechen gegen Menschen und Unternehmen. Es werden Erinnerungen wach an die chaotischen Tage, von denen wir dachten, wir hätten sie hinter uns gelassen."
 lar_france_political_violence.4.a:0 "Man muss diese Extremisten aufhalten."
 france.10.e:0 "Den Kampf fortsetzen"
 lar_france_vichy_reunification.1.t:0 "[From.GetLeader] fordert Zusammenschluss"
 lar_france_vichy_reunification.1.desc:0 "Nachdem seine Truppen Paris befreit haben, hat der Anführer der französischen Exiltruppen, [From.GetLeader], für seine Regierung die vollständige Kontrolle über alle unbesetzten Gebiete Frankreichs gefordert. Eine Weigerung werde er als Angriff auf die legitime Regierung der Republik werten."
 lar_france_vichy_reunification.1.a:0 "Es ist Zeit, diese unnatürliche Teilung zu beheben."
 lar_france_vichy_reunification.1.b:0 "Ein Verräter hat kein Recht, irgendetwas zu fordern."
 lar_france_vichy_reunification.2.t:0 "Die Vichy-Regierung löst sich auf"
 lar_france_vichy_reunification.2.desc:0 "Die Regierung von Vichy hat entschlossen, sich aufzulösen und die Regierungsautorität an uns abzutreten. Die meisten niederen Staatsdiener haben entschieden, ihre Posten zu behalten, und die verbleibenden militärischen Einheiten wurden uns unterstellt."
 lar_france_vichy_reunification.2.a:0 "Wir sind wieder vereint."
 lar_france_vichy_reunification.3.t:0 "Die Vichy-Regierung bleibt stur"
 lar_france_vichy_reunification.3.desc:0 "Die Regierung von [From.GetLeader] hat sich geweigert, uns die Regierungsautorität zu übertragen. Unsere Versuche, einen Dialog zu beginnen, wurden abgewehrt. Wir müssen wohl aggressiver werden."
 lar_france_vichy_reunification.3.a:0 "Dann erzielen wir die Einheit mit Gewalt."
 SPA_civil_war_event_tt:0 "§GSchaltet gesperrte Divisionsvorlagen frei.§!\n"
 SPR_civil_war_event_tt:0 "§GSchaltet gesperrte Divisionsvorlagen frei§! und §Rlöst verwandte Einheiten auf.§!\n"
 lar_spain.1.desc:2 "Trotz eines groß angelegten Wahlkampfs der Spanischen Konföderation der Autonomen Rechten scheint die linke Volksfront bestehend aus der Spanischen Sozialistischen Arbeiterpartei und der Republikanischen Linken mit Unterstützung von Anarchisten, Kommunisten und Gewerkschaften die Wahl 1936 gewonnen zu haben. Bei der Zahl der Sitze genießt die Volksfront zwar einen großen Vorsprung, bei den Wählerstimmen ist Abstand jedoch deutlich geringer – ein Beleg für den tiefen Spalt, der die politische Landschaft Spaniens teilt.\n\nWie auch immer die Regierung letztlich aussehen wird, die Präsident [Root.GetLeader] in den kommenden Tagen und Wochen bildet, sie wird sich mit einer zunehmend isolierten und feindseligen politischen Rechten herumschlagen müssen. Der Ausgang der Wahl hat also die politische Gewalt und die gesellschaftlichen Unruhen in unserem Land nicht etwa gelöst, sondern trägt wohl nur dazu bei, sie noch weiter zu verschlimmern."
 lar_spain.1.a:1 "Spanien kann nur überleben, wenn der Faschismus ausgerottet wird!"
 lar_spain.1.b:1 "Spanien kann nur aus der Asche der Zweiten Republik wieder neu aufgebaut werden!"
 SPR_republican_garrison_control_decisions_tt:0 "\nSchaltet §YGarnisonskontrolle ausweiten§!-Entscheidungen auf der Karte frei, wodurch §YNationalistischer Einfluss§! in Staaten §Ggekontert§! werden kann .\n\nStaaten ohne §Rvollständige§! nationalistische §YGarnisonskontrolle§! bei Ausbruch des Bürgerkriegs beginnen den Konflikt unter §Yrepublikanischer Eigentümerschaft§!.\n"
 SPA_nationalist_garrison_control_decisions_tt:0 "\nSchaltet §YGarnisonskontrolle ausweiten§!-Entscheidungen auf der Karte frei, wodurch §YNationalistischer Einfluss§! in Staaten §Gausgeweitet§! werden kann .\n\nNur Staaten mit §Rvollständiger§! nationalistischer §YGarnisonskontrolle§! bei Ausbruch des Bürgerkriegs beginnen den Konflikt unter §Ynationalistischer Eigentümerschaft§!.\n"
 lar_spain.2.t:0 "Der spanische Bürgerkrieg"
 lar_spain.2.desc:1 "Um exakt 5 Uhr heute Morgen, genau einen Tag, nachdem der Kontakt zu den nordafrikanischen Garnisonen abgebrochen ist, wurde eine gut vorbereitete militärische Aktion in ganz Spanien begonnen, deren Ziel die Erlangung der Kontrolle über alle Regierungseinrichtungen sowie strategische Punkte in den wichtigen Städten ist. Große Teile der Armee, der Marine und der Luftwaffe reagieren nicht mehr auf Regierungsbefehle, während gleichzeitig carlistische Milizen im Norden des Landes eine Revolte begonnen haben.\n\nDas vollständige Gelingen dieses Putschversuchs konnte nur durch inoffizielle Volksmilizen verhindert werden, die durch ein schnelles Eingreifen die Kontrolle über viele der Ziele und Städte halten konnten. Doch obwohl sie ihre anfänglichen Ziele nicht erreicht haben, werden die Anführer des Aufstands ihre starke Position wohl nicht so leicht aufgeben, wie es 1932 der Fall war. Keine der beiden Seiten scheint zu Kompromissen bereit zu sein. Es steht zu befürchten, dass die Lage schnell zu einem landesweiten Bürgerkrieg eskaliert …"
 lar_spain.2.a:1 "... den wir als vereinte Nationalistische Front gewinnen werden!"
 lar_spain.2.b:1 "... den wir unter der Führung der Falange gewinnen werden!"
 lar_spain.2.c:0 "... den wir bei Gott, Vaterland und König gewinnen werden!"
 lar_spain.2.d:0 "... den wir unter Wahrung unserer demokratischen Grundsätze gewinnen werden!"
 lar_spain.2.e:0 "... den wir durch die Tapferkeit der Arbeiter gewinnen werden!"
 lar_spain.2.f:0 "... den wir durch einen gemeinsamen revolutionären Kampf gewinnen werden!"
 lar_spain.6.t:0 "Bürgerkriegsfronten verhärten sich"
 lar_spain.6.desc:1 "Die Kämpfe dauern erst eine Woche an, und doch ist bereits abzusehen, dass die ländlichen Gegenden Spaniens nicht gut dafür geeignet sind, große Mengen an Ausrüstung zu transportieren. Wir haben Schwierigkeiten, unsere Fronttruppen und unsere Offensiven mit Material und Nachschub zu versorgen. Und das wird sich nur verschlimmern, wenn wir versuchen, überall gleichzeitig zu kämpfen."
 lar_spain.6_tt:1 "\nSchaltet §YBürgerkriegsoffensiven§!-Entscheidungen auf der Karte frei, wodurch die §RUngeplante Offensive§!-Kampfmali in Zielstaaten entfernt werden können.\n"
 lar_spain.6.a:1 "Dann werden wir geduldig abwarten und im richtigen Augenblick zuschlagen."
 lar_spain.7.t:0 "Carlistischer Aufstand!"
 lar_spain.7.desc:1 "Die Carlisten beäugen unseren wachsenden Einfluss auf die Nationalistische Front schon länger mit großem Argwohn. Nun ist ihnen die Geduld ausgegangen und sie haben entschieden, die Dinge selbst in die Hand zu nehmen. Ihre Requetés haben sich gegen unsere Truppen gewandt, kämpfen aber gleichzeitig weiter gegen unsere Feinde.\n\nWer weiß, was sie mit diesem törichten Vorgehen erreichen wollen … bisher stärken sie damit lediglich die Position der Republikaner."
 lar_spain.7.desc_2:0 "Die Carlisten betrachten unseren wachsenden Einfluss auf die noch junge Nachkriegsregierung mit Argwohn. Nun ist ihnen die Geduld ausgegangen und sie haben entschieden, die Dinge selbst in die Hand zu nehmen. Ihre Requetés haben sich gegen unsere Truppen gewandt.\n\nSie wollen unseren mühsam errungenen Sieg über die Republikaner riskieren, um die neue Regierung an sich zu reißen!"
 lar_spain.7.a:1 "Ihre Renitenz wird ihnen mehr schaden als uns!"
 lar_spain.8.t:0 "Faschistischer Razzia!"
 lar_spain.8.desc:1 "Aus Wut über unser Beharren auf politische Unabhängigkeit hat die Führung der Falange entschieden, unsere Bewegung auszulöschen. Falangistische Truppen haben sich gegen unsere Requetés gewendet, mehrere unserer führenden Denker und Strategen wurden verhaftet.\n\nDurch ihre Starrköpfigkeit haben sie die Position der Nationalistischen Front gefährdet und den Republikanern vielleicht die Gelegenheit geboten, auf die sie gelauert haben."
 lar_spain.8.desc_2:0 "Weil es den Falangisten nicht passt, dass wir auf ein Mindestmaß an Einfluss in der Nachkriegsregierung bestehen, haben sie entschieden, unsere Bewegung auszuradieren! Falangistische Truppen haben sich gegen unsere Requetés gewandt, mehrere unserer führenden Denker und Politiker wurden verhaftet.\n\nSie riskieren unseren hart erkämpften Sieg über die Republikaner, um zu verhindern, dass wir in der neuen Regierung Einfluss haben!"
 lar_spain.8.a:1 "Ihre Dummheit wird ihnen mehr schaden als uns!"
 lar_spain.9.t:0 "Anarchistischer Aufstand!"
 lar_spain.9.desc:1 "Die zunehmende Unabhängigkeit, mit der die anarchistischen Kommunen sich verwalten, ist durch die jüngsten Entwicklungen zu einem schweren Problem geworden. Verärgert über unseren vollkommen angemessenen Wunsch, ein gewisses Maß an zentraler Kontrolle über wichtige Aspekte unserer gemeinsamen Kriegsbemühungen zu wahren, haben Anarchisten und ihre Verbündeten von der POUM lokale Meinungsverschiedenheiten zu schweren Straßenkämpfen mit unseren Truppen eskalieren lassen.\n\nDiese Kämpfe waren zunächst örtlich begrenzt, haben sich nun aber weiter ausgebreitet und gefährden die Integrität unserer Front gegen die Nationalisten."
 lar_spain.9.desc_2:0 "Die zunehmende Unabhängigkeit, mit der die anarchistischen Kommunen sich verwalten, ist durch die jüngsten Entwicklungen zu einem schweren Problem geworden. Verärgert über unseren vollkommen angemessenen Wunsch, schrittweise zu einer stabilen und zentralisierten Regierung zurückzukehren, haben Anarchisten und ihre Verbündeten von der POUM lokale Meinungsverschiedenheiten zu schweren Straßenkämpfen mit unseren Truppen eskalieren lassen.\n\nSie riskieren unseren hart erkämpften Sieg über die Nationalisten, um weiter ihren albernen Unabhängigkeitsfantasien frönen zu können!"
 lar_spain.9.a:1 "Diese Gebiete müssen dringend wieder unter Regierungskontrolle gebracht werden."
 lar_spain.10.t:0 "Regierungsrazzia!"
 lar_spain.10.desc:2 "Wohl aus Ärger über unsere zunehmende Unabhängigkeit hat die Regierung der Zweiten Republik mit Hilfe ihrer stalinistischen Verbündeten versucht, die Kontrolle über wichtige strategische Punkte und Gebäude in unserem Gebiet an sich zu reißen. Als wir diese Versuche abgewehrt haben, kam es zu Feuergefechten mit unseren einstigen Verbündeten, die inzwischen zu ausgewachsenen Straßenkämpfen eskaliert sind.\n\nDurch ihre mangelnde Kompromissbereitschaft hat die Regierung uns de facto in einen Kriegszustand versetzt und damit die Stellung der Nationalisten deutlich gestärkt."
 lar_spain.10.desc_2:0 "Wohl aus Ärger über unsere zunehmende Unabhängigkeit hat die Regierung der Zweiten Republik mit Hilfe ihrer stalinistischen Verbündeten versucht, die Kontrolle über wichtige strategische Punkte und Gebäude in unserem Gebiet an sich zu reißen. Als wir diese Versuche abgewehrt haben, kam es zu Feuergefechten mit unseren einstigen Verbündeten, die inzwischen zu ausgewachsenen Straßenkämpfen eskaliert sind.\n\nAnstatt uns in Frieden leben zu lassen, riskieren sie unseren mühsam erkämpften Sieg über die Nationalisten, nur um keine Kompromisse eingehen zu müssen und keine Macht einzubüßen!"
 lar_spain.10.a:1 "Unsere Revolution lässt sich nicht so leicht auslöschen!"
 lar_spain.11.t:0 "Carlisten besiegt"
 lar_spain.11.desc:1 "Obwohl sie sich fanatisch zur Wehr gesetzt haben, wurden die letzten Widerstandsherde der Carlisten von unseren Truppen besiegt. Das vereinfacht den Konflikt zwar beträchtlich, doch der Kampf gegen unsere verbliebenen Feinde tobt weiter."
 lar_spain.11.a:1 "Aber wir machen Fortschritte."
 lar_spain.12.t:0 "Falange besiegt"
 lar_spain.12.desc:1 "Nach der Einnahme ihrer letzten großen Stellung haben sich die Truppen der Falangisten in Scharen ergeben. Vereinzelt gibt es zwar noch Widerstand, doch damit ist das organisierte falangistische Militär am Ende. Das vereinfacht den Konflikt zwar beträchtlich, doch der Kampf gegen unsere verbliebenen Feinde tobt weiter."
 lar_spain.13.t:1 "Nationalisten besiegt"
 lar_spain.13.desc:1 "Nach der jüngsten militärischen Niederlage der Nationalisten hat General Franco die Kapitulation aller seiner Truppen verkündet. Das vereinfacht den Konflikt zwar beträchtlich, doch der Kampf gegen unsere verbliebenen Feinde tobt weiter."
 lar_spain.14.t:1 "Anarchisten besiegt"
 lar_spain.14.desc:1 "Der anarchistische Widerstand blieb zwar erbittert, wurde jedoch in den letzten Wochen immer unorganisierter. Der heutige militärische Sieg hat zu einer bedingungslosen Kapitulation durch den Verteidigungsrat geführt, auch wenn vereinzelte Kommunen sich bisher weigern, den Befehl anzuerkennen. Die Kapitulation vereinfacht den Konflikt zwar beträchtlich, doch der Kampf gegen unsere verbliebenen Feinde tobt weiter."
 lar_spain.15.t:1 "POUM besiegt"
 lar_spain.15.desc:1 "Der Widerstand der POUM blieb zwar erbittert, wurde jedoch in den letzten Wochen immer unorganisierter. Der heutige militärische Sieg hat endlich zu einer bedingungslosen Kapitulation der Kommunisten geführt, woraufhin unsere Truppen begonnen haben, deren nun unverteidigte Stellungen einzunehmen. Die Kapitulation vereinfacht den Konflikt zwar beträchtlich, doch der Kampf gegen unsere verbliebenen Feinde tobt weiter."
 lar_spain.16.t:0 "Zweite Republik besiegt"
 lar_spain.16.desc:1 "Nach einer Reihe militärischer Niederlagen und nachdem das von ihnen kontrollierte Gebiet auf einen winzigen Bruchteil der Halbinsel zusammengeschrumpft ist, hat die Militärführung der Zweiten Republik die Regierung gestürzt und ein Friedensangebot gemacht. Es ist zwar ein erneuter kommunistischer Aufstand ausgebrochen, der das verhindern möchte, doch die verbleibenden republikanischen Truppen haben den Aufstand schnell niedergeschlagen. Die bedingungslose Kapitulation war die einzige noch verbleibende Option.\n\nDas vereinfacht den Konflikt zwar beträchtlich, doch der Kampf gegen unsere verbliebenen Feinde tobt weiter."
 lar_spain.17.t:0 "Stalinisten besiegt"
 lar_spain.17.desc:1 "Nach einer Reihe militärischer Niederlagen und nachdem das von ihnen kontrollierte Gebiet auf einen winzigen Bruchteil der Halbinsel zusammengeschrumpft ist, hat die Militärführung der Kommunisten endlich ein Friedensangebot gemacht. Das vereinfacht den Konflikt zwar beträchtlich, doch der Kampf gegen unsere verbliebenen Feinde tobt weiter."
 lar_spain.18.t:0 "Die Rebellion wartet ab"
 lar_spain.18.desc:1 "Unsere Pläne sind vollendet, wir können den Coup jetzt beginnen. Um aber ein erneutes blamables Scheitern wie beim versuchten Sanjurjada-Coup 1932 zu verhindern, sollten wir warten, bis das politische Klima absolut reif ist. Wir werden unsere Ressourcen dafür aufwenden, unsere Spuren zu verwischen, während wir auf den richtigen Augenblick warten ..."
 lar_spain.18.a:1 "Wir sollten es nicht mehr zu lange hinauszögern."
 lar_spain.18.a_tt:0 "Dieser Nationalgeist wird bei Beginn des Bürgerkriegs entfernt.\n"
 lar_spain.19.t:0 "[From.GetNameDefCap] fordert Unterwerfung"
 lar_spain.19.desc:0 "[From.GetAdjective]e Diplomaten haben gefordert, dass wir unsere Außenpolitik der ihren unterordnen. Sie sagen, [From.GetNameDef] werde in globalen Angelegenheiten 'als Führer der hispanischen Welt agieren'."
 lar_spain.19.a:0 "Wir brauchen einen starken Anführer, warum nicht sie?"
 lar_spain.19.b:0 "Wir können unsere Interessen selbst wahren."
 lar_spain.20.t:0 "[From.GetNameDefCap] unterwirft sich"
 lar_spain.20.desc:0 "Auf unser Beharren hin hat die [From.GetAdjective]e Regierung unsere Führungsrolle in internationalen Fragen, die die hispanische Welt betreffen, akzeptiert."
 lar_spain.20.a:0 "Wir werden sie zu Großem führen."
 lar_spain.21.t:0 "[From.GetNameDefCap] lehnt Forderungen ab"
 lar_spain.21.desc:0 "Trotz unseres Beharrens hat die [From.GetAdjective]e Regierung unsere Führungsrolle in internationalen Fragen, die die hispanische Welt betreffen, zurückgewiesen. Sie werden weiter ihre eigene Außenpolitik betreiben."
 lar_spain.21.a:0 "Dann werden wir ihnen gewaltsam zeigen, welche Vorteile unsere Führung hätte."
 lar_spain.22.t:0 "[From.GetNameDefCap] erbittet Hilfe"
 lar_spain.22.desc:0 "Die [From.GetAdjective]e Regierung hat Material für ihren Kampf gegen die Republikaner erbeten. Der Bürgerkrieg erweist sich als extrem zermürbend. Sie versichern, dass unsere Hilfe entscheidend dazu beitragen würde, die kommunistische Bedrohung auszurotten."
 lar_spain.22.a:0 "Wir müssen ihnen so viel Hilfe bieten, wie wir können."
 lar_spain.22.b:0 "Wir können im Moment nichts entbehren."
 lar_spain.23.t:0 "[From.GetNameDefCap] schickt Hilfe"
 lar_spain.23.desc:0 "Die [From.GetAdjective]e Regierung hat uns wissen lassen, dass sie uns Material zur Verfügung stellen wird, um unseren Kampf gegen den Kommunismus zu unterstützen."
 lar_spain.23.a:0 "Wir werden uns an ihre Hilfe erinnern."
 lar_spain.24.t:0 "[From.GetNameDefCap] schickt keine Hilfe"
 lar_spain.24.desc:0 "[From.GetAdjective]e Diplomaten haben uns informiert, dass uns ihr Land im Moment leider keine Hilfe bieten kann."
 lar_spain.24.a:0 "Sie ruhen sich auf ihren Lorbeeren aus, während der Kommunismus durch spanisches Blut eingedämmt wird."
 lar_spain.25.t:0 "Bloco Ibérico"
 lar_spain.25.desc:0 "[From.GetAdjective]e Gesandte haben uns einen Vorschlag unterbreitet, der unsere gemeinsame Verteidigung stärken sowie den Frieden auf der iberischen Halbinsel wahren würde.\n\nDer vorgeschlagene Pakt würde die beiden Parteien verpflichten, sich jedem Bündnis anzuschließen, dem die andere Seite beitritt. Und noch etwas schreibt der Pakt vor: Wenn eines der beiden Länder in einen Konflikt eintritt, ob als Aggressor oder weil ihm der Krieg erklärt wird, müsste das andere Mitglied auf derselben Seite in diesen Konflikt eintreten."
 lar_spain.25.a:0 "Ein solcher Pakt wird unsere Verbindung gewaltig stärken."
 lar_spain.25.b:0 "Wir müssen unsere Unabhängigkeit und Handlungsfreiheit wahren."
 lar_spain.26.desc:0 "[From.GetNameDefCap] hat uns informiert, dass sie mit großer Freude in den vorgeschlagenen Bloco Ibérico einwilligen. Sie werden uns ab sofort in jedem Bündnis oder Krieg beiseite stehen."
 lar_spain.26.a:0 "Sie sind wirklich treue Freunde."
 lar_spain.27.desc:0 "[From.GetNameDefCap] hat uns informiert, dass sie den vorgeschlagenen Bloco Ibérico ablehnen. Sie fürchten, dadurch ihre Unabhängigkeit und Handlungsfreiheit in der Außenpolitik zu stark einzuschränken."
 lar_spain.27.a:0 "Sie schwächen sich selbst und merken es nicht einmal."
 lar_spain.28.t:0 "Bloc-Ibérico-Bündnisfall"
 lar_spain.28.desc:2 "[iberian_pact_invitee.GetNameDefCap] ist jetzt Mitglied von [iberian_pact_invitee.GetFactionName]. Um den Frieden auf der iberischen Halbinsel zu wahren, müssen wir nun unseren Teil der Abmachung einhalten und diesem Bündnis ebenfalls beintreten."
 lar_spain.28.a:0 "Wir haben uns dazu verpflichtet."
 lar_spain.29.desc:1 "Die Zeit ist gekommen. [iberian_pact_war_target.GetNameDefCap] führt einen Krieg gegen seine Feinde. Die Bedingungen unseres Pakts erfordern, dass wir uns ihnen anschließen und eine vereinte Front gegen die Außenwelt bilden."
 lar_spain.30.t:0 "Der Latin Bloc"
 lar_spain.30.desc:0 "Nachdem unsere Kooperation sich immer weiter vertieft hat, ist die [From.GetAdjective]e Regierung nun mit dem Vorschlag an uns herangetreten, ein vollwertiges Bündnis zu bilden, dem außer uns und den Spaniern auch die Italiener und die Franzosen angehören könnten."
 lar_spain.30.a:0 "Eine hervorragende Idee!"
 lar_spain.30.b:0 "Eine Allianz mit diesen Ländern ist im Moment nicht in unserem Interesse."
 lar_spain.31.desc:0 "Die [From.GetAdjective]e Regierung hat uns informiert, dass sie unseren Vorschlag zur Bildung des Latin Bloc annimmt."
 lar_spain.31.a:0 "Sie werden sich gewiss als wertvolles Mitglied dieses neuen Bündnisses erweisen."
 lar_spain.32.desc:0 "Die [From.GetAdjective]e Regierung hat uns informiert, dass sie im Moment nicht daran interessiert ist, einem Latin Bloc beizutreten."
 lar_spain.32.a:0 "Vielleicht ändern sie ihre Meinung später."
 lar_spain.33.t:0 "Die Unión Militar Española"
 lar_spain.33.desc:0 "Die carlistische Sache hat noch immer Unterstützer in den Reihen des Militärs. Wenn wir uns mit ihnen koordinieren und uns ihre Unterstützung sichern, wird das entscheidend zum Erfolg unseres Aufstands beitragen."
 lar_spain.33.a:0 "Verbündete der Unión Militar in [union_militar_target_state_1.GetName] sichern."
 lar_spain.33.b:0 "Verbündete der Unión Militar in [union_militar_target_state_2.GetName] sichern."
 lar_spain.33.c:0 "Verbündete der Unión Militar in [union_militar_target_state_3.GetName] sichern."
 lar_spain.33_tt:0 "Erstellt 5 gut ausgebildete carlistische Requetés mit §Y3 Infanterie§!-Bataillonen, wenn der carlistische Aufstand beginnt.\n"
 lar_spain.34.t:0 "Die Nachfolgefrage"
 lar_spain.34.desc:0 "Mit dem Tod des kinderlosen Alfonso Carlos ist die carlistische Linie ausgestorben, was zu einer Spaltung innerhalb der Bewegung der Carlisten geführt hat.\n\nEinige unterstützen den Anspruch des von Alfonso Carlos selbst ernannten Nachfolgers Franz Xaver von Bourbon-Parma, der jedoch keinen dynastischen Anspruch auf den Thron hat. Andere unterstützen den Anspruch des im Exil lebenden Königs Alfons XIII., der zwar ein Nachfahre der verräterischen Linie von Isabella II. ist, aber einen dynastischen Anspruch auf den Thron hat.\n\nWenn diese Frage nicht rasch geklärt wird, könnten unsere Unterstützer sich in verschiedene verfeindete Lager aufspalten."
 lar_spain.34.a:0 "Dem Wunsch des Königs muss entsprochen werden. Franz Xaver soll unser neuer König sein!"
 lar_spain.34.a_tt:0 "Franz Xaver von Bourbon-Parma wird König, wenn die Monarchie wieder eingeführt wird.\n"
 lar_spain.34.b:0 "Die dynastische Kontinuität muss gewährleistet bleiben. Alfons XIII. soll unser König werden!"
 lar_spain.34.b_tt:0 "Alfons XIII. wird König, wenn die Monarchie wieder eingeführt wird.\n"
 lar_spain.35.t:0 "Wiedereinführung der Monarchie"
 lar_spain.35.desc:1 "Nach über einem halben Jahrzehnt ohne Monarch konnte das Volk heute seinem Jubel freien Lauf lassen: [From.GetSPBkingloc] wurde bei seinem Einzug in Madrid von einer frenetischen Menge begrüßt. Die Freudenrufe der Menschen begleiteten die königliche Prozession bis zur Kirche von San Jerónimo el Real.\n\nIn einer pompösen Zeremonie wurde [From.GetSPBking2loc] zum neuen König gekrönt.\n\nEin Großteil des Landes liegt zwar noch in Ruinen, doch vielleicht kann der neue König als einende und heilsame Kraft wirken und [From.GetNameDef] in eine glorreiche Zukunft führen."
 SPB_xavier_king:0 "Franz Xaver von Bourbon-Parma"
 SPB_alfonso_king:0 "Alfons XIII."
 SPB_xavier_king2:0 "Franz Xaver wurde unter dem Herrschernamen Javier I. gekrönt, womit endlich ein Erbe der rechtmäßigen carlistischen Linie auf dem spanischen Thron sitzt."
 SPB_alfonso_king2:0 "Nach vielen Jahren im Exil ist Alfons XIII. auf den spanischen Thron zurückgekehrt. Damit endet ein Jahrhundert des Blutvergießens, indem die zwei Erbfolgen endlich vereint werden."
 lar_spain.35.a:0 "Heute enden hundert Jahre Ungerechtigkeit. Viva el Rey!"
 lar_spain.36.t:0 "Besetzung von Tanger"
 lar_spain.36.desc:0 "[From.GetAdjective]e Truppen sind in die Internationale Zone von Tanger eingedrungen, ein klarer Verstoß gegen die Bestimmungen des Tanger-Protokolls von 1924. Die Truppen sind de facto eine Besatzungsmacht. Spanische Nationalisten fordern zwar die offizielle Annektierung des Gebiets, doch die [From.GetAdjective]e Regierung versichert uns, dass es sich lediglich um eine 'vorübergehende Kriegsmaßnahme' handele und die Stadt anschließend wieder ihren Status aus der Zeit vor dem Krieg zurückerhalten werde."
 lar_spain.36.a:0 "Wenn wir uns nicht für die Rechte der Bewohner von Tanger einsetzen, wer dann?"
 lar_spain.36_tt:0 "Wenn  §Y[SPA.GetName]§! nicht nachgibt, erhalten wir:\n"
 lar_spain.36.b:0 "Ihr Versprechen reicht vorerst."
 lar_spain.37.desc:0 "[FROM.GetNameDefCap] hat offiziell scharf gegen unsere Besetzung Tangers protestiert. Sie werten unsere Maßnahme als illegale Handlung und haben sogar angedeutet, dass sie uns mit militärischer Gewalt aus der Internationalen Zone entfernen werden, wenn wir uns nicht unverzüglich zurückziehen."
 lar_spain.37.a:0 "Wir lassen uns durch leere Drohungen nicht einschüchtern."
 lar_spain.37.b:0 "Dann müssen wir klein beigeben."
 lar_spain.38.desc:0 "Wie erwartet hat die schwache [From.GetAdjective]e Regierung es nicht gewagt, gegen unsere Besetzung von Tanger zu protestieren. Wir können die Stadt stärker in unsere Nation integrieren."
 lar_spain.38.a:0 "Wieder spanisch!"
 lar_spain.39.t:0 "[From.GetNameDefCap] fordert Nordafrika"
 lar_spain.39.desc:0 "[From.GetAdjective]e Diplomaten haben uns ein Ultimatum gestellt. Sie fordern uns auf, die Kontrolle über Nordafrika unverzüglich an [From.GetNameDef] abzutreten. Sie wollen es ausnutzen, dass unsere internationale Position gerade so geschwächt ist ..."
 lar_spain.39.a:0 "Wir können uns keinen weiteren Krieg leisten. Wir müssen einwilligen."
 lar_spain.39.b:0 "So leicht bekommen sie Afrika nicht!"
 lar_spain.40.t:1 "[From.GetNameDefCap] nimmt Forderungen an"
 lar_spain.40.desc:0 "[From.GetNameDefCap] hat in unsere Forderungen eingewilligt. Ihre Diplomaten haben uns versichert, dass sie den Prozess der Übergabe der Kontrolle über Nordafrika bereits eingeleitet haben."
 lar_spain.40.a:0 "Äußerst effizient."
 lar_spain.41.t:0 "[From.GetNameDefCap] lehnt Forderungen ab"
 lar_spain.41.desc:0 "[From.GetAdjective]e Diplomaten haben uns informiert, dass sie jeden spanischen Anspruch auf Nordafrika kategorisch zurückweisen."
 lar_spain.41.a:0 "Dann müssen wir es uns mit Gewalt nehmen."
 lar_spain.42.t:0 "[From.GetNameDefCap] beansprucht französischen Thron"
 lar_spain.42.desc:0 "Nachdem er kürzlich den spanischen Thron bestiegen hat, hat [From.GetLeader] bald klargestellt, dass er auch den französischen Thron für sich beansprucht. Als Grundlage nennt er seinen legitimistischen Anspruch auf die Krone.\n\nNach dem jüngsten politischen Sieg der Legitimisten in unserem Land hat der König nun entschieden, diesen Anspruch durchzusetzen. Er hat offiziell seinen Wunsch verkündet, mit aller gebotenen Eile in Reims gekrönt zu werden."
 lar_spain.42.a:0 "Er hat einen gültigen Anspruch. Wir willigen nur zu gerne ein. Vive le Roi!"
 lar_spain.42.b:0 "Frankreich wird sich Spanien nicht unterwerfen. Niemals!"
 lar_spain.43.t:0 "[From.GetNameDefCap] erkennt Anspruch an"
 lar_spain.43.desc:0 "Die legitimistische [From.GetAdjective]e Regierung hat den Wunsch von König [Root.GetLeader] vernommen und uns nun offiziell informiert, dass sie seinen rechtmäßigen Anspruch auf die französische Krone anerkennen. Sie haben uns zugesichert, dass sie die Krönungszeremonie unverzüglich vorbereiten werden."
 lar_spain.43.a:0 "Wie es sich gehört."
 lar_spain.43_tt:0 "Die Vorbereitungen für die Krönungszeremonie beginnen."
 lar_spain.44.t:0 "[From.GetNameDefCap] weist Anspruch zurück"
 lar_spain.44.desc:0 "Trotz des rechtemäßigen Anspruchs von König [Root.GetLeader] auf die französische Krone, hat die [From.GetAdjective]e Regierung offenbar in letzter Minute kalte Füße bekommen. Sie sagen, sie seien aus Sorge vor öffentlichen Unruhen, wenn der Eindruck entsteht, dass Frankreich von Spanien kontrolliert wird, 'leider gezwungen', eine formelle Krönungszeremonie abzulehnen. "
 lar_spain.44.a:0 "[Root.GetLeader] wird dennoch König von Frankreich werden."
 lar_spain.45.t:0 "Die Iberische Union"
 lar_spain.45.desc:0 "[From.GetNameDef] schlägt eine Union unserer beiden Länder vor, wie sie schon von 1580 bis 1640 bestand. Die Führung soll [From.GetLeader] übernehmen. Die [From.GetAdjective]en Diplomaten sagen, wir sollten uns doch nur einmal vorstellen, wie stark ein vereintes Iberien unter einem einzigen Anführer auf der Weltbühne auftreten kann."
 lar_spain.45.a:0 "Weise Worte."
 lar_spain.45.b:0 "Portugal wird sich niemals willentlich von Spanien regieren lassen!"
 lar_spain.46.t:0 "Iberische Union – [From.GetNameDefCap] stimmt zu"
 lar_spain.46.desc:0 "[From.GetNameDefCap] hat unserem Vorschlag zugestimmt, Iberien unter der Führung von [Root.GetLeader] zu vereinen. Sie werden damit beginnen, ihren Regierungsapparat in den unseren zu integrieren."
 lar_spain.46.a:0 "Sie haben klug gewählt. Gemeinsam sind wir stärker!"
 lar_spain.47.t:0 "Iberische Union – [From.GetNameDefCap] lehnt ab"
 lar_spain.47.desc:0 "[From.GetNameDefCap] hat den Vorschlag einer vereinten iberischen Halbinsel unter gemeinsamer Führung rundheraus abgelehnt. Trotz intensiver Verhandlungen lässt sich die Position der [From.GetAdjective]en Delegation im Grunde wie folgt zusammenfassen: "Holt es euch doch, wenn ihr stark genug seid" ."
 lar_spain.47.a:0 "Ihr Vorschlag ist akzeptabel."
 lar_spain.48.t:0 "Portugiesischer Anarchismus"
 lar_spain.48.desc:0 "Die Kämpfe in [From.GetNameDef] sind in den letzten Tagen in die [Root.GetAdjective]en Grenzregionen übergeschwappt, und [From.GetAdjective]e anarchistische Milizen haben schnell Sympathisanten aus den dortigen Dörfern und Städten angezogen. Unsere Grenztruppen haben schnell eingegriffen, wurden aber von der schieren Gewalt der Kämpfe überrascht. Nach anfänglichen Scharmützeln mit den [From.GetAdjective]en Truppen, die im Bürgerkrieg auf beiden Seiten Kampferfahrung gesammelt hatten, mussten sie sich zurückziehen.\n\nIn den Tagen, die seitdem vergangen sind, hat die [From.GetAdjective]e anarchistische Sache weitere Unterstützung in der [Root.GetAdjective]en Gesellschaft gewonnen, größtenteils aufgrund von geheimer Förderung aus dem Ausland.\n\nDas hat dazu geführt, dass die Nation trotz unserer Bemühungen nun in den größeren [From.GetAdjective]en Bürgerkrieg verstrickt ist."
 lar_spain.48.a:0 "Warum mussten sie uns da mit hineinziehen?"
 lar_spain.49.desc:0 "Seit die [Root.GetAdjective]en Kämpfe von der [From.GetAdjective]en Grenze herübergeschwappt sind, haben wir großen Zulauf lokaler Unterstützer der anarchistischen Sache. Durch ein wenig gut geplante und ausgeführte 'Ermutigung' haben sich pro-anarchistische Gedanken wie ein Lauffeuer im jüngeren Teil der [From.GetAdjective]en Gesellschaft verbreitet.\n\nNachdem [Root.GetAdjective]e Waffen an diese [From.GetAdjective]en anarchistischen Zellen übergeben wurden, ist die Lage in [From.GetNameDef] so weit eskaliert, dass die Regierung einen ausgewachsenen Aufstand unterdrücken muss. Die Anführer dieses Aufstands haben nun offiziellere und direktere Hilfe von uns erbeten. Sie schlagen vor, dass wir im globalen anarchistischen Kampf eine Führungsrolle übernehmen und sie sich uns nach Beendigung der Kämpfe offiziell anschließen."
 lar_spain.49.a:0 "Wir freuen uns über ihre Unterstützung der anarchistischen Sache!"
 lar_spain.50.t:0 "Portugiesischer Anarchismus – Bürgerkrieg endet"
 lar_spain.50.desc:0 "Nachdem der [From.GetAdjective]e Teil unseres anarchistischen Kampfs ein positives Ende genommen hat, erbitten die [From.GetAdjective]en Zellen nun die Aufnahme in den Verteidigungsrat."
 lar_spain.50.a:0 "Wir gewähren ihnen Schutz."
 lar_spain.51.t:0 "Die Goldreserven verlagern"
 lar_spain.51.desc:0 "Die Goldreserven unserer Nation werden durch den Vormarsch der Nationalisten gefährdet. Wir müssen das Gold sicher ins Ausland schaffen, damit es nicht dem Feind in die Hände fällt."
 lar_spain.51.a:0 "Wir schicken es nach [SOV.GetNameDef]."
 lar_spain.51.b:0 "Wir schicken es nach [event_target:SPR_relocated_gold_reserves_selection_1.GetNameDefCap]."
 lar_spain.51.c:0 "Wir schicken es nach [event_target:SPR_relocated_gold_reserves_selection_2.GetNameDefCap]."
 lar_spain.51.d:0 "Wir schicken es nach [event_target:SPR_relocated_gold_reserves_selection_3.GetNameDefCap]."
 lar_spain.52.t:0 "[From.GetNameDefCap] verlagert Goldreserven"
 lar_spain.52.desc:0 "Es sind erste Lieferungen aus [From.GetNameDef] bei uns eingetroffen. Die [From.GetAdjective]e Regierung schafft ihre Goldreserven ins Ausland, um sie während der Dauer des Bürgerkriegs sicher verwahren zu können."
 lar_spain.52.a:0 "Das riecht nach einer guten Gelegenheit ..."
 lar_spain.53.t:0 "Spanische Goldreserven"
 lar_spain.53.desc:1 "Die [SPR.GetAdjective]en Goldreserven befinden sich nun schon lange in unserem Land und wir schicken noch immer reichlich Hilfe an [SPR.GetNameDef], ohne dafür bezahlt zu werden. Das ist eine Farce, wie nun schon einige Mitglieder der Regierung angemerkt haben."
 lar_spain.53.a:0 "Wir beschlagnahmen die Goldreserven als 'Bezahlung'."
 lar_spain.53.b:1 "Ein [SPR.GetAdjective]er Sieg wäre Bezahlung genug."
 lar_spain.54.t:0 "Goldreserven beschlagnahmt!"
 lar_spain.54.desc:1 "Wir wurden von unseren Diplomaten in [From.GetNameDef] informiert, dass die [From.GetAdjective]e Regierung unsere Goldreserven beschlagnahmt hat! Anscheinend halten sie nicht einmal eine offizielle Benachrichtigung für nötig. Sie sagen, die Beschlagnahmung sei "völlig selbstverständlich" als "überfällige Bezahlung" für ihre große Hilfe."
 lar_spain.54.a:0 "Wie können sie es wagen?!"
 lar_spain.54.a_tt:0 "§RDas hat nach dem Bürgerkrieg Auswirkungen auf unsere Wirtschaft!§!\n"
 lar_spain.55.t:0 "Regierung in Geldnot"
 lar_spain.55.desc:0 "Nach der Beschlagnahmung unserer Goldreserven haben wir nun plötzlich zu wenig Mittel, um den Wiederaufbau der Nation zu finanzieren. Investitionen in die öffentliche Hand müssen daher leider aufgeschoben werden."
 lar_spain.55.a:0 "Ein Jammer."
 lar_spain.56.t:0 "[From.GetNameDefCap] erbittet größere Autonomie"
 lar_spain.56.desc:0 "Sie möchten zwar weiter ihre Loyalität beweisen und ihren Teil zur Revolution beitragen, doch [From.GetAdjective]e Vertreter haben argumentiert, dass wir ihnen mehr Autonomie gewähren sollten. Wenn wir die Zügel lockern, sagen sie, könnten sie unsere Sache viel besser unterstützen."
 lar_spain.56.a:0 "Sie haben sich unser Vertrauen verdient."
 lar_spain.56.b:0 "Die Zügel straff zu halten ist aber noch viel besser."
 lar_spain.57.t:0 "[From.GetNameDefCap] gewährt Autonomie"
 lar_spain.57.desc:0 "Unsere Vertreter in [From.GetNameDef] haben uns informiert, dass die [From.GetAdjective]e Regierung eingewilligt hat, uns mehr Autonomie zu gewähren."
 lar_spain.57.a:0 "Fortschritt!"
 lar_spain.58.t:0 "[From.GetNameDefCap] verweigert Autonomie"
 lar_spain.58.desc:0 "Unsere Vertreter in [From.GetNameDefCap] haben uns informiert, dass die [From.GetAdjective]e Regierung unser Gesuch um mehr Autonomie abgelehnt hat."
 lar_spain.58.a:0 "Vertrauen sie uns etwa nicht?"
 lar_spain.59.t:0 "Ein rotes Iberien"
 lar_spain.59.desc:0 "[From.GetNameDefCap] hat unsere gemeinsamen ideologischen Interessen erkannt und uns den Vorschlag eines vereinten Iberiens unterbreitet. Ihrer Meinung nach hat unsere iberische Revolution größere Erfolgschancen, wenn wir unsere Differenzen vergessen und uns unter [From.GetAdjective]er Führung zusammentun."
 lar_spain.59.a:0 "Die Sache der Arbeiter würde dadurch gewaltig gestärkt werden!"
 lar_spain.59.b:0 "Allein können wir die Revolution besser vorantreiben."
 lar_spain.60.t:0 "Ein rotes Iberien – [From.GetNameDefCap] stimmt zu"
 lar_spain.60.desc:0 "[From.GetNameDefCap] hat unsere Offerte angenommen – sie unterstützen die Idee eines vereinten sozialistischen Iberiens."
 lar_spain.60.a:0 "Gemeinsam sind wir stärker."
 lar_spain.61.t:0 "Ein rotes Iberien – [From.GetNameDefCap] lehnt ab"
 lar_spain.61.desc:0 "[From.GetNameDefCap] hat unseren Vorschlag eines vereinten sozialistischen Iberiens rundheraus abgelehnt. Sie stimmen zwar zu, dass wir viele gemeinsame Interessen haben, glauben aber, dass wir diese als zwei unabhängige Nationen besser verfolgen können."
 lar_spain.61.a:0 "Sie haben ja keine Ahnung, wie falsch sie liegen."
 lar_spain.62.t:0 "Kommunistischer Aufstand!"
 lar_spain.62.desc:0 "Die örtlichen Kommunisten, mit denen wir seit Jahren im Clinch liegen, sind in den letzten Monaten erstarkt – durch unaufhörliche [From.GetAdjective]e Einmischungen sowie Untergrundzellen, die heimlich von [From.GetNameDef] unterstützt werden. Nun haben diese Gruppen sich bewaffnet, gewiss, weil ihnen weitere Hilfe aus dem Ausland zugesichert wurde. Abtrünnige Elemente des Militärs haben sich auf ihre Seite geschlagen und es ist ein großer Aufstand ausgebrochen, der die Regierung gewaltsam stürzen will. "
 lar_spain.62.a:0 "Wir werden diese Rebellion niederschlagen!"
 lar_spain.63.t:0 "Kommunistischer Aufstand in [From.GetNameDefCap]!"
 lar_spain.63.desc:0 "Wir haben den Kommunistengruppen, die der [From.GetAdjective]en Regierung schon seit einiger Zeit ein Dorn im Auge sind, ein wenig Materialunterstützung geboten. Wie erwartet hat sie das mutiger werden lassen. Es gibt nun einen großen Aufstand, der die Kontrolle über die Regierung an sich reißen will. Dafür ist er aber stark auf unsere Unterstützung angewiesen. Die Anführer des Aufstands sind zwar idealistisch und eifrig, haben aber wenig Bürgerkriegserfahrung. Sie haben uns um unsere Hilfe und Führung gebeten."
 lar_spain.63.a:0 "Und die bekommen sie!"
 lar_spain.64.t:0 "[From.GetNameDefCap] erbittet Hilfe"
 lar_spain.64.desc:0 "Die politische Lage in [From.GetNameDef] ist zwar schon lange instabil, aber die Heftigkeit des Konflikts hat die [From.GetAdjective]e Regierung wohl überrascht. Sie bitten uns um jede Unterstützung, die wir ihrem Kampf gegen den Faschismus bieten können, und mahnen, dass wir keine Zeit verlieren dürfen.\n\nEs ist fraglich, ob die republikanische Regierung den Bürgerkrieg ohne Hilfe von außen gewinnen kann. Und auch wenn ein Sieg des demokratischen Spaniens ein wünschenswertes Ergebnis wäre, ist davon auszugehen, dass die Gewährung dieser Hilfe kommunistische Sympathisanten in unserem eigenen Land ermutigen würde."
 lar_spain.64.a:0 "Sie sind auf uns angewiesen. Wir müssen ihnen helfen, auch wenn es mit Risiken verbunden ist."
 lar_spain.64.b:0 "Wir können unsere eigene politische Stabilität nicht riskieren, um ihnen zu helfen."
 lar_spain.65.t:0 "[From.GetNameDefCap] bietet Hilfe"
 lar_spain.65.desc:0 "Die [From.GetAdjective]e Regierung hat uns informiert, dass sie uns eine erste Hilfslieferung senden. Das ist extrem wichtig für unsere Moral, auch wenn die Menge an Material im Grunde zu vernachlässigen ist. Aber die Franzosen versichern uns, dass sie bereits nach Möglichkeiten suchen, uns in Zukunft in größerem Umfang zu unterstützen."
 lar_spain.65.a:0 "Das sind ja wunderbare Neuigkeiten!"
 lar_spain.66.t:0 "[From.GetNameDefCap] lehnt Bitte ab"
 lar_spain.66.desc:0 "Die Franzosen haben uns informiert, dass sie uns leider keine Hilfe senden können, da sie dadurch ihre innenpolitische Stabilität gefährden würden."
 lar_spain.66.a:0 "Und durch eine weitere Grenze zu einem faschistischen Land etwa nicht?"
 lar_spain.67.t:0 "[From.GetAdjective]er Unabhängigkeitskrieg!"
 lar_spain.67.desc:0 "Die [From.GetAdjective]e Regierung hat offenbar sehr schnell vergessen, wem sie den Sieg im jüngsten Bürgerkrieg zu verdanken haben. Diesen Morgen wurden jede Kommunikation mit unseren Vertretern in [From.GetNameDef] abrupt eingestellt und im Staatsfunk wurde eine Ansprache von [From.GetLeader] übertragen, die voller Propaganda war und ganz offensichtlich nur das Ziel hatte, die [From.GetAdjective]en Bürger für neue Kriegsbemühungen aufzuhetzen.\n\nWenig später ging dann in Moskau eine formelle Unabhängigkeitserklärung ein."
 lar_spain.67.a:0 "Wir werden diese Rebellion niederschlagen!"
 lar_spain.67.b:0 "Wir haben keine andere Wahl, als zuzustimmen."
 lar_spain.68.t:0 "[From.GetNameDefCap] erbittet Hilfe"
 lar_spain.68.desc:0 "[From.GetNameDefCap] hat uns um Materialunterstützung für ihren Krieg gegen [SOV.GetNameDef] gebeten."
 lar_spain.68.a:0 "Und die bekommen sie auch."
 lar_spain.68.b:0 "Wir können unsere Beziehung zu den Sowjets nicht gefährden."
 lar_spain.69.t:0 "[From.GetNameDefCap] stellt Hilfe bereit"
 lar_spain.69.desc:0 "[From.GetNameDefCap] hat unser Hilfegesuch gehört und angeboten, uns stärker in ihre Leih-Pacht-Hilfsprogramme einzubinden."
 lar_spain.69.a:0 "Das sind sehr gute Neuigkeiten."
 lar_spain.70.t:0 "[From.GetNameDefCap] verweigert Hilfe"
 lar_spain.70.desc:0 "[From.GetNameDefCap] hat uns informiert, dass sie sich momentan nicht in der Lage sehen, uns zu helfen. Hauptgrund ist ihre Sorge, dass man es im In- und Ausland kritisch sehen könnte, wenn sie unsere Sache unterstützen."
 lar_spain.70.a:0 "Sie lassen uns ein zweites Mal im Stich."
 lar_spain.71.t:0 "[From.GetNameDefCap] erbittet Nichtangriffspakt"
 lar_spain.71.desc:0 "Da wir beide im Krieg mit Kommunisten liegen, hat [From.GetNameDefCap] einen Nichtangriffspakt vorgeschlagen. Das würde es uns erlauben, unsere Differenzen vorübergehend zu übersehen und uns ganz auf die drängendere rote Bedrohung zu konzentrieren."
 lar_spain.71.a:0 "Die Eliminierung der [SOV.GetNameDef] ist wichtiger als alles andere."
 lar_spain.71.b:0 "Ein Abkommen mit den Republikanern? Niemals!"
 lar_spain.72.t:0 "[From.GetNameDefCap] stimmt Nichtangriffspakt zu"
 lar_spain.72.desc:0 "Die [From.GetAdjective]e Regierung war so klug, unserem Vorschlag eines Nichtangriffspakts zuzustimmen. Der Pakt tritt mit sofortiger Wirkung in Kraft."
 lar_spain.72.a:0 "Sie haben die große Gefahr erkannt."
 lar_spain.73.t:0 "[From.GetNameDefCap] lehnt Nichtangriffspakt ab"
 lar_spain.73.desc:0 "[From.GetNameDefCap] hat unserem Vorschlag eines Nichtangriffspakts zwar zugehört, uns aber in Kenntnis gesetzt, dass ein solcher Pakt im Moment nicht in ihrem Interesse sei."
 lar_spain.73.a:0 "Was führen die im Schilde?"
 lar_spain.74.t:0 "[From.GetNameDefCap] erbittet Hilfe"
 lar_spain.74.desc:0 "Die [From.GetAdjective]e Regierung hat um unsere Hilfe in ihrem Krieg gegen die [SOV.GetNameDef] gebeten. Sie haben uns versichert, dass sie nicht viel benötigen. Es wäre ihnen schon eine große Hilfe, wenn wir einige Informationen mit ihnen teilen oder ihnen helfen, ihre Offiziere auszubilden, um die [SOV.GetAdjective]en Taktiken besser kontern zu können."
 lar_spain.74.a:0 "Eine wunderbare Idee. Tod den Sowjets!"
 lar_spain.74.b:0 "Wir müssen unsere Vorteile schützen und verteidigen."
 lar_spain.75.t:0 "[From.GetNameDefCap] bietet Hilfe"
 lar_spain.75.desc:1 "[From.GetNameDef] hat über unsere Bitte nachgedacht und nun vorgeschlagen, militärische Berater zu schicken, die unsere Offiziere ausbilden, wie man die [SOV.GetAdjective]en Strategien kontern kann. Sie haben darin Erfahrung. Außerdem versorgen sie uns mit wichtigen Geheimdienstinformationen."
 lar_spain.75.a:0 "Das ist eine unschätzbar wertvolle Hilfe in unserem Kampf gegen die Sowjets."
 lar_spain.76.t:0 "[From.GetNameDefCap] verweigert Hilfe"
 lar_spain.76.desc:0 "[From.GetNameDef] hat unsere Bitte abgelehnt, uns im Kampf gegen die Sowjets zu unterstützen. Auch jeder Versuch, von ihnen nützliche Informationen über die sowjetische Front zu bekommen, wurde nur mit Schweigen quittiert."
 lar_spain.76.a:0 "Sie bewachen ihre Geheimnisse."
 lar_spain.77.t:0 "Alfons XIII. stirbt"
 lar_spain.77.desc1:0 "Alfons XIII., der letzte König, der über Spanien geherrscht hat, seit der Ausrufung der Zweiten Republik 1931 aber im Exil lebte, ist heute in Rom gestorben. Obwohl er noch relativ jung ist, ist er einem Herzleiden erlegen. Angesichts der momentanen Situation in [Root.GetNameDef] wird er vermutlich in Rom bestattet werden.\n\nAlfons‘ erster und zweiter Sohn haben bereits 1933 auf ihren Anspruch auf den Thron verzichtet. Sein Nachfolger wäre damit also sein drittältester Sohn, Infante Juan. Es gibt jedoch Gerüchte, dass der zweite Sohn, Infante Jaime, überlegt, seinen Thronverzicht rückgängig zu machen."
 lar_spain.77.desc2:0 "König Alfons XIII. ist heute unerwartet in Madrid gestorben, nachdem er kurz zuvor über schwere Brustschmerzen geklagt hatte. Die Leiche des Köngis wird bald in der Kirche San Jerónimo el Real in Madrid aufgebahrt, um dem Volk vor dem Staatsbegräbnis noch einmal die Gelegenheit zu geben, ihm die letzte Ehre zu erweisen.\n\nDer zweitgeborene Sohn des Königs, Infante Jaime, hatte ob seiner Gehörlosigkeit zwar schon seinen Thronverzicht erklärt, hat nun aber sofort nach dem Tod seines Vaters seinen Anspruch wieder bekräftigt. Angesichts der überwältigenden carlistischen Unterstützung ist nicht zu erwarten, dass sein jüngerer Bruder Infante Juan diesen Anspruch anfechtet."
 lar_spain.77.a:0 "Der König ist tot. Viva el Rey!"
 lar_spain.78.t:0 "Sanjurjo stirbt"
 lar_spain.78.desc:0 "Nur wenige Tage nach Ausbruch des Bürgerkriegs mussten wir bereits eine schreckliche Tragödie hinnehmen. Der als Anführer des Coups bestimmte José Sanjurjo ist bei einem Flugzeugabsturz ums Leben gekommen, als er aus Portugal anreisen wollte, um das Kommando über die nationalistischen Truppen in Spanien zu übernehmen.\n\nAnscheinend bestand der General darauf, in einem kleinen Flugzeug zu fliegen, obwohl auch größere verfügbar gewesen wären. Er wollte bei seiner Rückkehr auf spanischen Boden nach zwei Jahren im Exil den Eindruck eines "verwegenen Piloten" hinterlassen. Leider weigerte er sich, sein schweres Gepäck mit einem zweiten Flugzeug transportieren zu lassen, weshalb seine Maschine überladen war.\n\nDas Flugzeug stürzte unmittelbar nach dem Start ab und Sanjurjo war sofort tot. Die nationalistische Führung ist nun auf eine kleine Gruppe eifersüchtiger Generäle reduziert, die sich darum streiten, wer das Sagen haben soll."
 lar_spain.78.a:0 "Verwegen. Von wegen."
 lar_spain.78_tt:0 "§YJosé Sanjurjo stirbt.§!\n"
 lar_spain.79.t:0 "Krönung von [Root.GetLeader]"
 lar_spain.79.desc:0 "Unter großem Jubel wurde König [Root.GetLeader] heute in der Kathedrale von Reims gekrönt. Nach der pompösen Zeremonie begrüßte der König die Menschenmenge vor der Kirche, die die Rückkehr Ihrer Nation zu einer Monarchie frenetisch feierte.\n\nIn einer Rede zu seinen Untertanen unterstrich der König die Einheit Frankreichs und Spaniens, die er selbst personifiziere. Wo auch immer auf der Welt die Interessen eines Franzosen gefährdet seien, er werde einen Spanier an seiner Seite haben, der ihn unterstützt."
 lar_spain.79.a:0 "Ein großer Tag für das Königreich!"
 lar_spain.81.t:0 "Der Preis für den Sieg"
 lar_spain.81.desc:0 "Aufgrund unseres umfangreichen Engagements im Spanischen Bürgerkrieg hat sich unser Einfluss auf die [SPD.GetAdjective]e Regierung derart ausgeweitet, dass sie im Grunde ein Satellitenstaat Moskaus sind."
 lar_spain.81.a:0 "Unser Einfluss in Westeuropa wächst!"
 lar_spain.82.t:0 "Der Preis für den Sieg"
 lar_spain.82.desc:0 "Wir haben den Bürgerkrieg gewonnen, doch wir waren stark auf sowjetische Hilfe angewiesen und müssen diese große Schuld nun zurückzahlen. Außerdem ist es den Stalinisten im Chaos des Bürgerkriegs gelungen, sich wichtige Positionen in unserem neuen Militär und unserer neuen Regierung zu sichern. Wir befinden uns daher in einer schwierigen Lage.\n\nMoskau hat bereits begonnen, "Vorschläge" für die Ernennung von Ministern und Offizieren zu machen, und wir können ihren Forderungen im Moment nicht widersprechen, ohne schwere wirtschaftliche Folgen oder schlimmstenfalls einen zweiten Bürgerkrieg heraufzubeschwören. Wenn wir echte Unabhängigkeit erlangen wollen, müssen wir unsere Karten geschickt ausspielen und entweder unsere Loyalität beweisen oder zuerst den stalinistischen Einfluss auf unseren Staat untergraben und beseitigen."
 lar_spain.82.a:0 "Wir werden ja sehen, wie lange dieser Zustand bestehen bleibt."
 lar_spain.83.t:0 "Anzeichen des Verrats"
 lar_spain.83.desc:0 "In den letzten Wochen haben unsere Verbindungsmänner, Vertreter und loyalen stalinistischen Minister und Offiziere in [SPD.GetNameDef] wiederholt wichtige Informationen zurückgehalten und uns den Zugang zur [SPD.GetAdjective]en Regierung und Armee verweigert. Nun haben wir erfahren, dass unsere Männer systematisch aus einflussreichen Positionen entfernt werden und dass sogar unsere Auslandshilfeprogramme die kalte Schulter gezeigt bekommen.\n\nAn "Zufall" ist bei dieser Häufung nicht mehr zu glauben. Die [SPD.GetAdjective]e Regierung zeigt deutliche Anzeichen des Verrats und will offenbar seine Verpflichtungen gegenüber der [SOV.GetNameDef] nicht länger erfüllen. In Moskau fordern immer mehr Stimmen Strafmaßnahmen und ein Straffen der Zügel."
 lar_spain.83.a:0 "Wir schicken eine Botschaft, indem wir in Katalonien eine Besatzungszone einrichten."
 lar_spain.83.b:0 "Es wird sich auch ohne unsere Einmischung alles klären."
 lar_spain.84.t:1 "Katalonische Besatzungszone"
 lar_spain.84.desc:0 "Moskaus Geduld mit unserer systematischen Blockade seiner Bemühungen, mehr Kontrolle über unsere Regierung zu gewinnen, ist am Ende. Die Sowjets haben eigenmächtig eine Besatzungszone in Katalanien, Valencia und Teilen von Aragon errichtet, mit einer nominell unabhängigen Regierung, die in Wahrheit keinerlei Macht zu haben scheint. Loyalistische kommunistische Truppen strömen in diese neue Zone und sichern der pro-sowjetischen "Regierung" ihre Unterstützung zu.\n\nDie Botschaft ist klar: Befolgt die Befehle aus Moskau oder es kommt zu weiteren Strafmaßnahmen. Es ist zwar unwahrscheinlich, dass sie ihren Einfluss groß ausweiten können, bevor unsere Pläne Früchte tragen, aber es wird gewiss nicht leicht, unser Land aus den Klauen der Sowjets zu befreien."
 lar_spain.84.a:0 "Die Spannungen verschärfen sich. Wir müssen unsere Pläne schnell umsetzen!"
 lar_spain.85.t:0 "[SPD.GetNameDefCap] sichert [SPR_stolen_state_name.GetName]"
 lar_spain.85.desc:0 "Unsere Truppen haben [SPR_stolen_state_name.GetName] vollständig gesichert und alle sowjetischen Unterstützer sowie die lokale pro-sowjetische Führung vertrieben. Wir sind dabei, wieder eine [SPD.GetAdjective]e lokale Regierung einzusetzen."
 lar_spain.85.a:0 "Wir befreien unser Land Stück für Stück vom stalinistischen Einfluss!"
 lar_spain.88.t:0 "[SPD.GetNameDefCap] sichert [SPR_stolen_state_name.GetName]"
 lar_spain.88.desc:0 "[SPD.GetAdjective]e Truppen haben [SPR_stolen_state_name.GetName] vollständig gesichert und unsere Unterstützer sowie die lokale pro-sowjetische Führung vertrieben. Sie sind dabei, wieder ihre eigene lokale Regierung einzusetzen."
 lar_spain.88.a:0 "Eine Schlacht zu gewinnen heißt nicht, den Krieg zu gewinnen."
 lar_spain.89.t:0 "[From.GetNameDefCap] nimmt Forderungen an"
 lar_spain.89.desc:0 "Unerwarteterweise hat die [From.GetAdjective]e Regierung klein beigegeben und unserer Forderung nach Unabhängigkeit zugestimmt. Sie hat offenbar kein Interesse daran, in einen weiteren Konflikt in Westeuropa verwickelt zu werden."
 lar_spain.89.a:0 "Sie hätten sowieso verloren."
 lar_spain.90.t:0 "Niceto Alcalá-Zamora wird abgesetzt"
 lar_spain.90.desc:0 "Der Machtkampf zwischen den verschiedenen Parteien des linken Spektrums, die erst 1936 durch den Wahlsieg geeint wurden, ist jetzt bereits eskaliert. Aus Misstrauen gegenüber der gemäßigten Politik von Präsident Niceto Alcalá-Zamora haben die einst mit ihm verbündeten Cortes-Abgeordneten erklärt, dass die Auflösung der Cortes, die überhaupt erst zu den Wahlen geführt hatte, nicht verfassungskonform gewesen sei - und haben ihn seines Amtes enthoben.\n\nZum Nachfolger von Alcalá-Zamora haben die Cortes seinen alten Rivalen Manuel Azaña gewählt, der nun vor der undankbaren Aufgabe steht, in der zunehmend zerklüfteten spanischen Politik für Stabilität zu sorgen."
 lar_spain.90.a:0 "Chaos. Komplettes Chaos."
 SPR_spanish_elections_flag:0 "Spanische Wahl von 1936 abgehalten"
 lar_heavy_water.1.t:0 "Schwerwasseranlage von Telemark zerstört"
 lar_heavy_water.1.desc:0 "Der Kommandant der Garnisonin Telemark berichtet, dass es in der hydroelektrischen Anlage von Vemork gestern Nacht zu einer verheerenden Explosion gekommen sei. Die Anlage zur Produktion von schwerem Wasser wurde dabei zerstört. Es wird zwar noch ermittelt, aber es deutet alles auf einen Sabotageakt feindlicher Elitekräfte hin.\n\nOffenbar sind die Kommandosoldaten mit dem Fallschirm abgesprungen, sind aufgrund der schockierend laxen Sicherheitsvorkehrungen mühelos in die Anlage eingedrungen, haben Sprengsätze an den Lagertanks angebracht und sind dann wenige Minuten, bevor die Sprengsätze explodiert, wieder in der Dunkelheit verschwunden.\n\nEs gab keine zivilen Opfer, weshalb der Kommandant spekuliert, dass der örtliche Widerstand im Voraus von dem geplanten Anschlag gewusst haben könnte. Die örtliche Garnison sucht bisher vergeblich nach den Saboteuren, vermutlich haben sie das Gebiet längst wieder verlassen."
 lar_heavy_water.1.a:0 "Ein schwerer Rückschlag."
 lar_heavy_water.2.t:0 "Operation Gunnerside ist erfolgreich"
 lar_heavy_water.2.desc:0 "Unsere Kontaktleute in Telemark berichten, dass Operation Gunnerside ein vollkommener Erfolg war. Nach dem Fallschirmabsprung ist die Einheit in die Anlage eingedrungen, ohne von den Wachen bemerkt zu werden.\n\nNachdem sie die Sprengsätze angebracht haben, konnten unsere Männer unbemerkt entkommen. Sie haben sich aufgeteilt, um den Suchtrupps zu entgehen, die losgeschickt wurden. Wir hatten bisher keinen direkten Kontakt mit der Einheit, aber das ist zu erwarten. Außerdem gehen wir davon aus, dass die Deutschen es öffentlich machen würden, wenn sie unsere Kommandosoldaten getötet oder gefangen genommen hätten."
 lar_heavy_water.2.a:0 "Wer wagt, gewinnt."
 lar_bruneval_raid.1.t:0 "Feindliche Kommandos erbeuten Radargeräte"
 lar_bruneval_raid.1.desc:0 "Uns erreichen Berichte, dass es einen feindlichen Überfall auf eine unserer Radaranlagen gab. Die örtliche Garnison hat sich tapfer, aber letztlich erfolglos gewehrt. Die feindlichen Soldaten konnte die Anlage für kurze Zeit in ihre Gewalt bringen, bevor sie durch einen sofortigen und sehr entschlossen ausgeführten Gegenangriff an den Strand zurückgedrängt wurden. Dort gingen sie eilig an Bord von Landungsfahrzeugen und flohen.\n\nEine gründliche Untersuchung der Radaranlage zeigte, das seine Reihe von Komponenten gestohlen wurden. Auch einer der Radartechniker war verschwunden, vermutlich wurde er von den Feinden entführt."
 lar_bruneval_raid.1.a:0 "Was für eine feige Art, einen Krieg zu führen."
 lar_bruneval_raid.2.t:0 "Operation Biting ist erfolgreich"
 lar_bruneval_raid.2.desc:0 "Der Überfall auf eine feindliche Radaranlage war ein voller Erfolg. Der Angriffstrupp landete erfolgreich, die Fallschirme blieben alle relativ nah beieinander.\n\nNachdem sie ihre Ausrüstung eingesammelt und sich orientiert hatten, begaben die Fallschirmjäger sich zum Ziel und schalteten die schwache Garnison in einem kurzen, aber heftigen Feuergefecht aus. Nachdem das Gebiet gesichert war, fotografierte der Radartechniker, der den Angriffstrupp begleitete, die Ausrüstung und demontierte ausgewählte Komponenten, um sie mitzunehmen.\n\nNach einem zweiten Feuergefecht mit der alarmierten Garnison ging der Trupp wie geplant am Strand an Bord der Landungsfahrzeuge und trat die Heimreise ein. Es war aber eine Person mehr an Bord, sie haben einen feindlichen Radartechniker entführt."
 lar_capture_tito.1.t:0 "Unternehmen Rösselsprung scheitert"
 lar_capture_tito.1.desc:0 "Unser Versuch, den jugoslawischen Partisanenführer Tito gefangen zu nehmen oder zu töten, ist fehlgeschlagen. Die erste Welle an Fallschirmjägern landete recht nah an der Höhle, in der Tito sich vermutlich versteckt hielt, doch sie gerieten unter gnadenlosen Beschuss von starken feindlichen Einheiten, die unser Geheimdienst übersehen hatte. Unsere Truppen wehrten sich tapfer, doch die feindliche Verstärkung traf früher ein als erwartet. Selbst ein verzweifelter Ausbruchsversuch war nicht erfolgreich. \n\nDie Überlebenden haben sich hinter feindliche Linien zurückgezogen. Wo Tito sich aufhält, ist nicht bekannt."
 lar_capture_tito.1.a:0 "Diesmal ist er entkommen."
 lar_capture_tito.2.t:0 "Unternehmen Rösselsprung ist erfolgreich"
 lar_capture_tito.2.desc:0 "Unser Unternehmen zur Eliminierung des Partisanenführers Tito war ein durchschlagender Erfolg. Der Feind war zwar auf einen Angriff vorbereitet, aber die Kombination aus Luftnahunterstützung und einem direkten Angriff auf Titos Hauptquartier durch Fallschirmjäger überraschte ihn dennoch. Nach einem heftigen Feuergefecht vor und in der Höhle wurde Titos Leiche unter den Todesopfern gefunden."
 lar_capture_tito.2.a:0 "Wir haben ihn."
 Tito_killed:0 "§YJosip Broz Tito§! wurde getötet."
 lar_rescue_mussolini.1.t:0 "Rettungsversuch scheitert"
 lar_rescue_mussolini.1.desc:0 "Der Versuch, Mussolini zu retten, ist mit schweren Verlusten gescheitert. Unsere Segelflugzeuge waren zu schwer mit Truppen und Ausrüstung beladen. Sie konnten nicht genug an Höhe gewinnen, um einen Berg zu überfliegen, und sind bei schlechter Sicht abgestürzt. Dem Kommandanten stand nur noch ein kleiner Teil des Trupps zur Verfügung, weshalb er entschied, alles auf eine Karte zu setzen und möglichst schnell anzugreifen, um den Überraschungseffekt noch auszunutzen. \n\nLeider waren die Wachen inzwischen schon in höchster Alarmbereitschaft und eröffneten das Feuer, als der Trupp versuchte, in das Hotel einzudringen. Nach einem kurzen Kampf musste der Kommandant kapitulieren, da seine Stellung unhaltbar war und dem Trupp die Munition auszugehen drohte."
 lar_rescue_mussolini.1.a:0 "Es war einen Versuch wert."
 lar_rescue_mussolini.2.t:0 "Mussolini gerettet"
 lar_rescue_mussolini.2.desc:0 "Die Mission zur Befreiung Mussolinis war erfolgreich. Die kleine Einheit von Fallschirmjägern landete ungefährdet in der Nähe des Hotels und stürmte das Gebäude, ohne dass ein einziger Schuss abgegeben wurde. Die Wachen ergaben sich, als sie Ausweglosigkeit ihrer Situation erkannten. Mussolini wurde auf einer Fieseler Storch ausgeflogen und hinter freundliche Linien gebracht, von wo aus er nun zu einem Treffen mit [GER.GetLeader] reisen wird."
 lar_rescue_mussolini.2.a:0 "Wir vergessen unsere Freunde nicht"
 lar_operative_event.1.t:0 "Agent gefangen genommen"
 lar_operative_event.1.desc:0 "[This.GetName] wurde hinter feindlichen Linien von der [From.From.GetAdjective]en Gegenspionage gefangen genommen. Berichte aus anderen Quellen deuten darauf an, dass [This.GetSheHe] an einem entlegenen Ort festgehalten und verhört wird. Wir glauben zwar, dass [This.GetSheHe] sich dem Verhör lange widersetzen wird, doch früher oder später wird der Feind an nützliche Informationen gelangen, wenn [This.GetSheHe] nicht gerettet oder getötet wird, bevor [This.GetSheHe] bricht."
 lar_operative_event.1.a:0 "Wir müssen eine Rettungsmission unternehmen!"
 lar_operative_event.2.t:0 "Agent untergetaucht"
 lar_operative_event.2.desc:0 "Während eines Einsatzes in [From.From.GetNameDef] wurde [This.GetName] offenbar von der [From.From.GetAdjective] Gegenspionage enttarnt. In [This.GetHerHis]r letzten Nachricht sagte [This.GetSheHe], [This.GetSheHe] habe bemerkt, dass [This.GetSheHe] überwacht werde, weshalb [This.GetSheHe] untertauchen werde. \n\nStandardmäßig hat [This.GetName] nun den Kontakt mit [This.GetHerHis]em Führungsoffizier abgebrochen, um niemanden zu kompromittieren.\n\nWenn alles gut geht, kontaktiert [This.GetName] uns in einigen Wochen wieder."
 lar_operative_event.2.a:0 "Wir können nur warten und hoffen."
 lar_operative_event.3.t:0 "Agent getötet"
 lar_operative_event.3.desc:0 "[This.GetName], einer unserer Agenten im Einsatz in [From.From.GetNameDef], wurde offenbar im Dienst getötet. Es gibt natürlich nur wenig Informationen aus [From.From.GetAdjective]en Quellen, aber offenbar wurde [This.GetName] von der [From.From.GetAdjective]en Gegenspionage überwacht. Vermutlich stand [This.GetSheHe] kurz davor, gefangen genommen zu werden, und hat entweder den Freitod gewählt, um im Verhör keine Informationen preiszugeben, oder wurde von [From.From.GetAdjective]en getötet, als [This.GetSheHe] sich der Verhaftung widersetzte."
 lar_operative_event.3.a:0 "Ein Held findet seine letzte Ruhe."
 lar_operative_event.4.t:0 "Agent verwundet"
 lar_operative_event.4.desc:0 "Nach einer unerfreulichen Begegnung mit der [From.From.GetAdjective]en Gegenspionage hat [This.GetName] gemeldet, dass [This.GetSheHe] eine Weile außer Gefecht sein wird - [This.GetSheHe] wurde verwundet, als [This.GetSheHe] sich der Verhaftung entzog. \n\n[This.GetName] ist jetzt an einem sicheren Ort und versorgt [This.GetHerHis] Wunden. Bis zur vollständigen Genesung steht [This.GetSheHe] einige Wochen lang nicht zur Verfügung."
 lar_operative_event.4.a:0 "[This.GetSheHe] wird schon bald wieder in den Kampf eingreifen."
 lar_operative_event.5.t:0 "Feindlicher Agent umgedreht"
 lar_operative_event.5.desc:0 "Unsere Gegenspionage hat einen großen Erfolg zu verzeichnen. Der gefangen genommene [From.From.GetAdjective]e Agent [This.GetName] hat nach umfangreichen Verhören – und nachdem [This.GetSheHe] über [This.GetHerHis] Schicksal bei einer Verurteilung wegen Spionage informiert wurde – eingewilligt, mit uns zu kooperieren. Dafür erhält [This.GetSheHe] volle Straffreiheit für [This.GetHerHis] seine Verbrechen gegen den Staat.\n\nDank [This.GetHerHis]es umfangreichen Wissens über die Methoden des [From.From.GetAdjective]en Geheimdiensts kann [This.GetSheHe] [From.From.GetNameDef] gewiss viel leichter infiltrieren, ohne von der [From.From.GetAdjective]en Gegenspionage entdeckt zu werden."
 lar_operative_event.5.a:0 "Aber wir hatten damit gerechnet, dass [This.GetSheHe] stirbt?"
 lar_operative_event.6.t:0 "[From.GetAdjective]er Agent gefangen genommen!"
 lar_operative_event.6.desc:0 "[This.GetName] wurde bei dem Versuch ertappt, unsere Regierung zu infiltrieren und geheime Informationen zu stehlen. Im Verhör gestand [This.GetSheHe], als Sion im Auftrag von [From.GetAgency] auf [From.From.GetAdjective]em Boden im Einsatz zu sein. Noch ist nicht genau bekannt, welches Interesse der [From.GetAdjective]e Nachrichtendienst an unserer Nation hat oder welche Bereiche unserer Regierung bereits von [From.GetAdjective]en Spionen kompromittiert wurden. [This.GetName] bleibt in Gewahrsam und wird weiter verhört. Wir können nur hoffen, dass [This.GetSheHe] uns alles verrät, was es über die [From.GetAdjective]en Operationen in [From.From.GetNameDef] zu wissen gibt."
 lar_operative_event.6.a:0 "Wir haben unsere Mittel und Wege, Leute zum Reden zu bringen."
 occupied_countries.1.title:1 "Die Übergangsregierung von [From.From.GetNameDef]"
 occupied_countries.1.desc:1 "Nach langen und konzertierten Bemühungen, die Kooperation und den Gehorsam zwischen unseren Besatzungstruppen und den lokalen Zivilbehörden zu verbessern, sind wir nun bereit, die Kontrolle über [From.From.GetNameDef] wieder in die Hände einer lokalen Regierung zu legen. Diese neue Regierung besteht aus Zivilisten, die uns wohlgesonnen sind, und ist bereit, sich eng mit uns abzustimmen."
 occupied_countries.1.a:1 "Sie haben unseren Segen."
 occupied_countries.1.b:1 "Sie sind noch nicht so weit."
 lar_news.1.t_franco:0 "Nationalisten gewinnen den Spanischen Bürgerkrieg"
 lar_news.1.t_falangist:0 "Falangisten gewinnen den Spanischen Bürgerkrieg"
 lar_news.1.t_carlists:0 "Carlisten gewinnen den Spanischen Bürgerkrieg"
 lar_news.1.desc_franco:0 "Nach einem langen und grausamen Bürgerkrieg haben die unter Francisco Franco vereinten Nationalisten endlich ihre republikanischen Feinde besiegt und sich die alleinige Kontrolle über Spanien gesichert. Isolierte Zellen republikanischer Truppen führen zwar weiterhin einen Guerillakrieg, der es den Nationalisten durchaus schwer machen könnte, in zuvor republikanischen Gebieten lokale Kontrolle auszuüben, doch es ist nicht davon auszugehen, dass es noch einen nennenswerten koordinierten Widerstand geben wird.\n\nWährend die Nation sich darauf konzentriert, ihre Städte und ihre Industrie wieder aufzubauen, bleibt abzuwarten, welche Auswirkungen die Vielfalt von Ideologien im nationalistischen Lager auf die Außenpolitik haben wird - und ob die großzügige militärische Hilfe, die die Nationalisten aus dem Ausland erhalten haben, zurückbezahlt wird."
 lar_news.1.desc_franco_unified:0 "In den letzten Wochen haben die Spannungen zwischen den verschiedenen Fraktionen der siegreichen Nationalisten zu immer heftigeren Spannungen gekommen. Doch nun, nach der Verbannung störrischer Anführer und der erzwungenen Vereinigung politischer Parteien scheint Francisco Franco diese Spaltungen gekittet zu haben - und die verbleibenden Fraktionen hinter sich vereint. Einzelne republikanische Einheiten führen zwar weiterhin einen Guerillakrieg, doch der Bürgerkrieg kann nun endgültig als beendet angesehen werden.\n\nWährend die Nation sich darauf konzentriert, ihre Städte und ihre Industrie wieder aufzubauen, bleibt abzuwarten, welche Auswirkungen die Vielfalt von Ideologien im nationalistischen Lager auf die Außenpolitik haben wird - und ob die großzügige militärische Hilfe, die die Nationalisten aus dem Ausland erhalten haben, zurückbezahlt wird."
 lar_news.1.desc_franco_uprising:0 "Die Differenzen innerhalb des nationalistischen Lagers waren zu groß, um sie zu überwinden, doch nach einem langen und grausamen Bürgerkrieg haben die Nationalisten unter Francisco Franco endlich ihre carlistischen und republikanischen Feinde besiegt und sich die alleinige Kontrolle über Spanien gesichert. Isolierte Zellen republikanischer Truppen führen zwar weiterhin einen Guerillakrieg, der es den Nationalisten durchaus schwer machen könnte, in zuvor republikanischen Gebieten lokale Kontrolle auszuüben, doch es ist nicht davon auszugehen, dass es noch einen nennenswerten koordinierten Widerstand geben wird.\n\nWährend die Nation sich darauf konzentriert, ihre Städte und ihre Industrie wieder aufzubauen, bleibt abzuwarten, ob die großzügige militärische Hilfe, die die Nationalisten aus dem Ausland erhalten haben, zurückbezahlt wird."
 lar_news.1.desc_falangist:0 "Nach einem langen und grausamen Bürgerkrieg haben die Nationalisten unter Emilio Mola endlich ihre carlistischen und republikanischen Feinde besiegt und sich die alleinige Kontrolle über Spanien gesichert. Isolierte Zellen republikanischer Truppen führen zwar weiterhin einen Guerillakrieg, der es den Nationalisten durchaus schwer machen könnte, in zuvor republikanischen Gebieten lokale Kontrolle auszuüben, doch es ist nicht davon auszugehen, dass es noch einen nennenswerten koordinierten Widerstand geben wird.\n\nWährend die Nation sich darauf konzentriert, ihre Städte und ihre Industrie wieder aufzubauen, werden Vorbereitungen getroffen, um zu einer Zivilregierung unter José Antonio Primo de Rivera zurückzukehren. Es bleibt abzuwarten, welche imperialistischen Ambitionen die Spanier in der aktuellen Weltkrise verfolgen werden."
 lar_news.1.desc_carlists:0 "Carlistische Truppen unter Manuel Fal Conde haben endlich ihre falangistischen und republikanischen Feinde besiegt und sich die alleinige Kontrolle über Spanien gesichert. Isolierte Zellen republikanischer Truppen führen zwar weiterhin einen Guerillakrieg, der es den Carlisten durchaus schwer machen könnte, in zuvor republikanischen Gebieten lokale Kontrolle auszuüben, doch es ist nicht davon auszugehen, dass es zu einem nennenswerten koordinierten Widerstand kommen wird.\n\nDer Mut und die Leidenschaft der carlistischen Requetés waren entscheidend für den Sieg, und exakt diese hohe Moral prägt auch die spanischen Wiederaufbaubemühungen. Nach dem Ende des Krieges warten jedoch viele Carlisten ungeduldig darauf, dass ihre Mühen belohnt werden und der rechtmäßige carlistische Erbe endlich den spanischen Thron besteigt."
 lar_news.1.a:0 "Ein Sieg, den wir gutheißen können."
 lar_news.1.b:0 "Diese Fanatiker leben weiterhin im Mittelalter ..."
 lar_news.1.c:0 "Ein hervorragender Ausgang!"
 lar_news.1.e:0 "Ein unglücklicher Ausgang."
 lar_news.1.f:0 "¡La guerra ha terminado!"
 lar_news.1.t_republic:0 "Republikaner gewinnen den Spanischen Bürgerkrieg"
 lar_news.1.t_stalinist:0 "Stalinisten gewinnen den Spanischen Bürgerkrieg"
 lar_news.1.t_independent_communist:1 "POUM gewinnt den Spanischen Bürgerkrieg"
 lar_news.1.t_anarchists:0 "Anarchisten gewinnen den Spanischen Bürgerkrieg"
 lar_news.2.desc_republic_no_help:0 "Nach einem langen und grausamen Bürgerkrieg hat die Zweite Republik endlich ihre anarchistischen und nationalistischen Feinde besiegt und sich die alleinige Kontrolle über Spanien gesichert. Isolierte Zellen nationalistischer Truppen führen zwar weiterhin einen Guerillakrieg, der es den Republikanern durchaus schwer machen könnte, in zuvor nationalistischen Gebieten lokale Kontrolle auszuüben, doch es ist nicht davon auszugehen, dass es noch einen nennenswerten koordinierten Widerstand geben wird.\n\nTrotz ihrer klaren Unterlegenheit und mit nur minimaler sowjetischer Hilfe ist es der Spanischen Republik gelungen, ihre demokratische Integrität zu wahren, während sie von internen und externen Feinden belagert wurde. Während die Nation sich darauf konzentriert, ihre Städte und ihre Industrie wieder aufzubauen, bleibt abzuwarten, wie sich ein demokratisches Spanien in der aktuellen Weltkrise verhalten wird."
 lar_news.2.desc_republic_soviet_help:0 "Mit umfangreicher sowjetischer Hilfe hat die Zweite Republik endlich ihre anarchistischen und nationalistischen Feinde besiegt und sich die alleinige Kontrolle über Spanien gesichert. Isolierte Zellen nationalistischer Truppen führen zwar weiterhin einen Guerillakrieg, der es den Republikanern durchaus schwer machen könnte, in zuvor nationalistischen Gebieten lokale Kontrolle auszuüben, doch es ist nicht davon auszugehen, dass es noch einen nennenswerten koordinierten Widerstand geben wird.\n\nWährend die Nation sich darauf konzentriert, ihre Städte und ihre Industrie wieder aufzubauen, nimmt der sowjetische Druck auf die Nation zu. Es bleibt abzuwarten, ob die demokratische spanische Regierung ihren Grundsätzen treu bleiben kann oder ob das Land lediglich zu einem sowjetischen Außenposten in Westeuropa verkommt."
 lar_news.2.desc_stalinist:0 "Nach einem langen und grausamen Bürgerkrieg hat die Zweite Republik endlich ihre anarchistischen und nationalistischen Feinde besiegt und sich die alleinige Kontrolle über Spanien gesichert. Isolierte Zellen nationalistischer Truppen führen zwar weiterhin einen Guerillakrieg, der es den Republikanern durchaus schwer machen könnte, in zuvor nationalistischen Gebieten lokale Kontrolle auszuüben, doch es ist nicht davon auszugehen, dass es noch einen nennenswerten koordinierten Widerstand geben wird.\n\nNach dem Bürgerkrieg erhält Spanien nun eine kommunistische Regierung, die sich umfangreich Hilfe von den Sowjets gesichert hat. Während die Nation sich darauf konzentriert, ihre Städte und ihre Industrie wieder aufzubauen, scheinen die spanisch-sowjetischen Beziehungen sich weiter zu vertiefen. Es ist davon auszugehen, dass die Sowjetunion sich intensiv am Wiederaufbau der Industrie beteiligen wird."
 lar_news.2.desc_independent_communist:0 "Nach einem langen und grausamen Bürgerkrieg haben die unabhängigen spanischen Kommunisten endlich ihre republikanischen und nationalistischen Feinde besiegt und sich die alleinige Kontrolle über Spanien gesichert. Isolierte Zellen nationalistischer Truppen führen zwar weiterhin einen Guerillakrieg, der es den Kommunisten durchaus schwer machen könnte, in zuvor nationalistischen Gebieten lokale Kontrolle auszuüben, doch es ist nicht davon auszugehen, dass es noch einen nennenswerten koordinierten Widerstand geben wird.\n\nWährend die Nation sich darauf konzentriert, ihre Städte und ihre Industrie wieder aufzubauen, hat der neue kommunistische spanische Staat bereits alle Verbindungen zur [SOV.GetNameDef] gekappt. Die Spanier laden jedoch alle kommunistischen Parteien, die sowohl den Stalinismus als auch den Trotzkismus ablehnen, dazu ein, mit ihnen gemeinsam einen unabhängigen Weg in die Zukunft zu beschreiten."
 lar_news.2.desc_anarchists:0 "Nach einem langen und grausamen Bürgerkrieg haben die spanischen Anarchisten endlich ihre republikanischen und nationalistischen Feinde besiegt und sich die alleinige Kontrolle über Spanien gesichert. Isolierte Zellen nationalistischer Truppen führen zwar weiterhin einen Guerillakrieg, der die Bildung friedlicher Kommunen in zuvor nationalistischen Gebieten durchaus erschweren könnte, doch es ist nicht davon auszugehen, dass es noch einen nennenswerten koordinierten Widerstand geben wird.\n\nWährend die verschiedenen Kommunen sich darauf konzentrieren, ihre Dörfe, Gemeinden und Städte sowie ihre Industrie wieder aufzubauen, haben sie entschieden, weiterhin unter dem Regionalen Verteidigungsrat aus Kriegszeiten organisiert zu bleiben - offenbar begründet durch die zunehmend feindseligen Reaktionen verschiedener internationaler Politiker auf den Sieg der Anarchisten."
 lar_news.2.a:0 "Dieser "Sieg" darf nicht von Dauer sein!"
 lar_news.2.b:0 "Eine interessante Alternative zu den festgefahrenen Formen des Kommunismus."
 lar_news.2.c:0 "Zumindest sind sie nicht Stalins Lakaien."
 lar_news.2.d:0 "Diese Farce von Kommunismus darf nicht erstarken!"
 lar_news.2.e:0 "Ein beeindruckender Sieg!"
 lar_news.2.f:0 "Zumindest haben nicht die Faschisten gewonnen."
 lar_news.2.g:0 "Wunderbar."
 lar_news.2.h:0 "Der [SOV.GetAdjective]e Einfluss über [SPD.GetNameDef] ist beunruhigend ..."
 lar_news.3.t:0 "Die Pariser Konferenz"
 lar_news.3.desc:0 "Nach intensiven Verhandlungen zwischen den Vertretern von [FRA.GetNameDef], [ITA.GetNameDef], [POR.GetNameDef] und [SPA.GetNameDef] hat die Pariser Konferenz entschieden, die Grenzen Afrikas neu zu ziehen. [FRA.GetLeader] nannte das Ergebnis "den größten Erfolg der französischen Diplomatie in der bekannten Geschichtsschreibung".\n\nDie Regierungen der anderen Kolonialmächte kritisierten die Vereinbarung dagegen scharf und bezeichneten sie als "Gefahr für den Frieden und die Ordnung auf dem Kontinent".\n\nDa die Vereinbarung riesige Landstriche Nationen zuweist, die diese bisher nicht besitzen, wird der in Paris skizzierte Plan wohl nicht ohne Blutvergießen umzusetzen sein."
 lar_news.3.a:0 "Sie werden uns schon bald angreifen."
 lar_news.3.b:0 "Zeit, die afrikanischen Grenzen neu zu ziehen."
 lar_news.3.c:0 "Eine neue Aufteilung des Kontinents."
 lar_news.4.t:0 "Französische Regierung kehrt nach Paris zurück"
 lar_news.4.desc:0 "Nach Verhandlungen auf höchster Regierungsebene hat [GER.GetLeader] heute verkündet, dass die deutsche Militärverwaltung von Nordfrankreich bald enden werde und die Gebiete wieder ihre volle französische Souveränität zurückerhalten würden. Im Gegenzug gab [VIC.GetLeader] bekannt, dass seine Regierung dem Stahlpakt beigetreten sei.\n\nVorerst verbleiben die deutschen Truppen, die das Gebiet verteidigen, vor Ort, bis sie durch französische Truppen ersetzt werden können. Strittigere Fragen wie der Status von Elsaß-Lothringen wurden nicht erörtert, das Gebiet scheint weiter unter deutscher Verwaltung zu stehen."
 lar_news.4.a:0 "Wir heißen unsere Waffenbrüder willkommen!"
 lar_news.4.b:0 "Ihre Ehre lässt sich also so billig kaufen?"
 lar_news.4.c:0 "Die Frage der Legitimität scheint damit geklärt zu sein."
 lar_news.4.d:0 ""Eine" französische Regierung. Nicht "die" französische Regierung."
 lar_news.4.e:0 "Wir sind wieder da, wo wir hingehören."
 lar_news.5.t:0 "Stresa-Front ratifiziert"
 lar_news.5.desc:0 "Trotz der anfänglichen Rückschläge und der Meinungsverschiedenheiten, was die italienische Invasion Äthiopiens angeht, haben sich die Regierungschefs von [This.GetStresaMembers] getroffen, um die im April 1935 getroffene Vereinbarung in einem offiziellen Bündnis zu ratifizieren.\n\nIm Zuge der Vereinbarung [This.GetStresaConcessions] Die Anführer dieses neuen Bündnisses sagen zwar, die Vereinbarung diene lediglich dazu, den Frieden in Europa zu wahren, doch viele Diplomaten sind sich einig, dass der Hauptzweck von Beginn an daran gelegen habe, Deutschland Einhalt zu gebieten."
 lar_news.5.a:0 "Wenn Italien spricht, hört die Welt zu."
 lar_news.5.b:0 "Unser Bündnis wird stärker."
 lar_news.5.c:0 "Der Kreis um Deutschland schließt sich."
 lar_news.5.d:0 "Unsere Südflanke ist gesichert."
 lar_news.5.e:0 "Italien ist ein so verlässlicher Verbündeter wie eh und je."
 LaR_Britain_Stresa_agreed:0 "[FRA.GetNameDef], [ENG.GetNameDef] und [ITA.GetNAmeDef]"
 LaR_Britain_Stresa_refused:0 "[FRA.GetNameDef] und [ITA.GetNAmeDef]"
 LaR_Britain_Stresa_Concessions:0 "tritt die französische Regierung die Hafenstadt Dschibuti an Italien ab, während [ENG.GetNameDef] die Kontrolle über Britisch-Somaliland abgibt."
 LaR_France_Stresa_Confessions:0 "tritt die französische Regierung die Hafenstadt Dschibuti an Italien ab."
 lar_news.6.t:0 "Frankreich passt seine Außenpolitik an"
 lar_news.6.desc:0 "Präsident [FRA.GetLeader] hat eine Abkehr von der bisherigen französischen Außenpolitik verkündet. Er werde alle von früheren Regierungen stammenden strategischen Bündnisse und politischen Garantien auf den Prüfstand stellen.\n\nInsbesondere soll das Netz von Bündnissen, das Frankreich an osteuropäische Länder bindet, "eingehend analysiert" werden. Viele Beobachter sind sich sicher, dass die Franzosen diese Bündniss auflösen werden.\n\nDie Regierungen von [POL.GetNameDef], [CZE.GetNameDef] und [ROM.GetNameDef] haben sich bisher geweigert, die Ankündigung oder ihre möglichen Reaktionen zu kommentieren."
 lar_news.6.a:0 "Wir wurden wieder einmal verraten."
 lar_news.6.b:0 "Sind wir die nächsten?"
 lar_news.6.c:0 "Was planen die Franzosen?"
 lar_news.6.d:0 "Wir lassen uns nicht durch eine dumme Allianz in einen neuen Krieg ziehen."
 lar_news.6.e:0 "Sehr vernünftig von ihnen, sich aus Angelegenheiten herauszuhalten, die sie nichts angehen."
 lar_portugal_iberian_summit.1.t:0 "Iberischer Gipfel"
 lar_portugal_iberian_summit.1.desc:0 "Wir haben eine Nachricht von [From.GetNameDef] erhalten. Sie schlagen vor, dass wir unsere Differenzen beilegen und anfangen, auf ein gemeinsames Ziel hinzuarbeiten. Sie möchten mit uns zusammen [?global.POR_iberian_summit_target.GetNameDef] um Aufnahme in [?global.POR_iberian_summit_target.GetFactionName] bitten. \n\n Wir müssen nicht nur analysieren, ob dieser Vorschlag Erfolg haben könnte, sondern auch, ob das überhaupt in unserem Interesse läge."
 lar_portugal_iberian_summit.1.a:0 "Dieser Vorschlag liegt in unserem Interesse."
 lar_portugal_iberian_summit.1_a_tt:0 "Wir schicken den Vorschlag unverzüglich an [GER.GetFlag] [GER.GetNameDefCap].\n"
 lar_portugal_iberian_summit.1.b:0 "Wir müssen zunächst mit [?global.POR_iberian_summit_target.GetAdjective]en Diplomaten sprechen."
 lar_portugal_iberian_summit.1_b_tt:0 "In sechs Monaten wird ein Vorschlag an [GER.GetFlag] [GER.GetNameDefCap] geschickt.\n"
 lar_portugal_iberian_summit.1.c:0 "Das ist eine hanebüchene Idee!"
 lar_portugal_iberian_summit.2.t:0 "Iberischer Gipfel – [From.GetNameDef] akzeptiert"
 lar_portugal_iberian_summit.2.desc:0 "Die [From.GetAdjective]e Regierung hat unserem Vorschlag zugestimmt, [?global.POR_iberian_summit_target.GetFactionName] beizutreten. Wir haben gemeinsam ein Aufnahmegesucht verfasst, dass wir möglichst bald [?global.POR_iberian_summit_target.GetNameDef] unterbreiten werden."
 lar_portugal_iberian_summit.2.a:0 "Reichen wir das Gesuch unverzüglich ein."
 lar_portugal_iberian_summit.3.t:0 "Iberischer Gipfel - [From.GetNameDef] verzögert das Gesuch"
 lar_portugal_iberian_summit.3.desc:0 "Die [From.GetAdjective]e Regierung erklärt, dass wir bessere Chancen auf eine Aufnahme in [?global.POR_iberian_summit_target.GetFactionName] hätten, wenn wir uns die Zeit nehmen, bestimmte [?global.POR_iberian_summit_target.GetAdjective]e Diplomaten anzusprechen, bevor wir [?global.POR_iberian_summit_target.GetNameDef] unseren Vorschlag unterbreiten. So erhalten wir dringend notwendiges Wissen über die [?global.POR_iberian_summit_target.GetAdjective]en Ziele und Zwecke und können dadurch ein Angebot abgeben, das ihren Interessen entspricht."
 lar_portugal_iberian_summit.3.a:0 "Hoffentlich zahlt es sich aus ..."
 lar_portugal_iberian_summit.4.t:0 "Iberische Nationen möchten [Root.GetFactionName] beitreten"
 lar_portugal_iberian_summit.4.desc:0 "Spanien und Portugal haben gemeinsam um Aufnahme in [Root.GetFactionName] gebeten. Sie erwarten, dass wir bgeide iberische Nationen in unser Bündnis aufnehmen. \n\nWir haben das Ziel, den Zugang zum Mittelmeerraum zu sichern, daher ist unsere Militärführung nicht erfreut von dem Gedanken, potenzielle neue Fronten zu eröffnen, für deren Verteidigung uns die Ressourcen fehlen ..."
 lar_portugal_iberian_summit.4.a:0 "Wir nehmen an, sie können uns nützlich sein."
 lar_portugal_iberian_summit.4.b:0 "Wir lehnen ab, sie wollen nur unseren Schutz genießen!"
 lar_portugal_iberian_summit.5.t:0 "Iberischer Gipfel"
 lar_portugal_iberian_summit.5.desc:0 "Wir haben eine Nachricht von [From.GetNameDef] erhalten. Sie schlagen vor, dass wir unsere Differenzen beilegen und anfangen, auf ein gemeinsames Ziel hinzuarbeiten. Sie möchten mit uns zusammen [?global.POR_iberian_summit_target.GetNameDef] um Aufnahme in [?global.POR_iberian_summit_target.GetFactionName] bitten. \n\n Wir müssen nicht nur analysieren, ob dieser Vorschlag Erfolg haben könnte, sondern auch, ob das überhaupt in unserem Interesse läge."
 lar_portugal_iberian_summit.5.a:0 "Dieser Vorschlag liegt in unserem Interesse."
 lar_portugal_iberian_summit.5_a_tt:0 "Wir schicken den Vorschlag unverzüglich an [ENG.GetFlag] [ENG.GetNameDefCap].\n"
 lar_portugal_iberian_summit.5.b:0 "Wir müssen zunächst mit [?global.POR_iberian_summit_target.GetAdjective]en Diplomaten sprechen."
