 lar_portugal_iberian_summit.6.t:0 "Iberischer Gipfel – [From.GetNameDef] akzeptiert"
 lar_portugal_iberian_summit.6.desc:0 "Die [From.GetAdjective]e Regierung hat unserem Vorschlag zugestimmt, [?global.POR_iberian_summit_target.GetFactionName] beizutreten. Wir haben gemeinsam ein Aufnahmegesucht verfasst, dass wir möglichst bald [?global.POR_iberian_summit_target.GetNameDef] unterbreiten werden."
 lar_portugal_iberian_summit.6.a:0 "Reichen wir das Gesuch unverzüglich ein."
 lar_portugal_iberian_summit.7.t:0 "Iberischer Gipfel - [From.GetNameDef] verzögert das Gesuch"
 lar_portugal_iberian_summit.7.desc:0 "Die [From.GetAdjective]e Regierung erklärt, dass wir bessere Chancen auf eine Aufnahme in [?global.POR_iberian_summit_target.GetFactionName] hätten, wenn wir uns die Zeit nehmen, bestimmte [?global.POR_iberian_summit_target.GetAdjective]e Diplomaten anzusprechen, bevor wir [?global.POR_iberian_summit_target.GetNameDef] unseren Vorschlag unterbreiten. So erhalten wir dringend notwendiges Wissen über die [?global.POR_iberian_summit_target.GetAdjective]en Ziele und Zwecke und können dadurch ein Angebot abgeben, das ihren Interessen entspricht."
 lar_portugal_iberian_summit.7.a:0 "Hoffentlich zahlt es sich aus ..."
 lar_portugal_iberian_summit.8.t:0 "Iberische Nationen möchten [Root.GetFactionName] beitreten"
 lar_portugal_iberian_summit.8.desc:0 "Spanien und Portugal haben gemeinsam um Aufnahme in [Root.GetFactionName] gebeten. Sie erwarten, dass wir bgeide iberische Nationen in unser Bündnis aufnehmen. \n\nWir haben das Ziel, den Zugang zum Mittelmeerraum zu sichern, daher ist unsere Militärführung nicht erfreut von dem Gedanken, potenzielle neue Fronten zu eröffnen, für deren Verteidigung uns die Ressourcen fehlen ..."
 lar_portugal_iberian_summit.8.a:0 "Wir nehmen an, gemeinsam werden wir unsere Feinde besiegen!"
 lar_portugal_iberian_summit.8.b:0 "Wir lehnen ab, sie werden uns nur schwächen."
 lar_portugal_iberian_summit.9.t:0 "Iberischer Gipfel – [From.GetNameDef] lehnt ab"
 lar_portugal_iberian_summit.9.desc:0 "Die [From.GetAdjective]e Regierung hat bewiesen, dass sie die Lage völlig falsch einschätzt und keinerlei Absicht hat, mit uns zu kooperieren. Sie haben unseren Vorschlag abgelehnt, [?global.POR_iberian_summit_target.GetFactionName] beizutreten. \nVielleicht sollten wir uns jetzt darauf konzentrieren, alleine Verbündete zu finden ..."
 lar_portugal_iberian_summit.9.a:0 "Was haben wir nur für törichte Nachbarn!"
 lar_portugal_navy_mutiny.1.t:0 "Meuterei in der Marine"
 lar_portugal_navy_mutiny.1.desc:0 "Die Revolutionäre Organisation der Flotte (Organização Revolucionária da Armada) hat eine Meuterei innerhalb unserer Marine angezettelt. Die Meuterer, die von dem Zerstörer Dão angeführt werden, haben mehrere Offiziere gefangen genommen und wollen spanische Mittelmeerhäfen anlaufen und auf Seite der Republikaner im Spanischen Bürgerkrieg kämpfen. \n\nAllerdings zögert ein Teil der Besatzungen, wodurch die Meuterer Zeit verloren haben. Wir können sie noch aufhalten."
 lar_portugal_navy_mutiny.1.a:0 "Sie kämpfen für eine gerechte Sache. Lasst sie gehen!"
 lar_portugal_navy_mutiny.1_allow_tt:0 "Wir lassen die Meuterer auslaufen.\n§YDie meuternden Schiffe werden an [SPD.GetNameDefCap] transferiert. \nWenn [SPD.GetNameDef] den Spanischen Bürgerkrieg gewinnt, transferieren sie die gleiche Anzahl an Schiffen zurück.§!\n§RKommunistische Unterstützung beeinflusst die Anzahl der Schiffe.§!"
 lar_portugal_navy_mutiny.1_stop_tt:0 "Wir versuchen, die Meuterer aufzuhalten.\n§YDie meuternden Schiffe haben die Chance, erfolgreich zu sein und an [SPD.GetNameDefCap] transferiert zu werden.\nKommunistische Unterstützung §Wbeeinflusst die Anzahl der meuternden Schiffe und ihre Chance, den Hafen zu verlassen.§!§!"
 lar_portugal_navy_mutiny.1.b:0 "Unterbindet diesen Unfug!"
 lar_portugal_navy_mutiny.2.t:0 "Die Meuterer segeln fort"
 lar_portugal_navy_mutiny.2.desc:0 "Nachdem sie von unserer Entscheidung erfahren haben, die meuternden Schiffe auslaufen zu lassen, hat sich überraschenderweise der Großteil der Seeleute gegen die Meuterei entschieden. Sie hoffen, dass unsere Regierung sich in naher Zukunft auf die Seite der Republikaner im Spanischen Bürgerkrieg schlägt und diese direkt unterstützt.\nNur der Zerstörer Dão, der bereits auf dem Weg nach Spanien war, hat sich geweigert umzukehren. \nDie spanische Regierung hat versprochen, uns nach Ende des Bürgerkriegs einen Zerstörer als Entschädigung zu schicken."
 lar_portugal_navy_mutiny.2_extra.desc:0 "Zur Überraschung der meisten Meuterer durften ihre Schiffe auslaufen und sind nun auf dem Weg zu spanischen Häfen. Der Zerstörer Dão führt die Gruppe an, [?POR_ships_revolted_not_including_dao] weitere Schiffe folgen ihm. \n\nWir haben die spanische republikanische Regierung kontaktiert. Sie sichern uns zu, dass sie Portugal nach Ende des Krieges die gleiche Anzahl an Schiffen zur Verfügung stellen werden."
 lar_portugal_navy_mutiny.2.a:0 "Hoffentlichen kehren sie unversehrt zurück ..."
 lar_portugal_navy_mutiny.2_tt:0 "§Y[?POR_ships_revolted] Schiffe werden zurück an [Root.GetNameDef] transferiert, wenn [SPD.GetNameDef] den Spanischen Bürgerkrieg gewinnt.§!"
 lar_portugal_navy_mutiny.3.t:0 "Meutereibericht"
 lar_portugal_navy_mutiny.3.desc:0 "Die Meuterei wurde dank des raschen Eingreifens unserer lokalen Küstentruppen zerschlagen. Die Rebellen wurden verhaftet und für ihren Verrat bestraft. Um weiteren Ungehorsam zu vermeiden, haben wir die gesamte Besatzung der beteiligten Schiffe durch zuverlässige Seeleute ersetzt, die unseren Organisationen gegenüber loyal sind."
 lar_portugal_navy_mutiny.3_extra.desc:0 "Die Revolte war besser organisiert, als unsere Offiziere ursprünglich annahmen. Als unsere Küstenartillerie das Feuer auf die meuternden Schiffe eröffnete, beschleunigten diese ihre Fahrt und der Zerstörer Dão führte sie aus dem Hafen. Einige der Schiffe wurden bei ihrem Fluchtversuch getroffen und liefen an der Küste auf Grund, wo unsere Truppen die Verräter verhafteten.\n\nLeider konnten [?POR_ships_revolted] Schiffe entkommen und sind nun auf dem Weg nach Spanien. Wir werden nach dem Bürgerkrieg von der spanischen Regierung fordern, dass sie uns diese Verluste entsetzt."
 lar_portugal_navy_mutiny.3.a:0 "Das wird nie wieder passieren!"
 lar_portugal_navy_mutiny.3_no_ships_tt:0 "§GDie Meuterei wurde zerschlagen.§!"
 lar_portugal_navy_mutiny.3_ships_tt:0 "§R[?POR_ships_revolted] Schiffe werden an das republikanische Spanien transferiert.§!\n§YWenn die Republikaner den Spanischen Bürgerkrieg gewinnen, transferieren sie dieselbe Anzahl an Schiffen zurück.§!"
 lar_portugal_navy_mutiny.4.t:0 "Portugiesische Seeleute kommen uns zur Hilfe!"
 lar_portugal_navy_mutiny.4.desc:0 "Die Besatzung mehrerer portugiesischer Marineschiffe hat eine Meuterei angezettelt, um die spanische Republik bei ihrem Kampf gegen die nationalistische Rebellion zu unterstützen. Die Seeleute warfen ihre Offiziere in Arrestzellen und bereiteten in Erwartung starken Widerstands von Land aus ein schnelles Auslaufen vor. \n\nZur Überraschung der Meuterer ging die portugiesische Regierung jedoch einen Kompromiss ein, um eine weitere Eskalation zu vermeiden. Den Seeleuten wurde erlaubt, aus dem Hafen auszulaufen und für unsere Sache zu kämpfen, so lange sie nach Ende des Spanischen Bürgerkriegs zurückkehren. \n\nEinige der Schiffe entschieden daraufhin, in Portugal zu bleiben und die Regierung dazu zu bringen, direkte Maßnahmen gegen die Nationalisten zu ergreifen. Letztlich liefen [?POR_ships_revolted] Schiffe aus und sind jetzt auf dem Weg zu unseren Häfen. Wir müssen unsere Kameraden mit offenen Armen empfangen und ihnen für ihren Mut danken."
 lar_portugal_navy_mutiny.4_extra.desc:0 "Die Besatzung mehrerer portugiesischer Marineschiffe hat eine Meuterei angezettelt, um die spanische Republik bei ihrem Kampf gegen die nationalistische Rebellion zu unterstützen. Die Seeleute warfen ihre Offiziere in Arrestzellen und versuchten, aus dem Hafen auszulaufen, doch die Armee reagierte schnell und entschlossen. \nUnter schwerem Beschuss durch die Küstenartillerie konnten [?POR_ships_revolted] Schiffe entkommen und sind nun auf dem Weg nach Spanien. \n\nNachdem es ihr nicht gelungen ist, diese Meuterei einzudämmen, hat die portugiesische Regierung jedoch gefordert, dass wir sie nach Kriegsende für ihre Verluste entschädigen. \n\nVorerst aber müssen wir unsere Kameraden mit offenen Armen empfangen und diesen mutigen Seemännern für ihre Opferbereitschaft danken, denn viele von ihnen wurden während der Meuterei verhaftet oder verwundet."
 lar_portugal_navy_mutiny.4.a:0 "Wir werden die Heldentaten dieser mutigen Portugiesen nicht vergessen!"
 lar_portugal_navy_mutiny.4_tt:0 "§G[?POR_ships_revolted] [POR.GetAdjective]e Schiffe wurden an [Root.GetNameDef] transferiert und sind jetzt unter unserer Kontrolle.§!\n§Y Sie werden nach Ende des Spanischen Bürgerkriegs wieder an [POR.GetNameDef] transferiert.§!"
 lar_portugal_navy_mutiny.5.t:0 "Unsere Seeleute sind aus dem Spanischen Bürgerkrieg zurückgekehrt"
 lar_portugal_navy_mutiny.5.desc:1 "Der Spanische Bürgerkrieg ist beendet und die republikanische Regierung hat zugestimmt, uns [?POR_ships_revolted] Schiffe zu überlassen, als Entschädigung für unsere Schiffe, die ihnen zu Beginn des Konflikts zur Hilfe geeilt sind. Unsere Zerstörer sind jedoch nach Abschluss ihrer Missionen vielleicht nicht mehr im besten Zustand. Deshalb wird die Republik Spanien eine Inspektion durchführen, um zu entscheiden, ob einige unserer Schiffe durch ihre eigenen ersetzt werden müssen."
 lar_portugal_navy_mutiny.5.a:0 "Wir werden sehen, wie gut diese Schiffe sind ..."
 lar_portugal_navy_mutiny.5_tt:0 "§G[SPD.GetNameDefCap] transferiert [?POR_ships_revolted] Schiffe zurück an [Root.GetNameDef].§!"
 lar_portugal_navy_mutiny.6.t:0 "Wir müssen uns von unseren portugiesischen Kameraden verabschieden"
 lar_portugal_navy_mutiny.6.desc:0 "Nachdem die nationalistische Rebellion besiegt ist, ist es an der Zeit, dass die mutigen portugiesischen Seeleute, die uns in den ersten Monaten des Konflikts zur Hilfe geeilt sind, endlich wieder in ihre Heimat zurückkehren.\nWir werden eine Inspektion durchführen, um zu entscheiden, welche der portugiesischen Schiffe in gutem Zustand sind und zurück nach Portugal segeln können, und welche wir durch unsere eigenen Schiffe ersetzen müssen.\n\nWir haben diesen mutigen Seeleuten so viel zu verdanken, wir werden ihre Heldentaten niemals vergessen."
 lar_portugal_navy_mutiny.6.a:0 "Lebt wohl, Waffenbrüder!"
 lar_portugal_navy_mutiny.6_tt:0 "§Y[?POR_ships_revolted] Schiffe werden zurück an [POR.GetNameDef] transferiert.§!"
 lar_portugal_iberian_workers_united.1.t:0 "Vereinte iberische Arbeiter"
 lar_portugal_iberian_workers_united.1.desc:0 "Spanien und Portugal waren lange Zeit unabhängige Nationen, die ihre Unterschiede betonten, statt ihre Ähnlichkeiten. Doch diese Zeiten sind vorbei. Der Tag ist gekommen, an dem spanische und portugiesische Arbeiter sich in ihrem Kampf gegen den Faschismus verbrüdern!"
 lar_portugal_iberian_workers_united.1.a:0 "Vereint sind wir unbesiegbar!"
 lar_portugal_iberian_workers_united.2.t:1 "Die Iberische Sozialistische Union"
 lar_portugal_iberian_workers_united.2.desc:1 "Nachdem nun endlich Frieden herrscht, ist [From.GetNameDefCap] mit dem Vorschlag an unsere Regierung herangetreten, die Vereinigung der iberischen Halbinsel unter einer volkssozialistischen Regierung in Erwägung zu ziehen. Das führt dazu, dass die [Root.GetAdjective]e und die [From.GetAdjective]e Identität verblassen und wir alle zu iberischen Bürgern der Iberischen Sozialistischen Union werden."
 lar_portugal_iberian_workers_united.2.a:0 "[Root.GetNameDefCap] und [POR.GetNameDef] werden sich vereinen!"
 lar_portugal_iberian_workers_united.2.a_tt:0 "§YIberische Sozialistische Union§! annektiert §YRepublikanisches Spanien§!.\n"
 lar_portugal_iberian_workers_united.2.b:0 "[Root.GetNameDefCap] bleibt eine unabhängige Nation."
 lar_portugal_naval_blockade.1.t:0 "[POR.GetNameDefCap] erkennt die [ENG.GetAdjective]e Seeblockade nicht an"
 lar_portugal_naval_blockade.1.desc:0 "Die [POR.GetAdjective]e Regierung hat erklärt, dass sie sich nicht an die Seeblockade gebunden fühlt, die [ENG.GetNameDef] uns auferlegt hat. Sie machen einen äußerst fairen Vorschlag. Sie bieten an, dass [POR.GetAdjective]e Konvois unsere Kriegsbemühungen unterstützen und Güter an Orte transportieren, die unsere eigenen Konvois nicht erreichen können. Im Gegenzug sollen wir billige Konsumgüter nach [POR.GetNameDef] schicken."
 lar_portugal_naval_blockade.1.a:0 "Wir werden darüber nachdenken ..."
 lar_portugal_naval_blockade.1_tt:0 "Schaltet für Länder, die mit [ENG.GetNameDefCap] im Krieg liegen, Entscheidungen frei, die [ENG.GetAdjective]e Blockade mit Hilfe von [POR.GetAdjective] Konvois zu umgehen."
 lar_portugal_naval_blockade.2.t:0 "[From.GetName] hat unser Angebot angenommen, die Seeblockade zu umgehen"
 lar_portugal_naval_blockade.2.desc:0 "Uns hat heute eine Nachricht von [From.GetNameDef] erreicht. Sie nehmen unser Angebot an, die britische Seeblockade zu umgehen. Wir nutzen unsere Konvois, um für sie Güter an Orte zu liefern, die [From.GetAdjective]e Schiffe nicht erreichen können. Im Gegenzug versorgen sie uns über eine ihrer Fabriken mit den Materialien, die wir für unsere eigenen Projekte benötigen."
 lar_portugal_naval_blockade.2.a:0 "Davon profitieren beide Nationen."
 lar_portugal_naval_blockade.3.t:0 "[POR.GetNameDefCap] erkennt die Seeblockade nicht an"
 lar_portugal_naval_blockade.3.desc:0 "Die [POR.GetAdjective]e Regierung hat erklärt, dass sie sich nicht an unsere Seeblockade halten werden. [POR.GetNameDefCap] hat unseren Feinden angeboten, ihre Kriegsbemühungen zu unterstützen, indem [POR.GetAdjective]e Konvois Güter schmuggeln.\n\nWir sind ihrer Neutralität in diesem Konflikt bisher mit Respekt und Verständnis begegnet, doch nun scheint es, als hätten unsere ehemaligen Freunde kein Interesse mehr daran, das britisch-portugiesische Bündnis zu ehren. Sie unterstützen ganz offen unsere Feinde und brechen damit ein Abkommen, das seit über fünfhundert Jahren zwischen unseren Ländern besteht ..."
 lar_portugal_naval_blockade.3.a:0 "Diese verräterischen Opportunisten!"
 lar_portugal_promote_monarchist_cause.1.t:0 "Portugal befeuert die monarchistischen Strömungen!"
 lar_portugal_promote_monarchist_cause.1.desc:0 "Die portugiesische Regierung umgarnt brasilianische Monarchisten. Sie unterstützen eine Propagandakampagne, die Prinz Pedro Henrique als rechtmäßigen Erben des brasilianischen Throns darstellt. \nWir dürfen die potenziellen Auswirkungen dieser Propaganda auf die brasilianische Bevölkerung nicht ignorieren, sonst werden wir von einer gewaltigen monarchistischen Bewegung überwältigt, die zum Sturz der Regierung führen könnte."
 lar_portugal_promote_monarchist_cause.1.a:0 "Wie können sie es wagen?!"
 lar_portugal_promote_monarchist_cause.2.t:1 "Das Königreich Portugal-Brasilien wiedervereinen"
 lar_portugal_promote_monarchist_cause.2.desc:1 "[POR.GetNameDefCap] ist mit dem Vorschlag an unsere Regierung herangetreten, unsere beiden Nationen unter der Herrschaft von Dom Duarte Nuno zu vereinen, der zum König von Portugal und Brasilien gekrönt werden soll. \n\nDie [POR.GetAdjective]e Regierung hat erklärt, dass sie eine negative Antwort nicht akzeptieren wird. Sie drängt darauf, dass wir den Vorschlag annehmen, um einen potenziellen Konflikt zwischen unseren Nationen zu vermeiden."
 lar_portugal_promote_monarchist_cause.2.a:0 "[Root.GetNameDefCap] und [POR.GetNameDef] werden wiedervereint werden!"
 lar_portugal_promote_monarchist_cause.2.b:0 "[Root.GetNameDefCap] bleibt eine unabhängige Nation."
 lar_portugal_promote_monarchist_cause.3.t:0 "Ein monarchistischer Aufstand!"
 lar_portugal_promote_monarchist_cause.3.desc:0 "Mit Hilfe der [POR.GetAdjective]en Regierung haben brasilianische Monarchisten die Kontrolle über Rio de Janeiro übernommen und erheben sich nun im ganzen Land mit Waffen gegen die faschistischen Verräter, die sich gegen uns gestellt haben. \nDer Feind hat die Unterstützung verschiedener Gruppierungen in unserem Land erbeten, doch die treuen Untertanen des wiederhergestellten [Root.GetName] kennen keine Furcht, denn ihr rechtmäßiger Kaiser [Root.GetLeader] wird sie zum Sieg führen!"
 lar_portugal_promote_monarchist_cause.3.desc_anti_monarchist:0 "Unterstützt von der portugiesischen Regierung erheben sich brasilianische Monarchisten im ganzen Land mit Waffengewalt. Wenn es diesen Verrätern gelingt, die Monarchie wiederherzustellen, dann wird unser geliebtes Land sich schon bald darauf Portugal unterwerfen.\n\nWir haben den Großteil des Landes bereits verloren, doch zum Glück konnten die Rebellen Rio de Janeiro nicht einnehmen. Das gibt uns die Gelegenheit, unsere Truppen zu versammeln und von der Hauptstadt aus einen Feldzug zu beginnen, um das Land aus den Händen, derer, die es zerstören wollen, zurückzuerobern."
 lar_portugal_promote_monarchist_cause.3.a:0 "Der brasilianische Thron wird wiederhergestellt!"
 lar_portugal_promote_monarchist_cause.3.a_tt:0 "[From.GetFlag]§Y[From.GetNameDefCap]§G schließt sich uns im Bürgerkrieg an.§!§!"
 lar_portugal_promote_monarchist_cause.3.b:0 "Wir müssen diese Verräter auslöschen!"
 lar_portugal_promote_monarchist_cause.3.b_tt:0 "[From.GetFlag]§Y[From.GetNameDefCap]§R schließt sich unseren Feinden im Bürgerkrieg an.§!§!"
 lar_portugal_promote_monarchist_cause.4.t:0 "Der brasilianische Thron ist wiederhergestellt"
 lar_portugal_promote_monarchist_cause.4.desc:0 "Unterstützt von der [POR.GetAdjective]en Regierung haben die brasilianischen Monarchisten einen friedlichen Regierungswechsel erreicht. Einige wenige Elemente widersetzen sich noch der Thronbesteigung unseres rechtmäßigen Kaisers [Root.GetLeader], aber sie werden bald beschwichtigt sein."
 lar_portugal_promote_monarchist_cause.4.a:0 "Es lebe der Kaiser!"
 lar_portugal_promote_monarchist_cause.5.t:0 "Brasilien akzeptiert die Vereinigung"
 lar_portugal_promote_monarchist_cause.5.desc:0 "Die brasilianische Regierung hat klugerweise eingewilligt, den Vorschlag zur Vereinigung unserer Nationen zu unterzeichnen. Das mächtige Vereinigte Königreich Portugal-Brasilien erhebt sich wieder unter der Herrschaft von König [Root.GetLeader].\n\nMöge er unserer geliebten Nation Macht und Wohlstand bringen!"
 lar_portugal_promote_monarchist_cause.5.a:0 "Das stärkt Portugal."
 lar_portugal_promote_monarchist_cause.6.t:0 "Brasilien lehnt die Vereinigung ab"
 lar_portugal_promote_monarchist_cause.6.desc:0 "Die [BRA.GetAdjective]e Regierung hat fahrlässig entschieden, unseren Vorschlag zur Vereinigung unserer Nation unter der Herrschaft von [Root.GetLeader] abgelehnt.\nFür uns ist das zwar vollkommen inakzeptabel, aber das ist nur ein kleines Hindernis auf unserem Weg zur Wiederherstellung der Macht des früheren Königreichs Portugal.\n\nAm Ende werden sie sich unseren Forderungen beugen müssen, genau wie andere ..."
 lar_portugal_promote_monarchist_cause.6.a:0 "Ihr Schicksal ist besiegelt."
 lar_portugal_promote_monarchist_cause.7.t:0 "Monarchisten auf dem Vormarsch!"
 lar_portugal_promote_monarchist_cause.7.desc:0 "Die Lage in unserem Land ist kritisch. Die monarchistische Bewegung wird stärker und eine anti-monarchistische Koalition hat die Regierungsmacht übernommen, vermutlich, um einen drohenden Aufstand abzuwenden.\nDie soziale Instabilität verschärft sich rasant, da immer mehr Brasilianer die faschistische Ausrichtung der Anführer dieser Koalition erkennen. Unser Land wird zwischen Faschismus und Monarchie aufgerieben.\n\nWir müssen in dieser schicksalhaften Situation eine Seite wählen."
 lar_portugal_promote_monarchist_cause.7.a:0 "Die Monarchisten unterstützen."
 lar_portugal_promote_monarchist_cause.7.a_tt:0 "Sie stehen bei einem möglichen Bürgerkrieg auf der Seite der Monarchisten."
 lar_portugal_promote_monarchist_cause.7.b:0 "Die anti-monarchistische Koalition unterstützen."
 lar_portugal_promote_monarchist_cause.7.b_tt:0 "Sie stehen bei einem möglichen Bürgerkrieg auf der Seite der Faschisten."
 POR_portugal_joined_brazilian_civil_war_flag:0 "Portugal ist in den brasilianischen Bürgerkrieg eingetreten"
 POR_brazil_supports_monarchism_flag:0 "Brasilien unterstützt den Monarchismus"
 lar_portugal_purchase_ships.1.t:0 "[From.GetNameDefCap] will [Root.GetAdjective]e Schiffe kaufen"
 lar_portugal_purchase_ships.1.desc:0 "Die [From.GetAdjective]e Regierung ist sich ihres Mangels einer ordentlichen Marine wohlbewusst. Sie hat ein Angebot abgegeben, [Root.GetAdjective]e Schiffe zu kaufen. Sollten wir annehmen und ihnen die gewünschten Schiffe bauen, stellen sie uns Güter zur Verfügung, die wir für unsere eigenen Zwecke nutzen können."
 lar_portugal_purchase_ships.1.a:0 "Davon profitieren wir beide."
 lar_portugal_purchase_ships.1.a_tt:0 "Wir erhalten §Y1§! §YZivilfabrik§! abseits der Karte als Bezahlung, sobald [POR.GetNameDefCap] eine Vereinbarung wählt."
 lar_portugal_purchase_ships.1.b:0 "Wir haben kein Interesse."
 lar_portugal_purchase_ships.2.t:0 "[From.GetNameDefCap] willigt ein, unsere Schiffe zu bauen"
 lar_portugal_purchase_ships.2.desc:0 "Die [From.GetAdjective]e Regierung hat eingewilligt, Schiffe für die [Root.GetAdjective]e Marine zu bauen. Sie haben drei verschiedene Angebote abgegeben, aus denen wir wählen können."
 lar_portugal_purchase_ships.2.a:0 "U-Boote kaufen."
 lar_portugal_purchase_ships.2.b:0 "Zerstörer kaufen."
 lar_portugal_purchase_ships.2.c:0 "Einen leichten Kreuzer kaufen."
 lar_portugal_purchase_ships.3.t:0 "[From.GetNameDefCap] weigert sich, unsere Schiffe zu bauen"
 lar_portugal_purchase_ships.3.desc:0 "[From.GetNameDefCap] hat unsere Anfrage abgelehnt, uns Schiffe für unsere Marine zu verkaufen. \nWir müssen ein anderes Land suchen oder unsere eigenen Schiffsbaukapazitäten ausbauen, um für den Aufbau einer mächtigen [Root.GetAdjective]en Flotte nicht auf ein fremdes Land angewiesen zu sein."
 lar_portugal_purchase_ships.3.a:1 "Wir kommen auch ohne sie klar."
 lar_portugal_purchase_ships.4.t:0 "Schiffsbau abgeschlossen – U-Boote"
 lar_portugal_purchase_ships.4.desc:0 "Nach fast einem Jahr Bauzeit sind die drei [GetPortugueseShipsBuilder]en U-Boote, die wir bestellt haben, endlich bereit für die Indienststellung.\nDie Boote liegen in [Root.GetAdjective]en Häfen und ihre Besatzungen warten auf Befehle."
 lar_portugal_purchase_ships.4.a:0 "Gut"
 lar_portugal_purchase_ships.4.a_tt:0 "Drei U-Boote zur Reserveflotte hinzugefügt"
 lar_portugal_purchase_ships.5.t:0 "Schiffsbau abgeschlossen – Zerstörer"
 lar_portugal_purchase_ships.5.desc:0 "Nach fast einem Jahr Bauzeit sind die drei [GetPortugueseShipsBuilder]en Zerstörer, die wir bestellt haben, endlich bereit für die Indienststellung.\nDie Schiffe liegen in [Root.GetAdjective]en Häfen und ihre Besatzungen warten auf Befehle."
 lar_portugal_purchase_ships.5.a:0 "Gut"
 lar_portugal_purchase_ships.5.a_tt:0 "Zwei Zerstörer zur Reserveflotte hinzugefügt"
 lar_portugal_purchase_ships.6.t:0 "Schiffsbau abgeschlossen – Leichter Kreuzer"
 lar_portugal_purchase_ships.6.desc:0 "Nach fast einem Jahr Bauzeit ist der [GetPortugueseShipsBuilder]e leichte Kreuzer, den wir bestellt haben, endlich bereit für die Indienststellung.\nDas Schiff liegt in [Root.GetAdjective]en Häfen und seine Besatzung wartet auf Befehle."
 lar_portugal_purchase_ships.6.a:0 "Gut"
 lar_portugal_purchase_ships.6.a_tt:0 "Ein leichter Kreuzer zur Reserveflotte hinzugefügt"
 POR_ENG_Ship_Builder:0 "[ENG.GetAdjective]"
 POR_ITA_Ship_builder:0 "[ITA.GetAdjective]"
 lar_portugal_spanish_civil_war.1.t:0 "[POR.GetNameDefCap] sympathisiert mit der spanischen Republik"
 lar_portugal_spanish_civil_war.1.desc:0 "[POR.GetNameDef] hat heute seine Unterstützung der spanischen Republik verkündet und erklärt, die Regierung überlege, im Spanischen Bürgerkrieg ernste Maßnahmen zu ergreifen. In seiner Rede kritisierte [POR.GetLeader] die wachsende faschistische Bedrohung in Iberien und sagte, es sei die Pflicht seines Landes, seinen spanischen Kameraden im Kampf gegen die Nationalisten zur Seite zu stehen."
 lar_portugal_spanish_civil_war.1.a:0 "Wehe, sie kommen uns in die Quere ..."
 lar_portugal_spanish_civil_war.1_tt:0 "§R[POR.GetNameDefCap] kann sich im Spanischen Bürgerkrieg [SPD.GetFlag][SPD.GetNameDef] anschließen und gegen uns kämpfen!§!"
 lar_portugal_spanish_civil_war.2.t:0 "[POR.GetNameDefCap] sympathisiert mit den spanischen Nationalisten"
 lar_portugal_spanish_civil_war.2.desc:0 "Die [POR.GetAdjective]e Regierung hat heute ihre Unterstützung der spanischen Nationalisten verkündet und erklärt, sie überlege, im Spanischen Bürgerkrieg ernste Maßnahmen zu ergreifen. In seiner Rede kritisierte [POR.GetLeader] die Ausbreitung der kommunistischen und anarchistischen Bedrohung in Iberien und sagte, es sei die Pflicht seines Landes, seinen spanischen Kameraden im Kampf gegen die Republikaner zur Seite zu stehen."
 lar_portugal_spanish_civil_war.2.a:0 "Sie sollen es bloß nicht wagen, sich einzumischen ..."
 lar_portugal_spanish_civil_war.2_tt:0 "§R[POR.GetNameDefCap] kann sich im Spanischen Bürgerkrieg [SPA.GetFlag][SPA.GetNameDef] anschließen und gegen uns kämpfen!§!"
 lar_portugal_spanish_civil_war.3.t:0 "[POR.GetNameDefCap] sympathisiert mit den spanischen Carlisten"
 lar_portugal_spanish_civil_war.3.desc:0 "Die [POR.GetAdjective]e Regierung hat heute ihre Unterstützung der spanischen Carlisten verkündet und erklärt, [POR.GetNameDef] überlege, im Spanischen Bürgerkrieg ernste Maßnahmen zu ergreifen. In seiner Rede erklärte [POR.GetLeader], dass die Monarchie die einzige Möglichkeit sei, für Stabilität und Wohlstand auf der durch Politik gespaltenen iberischen Halbinsel zu sorgen, und dass es die Pflicht von [POR.GetNameDef] sei, den spanischen Royalisten bei ihren Bemühungen zu unterstützen, die Monarchie wiederherzustellen."
 lar_portugal_spanish_civil_war.3.a:0 "Sie sollen es bloß nicht wagen, sich einzumischen ..."
 lar_portugal_spanish_civil_war.3_tt:0 "§R[POR.GetNameDefCap] kann sich im Spanischen Bürgerkrieg [SPB.GetFlag][SPB.GetNameDef] anschließen und gegen uns kämpfen!§!"
 lar_portugal_royal_iberian_alliance.1.t:0 "Die Königliche Iberische Allianz bilden"
 lar_portugal_royal_iberian_alliance.1.desc:0 "[From.GetNameDefCap] erklärt, dass es nach der sozialen Spaltung und Instabilität, die unsere Länder durch den Bürgerkriegs erlitten haben, für das Wohl der iberischen Länder entscheidend sei, dass wir uns im Streben nach Wohlstand und Fortschritt zusammentun.\n\nDie [From.GetAdjective]e Regierung hat vorgeschlagen, ein Bündnis zwischen unseren beiden Königreichen auszuhandeln, unsere Differenzen zu begraben und zusammenzuarbeiten, um die vielfältigen Gefahren zu überwinden, die uns nicht nur in Europa, sondern in der gesamten Welt erwarten."
 lar_portugal_royal_iberian_alliance.1.a:0 "Diese Allianz ist gut für Portugal."
 lar_portugal_royal_iberian_alliance.1.b:0 "Dieses Abkommen ist für uns inakzeptabel."
 lar_portugal_overseas_provinces.1.t:0 "Angolanische Gebiete integriert"
 lar_portugal_overseas_provinces.1.desc:0 "Unsere Gebiete in Nord- und Südangola sind endlich in unsere Nation integriert. Die lokale angolanische Bevölkerung hat die portugiesische Staatsbürgerschaft erhalten und hat nun dieselben Rechte und Pflichten wie jeder andere portugiesische Bürger, einschließlich dem Militärdienst. Wir haben also eine neue Quelle an Rekruten für unsere Armee."
 lar_portugal_overseas_provinces.1.a:0 "Großartige Neuigkeiten!"
 lar_portugal_overseas_provinces.2.t:0 "Mosambikisches Gebiet integriert"
 lar_portugal_overseas_provinces.2.desc:0 "Unsere ehemalige Kolonie Mosambik ist endlich in unsere Nation integriert. Die lokale mosambikanische Bevölkerung hat die portugiesische Staatsbürgerschaft erhalten und hat nun dieselben Rechte und Pflichten wie jeder andere portugiesische Bürger, einschließlich dem Militärdienst. Wir haben also eine neue Quelle an Rekruten für unsere Armee."
 lar_portugal_overseas_provinces.2.a:0 "Das dient dem Wohle Portugals."
 lar_news.7.t:0 "Der französisch-deutsche Pakt"
 lar_news.7.desc:0 "[FRA.GetLeader] und [GER.GetLeader] haben sich in Berlin getroffen, um die politische und strategische Situation in Mitteleuropa zu erörtern. Es sind zwar keine Details nach außen gedrungen und es gab auch keine offizielle Abschlusserklärung, doch Beobachter haben einen deutlichen Wandel in der  [FRA.GetAdjective]en und [GER.GetAdjective]en Rhetorik und Haltung gegenüber den Benelux-Staaten ausgemacht. \n\nFrüher war die deutsche Minderheit in Belgien ein Dauerthema in der deutschen Propaganda, nun wird sie kaum noch erwähnt. Belgien aber wird als "künstliches Konstrukt" bezeichnet, das keine Nation sei, sondern "lediglich eine Ansammlung willkürlich zusammengewürfelter Nationen", und der große französischsprachige Anteil der Bevölkerung wird hervorgehoben."
 lar_news.7.a:0 "Wir müssen uns um unsere Verteidigung kümmern!"
 lar_news.7.b:0 "Frankreich setzt sich durch."
 lar_news.7.c:0 "Die kleinen Nationen Europas zittern."
 lar_news.7.d:0 "Zeit, die europäischen Grenzen neu zu ziehen."
 lar_news.7.e:0 "Eine vernünftige Lösung unter vernünftigen Nationen."
 lar_news.8.t:0 "[FRA.GetLeader] beansprucht den französischen Thron"
 lar_news.8.desc:0 "Bei einer Zeremonie in [This.GetFrenchCoronationCity] wurde [FRA.GetLeader] offiziell gekrönt und trägt nun den Titel [This.GetFrenchRoyalTitle]. \n\nSein Aufstieg gilt als direktes Resultat der Unfähigkeit der Dritten Republik, den zunehmend gewalttätigen Auseinandersetzungen zwischen den extremen Flügeln des politischen Spektrums Einhalt zu gebieten und für politische Stabilität zu sorgen. Er steht nun vor der schwierigen Aufgabe, ein zutiefst gespaltenes Land wieder aufzubauen und wieder zu vereinen. Viele Beobachter werten die Tatsache, dass die extreme Rechte eine entscheidende Rolle bei seinem Aufstieg zur Macht gespielt hat, als Beleg, dass der "[This.GetFrenchRoyalTitle]" in Wahrheit nur durch die Gnade des rechten Mobs herrschen darf."
 lar_news.8.a:0 "Und wieder kehrt eine Nation zur natürlichen Ordnung der Dinge zurück."
 lar_news.8.b:0 "Sie werden schon bald die nächste Revolution erleben."
 lar_news.8.c:0 "Eine Rückkehr in längst vergessen geglaubte Zeiten."
 lar_news.8.d:0 "Lang lebe [FRA.GetLeader]!"
 lar_news.8.e:0 "Das ist die falsche Art von absolutistischem Herrscher!"
 LaR_France_Reims:0 "Reims"
 LaR_France_Paris:0 "Paris"
 LaR_France_Emperor:0 "Kaiser der Franzosen"
 LaR_France_King:0 "König von Frankreich"
 LaR_France_King_of_The_French:0 "König der Franzosen"
 lar_news.9.t:0 "Französische Kommunisten ergreifen die Macht"
 lar_news.9.desc:0 "Nach einer langen Phase der politischen und wirtschaftlichen Reformen haben die kommunistischen Minister der Volksfront-Regierung heute gefordert, dass die verbleibenden Minister der Mitte entweder zurücktreten und die Kommunistische Partei als alleinige Regierungspartei anerkennen, oder unverzüglich in die Kommunistische Partei eintreten.\n\nGleichzeitig haben bewaffnete Arbeiter einer Reihe von großen, staatlichen FabrIken strategische Orte im ganzen Land besetzt. Die Armee ist auf Befehl aus Paris hin in den Kasernen verblieben und hat sich geweigert einzugreifen. \n\nBei Einbruch der Dunkelheit war der kommunistische Coup vollendet und die neue Regierung hatte ihre Macht gesichert."
 lar_news.9.a:0 "Die Radikalen haben das Land übernommen."
 lar_news.9.b:0 "Die endgültige Französische Revolution."
 lar_news.9.c:0 "Sie haben den Faschismus vermieden, indem sie die schlechteste Alternative gewählt haben."
 lar_news.9.d:0 "Die Revolution hat gesiegt!"
 lar_news.9.e:0 "Eine neue Gefahr erhebt sich in Europa."
 lar_news.10.t:0 "Carlistischer Aufstand im Spanischen Bürgerkrieg"
 lar_news.10.desc:0 "Aus Sorge, sie könnten zunehmend ins Abseits geraten und ihren Einfluss über die nationalistische Front nach und nach verlieren, haben die carlistischen Truppen unter Manuel Fal Conde ihre Verbindung zum Nationalismus für beendet erklärt. Stattdessen haben sie eine eigene, unabhängige Revolution ins Leben gerufen. Carlistische Requetés haben sich insbesondere im Norden des Landes gegen ihre einstigen Verbündeten gewandt, setzen aber gleichzeitig den Kampf gegen ihre republikanischen Feinde fort.\n\nDie nationalistische Führung spielt die Auswirkungen dieses Schritts auf ihre militärische Position im Bürgerkrieg herunter, es ist jedoch offensichtlich, dass das momentan herrschende Chaos den Republikanern reichlich Gelegenheiten bietet."
 lar_news.10.desc_2:0 "Aus Sorge, sie könnten immer weiter aufs Abstellgleis gedrängt werden und ihren Einfluss über die Nachkriegsregierung immer weiter einbüßen, haben die carlistischen Truppen unter Manuel Fal Conde ihre Unterstützung dieser neuen Regierung zurückgezogen. In einem neuen Aufstand haben carlistische Requetés sich vor allem im Norden des Landes gegen ihre einstigen Verbündeten gewendet und eine neue Gegenregierung ausgerufen.\n\nNationalistische Anführer haben Fal Condes Schritt aufs Schärfste kritisiert und ihm vorgeworfen, 'Spanien in einen weiteren Bürgerkrieg zu reißen'. Die Carlisten erwidern darauf, dass die nationalistische Führung seit dem Sieg über die Republikaner damit begonnen habe, die carlistische Bewegung systematisch auszulöschen, weshalb sie keine Wahl gehabt habe als sich zur Wehr zu setzen."
 lar_news.10.a:0 "Jetzt müssen sie uns ernstnehmen!"
 lar_news.10.b:0 "Ihre Kurzsichtigkeit gefährdet unseren Krieg!"
 lar_news.10.b_2:0 "Sie riskieren der Republikaner wegen unseren Sieg?!"
 lar_news.10.c:0 "Das ist mehr, als wir zu hoffen gewagt hatten!"
 lar_news.10.c_2:0 "Sollen sie an ihrem Sieg erstecken!"
 lar_news.10.d:0 "Langsam wird es kompliziert ..."
 lar_news.10.d_2:0 "Nimmt das denn nie ein Ende?!"
 lar_news.11.t:0 "Anarchistischer Aufstand im Spanischen Bürgerkrieg"
 lar_news.11.desc:1 "Die anhaltenden Versuche der Regierung, die zentralisierte Kontrolle über die stark unabhängig agierenden anarchistischen Kommunen im Nordosten Spaniens zurückzugewinnen, sowie die stalinistischen Repressionen abweichender kommunistischer Standpunkte haben nun zu offenen Kämpfen innerhalb der kommunistischen Front geführt.\n\nAnfänglich war der Konflikt auf Straßenkämpfe und kleinere Auseinandersetzungen zwischen Milizen und Regierungstruppen oder stalinistischen Kräften beschränkt, doch die mangelnde Kompromissbereitschaft beider Seiten hat innerhalb weniger Tage zu einer Eskalation geführt. Militärische Ressourcen mussten abgezogen werden, um diese interne Bedrohung einzudämmen, wodurch die Front gegen die Nationalisten deutlich geschwächt wurde."
 lar_news.11.desc_2:0 "Die anhaltenden Versuche der Regierung, die zentralisierte Kontrolle über die stark unabhängig agierenden anarchistischen Kommunen im Nordosten Spaniens zurückzugewinnen, sowie die stalinistischen Repressionen abweichender kommunistischer Standpunkte haben nun zu offenen Kämpfen unter den republikanischen Gewinnern des Spanischen Bürgerkriegs geführt.\n\nAnfänglich war der Konflikt auf Straßenkämpfe und kleinere Auseinandersetzungen zwischen Milizen und Regierungstruppen oder stalinistischen Kräften beschränkt, doch die mangelnde Kompromissbereitschaft beider Seiten hat innerhalb weniger Tage zu einer Eskalation geführt. Die Anführer der Gruppierungen weigern sich beharrlich, Kompromisse einzugehen oder zu verhandeln. Spanien scheint vor einem erneuten Bürgerkrieg zu stehen."
 lar_news.11.a:0 "Hervorragend, sollen sie sich selbst zerfleischen!"
 lar_news.11.b:0 "Ihre Einmischung wird bald ein Ende haben, egal wie."
 lar_news.11.b_2:0 "Sie riskieren der Nationalisten wegen unseren Sieg?!"
 lar_news.11.c:0 "Es ist Zeit, das Joch abzuwerfen!"
 lar_news.11.d:0 "Die Republikaner brauchen wohl kaum unsere Unterstützung, um zu verlieren ..."
 lar_news.12.t:0 "[France.GetNameDefCap] schließt sich [From.GetFactionName] an"
 lar_news.12.desc:0 "[From.GetNameDef] ist zwar immer noch dabei, sich vom Bürgerkrieg zu erholen, hat jedoch überraschend die Aufnahme in [From.GetFactionName] ausgehandelt. Es scheint, als habe die umfangreiche Hilfe durch die Achsenmächte, die die Nationalisten im Bürgerkrieg erhalten haben, nicht zu engeren Beziehungen zwischen der neuen [From.GetAdjective]en Regierung und ihren Unterstützern im Ausland geführt."
 lar_news.12.a:0 "Wir brauchen Verbündete."
 lar_news.12.b:0 "Wir heißen sie herzlich willkommen."
 lar_news.12.c:0 "Dann werden wir auch sie besiegen."
 lar_news.12.d:0 "Sie haben ihre Seite gewählt."
 lar_news.13.desc:0 "[From.GetNameDef] ist zwar immer noch dabei, sich vom Bürgerkrieg zu erholen, hat jedoch überraschend die Aufnahme in [From.GetFactionName] ausgehandelt. Die Kooperation begann bereits während des Bürgerkriegs, in dem [From.GetNameDef] umfangreiche militärische Hilfe von [From.GetFactionName]-Mitgliedern erhalten hat - offenbar der Grundstein für eine engere Verbindung in Zukunft."
 lar_news.14.t:0 "[SPA.GetNameDefCap] fordert Französisch-Nordafrika"
 lar_news.14.desc:0 "Nach wochenlangem [SPA.GetAdjective]en Druck, der gestern in einem letzten Ultimatum gipfelte, sah die [From.GetAdjective]e Regierung zur Wahrung des Friedens mit dem Nachbarstaat keinen anderen Ausweg mehr als den Forderungen nachzugeben und die Kontrolle über Nordafrika aufzugeben."
 lar_news.14.a:0 "Sie haben weise entschieden."
 lar_news.14.b:0 "Wir hatten keine andere Wahl."
 lar_news.14.c:0 "Die Schweine verschenken UNSER Gebiet!"
 lar_news.14.d:0 "Und plötzlich haben wir Nordafrika verloren ..."
 lar_news.14.e:0 "Sie ergreifen die Gelegenheit."
 lar_news.15.t:0 "Die Französisch-Spanische Union"
 lar_news.15.desc:0 "Seit die monarchistischen Bewegungen in [SPB.GetNameDef] und [FRA.GetNameDef] vor einiger Zeit an die Macht gekommen sind, ist die französisch-spanische Beziehung immer enger geworden und die beiden Länder hat sich außenpolitisch immer weiter miteinander verflochten.\n\nNachdem die legitimistische Bewegung in [FRA.GetNameDef] König [SPB.GetLeader] nun offiziell zum rechtmäßigen Anwärter auf den französischen Thron erklärt hat, hat dieser seine Absicht erklärt, die Krone Frankreichs zu übernehmen. Die legitimistische Regierung in [FRA.GetNameDef] hat daraufhin mit den Vorbereitungen für eine pompöse Krönungszeremonie in der Kathedrale von Reims begonnen."
 lar_news.15.a:0 "Eine Großmacht wird sich erheben!"
 lar_news.15.b:0 "Auf Frankreich wartet eine glorreiche Zukunft!"
 lar_news.15.c:0 "Das wäre ein gewaltiger Umsturz des Gleichgewichts der Mächte!"
 lar_news.16.t:0 "Die Iberische Union"
 lar_news.16.desc:0 "Nach monatelangem Druck der [SPB.GetAdjective]en Regierung sah [POR.GetNameDef] - isoliert, ohne Verbündete und mit einem übermächtigen [SPB.GetAdjective]en Militär konfrontiert - keine andere Wahl mehr, als den angeblichen Anspruch von [SPB.GetLeader] auf den [POR.GetAdjective]en Thron anzuerkennen. Die Nation ist damit nur mehr eine Provinz des expandieren Reichs [SPB.GetNameDef]."
 lar_news.16.a:0 "Die Iberische Union ist wiederhergestellt!"
 lar_news.16.b:0 "Iberien ist wieder vereint? Interessant."
 lar_news.17.t:0 "[From.GetAdjective]e Monarchie wiederhergestellt"
 lar_news.17.b:0 "Schön für sie."
 lar_news.18.desc:0 "Monate nach der überraschenden Entscheidung von Francisco Franco, die Macht abzugeben und die Rückkehr des rechtmäßigen Königs von Spanien zu verkünden, wurde [From.GetSPBkingloc] heute bei seinem Einzug in Madrid von einer frenetischen Menge begrüßt. Die Freudenrufe der Menschen begleiteten die königliche Prozession bis zur Kirche von San Jerónimo el Real.\n\nIn einer pompösen Zeremonie wurde [From.GetSPBking2loc] zum neuen König gekrönt.\n\nEin Großteil des Landes liegt zwar noch in Ruinen, doch vielleicht kann der neue König als einende und heilsame Kraft wirken und [From.GetNameDef] in eine glorreiche Zukunft führen."
 lar_news.18.a:0 "Endlich haben wir unser rechtmäßiges Staatsoberhaupt wieder!"
 lar_news.18.b:0 "Aber bringt er auch spürbare Änderungen?"
 lar_news.19.t:0 "Der Latin Bloc"
 lar_news.19.desc:0 "[From.GetNameDef] hat heute die Bildung eines neuen Bündnisses aus Mittelmeerstaaten verkündet, das eine Alternative zu den großen Machtblöcken der Welt darstellen soll. Trotz monatelanger Verhandlungen ist nicht ganz klar, welche Nationen der neuen Organisation bietreten werden. Am häufigsten gehandelt werden die Namen [POR.GetNameDef], [FRA.GetNameDef] und [ITA.GetNameDef]."
 lar_news.19.a:0 "Das ist die beste Möglichkeit, unsere gemeinsamen Interessen zu verteidigen."
 lar_news.19.b:0 "Ein kühner Schritt."
 lar_news.20.t:0 "[From.GetAdjective]er Unabhängigkeitskrieg"
 lar_news.20.desc:0 "Die [SOV.GetAdjective]-[From.GetAdjective]en Beziehungen haben sich in den letzten Monaten zunehmend verschlechtert, und unabhängige Beobachter haben bemerkt, dass Kommunisten systematisch aus einflussreichen Positionen innerhalb des [From.GetAdjective]en Regierungsapparats entfernt werden. Als Reaktion darauf hat die [SOV.GetNameDef] eine direkte Besatzungszone im Osten des Landes gebildet, um die widerspenstige [From.GetAdjective]e Regierung auf Linie zu bringen.\n\nDiese Situation hat sich nun zugespitzt, [From.GetLeader] hat eine leidenschaftliche Rundfunkrede gehalten, in der er die [From.GetAdjective]e Unabhängigkeit erklärt und seine Landsleute dazu aufgerufen hat, "die Nation ein für alle Mal vom sowjetischen Einfluss zu befreien". Gleichzeitig begann ein groß angelegter [From.GetAdjective]er Überraschungsangriff auf die Besatzungszone."
 lar_news.20.a:0 "¡Por la libertad!"
 lar_news.20.b:0 "Unsere Vergeltung wird fürchterlich sein!"
 lar_news.20.c:0 "Wie praktisch. ¡Buena suerte, España!"
 lar_news.20.d:0 "Vom Regen in die Traufe"
 lar_news.21.t:0 "Vereinigung des Londoner Büros"
 lar_news.21.desc:0 "Die [From.GetAdjective]e Nation wird immer stärker, weshalb die Regierung nun entschieden hat, ein neues kommunistisches Bündnis zu gründen. Das Internationale Büro für Revolutionär-Sozialistische Einheit stellt sich gegen die trotzkistische und die stalinistische Interpretation des Marxismus.\n\nBeginnend mit dem "Londoner Büro", einem Komitee unabhängiger kommunistischer Organisationen mit Sitz in London, fordern sie nun alle Nationen, die "kommunistische Ideale ohne Einmischung von außen umsetzen wollen", dazu auf, sich ihnen anzuschließen."
 lar_news.21.a:0 "Wir werden die unbefleckte marxistische Welt anführen."
 lar_news.21.b:0 "Verabscheuungswürdig!"
 lar_news.21.c:0 "Ein interessanter Vorschlag!"
 lar_news.21.d:0 "Das kommunistische Lager spaltet sich weiter auf!"
 lar_news.22.t:0 "Anarchie erfolgreich"
 lar_news.22.desc:1 "Obwohl seit dem Ende des Spanischen Bürgerkriegs einige Zeit vergangen ist, ist es nicht zum erwarteten Zusammenbruch der anarchistischen Kommunen in Iberien gekommen. Im Gegenteil, die Kommunen konnten sich angeblich stabilisieren und die Region wieder aufbauen und ziehen weiterhin gleichgesinnte Migranten aus aller Herren Länder an.\n\nAngesichts der anhaltenden internationalen Feindseligkeit haben die Kommunen jedoch entschieden, in ihrem "Verteidigungsrat" organisiert zu bleiben und ihre umfangreiche Wiederbewaffung voranzutreiben. "
 lar_news.22.a:1 "Wir haben viel erreicht, aber wir müssen uns auf das Schlimmste vorbereiten!"
 lar_news.22.b:1 "Sie stellen eine existenzielle Bedrohung unserer Lebensweise dar!"
 lar_news.23.t:0 "Die iberischen Nationen schließen sich [ENG.GetFactionName] an"
 lar_news.23.desc:0 "[POR.GetAdjective]e und [?global.POR_iberian_summit_spanish_tag.GetAdjective]e Politiker haben gemeinsam ein Gesuch an die [ENG.GetAdjective]e Regierung gestellt, in dem sie um Aufnahme in [ENG.GetFactionName] bitten. Noch ist unklar, ob sie lediglich Schutz vor ausländischen Bedrohungen suchen ober sie wirklich bereit sind, für die Demokratie zu kämpfen. \n\nNach eingehender Analyse der Lage hat [ENG.GetNameDefCap] jedoch entschieden, dass die Aufnahme der Länder in seinem Interesse wäre, und hat den iberischen Nationen gestattet, sich dem Bündnis anzuschließen."
 lar_news.23.a:0 "Ab sofort kämpfen wir gemeinsam."
 lar_news.23.b:0 "Gut, mehr Kanonenfutter für uns."
 lar_news.23.c:0 "Gemeinsam kämpfen wir für die Freiheit!"
 lar_news.23.d:0 "Endlich arbeiten die iberischen Nationen zusammen ..."
 lar_news.24.t:0 "Die iberischen Nationen schließen sich [GER.GetFactionName] an"
 lar_news.24.desc:0 "[POR.GetAdjective]e und [?global.POR_iberian_summit_spanish_tag.GetAdjective]e Politiker haben gemeinsam ein Gesuch an die [GER.GetAdjective]e Regierung gestellt, in dem sie um Aufnahme in [GER.GetFactionName] bitten. Noch ist unklar, ob das ein opportunistisches Manöver ist, um an neue Gebiete zu kommen, oder lediglich der verzweifelte Versuch, einer Besatzung zu entgehen. \n\nNach eingehender Analyse der Lage hat [GER.GetNameDefCap] jedoch entschieden, dass die Aufnahme der Länder in seinem Interesse wäre, und hat den iberischen Nationen gestattet, sich dem Bündnis anzuschließen.[POR.GetAdjective] and [?global.POR_iberian_summit_spanish_tag.GetAdjective] politicians have been working together, appealing to the [GER.GetAdjective] government and seeking to be admitted into the [GER.GetFactionName]. If this is an opportunistic maneuver to acquire new territories or if it is just a desperate attempt to avoid occupation, it is yet unclear. \n\nHowever, after assessing the situation, [GER.GetNameDefCap] decided that this would be beneficial for their interests and finally allowed the Iberian nations to join the alliance."
 lar_news.24.a:0 "Wir haben die richtige Seite gewählt."
 lar_news.24.b:0 "Wir werden unsere Feinde auslöschen!"
 lar_news.24.c:0 "Sie tun sich mit dem Teufel zusammen."
 lar_news.24.d:0 "Endlich arbeiten die iberischen Nationen zusammen ..."
 lar_news.25.t:0 "Eine Königshochzeit in Brasilien"
 lar_news.25.desc:0 "Dom Duarte Nuno, Herzog von Braganza, hat heute in der Petrópolis-Kathedrale in Brasilien Prinzessin Maria Francisca von Orléans-Braganza geheiratet. Die Eheschließung versöhnt nicht nur die brigantinischen Häuser Portugals und Brasiliens, sondern vereint auch die Miguelisten und die liberalen Braganzas. Die Rivalitäten innerhalb der portugiesischen Königsfamilie sind damit überwunden und in beiden Ländern regen sich monarchistische Strömungen. \n\nAngeblich soll Dom Duarte nach der Zeremonie verschiedene Gespräche mit brasilianischen und portugiesischen Royalisten geführt haben, in denen die Wörter "Wiedereinführung" und "Monarchie" offen ausgesprochen wurden."
 lar_news.25.a:0 "Das ist erst der Anfang."
 lar_news.25.b:0 "Eine interessante Entwicklung ..."
 lar_news.26.t:0 "Das Reich Portugal-Brasilien"
 lar_news.26.desc:0 "Nach der Wiedereinführung der Monarchie in Portugal und BrasilIen haben der portugiesische König und der brasilianische Kaiser bei mehreren Treffen über die Notwendigkeit und die potenziellen Vorteile einer Wiedervereinigung ihrer beiden Länder beraten. \nNach langen Verhandlungen beim letzten brasilianisch-portugiesischen Gipfel haben die Herrscher sich geeinigt, sich offiziell zu einem neuen Staat namens [POR.GetNameDef] zusammenzutun. \n\nMit dem Segen der versammelten monarchistischen Menschenmenge wurde [POR.GetLeader] heute zum Kaiser von Portugal und Brasilien gekrönt. Der Kaiser dankte seinen Untertanen für ihre Loyalität und erklärte, er werde im Namen aller unter seiner Herrschaft lebenden Bürger regieren."
 lar_news.26.a:0 "Es lebe der Kaiser!"
 lar_news.26.b:0 "Ein Reich erhebt sich, um erneut zu scheitern."
 lar_news.26.c:0 "Größenwahn, mehr nicht ..."
 lar_news.27.t:0 "Die Vereinigung Iberiens"
 lar_news.27.desc:1 "Portugiesische und spanische Politiker haben in den letzten Monaten mehrere Treffen abgehalten, um über die Möglichkeit eines vereinten linken Staates in Iberien zu sprechen, regiert von Politikern aus beiden Nationen. \n\nNach einer langen Verhandlungs- und Vorbereitungsphase haben führende portugiesische und spanische Politiker nun offiziell die Gründung des neuen Staates mit dem Namen [POR.GetNameDef] erklärt, in dem iberische Bürger die Anführer wählen, die die kollektiven Interessen am besten vertreten, und in dem sie sich frei bewegen können."
 lar_news.27.a:0 "Das ist erst der Anfang."
 lar_news.27.b:0 "Eine gute Initiative der iberischen Völker."
 lar_news.27.c:0 "Die kommunistische Bedrohung verbreitet sich wie die Pest ..."
 lar_news.27.d:0 "Das ist nichts als ein schicker Name, um ihre wahren Ambitionen zu verbergen."
 lar_news.28.t:0 "Spanische Republikaner besiegt"
 lar_news.28.desc:0 "Der Spanische Bürgerkrieg scheint beendet zu sein. Die verbleibenden republikanischen Truppen haben kapituliert oder sind untergetaucht. Die nationalistische Führung hat augenblicklich das Ende des Krieges ausgerufen, doch Experten werten die wachsende Zwietracht innerhalb der nationalistischen Fraktion als Indiz dafür, dass der Krieg nur in eine neue Phase übergeht. Die Nationalisten haben keinen gemeinsamen Feind mehr - die interne Zwietracht könnte die wacklige Einheit der Nationalisten weiter untergraben.\n\nBis zu einem gewissen Maß scheinen auch die nationalistische Führung das Volk selbst dies zu erkennen, denn die Milizen, die während des Bürgerkriegs gebildet wurden, um die Republikaner zu besiegen, wurden noch nicht aufgelöst, sondern beobachten mit wachsamem Auge ihre Nachbarn."
 lar_news.28.a:0 "Zumindest hat der Bürgerkrieg sich zu unseren Gunsten entwickelt."
 lar_news.28.b:0 "Der Konflikt scheint noch nicht beendet zu sein."
 lar_news.28.c:0 "Sollen sie sich im Siegesrausch gegenseitig zerfleischen!"
 lar_news.28.d:0 "Es ist nur eine Frage der Zeit, bevor wir uns mit den Carlisten herumschlagen müssen ..."
 lar_news.28.e:0 "Wir müssen schnell handeln, ehe die Carlisten und Falangisten unsere Nation wieder spalten!"
 lar_news.28.f:0 "Es ist nur eine Frage der Zeit, bevor wir uns mit den Falangisten herumschlagen müssen ..."
 lar_news.29.t:0 "Spanische Nationalisten besiegt"
 lar_news.29.desc:0 "Der Spanische Bürgerkrieg scheint beendet zu sein. Die verbleibenden nationalistischen Truppen haben kapituliert oder sind untergetaucht. Die republikanische Führung hat augenblicklich das Ende des Krieges ausgerufen, doch Experten werten die wachsende Zwietracht innerhalb der republikanischen Fraktion als Indiz dafür, dass der Krieg nur in eine neue Phase übergeht. Die Republikaner haben keinen gemeinsamen Feind mehr - die interne Zwietracht könnte die wacklige Einheit der Zweiten Republik weiter untergraben.\n\nBis zu einem gewissen Maß scheinen auch die republikanische Führung das Volk selbst dies zu erkennen, denn die Milizen, die während des Bürgerkriegs gebildet wurden, um die Nationalisten zu besiegen, wurden noch nicht aufgelöst, sondern beobachten mit wachsamem Auge ihre Nachbarn."
 lar_news.29.d:0 "Es ist nur eine Frage der Zeit, bevor wir uns mit der Regierung herumschlagen müssen ..."
 lar_news.29.e:0 "Es ist nur eine Frage der Zeit, bevor wir uns mit den Anarchisten herumschlagen müssen ..."
 lar_news.281.t:0 "Andalusien wiederhergestellt!"
 lar_news.281.desc:0 "Vor Jahrhunderten wurden die Mauren während der Reconquista aus Iberien vertrieben. Jetzt sind [From.GetOldAdjective]e Truppen tief ins südliche Iberien vorgedrungen und haben begonnen, zum ersten Mal seit vielen hundert Jahren maurische Siedlungen in der Region zu errichten. [From.GetOldNameDefCap] wurde daher in eine neue Nation mit dem Namen [From.GetNameDefCap] umorganisiert. Damit ist das Vermächtnis des alten Sultanats, das einst über ganz Iberien geherrscht hat, wiederhergestellt.\n\nDas alte Umayyad-Kalifat herrschte fast über die gesamte islamische Welt, von Iberien im Westen bis nach Persien im Osten. Vielleicht will [From.GetLeader] dieses alte Reich nachstellen und die gespaltenen Völker des Mittleren Ostens, Nordafrikas und Europas vereinen."
 lar_news.281.a:0 "Ein ruhmvoller Tag!"
 lar_news.281.b:0 "Was wird das für Spanien bedeuten?"
 lar_news.291.t:0 "Polynesien wiederhergestellt!"
 lar_news.291.desc:0 "Nachdem die Inseln Hawaii, Aotearoa, Tahiti und Samoa fest unter [From.GetOldAdjective]en Kontrolle stehen, hat [From.GetLeader] verkündet, dass das Land von nun an den Namen [From.GetNameDef] trage und die rechtmäßige Heimat aller pazifischen Völker sei.\n\nIn der polynesischen Welt wird gejubelt, einige nennen [From.GetLeader] sogar den einzig wahren Nachfolger von Kamehameha, dem hawaiianischen König, der vor gut zweihundert Jahren die Naha-Prophezeiung wahr werden ließ."
 lar_news.291.new_zealand_desc:0 "Nachdem die Inseln Hawai’i, Aotearoa, Tahiti und Samoa fest in [From.GetOldAdjective]er Hand sind, hat [From.GetLeader] verkündet, dass das Land von nun an [From.GetNameDef] heißen und rechtmäßige Heimat aller pazifischen Völker sein soll.\n\nAngesichts der langen Geschichte der kolonialen Ausbeutung waren die einheimischen Māori oft zögerlich, der [From.GetOldAdjective]en Regierung gegenüber ihre Loyalität oder Unterstützung zu erklären, aber durch die Verabschiedung der Ratana-Allianz zwischen Anführern der Kiwi und der Māori und durch eine verstärkten Teilhabe der Māori an der Regierung ist  [From.GetNameDef] zu einem Modell für den postkolonialen Multikulturalismus geworden."
 lar_news.291.a:0 "Kei whea mai!"
 lar_news.291.b:0 "Aloha!"
 LAR_fra_voted_independence_tt:0 "Für die Unabhängigkeit gestimmt"
 SPR_core_of_spain_flag:0 "Ist ein Kerngebiet Spaniens."
 lar_fra_join_the_ententes.1.t:0 "[From.GetNameDefCap] schlägt strategisches Bündnis vor"
 lar_fra_join_the_ententes.1.desc:0 "Die [From.GetAdjective]e Regierung ist mit dem Vorschlag an uns herangetreten, unsere strategischen Interessen anzugleichen. Sie sind fest entschlossen, ihren diplomatischen und militärischen Pflichten auf dem Kontinent nachzukommen, sind sich aber auch unserer gemeinsamen Interessen in vielen Gegenden der Welt bewusst.\n\nSie schlagen daher ein Bündnis vor, das uns zu gegenseitiger Unterstützung verpflichten würde, wenn die Interessen eines der Partner bedroht werden."
 lar_fra_join_the_ententes.1.a:0 "Ein vernünftiger Vorschlag."
 lar_fra_join_the_ententes.1.b:0 "Das ist nicht in unserem Interesse."
 lar_fra_join_the_ententes.2.t:0 "[From.GetNameDefCap] nimmt unseren Vorschlag an"
 lar_fra_join_the_ententes.2.desc:0 "Die [From.GetAdjective]e Regierung hat unseren Bündnisvorschlag erörtert und entschieden, ihn anzunehmen. Unsere Diplomaten handeln nun die Einzelheiten aus, aber [From.GetNameDef] wird uns auf jeden Fall zur Hilfe kommen, wenn es nötig sein sollte ... so lange wir das im Gegenzug auch tun."
 lar_fra_join_the_ententes.2.a:0 "Unser Bündnis wird stärker."
 lar_fra_join_the_ententes.3.t:0 "[From.GetNameDefCap] lehnt unseren Vorschlag ab"
 lar_fra_join_the_ententes.3.desc:0 "Nach umfangreichen Debatten hat das [From.GetAdjective]e Kabinett sich mit knapper Mehrheit gegen unseren Vorschlag entschieden. In der offiziellen Antwort heißt es, ein Bündnis zwischen [From.GetNameDef] und [This.GetNameDef] würde dazu führen, dass [From.GetNameDef] unweigerlich Länder verteidigen müsste, mit denen es sich bewusst nicht verbündet hat. Wir seien natürlich frei darin, über unsere eigene Außenpolitik zu entscheiden, aber wir sollten nicht erwarten, dass [From.GetNameDef] uns zur Hilfe kommt, wenn wir in einen größeren Konflikt gezogen werden sollten."
 lar_fra_join_the_ententes.3.a:0 "Kurzsichtige Narren!"
 LaR_france_vichy_notification_events.1.t:0 "Syrien läuft zu [FRA.GetLeader] über"
 LaR_france_vichy_notification_events.1.desc:0 "Nach einem persönlichen Gespräch mit [FRA.GetLeader] hat der Gouverneur des Gebiets seine Treue gegenüber der so genannten '[FRA.GetAdjective]en Exilregierung' unter [FRA.GetLeader] erklärt. Unsere Truppen in dem Gebiet wurden aufgefordert, sich den Truppen von [FRA.GetLeader] anzuschließen, doch die meisten haben entschieden, sich zurück in unsere Landesgrenzen zu begeben.\n\nDennoch kontrolliert [FRA.GetLeader] nun die Region."
 LaR_france_vichy_notification_events.1.a:0 "Verrat! Heimtückischer Verrat!"
 LaR_france_vichy_notification_events.2.t:0 "Indochina läuft zu [FRA.GetLeader] über"
 LaR_france_vichy_notification_events.3.t:0 "Zentralafrika läuft zu [FRA.GetLeader] über"
 LaR_france_vichy_notification_events.4.t:0 "Westafrika läuft zu [FRA.GetLeader] über"
 LaR_france_vichy_notification_events.5.t:0 "Nordafrika läuft zu [FRA.GetLeader] über"
 LaR_france_vichy_notification_events.6.t:0 "Madagaskar läuft zu [FRA.GetLeader] über"
 LaR_france_vichy_notification_events.7.t:0 "Pro-[FRA.GetLeader]-Coup in Syrien"
 LaR_france_vichy_notification_events.7.desc:0 "[FRA.GetLeader] gegenüber loyale Truppen haben einen Coup inszeniert. Kurz vor Sonnenaufgang haben mehrere bewaffnete Gruppen, ganz offensichtlich unter dem Befehl von [FRA.GetLeader] strategisch wichtige Punkte im ganzen Gebiet eingenommen, um jeden koordinierten Widerstand zu verhindern. Bis zum Mittag kontrollierten die Putschisten bereits alle wichtigen Bevölkerungszentren. Das Gebiet ist unter ihrer Kontrolle."
 LaR_france_vichy_notification_events.7.a:0 "Was für feige und unfranzösische Methoden!"
 LaR_france_vichy_notification_events.8.t:0 "Pro-[FRA.GetLeader]-Coup in Indochina"
 LaR_france_vichy_notification_events.9.t:0 "Pro-[FRA.GetLeader]-Coup in Zentralafrika"
 LaR_france_vichy_notification_events.10.t:0 "Pro-[FRA.GetLeader]-Coup in Westafrika"
 LaR_france_vichy_notification_events.11.t:0 "Pro-[FRA.GetLeader]-Coup in Nordafrika"
 LaR_france_vichy_notification_events.12.t:0 "Pro-[FRA.GetLeader]-Coup in Madagaskar"
 
