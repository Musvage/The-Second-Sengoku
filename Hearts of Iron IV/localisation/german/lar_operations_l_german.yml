 OUTCOME_VGOOD:0 "§GHERVORRAGEND§!"
 enemy_has_equal_or_better_radar_tech_trigger_tt:0 "Der Feind besitzt gleichwertige oder bessere Radartechnologie."
 OPERATION_BONUS_REWARD:0 "Die Operation war ein egewaltiger Erfolg und hat uns §GBonusbelohnungen§! eingebracht!"
 intelligency_agency_resistance_boost_tt:0 "Spionageoperationen: $VALUE|=-%0$"
 targeted_sabotage_resources_2_tt:0 "Lokaler Widerstand in [From.From.GetName] konzentriert sich stärker auf die Sabotage des örtlichen Ressourcenabbaus."
 targeted_sabotage_resources_3_tt:0 "Lokaler Widerstand in [From.From.GetName] konzentriert sich sehr stark auf die Sabotage des örtlichen Ressourcenabbaus."
 targeted_sabotage_industry_2_tt:0 "Lokaler Widerstand in [From.From.GetName] konzentriert sich stärker auf die Sabotage örtlicher Fabriken."
 targeted_sabotage_industry_3_tt:0 "Lokaler Widerstand in [From.From.GetName] konzentriert sich sehr stark auf die Sabotage örtlicher Fabriken."
 targeted_sabotage_infrastructure_2_tt:0 "Lokaler Widerstand in [From.From.GetName] konzentriert sich stärker auf die Sabotage der örtlichen Infrastruktur."
 targeted_sabotage_infrastructure_3_tt:0 "Lokaler Widerstand in [From.From.GetName] konzentriert sich sehr stark auf die Sabotage der örtlichen Infrastruktur."
 GER_heavy_water_production_underway:0 "Produktion von Schwerem Wasser läuft"
 heavy_water_infiltration_outcome:0 "Die Einheit ist erfolgreich im Zielgebiet landet."
 heavy_water_attack_outcome:0 "Die Einheit ist in die Anlage eingedrungen, ohne von den Wachen bemerkt zu werden. Kaum eine Stunde später wurde die Anlage durch eine gewaltige Explosion zerstört."
 heavy_water_exfiltration_outcome:0 "Wir hatten bisher keinen direkten Kontakt mit der Einheit, aber das ist zu erwarten."
 heavy_water_exfiltration_outcome_fail:0 "Die Deutschen haben verkündet, dass sie die Einheit, die Operation Gunnerside durchführen sollte, gefangen genommen haben. Offenbar wurden die Männer bei der Flucht von der Anlage aufgegriffen."
 bruneval_infiltration_outcome:0 "Der Angriffstrupp landete erfolgreich, die Fallschirme blieben alle relativ nah beieinander."
 bruneval_attack_outcome:0 "Die Fallschirmjäger rückten zum Ziel vor und schalteten die schwache Garnison in einem kurzen, aber heftigen Feuergefecht aus."
 bruneval_exfiltration_outcome:0 "Der Trupp ging wie geplant am Strand an Bord der Landungsfahrzeuge und trat die Heimreise ein. Es war aber eine Person mehr an Bord, sie haben einen feindlichen Radartechniker entführt."
 bruneval_exfiltration_outcome_fail:0 "Erst bei der Ankunft in Großbritannien wurde festgestellt, dass unser Agent nicht unter den am Strand aufgegriffenen Personen war. Es ist unklar, wann genau der Kontakt verloren ging, aber wir müssen vom Schlimmsten ausgehen."
 capture_tito_attack_outcome:0 "Weitere Informationen zum Ausgang der Operation entnehmen Sie bitte dem angehängten Bericht."
 organise_cells_outcome:0 "Mehrere Revolutionszellen wurden organisiert und haben begonnen, im Rücken des Feindes zu operieren."
 infiltrate_civil_service_outcome:0 "Wir haben eine Reihe von zuverlässigen Personen in Machtpositionen installiert, so dass sie schnell die Verwaltung befreiter Gebiete übernehmen können."
 workers_militia_outcome:0 "Mehrere Bataillone Arbeitermilizen stehen bereit, um wichtige Anlagen zu verteidigen."
 organize_strikes_outcome:0 "Unser Agent konnte Gewerkschaftler und Arbeiter überzeugen, einen großen Streik zu beginnen."
 preposition_units_outcome:0 "Unsere Einheiten in dem Land wurden so platziert, dass sie kritische Infrastruktur einnehmen können, sobald der Aufstand beginnt."
 launch_coup_exfiltration_outcome:0 "Nachdem sie das Startsignal erhalten haben, haben unsere Agenten mit ihren Einheiten ihre zugewiesenen Ziele eingenommen. Die Rebellen haben einiges an Territorium unter ihre Kontrolle gebracht."
 launch_coup_exfiltration_outcome_fail:0 "In dem allgemeinen Chaos des Aufstands haben wir den Kontakt zu unserem Agenten verloren. Wir werden vielleicht nie erfahren, was passiert ist."
 free_agency_upgrade_tt:0 "Sie erhalten ein zufälliges §YNachrichtendienst-Upgrade§!"

 operation_warsaw_uprising:0 "Der Warschauer Aufstand"
 operation_warsaw_uprising_desc:0 "Die mutigen polnischen Widerstandskämpfer wollen Warschau und unsere Nation von unseren Feinden befreien. Wir müssen ihnen nur ein Signal geben, dann wird Polen wieder leben!"
 warsaw_uprising_operation_tt:0 "Lösen Sie einen nationalen Aufstand in Polen aus, wodurch in den Bundesstaaten neue Einheiten entstehen."

 raid_trotskys_villa:0 "Razzia in Trotzkis Villa"
 raid_trotskys_villa_desc:0 "Trotzki hat sich in seiner Villa verschanzt und korrespondiert mit anderen Parteimitgliedern, mit denen er sich gegen den sowjetischen Staat verschwört. Wir können einen kleinen Trupp schicken, der sein Haus angreift und dieser Sache ein Ende setzt."
 raid_trotskys_villa_outcome_tt:0 "Eine kleine Gruppe von Attentätern wird zu Trotzkis Villa geschickt, um zu versuchen, ihn zu töten."
 raid_trotskys_villa_attack:0 "Die Villa stürmen"
 raid_trotskys_villa_attack_desc:0 "Eine kleine Gruppe unter der Führung eines NKWD-Offiziers dringt in die Villa ein, überwältigt die Wachen, findet Trotzki und richtet ihn wegen Verbrechen gegen den Staat hin."
 raid_trotskys_villa_attack_outcome:0 "Die Einheit ist in die Villa eingedrungen, es ist zu einem Feuergefecht mit Trotzkis Wachen gekommen."
 murder_trotsky:0 "Unauffälliges Attentat"
 murder_trotsky_desc:0 "Ein direkter Angriff wäre vermutlich nicht erfolgreich. Wir sollten subtiler vorgehen. Nah an Trotzki herankommen und dann zuschlagen, während er uns den Rücken zukehrt."
 murder_trotsky_outcome_tt:0 "Wir werden versuchen, Trotzki durch einen Agenten ermorden zu lassen, den wir in seinen innersten Kreis eingeschleust haben."
 murder_trotsky_infiltration:0 "Gefälschte Dokumente"
 murder_trotsky_infiltration_desc:0 "Unser Agent wird mit einem gefälschten kanadischen Pass zu Trotzki reisen und sich mit seinen Wachen anfreunden."
 murder_trotsky_infiltration_outcome:0 "Dank seiner gefälschten Dokumente konnte unser Agent das Vertrauen von Trotzki und seinen Wachen gewinnen. "
 murder_trotsky_attack:0 "Attentat"
 murder_trotsky_attack_desc:0 "Unser Agent wird Trotzki von seinen Wachen trennen, indem er ihm einen Artikel zeigt, über den er unter vier Augen mit ihm sprechen möchte. Sobald sie alleine sind, wird er Trotzki mit einem Eispickel ermorden."
 murder_trotsky_attack_outcome:0 "Es ist dem Agent gelungen, Trotzki alleine in ein Zimmer zu locken und mit einem Eispickel auf ihn einzustechen. Trotzki ist zwar nicht sofort gestorben, bald darauf jedoch im Krankenhaus seinen Wunden erlegen."
 murder_trotsky_exfiltration:0 "Flucht"
 murder_trotsky_exfiltration_desc:0 "Unser Agent wird versuchen, in dem Chaos nach dem Attentat zu entkommen."
 murder_trotsky_exfiltration_outcome:0 "In der allgemeinen Verwirrung nach dem Angriff konnte unser Agent unerkannt entkommen."
 murder_trotsky_exfiltration_outcome_fail:0 "Unser Agent wurde von Trotzkis Wachen aufgegriffen und den Behörden ausgeliefert. Er wurde wegen Mordes angeklagt."
 nuclear_espionage:0 "Das Atomprogramm infiltrieren"
 nuclear_espionage_desc:0 "Wir hinken mit unserem Atomwaffenprogramm anderen Ländern hinterher. Wir sollten eine Operation planen, durch die wir ausländische Atomwaffenprogramme infiltrieren und wertvolle Baupläne und Daten beschaffen."
 nuclear_espionage_outcome_tt:0 "Wir schleusen einen Agenten im [FROM.GetAdjective]en Atomforschungsprogramm ein und versuchen so, an technische Unterlagen zu kommen, die wir für unser eigenes Atomprojekt nutzen können."
