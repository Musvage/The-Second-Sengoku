 NSB_soviet_paranoia_system_events.24_paranoia_both_increase_tt:0 "£SOV_paranoia_text_icon Politische Paranoia erhöht sich basierend auf der Stufe der Einheitenführer, die nicht gesäubert werden: §R[?SOV.SOV_combined_unit_leader_level]§!"
 NSB_soviet_paranoia_system_events.24_paranoia_both_decrease_tt:0 "£SOV_paranoia_text_icon Politische Paranoia verringert sich basierend auf der Stufe der Einheitenführers, die gesäubert werden: §G[?SOV.SOV_combined_unit_leader_level]§!"
