 NSB_soviet_civil_war_common.100.t:0 "Wladiwostok gegen Unterstützung"
 NSB_soviet_civil_war_common.100.desc:0 "Oppositionsgruppen in [FROM.GetNameDef] planen einen Aufstand gegen [FROM.GetLeader]. Ihr Verhandlungsführer hat angeboten, Wladiwostok abzutreten, nachdem sie [FROM.GetLeader] besiegt haben - im Tausch gegen Unterstützung im Falle eines Bürgerkriegs."
 NSB_soviet_civil_war_common.100_exiles.desc:0 "Russische Oppositionsgruppen in der Mandschurei planen einen Aufstand gegen [FROM.GetLeader]. Ihr Verhandlungsführer $SOV_konstantin_rodzayevsky$ hat angeboten, Wladiwostok abzutreten, nachdem sie [FROM.GetLeader] besiegt haben - im Tausch gegen japanische Unterstützung für die weißen Truppen im Falle eines Bürgerkriegs."
 NSB_soviet_civil_war_common.100.a:0 "Das ist perfekt."
 NSB_soviet_civil_war_common.100.b:0 "Wir können die Mannstärke nicht entbehren."
 vladivostock_concession_tt:1 "Ein [ROOT.GetAdjective]er Expeditionstrupp unter der Führung von §Y[?SOV.SOV_japanese_general.GetName]§! unterstützt die Truppen der Opposition.\n§Y[408.GetName]§! wird bei Ende des Kriegs in [SOV.GetNameDef] an §Y[ROOT.GetName]§! übertragen."

 NSB_soviet_civil_war_common.101.t:0 "[FROM.GetName] unterstützt unsere Sache"
 NSB_soviet_civil_war_common.101.desc:0 "Das [FROM.GetAdjective]e Regime hat unserer Bitte zugestimmt und unterstützt unsere Sache gegen die Stalinisten mit starken Expeditionstruppen, sollte es hart auf hart kommen. Wladiwostok gehört ihnen, wenn die Kampfhandlungen enden."
 NSB_soviet_civil_war_common.101.desc_exiles:0 "Unsere [FROM.GetAdjective]en Freunde hat unserer Bitte zugestimmt und unterstützt unseren Kampf gegen die Stalinisten mit starken Expeditionstruppen, wenn wir uns erheben. Wladiwostok abzutreten, ist zwar ein hoher Preis, doch manchmal muss man Opfer bringen - zumindest vorübergehend."
 NSB_soviet_civil_war_common.101.a:0 "Damit sollten wir genügend Rückendeckung haben."

 NSB_soviet_civil_war_common.102.t:0 "Die Japaner lehnen Wladiwostok ab"
 NSB_soviet_civil_war_common.102.desc:0 "Völlig unerwartet hat die [FROM.GetAdjective]e Regierung das Angebot abgelehnt, im Gegenzug für aktive Unterstützung gegen Stalin den die Hafenstadt Wladiwostok und ihre Umgebung zu erhalten."
 NSB_soviet_civil_war_common.102.a:0 "Wir leben in interessanten Zeiten"

 NSB_soviet_civil_war_common.103.t:0 "Nord-Sachalin im Tausch gegen Waffen"
 NSB_soviet_civil_war_common.103.desc:0 "Im Tausch gegen Ausrüstung zur Unterstützung einer Rebellion gegen Stalin ist die sowjetische Opposition bereit, die gesamte Insel, die sie Sachalin nennen, an [ROOT.GetName] zurückzugeben."
 NSB_soviet_civil_war_common.103.desc_exiles:0 "Ein Vertreter der russischen Auswanderergemeinschaft in Mandschurei ist an uns herangetreten und hat um Material gebeten, sollte es zu einem zweiten russischen Bürgerkrieg kommen. Im Gegenzug seien sie bereit, die Rechte von [ROOT.GetNameDef] an der gesamten Insel Karafuto anzuerkennen."
 NSB_soviet_civil_war_common.103.a:0 "Wenn sie eine Chance haben wollen, brauchen sie so viel Hilfe wie möglich."
 NSB_soviet_civil_war_common.103.b:0 "Wir können schon ein wenig entbehren."
 NSB_soviet_civil_war_common.103.c:0 "Wir können ihnen zumindest ein paar Waffen kaufen."
 NSB_soviet_civil_war_common.103.d:0 "Es ist das Risiko nicht wert, in diesen Konflikt hineingezogen zu werden."
 sakhalin_concession_tt:0 "[655.GetName] wird am Ende des Bürgerkriegs in [SOV.GetNameDef] an [ROOT.getName] übertragen."

 NSB_soviet_civil_war_common.104.t:0 "[FROM.GetNameDefCap] liefert Waffen"
 NSB_soviet_civil_war_common.104.desc:0 "Die Verhandlungen mit der [FROM.GetAdjective]en Regierung waren erfolgreich. [FROM.GetName] hat versprochen, uns Waffen für unseren Kampf zur Verfügung zu stellen, wenn sie im Gegenzug die Kontrolle über den nördlichen Teil Sachalins erhalten."
 NSB_soviet_civil_war_common.104.a:0 "Ein hoher Preis, aber er zahlt sich hoffentlich aus"

 NSB_soviet_civil_war_common.105.t:0 "[FROM.GetNameDefCap] weigert sich, Waffen bereitzustellen"
 NSB_soviet_civil_war_common.105.desc:0 "Obwohl sie [FROM.GetLeader] ein Angebot gemacht hat, das ohne Frage im Interesse des [FROM.GetAdjective]en Staates wäre, ist die Delegation mit leeren Händen zurückgekehrt."
 NSB_soviet_civil_war_common.105.a:0 "Das ist schlecht."

 NSB_soviet_civil_war_common.106.t:0 "Geheime Unterstützung im Tausch gegen Ölfelder von Baku"
 NSB_soviet_civil_war_common.106.desc_right_opp_before:0 "Oppositionsgruppen in [FROM.GetNameDef] planen einen Coup gegen Stalin. Sie sind an uns herangetreten und bitten um Hilfe beim geheimen Aufbau ihres Militärs. Im Gegenzug bieten sie uns zukünftige Rechte an den Ölfeldern von Baku."
 NSB_soviet_civil_war_common.106.desc_right_opp_civil_war:0 "[SOV.GetNameDefCap], angeführt von [SOV.GetLeader], haben sich gegen [SOS.GetLeader] erhoben und führen einen verzweifelten Bürgerkrieg. Die Rebellen sind an uns herangetreten und haben uns zukünftige Rechte an den Ölfeldern von Baku angeboten, wenn wir ihnen helfen, ihre militärische Kapazität aufzubauen."
 NSB_soviet_civil_war_common.106.desc_exiles_before:0 "Anti-kommunistische Gruppen in der Mandschurei schmieden eine Intrige gegen [SOV.GetLeader]. Sie wollen die Bolschewiken durch einen weiteren Bürgerkrieg stürzen. Vertreter dieser Gruppe sind an uns herangetreten und bitten um Hilfe beim geheimen Aufbau ihres Militärs. Im Gegenzug bieten sie uns zukünftige Rechte an den Ölfeldern von Baku."
 NSB_soviet_civil_war_common.106.desc_exiles_civil_war:0 "Russische weiße Truppen haben sich gegen [SOS.GetLeader] erhoben und einen weiteren Bürgerkrieg in Russland begonnen. Die Rebellen sind an uns herangetreten und haben uns zukünftige Rechte an den Ölfeldern von Baku angeboten, wenn wir ihnen helfen, ihre militärische Kapazität aufzubauen."
 NSB_soviet_civil_war_common.106.a:0 "Alles, was die Sowjetunion destabilisiert, ist gut."
 NSB_soviet_civil_war_common.106.b:0 "Das klingt sehr gut. Wir sollten sogar ein paar Militärberater schicken."
 NSB_soviet_civil_war_common.106.c:0 "Wir sollten uns nicht einmischen."
 SOV_baku_oil_fields_tt:1 "[ROOT.GetNameDefCap] hilft beim Aufbau der Militärindustrie angesichts des drohenden Bürgerkriegs in [FROM.GetNameDef]. Im Gegenzug erhält [ROOT.GetNameDef] §YRessourcenrechte§! an den Ölfeldern von Baku, wenn der sowjetische Bürgerkrieg vorbei ist\n"
 SOV_german_advisors_tt:0 "Zwei Armeeführer kämpfen im sowjetischen Bürgerkrieg für die Opposition\n"

 NSB_soviet_civil_war_common.107.t:0 "[FROM.GetNameDefCap] willigt ein, im Tausch gegen die Ölfelder von Baku zu helfen"
 NSB_soviet_civil_war_common.107.desc_normal:0 "Unsere Bitte um Hilfe beim Aufbau unseres Militärs wurde von [FROM.GetNameDef] gut aufgenommen. Die [FROM.GetAdjective]e Regierung hilft uns im Tausch gegen zukünftige Ölrechte im Kaukasus, Militärfabriken aufzubauen."
 NSB_soviet_civil_war_common.107.desc_advisors:1 "Die [FROM.GetAdjective]e Regierung hilft uns im Tausch gegen zukünftige Ölrechte, unsere Militärindustrie aufzubauen. Außerdem haben sie eingewilligt, uns einige militärische "Berater" zu schicken, die für die Dauer des Bürgerkriegs bei uns bleiben."
 NSB_soviet_civil_war_common.107.a:0 "Tolle Neuigkeiten"

 NSB_soviet_civil_war_common.108.t:0 "[FROM.GetNameDefCap] weigert sich zu helfen"
 NSB_soviet_civil_war_common.108.desc:1 "Unsere Verhandlungen mit [FROM.GetNameDef] waren fruchtlos. Obwohl wir ihnen zukünftige Ölrechte angeboten haben, helfen sie uns nicht beim Aufbau unserer Militärindustrie."
 NSB_soviet_civil_war_common.108.a:0 "Dann müssen wir alleine zurechtkommen"

 NSB_soviet_civil_war_common.109.t:0 ""Berater" nach [SOV.GetNameDef] schicken"
 NSB_soviet_civil_war_common.109.desc:0 "In Russland ist erneut ein Bürgerkrieg ausgebrochen. [SOV.GetLeader] führt den Krieg gegen [SOS.Getleader] an, und wenn die Rebellen Erfolg haben, könnten wir davon sehr profitieren. Wir haben ihnen Unterstützung versprochen, und [?ROOT.SOV_foreign_military_advisor_1.GetName] und [?ROOT.SOV_foreign_military_advisor_2.GetName] sind bereit, nach [SOV.GetName] zu reisen, um den Krieg zu planen und wertvolle Einblicke in die Fähigkeiten des [SOV.GetAdjective]en Militärs zu erhalten."
 NSB_soviet_civil_war_common.109.a:0 "Das wird höchst interessant."

 NSB_soviet_civil_war_common.110.t:0 "Hilfe beim Anzetteln einer ukrainischen Rebellion"
 NSB_soviet_civil_war_common.110.desc:0 "Die sowjetische Opposition hat uns um Hilfe in ihrem Kampf um die Ergreifung der Macht gebeten. Sie wollen, dass wir heimlich die ukrainische Miliz ausbilden. Im Gegenzug bieten sie uns  zukünftige Ressourcenrechte in einer unabhängigen Ukraine."

 NSB_soviet_civil_war_common.110.a:0 "Das Angebot ist zu gut, um es abzulehnen. "
 NSB_soviet_civil_war_common.110.b:0 "Da mischen wir uns nicht ein."
 SOV_ukraine_insurrection_tt:1 "[ROOT.GetName] bildet die ukrainische Miliz aus und erhält im Gegenzug zukünftige §YRessourcenrechte§! in der Ukraine.\n"

 NSB_soviet_civil_war_common.111.t:2 "[FROM.GetNameDefCap] bildet ukrainische Miliz aus"
 NSB_soviet_civil_war_common.111.desc:1 "[FROM.GetNameDefCap] hat eingewilligt, die ukrainische Miliz auszubilden. Danach werden die Einheiten in die Ukraine geschmuggelt, wenn sie bereit sind, eine Rebellion gegen das stalinistische Regime anzuzetteln."
 NSB_soviet_civil_war_common.111.a:0 "Wehe, das funktioniert nicht."

 NSB_soviet_civil_war_common.112.t:1 "[FROM.GetNameDefCap] lehnt ukrainischen Vorschlag ab"
 NSB_soviet_civil_war_common.112.desc:0 "Nach tagelangen Diskussionen hat [FROM.GetLeader] sich plötzlich dagegen entschieden, eine ukrainische Rebellion zu unterstützen. Unsere Verhandlungsführer haben jedoch keinerlei Anhaltspunkte, warum ihr Vorschlag zurückgewiesen wurde."
 NSB_soviet_civil_war_common.112.a:0 "Ein Jammer"

 NSB_soviet_civil_war_common.113.t:0 "Ukrainische Miliz ist bereit"
 NSB_soviet_civil_war_common.113.desc_before:0 "Unsere deutschen Kontakte berichten, dass die ukrainische Miliz, die sie ausgebildet haben, nun bereit zum Zuschlagen ist. Die Einheiten wurden ausgebildet und ausgerüstet und werden heimlich in die Ukraine gebracht, wo sie auf den Ausbruch des Krieges warten."
 NSB_soviet_civil_war_common.113.desc_started:0 "Unsere deutschen Kontakte berichten, dass die ukrainische Miliz, die sie ausgebildet haben, nun bereit zum Zuschlagen ist. Die Einheiten wurden ausgerüstet und heimlich an strategische Orte gebracht. Der Einsatzbefehl wurde erteilt und die Rebellion wird jeden Moment beginnen."
 NSB_soviet_civil_war_common.113.a:0 "Ein Feind mehr für [SOS.GetLeader]"
 NSB_soviet_civil_war_common.113.b:0 "Gut zu wissen"
 NSB_soviet_civil_war_common.113.c:0 "Moment, was?"

 NSB_soviet_civil_war_common.114.t:0 "Die ukrainische Revolte"
 NSB_soviet_civil_war_common.114.desc:0 "Von den Deutschen ausgebildete ukrainische Soldaten haben die Kontrolle über alle wichtigen Städte in der gesamten Ukraine übernommen. Eine Übergangsregierung unter der Führung von [UKR.GetLeader] wurde gebildet und die [UKR.GetNameDef] hat sich zu einem unabhängigen Land erklärt."
 NSB_soviet_civil_war_common.114.a:0 "Das ist nicht akzeptabel!"
 NSB_soviet_civil_war_common.114.b:0 "Na ja, wir hatten zugestimmt"
 NSB_soviet_civil_war_common.114.c:0 "Das ist ein schwerer Schlag für [SOS.GetLeader]"

 NSB_soviet_civil_war_common.115.t:0 "Zukünftige Unabhängigkeit für Weißrussland im Tausch gegen Unterstützung"
 NSB_soviet_civil_war_common.115.desc:0 "Die sowjetische Opposition ist mit der Bitte an uns herangetreten, dass wir sie heimlich unterstützen. Im Tausch gegen Material und Hilfe beim Aufbau ihres Militärs sind sie bereit, die Rückkehr der [BLR.GetAdjective]en Exilregierung zu akzeptieren."
 NSB_soviet_civil_war_common.115.a:0 "Ein hervorragender Vorschlag!"
 NSB_soviet_civil_war_common.115.b:0 "Wir haben schon genug eigene Probleme."
 SOV_belarus_tt:0 "[BLR.GetNameDefCap] wird am Ende des [GetSovietCivilWarName]s als unabhängiges Land freigegeben."

 NSB_soviet_civil_war_common.116.t:0 "[FROM.GetNameDefCap] unterstützt unsere Sache"
 NSB_soviet_civil_war_common.116.desc:0 "Unsere Verhandlungen mit der [FROM.GetAdjective] sind erfolgreich verlaufen. Im Gegenzug dafür, dass wir der [BLR.GetAdjective]en Exilregierung nach dem Krieg die Rückkehr gestatten, unterstützt uns die [FROM.GetAdjective]e Regierung beim Aufbau unseres Militärs und mit Ausrüstung."
 NSB_soviet_civil_war_common.116.a:0 "Gut"

 NSB_soviet_civil_war_common.117.t:0 "Keine Unterstützung von [FROM.GetNameDef]"
 NSB_soviet_civil_war_common.117.desc:0 "Unsere Verhandlungen mit der [FROM.GetAdjective]en Regierung haben keine konkreten Ergebnisse geliefert. [FROM.GetLeader] hat unser Angebot abgelehnt, es ist also keine Hilfe von [FROM.GetName] zu erwarten."
 NSB_soviet_civil_war_common.117.a:0 "Wir werden ohne sie zurechtkommen müssen."

 NSB_soviet_civil_war_common.118.t:0 "Sowjetische Opposition bittet um Unterstützung"
 NSB_soviet_civil_war_common.118.desc:0 "Mitglieder der anti-stalinistischen sowjetischen Opposition führen eine Kampagne gegen das Regime Stalins. Sie haben eine Reihe von anti-stalinistischen Kundgebungen organisiert und sammeln hier in [ROOT.GetName] Geld.\nSie gewinnen nicht nur immer mehr Unterstützung im Volk, sondern sind auch heimlich an uns herangetreten, um uns um Waffen für den Aufstand zu bitten."
 NSB_soviet_civil_war_common.118.a:0 "Versorgen wir sie mit Gewehren."
 NSB_soviet_civil_war_common.118.b:0 "Ein paar wenige Gewehre können wir vielleicht entbehren."
 NSB_soviet_civil_war_common.118.c:0 "Wir haben keine, aber vielleicht können wir ihnen welche kaufen."
 NSB_soviet_civil_war_common.118.d:0 "Es ist zwecklos, sich einzumischen."

 NSB_soviet_civil_war_common.119.t:0 "[FROM.GetNameDefCap] unterstützt unsere Sache"
 NSB_soviet_civil_war_common.119.desc:0 "Die [FROM.GetAdjective]e Regierung hat zugestimmt, uns heimlich mit Waffen auszustatten."
 NSB_soviet_civil_war_common.119.a:0 "Klasse."

 NSB_soviet_civil_war_common.120.t:0 "Die [FROM.GetAdjective]e Regierung unterstützt uns nicht"
 NSB_soviet_civil_war_common.120.desc:0 "Wir haben in [FROM.GetNameDef] erfolgreich Gelder gesammelt. Die Regierung hat jedoch abgelehnt, uns mit Waffen zu versorgen."
 NSB_soviet_civil_war_common.120.a:0 "Ein Jammer"

 NSB_soviet_civil_war_common.121.t:0 "[FROM.GetName] bittet um unseren Schutz"
 NSB_soviet_civil_war_common.121.desc:0 "[FROM.GetLeader] hat eine Delegation geschickt, die unsere Unterstützung gegen [SOS.GetNameDef] erbittet. \nDie [FROM.GetAdjective]e Regierung ist bereit, im Gegenzug für einen [ROOT.GetAdjective]en Kriegseintritt ihre Souveränität anzubieten."
 NSB_soviet_civil_war_common.121.a:0 "Darauf haben wir gewartet."
 NSB_soviet_civil_war_common.121.b:0 "Lassen wir uns da nicht hineinziehen."

 NSB_soviet_civil_war_common.122.t:0 "[FROM.GetName] nimmt unser Angebot an"
 NSB_soviet_civil_war_common.122.desc:1 "Eine Schande, dass es dazu kommen musste. Aber um zurückzuerobern, was wir verloren haben, müssen wir Opfer bringen. Das ist nur eine vorübergehende Notlösung.\nWenn die Bolschewiken erst einmal weg sind, arbeiten wir daran, die vollkommene Unabhängigkeit zu erreichen."
 NSB_soviet_civil_war_common.122.a:0 "Auf zum Sieg!"

 NSB_soviet_civil_war_common.123.t:0 "[FROM.GetName] lässt uns fallen"
 NSB_soviet_civil_war_common.123.desc:0 "In der Stunde unserer größten Verzweiflung hat [FROM.GetLeader] entschieden, die Unterstützung zurückzunehmen, die [FROM.GetNameDef] versprochen hatte - obwohl wir bereit waren, extrem weit zu gehen, um sie uns zu sichern."
 NSB_soviet_civil_war_common.123.a:0 "Das werden wir nicht vergessen!"

 NSB_soviet_civil_war_common.124.t:0 "Fertiggestellt: [FROM.GetAdjective]e Fabriken"
 NSB_soviet_civil_war_common.124.desc:0 "Die in [?SOV_civil_war_start_state.GetName] gebauten Fabriken sind jetzt einsatzbereit. Das ist eine große Hilfe für unsere Kriegsbemühungen, sowohl heute als auch in Zukunft."
 NSB_soviet_civil_war_common.124.a:0 "Gut"

 NSB_soviet_civil_war_common.125.t:0 "Feindliche Desertion"
 NSB_soviet_civil_war_common.125.desc:0 "Nachdem wir [?SOV.SOV_defections_army_state.GetName] eingenommen haben, verliert die Armee von [SOS.GetLeader] den Mut. Es desertieren massenweise Soldaten. Einige legen nur die Waffen weg, andere schließen sich sogar unserer Sache an."
 NSB_soviet_civil_war_common.125.a:0 "Klasse."
 SOS_army_desertions_tt:0 "Die Armee von §Y[SOS.GetNameWithFlag]§! verliert §YAusrüstung§!, §YMannstrke§! und §YOrganisation§! und einige Einheiten laufen zu §Y[ROOT.GetNameWithFlag]§! über."

 NSB_soviet_civil_war_common.126.t:0 "Armeelager in [?SOV.SOV_captured_stockpile_state.GetName] eingenommen"
 NSB_soviet_civil_war_common.126.desc:0 "Unsere siegreichen Truppen haben ein [SOS.GetAdjective]es Armeedepot in [?SOV.SOV_captured_stockpile_state.GetName] eingenommen. Die [SOS.GetAdjective]en Truppen hatten versucht, es bei ihrem Rückzug zu zerstören, doch unsere Soldaten konnten einen Teil der Ausrüstung sichern."
 NSB_soviet_civil_war_common.126.a:0 "Wir können sie gut brauchen"

 NSB_soviet_civil_war_common.127.t:0 "Deserteure bei der Marine"
 NSB_soviet_civil_war_common.127.desc:0 "Nach unserem Sieg in [?SOV.SOV_defections_navy_state.GetName] ist mehreren Marineoffizieren klargeworden, dass sie für eine verlorene Sache kämpfen. Eine Reihe von Schiffen hat sich daher von der Roten Flotte gelöst und ihre Besatzungen haben angeboten, sich unserer Seite anzuschließen."
 NSB_soviet_civil_war_common.127.a:0 "Einem geschenkten Gaul schaut man nicht ins Maul"
 SOS_navy_desertions_tt:0 "Marineeinheiten von §Y[SOS.GetNameWithFlag]§! laufen zu §Y[ROOT.GetNameWithFlag]§! über."

 NSB_soviet_civil_war_common.128.t:0 "Unruhen in [SOS.GetNameDef]"
 NSB_soviet_civil_war_common.128.desc:0 "Es gibt Berichte, dass unsere jüngsten Siege im Feld, beispielsweise die Einnahme von [?SOV.SOV_civilian_unrest_state.GetName], zu Protesten in ganz [SOS.GetNameDef] geführt haben. Natürlich schlagen die Schergen von [SOS.GetLeader] diese Proteste gewaltsam nieder, aber dennoch wird sich das negativ auf die [SOS.GetAdjective]en Kriegsbemühungen auswirken."
 NSB_soviet_civil_war_common.128.a:0 "Wir werden gewinnen"
 SOS_civilian_unrest_tt:0 "Industrie in §Y[SOS.GetNameWithFlag]§! erleidet Schaden. \n Die Kapitulationsgrenze von §Y[SOS.GetLeader]§! sinkt."
 NSB_soviet_civil_war_common.129.t:0 "[?SOV.SOV_japanese_general.GetName] reist ab"
 NSB_soviet_civil_war_common.129.desc:0 "Nachdem in Russland ein Bürgerkrieg tobt, ist es an der Zeit, dass wir unsere Versprechungen einhalten. [?SOV.SOV_japanese_general.GetName] wird den [ROOT.GetAdjective]en Expeditionstrupp zum Sieg führen und die Ehre von [ROOT.GetNameDef] beschützen."
 NSB_soviet_civil_war_common.129.a:0 "Man muss seine Pflicht tun"

 NSB_soviet_nationalist.001.t:0 "Nationalistischer Aufstand in [?SOV.SOV_nationalist_country.GetNameDef]"
 NSB_soviet_nationalist.001.desc:0 "[?SOV.SOV_nationalist_country.GetLeader] hat ein unabhängiges [?SOV.SOV_nationalist_country.GetName] ausgerufen. [SOS.GetLeader] bezeichnet das als Hochverrat und hat befohlen, die Rebellen gefangen zu nehmen und zu erschießen. [SOS.GetNameDef] und [?SOV.SOV_nationalist_country.GetNameDef] liegen daher nun im Krieg."
 SOV_breakaway_country_flag:0 "Unabhängigkeit von der Sowjetunion erklärt"
 NSB_soviet_nationalist.001.a:0 "Der Feind unseres Feindes ist unser Freund"
 NSB_soviet_nationalist.001.b:0 "Das ist rechtmäßig [ROOT.GetAdjective]es Territorium!"
 indepence_war_threat:0 "Die Unabhängigkeit erklärt"
 NSB_soviet_nationalist.002.t:0 "[FROM.GetNameDefCap] verlangt die Unterwerfung"
 NSB_soviet_nationalist.002.desc:0 "Der [FROM.GetAdjective]e Botschafter ist mit einer "Bitte" an unsere Regierung herangetreten: Wir sollen [FROM.GetNameDef] als wahre und oberste Regierung von [ROOT.GetName] anerkennen. Im Gegenzug bieten sie uns "ein gewisses Maß an Autonomie"."
 NSB_soviet_nationalist.002.a:0 "Wir haben die Sowjetunion besiegt, da können wir auch sie besiegen."
 NSB_soviet_nationalist.002.b:0 "Vielleicht ist es besser so."
 NSB_soviet_nationalist.003.t:0 "[FROM.GetNameDefCap] willigt ein"
 NSB_soviet_nationalist.003.desc:0 "[FROM.GetLeader] hat keinen Grund, unsere rechtmäßigen Forderungen nicht zu akzeptieren. [FROM.GetNameDef] kehrt ins Reich zurück, mit gewissen Rechten zur Selbstverwaltung."
 NSB_soviet_nationalist.003.a:0 "Ein großer Tag für Russland"
 NSB_soviet_nationalist.004.t:0 "[FROM.GetNameDefCap] lehnt ab"
 NSB_soviet_nationalist.004.desc:0 "Trotz einigen Drucks und des Bewusstseins, dass [FROM.GetLeader.GetHerHis] Land sich in einer äußerst heiklen Lage befindet, hat sich [FROM.GetLeader] geweigert, unsere großzügiges Angebot einer autonomen Stellung innerhalb des wiederaufgebauten russischen Reichs zu akzeptieren."
 NSB_soviet_nationalist.004.a:0 "Wir müssen sie dazu zwingen!"
 NSB_soviet_nationalist.004.b:0 "Dann müssen wir wohl ein wenig warten"

 NSB_soviet_permanent_revolution.1.t:0 "Trotzkistische Revolutionäre hetzen die Massen auf"
 NSB_soviet_permanent_revolution.1.desc:0 "Trotzkisten aus [FROM.GetNameDef] stacheln mit revolutionärer Propaganda die Massen an. Sie versprechen sogar, dass sie dem [ROOT.GetAdjective]en Proletariat zu Hilfe kommen würden, sollte es sich gegen den Staat erheben. Die Situation droht, außer Kontrolle zu geraten."
 NSB_soviet_permanent_revolution.1.a:0 "Im Grunde ist das ein Akt der Aggression."
 NSB_soviet_for_the_common_good.1.t:0 "Für die gemeinsame Sache"
 NSB_soviet_for_the_common_good.1.desc:0 "Das Kollektiv ist stärker als das Individuum. Das gilt auch in der Wirtschaft. Die [SOV.GetNameDefCap] hat entschieden, die Volkswirtschaften aller seiner Verbündeten neu zu organisieren, damit sie nicht dem einzelnen Land, sondern dem Kollektiv am besten dienen. Das bedeutet, dass wir die Dinge in Zukunft anders handhaben müssen, möglicherweise gibt es anfangs auch einige Schwierigkeiten. Doch letztlich werden alle davon profitieren."
 NSB_soviet_for_the_common_good.1.a:0 "Für die gemeinsame Sache!"

 NSB_soviet_fascist_tsarist.1.t:0 "Mitgliedschaft in der pan-slawischen Union"
 NSB_soviet_fascist_tsarist.1.desc:0 "Die Welt um uns herum versinkt in Gewalt. Doch [FROM.GetNameDef] ist sich seiner Verantwortung bewusst und hat geschworen, alle slawischen Völker gegen jene zu verteidigen, die uns schaden wollen. Sie haben uns die Mitgliedschaft in einer neuen "Pan-Slawischen Union" angeboten, in der alle slawischen Völker gerecht und gleich vertreten sein sollen, beschützt durch die große [FROM.GetAdjective]e Armee."
 NSB_soviet_fascist_tsarist.1.a:0 "Wir werden an dieser großartigen Vereinigung der slawischen Völker teilhaben!"
 NSB_soviet_fascist_tsarist.1.b:0 "Unsere Unabhängigkeit ist ein zu hoher Preis für ihren Schutz."
 NSB_soviet_fascist_tsarist.2.t:0 "Pan-slawische Union: [FROM.GetNameDef] willigt ein"
 NSB_soviet_fascist_tsarist.2.desc:0 "Wir haben soeben eine Nachricht der [FROM.GetAdjective]en Regierung erhalten: [FROM.GetNameDef] hat unsere Einladung angenommen und tritt der Pan-slawischen Union bei."
 NSB_soviet_fascist_tsarist.2.a:0 "Eine weise Entscheidung."
 NSB_soviet_fascist_tsarist.3.t:0 "Pan-slawische Union: [FROM.GetNameDef] lehnt ab"
 NSB_soviet_fascist_tsarist.3.desc:0 "Vertreter der [FROM.GetAdjective]en Regierung haben uns informiert, dass sie eine freiwillige Beteiligung an unserer Pan-slawischen Union kategorisch ablehnen."
 NSB_soviet_fascist_tsarist.3.a:0 "Die Pan-slawische Union wird Realität werden - ob mit oder ohne ihre Zustimmung."
 NSB_soviet_fascist_tsarist.4.t:0 "[FROM.GetNameDef] beeinflusst unsere Politik"
 NSB_soviet_fascist_tsarist.4.desc:0 "Uns haben verstörende Berichte erreicht, dass [FROM.GetAdjective]e Agitatoren in unserem Land faschistische Propaganda verbreiten. Zudem erhält die faschistische Partei offenbar [FROM.GetAdjective]es Geld, um ihre Aktivitäten zu unterstützen."
 NSB_soviet_fascist_tsarist.4.a:0 "Wir müssen auf der Hut sein, sonst werden wir kampflos erobert."
 NSB_soviet_fascist_tsarist.5.t:0 "Einladung zum [FROM.GetFactionName]-Beitritt"
 NSB_soviet_fascist_tsarist.5.desc:0 "Angesichts unserer ähnlichen Weltanschauung hat [FROM.GetNameDef] uns eingeladen, [FROM.GetFactionName]-Mitglied zu werden. Sie bieten uns ihre militärische und wirtschaftliche Unterstützung für unser Streben nach einer glorreichen Zukunft für unsere Nation an!"
 NSB_soviet_fascist_tsarist.5.a:0 "Unter [FROM.GetAdjective]er Führung sind wir stärker."
 NSB_soviet_fascist_tsarist.5.b:0 "Wir brauchen die Russen nicht, um stark zu sein!"
 NSB_soviet_fascist_tsarist.6.t:0 "[FROM.GetNameDef] tritt [ROOT.GetFactionName] bei"
 NSB_soviet_fascist_tsarist.6.desc:0 "[FROM.GetNameDef] hat unser Bündnisangebot angenommen und sich unserer Fraktion angeschlossen!"
 NSB_soviet_fascist_tsarist.6.a:0 "Sie bilden nun unseren Brückenkopf auf dem amerikanischen Kontinent."
 NSB_soviet_fascist_tsarist.7.t:0 "[FROM.GetNameDef] lehnt Einladung ab"
 NSB_soviet_fascist_tsarist.7.desc:0 "Die [FROM.GetAdjective] Regierung hat unser Bündnisangebot abgelehnt. Sie wollen auf dem amerikanischen Kontinent lieber alleine stehen."
 NSB_soviet_fascist_tsarist.7.a:0 "Narren!"
 NSB_soviet_fascist_tsarist.8.desc:0 "Da wir nun endlich eine ähnliche Weltanschauung teilen, hat[FROM.GetNameDef] uns eingeladen, [FROM.GetFactionName]-Mitglied zu werden. Sie bieten uns ihre anhaltende militärische und wirtschaftliche Unterstützung für unser Streben nach einer glorreichen Zukunft für unsere Nation an, genau wie sie den Machtaufstieg unserer Partei in [ROOT.GetNameDef] unterstützt haben!"
 NSB_soviet_fascist_tsarist.9.desc:0 "[FROM.GetNameDef] ist schlussendlich doch noch zu einer faschistischen Macht geworden. Sie haben daher die Mitgliedschaft in unserem Bündnis angeboten bekommen und auch angenommen."
 NSB_soviet_fascist_tsarist.10.desc:0 "[FROM.GetNameDef] ist schlussendlich doch noch zu einer faschistischen Macht geworden. Doch obwohl wir die Machtergreifung ihrer faschistischen Partei so tatkräftig unterstützt haben und ihnen einen Platz in unserem Bündnis angeboten haben, haben sie diese Einladung abgelehnt und entschieden, allein zu stehen."
 NSB_soviet_fascist_tsarist.11.t:0 "Die [FROM.GetAdjective]e Marine wird aufgebaut"
 NSB_soviet_fascist_tsarist.11.desc:0 "Uns erreichen Berichte, dass [FROM.GetNameDef] seine Marineinfrastruktur im Nahen Osten gewaltig ausbaut. Das ist kein gutes Omen für den Status quo in der Region ..."
 NSB_soviet_fascist_tsarist.11.a:0 "Sie haben gewiss vor, unsere Hegemonie anzufechten."
 NSB_soviet_fascist_tsarist.12.t:0 "Anti-stalinistische Propaganda in der [FROM.GetAdjective]en Presse"
 NSB_soviet_fascist_tsarist.12.desc:0 "Die [FROM.GetAdjective]en Zeitungen drucken in letzter Zeit immer mehr Artikel, die sich kritisch über die [ROOT.GetAdjective]en Erfolge im Fernen Osten äußern. Und auch ihre Politiker kritisieren uns mit immer schärferen Worten und erinnern die [FROM.GetAdjective]e Bevölkerung an ihren blamablen Sieg im Krieg von 1905. Die vehementesten Agitatoren rufen bereits zur "Rache für Tsushima" auf!"
 NSB_soviet_fascist_tsarist.12.a:0 "Wir sollten uns zum Krieg gegen unseren alten Feind rüsten ..."
 NSB_soviet_fascist_tsarist.13.t:0 "Die [FROM.GetAdjective]e Regierung baut Kamtschatka auf"
 NSB_soviet_fascist_tsarist.13.desc:0 "Es gibt Berichte, dass [FROM.GetNameDef] dabei ist, seine militärische Infrastruktur in Kamtschatka deutlich auszubauen. Militärische Analysten sind überzeugt, dass diese Anlagen nur dem Zweck dienen können, die [FROM.GetAdjective]e Machtprojektion gegen unsere Truppen in Alaska zu verstärken - und schlimmstenfalls ein Sprungbrett für eine Invasion sind!"
 NSB_soviet_fascist_tsarist.13.a:0 "Wir sollten handeln ..."
 NSB_soviet_fascist_tsarist.14.t:0 "Die Rückkehr des Zaren"
 NSB_soviet_fascist_tsarist.14.desc:0 "Die Ungerechtigkeiten, die unserer Nation vor Jahrzehnten angetan wurden, sind nun endlich ungeschehen gemacht. In einer angemessen großen und pompösen Zeremonie in der Mariä-Entschlafens-Kathedrale wurde Großherzog Wladimir Kirillowitsch unter dem frenetischen Jubel der Massen zum Zaren Wladimir I. gekrönt.\n\nDie erste Amtshandlung des Zaren war es, eine Prozession durch die Tore des Kremls hinaus zu führen, die jubelnden Massen zu begrüßen und den beeindruckenden Militärparaden, die zu seinen Ehren abgehalten wurden, persönlich beizubewohnen.\n\nIn einer atemberaubenden Rede hat der neue Zar die Tugenden des russischen Volkes gepriesen und geschworen, die Nation wieder auf den Pfad zu altem Glanz zu führen."
 NSB_soviet_fascist_tsarist.14.a:0 "Ruhmvoll!"
 NSB_soviet_fascist_tsarist.15.t:1 "Die Krönung des Patriarchen Meletius"
 NSB_soviet_fascist_tsarist.15.desc:1 "Da die Bedeutung der Religion in unserer gesamten Nation immer stärker erkannt wird und der Status der Kirche wieder frühere Ebenen erreicht - nein, übertroffen - hat, ist es nur natürlich, dass wir unsere Hingabe gegenüber Gott festigen, indem wir seinen obersten Vertreter auch in das Amt des Staatsoberhauptes heben.\n\nIn einer großen Doppelzeremonie in der Christ-Erlöser-Kathedrale und der Mariä-Entschlafens-Kathedrale in Moskau wurde Meletius von Harbin und der Mandschurei, gewählt zu Ehren seines Dienstes für die Sache des Exils, heute zum Patriarchen von Moskau und ganz Russland sowie zum Zaren aller russischen Länder gekrönt.\n\nNach dieser letzten, ultimativen Vereinigung von Kirche und Staat steht der Umsetzung von Gottes Willen in diesen irdischen Sphären nichts mehr im Wege ..."
 NSB_soviet_fascist_tsarist.15.a:0 "Fiat voluntas tua, sicut in caelo, et in terra."
 NSB_soviet_fascist_tsarist.16.t:0 "Die Triple-Entente"
 NSB_soviet_fascist_tsarist.16.desc:0 "Nachdem sie sich aus ihrem inneren Chaos erhoben und eine neue Regierung etabliert haben, die uns freundlich gesinnt ist, hat [SOV.GetNameDef] uns nun das Angebot unterbreitet, unser altes Bündnis zu reformieren, um der [GER.GetAdjective]e Aggression in Europa Einhalt zu gebieten."
 NSB_soviet_fascist_tsarist.16.a:0 "Eine hervorragende Idee!"
 NSB_soviet_fascist_tsarist.16.b:0 "Wir haben noch nicht vergessen, was ihr Versprechen beim letzten Mal wert war."
 NSB_soviet_fascist_tsarist.17.t:0 "Triple-Entente - Angebot angenommen"
 NSB_soviet_fascist_tsarist.17.desc:1 "[FROM.GetNameDefCap] hat uns unterrichtet, dass sie unser Bündnisangebot annehmen. Sie haben bereits Schritte unternommen, ihre diplomatischen Verbindungen zu uns auszuweiten."
 NSB_soviet_fascist_tsarist.17.a:0 "Das ist für die Deutschen ein Grund zur Sorge."
 NSB_soviet_fascist_tsarist.18.t:0 "Triple-Entente - Angebot abgelehnt"
 NSB_soviet_fascist_tsarist.18.desc:0 "[FROM.GetNameDef] hat uns informiert, dass sie im Moment keinen Vorteil in einem Bündnis mit uns sehen."
 NSB_soviet_fascist_tsarist.18.a:0 "Die Diplomatie hat kläglich versagt ..."
 NSB_soviet_fascist_tsarist.19.desc:0 "Die [FROM.GetAdjective]e und die [SOV.GetAdjective]e Regierung haben Gespräche zur Neugründung der Triple-Entente aufgenommen, die einst zwischen unseren Ländern bestand. Sie wollen diesen Plan nun umsetzen und haben uns eingeladen, ebenfalls beizutreten."
 NSB_soviet_fascist_tsarist.19.a:0 "Wir stimmen zu - für die zukünftige Stabilität Europas."
 NSB_soviet_fascist_tsarist.19.b:0 "Ihre "Triple-Entente" wird leider eine Doppel-Entente bleiben."
 NSB_soviet_fascist_tsarist.20.a:0 "Gemeinsam sind wir am stärksten!"
 NSB_soviet_fascist_tsarist.21.a:0 "Wenigstens haben wir die Russen."
 NSB_soviet_fascist_tsarist.22.t:0 "Die Achse Berlin-Moskau"
 NSB_soviet_fascist_tsarist.22.desc:0 "Uns wurde von [SOV.GetAdjective]en Vertretern ein Bündnisvorschlag unterbreitet. Sie sagen, ihre neue Regierung habe eine ähnliche Weltsicht und ähnliche Interessen wie die unsere, weshalb es klug sei, wenn wir in den wirtschaftlichen und militärischen Sphären enger miteinander kooperieren."
 NSB_soviet_fascist_tsarist.22.a:0 "Um diese neue Achse wird die Welt sich drehen!"
 NSB_soviet_fascist_tsarist.22.b:0 "Bündnis? Ganz gewiss nicht."
 NSB_soviet_fascist_tsarist.23.t:0 "Achse Berlin-Moskau: Vorschlag angenommen"
 NSB_soviet_fascist_tsarist.23.desc:0 "Die [SOV.GetAdjective]e Regierung hat uns informiert, dass sie sich sehr gerne an der Bildung unserer neuen diplomatischen Achse beteiligen. Sie treffen bereits Vorbereitungen, um diplomatisches und militärisches Verbindungspersonal zu schicken."
 NSB_soviet_fascist_tsarist.24.t:0 "Achse Berlin-Moskau: Vorschlag abgelehnt"
 NSB_soviet_fascist_tsarist.24.desc:0 "Uns wurde heute von [SOV.GetAdjective]en Diplomaten mitgeteilt, dass ihre Regierung unseren Vorschlag ablehnt."
 NSB_soviet_fascist_tsarist.24.a:0 "Ein Jammer ... Das ist doch hoffentlich kein Zeichen für böse Absichten?"
 NSB_soviet_fascist_tsarist.25.t:0 "Die Tokio-Achse"
 NSB_soviet_fascist_tsarist.25.desc:0 "Uns wurde von [SOV.GetAdjective]en Vertretern der Vorschlag unterbreitet, [JAP.GetNameDef] in unser Bündnis aufzunehmen. Angesichts des im Lauf der Geschichte immer wieder angespannten Verhältnisses zwischen der [SOV.GetName] und [JAP.GetName] schlagen sie vor, dass wir sie kontaktieren und zwischen den beiden Mächten vermitteln."
 NSB_soviet_fascist_tsarist.25.a:0 "Wir schicken sofort Gesandte."
 NSB_soviet_fascist_tsarist.25.b:0 "Wir fürchten, dass unsere Interessen nicht mit denen der Japaner in Einklang zu bringen sind."
 NSB_soviet_fascist_tsarist.26.t:0 "Tokio-Achse - [JAP.GetName] akzeptiert"
 NSB_soviet_fascist_tsarist.26.desc:0 "Wir haben nun eine Rückmeldung von der [GER.GetAdjective]en Regierung: Sie haben uns informiert, dass sie zwischen uns und den Japanern vermittelt haben und die Japaner den Vorschlag angenommen haben!"
 NSB_soviet_fascist_tsarist.26.a:0 "Hervorragend! Unsere Ostflanke ist gesichert!"
 NSB_soviet_fascist_tsarist.27.t:0 "Tokio-Achse - [JAP.GetName] lehnt ab"
 NSB_soviet_fascist_tsarist.27.desc:0 "Die [GER.GetAdjective]e Regierung hat uns unterrichtet, dass sie sich zwar nach Kräften bemüht haben, die Japaner unseren Bündnisvorschlag aber leider dennoch abgelehnt haben."
 NSB_soviet_fascist_tsarist.27.a:0 "Ein schwerer Rückschlag ..."
 NSB_soviet_fascist_tsarist.28.t:0 "Tokio-Achse - [GER.GetName] lehnt ab"
 NSB_soviet_fascist_tsarist.28.desc:0 "Die [GER.GetAdjective]e Regierung hat über unseren Vorschlag nachgedacht, Japan in unser Bündnis aufzunehmen. Sie haben uns jedoch unterrichtet, dass sie im Augenblick keinen Vorteil in einem solchen Bündnis sehen."
 NSB_soviet_fascist_tsarist.28.a:0 "Ein Jammer! Sie haben gewiss gute Gründe dafür."
 NSB_soviet_fascist_tsarist.29.desc:0 "Die [GER.GetAdjective]e Regierung ist mit einem offenbar [SOV.GetAdjective]en Vorschlag an uns herangetreten, nämlich ein Bündnis zwischen unseren drei Mächten zu bilden. Sie sagen, wenn wir drei vereint Seite an Seite stünden, könne der Rest der Welt sich niemals gegen uns stellen."
 NSB_soviet_fascist_tsarist.29.a:0 "Dieses Bündnis stellt den größten diplomatischen Triumph der Geschichte dar!"
 NSB_soviet_fascist_tsarist.29.b:0 "Die Geschichte lehrt uns, welches Schicksal Triumviraten blüht ... Wir lehnen ab."
 NSB_soviet_fascist_tsarist.30.desc:0 "[JAP.GetName] hat uns unterrichtet, dass sie den [SOV.GetAdjective]en Vorschlag annehmen. Sie sind bereit, sich unserem Bündnis anzuschließen, sobald dies für uns einzurichten ist."
 NSB_soviet_fascist_tsarist.30.a:0 "Ruhmvoll!"
 NSB_soviet_fascist_tsarist.31.desc:0 "[JAP.GetName] hat uns unterrichtet, dass der [SOV.GetAdjective]e Vorschlag im Augenblick leider nicht in ihrem Interesse sei. Sie sähen daher keine andere Wahl als abzulehnen."
 NSB_soviet_fascist_tsarist.31.a:0 "Dann werden wir ohne sie zurechtkommen müssen."
 NSB_soviet_fascist_tsarist.32.t:0 "Wlassow gefangen genommen"
 NSB_soviet_fascist_tsarist.32.desc:0 "Während des Rückzugs des Feindes haben unsere Truppen einen hochrangigen [SOV.GetAdjective]en General gefangen genommen. In unserer Gefangenschaft hat dieser General, Andrei Wlassow, sich zum "Anti-Bolschewisten" erklärt. Er schlägt vor, einige Divisionen aus russischen Gefangenen zusammenzustellen, die an unserer Seite gegen den "Stalinismus" kämpfen."
 NSB_soviet_fascist_tsarist.32.a:0 "Jeder Verbündete gegen den Bolschewismus ist willkommen."
 NSB_soviet_fascist_tsarist.32.b:0 "Wir können ihm nicht trauen!"
 NSB_soviet_fascist_tsarist.33.desc:0 "Wir haben Kunde erhalten, dass unser General [SOV_andrey_vlasov.GetName] vom Feind gefangen genommen wurde. Wir wissen nicht, welches Schicksal ihm blüht ..."
 NSB_soviet_fascist_tsarist.33.a:0 "Leider haben wir im Moment größere Sorgen!"

 nsb_news.301.t:0 "Die Gebirgsrepubliken vereinen sich"
 nsb_news.301.d:0 "Im Geiste von Tapa Tschermojew wurden die Gebirgsrepubliken wieder unter der Führung von [FROM.GetLeader] vereint. Sie sagen, sie würden sämtliche ausländischen Invasoren zurückschlagen, die in nordkaukasisches Gebiet eindringen, und sie würden sich ihren Platz in den Annalen der Geschichte sichern. Die Gebirgsrepublik Nordkaukasus ist geboren!"
 nsb_news.301.a:0 "Wir sind nicht länger getrennt!"
 nsb_news.301.b:0 "Interessant"

 nsb_news.302.t:0 "Transkaukasien ist wiedervereint"
 nsb_news.302.d:0 "Die erste Union gab es zu Beginn des russischen Bürgerkriegs, doch sie zerfiel rasch. Die zweite Union war eine Sowjetrepublik, die nach der sowjetischen Verfassung von 1936 zerschlagen wurde. Nun hat [FROM.GetLeader] zum dritten Mal versucht, die transkaukasischen Länder zu vereinen, und wieder sind sie bereit, nicht nur ihre Territorien zu verteidigen, sondern auch in andere Gebiete zu expandieren. Nur die Zeit wird zeigen, was sie tun werden."
 nsb_news.302.a:0 "Aller guten Dinge sind drei"
 nsb_news.302.b:0 "Schon wieder?"

 nsb_news.303.t:0 "Sibirien ist vereint"
 nsb_news.303.d:0 "Nach jahrhundertlanger russischer Herrschaft ist Sibirien nicht mehr länger nur eine Region innerhalb einer ausländischen Macht, sondern eine politische Einheit, die bereit ist, für ihre Rechte zu kämpfen. Koste es, was es wolle. Die Menschen in Sibirien frohlocken, denn die Tage des Imperialismus sind vorbei. Sie dürfen nun in einem unabhängigen Staat ohne ausländische Intervention leben. Die Republik hat jedoch verkündet, dass sie nicht einfach untätig zusehen wird, denn es gibt in Sibirien noch mehr Menschen, die um jeden Preis beschützt und befreit werden müssen!"
 nsb_news.303.a:0 "Endlich ist Sibirien von den Fesseln des Imperialismus befreit!"
 nsb_news.303.b:0 "Russlands Kontrolle über den Osten schrumpft ..."

 nsb_news.304.t:0 "Idel-Ural ist wieder da"
 nsb_news.304.d:0 "Zum ersten Mal seit dem russischen Bürgerkrieg wurden die Nationen des Wolga-Ural-Gebiets wieder zu einem Staat vereint, den sie Idel-Ural nennen. Dieses Mal, so schwören sie, wird Russland ihre Pläne nicht vereiteln. Dieses Mal werden sie ihre Unabhängigkeit behalten, um jeden Preis. Nur die Zukunft wird zeigen, ob der Staat dazu bestimmt ist zu überleben oder nicht ..."
 nsb_news.304.a:0 "Dieses Mal bleibt er bestehen!"
 nsb_news.304.b:0 "Äh, wo ist das doch nochmal?"
 nsb_news.400.t:1 "Die Krönung von Wladimir III."
 nsb_news.400.desc:0 "Nachdem die [SOV.GetName] fast drei Jahrzehnte lang von den Bolschewiken regiert wurde, ist das Land seit heute wieder ein Zarenreich: Bei einer großen Zeremonie in der Mariä-Entschlafens-Kathedrale in Moskau wurde Zar Wladimir I. gekrönt. Nach einer Prozession durch die Menge hielt der Zar eine Rede vor den Massen, die gekommen war, um seiner Krönung beizuwohnen. Er pries den Geist des russischen Volkes und schwor, 'den einstigen Glanz des Landes wiederherzustellen'."
 nsb_news.400.a:0 "Ein großartiger Tag!"
 nsb_news.400.b:0 "Kriegstreiberei!"
 nsb_news.400.c:0 "Eine Farce!"
 nsb_news.401.t:0 "Auflösung des Semski Sobor"
 nsb_news.401.desc:0 "Nur wenige Monate, nachdem sie ihre Regierung durch die Wiedereinsetzung des Semski Sobor legitimiert haben, haben faschistische Elemente in der [SOV.GetAdjective]en Regierung das neue Parlament nun schon wieder aufgelöst und die Nation unter die Kontrolle von [SOV.GetLeader] gestellt. Der neu gekrönte Zar spielt zwar noch immer eine zeremonielle Rolle, doch es ist offenkundig, dass er keinerlei echte Macht mehr besitzt.\n\nNach dem Regimewechsels kommt es bereits zu deutlich schärferen nationalistischen Tönen. In Reden wird die Bruderschaft der 'slawischen Völker' beschworen und es werden frühere 'Verfehlungen' benachbarter Mächte angeprangert."
 nsb_news.401.a:0 "Unsere glorreiche Nation braucht starke Anführer!"
 nsb_news.401.b:0 "Ob das die Lage verbessert, bleibt abzuwarten."
 nsb_news.401.c:0 "Ein neuer Verbündeter tritt auf den Plan?"
 nsb_news.402.t:0 "Die Achse Berlin-Moskau"
 nsb_news.402.desc:0 "Sprecher von [GER.GetNameDef] und der [SOV.GetNameDef] haben heute in einer gemeinsamen Verlautbarung die Bildung einer 'Achse Berlin-Moskau' verkündet. Die zwei Mächte werden wirtschaftlich, politisch  und militärisch kooperieren, um 'ihre Interessen zu beschützen', da ihnen die 'Stabilität Ost- und Zentraleuropas eine Herzensangelegenheit' sei.\n\nOb das ihre wahre Beweggründe widerspiegelt, bleibt abzuwarten."
 nsb_news.402.a:0 "Unser glorreiches Bündnis erhebt sich!"
 nsb_news.402.b:0 "Eine hervorragende Idee unserer neuen Verbündeten im Osten."
 nsb_news.402.c:0 "Bilden sie eine neue Weltordnung?"
 nsb_news.402.d:0 "Nun ist Europa ihren Launen ausgeliefert ..."
 nsb_news.403.t:0 "Eine [SOV.GetAdjective]e Einmischung auf dem amerikanischen Kontinent"
 nsb_news.403.desc:0 "Es sind Beweise für eine weitreichende[SOV.GetAdjective]e Einmischung in die innenpolitischen Angelegenheiten zahlreicher Nationen in Süd- und Zentralamerika aufgetaucht. Durch die Finanzierung rechtsgerichteter politischer Organisationen und paramilitärischer Gruppierungen, durch Bestechungen, durch Überredungskünste und durch das Streuen von falschen Informationen wurde die innere Stabilität dieser Nationen zunehmend untergraben.\n\nWenn diese verdeckten [SOV.GetAdjective]en Aktivitäten nicht unterbunden werden, ist es laut Ansicht vieler Experten unvermeidlich, dass die Ideologie der [SOV.GetName] in zumindest einigen dieser Nationen Fuß fasst und beginnt, sich auf dem amerikanischen Kontinent auszubreiten. Wenn das geschieht, wird die [SOV.GetAdjective]e Unterstützung für diese Nationen nur noch zunehmen und auch weniger verdeckt stattfinden."
 nsb_news.403.a:0 "Unschön, dass unser Engagement aufgedeckt wurde."
 nsb_news.403.b:0 "Die agitieren in unserem Vorgarten?!"
 nsb_news.403.c:0 "Sie werden schon bald die Vorteile einer starken führenden Hand erkennen."
 nsb_news.403.d:0 "Der Faschismus breitet sich unkontrolliert aus!"
 nsb_news.404.t:0 "Der Aufstieg des Dritten Roms"
 nsb_news.404.desc:0 "Seit dem letzten, verheerenden Bürgerkrieg hat die Orthodoxe Kirche in Russland stetig an Einfluss gewonnen. Nachdem sie die Eroberung des alten Byzantion nun abgeschlossen haben, haben sie die letzten Schritte zur vollständigen Vereinigung von Kirche und Staat unternommen.\n\n[SOV.GetLeader] wurde zum Obersten Patriarchen ernannt und zum Zar aller russischen Länder gekrönt und führt nun das von ihm '[SOV.GetNameDef]' getaufte Land an, da dies 'der Wille Gottes' sei."
 nsb_news.404.a:0 "Hervorragend!"
 nsb_news.404.b:0 "Das können sie doch nicht ernst meinen!"
 nsb_news.405.t:0 "[SOV.GetNameDefCap]"
 nsb_news.405.desc:0 "Nachdem Russland wieder die Rolle des 'Verteidigers aller Slawen' eingenommen hat, hat das Land entschieden, dass es dieser Rolle am besten gerecht werden kann, indem es alle slawischen Völker in einer einzigen Nation vereint.\n\nDiese Vereinigung ist nun endlich abgeschlossen, [SOV.GetLeader] hat die Nation [SOV.GetNameDef] ausgerufen und geschworen, dass 'alle der neuen Nation zur Verfügung stehenden Ressourcen zum Wohle ihres Volkes und zur Verteidigung gegen externe Bedrohungen eingesetzt werden'."
 nsb_news.405.a:0 "Vereint sind die Slawen unbesiegbar!"
 nsb_news.405.b:0 "Eine ernstzunehmende Macht."
 nsb_news.406.t:0 "Verteidiger der Slawen"
 nsb_news.406.desc:0 "[SOV.GetNameDef] hat erneut den Titel des "Verteidigers der Slawen" angenommen und Garantien für alle slawischen Völker in Europa ausgesprochen. In einer Verlautbarung hat [SOV.GetLeader] geschworen, dass 'alle Ressourcen, die [SOV.GetNameDef] zur Verfügung stehen, zum Wohle des Volkes und zur Verteidigung gegen externe Bedrohungen eingesetzt werden' sollen.\n\nIm Besonderen verwies das Staatsoberhaupt auf den Beitritt in den Ersten Weltkrieg als Beleg dafür, dass das Land seine Versprechen einhalte. Der [SOV.GetAdjective]en Regierung scheint wohlbewusst zu sein, wozu ihre Garantien führen könnten, und sie scheint nicht vorzuhaben, sich vor ihrer Verantwortung zu drücken."
 nsb_news.406.a:0 "Wir halten unsere Versprechen gegenüber unseren Brüdern."
 nsb_news.406.b:0 "So lange sie unsere Unabhängigkeit respektieren ..."
 nsb_news.406.c:0 "Der große Bruder Slawen ist zurück ..."
 nsb_news.407.t:0 "Die Triple-Entente?"
 nsb_news.407.desc:0 "[From.GetNameDefCap] und [SOV.GetNameDef] haben ihre militärische Kooperation erneuert, drei Jahrzehnte nach dem Ende der alten Triple-Entente.\n\nObwohl dies nicht offen ausgesprochen wurde, ist davon auszugehen, dass dieses neue Bündnis mit dem Ziel gegründet wurde, die Expansion gewisser zentraleuropäischer Mächte einzudämmen. Es bleibt abzuwarten, ob das Bündnis sich weiter vergrößern wird."
 nsb_news.407.a:0 "Ein Schritt hin zu einem stabilen Europa."
 nsb_news.407.b:0 "Ein Relikt aus der Vergangenheit ..."
 nsb_news.408.t:0 "Die Triple-Entente"
 nsb_news.408.desc:0 "[From.GetNameDefCap] hat nun verkündet, dass es sich seinen ehemaligen Verbündeten in einer neuen Triple-Entente anschließen wird, die direkt gegen die expansionistischen Mächte in Zentraleuropa gerichtet ist."
 nsb_news.408.a:0 "Wir stehen wieder vereint Seite an Seite."
 nsb_news.408.b:0 "Dann sind wir mal gespannt, wie lange das hält."
 nsb_news.409.t:0 "Achse Berlin-Moskau: Tokio tritt  bei"
 nsb_news.409.desc:0 "In einer gemeinsamen Erklärung haben die Regierungen von [GER.GetNameDef], [SOV.GetNameDef] und [JAP.GetNameDef] verkündet, dass [JAP.GetNameDef] das neue Mitglied der Achse ist.\n\nAngesichts der jüngsten Spannungen zwischen der [SOV.GetAdjective]en und der [JAP.GetNameDef]en Regierung ist das zwar unerwartet (und vermutlich das Resultat ausgiebiger Verhandlungen seitens der [GER.GetAdjective]en Diplomaten), doch diese neue Entwicklung wird die [SOV.GetAdjective]e Ostflanke sichern und erlaubt es [JAP.GetNameDef], seine Aufmerksamkeit auf den Pazifik zu konzentrieren."
 nsb_news.409.a:0 "Ein gewaltiger diplomatischer Schritt."
 nsb_news.409.b:0 "Eine unerwartete Entwicklung!"

