 NSB_soviet_soviet_german_trade_agreement.1.t:0 "Sowjetisch-deutsches Handelsabkommen"
 NSB_soviet_soviet_german_trade_agreement.1.desc:0 "Der [FROM.GetAdjective]e Botschafter hat unsere Diplomaten kontaktiert und ein Handelsabkommen  zwischen unseren Ländern vorgeschlagen. Der Vorschlag sieht vor, dass [FROM.GetNameDef] uns Rohstoffe wie Getreide, Baumwolle, Öl, Metallerze und Gummi liefert. Im Gegenzug erhält die [FROM.GetAdjective]e Nation einen nicht fertiggestellten Kreuzer der Hipper-Klasse, Pläne für andere Militärschiffe, schwere Marinegeschütze und Probeexemplare [ROOT.GetAdjective]er Flugzeuge. \nDiese Vereinbarung hilft uns zweifellos bei unseren Kriegsbemühungen gegen die feindseligen Nationen in Europa. Sie macht es uns leichter, die Mittel zu finden, einer [GetTradeAgreementBlockadeWarPeace] Blockade auszuweichen."
 NSB_soviet_soviet_german_trade_agreement.1.desc_war_eng:0 "[ENG.GetAdjective]en"
 NSB_soviet_soviet_german_trade_agreement.1.desc_war:0 "feindlichen"
 NSB_soviet_soviet_german_trade_agreement.1.desc_peace:0 "eventuellen feindlichen"
 NSB_soviet_soviet_german_trade_agreement.1.a:0 "Wir benötigen Rohstoffe"
 NSB_soviet_soviet_german_trade_agreement.1.b:0 "Wir teilen unsere Marinegeheimnisse nicht mit ihnen!"
 NSB_soviet_soviet_german_trade_agreement.2.t:0 "[GER.GetNameDefCap] unterzeichnet $NSB_soviet_soviet_german_trade_agreement.1.t$"
 NSB_soviet_soviet_german_trade_agreement.2.desc:0 "Wir wurden von [FROM.GetAdjective]en Diplomaten unterrichtet, dass sie in unseren Vorschlag einwilligen. Unsere Länder sind einen Handelspakt eingegangen, nach dem [ROOT.GetNameDef] Rohstoffe wie Getreide, Baumwolle, Öl, Metallerze und Gummi an [FROM.GetNameDef] liefert. Im Gegenzug erhalten wir einen nicht fertiggestellten Kreuzer der Hipper-Klasse, Pläne für andere Militärschiffe, schwere Marinegeschütze und Probeexemplare [FROM.GetAdjective]er Flugzeuge. \nDiese Vereinbarung hilft uns bei der Entwicklung moderner Militärtechnologie."
 NSB_soviet_soviet_german_trade_agreement.2.a:0 "Die Rote Flotte wird davon profitieren."
 NSB_soviet_soviet_german_trade_agreement.3.t:0 "[GER.GetNameDefCap] lehnt $NSB_soviet_soviet_german_trade_agreement.1.t$ ab"
 NSB_soviet_soviet_german_trade_agreement.3.desc:0 "Nach mehreren Versuchen unseres Botschafters, [FROM.GetAdjective]e Diplomaten davon zu überzeugen, welche Vorteile ein Handelspakt zwischen unseren beiden Nationen für beide Seiten hätte, haben die [FROM.GetAdjective]en Vertreter uns soeben informiert, dass sie kein Interesse an einem Handelsabkommen mit [ROOT.GetNameDef] haben."
 NSB_soviet_soviet_german_trade_agreement.3.a:0 "Dickköpfige Narren!"

 NSB_soviet_policies_of_collective_security.1.t:0 "[FROM.GetNameDefCap] schlägt einen Pakt der gegenseitigen Unterstützung vor"
 NSB_soviet_policies_of_collective_security.1.desc:0 "Angesichts der Gefahren, die unser beider Nationen bedrohen, hat die [FROM.GetAdjective]e Regierung einen Pakt der gegenseitigen Unterstützung vorgeschlagen. Der Pakt schreibt vor, dass wir keine feindseligen Handlungen gegeneinander unternehmen.\n\nEin offenes Problem ist die Tatsache, dass [POL.GetNonIdeologyName] zwischen unseren Nationen liegt. Jeder Versuch von einer der beiden Seiten, der anderen zur Hilfe zu kommen, muss durch Polen erfolgen. Einige Mitglieder des diplomatischen Diensts sind überzeugt, dass wir auch Polen in diesen Pakt aufnehmen sollten, um sicherzugehen, dass wir einander auch wirklich direkt unterstützen können."
 NSB_soviet_policies_of_collective_security.1.a:0 "Wir stimmen den ursprünglichen Bedingungen zu."
 NSB_soviet_policies_of_collective_security.1.b:0 "Wir sollten mit Polen in Kontakt treten."
 NSB_soviet_policies_of_collective_security.1.c:0 "Das ist nicht in unserem Interesse."
 NSB_soviet_policies_of_collective_security.2.t:0 "[FROM.GetNameDefCap] willigt ein, den Pakt zu unterzeichnen"
 NSB_soviet_policies_of_collective_security.2.desc:0 "Die Regierung von [FROM.GetNameDef] hat unserem Vorschlag eines Pakts der gegenseitigen Unterstützung grundsätzlich zugestimmt. Es ist eine diplomatische Delegation eingetroffen, um über die Einzelheiten der Umsetzung zu verhandeln."
 NSB_soviet_policies_of_collective_security.2.a:0 "Wir stehen Seite an Seite."
 NSB_soviet_policies_of_collective_security.3.t:0 "[FROM.GetNameDefCap] lehnt unseren Vorschlag ab"
 NSB_soviet_policies_of_collective_security.3.desc:0 "Nach nächtelangen zähen Verhandlungen ist die [FROM.GetAdjective]e Regierung wieder abgereist, ohne dass ein Abkommen unterzeichnet wurde. Einige Diplomaten hegen zwar noch Hoffnung, dass der Pakt noch zu retten ist, doch für die [FROM.GetAdjective]e Regierung scheint die Sache abgeschlossen zu sein."
 NSB_soviet_policies_of_collective_security.3.a:0 "Eine sehr kurzsichtige Entscheidung."
 NSB_soviet_policies_of_collective_security.4.t:0 "[FROM.GetNameDefCap] drängt auf [POL.GetAdjective]e Mitgliedschaft im Pakt"
 NSB_soviet_policies_of_collective_security.4.desc:0 "Die [FROM.GetAdjective]e Regierung ist einem Pakt der gegenseitigen Unterstützung gegenüber zwar grundsätzlich aufgeschlossen, ist jedoch etwas besorgt angesichts der Position Polens. Die [FROM.GetAdjective]e Regierung ist offenbar der Meinung, dass Polen Teil des Pakts sein muss. \n\nDie [FROM.GetAdjective]e Delegation beharrt auf diesen Punkt und hat uns gebeten, [POL.GetNonIdeologyName] offiziell in den Pakt einzuladen."
 NSB_soviet_policies_of_collective_security.4.a:0 "Sie haben nicht ganz unrecht."
 NSB_soviet_policies_of_collective_security.4.b:0 "Der Vorschlag bezog sich nicht grundlos nur auf uns beide."
 NSB_soviet_policies_of_collective_security.5.t:0 "[FROM.GetNameDefCap] weigert sich, [POL.GetNameDef] in den Pakt aufzunehmen"
 NSB_soviet_policies_of_collective_security.5.desc:0 "Unsere Versuche, die [FROM.GetAdjective]e Delegation von der Notwendigkeit zu überzeugen, auch [POL.GetNonIdeologyName] in den Pakt aufzunehmen, scheinen nicht gefruchtet zu haben. \n\nSie sagen, die [POL.GetNonIdeologyName]-Frage sei nicht relevant für das Abkommen, weshalb sie sich rundheraus geweigert haben, weiter darüber zu sprechen. Wir müssen nun entscheiden, ob wir die Verhandlungen abbrechen wollen oder mit dem "kleinen" Abkommen fortfahren."
 NSB_soviet_policies_of_collective_security.5.a:0 "Daran sollte das Abkommen nicht scheitern."
 NSB_soviet_policies_of_collective_security.5.b:0 "Dann ist die Vereinbarung vom Tisch."
 NSB_soviet_policies_of_collective_security.6.t:0 "[FROM.GetNameDefCap] stimmt zu, [POL.GetNameDef] in den Pakt aufzunehmen"
 NSB_soviet_policies_of_collective_security.6.desc:0 "Nach einer zusätzlichen Verhandlungsrunde hat die [FROM.GetAdjective]e Delegation zugestimmt, [POL.GetNonIdeologyName] mit in den Pakt aufzunehmen. Sobald die Details geklärt sind, schicken wir eine Botschaft an die [POL.GetAdjective]e Regierung und bieten ihnen den Beitritt zum Pakt an - unter denselben Bedingungen, die auch für uns gelten."
 NSB_soviet_policies_of_collective_security.6.a:0 "Gut, reden wir mit den Polen."
 NSB_soviet_policies_of_collective_security.7.t:0 "Der [SOV.GetAdjective]-[FROM.GetAdjective]e Pakt der gegenseitigen Unterstützung"
 NSB_soviet_policies_of_collective_security.7.desc:0 "Der [FROM.GetAdjective]e Botschafter hat uns informiert, dass sein Land soeben einen Pakt der gegenseitigen Unterstützung mit der [SOV.GetNameDef] unterzeichnet hat. Der Pakt besagt, dass die beiden Seiten sich gegenseitig nicht angreifen und dass sie versuchen, einander in Kriegszeiten zu unterstützen. \n\nEr sagte auch, dass seine Regierung diesen Pakt nur unter der ausdrücklichen Bedingungen unterzeichnet habe, dass wir ebenfalls beitreten können, wenn wir das wünschen."
 NSB_soviet_policies_of_collective_security.7.a:0 "Da sind wir gerne die dritte Partei."
 NSB_soviet_policies_of_collective_security.7.b:0 "Wissen die denn nicht, dass man den Sowjets nicht trauen kann?"
 NSB_soviet_policies_of_collective_security.8.t:0 "[FROM.GetNameDefCap] weigert sich, einen Pakt ohne [POL.GetNameDef] zu unterschreiben"
 NSB_soviet_policies_of_collective_security.8.desc:0 "Unsere Versuche, ein Abkommen mit [FROM.GetNameDef] auszuhandeln, sind gescheitert. Offenbar war das Thema, ob [POL.GetNonIdeologyName] in den Pakt aufgenommen werden soll oder nicht, eine kritische Frage, zu der keine Einigung erzielt werden konnte."
 NSB_soviet_policies_of_collective_security.8.a:0 "Welch fehlgeleitete Loyalität."
 NSB_soviet_policies_of_collective_security.9.t:0 "[FROM.GetNameDefCap] willigt ein, den Pakt zu unterschreiben"
 NSB_soviet_policies_of_collective_security.9.desc:0 "Nach weiteren Verhandlungen hat die [FROM.GetAdjective]e Regierung trotz ihres Unmut, was den Ausschluss Polens angeht, doch noch eingewilligt, den Pakt zu unterschreiben. In der [FROM.GetAdjective]en Delegation wird zwar weiterhin ein wenig gegrummelt, man ist jedoch offenbar bereit, das Abkommen zu ratifizieren."
 NSB_soviet_policies_of_collective_security.9.a:0 "Sie haben Vernunft angenommen."
 NSB_soviet_policies_of_collective_security.10.t:0 "[FROM.GetNameDefCap] lehnt den Pakt ab"
 NSB_soviet_policies_of_collective_security.10.desc:0 "Völlig unerwartet hat die Regierung von [POL.GetLeader] den vorgeschlagenen Pakt abgelehnt. Als offizieller Grund wurde ein Mangel an glaubhaften Gefahren genannt, doch im Privaten hat die [POL.GetAdjective]e Regierung darauf hingewiesen, dass die Sowjets zwar willens sein mögen, in Polen einzumarschieren, um es zu verteidigen ... hinterher aber nicht mehr willens, das Land auch wieder zu verlassen."
 NSB_soviet_policies_of_collective_security.10.a:0 "Zumindest hat man es ihnen angeboten."
 NSB_soviet_policies_of_collective_security.11.t:0 "[POL.GetNameDefCap] weigert sich, unserem Pakt der gegenseitigen Unterstützung beizutreten"
 NSB_soviet_policies_of_collective_security.11.desc:0 "Die [POL.GetAdjective]e Regierung hat sich geweigert, dem Pakt der gegenseitigen Unterstützung beizutreten. Als Grund führen sie einen Mangel an glaubhaften Gefahren für das Land an, zudem hätten sie kein Interesse daran, sich in Bündnissen zu verstricken.\n\nIn diplomatischen Kreisen machen Gerüchte die Runde, das dies nur Ausreden sind, die der Gesichtswahrung dienen. In Wahrheit vertraut das Land uns einfach nicht."
 NSB_soviet_policies_of_collective_security.11.a:0 "Was für eine Zeitverschwendung."
 NSB_soviet_policies_of_collective_security.12.t:0 "[FROM.GetNameDefCap] tritt unserem Pakt der gegenseitigen Unterstützung bei"
 NSB_soviet_policies_of_collective_security.12.desc:0 "Die [FROM.GetAdjective]e Regierung hat unserem Vorschlag eines Pakts der gegenseitigen Unterstützung grundsätzlich zugestimmt. Es gilt zwar noch einige Details zu klären, doch das wird die Ratifizierung des Abkommens nicht behindern."
 NSB_soviet_policies_of_collective_security.12.a:0 "Das macht das Bündnis noch stärker."
 NSB_soviet_policies_of_collective_security.13.desc:0 "Nachdem das mit [POL.GetNonIdeologyName] geklärt ist, ist die [FROM.GetAdjective]e Regierung bereit, das Abkommen formell zu ratifizieren, unter den ursprünglich ausgehandelten Bedingungen."
 NSB_soviet_policies_of_collective_security.13.a:0 "Unterschreiben wir das Ganze!"

 NSB_soviet_academy_of_sciences.1.t:0 "Die Gründung der [THIS.GetAdjective]en Akademie der Wissenschaften"
 NSB_soviet_academy_of_sciences.1.desc:0 "Bei einer prunkvollen Zeremonie heute haben [THIS.GetLeader] und der [SOV.GetAdjective]e Botschafter die [THIS.GetAdjective]e Akademie der Wissenschaften offiziell ins Leben gerufen. Dieses neue Institut hat die [SOV.GetAdjective]e Akademie der Wissenschaften zum Vorbild und erlaubt es uns, auf sehr hohem Niveau komplexe Forschung zu betreiben, unter der Aufsicht von Fachleuten aus der [SOV.GetNameDef]."
 NSB_soviet_academy_of_sciences.1.a:0 "Ein großer Schritt nach vorne!"

 NSB_soviet_atomic_bomb_project.1.t:0 "Agent kehrt mit nuklearen Geheimnissen zurück"
 NSB_soviet_atomic_bomb_project.1.desc:0 "Einer unser Agenten, der den Auftrag hatte, ein ausländisches Atomforschungsprogramm zu infiltrieren, ist in unsere Botschaft zurückgekehrt. Im Gepäck hatte er eine große Anzahl streng geheimer Dokumente zu verschiedenen Dingen, an denen die Wissenschaftler arbeiten, von Bauplänen für Zentrifugen bis hin zu Berechnungen der Dimensionen von Sprengköpfen. Diese Daten werden gewiss entscheidend mithelfen, unser eigenes Atomwaffenprogramm voranzutreiben."
 NSB_soviet_atomic_bomb_project.1.a:0 "Wieder ein Sieg für den Frieden."
 NSB_soviet_atomic_bomb_project.2.t:0 "Agent in Atomeinrichtung verhaftet"
 NSB_soviet_atomic_bomb_project.2.desc:0 "Einer unserer Agenten, der den Auftrag hatte, ein Atomwaffenprogramm zu infiltrieren, wurde heute verhaftet, als er eine sichere Anlage verlassen wollte. Bei der Durchsuchung seiner Tasche wurde eine Reihe von Geheimdokumenten entdeckt. Unglücklicherweise hat er wohl gestanden, für uns zu arbeiten, denn unser Botschafter wurde zu dringenden Konsultationen einbestellt und mit den Beweisen konfrontiert."
 NSB_soviet_atomic_bomb_project.2.a:0 "Absurd! Wir haben keinerlei Verbindung zu dieser Person."
 NSB_soviet_atomic_bomb_project.3.t:0 "Sicherheitsvorfall in Atomforschungsanlage"
 NSB_soviet_atomic_bomb_project.3.desc:0 "Heute wurde ein Mitarbeiter in einer unserer Atomforschungsanlagen bei einer Routineinspektion aufgehalten. Bei einer gründlichen Durchsuchung wurde ein Geheimfach in seiner Aktentasche entdeckt. In diesem Fach befand sich eine Reihe streng geheimer Dokumente zu Atomtechnologien. \n\nDer Verdächtige wurde der Gegenspionage übergeben und hat ein volles Geständnis abgelegt. Offenbar stand er in Kontakt mit der [SOV.GetAdjective]en Botschaft und hatte den Auftrag, unser Atomforschungsprogramm zu infiltrieren, um Baupläne und andere Forschungsdaten zu stehlen."
 NSB_soviet_atomic_bomb_project.3.a:0 "Zumindest wurde nichts gestohlen."
 

 NSB_soviet_policies_of_collective_security_agreed_effects_tt:0 "Wenn der Pakt zustande kommt, stimmen wir den folgenden Bedingungen zu:"
 NSB_soviet_policies_of_collective_security_condition_effects_tt:0 "Wenn sowohl die [FROM.GetAdjective]e als auch die [POL.GetAdjective]e Regierung einwilligen, [POL.GetNameDef] mit in den Pakt aufzunehmen, dann gelten dieselben Effekte auch für [POL.GetNameDef]."
 NSB_soviet_policies_of_collective_security_refusing_poland_inclusion_tt:0 "Wir lehnen den [FROM.GetAdjective]en Vorschlag ab, [POL.GetNameDef] mit in den Pakt aufzunehmen. [FROM.GetNameDefCap] muss entweder unseren ursprünglichen Vorschlag annehmen oder den Gedanken einer kollektiven Vereinbarung zur gegenseitigen Unterstützung aufgeben."
 NSB_soviet_policies_of_collective_security_tt:0 "Wenn die [POL.GetAdjective]e Regierung zustimmt, wird [POL.GetNameDef] neben [FROM.GetNameDef] und [ROOT.GetNameDef] mit in die kollektive Vereinbarung zu gegenseitigen Unterstützung aufgenommen."
 NSB_soviet_policies_of_collective_security_poland_included_effects_from_tt:0 "[SOV.GetFlag]§Y[SOV.GetNameDefCap]§!, [FROM.GetFlag]§Y[FROM.GetNameDefCap]§! und [POL.GetFlag]§Y[POL.GetNameDefCap]§! geben alle Forderungen und Kriegsziele gegeneinander auf, unterzeichnen einen Nichtangriffspakt und sprechen Garantien füreinander aus."
 NSB_soviet_policies_of_collective_security_poland_included_effects_root_tt:0 "[SOV.GetFlag]§Y[SOV.GetNameDefCap]§!, [ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! und [POL.GetFlag]§Y[POL.GetNameDefCap]§! geben alle Forderungen und Kriegsziele gegeneinander auf, unterzeichnen einen Nichtangriffspakt und sprechen Garantien füreinander aus."

 NSB_soviet_comecon.1.t:0 "Ein [FROM.GetAdjective]es Industrialisierungsprogramm in [ROOT.GetNameDef]"
 NSB_soviet_comecon.1.desc:0 "Als Teil des RGW, des Rats für gegenseitige Wirtschaftshilfe, hat die [FROM.GetAdjective]e Regierung begonnen, in unsere Wirtschaft zu investieren. Das erlaubt es uns, unsere Volkswirtschaft in den nächsten paar Monaten deutlich wachsen zu lassen."
 NSB_soviet_comecon.1.a:0 "So sieht gegenseitige Hilfe in der Praxis aus!"
 NSB_soviet_comecon.2.t:0 "Ein [FROM.GetAdjective]es militärisches Entwicklungsprogramm für RGW-Länder"
 NSB_soviet_comecon.2.desc:0 "Die [FROM.GetAdjective]e Regierung hat eine umfangreiche Reihe von Manövern und Übungen geplant. Das wird unsere militärischen Fähigkeiten deutlich verstärken und es uns ermöglichen, mit anderen Verbündeten zusammenzuarbeiten. Wir sollten die Erfahrung aus diesen Übungen nutzen, um eventuell erforderliche Militärreformen durchzuführen."
 NSB_soviet_comecon.2.a:0 "Wir werden bereit sein, an eurer Seite zu kämpfen, Genossen!"
 NSB_soviet_comecon_effect_duration_tt:0 "Diese Effekte haben §Y180§! Tage lang bestand. Danach wechselt unser Nationalgeist wieder auf die vorherige Version."
 NSB_soviet_spanish_civil_war.1.t:0 "[?SOV.SOV_spanish_general.GetName] tritt [ROOT.GetNameDef] bei"
 NSB_soviet_spanish_civil_war.1.desc:0 "Gestern ist ein Schiff voller spanischer Flüchtlinge in Kronstadt angekommen. Sie sind aus dem Land geflohen, weil der Bürgerkrieg schon sehr bald zum Sturz der Regierung führen wird. Unsere Delegation aus [ROOT.Capital.GetName] hat sie empfangen und sich um die Gruppe gekümmert, die hauptsächlich aus Kindern bestand, aber auch aus einigen wenigen spanischen Politikern und Militärs. \nUnter ihnen befand sich auch der große kommunistische Kämpfer [?SOV.SOV_spanish_general.GetName], mit dem unsere Vertreter sich unterhalten haben. Der ehemalige spanische Armeeoffizier sagte, die Spanier seien nach [ROOT.GetNameDef] gekommen, um ihre Wunden zu heilen und Solidarität für ihre Aufgabe zu finden, das spanische Volk zu befreien. Er hat die [ROOT.GetAdjective] Regierung gebeten, seinen militärischen Rang anzuerkennen und ihn in den Dienst aufzunehmen, auf dass er weiter gegen den Faschismus und den Imperialismus kämpfen kann."
 NSB_soviet_spanish_civil_war.1.a:0 "Wir heißen alle spanischen Flüchtlinge willkommen."
 NSB_soviet_spanish_civil_war.2.t:0 "Internationale marxistische Brigaden treffen in [ROOT.capital.GetName] ein"
 NSB_soviet_spanish_civil_war.2.desc:0 "Sympathisanten aus der Sowjetunion haben internationale Brigaden rekrutiert und ausgebildet, bestehend aus hunderten von Kämpfern, die uns bei dem Ziel unterstützen wollen, den Krieg zu gewinnen, ohne die Revolution aufzugeben. Diese mutigen Mitglieder des internationalen Proletariats und Landvolks sind bereit, ihre Leben im Krieg gegen den Faschismus und die Bourgeoisie zu geben."
 NSB_soviet_spanish_civil_war.2.a:0 "Das ist der Beginn der globalen Revolution!"
 NSB_soviet_spanish_civil_war.3.t:0 "Sowjetische Kommandos treffen in [ROOT.capital.GetName] ein"
 NSB_soviet_spanish_civil_war.3.desc:0 "Sowjetische anti-stalinistische Kommandos sind heimlich in Barcelona eingetroffen, gemeinsam mit einer Reihe erstklassig ausgebildeter Agenten, die mit unserer Sache sympathisieren. Laut unseren Kontakten in der Sowjetunion wird diese Verstärkung es uns ermöglichen, Elitebrigaden zu bilden, mit denen wir feindliche Linien durchbrechen oder feindliche Offensiven aufhalten können. Zudem können wir fähige Agenten und Offiziere in unsere Befehlskette aufnehmen."
 NSB_soviet_spanish_civil_war.3.a:0 "Wir werden sie gut einzusetzen wissen."
 NSB_soviet_spanish_civil_war.4.t:0 "Von den Sowjets organisierte Reden"
 NSB_soviet_spanish_civil_war.4.desc:0 "Charismatische Mitglieder der rechten Oppositionsbewegung in der Sowjetunion sowie lokale Redner der POUM, CNT und FAI haben eine Informations- und Agitationskampagne durchgeführt, um den revolutionären Geist des Proletariats und Landvolks von [ROOT.GetNameDef] zu entzünden. Durch leidenschaftliche Reden an unzähligen Orten haben die Massen ein starkes Klassenbewusstsein entwickelt und sind nun stärker gewillt als je zuvor, sich der Sache zu verschreiben."
 NSB_soviet_spanish_civil_war.4.a:0 "Vereint werden wir siegen!"
 NSB_soviet_spanish_civil_war.5.t:0 "Sowjetische Agenten infiltrieren das stalinistische Kommando"
 NSB_soviet_spanish_civil_war.5.desc:0 "Eine neue Gruppe sowjetischer Militärberater ist kürzlich in Spanien eingetroffen, um der bourgeoisen republikanischen Regierung zu helfen. \nUnter dieser Gruppe befinden sich mehrere sowjetische anti-stalinistische Agenten. Sie wurden als Assistenten der von [FROM.GetLeader] geschickten Militärberater eingeschleust. \nDiese Agenten haben zahlreiche Offizielle, Soldaten, internationale Brigadisten und Milizionäre kontaktiert und rekrutiert, die mit der POUM sympathisieren und momentan in Einheiten der bourgeoisen Republikaner kämpfen. So haben sie ein beeindruckendes Netzwerk von Informanten aufgebaut, das uns aus erster Hand mit Informationen über die Pläne der feindlichen Befehlskette versorgt."
 NSB_soviet_spanish_civil_war.5.a:0 "Es ist Zeit für den letzten Schlag!"
 NSB_soviet_spanish_civil_war.6.t:0 "Triumphale Revolution in Spanien"
 NSB_soviet_spanish_civil_war.6.desc_1:0 "Unsere Organisation hat heute Morgen einen von [SPC.GetLeader] persönlich verfassten Brief erhalten. Das spanische Staatsoberhaupt erklärt darin, dass das Volk Spaniens die Unterstützung durch die wahren sowjetischen Revolutionäre niemals vergessen werde. Wenn es an der Zeit für uns sei, den tyrannischen Monolithen des Stalinismus zu konfrontieren, dann werde die POUM selbstverständlich alles in ihrer Macht Stehende tun, um das sowjetische Volk bei seinem Kampf um die Freiheit und die wahre Revolution zu unterstützen."
 NSB_soviet_spanish_civil_war.6.desc_2:0 "Nachdem die POUM ihre faschistischen und bourgeoisen Feinde in Spanien besagt hat, und da sie sich der Lage des sowjetischen Volkes in seinem Kampf gegen die stalinistische Gegenrevolution bewusst ist, hat sie eine beeindruckende Operation organisiert, um eine große Zahl von Freiwilligenbrigaden zu unserer Zentrale zu bringen. Diese mutigen Männer und Frauen kommen nicht nur aus Spanien, sondern aus der ganzen Welt. Die meisten sind erfahrene Veteranen des Spanischen Bürgerkriegs, deren Erfahrung und Fähigkeiten helfen können, im sowjetischen Kampf den Ausschlag zu unseren Gunsten zu geben."
 NSB_soviet_spanish_civil_war.6.a:0 "Die Revolution wird auch in Russland triumphieren!"
 NSB_soviet_spanish_civil_war.6.b:0 "Revolution oder Tod!"
 SOV_poum_aid_in_case_of_civil_War_tt:0 "Die spanische POUM organisierte mehrere Freiwilligendivisionen, die uns im Falle eines Bürgerkriegs gegen [ROOT.GetLeader] und die stalinistische Doktrin unterstützen."

 NSB_soviet_planned_economy.1.t:0 "Ein [SOV.GetAdjective]es Programm für eine Planwirtschaft"
 NSB_soviet_planned_economy.1.desc:1 "[SOV.GetLeader] hat die neue Vision einer gemeinsam Planwirtschaft vorgestellt. \nDas Konzept ist zwar nicht ohne Mängel, doch die [FROM.GetAdjective]e ist überzeugt, dass die NEP auch einige Erfolge vorzuweisen hat, und ist entschlossen, eine Planwirtschaft zu etablieren, um eine bessere Verflechtung zwischen den Volkswirtschaften von [FROM.GetNameDef] und seinen Partnern zu erreichen und den Weg für eine vollkommen sozialistische Gesellschaft zu ebnen."
 NSB_soviet_planned_economy.1.a:0 "Wir müssen uns daran halten."

 nsb_news.100.desc:1 "Leo Trotzki,  einst der oberste Stellvertreter und mutmaßliche Erbe von Wladimir Iljitsch Lenin, wurde heute in seiner Villa von einer bewaffneten Gruppe angegriffen. Die Angreifer stürzten in den Raum, in dem der Bolschewik sich aufhielt, eröffneten sofort das Feuer und verschwanden augenblicklich wieder. Zurück blieb ein schwer verwundeter Trotzki, der wenige Stunden später in einem Krankenhaus im Mexiko-Stadt verstarb. Nachdem der Machtkampf um die Führung der kommunistischen Partei der Sowjetunion gegen $SOV_iosif_stalin$ und seine Verbündeten verloren worden war, verbrachte Trotzki die 1930er Jahre im Exil in der Türkei, in Frankreich und in Norwegen, bevor er sich letztendlich in Mexiko niederließ. \nEr blieb ein lauter Kritiker von Stalin und dem 'degenerierten Arbeiterstaat', als den er die Sowjetunion sah."
 nsb_news.101.desc:1 "Der alte Bolschewik Leo Trotzki wurde heute in seiner Villa von einer bewaffneten Gruppe angegriffen. Die Angreifer stürzten in den Raum, in dem er sich aufhielt, feuerten wild und blind um sich und verschwanden sofort wieder. Zurück blieb ein unverletzter Trotzki, der sich mit seiner Frau und seinem Enkel hinter dem Bett versteckt hatte. \n\nTrotzki war einst der oberste Stellvertreter und mutmaßliche Erbe von Wladimir Iljitsch Lenin, aber nach einem verlorenen Machtkampf wurde er von $SOV_iosif_stalin$ aus der Sowjetunion ins Exil verbannt. Während einer Pressekonferenz verurteilte Trotzki den Mordanschlag als 'weitere feige Verschwörung, die Stalin ausgeheckt hat, um seine Kritiker zum Schweigen zu bringen'."
 nsb_news.102.t:0 "Der [SOV.GetAdjective]-[SOV_collective_security_pact_integrant.GetAdjective]e[GetPolandIncludedOrNot] Pakt"
 nsb_news.102.desc_default:0 "Ein Pakt der gegenseitigen Unterstützung zwischen [SOV.GetNameDef][SOV_collective_security_pact_integrant.GetNameDef] wurde gestern in [SOV.Capital.GetCapitalVictoryPointName] von Diplomaten beider Länder unterzeichnet. \n\nDiese Vereinbarung ist Teil der Politik der kollektiven Sicherheit, die vom [SOV.GetAdjective]en Volkskommissar für Auswärtige Angelegenheiten propagiert wurde, [SOV.SOV_maksim_litvinov.GetName]. Gemäß dem Pakt verpflichten [SOV.GetNameDef] und [SOV_collective_security_pact_integrant.GetNameDef] sich dazu, sich im Falle einer Aggression durch feindselige Mächte gegenseitig zu verteidigen."
 nsb_news.102.desc_poland:0 "Ein Pakt der gegenseitigen Unterstützung zwischen [SOV.GetNameDef], [SOV_collective_security_pact_integrant.GetNameDef] und [POL.GetNameDef] wurde gestern in [SOV.Capital.GetCapitalVictoryPointName] von Diplomaten aller drei Länder unterzeichnet. \n\nDiese Vereinbarung ist Teil der Politik der kollektiven Sicherheit, die vom [SOV.GetAdjective]en Volkskommissar für Auswärtige Angelegenheiten propagiert wurde, [SOV.SOV_maksim_litvinov.GetName]. Gemäß dem Pakt geben [SOV.GetNameDef], [SOV_collective_security_pact_integrant.GetNameDef] und [POL.GetNameDef] sämtliche Gebietsansprüche untereinander auf und verpflichten sich dazu, sich im Falle einer Aggression durch feindselige Mächte gegenseitig zu verteidigen."
 nsb_news.102.a:0 "Ein ungewöhnliches Bündnis ..."
 nsb_news.102.b:0 "Um der kollektiven Sicherheit willen."
 SOV_collective_security_news_poland_included:0 "-[POL.GetAdjective]"
 SOV_collective_security_news_poland_no:0 ""
 nsb_news.103.t:0 "Ein [SOV.GetAdjective]-[GER.GetAdjective]es Handelsabkommen"
 nsb_news.103.desc:0 "Die [SOV.GetNameDef] und [GER.GetNameDef] haben ein Handelsabkommen unterzeichnet. Die [SOV.GetAdjective]e Regierung will durch dieses Abkommen ihre industrielle Entwicklung und militärische Forschung vorantreiben, während die [GER.GetAdjective]e Seite sich den Import dringend benötigter Rohstoffe wie Getreide, Öl und Eisenerz sichern will."
 nsb_news.103.a:0 "[ROOT.GetNameDef] wird davon profitieren"
 nsb_news.103.b:0 "Wie lange wird das halten?"
 nsb_news.104.t:0 "Anglo-[SOV.GetAdjective]e Invasion in [PER.GetName]"
 nsb_news.104.desc:0 "Nach wochenlanger Planung haben [ENG.GetNameDef] und [SOV.GetNameDef] eine gemeinsame Militäroperation in [PER.GetName] durchgeführt. Ziel der Operation ist eine schnelle Besatzung gegen einen Feind, der sich nicht nur in der Unterzahl befindet, sondern auch noch technologisch unterlegen ist. Laut [ENG.GetLeader] erlaubt diese Operation es ihnen, die [PER.GetAdjective]en Ölfelder und [ENG.GetAdjective]en Nachschublinien nach [SOV.GetNameDef] zu sichern, und verhindert gleichzeitig einen potenziellen feindlichen Vorstoß der [TUR.GetNameDef] durch [PER.GetName] zu den Ölfeldern von Baku und [RAJ.GetNameDef]."
 nsb_news.104.a:0 "Ein notwendiger Schritt."
 nsb_news.104.b:0 "[ENG.GetLeader] und [SOV.GetLeader] haben ihr nächstes Opfer gefunden."
 nsb_news.104.c:0 "Kein fairer Kampf ..."

 NSB_Soviet_fascist_civil_war.001.t:0 "Der [GetSovietCivilWarName]!"
 NSB_Soviet_fascist_civil_war.001.desc:0 "Die Zeit für politische Manöver ist vorüber. Der bewaffnete Kampf gegen die Kommunisten hat wieder begonnen. Es wurde ein Komitee gebildet, das uns durch diesen Krieg führen wird. Dieses mal werden wir bis zum Ende vereint kämpfen. Dieses Mal gibt es keine Niederlage. Dieses Mal werden wir das Reich zurückerobern!"
 NSB_Soviet_fascist_civil_war.001.a:0 "Zu den Waffen!"

 NSB_Soviet_fascist_civil_war.002.t:0 "Unsere Rekruten sind bereit"
 NSB_Soviet_fascist_civil_war.002.desc:0 "Die Ruki-Divisionen sind bereit, sich zu erheben und gegen die kommunistischen Unterdrücker zu kämpfen."
 NSB_Soviet_fascist_civil_war.002.a:0 "Perfekt"

 NSB_Soviet_fascist_civil_war.003.t:0 "$SOV_grigory_semyonov$ verlässt [ROOT.GetName]"
 NSB_Soviet_fascist_civil_war.003.desc:0 "Der russische Bürgerkrieg ist wieder ausgebrochen. $SOV_grigory_semyonov$, der hier residiert, seit er den Roten entkommen ist, hat entschieden, [ROOT.GetName] wieder zu verlassen, um sich in [SOV.GetNameDef] dem Kampf gegen die Kommunisten anzuschließen."
 NSB_Soviet_fascist_civil_war.003.a:0 "Er muss wohl gehen."

 NSB_soviet_communist_civil_war.001.t:0 "Der [GetSovietCivilWarName]"
 NSB_soviet_communist_civil_war.001.desc:0 "Genossen, es ist wieder an der Zeit, die Banner zu hissen und für die Revolution in den Krieg zu ziehen. Bevor wir das Proletariat retten können, müssen wir die Kontrolle über [ROOT.GetNameDef] zurückerlangen. Genau, wie wir die weißen Armeen besiegt haben, müssen wir nun jene besiegen, die der wahren Revolution im Mutterland im Weg stehen.\nUnd wir müssen entscheiden, wer uns in diesem Kampf anführen soll."
 NSB_soviet_communist_civil_war.001.a:0 "Trotzki war immer Stalins größter Widersacher."
 NSB_soviet_communist_civil_war.001.b:0 "Smirnow wird uns zum Sieg führen."
 NSB_soviet_communist_civil_war.001.c:0 "Wir brauchen jemanden mit militärischer Erfahrung"
 NSB_soviet_communist_civil_war.001.d:0 "Sinowjew ist der geborene Anführer"
 NSB_soviet_communist_civil_war.001.e:0 "Kamenew gibt eine gute Gallionsfigur ab"

 NSB_soviet_communist_civil_war.002.t:0 "Beria von der Armee verhaftet"
 NSB_soviet_communist_civil_war.002.desc:0 "$SOV_lavrenty_beriya$ wurde von Armeeoffizieren verhaftet und wartet nun im Gefängnis auf seinen Prozess. Armeedivisionen sind in die Hauptstadt einmarschiert, um sie gegen eventuelle Proteste seiner Anhänger zu sichern. Berias engste Vertraute werden ebenfalls verhaftet. Es ist an der Zeit, einen neuen Anführer für [ROOT.GetNameDef] zu finden."
 NSB_soviet_communist_civil_war.002.a:0 "Bucharin ist der perfekte Kandidat"
 NSB_soviet_communist_civil_war.002.b:0 "Es sollte Rykow sein"
 NSB_soviet_communist_civil_war.002.c:0 "Jemand, der sich die Loyalität der Armee sichern kann"
 NSB_soviet_communist_civil_war.002.d:0 "Sinowjew ist der geborene Anführer"
 NSB_soviet_communist_civil_war.002.e:0 "Kamenew gibt eine gute Gallionsfigur ab"

 NSB_soviet_communist_civil_war.003.t:0 "Der [GetSovietCivilWarName]"
 NSB_soviet_communist_civil_war.003.desc:0 "Es herrscht wieder Krieg. Wir müssen die Waffen gegen den Diktator erheben, der dieses Land auf den falschen Weg geführt hat. Stalin hat die Sowjetunion zu lange in die falsche Richtung gelenkt. Es ist bedauerlich, dass es so kommen musste, doch uns sind die Optionen ausgegangen."
 NSB_soviet_communist_civil_war.003.a:0 "Bucharin wird uns anführen"
 NSB_soviet_communist_civil_war.003.b:0 "Rykow kann die Menschen hinter sich vereinen"
 NSB_soviet_communist_civil_war.003.c:0 "Wir brauchen jemanden mit militärischer Erfahrung"
 NSB_soviet_communist_civil_war.003.d:0 "Sinowjew ist der geborene Anführer"
 NSB_soviet_communist_civil_war.003.e:0 "Kamenew gibt eine gute Gallionsfigur ab"

 NSB_soviet_communist_civil_war.004.t:0 "Ruf nach internationalen Revolutionsbrigaden"
 NSB_soviet_communist_civil_war.004.desc:0 "[FROM.GetLeader] hat einen Aufruf nach Freiwilligen für den Kampf gegen [SOS.GetLeader] gestartet. Verschiedene Gruppen sind dem Ruf gefolgt, es bilden sich internationale Brigaden."
 NSB_soviet_communist_civil_war.004.a:0 "Das sollte man ermutigen."
 NSB_soviet_communist_civil_war.004.b:0 "Das muss unterbunden werden!"
 NSB_soviet_communist_civil_war.004.c:0 "Oh"

 NSB_soviet_communist_civil_war.005.t:0 "Die internationalen Brigaden treffen ein"
 NSB_soviet_communist_civil_war.005.desc:0 "Revolutionäre aus aller Welt sind eingetroffen, um gegen die Feinde der wahren Revolution zu kämpfen. Aus den Freiwilligen werden internationale Brigaden gebildet, die wir bald auf die Feinde von [ROOT.GetNameDef] loslassen können."
 NSB_soviet_communist_civil_war.005.a:0 "Eine willkommene Bereicherung"

 NSB_soviet_communist_civil_war.006.t:0 "Massenproteste in [?SOV_uprising_state.GetName]"
 NSB_soviet_communist_civil_war.006.desc:0 "Arbeiter in [?SOV_uprising_state.GetName] sind zu einer Massenkundgebung auf die Straßen geströmt. Die Rufe nach einem stärkeren Einfluss der Gewerkschaften sind am häufigsten, doch es sind auch andere Slogans und Protestschilder vertreten. Es gibt sogar Berichte, dass direkt gegen Stalin gerichtete Sprüche skandiert wurden."
 NSB_soviet_communist_civil_war.006.a:0 "Sollen sie protestieren."
 NSB_soviet_communist_civil_war.006.b:0 "Dem muss ein Ende gesetzt werden, bevor es überhandnimmt."

 NSB_soviet_communist_civil_war.008.t:0 "Stalin überlebt Mordanschlag"
 NSB_soviet_communist_civil_war.008.desc:0 "Es gab einen gescheiterten Anschlag auf Stalins Leben. Ein einzelner Schütze ist in Stalins Datscha eingebrochen, wurde jedoch entdeckt, bevor er das Zimmer des Generalsekretärs erreichen konnte. Der Attentäter wurde von Stalins Wachen erschossen. Nun brodelt in der Hauptstadt die Gerüchteküche, wer hinter dieser Tat stecken könnte."
 NSB_soviet_communist_civil_war.008.a:0 "Es könnte hässlich werden."

 NSB_soviet_communist_civil_war.009.t:0 "Stalins Tod"
 NSB_soviet_communist_civil_war.009.desc:0 "Der unangefochtene Anführer der [SOV.GetNameDef], $SOV_iosif_stalin$, wurde von unbekannten Attentätern ermordet. Offenbar hielt sich der Führer der [SOV.GetNameDef] zum Zeitpunkt des Anschlags allein in seiner Datscha auf.\nEine Troika unter der Führung von Stalins Vertrautem, dem bei allen unbeliebten $SOV_lavrenty_beriya$, hat die Kontrolle über das Land übernommen, doch die Lage ist instabil und die Zukunft der [SOV.GetNameDef] ist ungewiss."
 NSB_soviet_communist_civil_war.009.a:0 "Das werden interessante Zeiten."

 NSB_soviet_communist_civil_war.010.t:0 "[?SOS.SOV_general_to_desert.GetName] läuft über"
 NSB_soviet_communist_civil_war.010.desc:0 "[?SOS.SOV_general_to_desert.GetName] ist unzufrieden darüber, wie er von Stalin behandelt wird, und hat entschieden, dem Diktator den Rücken zu kehren und sich unserem rechtmäßigen Kampf anzuschließen. Eine kleine Anzahl von Einheiten hat entschieden, ihrem General zu folgen, anstatt bei [SOS.GetLeader] zu bleiben."
 NSB_soviet_communist_civil_war.010.a:0 "Sie sind uns herzlich willkommen."

 NSB_soviet_civil_war_common.001.t:0 "Sieg"
 NSB_soviet_civil_war_common.001.desc_left:0 "Der Krieg gegen Stalin ist vorbei. Der Diktator wurde gestürzt. [ROOT.GetLeader] hat uns zum Sieg geführt.\nEs ist an der Zeit, die Flamme der Revolution wieder zu entzünden und den Arbeitern in aller Welt die Freiheit zu bringen."
 NSB_soviet_civil_war_common.001.desc_right_concessions:0 "Das Land ist gewonnen, [ROOT.GetLeader] hat uns zum Sieg geführt. Nun gilt es, die Wunden verheilen zu lassen und das Land neu zu gestalten. Wir haben unsere Bereitschaft bewiesen, zu tun, was für den Sieg nötig ist. Doch jeder Sieg hat immer seinen Preis, und abgesehen von den Opfern unserer heldenhaften Soldaten haben wir auch Schulden zu begleichen, bevor dieses Kapitel unserer Geschichte ad acta gelegt werden kann."
 NSB_soviet_civil_war_common.001.desc_right_no_concessions:0 "Unsere siegreichen Armeen führen eine Parade vor dem Kreml aus. Der Sieg ist unser!\nDie neue Ära für [ROOT.GetNameDef] beginnt heute. Unter der weisen Führung von [ROOT.GetLeader] wird das Land wieder aufgebaut werden und stärker sein als je zuvor."
 NSB_soviet_civil_war_common.001.desc_exiles:0 "Das kommunistische Regime ist gefallen. Unsere siegreichen Truppen kontrollieren die Hauptstadt. Endlich sind die Menschen frei von der roten Tyrannei. Ein neues Russland wird sich aus der Zerstörung zweier Bürgerkriege und jahrelanger Missregierung erheben."
 NSB_soviet_civil_war_common.001.a:0 "Zeit, nach vorne zu sehen"

 NSB_soviet_civil_war_common.002.t:0 "Die Hauptstadt von [ROOT.GetNameDef]"
 NSB_soviet_civil_war_common.002.desc:1 "Der Krieg ist vorbei. Es muss entschieden werden, welche Stadt die zukünftige Hauptstadt des Landes sein soll."
 NSB_soviet_civil_war_common.002.a:0 "Moskau ist die wichtigste Stadt"
 NSB_soviet_civil_war_common.002.b:0 "Die Revolution hat in Leningrad begonnen"
 NSB_soviet_civil_war_common.002.c:0 "Es muss Petrograd sein"
 NSB_soviet_civil_war_common.002.d:0 "Bleiben wir bei [?SOV_civil_war_start_state.GetName]"
 NSB_soviet_civil_war_common.002.e:0 "Wladiwostok soll unsere neue Hauptstadt im Osten sein"
 NSB_soviet_civil_war_common.002.f:0 "St. Petersburg war die Hauptstadt des Reichs"
 SOV_petrograd:0 "Petrograd"
 SOV_StPetersburg:0 "St. Petersburg"

 NSB_soviet_civil_war_common.003.t:0 "[ROOT.GetLeader] mobilisiert die Streitkräfte"
 NSB_soviet_civil_war_common.003.desc:0 "Wir können unsere Operationen nicht länger im Geheimen fortsetzen. [ROOT.GetLeader] hat die Armee und den NKWD mobilisiert und damit begonnen, alle zu verhaften, die im Verdacht stehen, gegen den Staat zu arbeiten. Wenn wir jetzt nicht handeln, war unser gesamter bisher Kampf umsonst."
 NSB_soviet_civil_war_common.003.a:0 "Dann gibt es Krieg"

 NSB_soviet_civil_war_common.006.t:0 "Partisanen schließen sich dem Aufstand an"
 NSB_soviet_civil_war_common.006.desc:0 "[SOS.GetLeader] entgleitet die Kontrolle über das Land. In ganz [SOS.GetNameDef] erheben sich Menschen gegen die Tyrannei von [SOS.GetLeader]. Es bilden sich Partisaneneinheiten, die uns in unserem Kampf unterstützen werden."
 NSB_soviet_civil_war_common.006.a:0 "Gut"
 SOV_popular_uprising_units_tt:0 "Partisanen schließen sich [ROOT.GetNameDef] an."

 NSB_soviet_civil_war_common.010.t:0 "De-Stalinisierung"
 NSB_soviet_civil_war_common.010_right_opposition:0 "Der Diktator ist gefallen. Es ist an der Zeit, den Stalinkult zu zerschlagen, seinen Anhängern die Götzen zu nehmen, die sie so verehren, und dem Volk zu zeigen, dass die alten Zeiten vorüber sind. Denkmäler müssen entfernt und Städte  umbenannt werden. Das Kronjuwel Stalins war wohl die Stadt Stalingrad."
 NSB_soviet_civil_war_common.010_left_opposition:0 "Die Revolution ist siegreich. Der Diktator ist gefallen, das Proletariat herrscht wieder über das Land. Das kultische Verhalten Stalins muss beendet werden, all seine Symbole müssen entfernt werden. Die nach Stalin und seinen Anhängern benannten Städte müssen neue, passendere Namen erhalten. Das gilt besonders für die Stadt Stalingrad."
 NSB_soviet_civil_war_common.010_exiles:0 "Die Bolschewiken haben versucht, den Kommunismus als Staatsreligion zu etablieren, und haben einen Personenkult um seine Anführer errichtet. Sie sind sogar so weit gegangen, die Städte Russlands umzubenennen. Es gilt, im ganzen Reich wieder die Ordnung herzustellen. Und wo könnte man das besser tun als in der alten Stadt Zarizyn, die in Stalingrad umbenannt wurde."
 NSB_soviet_civil_war_common.010.a:0 "Wolgograd wäre ein passender Name"
 NSB_soviet_civil_war_common.010.b:0 "Zarizyn hieß es, Zarizyn soll es wieder heißen"
 NSB_soviet_civil_war_common.010.c:0 "Trotzki ist der wahre Held der Revolution"
 NSB_soviet_civil_war_common.010.d:0 "Wir sollten die Stadt zu Ehren Bucharins umbenennen"
