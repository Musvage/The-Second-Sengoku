 NSB_soviet_five_year_plan.01.t:0 "Dritter Fünfjahresplan gestört"
 NSB_soviet_five_year_plan.01.desc:0 "Nach dem jüngsten Angriff auf das Mutterland steht fest, dass unsere bisherigen Konjunkturpläne nicht länger zu erreichen sind. Wir können uns ihnen wieder zuwenden, wenn wieder Frieden herrscht, doch vorerst müssen wir uns auf die militärische Produktion konzentrieren."
 NSB_soviet_five_year_plan.01.a:0 "Verflucht sollen sie sein!"
 NSB_soviet_five_year_plan_tt:0 "Jeder industrielle Schwerpunkt im Zusammenhang mit §Y$SOV_third_five_year_plan$§! ist nicht mehr verfügbar."
 NSB_soviet_great_patriotic_war.01.t:0 "Nikolai Iwanowitsch Kusnezow bittet um Auftrag"
 NSB_soviet_great_patriotic_war.01.desc:0 "Nach der [?ROOT.SOV_invader_of_ukraine.GetAdjective]en Invasion der Ukraine hat Nikolai Kusnezow offiziell darum gebeten, sich dem NKWD anschließen zu dürfen, um seine Heimat zu verteidigen. Mit seinen einzigartigen Fähigkeiten wäre er äußerst wertvoll als Unterstützung für die Partisanenoperationen in der Gegend."
 NSB_soviet_great_patriotic_war.01.a:0 "Willkommen an Bord, Genosse!"

 NSB_soviet_propaganda_capmaign_events.1.t:0 "Die jungen Erbauer des Kommunismus"
 NSB_soviet_propaganda_capmaign_events.1.desc:0 "Unsere Freunde und Ratgeber in der [SOV.GetNameDef] haben ein Programm ins Leben gerufen, um sicherzustellen, dass die nun aufwachsende Generation wirklich begreift, was von ihr erwartet wird. Ein guter Kommunist muss körperlich stark sein, um die Arbeit zu verrichten, die zum Aufbau einer besseren Welt nötig ist. Und er muss gut gebildet sein, um wirklich zu begreifen, was getan werden muss. \n\nLeidenschaftliche junge Menschen in unserer Nation haben das erkannt und versuchen nun, diesen Ansatz möglichst gut nachzustellen."
 NSB_soviet_propaganda_capmaign_events.1.a:0 "Sie werden ihre eigene, strahlendere Zukunft aufbauen."
 NSB_soviet_propaganda_capmaign_events.2.t:0 "Friedensversprechen gebrochen"
 NSB_soviet_propaganda_capmaign_events.2.desc:0 "Unsere Entscheidung, einen proaktiven Schritt zur Gewährleistung unserer anhaltenden Sicherheit zu unternehmen, bringt uns angesichts einiger Aussagen, die wir kürzlich getätigt haben, in eine etwas heikle Lage. Die meisten Leute stellen die Situation nicht allzu öffentlich in Frage, doch unsere Geheimpolizei berichtet, dass viele im Privaten fragen, warum wir Frieden versprochen haben, wenn wir doch offensichtlich zum Krieg rüsten. \n\nNiemand wagt es, uns einer Lüge zu bezichtigen, doch wir haben ganz offensichtlich viel Vertrauen in der Bevölkerung eingebüßt."
 NSB_soviet_propaganda_capmaign_events.2.a:0 "Der Zeitpunkt ist äußerst ungünstig."
 NSB_soviet_propaganda_capmaign_events.3.desc:0 "Durch den Kriegsausbruch sind wir in einer etwas schwierigen Lage, was unsere Beziehung zum Volk angeht. Die meisten stimmen zwar zu, dass wir die Opfer sind, der Großteil des öffentlichen Zorns richtet sich gegen die Invasoren. Aber viele fragen sich im Privaten auch, warum [THIS.GetLeader] diesen Angriff nicht vorhergesehen hat. Unsere Geheimpolizei meldet, dass die Menschen in Einzelfällen noch einen Schritt weitergegangen seien und [THIS.GetLeader] "entweder gefährlich naiv oder kriminell inkompetent" genannt hätten."
 NSB_soviet_propaganda_capmaign_events.3.a:0 "Aber wir wollten diesen Krieg doch nie!"

 NSB_soviet_foreign_politics_events.1.t:0 "Die [SOV.GetAdjective]e Führung setzt die Regierung unter Druck"
 NSB_soviet_foreign_politics_events.1.desc:0 "Der [FROM.GetAdjective]e Außenminister ist zu einer dringlichen Konsultation mit [THIS.GetLeader] in der Hauptstadt eingetroffen. Die [FROM.GetAdjective]e Delegation hatte eine lange Liste ausstehender Probleme im Gepäck, von der Grenzsicherheit bis hin zu wenig schmeichelhaften Beschreibungen von [FROM.GetLeader] in der lokalen Presse. In einer Pressemitteilung hat der Außenminister die Bedeutung der Kooperation und friedlichen Zusammenarbeit betont, jedoch angemerkt, dass es [FROM.GetLeader] "schwerfallen würde, [THIS.GetNameDef] als feindliches oder unfreundliches Land zu akzeptieren"."
 NSB_soviet_foreign_politics_events.1.a:0 "Wir sind bereit, ihrem Bündnis beizutreten, wenn wir unsere Verfassung behalten dürfen."
 NSB_soviet_foreign_politics_events.1.b:0 "Wir müssen unsere Regierung mit ihrer gleichschalten."
 NSB_soviet_foreign_politics_events.1.c:0 "Wir werden keinen Zentimeter nachgeben."
 NSB_soviet_foreign_politics_events.2.t:1 "Von der [SOV.GetAdjective]en Regierung unterstützte Proteste in der Hauptstadt"
 NSB_soviet_foreign_politics_events.2.desc:0 "Eine Reihe von politischen Gruppierungen hat für das Wochenende Versammlungen in der Hauptstadt angekündigt. Sie scheinen keine besonderen Beschwerden zu haben, die sie kundtun möchten. Abgesehen von dem grundlegenden Gefühl, dass wir versuchen sollten, unsere Beziehungen zu [SOV.GetNameDef] zu verbessern, und alle Politiker aus Machtpositionen entfernen, die sich kritisch gegenüber der [SOV.GetAdjective]en Regierung zeigen.\n\nEs ist zwar möglich, dass diese Demonstrationen einfach nur spontane Manifestierungen der öffentlichen Meinung sind, doch es ist durchaus auffällig, dass viele der Organisatoren kürzlich nach Moskau gereist sind und nach ihrer Rückkehr begonnen haben, für diese Versammlungen zu werben."
 NSB_soviet_foreign_politics_events.2.a:0 "Nun, das ist ihr gutes Recht."
 NSB_soviet_foreign_politics_events.2.b:0 "Schickt die Polizei mit Knüppeln!"

 NSB_soviet_foreign_politics_events.10.t:1 "[FROM.GetNameDefCap] will in unsere Wirtschaft investieren"
 NSB_soviet_foreign_politics_events.10.desc:0 "Die [FROM.GetAdjective]e Regierung hat mit einem umfangreichen Programm der Investitionen in die Wirtschaft begonnen. Im Rahmen dieses Programms haben sie Gelder für den Bau eines Netzwerks von Brücken, Tunneln und Straßen in der Hauptstadt und anderswo vorgesehen. Der damit einhergehende Kapazitätsanstieg für unsere Bauindustrie würde gewiss auch in Zukunft noch positive Effekte haben.\n\nAllerdings sind einige Mitglieder der Regierung besorgt, dass wir uns dauerhaft von [FROM.GetAdjective]en Ingenieuren und Geldgebern abhängig machen, wenn sie nun einladen."
 NSB_soviet_foreign_politics_events.10.a:0 "Danke, Genossen!"
 NSB_soviet_foreign_politics_events.10.b:0 "Das würde unsere Abhängigkeit von [FROM.GetNameDef] nur erhöhen."
 NSB_soviet_foreign_politics_events.11.t:1 "[FROM.GetNameDefCap] fordert Kriegsmaßnahmen"
 NSB_soviet_foreign_politics_events.11.desc:0 "Nachdem ein Krieg immer wahrscheinlicher ist, übt die [FROM.GetAdjective]e Regierung Druck auf uns aus, dass wir unsere Kampffähigkeiten verbessern sollen. Sie wollen, dass wir unsere Mannstärkereserven drastisch erhöhen und die Ausbildungsdauer verkürzen, damit mehr Divisionen für den Fronteinsatz zur Verfügung stehen und [FROM.GetAdjective]e Divisionen anderswo eingesetzt werden können."
 NSB_soviet_foreign_politics_events.11.a:0 "Sie haben nicht unrecht."
 NSB_soviet_foreign_politics_events.11.b:0 "Wir entscheiden selbst, wie wir uns am besten verteidigen."
 NSB_soviet_foreign_politics_events.12.t:1 "[FROM.GetNameDefCap] will die Grenzbefestigungsanlagen ausbauen"
 NSB_soviet_foreign_politics_events.12.desc:0 "Angesichts der wachsenden Bedrohung durch [JAP.GetNameDef] hat die [FROM.GetAdjective]e Regierung uns dringend dazu geraten, unsere Grenzen zu [JAP.GetNameDef] unverzüglich zu befestigen. Sie haben uns dafür Material und logistische Unterstützung zugesichert, damit sie weniger Mannstärke für unsere Verteidigung bereitstellen müssen."
 NSB_soviet_foreign_politics_events.12.a:0 "Wir begrüßen diese Initiative."
 NSB_soviet_foreign_politics_events.12.b:0 "Das wäre eine unnötige Eskalation."
 NSB_soviet_foreign_politics_events.13.t:0 "[FROM.GetNameDef] lehnt [ROOT.GetAdjective]e Richtlinien ab"
 NSB_soviet_foreign_politics_events.13.desc:0 "Die [FROM.GetAdjective]e Regierung hat unsere Richtlinien unerwarteter Weise abgelehnt und weigert sich, den von unseren Offiziellen präsentierten Plänen zu folgen. Man könnte fast glauben, [FROM.GetLeader] habe feindselige Absichten gegenüber [ROOT.GetNameDef] ..."
 NSB_soviet_foreign_politics_events.13.a:0 "Ganz im Ernst, was hat [FROM.GetLeader] bitte für ein Problem?"
 NSB_soviet_foreign_politics_events.20.t:1 "[FROM.GetNameDefCap] schickt militärische Berater"
 NSB_soviet_foreign_politics_events.20.desc:0 "Um unseren verzweifelten Kampf zur Wahrung der Demokratie zu unterstützen, hat [FROM.GetLeader] eine Gruppe [FROM.GetAdjective]er Militärberater geschickt. Sie bringen jede Menge Erfahrung aus verschiedenen Konflikten mit und sind sicher von großem Wert beim Wiederaufbau unseres Militärs. Mit ihrer Ausrüstung ihren Taktiken können sie auch den so genannten Freiwilligendivisionen verschiedener faschistischer Mächte im Feld entgegentreten."
 NSB_soviet_foreign_politics_events.20.a:0 "Wir stehen Schulter an Schulter!"
 NSB_soviet_foreign_politics_events.30.t:1 "[FROM.GetNameDefCap] fordert die Rückgabe Alaskas"
 NSB_soviet_foreign_politics_events.30.desc:0 "Vor einigen Wochen haben die [FROM.GetAdjective]e Propaganda und die von der [FROM.GetAdjective]en Regierung gleichgeschaltete Presse mit offensichtlichen und konzertierten Bemühungen begonnen, das Thema Alaska wieder auf die Tagesordnung zu setzen. Im Prinzip behaupten sie, der Kauf Alaskas im Jahr 1867 sei durch Betrug oder Nötigung zustande gekommen. Zudem erklären sie, dass die Bewohner von Alaska, sowohl Ureinwohner als auch Siedler, als Bürger von [FROM.GetNameDef] eindeutig besser dran wären.\n\nHeute hat der [FROM.GetAdjective]e Botschafter eine offizielle Note überbracht, nach der eine so genannte "Regierung der Autonomen Republik Alaska im Exil" formell darum gebeten habe, Teil von [FROM.GetNameDef] werden zu dürfen, was [FROM.GetLeader] bewilligt habe. In seinen Augen bleibt nun nur noch, die Details der Machtübergabe auszuhandeln."
 NSB_soviet_foreign_politics_events.30.a:0 "Sollen sie diese Eiswüste haben."
 NSB_soviet_foreign_politics_events.30.b:0 "Ein köstlicher Witz. Ha. Was haben wir gelacht."
 NSB_soviet_foreign_politics_events.31.t:0 "Alaska zurückgegeben"
 NSB_soviet_foreign_politics_events.31.desc:0 "Bei einer offiziellen Zeremonie in Fort Sitka hat [FROM.GetNameDef] die Herrschaft über Alaska wieder uns übertragen. Die meisten Einwohner Alaskas scheinen diese Übertragung zwar mit gemischten Gefühlen zu sein, doch das Volk zu Hause feiert."
 NSB_soviet_foreign_politics_events.31.a:0 "Wieder wurde ein Fehler der Zaren ausradiert."
 NSB_soviet_foreign_politics_events.32.t:0 "[FROM.GetNameDefCap] lehnt ab"
 NSB_soviet_foreign_politics_events.32.desc:0 "Der [FROM.GetAdjective]e Außenminister hat es nicht einmal für nötig befunden, persönlich auf unsere Forderungen zu antworten. Stattdessen hat unsere Botschaft einen vom Staatssekretär für Kulturelle Entwicklung unterzeichneten Brief erhalten. Darin steht, dass sie unsere Freude am Verfassen historischer Märchen zwar respektierten, es aber vorzögen, wir würden für dieses Steckenpferd keine offiziellen Kanäle nutzen."
 NSB_soviet_foreign_politics_events.32.a:0 "Ach, sie dachten, wir bluffen?"
 NSB_soviet_foreign_politics_events.32.b:0 "Das Letzte, was wir brauchen können, ist noch mehr gefrorene Erde."

 NSB_soviet_foreign_politics_events.150.t:0 "[FROM.GetNameDefCap] gibt nach"
 NSB_soviet_foreign_politics_events.150.desc:0 "Nach einer Kabinettssitzung, die bis in die frühen Morgenstunden angedauert hat, hat [FROM.GetLeader] unsere Forderungen offiziell akzeptiert. Unser Botschafter in [FROM.GetNameDef] wird dafür sorgen, dass die [FROM.GetAdjective] Regierung sich in allen Fragen der Außen- und Innenpolitik eng mit uns abstimmt."
 NSB_soviet_foreign_politics_events.150.a:0 "Kluge Entscheidung."
 NSB_soviet_foreign_politics_events.151.t:0 "[FROM.GetNameDefCap] tritt unserem Bündnis bei"
 NSB_soviet_foreign_politics_events.151.desc:0 "Nachdem die Verhandlungen innerhalb der [FROM.GetAdjective]en Regierung in einem Patt geendet sind, hat [FROM.GetLeader] eine Kompromisslösung vorschlagen: Sie sind bereit, [THIS.GetAdjective]e Truppen auf [FROM.GetAdjective]em Boden zu akzeptieren, dulden jedoch keine Einmischung in ihr Regierungssystem.  \n\nZudem bleibt das [FROM.GetAdjective]e Militär aktiv, mit [FROM.GetAdjective]en Offizieren und Soldaten und befehligt allein von der [FROM.GetAdjective]en Regierung. [FROM.GetLeader] ist jedoch bereit, über Pläne für eine gegenseitige Verteidigung zu sprechen."
 NSB_soviet_foreign_politics_events.151.a:0 "Wenigstens kämpfen sie auf der richtigen Seite."
 NSB_soviet_foreign_politics_events.152.t:0 "[FROM.GetNameDefCap] lehnt ab"
 NSB_soviet_foreign_politics_events.152.desc:0 "Unsere Versuche, unsere Probleme mit [FROM.GetNameDef] auf diplomatischem Wege zu lösen, sind offenbar gescheitert. Als unser Botschafter um eine weitere Verhandlungsrunde mit [FROM.GetLeader] gebeten hat, wurde ihm nur knapp mitgeteilt, dass die [FROM.GetAdjective]e Regierung ihren Standpunkt bereits klargestellt habe und es nichts mehr zu besprechen gebe."
 NSB_soviet_foreign_politics_events.152.a:0 "Sie haben ein schlimmeres Schicksal gewählt."
 NSB_soviet_foreign_politics_events.152.b:0 "Wir setzen sie nicht weiter unter Druck ... vorerst."
 NSB_soviet_foreign_politics_events.152.c:0 "Wir fallen in [FROM.GetNameDef] ein! Bereitet die Invasion vor!"
 NSB_soviet_foreign_politics_events.152.d:0 "Wir müssen eine gemeinsame Invasion mit unseren [ENG.GetAdjective]en Partnern vorbereiten"
 NSB_soviet_foreign_politics_events.153.t:0 "Anglo-[SOV.GetAdjective]e Invasion des Iran"
 NSB_soviet_foreign_politics_events.153.desc:0 "Wir haben eine diplomatische Note von [FROM.GetNameDef] erhalten, in der eine gemeinsame militärische Operation gegen den [PER.GetNameDef] vorgeschlagen wird. Das [FROM.GetAdjective]e Kommando bestätigt, dass diese diese Operation es uns erlauben würde, die iranischen Ölfelder und unsere Nachschublinien nach [FROM.GetNameDef] zu sichern, und gleichzeitig einen potenziellen feindlichen Vorstoß der [TUR.GetNameDef] durch [PER.GetName] zu den Ölfeldern von Baku und [RAJ.GetNameDef] verhindern würde."
 NSB_soviet_foreign_politics_events.153.a:0 "Wir müssen den persischen Korridor sichern!"
 NSB_soviet_foreign_politics_events.153.b:0 "Wir werden die [PER.GetAdjective]e Unabhängigkeit respektieren."
 NSB_soviet_foreign_politics_events.153_soviets_alone_tt:0 "Die [FROM.GetAdjective]e Regierung muss sich allein um den [PER.GetNameDef] kümmern."
 NSB_soviet_foreign_politics_events.154.t:0 "Anglo-[SOV.GetAdjective]e Invasion des Iran"
 NSB_soviet_foreign_politics_events.154.desc:0 "Der [FROM.GetAdjective]e Botschafter hat eine Note überbracht, in der [FROM.GetNameDef] zustimmt, eine gemeinsame militärische Operation gegen den [PER.GetNameDef] zu organisieren und auszuführen. Das [ROOT.GetAdjective]e und das [FROM.GetAdjective]e Kommando sind beide überzeugt, dass die Operation schnell und effektiv ablaufen wird, denn der Feind ist in der Unterzahl und technologisch im Nachteil. Man ist überzeugt, dass diese Operation es uns erlauben würde, die iranischen Ölfelder und die [FROM.GetAdjective]en Nachschublinien nach [ROOT.GetNameDef] zu sichern, und gleichzeitig einen potenziellen feindlichen Vorstoß der [TUR.GetNameDef] durch [PER.GetName] zu den Ölfeldern von Baku und [RAJ.GetNameDef] verhindern würde."
 NSB_soviet_foreign_politics_events.154.a:0 "Beginnt mit den Vorbereitungen!"
 NSB_soviet_foreign_politics_events.155.t:0 "Die [FROM.GetAdjective]e Regierung lehnt ab."
 NSB_soviet_foreign_politics_events.155.desc:0 "Nach mehreren nervenaufreibenden Treffen zwischen [ROOT.GetAdjective]en und [FROM.GetAdjective]en Diplomaten hat [FROM.GetNameDef] entschieden, sich nicht an unseren Plänen im Hinblick auf den [PER.GetNameDef] zu beteiligen. [FROM.GetLeader] selbst hat sogar unverfroren angedeutet, dieser Vorschlag sei nichts weiter als ein Versuch, unsere territorialen Ambitionen zu rechtfertigen. \nWir müssen uns wohl selbst um den [PER.GetNameDef] kümmern."
 NSB_soviet_foreign_politics_events.155.a:0 "Unzuverlässig wie eh und je ..."
 NSB_soviet_foreign_politics_events.200.t:0 "[FROM.GetNameDefCap] stellt Forderungen"
 NSB_soviet_foreign_politics_events.158.t:0 "Eine neue [FROM.GetAdjective]e Regierung"
 NSB_soviet_foreign_politics_events.158.desc:0 "Nach erfolglosen Verhandlungen mit unseren Botschaftern und unter gewaltigem Druck seitens der Medien und der Bevölkerung hat das ehemalige schwedische Regierungsoberhaupt sein Amt niedergelegt und Neuwahlen ausgerufen. Wie erwartet wurden diese Wahlen von einer Partei gewonnen, die unseren Interessen deutlich näher steht, nämlich von der [FROM.GetRulingParty] unter der Führung von [FROM.GetLeader]."
 NSB_soviet_foreign_politics_events.158.a:0 "Wir können zumindest mit mehr Kooperation seitens [FROM.GetNameDef] rechnen."
 NSB_soviet_foreign_politics_events.200.desc:0 "Der [SOV.GetAdjective]e Botschafter hat eine Note überbracht, in der sofortige Konsultationen mit [THIS.GetLeader] gefordert werden. Zudem wird in der Note erklärt, die [SOV.GetAdjective]e Regierung sei nicht länger bereit, eine "ungewisse Sicherheitslage" in unserem Land zu akzeptieren. Es ist nicht ganz klar, worauf sich das bezieht, doch uns werden im Grunde drei verschiedene Optionen angeboten: Der Stationierung [FROM.GetAdjective]er Truppen auf unserem Boden zustimmen; unsere Regierung durch eine ersetzen, die [FROM.GetNameDef] besser gefällt; oder ein Militärangriff durch [FROM.GetNameDef]."
 NSB_soviet_foreign_politics_events.200.a:0 "Wir haben keine Wahl."
 NSB_soviet_foreign_politics_events.200.b:0 "Vielleicht finden wir einen Kompromiss?"
 NSB_soviet_foreign_politics_events.200.c:0 "Wir kämpfen für unsere Freiheit!"
 NSB_soviet_foreign_politics_events.210.t:0 "Druck von [FROM.GetNameDef]"
 NSB_soviet_foreign_politics_events.210.desc:0 "Offenbar wird die [FROM.GetAdjective]e Regierung zunehmend nervös, was unsere diplomatische Situation angeht. In der vergangenen Woche hat sich der [FROM.GetAdjective]e Botschafter ganze sechs Mal mit [THIS.GetLeader] getroffen. Bei der letzten Verhandlungsrunde hat er praktisch ein Ultimatum gestellt. \n\nEntweder treten wir einem Verteidigungspakt mit [FROM.GetNameDef] bei und akzeptieren "ein gewisses Maß an Konsultation in inneren Angelegenheiten" oder [FROM.GetNameDef] wird wohl eine militärische Intervention in unserem Land unternehmen."
 NSB_soviet_foreign_politics_events.210.a:0 "Es ist zwecklos, sich zu wehren."
 NSB_soviet_foreign_politics_events.210.c:0 "Sollen sie doch kommen!"
 NSB_soviet_foreign_politics_events.211.t:0 "Der Chakimow-Vorschlag"
 NSB_soviet_foreign_politics_events.211.desc:0 "Der sowjetische Generalkonsul Kerim Chakimow verstärkt die Bemühungen, für ein besseres sowjetisch-arabisches Verhältnis zu sorgen. Chakimow ist ein sowjetischer Moslem tatarischer Abstammung. Er hat sich den Respekt und die Freundschaft Ibn Sauds verdient, als er im Februar 1926 mit seinem persönlichen Automobil durch einen Kugelhagel von Jeddah bis zur Residenz des Sultans in der Wüste gefahren ist, um eine förmliche Note zu überbringen, in der er ihn als den König von Hedschas und Sultan von Nadschd anerkannte. Seitdem ist dieser Mann einer der Hauptförderer der sowjetisch-arabischen Beziehungen. Ein echter sowjetischer Lawrence von Arabien."
 NSB_soviet_foreign_politics_events.211.a:0 "Chakimows Vorschlag mag freundlich gemeint sein, doch wir müssen wachsam sein, was die sowjetischen Ambitionen angeht."

 NSB_soviet_foreign_politics_events.250.t:0 "[FROM.GetNameDefCap] schickt militärische Hilfe"
 NSB_soviet_foreign_politics_events.250.desc:0 "Ein [FROM.GetAdjective]er Konvoi hat unsere Linien erreicht. Er ist mit Gewehren und anderem Material beladen. Es lässt sich nicht sagen, wann der nächste Konvoi durchkommt, diese Lieferung muss also eine Weile halten."
 NSB_soviet_foreign_politics_events.251.t:0 "[FROM.GetNameDefCap] rüstet zum Krieg gegen [JAP.GetNameDef]"
 NSB_soviet_foreign_politics_events.251.desc:0 "Offenbar ist [FROM.GetLeader] zu dem Schluss gekommen, dass ein Krieg gegen [JAP.GetNameDef] unvermeidlich ist und in naher Zukunft ausbrechen wird. Der [FROM.GetAdjective]e Vertreter in unserer Hauptstadt hat uns daher gedrängt, unsere Grenztruppen in Alarmbereitschaft zu versetzen und unsere Armee zu mobilisieren, um uns auf den bevorstehenden [JAP.GetAdjective]en Angriff vorzubereiten."
 NSB_soviet_foreign_politics_events.251.a:0 "Wir werden bereit sein."
 NSB_soviet_foreign_politics_events.252.t:0 "Krieg gegen [JAP.GetNameDef]"
 NSB_soviet_foreign_politics_events.252.desc:0 "Der lang erwartete Krieg gegen [JAP.GetNameDef] hat begonnen. Vor wenigen Stunden haben [FROM.GetAdjective]e Truppen Angriffe auf [JAP.GetAdjective]e Stellungen in ganz China begonnen. Nun ist es an der Zeit, dass wir uns ihnen anschließen. Gemeinsam mit unseren [FROM.GetAdjective]en Verbündeten werden wir die [JAP.GetAdjective]en Truppen aus dem Land jagen!"
 NSB_soviet_foreign_politics_events.252.a:0 "Der Tag der Abrechnung ist gekommen!"
 NSB_soviet_foreign_politics_events.260.t:0 "[FROM.GetNameDefCap] bietet den Frieden an"
 NSB_soviet_foreign_politics_events.260.desc:0 "Nachdem sie die Kurilen und Süd-Sachalin überrannt haben, hat der [FROM.GetAdjective]e Kommandant einen Waffenstillstand entlang der aktuellen Linien angeboten, als Vorstufe eines Friedensvertrags. Unausgesprochen blieb dabei, dass dieser Friedensvertrag wohl mindestens die nördlichen Inseln als neue Grenze anerkennen würde, womit die Kurilen und Süd-Sachalin de facto an [FROM.GetNameDef] abgetreten werden würden."
 NSB_soviet_foreign_politics_events.260.a:0 "Schmerzlich, aber erträglich."
 NSB_soviet_foreign_politics_events.260.b:0 "Das Blatt könnte sich noch zu unseren Gunsten wenden."
 NSB_soviet_foreign_politics_events.261.desc:0 "Nachdem sie die Kurilen und Süd-Sachalin überrannt haben und auf Hokkaido gelandet sind, hat der [FROM.GetAdjective]e Kommandant einen Waffenstillstand entlang der aktuellen Linien angeboten, als Vorstufe eines Friedensvertrags. Dieser Friedensvertrag würde vermutlich anerkennen, dass die Kurilen und Sachalin [FROm.GetAdjective]er Besitz sind, und würde Hokkaido unter [FROm.GetAdjective]e Verwaltung stellen."
 NSB_soviet_foreign_politics_events.262.b:0 "Was für ein unverfrorener Vorschlag!"
 NSB_soviet_foreign_politics_events.263.t:0 "[FROM.GetNameDefCap] bietet ein Bündnis an"
 NSB_soviet_foreign_politics_events.263.desc:0 "Ein Gesandter von [FROM.GetLeader] ist mit einem kühnen Angebot an uns herangetreten - die [FROM.GetAdjective]e Regierung ist bereit, einen Bündnisvertrag mit uns zu unterzeichnen! Die Details müssen noch geklärt werden, aber es ist offensichtlich, dass dieses Bündnis primär darauf abzielen würde, den Einfluss der [USA.GetNameDef] im pazifischen Ozean zu verringern oder zu entfernen. Mit einem Schlag wäre die größte Gefahr für unsere Position in China entfernt. Und wir könnten eine große Zahl von Truppen verlegen und anderswo einsetzen.\n\nDie meisten Marineoffiziere sind ganz begeistert von dem Vorschlag, doch viele Offiziere in der Armee sind äußerst misstrauisch. Sie fürchten, [FROM.GetNameDef] würde uns in den Rücken fallen, sobald wir uns umdrehen."
 NSB_soviet_foreign_politics_events.263.a:0 "Das wird das Gleichgewicht der Mächte dramatisch verlagern."
 NSB_soviet_foreign_politics_events.263.b:0 "Wir können nicht darauf vertrauen, dass sie Wort halten."
 NSB_soviet_foreign_politics_events.264.t:0 "[FROM.GetNameDef] hält unsere Friedensbedingungen ein"
 NSB_soviet_foreign_politics_events.264.desc:0 "Nach [GetAppropriateSovietProgressInJapan] hat [FROM.GetLeader] unser Friedensangebot angenommen und erfüllt unsere Gebietsforderungen im Tausch gegen eine sofortige Einstellung der Kampfhandlungen zwischen unseren Ländern.\nSie übertragen die regionale Verwaltung von [537.GetName], den [555.GetName] und [536.GetName] nun an [ROOT.GetNameDef]."
 NSB_soviet_foreign_politics_events.264.desc_default:0 "der [ROOT.GetAdjective]en Besatzung der [FROM.GetAdjective]en Nordinseln durch [GetAppropriateRedArmyNsName]"
 NSB_soviet_foreign_politics_events.264.desc_hokkaido:0 "dem Vormarsch der [GetAppropriateRedArmyNsName] im [FROM.GetAdjective]en Norden, insbesondere in [536.GetName],"
 NSB_soviet_foreign_politics_events.264.a:0 "Eine kluge Entscheidung von [FROM.GetLeader]."
 NSB_soviet_foreign_politics_events.265.t:0 "[FROM.GetNameDef] lehnt unsere Friedensbedingungen ab"
 NSB_soviet_foreign_politics_events.265.desc:0 "[From.GetNameDef] hat unser Friedensangebot abgelehnt und geschworen, weiter zu kämpfen, bis die [ROOT.GetAdjective]e Besatzung der [FROM.GetAdjective]en Territorien eliminiert ist und der Krieg wieder auf unserem Territorium stattfindet."
 NSB_soviet_foreign_politics_events.265.a:0 "Sieht [FROM.GetLeader] denn nicht, wie das für sein Land enden wird?"
 NSB_soviet_foreign_politics_events.266.t:0 "[ROOT.GetAdjective]-[FROM.GetAdjective]er Freundschaftspakt"
 NSB_soviet_foreign_politics_events.266.desc:0 "Die [FROM.GetAdjective]e Regierung ist erfreut über unsere versöhnliche Einstellung und hat unser Angebot angenommen. \nErst vor wenigen Stunden haben [FROM.GetAdjective]e und [ROOT.GetAdjective]e Diplomaten einen Nichtangriffspakt unterzeichnet, der in den Worten des [FROM.GetAdjective]en Botschafters ein neues Zeitalter der Kooperation im Osten einläuten könnte."
 NSB_soviet_foreign_politics_events.266.a:0 "Unsere Kompromissbereitschaft wird sich bezahlt machen."
 NSB_soviet_foreign_politics_events.267.t:0 "[FROM.GetNameDef] lehnt unseren Vorschlag eines Defensivpakts ab"
 NSB_soviet_foreign_politics_events.267.desc:0 "Die [FROM.GetAdjective]e Regierung hat sich unbeeindruckt von unserem Angebot einer Versöhnung gezeigt und unseren Vorschlag rundheraus abgelehnt. \nWir müssen wohl wachsam bleiben, was die Ambitionen von [FROM.GetLeader] im Fernen Osten angeht ..."
 NSB_soviet_foreign_politics_events.267.a:0 "Wir müssen umplanen ..."
 NSB_soviet_foreign_politics_events.268.t:0 "[ROOT.GetAdjective]-[FROM.GetAdjective]er Pakt gegen [USA.GetNameDef]"
 NSB_soviet_foreign_politics_events.268.desc:0 "Die [FROM.GetAdjective]e Regierung hat aufrichtiges Interesse an unserem Vorschlag eines Angriffspakts gegen [USA.GetNameDef] gezeigt. Die Diplomaten von [FROM.GetLeader] haben soeben die ihnen vorgelegte Vereinbarung unterzeichnet. Die [FROM.GetAdjective]en Streitkräfte passen sich gerade an die neue Situation an und ihr Oberkommando ist überzeugt, dass wir mit vereinten Kräften [USA.GetNameDef] besiegen und ihrem Einfluss auf der internationalen Bühne ein für alle Mal ein Ende setzen können."
 NSB_soviet_foreign_politics_events.268.a:0 "Wir werden den [USA.GetAdjective]en Imperialismus eindämmen!"
 NSB_soviet_foreign_politics_events.269.t:0 "[FROM.GetNameDef] lehnt unseren Vorschlag eines Angriffspakts ab"
 NSB_soviet_foreign_politics_events.269.desc:0 "Die [FROM.GetAdjective]e Regierung hat unseren Vorschlag abgelehnt. Offenbar hat [FROM.GetLeader] kein Interesse an unserem Vorschlag, die [ROOT.GetAdjective]en und [FROM.GetAdjective]en Kräfte in einem Angriffspakt gegen [USA.GetNameDef] zu bündeln."
 NSB_soviet_foreign_politics_events.269.a:0 "Bedauerlich ..."




 SOV_decision_will_be_locked_tt:0 "\nDie Entscheidungen wird nicht mehr zur Verfügung stehen. Wir können einem Land nur ein einziges Mal ein Ultimatum stellen."
 SOV_decision_will_remain_available_tt:0 "\nDie Entscheidung bleibt verfügbar."

 NSB_soviet_foreign_politics_events.270.t:1 "Ausbau der [FROM.GetAdjective]-transkaspischen Eisenbahn"
 NSB_soviet_foreign_politics_events.270.desc:1 "Die russisch-transkaspische Eisenbahnlinie verläuft durch Zentralasien, mit einer östlichen Endstation in Taschkent. Die [FROM.GetAdjective]e Regierung hat nun vor, sie auszubauen, und hat vorgeschlagen, die Linie mit unserer Hauptstadt zu verbinden, um bessere Handelsbeziehungen zu ermöglichen. Offenbar hat die [FROM.GetAdjective]e Regierung Interesse daran, sich auf den Markt von Xinjiang auszubreiten. Sie sagen, dies könne der erste Schritt auf einem für beide Seiten nützlichen Weg hin zu Entwicklung und Austausch sein."
 NSB_soviet_foreign_politics_events.270.a:1 "Wir unterstützen diese Initiative!"
 NSB_soviet_foreign_politics_events.270.b:1 "Wir lassen nicht zu, dass sich [SOV.GetAdjective]e Händler in unser Land einmischen."
 NSB_soviet_foreign_politics_events.271.t:0 "[FROM.GetNameDefCap] stimmt unserem Vorschlag zu"
 NSB_soviet_foreign_politics_events.271.desc:1 "Der [SIK.GetAdjective]e Konsul in Semipalatinsk hat unsere Diplomaten kontaktiert, um sie zu unterrichten, dass die [SIK.GetAdjective]e Regierung die [ROOT.GetAdjective]e Initiative zum Ausbau der transkaspischen Linie  und zur Herstellung einer Verbindung nach Ürümqi bereitwillig annimmt. Er hat auch gesagt, dass die Provinzregierung von [SIK.GetNameDef] bereit ist, neue wirtschaftliche und diplomatische Beziehungen zu unserem Land aufzubauen."
 NSB_soviet_foreign_politics_events.271.a:1 "Die Tür zu einem neuen wirtschaftlichen Markt ist aufgestoßen!"
 NSB_soviet_foreign_politics_events.272.t:0 "[FROM.GetNameDefCap] lehnt unseren Vorschlag ab"
 NSB_soviet_foreign_politics_events.272.desc:1 "Der [SIK.GetAdjective]e Konsul in Semipalatinsk hat unsere Diplomaten kontaktiert, um sie zu unterrichten, dass die [SIK.GetAdjective]e Regierung die [ROOT.GetAdjective]e Initiative zum Ausbau der transkaspischen Linie  und zur Herstellung einer Verbindung nach Ürümqi ablehnt."
 NSB_soviet_foreign_politics_events.272.a:1 "Das ist eine unerwartete und unerfreuliche Wendung der Ereignisse."
 NSB_soviet_foreign_politics_events.272.b:1 "Sie spielen mit dem Feuer!"
 NSB_soviet_foreign_politics_events.273.t:1 "[FROM.GetAdjective]e Mineralienschürfungen in [619.GetName]"
 NSB_soviet_foreign_politics_events.273.desc:1 "Die [FROM.GetAdjective]en Vertreter in Dihua haben uns den Vorschlag unterbreitet, nach Ressourcen zu suchen und die Infrastruktur in der Region zu verbessern, um den Abbau zu erleichtern. Im Gegenzug sollen [FROM.GetAdjective]e Handelsgesellschaften mit Gütern wie Gold und seltenen Mineralien aus Altay bezahlt werden."
 NSB_soviet_foreign_politics_events.273.a:1 "Von dieser Vereinbarung würden beide Seiten profitieren."
 NSB_soviet_foreign_politics_events.273.b:1 "Sie wollen nur den [FROM.GetAdjective]en Einfluss in unserem Land mehren."
 NSB_soviet_foreign_politics_events.274.t:0 "[FROM.GetNameDefCap] stimmt unserem Vorschlag zu"
 NSB_soviet_foreign_politics_events.274.desc:1 "Der [ROOT.GetAdjective]e Vertreter in Dihua wurde von [SIK.GetAdjective]en Diplomaten unterrichtet, dass sie unseren Vorschlag annehmen, in [619.GetName] nach Ressourcen zu suchen und die Infrastruktur in der Region zu verbessern, um den Abbau zu erleichtern. Im Gegenzug werden [SIK.GetAdjective]e Handelsgesellschaften mit Gütern wie Gold und seltenen Mineralien aus Altay bezahlt werden."
 NSB_soviet_foreign_politics_events.274.a:1 "Das eröffnet völlig neue Handelsmöglichkeiten!"
 NSB_soviet_foreign_politics_events.275.t:0 "[FROM.GetNameDefCap] lehnt unseren Vorschlag ab"
 NSB_soviet_foreign_politics_events.275.desc:1 "Der [ROOT.GetAdjective]e Vertreter in Dihua wurde von [SIK.GetAdjective]en Diplomaten unterrichtet, dass sie unseren Vorschlag ablehnen, in  nach Ressourcen zu suchen und die Infrastruktur in der Region zu verbessern, um den Abbau zu erleichtern. Offenbar ist [SIK.GetNameDef] nicht länger daran interessiert, Handel zu treiben und die geschäftlichen und diplomatischen Beziehungen zu [ROOT.GetNameDef] zu verbessern."
 NSB_soviet_foreign_politics_events.275.a:1 "Eine höchst unkluge Entscheidung ..."
 NSB_soviet_foreign_politics_events.275.b:1 "Wir haben eigentlich nicht um ihre Erlaubnis gebeten."
 NSB_soviet_foreign_politics_events.276.t:1 "[FROM.GetAdjective]e Mineralienschürfungen in [618.GetName]"
 NSB_soviet_foreign_politics_events.276.desc:1 "Unsere Diplomaten haben einen neuen Vorschlag von ihren [FROM.GetAdjective]en Pendants erhalten. Offenbar hat [FROM.GetNameDefCap] großes Interesse daran, im nördlichen Teil unseres Landes Mineralien und Öl zu finden. Sie schlagen vor, dass sie in der Region nach solchen Vorkommen suchen und die Infrastruktur ausbauen. Im Gegenzug sollen wir ihnen Verwertungsrechte an diesen Vorkommen einräumen. Die [FROM.GetAdjective]en Vertreter sagen, ihre Industrieförderung werde auf ganz natürlichem Wege dazu führen, dass in der Region Gold und Silber abgebaut wird."
 NSB_soviet_foreign_politics_events.276.a:1 "Diese Ressourcen sind für uns nicht wichtig. Wir brauchen das Gold!"
 NSB_soviet_foreign_politics_events.276.b:1 "Die Ressourcen in der [ROOT.GetAdjective]en Erde gehören [ROOT.GetName]!"
 NSB_soviet_foreign_politics_events.277.t:0 "$NSB_soviet_foreign_politics_events.274.t$"
 NSB_soviet_foreign_politics_events.277.desc:1 "Von [ROOT.GetAdjective]en Diplomaten in [SIK.GetNameDef] wird berichtet, dass unser Vorschlag, im nördlichen Teil von [SIK.GetNameDef] nach Mineralien und Öl zu suchen, angenommen wurde. Die Provinzregierung von [SIK.GetName] ist sehr am Ausbau der Infrastruktur in [618.GetName] interessiert, was auf ganz natürlichem Wege zu einem vermehrten Abbau von Gold und Silber in der Region führen wird. Sie willigen daher ein, uns als Ausgleich für die [ROOT.GetAdjective]en Investitionen das Recht zur Ausbeutung aller strategischen Ressourcen zu übertragen, die wir in [618.GetName] finden."
 NSB_soviet_foreign_politics_events.277.a:1 "Ein solches Angebot konnten sie einfach nicht ablehnen!"
 NSB_soviet_foreign_politics_events.278.t:0 "[FROM.GetAdjective]e militärische Hilfe"
 NSB_soviet_foreign_politics_events.278.desc:0 "Unsere Diplomaten haben heute einen Brief von [FROM.GetAdjective] erhalten, in dem unser Nachbar - der sich offenbar Sorgen um die [ROOT.GetName]en militärischen Fähigkeiten macht - uns militärische Hilfe anbietet. Sie wollen uns Ausrüstung und Ausbilder schicken, um beim Wiederaufbau der [ROOT.GetAdjective]en Armee zu helfen. Wir erhalten Flugzeuge und Ausrüstung für die Luftfahrt, Gewehre und MGs für unsere Truppen, Artilleriewerkstätten und Befestigungen werden gebaut und Pilotenschulen werden eröffnet, um lokale Flieger auszubilden. Im Gegenzug will die [FROM.GetAdjective]e Regierung die Handelsbarrieren abbauen und den [ROOT.GetAdjective]en Export von Gütern wie Wolle, Baumwolle, Pelzen und Fellen erhöhen."
 NSB_soviet_foreign_politics_events.278.a:0 "Ein wirklich großzügiges Angebot."
 NSB_soviet_foreign_politics_events.278.b:0 "Wir müssen uns gegen die [FROM.GetAdjective]e wirtschaftliche Besatzung wehren!"
 NSB_soviet_foreign_politics_events.279.t:0 "[FROM.GetNameDefCap] akzeptiert unsere militärische Hilfe"
 NSB_soviet_foreign_politics_events.279.desc:0 "Unsere Diplomaten in [SIK.GetNameDef] haben uns unterrichtet, dass unser Vorschlag, [SIK.GetName] militärische Hilfe zu bieten, von [SIK.GetLeader] angenommen wurde. Das chinesische Staatsoberhaupt ist offenbar ganz begierig darauf, seine Armee und seine militärische Verteidigung zu stärken. Er ist überzeugt, dass [SIK.GetNameDef] mit [ROOT.GetAdjective]er Unterstützung in der Lage ist, den feindlichen Mächten, die von Osten kommen, zu trotzen."
 NSB_soviet_foreign_politics_events.279.a:0 "Eine weise Entscheidung!"
 NSB_soviet_foreign_politics_events.280.t:0 "[FROM.GetAdjective]e Unterstützung für Gebietsexpansion"
 NSB_soviet_foreign_politics_events.280.desc:0 "Nach unser Gebietsexpansion nach Osten hat die [FROM.GetAdjective]e Regierung Interesse daran bekundet, unser Wachstum zu unterstützen und beim Aufbau von Infrastruktur und militärischer Verteidigung in unseren neu gewonnenen Gebieten zu helfen. [FROM.GetNameDefCap] ist außerdem daran interessiert, die Ölfelder in [756.GetName] zu entwickeln, die in ihren Augen entscheidend für unseren militärischen Vorstoß nach Osten sein könnten. \nWieder einmal bittet die [FROM.GetAdjective]e Regierung um weitere finanzielle Vorteile für ihre Handelsgesellschaften auf unserem Markt - und für erhöhte Exporte als Zahlung."
 NSB_soviet_foreign_politics_events.280.a:0 "Ein faires Angebot."
 NSB_soviet_foreign_politics_events.280.b:0 "Jetzt reicht's, wir brauchen sie nicht!"
 NSB_soviet_foreign_politics_events.281.t:0 "[FROM.GetNameDefCap] nimmt unsere Hilfe an"
 NSB_soviet_foreign_politics_events.281.desc:0 "[SIK.GetLeader] hat unseren Vorschlag angenommen, logistische und militärische Hilfe für seine Gebietsexpansion nach Osten bereitzustellen. Wir dürfen in ihren neue gewonnenen Gebieten Infrastruktur und militärische Verteidigung errichten und die Ölfelder in [756.GetName] entwickeln. Im Gegenzug gewährt die [SIK.GetAdjective]e Regierung uns größere finanzielle Vorteile für unsere Handelsgesellschaften auf ihrem Markt und erhöht die Exporte in unser Land."
 NSB_soviet_foreign_politics_events.281.a:0 "Wir helfen doch immer gerne!"
 NSB_soviet_foreign_politics_events.282.t:0 "[SOV.GetNameDefCap] fordert Formalisierung der Sowjetrepublik [ROOT.GetNameDef]"
 NSB_soviet_foreign_politics_events.282.desc:0 "Wir haben ein offizielles Kommuniqué von [FROM.GetNameDef] erhalten, in dem sie die Integration von [ROOT.GetNameDef] als Unabhängige Sozialistische Sowjetrepublik fordern, der Regierung von [FROM.GetNameDef] unterstellt. [FROM.GetLeader] selbst hat versprochen, dass unsere Nation ein gewisses Maß an Autonomie genießen wird und dass die Rote Armee bereit sein wird, Xinjiang zu verteidigen, als sei es sowjetisches Gebiet. Er sagt, dies seien notwendige Maßnahmen, um eine effiziente Kooperation zwischen unseren Ländern in diesen schwierigen Zeiten zu gewährleisten. \nAngesichts der umfangreichen Investitionen seitens [FROM.GetNameDef] in unser Land und des wachsenden [FROM.GetAdjective]en Einflusses auf unsere Wirtschaft sollten wir gründlich überlegen, ehe wir antworten."
 NSB_soviet_foreign_politics_events.282.a:0 "Wir haben keine andere Wahl."
 NSB_soviet_foreign_politics_events.282.b:0 "Wir müssen dieser Charade ein Ende setzen!"
 NSB_soviet_foreign_politics_events.283.t:0 "[SIK.GetNameDefCap]"
 NSB_soviet_foreign_politics_events.283.desc:0 "Wir haben ein offizielles Kommuniqué von [FROM.GetLeader] erhalten, in dem unsere Forderung angenommen wird, die chinesische Provinz Xinjiang als Unabhängige Sozialistische Sowjetrepublik zu integrieren, der Regierung von [ROOT.GetNameDef] unterstellt. Unsere großen Entwicklungsprojekte in der Region haben die [ROOT.GetAdjective]e Bereitschaft bewiesen, eine gute Beziehung zu unseren Verbündeten aufzubauen und Unterstützung zu bieten, wenn sie nötig ist. Durch diese Maßnahmen hat [FROM.GetLeader] begriffen, dass unsere Forderungen notwendige Maßnahmen sind, um eine effiziente Kooperation zwischen unseren Ländern in diesen schwierigen Zeiten zu gewährleisten."
 NSB_soviet_foreign_politics_events.283.a:0 "Willkommen in der Union, Genossen!"
 NSB_soviet_foreign_politics_events.284.t:0 "[FROM.GetNameDefCap] lehnt unsere Forderungen ab"
 NSB_soviet_foreign_politics_events.284.desc:0 "Wir haben ein offizielles Kommuniqué von [FROM.GetLeader] erhalten, in dem unsere Forderung abgelehnt wird, [FROM.GetNameDef] als Unabhängige Sozialistische Sowjetrepublik zu integrieren. Die umfangreichen Investitionen, die wir getätigt haben, um die Region zu entwickeln und unseren chinesischen Nachbarn zu helfen, haben [FROM.GetLeader] offenbar nichts bedeutet und kein Vertrauen in [ROOT.GetNameDef] wachsen lassen."
 NSB_soviet_foreign_politics_events.284.a:0 "Sie behindern die Kooperation zwischen unseren Ländern."
 NSB_soviet_foreign_politics_events.284.b:0 "Wir lassen dieses Vergehen nicht ungestraft durchgehen!"
 NSB_soviet_foreign_politics_events.285.t:0 "[SOV.GetName] steht vor dem Zusammenbruch"
 NSB_soviet_foreign_politics_events.285.desc:0 "Nachdem [SOV.GetNameDef] im Krieg schreckliche Verluste erlitten hat, ist der Zusammenbruch der Nation wohl näher, als sie uns glauben lassen wollen. Mehrere Mitglieder unserer Regierung bestätigen, dass unser Land durch diese Entwicklung unweigerlich bedroht wird. Sie schlagen vor, dass wir alle [SOV.GetAdjective]en Vereinbarungen unverzüglich aufkündigen und stattdessen beginnen, unsere Beziehung zu China zu stärken. Wenn wir die Sicherheit von [ROOT.GetNameDef] gewährleisten wollen, so sagen sie, müssen wir tun, was nötig ist, um mächtige Verbündete zu finden, die uns unterstützen können. [SOV.GetNameDef] kann angesichts der aktuellen Lage der Dinge wohl auch kaum Schritt der Vergeltung einleiten."
 NSB_soviet_foreign_politics_events.285.a:0 "Wir stellen uns gemeinsam gegen unsere Feinde!"
 NSB_soviet_foreign_politics_events.285.b:0 "Suchen wir uns neue Freunde!"
 NSB_soviet_foreign_politics_events.286.t:0 "Xinjiang durch sowjetische Verluste im Krieg bedroht"
 NSB_soviet_foreign_politics_events.286.desc:0 "[SIK.GetLeader] hat gestern in einer offiziellen Verlautbarung bekräftigt, dass Xinjiang treu an der Seite von [ROOT.GetNameDef] steht und auch das Staatsoberhaupt persönlich die Kooperation zwischen unseren Ländern unbedingt fortsetzen möchte. Es ist jedoch offenkundig, dass alarmistische Elemente in [SIK.GetNameDef] dem Ruf der [ROOT.GetNameDef] nachhaltig geschadet haben und dass die Unterstützung von [SIK.GetLeader] innerhalb der [SIK.GetRulingParty] schwer gelitten hat."
 NSB_soviet_foreign_politics_events.286.a:0 "Eine bedauerliche Lage ..."
 NSB_soviet_foreign_politics_events.286.b:0 "Wir müssen uns um diese geschwätzigen Verräter kümmern!"
 NSB_soviet_foreign_politics_events.287.t:0 "[SIK.GetNameDefCap] verlässt die [ROOT.GetFactionName]"
 NSB_soviet_foreign_politics_events.287.desc:0 "[SIK.GetLeader] hat gestern in einer offiziellen Verlautbarung den Austritt Xinjiangs aus der [ROOT.GetFactionName] verkündet und sämtliche [ROOT.GetAdjective]en Vereinbarungen mit sofortiger Wirkung aufgekündigt. \nIn seiner Rede sagte er, da [ROOT:GetName] am Rande des Kollaps stehe und von Feinden im Osten wie im Westen umstellt sei, sei es Zeit für Xinjiang, seine Beziehungen mit seinen ostchinesischen Nachbarn und Brüdern zu stärken, um sich gegen ausländische Invasoren zu stellen."
 NSB_soviet_foreign_politics_events.287.a:0 "Sollen sie doch gehen! Wir haben wichtigere Angelegenheiten zu klären."
 NSB_soviet_foreign_politics_events.287.b:0 "Dafür werden sie zahlen!"

