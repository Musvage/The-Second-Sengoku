 generic_operation_1:0 "Notfallplan 1"
 generic_operation_2:0 "Notfallplan 2"
 generic_operation_3:0 "Notfallplan 3"
 generic_operation_4:0 "Notfallplan 4"
 nsb_coup.2.t:0 "Putschversuch scheitert"
 nsb_coup.2.desc:0 "Nach wochenlanger Planung hat gestern eine Gruppe von Offizieren die Durchführung von [Root.GetOperationName] angeordnet, einem Plan zum Sturz der Regierung und zur Übernahme der Macht. \n\nOffenbar mussten sie ihren Plan früher als geplant ins Rollen bringen, denn ihre Operation wirkte überhastet und schlecht koordiniert. Die Rebellen wussten wohl nichts von einer Änderung am Dienstplan, denn als eine Gruppe von Soldaten, die dem Putsch angehörten, [Root.GetLeader] festsetzen oder töten wollten, fand im Regierungsbüro gerade der Wachwechsel statt - und die Putschisten fanden sich doppelten so vielen Wachen gegenüber, wie sie erwartet hatten. Das darauf folgende Feuergefecht war kurz und brutal. Mehrere Soldaten auf beiden Seiten wurden getötet oder verwundet, [Root.GetLeader] konnte jedoch entkommen.\n\n[Root.GetLeader] ist bereits wieder öffentlich aufgetreten und hat im Rundfunk gesprochen - der Beweis, dass das Attentat fehlgeschlagen ist. Nach dem Scheitern des Staatsstreichs haben einige Offiziere unseres Militärs Suizid begangen oder sich gegen die Truppen, von denen sie verhaftet werden sollten, zur Wehr gesetzt, woraufhin sie erschossen wurden. Einige Garnisonskommandanten hingegen haben [Root.GetLeader] die Treue geschworen."
 nsb_coup.2.a:0 "Und diese Chaoten wollten das Land regieren?"
 nsb_coup.3.t:0 "Offiziere unternehmen Putschversuch"
 nsb_coup.3.desc:0 "Nach wochenlanger Planung hat gestern eine Gruppe von Offizieren die Durchführung von [Root.GetOperationName] angeordnet, einem Plan zum Sturz der Regierung und zur Übernahme der Macht. \n\nOffenbar mussten sie ihren Plan früher als geplant ins Rollen bringen und die Ereignisse sind außer Kontrolle geraten. Der Versuch, [Root.GetLeader] festzusetzen oder zu töten, schlug fehl, und das Netz von Straßensperren um die Hauptstadt herum war noch nicht vollständig geschlossen, bevor mehrere Regierungsmitglieder fliehen konnten.\n\nDie Regierung von [Root.GetNameDef] hat den Anschlag überlebt und [Root.GetLeader] hat geschworen, die Verräter zur Rechenschaft zu ziehen - mit allen Mitteln."
 nsb_coup.3.a:0 "Wir werden diesen Aufstand niederschlagen!"
 
 LAT_events.2.t:0 "[From.GetNameDefCap] Fordert [Root.GetAdjective]e Annektierung"
 LAT_events.2.d:0 "[From.GetLeader] hat erklärt, dass eine Vereinigung der baltischen Staaten angesichts des wachsenden Drucks im Baltikum unabdingbar für das weitere Überleben der drei Nationen sei. Die Forderungen des Außenministers von [From.GetNameDef] würden jedoch nicht nur [Root.GetLeader] aus dem Amt drängen, sondern im Grunde die gesamte [Root.GetRulingParty] zu Marionetten von [From.GetLeader] und [From.GetLeader.GetHerHis]er Regierung machen."
 LAT_events.2.a:0 "Haben wir denn eine Wahl?"
 LAT_events.2.b:0 "Kommt nicht in Frage!"
 LAT_events.3.t:0 "[From.GetNameDefCap] unterstützt [Root.GetAdjective]en Nationalismus"
 LAT_events.3.d:1 "[From.GetLeader] hat in einer bewegenden Rede über das Wesen der baltischen Solidarität hat [Root.GetLeader] ein großes Lob für [Root.GetLeader.GetHerHis] Engagement für den Nationalismus im Angesicht der erstarkenden bolschewistischen Gefahr ausgesprochen. Obwohl [From.Getleader.GetSheHe] vorgibt, die individuellen Identitäten der [From.GetAdjective]en und [Root.GetAdjective]en Nation zu respektieren, hat [From.Getleader.GetSheHe] zu einer Zusammenarbeit zwischen [From.GetNonIdeologyName] und [Root.GetNonIdeologyName] aufgerufen, um das gemeinsame Ziel der Wahrung der Unabhängigkeit zu erreichen. Noch bedeutet dies wenig, doch viele spekulieren, dass in naher Zukunft ein Bündnisvorschlag folgen könnte."
 LAT_events.3.a:0 "Interessant."
 LAT_events.5.t:0 "[From.GetLeader] strebt Ostlandvereinigung an"
 LAT_events.5.d:0 "Nachdem das westliche Weißrussland sich nun unter der Kontrolle von [Root.GetFactionName] befindet, hat der Diktator von [From.GetNonIdeologyName] angekündigt, die Besatzungszone Ostland unter [From.GetAdjective]er Verwaltung einrichten zu wollen. Ziel dieses Vorschlags ist es, die faschistische Ideologie im gesamten Baltikum und in Weißrussland zu verbreiten und die Interessen von [Root.GetFactionName] im Osten voranzutreiben."
 LAT_events.5.a:0 "Genial!"
 LAT_events.5.b:0 "Nein."
 LAT_events.501.t:0 "[From.GetNameDefCap] tritt Ostland ab"
 LAT_events.501.d:0 "Die Übergabe des Ostlands in [Root.GetAdjective]e Hände war ein Erfolg. [From.GetNameDef] hat zugestimmt, dass die Besatzung der baltischen Staaten und des westlichen Weißrusslands allein in der Verantwortung von [Root.GetNameDef] liegen sollte."
 LAT_events.501.a:0 "Hervorragend!"
 LAT_events.502.t:0 "[From.GetNameDefCap] lehnt ab"
 LAT_events.502.d:0 "Die [Root.GetAdjective]e Forderung, die Besatzung des Ostlands allein zu verwalten, wurde von [From.GetNameDef] rundheraus abgelehnt. Das Bestreben, die Kontrolle über die Besatzungszone Ostland zu übernehmen, wurde als Versuch von [Root.GetLeader] gewertet, die wichtigen Bevölkerungszentren im Osten zu kontrollieren und [From.GetNameDef] zu untergraben."
 LAT_events.502.a:0 "Ein trauriger Tag für Lettland."
 LAT_events.6.t_both:0 "[From.GetNameDefCap] fordert [Root.GetFactionName]-Beitritt des Baltikums"
 LAT_events.6.d_both:0 "[From.GetNameDefCap] hat heute gefordert, dass alle baltischen Staaten eine Einladung zum [Root.GetFactionName]-Beitritt erhalten sollten. Angesichts des überwältigenden Erfolgs des Nationalismus in [LIT.GetNameDef] und [EST.GetNameDef] und dem natürlichen Wunsch der baltischen Zusammenarbeit hat [From.GetLeader] leidenschaftlich argumentiert, dass die [Root.GetAdjective]e Regierung [LIT.GetLeader] und [EST.GetLeader] als Vorreiter der nationalistischen Sache ansehen solle."
 LAT_events.6.t_estonia:0 "[From.GetNameDefCap] fordert [EST.GetAdjective]en Beitritt in [Root.GetFactionName]"
 LAT_events.6.d_estonia:0 "[From.GetNameDefCap] hat heute gefordert, dass [EST.GetNonIdeologyName] eine Einladung zum [Root.GetFactionName]-Beitritt erhalten sollte. Angesichts des überwältigenden Erfolgs des Nationalismus in [EST.GetNameDef] und dem natürlichen Wunsch der baltischen Zusammenarbeit hat [From.GetLeader] leidenschaftlich argumentiert, dass die [Root.GetAdjective]e Regierung [EST.GetLeader] als Verbündeten der nationalistischen Sache ansehen solle."
 LAT_events.6.t_lithuania:0 "[From.GetNameDefCap] fordert [LIT.GetAdjective]en Beitritt in [Root.GetFactionName]"
 LAT_events.6.d_lithuania:0 "[From.GetNameDefCap] hat heute gefordert, dass [LIT.GetNonIdeologyName] eine Einladung zum [Root.GetFactionName]-Beitritt erhalten sollte. Angesichts des überwältigenden Erfolgs des Nationalismus in [LIT.GetNameDef] und dem natürlichen Wunsch der baltischen Zusammenarbeit hat [From.GetLeader] leidenschaftlich argumentiert, dass die [Root.GetAdjective]e Regierung [LIT.GetLeader] als Verbündeten der nationalistischen Sache ansehen solle."
 LAT_events.6.a:0 "Eine hervorragende Idee!"
 LAT_events.6.b:0 "Was für ein hanebüchener Unsinn!"
 LAT_events.601.t:0 "[From.GetNameDefCap] lehnt [From.GetFactionName]-Beitritt des Baltikums ab"
 LAT_events.601.d:0 "[Root.GetNameDef] wurde zwar mit offenen Armen willkommen geheißen und der [From.GetFactionName]-Beitritt des Landes wurde groß gefeiert, doch für das Recht unserer baltischen Brüder, sich selbst zu verteidigen, scheint [From.GetLeader] keine Sympathien in [From.GetLeader.GetHerHis]em Herzen zu tragen. Unser Vorschlag, die anderen Balten aufzunehmen, wurde abgelehnt. Unsere Nation bleibt vorerst allein."
 LAT_events.601.a:0 "Schade."
 LAT_events.7.t:0 "[Root.GetFascistParty] marschiert auf [Root.Capital.GetName]!"
 LAT_events.7.d:0 "Mit umfangreicher Unterstützung durch die faschistische Regierung von [From.GetNameDef] haben Anhänger der [Root.GetFascistParty] sich in gewalttätiger Absicht auf den Straßen von [Root.Capital.GetName] versammelt. Die Demonstranten stürmten das Parlament in [Root.Capital.GetName], als gerade eine Sitzung zwischen [Root.GetLeader] und mehreren führenden Mitgliedern der [Root.GetRulingParty]en Partei stattfand, und forderten lautstark den Rücktritt von [Root.GetLeader]."
 LAT_events.7.a:0 "Zerschlagt dieses Lumpenpack!"
 LAT_events.7.b:0 "Vielleicht sollte [Root.GetLeader] zurücktreten."
 EST_events.1.t:0 "[From.GetNameDefCap] strebt nach Freundschaftsverträgen"
 EST_events.1.d:0 "Aus Angst vor einer [SOV.GetAdjective]en Invasion hat [From.GetLeader] formell um ein Abkommen zwischen [Root.GetNameDef] und [From.GetNameDef] gebeten. Das Abkommen soll eine Nichtangriffsgarantie sowie eine Reihe freundschaftlicher Vereinbarungen zum Aufbau einer Kooperation zwischen [Root.GetNonIdeologyName] und [From.GetNonIdeologyName] enthalten."
 EST_events.1.a:0 "Ein guter Vorschlag."
 EST_events.1.b:0 "Wir haben mit [From.GetNameDef] anderes vor."
 EST_events.101.t:0 "[From.GetNameDefCap] willigt ein"
 EST_events.101.d:0 "[From.GetLeader] erkennt den Wert einer potenziellen zukünftigen Allianz zwischen [Root.GetNameDef] und [From.GetNameDef] und hat eingewilligt, eine freundschaftliche Beziehung zu unserer Nation zu beginnen. "
 EST_events.101.a:0 "Ausgezeichnet."
 EST_events.102.t:0 "[From.GetNameDefCap] lehnt ab"
 EST_events.102.d:0 "Obwohl [Root.GetLeader] sich sehr bemüht hat, bleibt [From.GetNameDef] für [Root.GetNonIdeologyName] weiterhin ein Feind. Die Ablehnung bedeutet zwar nicht viel, könnte jedoch heißen, dass [From.GetNameDef] im Falle einer [SOV.GetAdjective]en Invasion nichts weiter tut als zuzusehen."
 EST_events.102.a:0 "Verdammt."
 EST_events.2.t:0 "[From.GetNameDefCap] strebt Vereinigung an"
 EST_events.2.d:0 "[From.GetLeader] hat heute vorgeschlagen, dass [From.GetNameDef] und [Root.GetNameDef] sich vereinen. Es lässt sich nicht leugnen, dass die [From.GetAdjective]e Regierung und [Root.GetNameDef] untrennbar miteinander verbunden sind. Ohne die Freiheitskämpfer wäre es kaum möglich gewesen, dass die [Root.GetFascistParty] in [Root.GetNonIdeologyName] die Macht übernehmen. Und selbst jetzt noch gibt es in unserem Militär starke Sympathien für die Freiheitskämpfer. [From.GetLeader] sagt, eine Union zwischen Finnland und Estland würde es unseren Nationen leichter machen, sich gegen die kommende [SOV.GetAdjective]e Invasion zur Wehr zu setzen."
 EST_events.2.a:0 "Wir haben keine Wahl."
 EST_events.2.b:0 "Die Freiheitskämpfer müssen sofort verboten werden!"
 EST_events.201.t:0 "[From.GetNameDefCap] willigt in Vereinigung ein"
 EST_events.201.d:0 "[From.GetLeader] hat die kluge Entscheidung getroffen, die Vereinigung unserer beiden Nationen zu erlauben. [From.GetLeader] ist als Chef der [From.GetAdjective]en Regierung zurückgetreten, um Platz für [Root.GetLeader] zu machen, und übernimmt in der nun vereinigten [Root.GetAdjective]-[From.GetAdjective]en Regierung eine Rolle in zweiter Reihe."
 EST_events.201.a:0 "Wunderbar!"
 EST_events.202.t:0 "[From.GetNameDefCap] lehnt [Root.GetAdjective]e Vereinigung ab"
 EST_events.202.d:0 "Trotz des gewaltigen Einflusses, den die Freiheitskämpfer-Regierung von [Root.GetNonIdeologyName] auf [From.GetNameDef] hat, hat [From.GetLeader] den [Root.GetAdjective]en Vorschlag einer Vereinigung abgelehnt."
 EST_events.202.a:0 "Das bleibt nicht lange so!"
 EST_events.4.t:0 "[From.GetNameDefCap] strebt baltische Vereinigung an"
 EST_events.4.d:0 "Die Staaten des Baltikums wurden in ihrer Geschichte häufig von ausländischen Mächten unterdrückt. Von Polen, Deutschen, Russen. Doch [From.GetLeader] erklärt, dass damit nun Schluss sei! Obwohl in den Herzen aller baltischen Völker die Tugenden des Nationalismus und der Selbstbestimmung brennen, argumentiert [From.GetLeader] sehr schlüssig, dass wir nur deswegen so lange von ausländischen Mächten regiert worden seien, weil uns die Einheit gefehlt habe. Und so groß auch unser Hunger nach Unabhängigkeit sei, die wachsende Gefahr einer [SOV.GetAdjective]en Invasion mache es unabdingbar, dass unsere Regierungen eine Form des Pan-Nationalismus einführen.\n\n[From.GetLeader.GetSheHeCap] schlägt eine Vereinigung namens [BAL_UNIFIED_fascism] vor, um unsere Bürger zu schützen und gegen die Ausländer zu ermächtigen, die uns zu versklaven versuchen."
 EST_events.4.a:0 "Vielleicht gibt es tatsächlich mehr Gemeinsamkeiten als Unterschiede."
 EST_events.4.b:0 "Pan-baltische Identität? So etwas gibt es nicht!"
 EST_events.401.t:0 "[From.GetNameDefCap] willigt ein!"
 EST_events.401.d:0 "[From.GetLeader] hat sich von dem [Root.GetAdjective]en Vorschlag zur Förderung einer pan-baltischen nationalen Identität überzeugen lassen und in eine Verschmelzung von [From.GetFascistParty] und [Root.GetFascistParty] eingewilligt. Ein klarer Sieg für die Vision von [Root.GetLeader], das Baltikum zu vereinen. [Root.GetNameDef] ist nun deutlich besser in der Lage, sich gegen die [SOV.GetAdjective]e Invasion zu verteidigen."
 EST_events.401.a:0 "[From.GetNonIdeologyName] ist nur der Anfang"
 EST_events.402.t:0 "[From.GetNameDefCap] lehnt Vereinigung ab"
 EST_events.402.d:0 "[Root.GetLeader] zeigte sich wenig beeindruckt von den Appellen an die baltische Solidarität und hat der Vereinigung mit [From.GetNameDef] eine klare Absage erteilt. Sie sei kaum mehr als ein Akt des Imperialismus mit dem Ziel, das [Root.GetNameDef]e Volk seines Rechts zu berauben, [From.GetAdjective] den [From.GetNonIdeologyName]en Bürgern vorzubehalten."
 EST_events.402.a:0 "Wollen sie denn lieber [SOV.GetAdjective]e Bürger werden? Verräter!"
 EST_events.5.t:0 "[From.GetNameDefCap] verletzt [Root.GetAdjective]e Unabhängigkeit"
 EST_events.5.d:0 "[From.GetLeader] hat heute zum Angriff auf die [Root.GetAdjective]e Regierung aufgerufen, die schwach sei und nicht fähig, ihre eigenen Bürger vor ausländischen Imperialisten zu schützen. Vorerst bedeutet das nicht viel, doch wir müssen damit rechnen, dass in naher Zukunft eine [From.GetAdjective]e Invasion erfolgt."
 EST_events.5.a:0 "[From.GetLeader] ist ein Aufschneider, mehr nicht."
 EST_events.6.t:0 "[From.GetNameDefCap] fordert [FIN.GetAdjective]en Beitritt in [Root.GetFactionName]"
 EST_events.6.d:0 "[From.GetNameDefCap] hat heute gefordert, dass [FIN.GetNonIdeologyName] eine Einladung zum [Root.GetFactionName]-Beitritt erhalten sollte. Angesichts des überwältigenden Erfolgs des Nationalismus in der Nation und dem natürlichen Wunsch der finnisch-estnischen Zusammenarbeit hat [From.GetLeader] leidenschaftlich argumentiert, dass die [Root.GetAdjective]e Regierung [FIN.GetLeader] als Verbündeten der nationalistischen Sache ansehen solle."
 EST_events.6.a:0 "Eine hervorragende Idee!"
 EST_events.6.b:0 "Was für ein hanebüchener Unsinn!"
 EST_events.601.t:0 "[From.GetNameDefCap] lehnt [From.GetFactionName]-Beitritt von [FIN.GetAdjective] ab"
 EST_events.601.d:0 "[Root.GetNameDef] wurde zwar mit offenen Armen willkommen geheißen und der [From.GetFactionName]-Beitritt des Landes wurde groß gefeiert, doch für das Recht von [FIN.GetNameDef], sich selbst zu verteidigen, scheint [From.GetLeader] keine Sympathien in [From.GetLeader.GetHerHis]em Herzen zu tragen. Unser Vorschlag, die Finnen aufzunehmen, wurde abgelehnt. Unsere Nation bleibt vorerst allein."
 EST_events.601.a:0 "Ist [From.GetLeader] verrückt oder einfach nur inkompetent?"
 EST_events.7.t:0 "Der Freiheitskämpfer-Bürgerkrieg"
 EST_events.7.d:0 "Ständige Märsche und Demonstrationen in der ganzen Stadt haben den letzten Rest an Einheit zerschlagen, der in [Root.GetNonIdeologyName] noch existiert hat. Die Nation ist komplett gespalten und liegt im Bürgerkrieg. Was eigentlich ein routinemäßiges Vorgehen der Regierung gegen [Root.GetFascistParty]-Gruppen sein sollte, eskalierte gestern zu gewalttätigen Auseinandersetzungen mit Demonstranten - Veteranen kämpften gegen Angehörige der [Root.GetAdjective]en Armee, deren Uniform sie einst selbst getragen hatten. Auf der einen Seite die [Root.GetFascistParty]-Mitglieder, auf der anderen Seite die Regierungstreuen - wer wird am Ende des Tages in [Root.Capital.GetName] das Sagen haben? [Root.GetLeader] oder [neutral_EST_civil_war.GetLeader] ..."
 EST_events.7.a:0 "Für [Root.GetNonIdeologyName]!"
 EST_events.9.b:0 "Vielleicht ist es das Beste, wenn wir kapitulieren ..."
 EST_events.701.t:0 "[Root.GetLeader] ergibt sich"
 EST_events.701.d:0 "Die Demonstrationen von Anhängern der Freiheitskämpfer im ganzen Land sind heute eskaliert und es kam zu einem gewaltsamen Höhepunkt der Auseinandersetzungen zwischen Vertretern der Regierung von [Root.GetLeader] und den Freiheitskämpfern. Zum Klang von Artur Sirks Stimme haben die Demonstranten die Tore des Riigikogu durchbrochen und sofort provisorische Barrikaden errichtet, um die Polizei daran zu hindern, das Gebäude zu betreten.\nViele Esten hatten erwartet, dass [Root.GetLeader] mit Gewalt gegen die Demonstranten vorgeht, doch zum großen Erstaunen der ganzen Nation wurde heute ein Brief ins Riigikogu überbracht, in dem [Root.GetLeader] seinen Rücktritt erklärt und seine Position als Diktator an Artur Sirk abtritt."
 EST_events.701.a:0 "Estland ist dadurch stärker."
 EST_events.801.t:0 "Chaotischer Marsch in [From.GetName]"
 EST_events.801.d:0 "Die [Root.GetFascistParty]-Demonstration in [From.GetName] löste im Volk unterschiedliche Reaktionen hervor und führte zu einem harten Durchgreifen der örtlichen Behörden. Kaum jemand unter den Demonstranten konnte so ganz genau sagen, worum es bei dem Marsch überhaupt ging. Die Proteste verkamen rasch zu einer einzigen gewalttätigen Auseinandersetzung zwischen Demonstranten und Gegendemonstranten. Die [Root.GetAdjective]e Regierung hatte bereits begonnen, die [Root.GetFascistParty] auszumerzen, und die heutigen Ereignisse haben diesen Vorgang wohl nur beschleunigt, anstatt im Volk Sympathien für die Bewegung zu wecken."
 EST_events.801.a:0 "Das ist eine Katastrophe."
 EST_events.802.t:0 "Der Marsch in [From.GetName]"
 EST_events.802.d:0 "Der [Root.GetFascistParty]-Marsch durch [From.GetName] verlief relativ ereignislos. Die [Root.GetFascistParty]-Demonstrationen fanden hauptsächlich in den ländlicheren Gegenden von [From.GetName] statt, große Bevölkerungszentren wurden gemieden. So konnte die Bewegung den Bürgern von [Root.GetName] zeigen, wofür sie steht, ohne Retributionen der [Root.GetAdjective]en Behörden auszulösen."
 EST_events.802.a:0 "Interessant."
 EST_events.803.t:0 "Überwältigender faschistischer Marsch in [From.GetName]"
 EST_events.803.d:0 "Im gesamten Staat [From.GetName] sind [Root.GetFascistParty]-Anhänger in Scharen auf die Straße gegangen, um einen nationalistischen Staat zu fordern. Die Behörden haben zwar versucht, die Demonstranten daran zu hindern, auf große Bevölkerungszentren zu marschieren, doch die Beamten haben die Waffen niedergelegt und den [Root.GetFascistParty]-Anhängern gestattet, friedlich durch die Straßen zu marschieren. Da es keine nennenswerten Gegenproteste gab, waren die Demonstrationszüge ein durchschlagender Erfolg für die [Root.GetFascistParty]-Bewegung."
 EST_events.803.a:0 "Sehr interessant."
 EST_events.901.t:0 "[From.GetLeader] tritt zurück"
 EST_events.901.d:0 "Als die [FROM.GetFascistParty]-Truppen heute auf die [From.GetAdjective]e Hauptstadt marschiert sind, war dies nicht wie erwartet der Auslöser für einen Bürgerkrieg. Überraschenderweise hat die bisherige [From.GetAdjective]e Regierung ihren Rücktritt erklärt und die Macht an die [FROM.GetFascistParty] abgetreten."
 EST_events.901.a:0 "Also das kam wirklich unerwartet!"
 EST_events.10.t:0 "Die Frage der Intervention"
 EST_events.10.d:0 "In [FIN.GetNonIdeologyName] hat der Bürgerkrieg begonnen, doch es ist noch offen, welche Rolle [Root.GetNameDef] in diesem Konflikt spielen wird. Im Moment beschränkt sich die Zusammenarbeit der Freiheitskämpfer mit den [FIN.GetNonIdeologyAdjective]en Faschisten darauf, sie zu bewaffnen und zu organisieren, damit sie selbst die Macht ergreifen. Doch genau, wie sie einst dafür gekämpft haben, die [EST.GetAdjective]e Unabhängigkeit zu erringen, sieht [Root.GetLeader] dies vielleiht als Gelegenheit, die Schuld des [EST.GetNonIdeologyName] gegenüber den Finnen zu begleichen."
 EST_events.10.a:0 "Veteranen kämpfen wieder Seite an Seite!"
 EST_events.10.b:0 "Eine einigermaßen große Freiwilligenarmee sollte reichen."
 EST_events.11.t:0 "Die Freiheitskämpfer und [Root.GetFascistPartyName]"
 EST_events.11.d:0 "Die Vaps genießen in Estland nun mehr Macht und haben zugestimmt, ein Kollaborationsabkommen mit [Root.GetFascistPartyName] zu unterzeichnen. Die Vaps unterstützen bereits faschistische finnische Gruppen mit Propaganda und landesweiten Demonstrationen. Ein schnelles und entschiedenes Eingreifen der Regierung in Form eines Verbots dieser faschistischen Elemente könnte das Problem jedoch ein für alle Mal beseitigen."
 EST_events.11.a:0 "Diese Emporkömmlinge."
 
 NSB_poland_communist_events.1.a:0 "[POL.GetNameDefCap] ist auf sich allein gestellt."
 NSB_poland_communist_events.1.b:0 "Polen gehört in die UdSSR."
 NSB_poland_communist_events.1.desc:0 "In der kommunistischen Partei Polens tobt seit langem ein Konflikt zwischen denen, die Polen an der Seite der UdSSR sehen wollen, und denen, die die UdSSR für keinen Deut weniger imperialistisch halten als das monarchistische Regime, das ihr vorausging.\nWortführerin der Sowjetkritiker ist Maria Koszutska, eine mutmaßliche [Root.GetStalinistOrTrotskyite]in, die ihre pro-sowjetischen Genossen als "rückgratlose Feinde der Revolution" bezeichnet.\nDer pro-sowjetische Flügel der Partei wird de facto von Władysław Gomułka angeführt. Innerhalb der Partei genießt Gomułka zwar hohes Ansehen, doch unter der polnischen Bevölkerung wird er wegen seiner pro-russischen diplomatischen Haltung zunehmend unbeliebt.\nDie Partei kontrolliert inzwischen zwar Polen, ist aber innerlich zerrissen ob der Frage, wer sie anführen soll. Angesichts dieser Unentschlossenheit wächst der Druck aus Moskau, Koszutska nicht nur von der Parteispitze fernzuhalten, sondern ihr sogar als [Root.GetStalinistOrTrotskyite]in und Antirevolutionärin den Prozess zu machen."
 NSB_poland_communist_events.1.nosov.desc:0 "In der kommunistischen Partei Polens tobt seit langem ein Konflikt zwischen denen, die Polen an der Seite der UdSSR sehen wollen, und denen, die die UdSSR für keinen Deut weniger imperialistisch halten als das monarchistische Regime, das ihr vorausging.\nSeit dem Niedergang der UdSSR ist diese Frage jedoch müßig. Nach Stalins Fall ist auch der pro-sowjetische Anführer Władysław Gomułka bedeutungslos geworden, womit niemand mehr der Ernennung der Antisowjetin Maria Koszutska als Parteiführerin etwas entgegensetzen kann."
 NSB_poland_communist_events.1.t:0 "Grabenkämpfe innerhalb der KPP"
 NSB_poland_events.1.a:0 "Wir haben keine Wahl."
 NSB_poland_events.1.b:0 "Wir knicken nicht vor Polen ein!"
 NSB_poland_events.1.desc:0 "Vertreter aus [From.GetNameDef] haben von uns gefordert, die gesamte slowakische Region angesichts des "eklatanten Mangels an Verteidigungskapazitäten in [Root.GetNameDef]" unter direkte polnische Besatzung zu stellen. Sollten wir uns weigern, so haben sie deutlich gemacht, ist eine Invasion unvermeidlich. Wie sollen wir darauf reagieren?"
 NSB_poland_events.1.t:0 "[From.GetNameDefCap] fordert Slowenien"
 NSB_poland_events.101.a:0 "Unglaublich, dass das funktioniert hat!"
 NSB_poland_events.101.desc:0 "[From.GetNameDefCap] hat unserem Ultimatum nachgegeben und eingewilligt, die gesamte slowakische Region an uns abzutreten. Es strömen bereits [Root.GetAdjective]e Truppen in die Region, um jeglichen örtlichen Widerstand im Keim zu ersticken. Es ist zwar ein kleiner Sieg, doch er bedeutet, dass die Welt die [Root.GetAdjective]e Kriegsmaschinerie zumindest ein klein wenig fürchtet!"
 NSB_poland_events.101.t:0 "[From.GetNameDefCap] willigt ein!"
 NSB_poland_events.102.a:0 "Dann gibt es Krieg!"
 NSB_poland_events.102.desc:0 "Schockierenderweise hat die [From.GetAdjective]e Regierung unser Ultimatum abgelehnt und weigert sich, die slowakische Region an uns abzutreten. Unsere Bemühungen, zu einer diplomatischen Lösung zu finden, sind gescheitert. Damit ist dies nun eine Angelegenheit des Militärs."
 NSB_poland_events.102.t:0 "[From.GetNameDefCap] lehnt ab!"
 NSB_poland_events.2.a:0 "Wir müssen wohl akzeptieren."
 NSB_poland_events.2.b:0 "Diese "Forderung" ist bedeutungslos."
 NSB_poland_events.2.d:1 "Es scheint, als habe die lang anhaltende Regentschaft in [Root.GetNameDef] [From.GetLeader] dazu ermutigt, sich als König Ungarns zu sehen. Dieser Anspruch basiert auf nicht viel mehr als dem mittelalterlichen Königreich Polen-Ungarn. Kurz: Er ist ein hanebüchener Versuch, eine Gebietsexpansion zu erwirken."
 NSB_poland_events.2.t:0 "[From.GetLeader] beansprucht den [Root.GetAdjective]en Thron!"
 NSB_poland_events.201.a:0 "Ausgezeichnet."
 NSB_poland_events.201.desc:1 "Seit heute können alle Anwärter auf den ungarischen Thron ihre Ansprüche begraben, denn [Root.GetLeader] ist nun König von Ungarn. Nachdem [Root.GetLeader] nun König von Polen und Ungarn ist, wird die [Root.GetAdjective]e Vision der Hegemonie auf dem Balkan mehr und mehr Realität."
 NSB_poland_events.201.t:0 "Ungarn willigt ein"
 NSB_poland_events.202.a:0 "Sie lassen uns keine Wahl."
 NSB_poland_events.202.desc:0 "Anführer der [From.GetAdjective]en Regierung haben erklärt, dass sie den Anspruch von [Root.GetLeader] auf den [From.GetAdjective]en Thron nicht anerkennen werden. Die Möglichkeit einer friedlichen Annektierung von [From.GetNameDef] ist damit zwar verloren, doch der Anspruch lässt sich noch immer durch einen Krieg durchsetzen."
 NSB_poland_events.202.t:0 "[From.GetNameDefCap] lehnt den Anspruch von [Root.GetLeader] ab"
 NSB_poland_events.3.a:0 "Wir willigen ein!"
 NSB_poland_events.3.b:0 "[From.GetNonIdeologyName] ist noch immer unser Feind."
 NSB_poland_events.3.c:0 "Wenn sie uns Danzig überlassen, willigen wir ein!"
 NSB_poland_events.3.desc:0 "Vertreter aus [From.GetNameDef] haben Interesse an einem Bündnis mit dem neuen Deutschen Reich signalisiert. In der Hoffnung, dass [Root.GetLeader] der [From.GetAdjective]en Unabhängigkeit gegenüber aufgeschlossener ist als [Root.GetHerHis] Vorgänger - und angesichts der Tatsache, dass die moderne Inkarnation von [From.GetNameDef] sich unmittelbar auf den von den Mittelmächten unterzeichneten Beschluss vom 5. November zurückführen lässt - schlägt [From.GetNameDef] die Unterzeichnung eines formellen Bündnisabkommens zwischen den beiden Nationen vor.\nEine Einwilligung würde zu einer monumentalen Anomalie in der Geschichte der Beziehungen zwischen [Root.GetNonIdeologyName] und [From.GetNonIdeologyName] führen - und eine potenziell goldene Zukunft für die beiden Nationen versprechen."
 NSB_poland_events.3.t:0 "[From.GetNameDefCap] schlägt ein Bündnis vor"
 NSB_poland_events.301.a:0 "Ein großer Tag für Polen!"
 NSB_poland_events.301.desc:0 "Überraschenderweise hat [From.GetNameDef] eingewilligt, ein formelles Bündnis mit [Root.GetNameDef] einzugehen! Einst waren [Root.GetNonIdeologyName] und [From.GetNonIdeologyName] erbitterte Erzfeinde, doch die Tage des Konflikts zwischen den beiden Nationen scheinen vorüber zu sein. Sie können nun Seite an Seite als Verbündete gegen die aufkommenden extremistischen Ideologien in die Zukunft schreiten.\nWas mit dem Beschluss vom 5. November begann, in dem die Deutschen sich bereit erklärten, ihre [Root.GetAdjective]en Gebiete als unabhängiges Königreich freizugeben, ist nun zu einer historischen Allianz geworden, die fortan "Novemberallianz" genannt wird."
 NSB_poland_events.301.t:0 "Der Kaiser willigt ein!"
 NSB_poland_events.302.a:0 "Äußerst enttäuschend."
 NSB_poland_events.302.desc:0 "Trotz unserer diplomatischen Bemühungen und den scheinbar ähnlich gelagerten Interessen unserer Nationen hat der Kaiser sich geweigert, ein formelles Bündnis einzugehen. Offenbar ist es gleichgültig, ob Deutschland von einem Monarchen oder einem Faschisten regiert wird - sie sehen unsere Nation immer als ihren natürlichen Feind."
 NSB_poland_events.302.t:0 "Ein angriffslustiger Kaiser"
 NSB_poland_events.303.a:0 "Diese Stadt bringt nur Ärger. Sie gegen eine Armee einzutauschen, ist eine gute Idee."
 NSB_poland_events.303.desc:0 "[From.GetNameDefCap] hat uns ein an Bedingungen geknüpftes Angebot unterbreitet, das in ihren Augen für beide Seiten von Vorteil ist. Sie sagen, der Beschluss vom 5. November habe die umstrittenen Gebiete Gdansk und Gdynia niemals offiziell dem neu gegründeten [Root.GetAdjective]en Königreich zugeschrieben. Sie seien nur dann bereit, ein Bündnisabkommen zu unterschreiben, wenn dieser "Verstoß gegen die Bedingungen, in die Deutschland eingewilligt hat", korrigiert werde."
 NSB_poland_events.303.t:0 "Danzig gegen Garantien"
 NSB_poland_events.304.a:0 "Wir nehmen es uns mit Gewalt."
 NSB_poland_events.304.desc:0 "Unglücklicherweise lässt sich mit den Polen wohl keine Einigung erzielen. Sie haben unser Angebot abgelehnt, im Tausch gegen ein Bündnis Danzig abzutreten. Die Spannungen an der [From.GetAdjective]en Grenze nehmen bereits zu. Viele fürchten, dass ein Krieg unmittelbar bevorsteht."
 NSB_poland_events.304.t:0 "[From.GetNameDefCap] lehnt ab"
 NSB_poland_events.4.a:0 "Sollen sie es eben haben!"
 NSB_poland_events.4.b:0 "[POL_colony_purchase.GetName] ist ein fester Bestandteil des [Root.GetAdjective]en Reichs!"
 NSB_poland_events.4.desc:0 "Die polnische See- und Kolonialliga ist heute an den [Root.GetAdjective]en Botschafter in [From.Capital.GetName] mit dem Angebot herangetreten, das Überseeterritorium [POL_colony_purchase.GetName] zu kaufen. Wenn wir [POL_colony_purchase.GetName] mit den Polen tauschen, hätte das für [Root.GetNameDef] einen ordentlichen Budgetüberschuss zur Folge. Allerdings wäre [From.GetNameDef] damit Souverän über ganz [POL_colony_purchase.GetName] samt der dortigen Ressourcen und der Zivilbevölkerung."
 NSB_poland_events.4.t:0 "Polen will [POL_colony_purchase.GetName] kaufen"
 NSB_poland_events.401.a:0 "Willkommen, Bürger von [POL_colony_purchase.GetName]"
 NSB_poland_events.401.desc:0 "[From.GetNameDefCap] hat heute eingewilligt, das Überseegebiet [POL_colony_purchase.GetName] an uns zu verkaufen. Wir müssen nur noch unsere Schulden gegenüber [From.GetNameDef] begleichen, dann wird die Kolonie zu einem integralen Bestandteil des wachsenden [Root.GetAdjective]en Kolonialreichs."
 NSB_poland_events.401.desc.com:0 "[From.GetNameDefCap] hat heute eingewilligt, das Überseegebiet [POL_colony_purchase.GetName] an uns zu verkaufen. Wir müssen nur noch unsere Schulden gegenüber [From.GetNameDef] begleichen, doch die Menschen in [POL_colony_purchase.GetName] sind bereits aus den Klauen des [From.GetAdjective]en Kolonialismus befreit."
 NSB_poland_events.401.desc.dem:0 "[From.GetNameDefCap] hat heute eingewilligt, das Überseegebiet [POL_colony_purchase.GetName] an uns zu verkaufen. Wir haben zwar nun Schulden bei [From.GetNameDef], doch dieser Verkauf kommt für [Root.GetNameDef] zu Zeiten größter Not. Nachdem [POL_colony_purchase.GetName] nun unter unserer direkten Kontrolle steht, haben wir einen weiteren gesicherten Standort, an dem unsere Regierung auch im Exil weiter bestehen kann."
 NSB_poland_events.401.t:0 "[POL_colony_purchase.GetName] erfolgreich verkauft"
 NSB_poland_events.402.a:0 "Es war einen Versuch wert."
 NSB_poland_events.402.desc:0 "Unglücklicherweise hat die [From.GetAdjective]e Regierung keinerlei Interesse daran, [POL_colony_purchase.GetName] abzugeben. Das ist zwar nicht das Ende der [POL_colony_purchase.GetName]en Überseeambitionen, doch eine friedliche Übertragung von [Root.GetAdjective] ist im Augenblick wohl vollkommen unmöglich."
 NSB_poland_events.402.t:0 "[From.GetNameDefCap] weigert sich, [POL_colony_purchase.GetName] zu verkaufen"
 NSB_poland_events.6.a:0 "Ein gerissener Vorschlag."
 NSB_poland_events.6.b:0 "Nein."
 NSB_poland_events.6.desc:0 "Im Herbst 1932 wurde Polen vom Völkerbund als alleinige Protektoratsmacht über Liberia anerkannt. Dies wurde jedoch aufgrund der Einmischung der Vereinigten Staaten von Amerika nie in die Praxis umgesetzt. Dennoch wimmelt es in unserer Nation von Siedlungen und Unternehmen, die von der polnischen See- und Kolonialliga betrieben werden.\nBeide Nationen haben von diesem Arrangement profitiert, doch nun wird [From.GetNameDef] offenbar etwas forscher. [From.GetLeader] hat offiziell gefordert, dass [Root.GetNameDef] zum [From.GetAdjective]en Protektorat wird.\nSollten wir einwilligen, werden wir zum [From.GetAdjective]en Untertanen, mit allen Vor- und Nachteilen, die das mit sich bringt. Wenn wir jedoch ablehnen, wird [From.GetLeader] [From.GetLeader.GetHerHis]e Ambitionen wohl gewaltsam durchzusetzen versuchen."
 NSB_poland_events.6.t:0 "[From.GetNameDefCap] bietet Protektoratsstatus an"
 NSB_poland_events.601.a:0 "Dann werden wir es uns mit Gewalt nehmen."
 NSB_poland_events.601.b:0 "Eskalieren wir die Angelegenheit nicht weiter."
 NSB_poland_events.601.desc:1 "Obwohl die [From.GetAdjective]e Regierung 1932 dem Protektoratsstatus zugestimmt hat, scheint sie nun nicht länger daran interessiert zu sein, die[Root.GetAdjective]e Präsenz in der Nation zu dulden."
 NSB_poland_events.601.t:0 "[From.GetNameDefCap] lehnt ab"
 NSB_poland_events.7.a:0 "Ein hervorragender Vorschlag!"
 NSB_poland_events.7.b:0 "Das klingt nach einer Todesfalle."
 NSB_poland_events.7.desc:0 "Nachdem die Demokratie in Polen wiederhergestellt ist, will die neue polnische Regierung die französisch-polnischen Beziehungen stärken und ein Bündnis auf beiden Seiten der deutschen Grenzen bilden. Polen ist zwar durch den internen Konflikt noch geschwächt, doch es besteht kein Zweifel, dass sich [GER.GetNameDef] in einem Zweifrontenkrieg beiderseits seiner Grenzen schwertun würde."
 NSB_poland_events.7.t:0 "Polen schlägt den Morges-Pakt vor"
 NSB_poland_events.701.a:0 "Vielleicht nehmen die Briten uns."
 NSB_poland_events.701.desc:0 "Die Regierung von [From.GetNameDef] hat abgelehnt, ein formelles Bündnis mit  einzugehen. Durch diese bittere diplomatische Niederlage wird der Traum der Front von Morges, eine französisch-polnische Allianz zu schmieden, ein Traum bleiben. Wir müssen uns anderswo Unterstützung suchen."
 NSB_poland_events.8.t:0 "Das Schicksal der Anastasia Romanowa"
 NSB_poland_events.8.d:0 "Nach der Einnahme Moskaus durch [From.GetNameDefCap] und seine Verbündeten haben unsere Agenten Notizen aus den NKWD-Archiven gefunden, die das grauenhafte Schicksal der Familie Romanow preisgeben. Dem Bericht zufolge wurde die gesamte kaiserliche Familie, einschließlich Anastasia, im Juli 1918 von den Bolschewiken hingerichtet. Wenn wir nicht schnell handeln, wird die Welt bald erfahren, dass unsere Königin nicht die ist, für die sie sich ausgibt."
 NSB_poland_events.8.a:0 "Begraben wir die Beweise, die Welt darf das nie erfahren"
 NSB_poland_events.8.b:0 "Jemand anders muss die Krone Polens tragen!"
 NSB_poland_monarchist_events.1.t:0 "[From.GetNameDefCap] fordert unseren Thron"
 NSB_poland_monarchist_events.2.a:0 "Schade."
 NSB_poland_monarchist_events.2.desc:0 "Leider können wir unseren Anspruch auf [From.GetNonIdeologyName] nicht länger aufrechterhalten. Die aktuelle [From.GetAdjective]e Regierung hat den Propagandakrieg definitiv gewonnen. Jede Erwähnung des Anspruchs von [Root.GetLeader] führt augenblicklich zu Spott und Gelächter."
 NSB_poland_monarchist_events.2.t:0 "Anspruch von [Root.GetNameDefCap] abgelehnt"
 NSB_poland_monarchist_events.3.a:0 "Verdammich!"
 NSB_poland_monarchist_events.3.desc:1 "[From.GetLeader] wurde heute zum neuen König von [Root.GetNonIdeologyName] gekrönt. Eine lange Reihe von Propagandakampagnen hat viele [Root.GetAdjective]e Minister gegen das alte Regime aufgebracht und zu einem Staatsstreich ohne Blutvergießen geführt. Dieser Staatsstreich hat [Root.GetNonIdeologyName] zu wenig mehr als einer Marionette von [From.GetNameDef] gemacht. Jede [Root.GetAdjective]e Autonomie ist in weite Ferne gerückt."
 NSB_poland_monarchist_events.3.t:0 "Staatsstreich von [From.GetLeader]!"
 NSB_poland_monarchist_events.4.a:0 "Verräter!"
 NSB_poland_monarchist_events.4.desc:0 "Auf den Straßen von [Root.GetNonIdeologyName] kam es heute zu heftigen Auseinandersetzungen zwischen pro- und antimonarchistischen Milizen. Sie haben die Nation in einen Bürgerkrieg gestürzt! Im ganzen Land gibt es Scharmützel zwischen den Unterstützern von [Root.GetLeader] und denen von [From.GetLeader], und Minister aus [From.GetNameDef] weigern sich, ihre Beteiligung an dieser Unterminierung unserer nationalen Souveränität einzugestehen. Man kann nicht viel mehr tun, als abzuwarten, welche Seite siegreich aus diesem Konflikt hervorgeht."
 NSB_poland_monarchist_events.4.t:0 "Der monarchistische Bürgerkrieg"
 NSB_poland_monarchist_events.5.t:0 "Anhänger von [From.GetLeader] fordern Abdankung"
 NSB_poland_monarchist_events.5.desc:0 "Nach einer langen Kampagne der königlichen Propaganda, angezettelt von [From.GetLeader] und [From.GetLeader.GetHerHis]er Regierung, haben die Spannungen zwischen den [Root.GetLeader]-Loyalisten und denen, die eine [Root.GetNonIdeologyName]-[From.GetNonIdeologyName]e Vereinigung wünschen, den Siedepunkt erreicht. Eine friedliche Koexistenz ist nicht mehr möglich. Die monarchistischen Unterstützer haben mit deutlichen Worten gefordert, dass [Root.GetLeader] abdankt und [From.GetLeader] als einzigen wahren König von [Root.GetNonIdeologyName] anerkennt.\n\nBei einer Einwilligung wäre [Root.GetNonIdeologyName] kaum noch mehr als ein [From.GetAdjective]er Untertan, doch eine Weigerung würde höchstwahrscheinlich zu einem Bürgerkrieg führen."
 NSB_poland_monarchist_events.5.a:0 "Wir ergeben uns!"
 NSB_poland_monarchist_events.5.b:0 "Lieber Krieg als [From.GetAdjective]e Marionette."
 NSB_poland_royal_election.1.a:0 "Er ist unser König!"
 NSB_poland_royal_election.1.b:0 "Nein, wir haben jemand anderen im Sinn ..."
 NSB_poland_royal_election.1.desc:0 "Der Markgraf von Meißen und Prinz von Sachsen, Friedrich Christian Albert Leopold Anno Sylvester Macarius möchte seine Sammlung an prestigeträchtigen Titeln um den des Königs von Polen erweitern. Viele große Monarchen der Union waren Mitglieder des Hauses Wettin und Kurfürsten von Sachsen. Nachdem unsere Nation auf der Suche nach einem König ist, scheint Friedrich Christian der naheliegendste und legitimste Kandidat zu sein.\nFriedrich besitzt einen rechtmäßigen Anspruch auf die Union. Seine Wahl würde den Anspruch unserer Regierung auf alle früheren Territorien der Union gewiss stärken. Friedrich Christian gehört der Thronfolge Litauens an, ist Angehöriger einer historischen polnischen Adelsfamilie und hat eine angesehene Blutlinie im Rücken. Er hat einen starken Anspruch auf das Königreich Polen."
 NSB_poland_royal_election.1.t:0 "Friedrich Christian beansprucht den Thron"
 NSB_poland_royal_election.2.a:0 "Unsere Throne vereinen? Ein hervorragender Vorschlag!"
 NSB_poland_royal_election.2.b:0 "Wir können unsere Beziehung zu Rumänien nicht gefährden."
 NSB_poland_royal_election.2.desc:0 "Der Anspruch der Hohenzollern auf Polen reicht zurück bis zur Geburtsstunde des heutigen polnischen Staates. Nachdem die polnisch-rumänischen Beziehungen nun für das Überleben der beiden Staaten immer wichtiger werden, ist es höchst vernünftig, unseren Thron dem ehemaligen König und Erben Rumäniens anzubieten, Michael I.\nKönig Michael musste 1930 zugunsten seines eigenen Vaters den Thron räumen. Nun stellt er eine Gelegenheit da, den polnischen und den rumänischen Thron zu vereinen. Nachdem er Einfluss der faschistischen Eisernen Garde in Rumänien zunimmt, können wir die antifaschistische Stimmung vielleicht als Waffe nutzen, um König Carol erneut zu entthronen und Michael zum neuen König zu machen. Damit würden wir eine untrennbare Union zwischen unseren beiden Nationen begründen. Unser gemeinsamer Wille wäre für unsere Feinde in [SOV.GetNameDef] und [GER.GetNameDef] eine ernstzunehmende Gefahr."
 NSB_poland_royal_election.2.t:0 "Kronprinz Michael von Rumänien"
 NSB_poland_royal_election.3.a:0 "Eine verrückte Idee, doch wir leben auch in verrückten Zeiten. Wir haben unseren König!"
 NSB_poland_royal_election.3.b:0 "Pawel wer?"
 NSB_poland_royal_election.3.desc:0 "Ein ungewöhnlicher Kandidat hat sich heute dem Regentenrat vorgestellt. Pawel Bermondt-Awaloff, Prinz von Georgien, Kosake und ehemaliger General der Westrussischen Befreiungsarmee, hat dem Rat gegenüber nicht nur Ansprüche auf das Königreich Polen geltend gemacht, sondern auch auf die Union Polen-Litauen.\nVor vielen Jahren haben die Kosaken aus unbekannten Gründen versucht, das Baltikum zu erobern, und die Ambitionen des Prinzen sind seitdem wohl nur noch gewachsen.\nBei den einfachen Polen ist er zwar unbeliebt, doch dieser unwahrscheinliche Anwärter auf die Krone wurde eine Armee von im Exil lebenden Weißen mitbringen. Das würde uns zwar in [SOV.GetNameDef] für Ungemach sorgen, würde aber unsere Reihen stärken und könnte uns den faschistischen Mächten Europas näherbringen."
 NSB_poland_royal_election.3.t:0 "Der Kosakenkönig"
 NSB_poland_royal_election.4.a:1 "Unser König wird die letzte Romanowa sein. Vermutlich."
 NSB_poland_royal_election.4.desc:1 ""Das Warschauer Schloss. Gemälde von Adlern, ja, ich erinnere mich. Ich bin der einzig wahre König Polens." Die berüchtigte Prätendentin auf den Namen Anastasia Romanowa ist heute gemeinsam mit ihrem Publizisten im Warschauer Schloss eingetroffen, wo sie erklärt hat, die Familie Romanow habe noch immer Anspruch auf den polnischen Thron und sie als letzte Romanowa sei daher der König. Anastasias Anspruch begründet sich nicht allein durch die Stärke eines Romanowschen Anspruchs aufs Polen, sondern auch durch die Legitimität ihrer Abstammung.\nObwohl zahlreiche ehemalige Angehörige des russischen Adels bezeugen, dass sie in der Tat die echte Anastasia sei, sehen viele in ihr nur eine Exzentrikerin, über die in der Presse zu viel berichtet wird.\nIhr Anspruch mag zweifelhaft sein, doch sie ist die letzte auf der Liste von Anwärtern. Würde man sie zurückweisen, so würde Polen wieder ganz am Anfang stehen und ein leerer Thron würde weiter verstauben."
 NSB_poland_royal_election.4.t:0 "Anastasia Romanowa trifft in Polen ein"
 NSB_poland_royal_election.5.t:0 "Der Habsburger Kandidat"
 NSB_poland_royal_election.5.desc:0 "Karl Albrecht von Habsburg ist ein Adliger, ein Habsburger und ein polnischer Patriot. Er steht schon fast seit Gründung des polnischen Militärs in dessen Diensten. Sein Adelsgeschlecht mag nicht aus diesem Land kommen, doch seine Bereitschaft, für Polen zu kämpfen und zu sterben, macht ihn zum idealen Anwärter auf den Thron.\n\nDer Erzherzog hat zwar wohl keine Herrschaftsambitionen, doch vielleicht kann man ihn überreden, Polen nicht durch Waffen zu dienen, sondern durch seine Führung."
 NSB_poland_royal_election.5.a:0 "Habsburg-Polen ist geboren!"
 NSB_poland_royal_election.5.b:0 "Wir wünschen uns jemand anderen ..."
 pavel_events.1.a:0 "Die Donkosaken müssen unabhängig sein."
 pavel_events.1.b:0 "Sie werden unserem direkten Befehl unterstehen."
 pavel_events.1.desc:0 "Nachdem das gesamte Tal des Dons nun unter der Kontrolle von [Root.GetLeader] und [Root.GetLeader.GetHerHis]en Truppen ist, können wir die Donarmee wiederherstellen und ihre Anführer einladen, die Donkosaken wieder gegen die Roten anzuführen!\nDie einzige Frage ist, ob man auch wirklich darauf vertrauen kann, dass die Armee als unabhängige Nation loyal bleibt - oder ob sie als unmittelbare Marionettenregierung von [Root.GetLeader] dienen sollte."
 pavel_events.1.t:0 "Wiederherstellung der Donarmee"
 pavel_events.2.a:0 "Also gut."
 pavel_events.2.b:0 "Man kann ihnen nicht vertrauen, sie werden unser Untertan."
 pavel_events.2.desc:0 "Die einstige Volksrepublik Kuban war eine verräterische Nation, die erst für die Weißen und dann für die Roten gekämpft hat. Nun hat [Root.GetLeader] entschieden, die Kubanrepublik unter einer neuen, den Weißen treu ergebenen Führung wiederherzustellen.\nDas Volk der Kuban hat zwar einst die weiße Sache verraten, doch die neue Führung versichert uns, dass sie alles tun werde, um jede Unterstützung der alten Regierung auszurotten."
 pavel_events.2.t:0 "Wiederherstellung der Kubanrepublik"
 NSB_poland_democratic_events.1.t:0 "Die Führungsfrage"
 NSB_poland_democratic_events.1.desc:0 "Nachdem die Sanationisten nun aus der Regierung gedrängt wurden, stellt sich die Frage, wer die Polnische Bauernpartei in Zukunft anführen soll. Der leidenschaftlichste und lautstärkste Unterstützter der Bauernschaft, Stanisław Mikołajczyk, erfüllt diese Rolle im Augenblick. Es lässt sich jedoch nicht ignorieren, dass der Sieg in diesem Bürgerkrieg ohne die Unterstützung der Front von Morges unmöglich gewesen wäre.\n\nDie Front von Morges repräsentiert die Generäle, die eine Wiederherstellung der freien Wahlen in Polen unterstützen. Ihr Favorit ist der langjährige ehemalige Ministerpräsident Polens, Wincenty Witos.\n\nWitos zum Parteiführer zu ernennen würde zwar die Front von Morges besänftigen, doch wenn man Mikołajczyk einfach absetzt, könnten sich die Bauern, die an der Front für unsere demokratische Sache gekämpft haben, von der Partei übergangen und verraten fühlen."
 NSB_poland_democratic_events.1.a:0 "Witos hat die Erfahrung, er ist unser Anführer."
 NSB_poland_democratic_events.1.b:0 "Mikołajczyk ist der Held des Volkes, er ist unser Anführer."
 NSB_poland_communist_events.2.a:0 "Das ist unsere beste Chance."
 NSB_poland_communist_events.2.b:0 "Nein!"
 NSB_poland_communist_events.2.desc:0 "[From.GetNameDefCap] hat angeboten, uns im Tausch gegen die Herrschaft über [Root.GetNonIdeologyName] völligen militärischen Schutz zu gewähren. Mit Verweis auf die unmittelbare und lebenslange existenzielle Gefahr, die Russland und Deutschland für [Root.GetNonIdeologyName] darstellen bieten uns Politiker aus [From.GetNameDef] den Status eines Protektorats an. Wenn wir einwilligen, wird [Root.GetNonIdeologyName] zur Marionette, doch es klingt nicht, als würde [From.GetNonIdeologyName] ein Nein als Antwort akzeptieren."
 NSB_poland_communist_events.2.t:0 "[From.GetNameDefCap] bietet Schutz"
 NSB_poland_communist_events.201.a:0 "Ausgezeichnet."
 NSB_poland_communist_events.201.desc:0 "[From.GetNameDefCap] ist zum Untertan von [Root.GetNameDef] geworden. Nachdem die [From.GetAdjective]e Regierung nun direkt [Root.Capital.GetName] unterstellt ist, werden unsere Ziele der baltischen Hegemonie unausweichlich."
 NSB_poland_communist_events.201.t:0 "[From.GetNameDefCap] willigt ein!"
 NSB_poland_communist_events.202.a:0 "Auf das Militär können wir uns immer verlassen."
 NSB_poland_communist_events.202.desc:0 "[From.GetNameDefCap] hat unser Schutzangebot abgelehnt und beharrt darauf, seine Unabhängigkeit zu wahren. Das [Root.GetAdjective]e Oberkommando hat bereits Vorbereitungen getroffen, um Erfolg zu haben, wo das Außenministerium gescheitert ist. [Root.GetLeader] muss nur noch den Befehl geben, dann beginnt ein Angriff auf [From.GetNameDef]."
 NSB_poland_communist_events.202.t:0 "[From.GetNameDefCap] lehnt ab"
 NSB_poland_communist_events.3.a:0 "Arbeiter von [Root.GetNonIdeologyName] und [From.GetNonIdeologyName] vereinigt euch!"
 NSB_poland_communist_events.3.b:0 "Das ist inakzeptabel."
 NSB_poland_communist_events.3.desc:0 "[From.GetNameDefCap] hat die sofortige Annektierung von [Root.GetNameDef] gefordert. Die Annektierung ist Teil der Ambitionen von [From.GetLeader], eine "Union der Sozialistischen Republiken" zu bilden. Wenn wir annehmen, würden wir damit augenblicklich unsere Unabhängigkeit aufgeben. [Root.GetNonIdeologyName] würde zum unmittelbaren Bestandteil des [From.GetAdjective]en Staats werden."
 NSB_poland_communist_events.3.t:0 "[From.GetNameDefCap] die Integration mit dem [Root.GetAdjective]en Staat an"
 NSB_poland_communist_events.301.a:0 "Wie schade."
 NSB_poland_communist_events.301.desc:0 "[From.GetNameDefCap] hat sich geweigert, in die Union der Sozialistischen Republiken annektiert zu werden. Das bedeutet zwar nicht das Ende der [Root.GetAdjective]en Ambitionen in der Region, macht jedoch eine friedliche Beziehung zu [From.GetNameDef] unmöglich."
 NSB_poland_communist_events.301.t:0 "[From.GetNameDefCap] lehnt ab"
 NSB_poland_communist_events.302.a:0 "Ausgezeichnet."
 NSB_poland_communist_events.302.desc:0 "Die Ambition von [Root.GetLeader], [From.GetNameDef] in die Union der Sozialistischen Republiken aufzunehmen, ist Realität geworden. Die [From.GetAdjective]e Regierung hat eingewilligt, sich der [Root.GetAdjective]en Führung zu unterwerfen."
 NSB_poland_communist_events.302.t:0 "[From.GetNameDefCap] akzeptiert Annektierung"
 NSB_poland_communist_events.4.a:0 "Wir willigen ein."
 NSB_poland_communist_events.4.b:0 "Sie sind noch nicht so weit."
 NSB_poland_communist_events.4.desc:0 "[From.GetNameDefCap] hat angeboten, uns Ostpolen zu überlassen - im Tausch gegen Protektoratsstatus und eine enge Integration mit der UdSSR. Sollten wir einwilligen, wird [From.GetNameDef] zum Marionettenstaat von [Root.GetNameDef] und die weißrussischen und ukrainischen Staaten, die im Augenblick von Polen besetzt sind, werden an die UdSSR abgetreten.\n\nDas mag wie eine offensichtliche Wahl wirken, doch die deutschen Ambitionen in Polen könnten bedeuten, dass ein Krieg zwischen [Root.GetNameDef] und [GER.GetNameDef] unvermeidlich ist."
 NSB_poland_communist_events.4.t:0 "[From.GetNameDefCap] bietet den Osten an"
 NSB_poland_communist_events.401.a:0 "Ein notwendiges Opfer."
 NSB_poland_communist_events.401.desc:0 "[From.GetNameDefCap] hat eingewilligt, uns als Protektorat anzunehmen, und wir werden als Untertanenstaat in die UdSSR integriert. Es fühlen sich zwar viele im Land durch unsere Entscheidung verraten, doch [Root.GetLeader] hat dem polnischen Volk versichert, dass [From.GetLeader] ein Freund Polens sei und dass alle nun in die UdSSR integrierten ethnischen Polen keinen Grund zur Klage über ihre neuen [From.GetAdjective]en Herren haben würden."
 NSB_poland_communist_events.401.t:0 "[From.GetNameDefCap] willigt ein!"
 NSB_poland_communist_events.402.a:0 "Also gut."
 NSB_poland_communist_events.402.desc:0 "[From.GetLeader] hat sich geweigert, [Root.GetNameDef] in die UdSSR aufzunehmen, da [Root.GetLeader] "noch nicht bereit" sei. Als offizieller Grund bleibt dies vorerst bestehen, doch viele vermuten, dass die deutschen Ambitionen in Polen der eigentliche Grund für diese Weigerung sind."
 NSB_poland_communist_events.402.t:0 "[From.GetNameDefCap] lehnt ab"
 NSB_poland_communist_events.5.a:0 "Die Unabhängigkeit ist schlicht keine Option."
 NSB_poland_communist_events.5.b:0 "Wir haben größere Probleme."
 NSB_poland_communist_events.5.desc:0 "[From.GetNameDefCap] ist keine [Root.GetAdjective]e Marionette mehr, der kleine Staat hat sich zu einer unabhängigen sozialistischen Republik erklärt. Vorerst bleibt die Lage friedlich und [From.GetNameDef] bleibt [Root.GetFactionName]-Mitglied."
 NSB_poland_communist_events.5.t:0 "[From.GetNameDefCap] erklärt seine Unabhängigkeit!"
 NSB_poland_communist_events.501.a:0 "Dann gibt es Krieg!"
 NSB_poland_communist_events.501.desc:0 "Wie zu erwarten hat [From.GetLeader] wenig erfreut auf die [Root.GetAdjective]e Unabhängigkeitserklärung reagiert, sondern sie als Kriegshandlung gewertet."
 NSB_poland_communist_events.501.t:0 "[From.GetNameDefCap] erklärt den Krieg"
 NSB_poland_communist_events.502.a:0 "Wir bleiben [From.GetFactionName]-Mitglied"
 NSB_poland_communist_events.502.b:0 "Wir erklären unsere volle Unabhängigkeit."
 NSB_poland_communist_events.502.desc:0 "[From.GetNameDefCap] hat unsere Unabhängigkeitserklärung akzeptiert. Es scheint, als würde vorerst Friede zwischen unseren Nationen herrschen. Obwohl wir nun vollständig unabhängig sind, können wir mit [From.GetNameDef] verbunden bleiben - oder aber das Bündnis verlassen und alternative Optionen prüfen."
 NSB_poland_communist_events.502.t:0 "[From.GetNameDef] akzeptiert [Root.GetAdjective]e Unabhängigkeit"
 NSB_poland_communist_events.6.a:0 "Das ist bedeutungslos."
 NSB_poland_communist_events.6.b:0 "Das sind unsere Lande."
 NSB_poland_communist_events.6.desc:0 "Ostpolen war zwar Teil der Vereinbarung, die [From.GetNameDef] zum [Root.GetFactionName]-Mitglied gemacht hat, doch der kleine Staat hat das Gebiet nun zurückgefordert - mit Verweis auf die Loyalität der Region zur internationalen Sache. Sie sagen, die Menschen im westlichen Weißrussland und der Ukraine seien seit Jahrzehnten Teil des polnischen Staates und seien entscheidend für den Bauernstreik gewesen, der zum Aufstieg des Sozialismus in Polen geführt habe."
 NSB_poland_communist_events.6.t:0 "[From.GetNameDefCap] fordert Ostpolen"
 NSB_poland_communist_events.601.a:0 "Unsere Nation ist wieder vollständig hergestellt."
 NSB_poland_communist_events.601.desc:0 "Ostpolen wurde als Kerngebiet an [Root.GetNameDef] zurückgegeben. Die Gebiete wurden bereits unter [Root.GetAdjective]e Verwaltung gestellt, die Wiedereingliederung hat begonnen. Die Region, die so entscheidend für den Sturz des alten Regimes war, ist nun wieder mit dem Staat vereint, für den ihre Bewohner gekämpft haben."
 NSB_poland_communist_events.601.t:0 "[From.GetNameDefCap] gibt Ostpolen zurück!"
 NSB_poland_communist_events.602.a:0 "Also gut."
 NSB_poland_communist_events.602.b:0 "Dann also Unabhängigkeit!"
 NSB_poland_communist_events.602.desc:0 "[From.GetNameDefCap] hat sich geweigert, Ostpolen an [Root.GetNameDef] zurückzugeben. Es war zwar abzusehen, aber viele Polen sind dennoch enttäuscht. Der Gedanke einer Trennung von [From.GetNameDef] gewinnt immer mehr Unterstützung."
 NSB_poland_communist_events.602.t:0 "[From.GetNameDefCap] lehnt ab"
 NSB_poland_monarchist_events.1.a:0 "Wir müssen uns wehren."
 NSB_poland_monarchist_events.1.desc:1 "Die [From.GetAdjective]e Regierung nutzt die Tatsache, dass [From.GetLeader] nun König von [From.GetNonIdeologyName] ist, wohl aus, um Anspruch auf [Root.GetNonIdeologyName] zu erheben! Durch aggressive Propaganda und Säbelrasseln wird [From.GetNameDef] versuchen, die Opposition gegen das Regime von [Root.GetLeader] zur Waffe zu machen und einen internen Staatsstreich zu unterstützen.\nSollte diese Propaganda sich als effektiv erweisen, könnte es in [Root.GetLeader] zu einem Staatsstreich kommen und [Root.GetNonIdeologyName] wird zu wenig mehr als einer [From.GetAdjective]en Marionette degradiert."
 NSB_poland_royal_election.4.b:0 "Vielleicht haben wir Friedrich Christian zu schnell abgetan ..."
 NSB_polish_fascist_events.1.a:0 "Warum eine Invasion unternehmen, wenn sie sich einfach unterwerfen?"
 NSB_polish_fascist_events.1.b:0 "Wir haben mit Polen anderes vor."
 NSB_polish_fascist_events.1.desc:0 "Die [From.GetAdjective]e Regierung hat einen Pakt vorgeschlagen, um unsere Ziele der globalen Hegemonie zu unterstützen. [From.GetLeader] weiß offensichtlich, dass [Root.GetLeader] mit der zwischen Polen und Deutschland ausgehandelten Grenzaufteilung nicht zufrieden war. Der polnische Außenminister Józef Beck wurde daher geschickt, um eine Ergänzung der Vereinbarung vorzuschlagen.\n\nPolen willigt ein, die westlichen Gebiete Posen, Danzig und Oberschlesien abzutreten, und fordert dafür gegenseitige Nichtangriffspakte und deutschen Schutz und Rat im Falle einer versuchten [SOV.GetAdjective]en Invasion. Der Pakt würde Polen im Grunde zu einem deutschen Marionettenstaat machen und die umstrittenen Gebiete an unserer Grenze würden abgetreten werden. Sollen wir dem zustimmen?"
 NSB_polish_fascist_events.1.t:0 "Der Beck-Ribbentrop-Pakt"
 NSB_polish_fascist_events.101.a:0 "Sicherheit – aber zu welchem Preis?"
 NSB_polish_fascist_events.101.desc:0 "[From.GetNameDefCap] hat in unsere Bedingungen eingewilligt. [Root.GetNameDef] steht nun offiziell unter [From.GetAdjective]em Schutz. Es strömen bereits [From.GetAdjective]e Soldaten in [Root.GetAdjective]e Gebiete und unsere Minister erhalten ihre Weisungen direkt aus Berlin."
 NSB_polish_fascist_events.101.t:0 "[From.GetNameDefCap] unterzeichnet den Pakt"
 NSB_polish_fascist_events.102.a:0 "Zeit für einen Kurswechsel."
 NSB_polish_fascist_events.102.desc:0 "Trotz unseres Angebots, die Schüssel unserer Nation [From.GetLeader] zu überlassen, hat die [From.GetAdjective]e Regierung wohl andere Pläne. Sie haben unser Angebot abgelehnt."
 NSB_polish_fascist_events.102.t:0 "[From.GetNameDefCap] lehnt den Pakt ab"
 NSB_polish_fascist_events.2.a:0 "Stellen wir das Ultimatum."
 NSB_polish_fascist_events.2.b:0 "Also gut."
 NSB_polish_fascist_events.2.c:0 "Nein."
 NSB_polish_fascist_events.2.desc:0 "Trotz seiner aktuellen Position als [Root.GetAdjective]er Untertan strebt [From.GetNameDef] wohl immer noch nach einer hegemonischen Union. [From.GetLeader] erkennt unsere Ansprüche auf das Memelland an und schlägt vor, dass wir die Nation aufteilen. Das Memelland käme unter [Root.GetAdjective]e Kontrolle, der Rest des Landes würde [From.GetAdjective]es Gebiet werden."
 NSB_polish_fascist_events.2.t:0 "[From.GetNameDefCap] will Litauen aufteilen"
 NSB_polish_fascist_events.201.a:0 "Wir haben keine Wahl."
 NSB_polish_fascist_events.201.b:0 "Wir lehnen ab!"
 NSB_polish_fascist_events.201.desc:0 "Ein unwahrscheinliches Bündnis zwischen [POL.GetNameDef] und [GER.GetNameDef] hat eine Annektierung gefordert. Sie verlangen, dass das Memelland an Deutschland abgetreten wird und der Rest unserer Nation vollkommen von Polen annektiert."
 NSB_polish_fascist_events.201.t:0 "Deutschland und Polen fordern Annektierung Litauens"
 NSB_polish_fascist_events.202.a:0 "Unerfreulich."
 NSB_polish_fascist_events.202.desc:0 "Die Deutschen haben offenbar etwas anderes mit Litauen vor, unser Vorschlag einer Annektierung wurde einstimmig abgelehnt."
 NSB_polish_fascist_events.202.t:0 "[From.GetNameDefCap] lehnt ab"
 NSB_polish_fascist_events.203.a:0 "Ausgezeichnet."
 NSB_polish_fascist_events.203.desc:0 "[From.GetNameDefCap] hat in unsere Forderung eingewilligt. Die ehemals litauischen Gebiete werden bereits zwischen Polen und Deutschland aufgeteilt. Litauen gehört uns - ohne, dass ein einziger Schuss abgegeben wurde."
 NSB_polish_fascist_events.203.t:0 "[From.GetNameDefCap] willigt ein"
 NSB_polish_fascist_events.204.a:0 "Wir nehmen es uns einfach mit Gewalt."
 NSB_polish_fascist_events.204.desc:0 "Litauen hat unsere vollkommen angemessene Forderung offenbar abgelehnt. Die Diplomatie ist gescheitert. Damit ist dies nun eine Angelegenheit des Militärs."
 NSB_polish_fascist_events.204.t:0 "[From.GetNameDefCap] bleibt trotzig!"
 NSB_polish_fascist_events.3.a:0 "Klingt angemessen."
 NSB_polish_fascist_events.3.b:0 "Nein. Polen gehört uns!"
 NSB_polish_fascist_events.3.desc:0 "Minister aus [From.GetNameDef] sagen, unsere Nutzung polnischer Fabriken behindere die Kriegsbemühungen. Sie verlangen, dass wir unsere Ansprüche auf ihre Nation lockern. Die Einigung würde Polens Status als [Root.GetAdjective]es Protektorat zwar beibehalten, seine politische und wirtschaftliche Unabhängigkeit aber deutlich erhöhen."
 NSB_polish_fascist_events.3.t:0 "[From.GetNameDefCap] fordert Autonomie"
 NSB_polish_fascist_events.301.a:0 "Hervorragend"
 NSB_polish_fascist_events.301.desc:0 "[From.GetNameDefCap] hat eingewilligt, die Autonomie unseres Staates deutlich zu erhöhen. Wir sind zwar noch immer [From.GetAdjective]er Untertan, sind nun jedoch industriell und diplomatisch sehr viel unabhängiger."
 NSB_polish_fascist_events.301.t:0 "[From.GetNameDefCap] gewährt Autonomie"
 NSB_polish_fascist_events.302.a:0 "Ach."
 NSB_polish_fascist_events.302.b:0 "Vielleicht kann der Untergrundstaat helfen ..."
 NSB_polish_fascist_events.302.desc:0 "Unsere Forderung nach Autonomie wurde von [From.GetNameDef] aggressiv abgelehnt. Die [From.GetAdjective]en Berater haben schon den bloßen Vorschlag als schwere Beleidigung aufgefasst. Sie sagen, unser Status als Untertan sei für die Kriegsbemühungen zwingend nötig. In absehbarer Zeit wird sich also wohl nichts daran ändern."
 NSB_polish_fascist_events.302.t:0 "[From.GetNameDefCap] zieht die Zügel an"
 NSB_polish_fascist_events.4.a:0 "Wir sollten das Baltikum erobern."
 NSB_polish_fascist_events.4.b:0 "Weißrussland und die Ukraine werden unsere Heimat sein."
 NSB_polish_fascist_events.4.c:0 "Wir müssen das Intermarium vervollständigen."
 NSB_polish_fascist_events.4.desc.first:0 "Wir haben in unseren Bemühungen, den Bolschewismus zu eliminieren, viel geopfert: Unsere Westgrenze, unsere Unabhängigkeit und die Leben unzähliger Soldaten. Nun ist es an der Zeit, im Gegenzug etwas zu verlangen. Nachdem wir unseren Krieg gegen die [SOV.GetNameDef] mit Sicherheit gewinnen werden, sehen wir im Osten unzählige Gelegenheiten für eine polnische Expansion."
 NSB_polish_fascist_events.4.desc.rejected:0 "[From.GetNameDefCap] hat unseren Vorschlag für die Ziehung der Grenzen nach dem Krieg abgelehnt. Das ist jedoch kaum von Bedeutung, gibt es doch noch viele andere Visionen für einen polnischen Nachkriegsstaat."
 NSB_polish_fascist_events.4.t:0 "Nachkriegspolen"
 NSB_polish_fascist_events.401.a:0 "Das ist zufriedenstellend."
 NSB_polish_fascist_events.401.b:0 "Nein."
 NSB_polish_fascist_events.401.desc.baltics:0 "Polen ist mit einem Vorschlag für seine zukünftigen Grenzen nach dem Krieg an uns herangetreten. Die [From.GetAdjective]e Regierung führt an, dass sie durch den Beck-Ribbentrop-Pakt Gebiete an [Root.GetNameDef] verloren habe und daher nach dem gewonnenen Krieg ein Recht auf eine Gebietsrevision habe.\n\nSie wollen sich nach Norden in die baltischen Staaten ausbreiten und nennen Kurland, den ehemaligen Satellitenstaaten der Union, als Rechtfertigung."
 NSB_polish_fascist_events.401.desc.ukraine:0 "Polen ist mit einem Vorschlag für seine zukünftigen Grenzen nach dem Krieg an uns herangetreten. Die [From.GetAdjective]e Regierung führt an, dass sie durch den Beck-Ribbentrop-Pakt Gebiete an [Root.GetNameDef] verloren habe und daher nach dem gewonnenen Krieg ein Recht auf eine Gebietsrevision habe.\n\nSie wollen sich nach Osten ausbreiten, nach Weißrussland und in die Ukraine, und nennen die ehemaligen Gebiete der Union im Osten als Rechtfertigung."
 NSB_polish_fascist_events.401.desc.blacksea:0 "Polen ist mit einem Vorschlag für seine zukünftigen Grenzen nach dem Krieg an uns herangetreten. Die [From.GetAdjective]e Regierung führt an, dass sie durch den Beck-Ribbentrop-Pakt Gebiete an [Root.GetNameDef] verloren habe und daher nach dem gewonnenen Krieg ein Recht auf eine Gebietsrevision habe.\n\nSie wollen sich nach Süden ausbreiten, in die Krim, und führen die seit langem bestehenden Ambitionen eines Poelsn, das sich von See zu See erstreckt, als Rechtfertigung an."
 NSB_polish_fascist_events.402.a:0 "Die Zukunft Polens ist gesichert."
 NSB_polish_fascist_events.402.desc:0 "Unser Vorschlag für die Zukunft Polens wurde von [From.GetNameDef] angenommen. Die von uns geforderten Regionen werden bereits in unsere Zivilverwaltung integriert. Die Rückgabe des Westens werden wohl nie erleben, doch diese neuen Territorien sind eine mehr als ausreichende Entschädigung für das Land, das uns vor einigen Jahren genommen wurde."
 NSB_polish_fascist_events.5.a:0 "Eine hervorragende Initiative."
 NSB_polish_fascist_events.5.b:0 "Ich glaube nicht."
 NSB_polish_fascist_events.5.desc:0 "[From.GetNameDef] hat uns in die Falangistische Internationale eingeladen, ein Bündnis, das auf den Grundsätzen des Falangismus und der katholischen Identität beruht. Wenn wir annehmen, würde das bedeuten, dass unsere beiden Nationen in Kriegszeiten Seite an Seite kämpfen. Außerdem würden die falangistischen Elemente innerhalb unserer Regierung gestärkt und ermächtigt werden. Sollen wir annehmen?"
 NSB_polish_fascist_events.5.t:0 "[From.GetNameDefCap] lädt uns in die Falangistische Internationale ein"
 NSB_polish_fascist_events.6.t:0 "Die Warschauer Unruhen"
 NSB_polish_fascist_events.6.desc:0 "Die Erstarkung der Falangisten und ihre ständigen Agitationen haben zu einer Reihe von nationalistischen Unruhen auf den Straßen Warschaus geführt. Die Krawallmacher fühlten sich offensichtlich durch die Bereitschaft von [Root.GetLeader] ermutigt, mit der extremen Rechten zusammenzuarbeiten und sie zu unterstützen. Die Unruhen gipfelten in einem Sturm des Warschauer Schlosses. Militäroffiziere, die der Sanacja-Fraktion der Regierung gegenüber loyal sind, konnten den Mob nicht daran hindern, das Schloss zu stürmen und [Root.GetLeader] gewaltsam aus dem Gebäude zu entfernen.\n\nDie gesamte Sanacja-Führung wurde aus dem Schloss geworfen und Bolesław Piasecki hat sich zum Staatsoberhaupt des neuen polnischen Staates erklärt."
 NSB_polish_fascist_events.6.a:0 "Alles nach Plan."
 NSB_polish_fascist_events.7.t:0 "Die polnische Nationalwahl"
 NSB_polish_fascist_events.7.desc:0 "Nachdem die Sanacja zunehmend die Politik und die Überzeugungen der nationaldemokratischen Partei übernommen hat, war es den Augen vieler nur eine Frage der Zeit, bevor die Republik wieder eine Nationalwahl ausruft. Nun ist es soweit, die dritte Nationalverfassung Polens wurde unterzeichnet und es gibt wieder Wahlen - allerdings mit der Einschränkung, dass unpatriotische Parteien nicht regieren dürfen.\n\nAls "unpatriotische" Partei gelten unter anderem die PSL sowie die meisten anderne linken und zentristischen Parteien, so dass den Wählern kaum eine andere Option bleibt als die Nationaldemokraten. Die Nationaldemokraten sind als Sieger aus der Wahl hervorgegangen. Andere Parteien wie die Sanacja haben nur einen Bruchteil der Stimmen erhalten. Die ND haben daher nun fast die vollständige Kontrolle über die Republik."
 NSB_polish_fascist_events.7.a:0 "Ich liebe die Demokratie."
 nsb_news.1.a:0 "Die polnischen Arbeiter erheben sich!"
 nsb_news.1.b:0 "Wir werden diese Emporkömmlinge vernichten!"
 nsb_news.1.c:0 "Madonna, beschütze uns."
 nsb_news.1.d:0 "Polen wird sich aufspalten."
 nsb_news.1.e:0 "Was bedeutet das für Polen?"
 nsb_news.1.desc:0 "Im jungen Staat Polen ist ein Bürgerkrieg ausgebrochen! Jahrzehntelang herrschten Grabenkämpfe innerhalb der Regierung und wurde nicht einmal ein kleines bisschen in die Infrastruktur im ländlichen Ostpolen investiert. Das führte Anfang des Jahres zu einem Generalstreik der unteren Schichten der Nationen. Der brutale Umgang der Polizei und des Militärs mit den Streikenden hat die Nation nun endgültig gespalten.\n\nDie Bauernregierung unter Führung von [peasant_poland_target.GetLeader] wird unterstützt von der demokratischen Front von Morges innerhalb des polnischen Militärs und von einer Koalition aus Marxisten, Sozialisten und Liberalen.\n\n Nachdem loyalistische Truppen sich im industriellen Herzen Polens konsolidiert haben und die Bauern im ländlichen Osten ist Polen getrennt durch das Blut der Bauern."
 nsb_news.1.t:0 "Bauernaufstand in [peasant_poland_target.Capital.GetName]"
 nsb_news.2.a:0 "Das ist eine Beleidigung!"
 nsb_news.2.b:0 "Also ich heiße unseren neuen polnischen Herrscher herzlich willkommen."
 nsb_news.2.c:0 "Liberia ist nur der Anfang."
 nsb_news.2.d:0 "Polen in Afrika?"
 nsb_news.2.f:0 "Der nächste sinnlose imperialistische Akt."
 nsb_news.2.e:0 "Das ... sieht doch stark nach Imperialismus aus."
 nsb_news.2.desc.dem:1 "Polen hat die Herrschaft über Liberia übernommen! Seit 1932 sieht Liberia in Polen seinen bevorzugten Investitionspartner. Man ist überzeugt, dass die europäische Nation keine nennenswerten Kolonialambitionen hat. Die Vereinbarung, die zwischen Polen, Liberia und dem Völkerbund geschlossen wurde, hat Liberia jedoch mehr oder weniger zur polnischen Marionette degradiert.\n\nVertreter der Vereinigten Staaten von Amerika haben die Entscheidung scharf kritisiert. Für sie ist die Unabhängigkeit Liberias ein bedingungsloser Bestandteil der Grundsätze, auf denen die Nation gegründet wurde.\n\nDie polnische See- und Kolonialliga wertet die Entwicklung als einen überragenden Sieg für die polnischen Kolonialambitionen in Afrika und sagt, diese seien noch lange nicht vollständig verwirklicht."
 nsb_news.2.desc.com:1 "Polen hat die Herrschaft über Liberia übernommen! Seit 1932 sieht Liberia in Polen seinen bevorzugten Investitionspartner. Man ist überzeugt, dass die europäische Nation keine nennenswerten Kolonialambitionen hat. Doch diese Vereinbarung hat Liberia mehr oder weniger zur polnischen Marionette degradiert.\n\nVertreter der Vereinigten Staaten von Amerika haben die Entscheidung scharf kritisiert. Für sie ist die Unabhängigkeit Liberias ein bedingungsloser Bestandteil der Grundsätze, auf denen die Nation gegründet wurde.\n\n[POL.GetLeader] wurde von einigen Parteigenossen aus der KPP vorgeworfen, Kolonialismus zu betreiben, doch [POL.GetLeader.GetSheHe] versichert, dass dies lediglich eine Maßnahme sei, Liberia vor gierigen Kolonisten zu beschützen. Die Skepsis gegenüber dieser Beteuerung ist jedoch groß."
 nsb_news.2.t:1 "Ausrufung eines [LIB.GetAdjective]en Protektorats"
 nsb_news.3.t:0 "Turkestan ist vereint!"
 nsb_news.3.desc:0 "Nachdem die gesamte zentralasiatische Region nun fest unter [From.GetOldAdjective]er Kontrolle steht, wurden die Turkvölker unter der Führung von [From.GetLeader] vereinigt. Die neue turkische Verwaltung hat erklärt, dass [From.GetOldNameDef] von nun an [From.GetNameDef] heißt und die rechtmäßige Heimat aller Turkvölker ist.\n\nSelbst über die Grenzen dieser neuen Nation hinaus beginnen viele Turkvölker, [From.GetNameDef] als ihre wahre Heimat anzusehen. [From.GetLeader] könnte diese Gelegenheit nutzen, um die junge Nation zu vergrößern."
 nsb_news.3.a:0 "Endlich vereint."
 nsb_news.3.b:0 "Interessant."
 nsb_news.4.t:0 "[POL.GetNameDefCap] erobert Danzig!"
 nsb_news.4.desc:0 "Die Freie Stadt Danzig, die 1920 durch den Vertrag von Versailles begründet wurde, war bis heute eine unabhängige Nation unter dem Schutz des polnischen Staates. Angesichts der wachsenden Spannungen an der deutsch-polnischen Grenze und der Weigerung der Regierung von Danzig, polnischen Handel über den Hafen der Stadt zu ermöglichen, hat die polnische heute jedoch erklärt, dass Danzig nicht länger eine freie Stadt sei.\n\nDie Straßen Danzigs füllen sich bereits mit polnischen Soldaten, deren einzige Mission es ist, die Kontrolle des Staates über die Stadt zu erhöhen. Albert Forster und viele andere Mitglieder der Nazi-Partei sind untergetaucht, und es gibt Gerüchte einer Rebellion und Überlaufens zu [GER.GetNameDef]."
 nsb_news.4.a:0 "Keine "freie" Stadt mehr."
 nsb_news.4.b:0 "Was kommt als nächstes? Die Remilitarisierung des Rheinlands?"
 nsb_news.4.c:0 "Das hatten wir von Polen nicht erwartet."
 nsb_news.4.d:0 "Sie werden die Stadt nicht lange halten."
 nsb_news.4.e:0 "Interessant."
 nsb_news.5.t:0 "[POL.GetNameDefCap] krönt einen König!"
 nsb_news.5.desc.saxon:0 "Am 5. November 1916 haben Wilhelm II. von Deutschland und Franz Joseph von Österreich eine gemeinsame Erklärung unterzeichnet, dass aus den polnisch besetzten Gebieten in Russland ein neues Königreich geboren werde, das Königreich Polen. Der junge Staat konnte damals jedoch keinen König finden, weshalb der damalige Präsident die Zweite Polnische Republik ausrief.\n\nNun jedoch scheint Polen mit [POL.GetLeader] endlich einen König gefunden zu haben! Der Markgraf von Meißen ist jetzt König Friedrich I. von Polen. Trotz der Sorge eines bevorstehenden Kriegs gegen die Deutschen hat der polnische Regentenrat dem Markgraf den Thron angeboten, da eine lange historische Verbindung zwischen Polen und dem sächsischen Adel besteht."
 nsb_news.5.desc.romania:0 "Am 5. November 1916 haben Wilhelm II. von Deutschland und Franz Joseph von Österreich eine gemeinsame Erklärung unterzeichnet, dass aus den polnisch besetzten Gebieten in Russland ein neues Königreich geboren werde, das Königreich Polen. Der junge Staat konnte damals jedoch keinen König finden, weshalb der damalige Präsident die Zweite Polnische Republik ausrief.\n\nNun jedoch scheint Polen mit [POL.GetLeader] endlich einen König gefunden zu haben! Zwischen Polen und Rumänien bestehen seit langem eine Freundschaft und ein Bündnis. Nun strebt der polnische Regentenrat offenbar noch sehr viel engere Beziehungen zu [ROM.GetNameDef] an. Als Erbe des rumänischen Throns ist es nur eine Frage der Zeit, bis die beiden Nationen undwiderruflich miteinander verwebt sind."
 nsb_news.5.desc.cossack:0 "Am 5. November 1916 haben Wilhelm II. von Deutschland und Franz Joseph von Österreich eine gemeinsame Erklärung unterzeichnet, dass aus den polnisch besetzten Gebieten in Russland ein neues Königreich geboren werde, das Königreich Polen. Der junge Staat konnte damals jedoch keinen König finden, weshalb der damalige Präsident die Zweite Polnische Republik ausrief.\n\nNun jedoch scheint Polen mit [POL.GetLeader] endlich einen König gefunden zu haben! Ein Kosake, ein Adliger und ein Kriegsherr: [POL.GetLeader] ist ein unwahrscheinlicher Anwärter auf den polnischen Thron, doch seine leidenschaftliche Ambition eines persönlichen Lehens im Baltikum ist äußerst attraktiv für die polnischen Minister, die noch immer den Traum einer wiedervereinten Union im Herzen tragen."
 nsb_news.5.desc.romanov:0 "Am 5. November 1916 haben Wilhelm II. von Deutschland und Franz Joseph von Österreich eine gemeinsame Erklärung unterzeichnet, dass aus den polnisch besetzten Gebieten in Russland ein neues Königreich geboren werde, das Königreich Polen. Der junge Staat konnte damals jedoch keinen König finden, weshalb der damalige Präsident die Zweite Polnische Republik ausrief.\n\nNun jedoch scheint Polen mit [POL.GetLeader] endlich einen König gefunden zu haben! Genau wie Hedwig vor ihr hat die regierende Königin entschieden, den Titel 'König' anzunehmen. Viele bezweifeln zwar, dass sie die wahre Tochter von Zar Nikolaus II. ist, doch sie wurde dennoch in Warschau zu König Anastasia Romanowa von Polen gekrönt."
 nsb_news.5.desc.habsburg:0 "Am 5. November 1916 haben Wilhelm II. von Deutschland und Franz Joseph von Österreich eine gemeinsame Erklärung unterzeichnet, dass aus den polnisch besetzten Gebieten in Russland ein neues Königreich geboren werde, das Königreich Polen. Der junge Staat konnte damals jedoch keinen König finden, weshalb der damalige Präsident die Zweite Polnische Republik ausrief.\n\nNun jedoch scheint Polen mit [POL.GetLeader] endlich einen König gefunden zu haben! Der aus dem Haus Habsburg stammende Karl Albrecht kämpft schon fast so lange für das polnische Militär, wie der Staat Polen besteht. Heute wurde er unter dem frenetischen Jubel der Massen zum ersten Habsburger König Polens gewählt."
 nsb_news.5.a:0 "Lang lebe der König!"
 nsb_news.5.b:0 "Ein Königreich ist gekommen."
 nsb_news.5.c:0 "Was ist das für ein Irrsinn."
 nsb_news.6.t:0 "Nationalisten übernehmen die polnische Regierung"
 nsb_news.6.desc:0 "Die Endecja und die Falanga hatten eine lang anhaltende Beziehung zur polnischen Regierung, doch Ignacy Mościckis anhaltende Kooperation mit diesen extrem rechten Elementen hat nun zu seinem Untergang geführt. Durch deren wachsenden Einfluss innerhalb der polnischen Regierung wurde nun [POL.GetLeader] zu Mościckis Nachfolger als Präsident Polens.\n\nEs bleibt abzuwarten, ob es dieser neuen nationalistischen Regierung irgendwie gelingt, die ausländischen Mächte zu beschwichtigen, die sich um ihr Territorium streiten, oder ob auf Polen vielleicht neue Bündnisse warten."
 nsb_news.6.a:0 "Polen wurde stärker wiedergeboren."
 nsb_news.6.b:0 "Wie grauenhaft."
 nsb_news.7.t:1 "Union zwischen der [POL.GetAdjective]en und der [From.GetAdjective]en Krone"
 nsb_news.7.desc:0 "Durch eine äußerst merkwürdige Wendung der Ereignisse sind sowohl [From.GetNameDef] als auch [POL.GetNameDef] unter die Herrschaft von [POL.GetLeader] geraten. Die beiden Nationen bleiben vorerst zwei getrennt, doch das gemeinsame Staatsoberhaupt bedeutet, dass sie diplomatisch untrennbar miteinander verbunden sind.\n\nEs ist zu vermuten, dass diese Personalunion sich bald zu einer Vereinigung des [FROM.GetAdjective]en und des [POL.GetAdjective]en Staates weiterentwickeln wird, doch vorerst bleibt die Union rein diplomatischer Natur."
 nsb_news.7.a:0 "Bald sind wir eins."
 nsb_news.7.b:0 "Interessant."
 nsb_news.8.t:0 "Das Königreich Litauen"
 nsb_news.8.desc:0 "Am 4. Juni 1918 wurde Wilhelm Karl von Urach mit überwältigender Unterstützung auf demokratische Weise zum König von Litauen gewählt. Durch eine Intervention des Deutschen Reichs wurde das Referendum jedoch für ungültig erklärt und Litauen wurde nie mit seinem König vereint. Dennoch hat der Präsident von Litauen heute sein eigenes Amt abgeschafft und König Mindaugas III. zum Staatsoberhaupt des neuen Königreichs Litauen ernannt.\n\nNachdem Antanas Smetona nun Litauens neuer Premierminister ist, ist die Nation zu einer absoluten Monarchie geworden und es scheint, als würde sich eine neue Welle des litauischen Patriotismus und Hurra-Patriotismus im Land verbreiten."
 nsb_news.8.a:0 "Und wieder fällt eine Nation dem Monarchismus anheim."
 nsb_news.8.b:0 "Was bedeutet das für uns?"
 nsb_news.8.c:0 "Das Königreich lebt wieder!"
 nsb_news.8.d:0 "Interessant."
 nsb_news.9.t:0 "Der [GetSovietCivilWarName]!"
 nsb_news.9.desc_left:0 "In Russland ist ein neuer Bürgerkrieg ausgebrochen. Die Erinnerungen an den letzten Bürgerkrieg sind noch frisch, es überrascht doch sehr, dass es nun so weit kommen konnte. Nach Jahren der internen politischen Querelen zwischen der stalinistischen und der trotzkistischen Seite ist die sowjetische Regierung letztlich auseinandergebrochen und die beiden Gruppen kämpfen auf den Straßen des Landes um die Vorherrschaft.\n\n[SOV.GetLeader] hat sich zum Staatsoberhaupt von '[SOV.GetNameDef]' ernannt und führt von [SOV.GetLeader.GetHerHis]er Basis in [SOV.Capital.GetName] aus den Krieg gegen [SOS.Getleader] an."
 nsb_news.9.desc_right:0 "In Sowjetrussland wird wieder offen gekämpft. Dieses Mal jedoch ist es kein Krieg zwischen Bolschewiken und Weißen, sondern ein Krieg zwischen rivalisierenden Gruppierungen innerhalb der kommunistischen Partie. [SOS.GetLeader] hält die Hauptstadt, während die Rebellen unter der Führung von [SOV.GetLeader] sich um [SOV.Capital.GetName] herum konzentrieren. Es machen Gerüchte die Runde, dass die Rebellion von [SOV.GetLeader] durch ausländische Mächte unterstützt wird, doch man weiß nicht, was an diesen Gerüchten dran ist."
 nsb_news.9.desc_exiles:0 "Recht unerwartet haben die weißen Kräfte sich erneut gegen die Bolschewiken erhoben. Es mag ausgesehen haben, als stünde ihre Sache auf verlorenem Posten, doch in den letzten Monaten gab es mehrere Berichte über eine Militarisierung in der Mandschurei und in Sibirien, und heute Morgen wurde in [SOV.capital.GetName] eine russische Übergangsregierung verkündet. \n\nDie [SOS.GetAdjective]e Regierung hat augenblicklich die Rote Armee mobilgemacht. Russland liegt erneut im Bürgerkrieg. Die westlichen Mächte haben bisher keinerlei Interesse daran gezeigt, in dem Konflikt zu intervenieren. Es bleibt jedoch abzuwarten, wie die Japaner auf diese Wendung der Ereignisse reagieren werden."
 nsb_news.9.a:0 "Auf zum Sieg!"
 nsb_news.9.b:0 "Dass es dazu kommen musste ..."
 nsb_news.9.c:0 "Die Kommunisten zerstören sich selbst."
 nsb_news.9.d:0 "[SOS.GetLeader] wird gewiss triumphieren."
 nsb_news.9.e:0 "Was bedeutet das für die kommunistische Sache?"
 nsb_news.9.f:0 "Jetzt sehen wir, welche Gewalt dem System innewohnt!"
 nsb_news.9.g:0 "Dieses Mal sind sie auf sich alleine gestellt."
 nsb_news.9.h:0 "Sie wurden schon einmal besiegt, diesmal werden sie gewiss vernichtet!"
 nsb_news.9.i:0 "Ein edler Kampf, aber können sie wirklich gewinnen?"
 nsb_news.10.t:0 "Der [GetSovietCivilWarName] ist beendet!"
 nsb_news.10.desc_stalinist:0 "Nachdem die letzten Rebelleneinheiten kapituliert haben, ist der [GetSovietCivilWarName] offiziell vorüber. In einer bombastischen Rede an die Nation hat [SOS.GetLeader] sich zum Architekten dieses Sieges erklärt und den Mut und die Loyalität der Roten Armee gelobt. \n\nNachdem die Feinde im Inneren ein für alle Mal zerstört sind, kann [SOV.Getleader] sich nun anderswo umsehen. Es bleibt abzuwarten, welche langfristigen Folgen die großflächige Zerstörung von Industrie und der verheerende Verlust von Menschen leben haben werden."
 nsb_news.10.desc_communist_opposition:0 "Durch die Kapitulation der letzten verbliebenen Einheiten, die [SOS.GetLeader] noch treu ergeben waren, hat der [GetSovietCivilWarName] sein Ende gefunden. [SOV.GetLeader] hat sich zum Sieg erklärt und geschworen, dafür zu sorgen, dass die [SOV.GetLeader.GetHerselfHimself] sich aus der Asche des Bürgerkriegs und der Zerstörung erheben wird. Die zu bewältigende Aufgabe ist gigantisch und die Lage in der Welt ist ungewiss, doch [SOV.GetLeader.GetSheHe] ist überzeugt, dass soeben ein neues Zeitalter für die [SOV.GetNameDef] und für die Welt angebrochen ist. Es bleibt abzuwarten, ob [SOV.GetLeader.GetSheHe] diesen Beteuerungen gerecht werden kann."
 nsb_news.10.desc_exiles:0 "Eigentlich erschien die Erneuerung des Kampfs gegen die Bolschewiken durch die ins Exil verbannte weiße Bewegung ein unmöglich Unterfangen, doch entgegen aller Widrigkeiten wurde das Ziel erreicht. [SOV.GetLeader] hat [SOS.GetNameDef] für besiegt erklärt und geschworen, den alten Glanz Russlands wiederherzustellen. Der Krieg hat weite Teile Russlands zerstört, das Land musste einen teuren Preis bezahlen.\n\nBisher ist unbekannt, wo [SOS.GetLeader] sich aufhält. Gerüchten zufolge ist [SOS.GetLeader.GetSheHe] wenige Tage vor der Kapitulation aus dem Land geflohen und versteckt sich irgendwo in Südamerika."
 nsb_news.10.desc_exiles_puppet:0 "Mit japanischer Hilfe ist es der russischen Übergangsregierung gelungen, [SOS.GetLeader] zu besiegen und den Sieg im [GetSovietCivilWarName] zu erringen. Aber es ist ein hoher Preis, quasi zum Untertan von [JAP.GetNameDef] zu werden. Viele stellen in Frage, ob dies wirklich ein Sieg für die weiße Sache ist."
 nsb_news.10.a:0 "Wir haben gesiegt!"
 nsb_news.10.b:0 "Ein schwerer Schlag für die kommunistische Revolution."
 nsb_news.10.c:0 "Das ist in der Tat überraschend."
 nsb_news.10.d:0 "Stalins Russland zusammengefallen wie ein Kartenhaus."
 nsb_news.10.e:0 "Es war wahrscheinlich das Beste, Stalin loszuwerden."
 nsb_news.10.f:0 "Es wird schwer werden, diesen neuen Anführern zu vertrauen."
 nsb_news.10.g:0 "Vielleicht kann man mit [SOV.GetLeader] vernünftiger reden."
 nsb_news.11.t:0 "$SOV_iosif_stalin$ ermordet"
 nsb_news.11.desc:1 "Obwohl er von einem extremen Sicherheitsapparat beschützt wurde, wurde das Oberhaupt der [SOV.GetNameDef], $SOV_iosif_stalin$ tot in seiner Villa aufgefunden, mutmaßlich ermordet.  In der [SOV.GetAdjective]en Hauptstadt brodelt die Gerüchteküche, es scheint, als habe eine Troika unter der Führung von $SOV_lavrenty_beriya$ zumindest vorübergehend die Macht übernommen. Das neue Staatsoberhaupt ist jedoch nicht sonderlich beliebt, es bleibt also abzuwarten, ob es ihm gelingen wird, die Macht zu behalten, sollte seine Position angefochten werden. Der NKWD ermittelt offenbar in alle Richtungen und Beria hat geschworen, die Drahtzieher des Attentats aufzuspüren."
 nsb_news.11.a:0 "Vielleicht ist der NKWD in Wahrheit irgendwie in die Sache verwickelt?"
 nsb_news.11.b:0 "Oh nein!"
 nsb_news.12.t:0 "[SOV.GetAdjective]er Staatsstreich"
 nsb_news.12.desc:0 "Die [SOV.GetAdjective]e Opposition hat völlig überraschend die von Beria angeführte Troika abgesetzt und verhaftet. Truppen der Roten Armee haben im Morgengrauen die Stadt umstellt, während Spezialeinheiten heimlich $SOV_lavrenty_beriya$ verhaftet und an einen sicheren Ort geschafft haben, bevor seine Leibgarde überhaupt realisieren konnte, was vor sich geht. Es wurde eine neue Regierung unter der Führung von [SOV.GetLeader] ausgerufen und $SOV_lavrenty_beriya$ wurde wegen Hochverrats an der [SOV.GetNameDef] angeklagt."
 nsb_news.12.a:0 "Wir leben in interessanten Zeiten."
 nsb_news.12.b:0 "Es wird alles immer schlimmer."

 pavel_events.3.a:0 "Wenn sich dadurch ein Krieg vermeiden lässt ..."
 pavel_events.3.b:0 "Soll das ein Witz sein? Nein!"
 pavel_events.3.desc:0 "Es ist ein beunruhigendes Telegramm aus [From.GetNameDef] eingetroffen, das die sofortige Sezession "ehemals polnischer Gebiete" fordert. Die Gebiete, auf die sie sich beziehen, sind Pommern, Preußen und Schlesien.\n\nDer polnische Staat ist ein wenig unberechenbar, seit [From.GetLeader] den Thron bestiegen hat, doch kaum jemand hätte wohl vorhersehen können, dass [From.GetLeader.GetSheHe] derart kühn sein würde, Territorium von [Root.GetNameDef] zu fordern."
 pavel_events.3.t:0 "[From.GetNameDefCap] fordert Ostdeutschland!"
 pavel_events.301.a:0 "Augenblick, wirklich?"
 pavel_events.301.desc:0 "In einer vollkommen unerwarteten Wendung der Ereignisse ist [From.GetNameDef] vor den Forderungen von [Root.GetLeader] eingeknickt und hat die Regionen Schlesien, Pommern und Preußen an [Root.GetNameDef] abgetreten."
 pavel_events.301.t:0 "[From.GetNameDefCap] knickt ein"
 pavel_events.302.a:0 "Wir werden unsere Forderungen auf dem Schlachtfeld durchsetzen."
 pavel_events.302.desc:0 "Die Deutschen haben die Forderungen von [Root.GetLeader] wie erwartet abgelehnt. Sie hielten sie ganz offensichtlich für einen etwas eigenartigen Scherz. Nachdem die Diplomatie [From.GetNameDef] nicht überzeugen konnte, ist [Root.GetLeader] auf ein Pferd gestiegen und an die Grenze geritten, um die Angelegenheit persönlich in die Hände des Militärs zu legen."
 pavel_events.302.t:0 "[From.GetNameCap] weigert sich, Gebiet abzutreten"
 NSB_poland_monarchist_events.6.t:0 "[From.GetNameDefCap] fordert unsere Annektierung"
 NSB_poland_monarchist_events.6.desc:0 "Vertreter aus [From.GetNameDef] haben von uns gefordert, ganz [Root.GetNameDef] angesichts des "eklatanten Mangels an Verteidigungskapazitäten in [Root.GetNameDef]" unter direkte polnische Besatzung zu stellen. Offenbar durch das wirre Gerede seines Königs "Anastasia" bestärkt, empfindet der polnische Staat nun den bedingungslosen Wunsch der slawischen Vereinigung. Sollten wir uns weigern, so haben sie deutlich gemacht, ist eine Invasion unvermeidlich. Wie sollen wir darauf reagieren?"
 NSB_poland_monarchist_events.6.a:0 "Wir müssen uns ergeben."
 NSB_poland_monarchist_events.6.b:0 "Lächerlich! Wir lehnen ab!"
 NSB_poland_monarchist_events.601.desc:0 "[From.GetNameDefCap] hat unserer Forderung nachgegeben, sich [Root.GetNameDef] anzuschließen. Es strömen bereits [Root.GetAdjective]e Truppen in die Region, um jeglichen örtlichen Widerstand im Keim zu ersticken. Durch diesen großen Sieg sind wir unserem Ziel der slawischen Wiedervereinigung einen großen Schritt näher."
 NSB_poland_monarchist_events.601.t:0 "[From.GetNameDefCap] willigt ein!"
 NSB_poland_monarchist_events.602.desc:0 "Schockierenderweise hat die [From.GetAdjective]e Regierung unser Ultimatum abgelehnt und weigert sich, den Balkan an [Root.GetNameDef] abzutreten. Unsere Bemühungen, zu einer diplomatischen Lösung zu finden, sind gescheitert. Damit ist dies nun eine Angelegenheit des Militärs."
 NSB_poland_monarchist_events.601.a:0 "Das hat echt funktioniert?"
 NSB_poland_monarchist_events.602.t:0 "[From.GetNameDefCap] lehnt ab!"
 NSB_poland_monarchist_events.602.a:0 "Dann gibt es Krieg."
 POL_habsburg_events.1.t:0 "[From.GetNameDefCap] fordert Herrschaft der Habsburger!"
 POL_habsburg_events.1.desc:0 "Nachdem [From.GetLeader] nun auf dem Thron Polens sitzt, hat der König heute ein Ultimatum an [Root.GetLeader] gerichtet, zugunsten von Otto von Habsburg als Herrscher Ungarns abzudanken. Eine solche Entscheidung könnte zwar als Verstoß gegen den Vertrag von Trianon angesehen werden, doch offenbar ist [From.GetLeader] nicht gewillt, ein Nein als Antwort zu akzeptieren."
 POL_habsburg_events.1.a:0 "Wir werden einen Habsburger König haben."
 POL_habsburg_events.1.b:0 "Wir lehnen ab."
 POL_habsburg_events.101.t:0 "[From.GetNameDefCap] krönt einen Habsburger"
 POL_habsburg_events.101.desc:0 "Offenbar hat unser Ultimatum an [From.GetNameDef] sie überzeugt, Otto von Habsburg zum König von Ungarn zu krönen! Nachdem nun auf dem ungarischen und auf dem polnischen Thron Habsburger sitzen, beginnt eine neue Ära der Habsburger Herrschaft in ganz Europa."
 POL_habsburg_events.101.a:0 "Ja, es fügt sich alles."
 POL_habsburg_events.102.t:0 "[From.GetNameDefCap] lehnt ab"
 POL_habsburg_events.102.desc:0 "Die Forderung, Otto von Habsburg zum König von Ungarn zu machen, scheint die ungarische Regierung vollkommen kalt zu lassen. Unser Ultimatum ist gescheitert. Damit liegt die Sache nun in den Händen des Militärs."
 POL_habsburg_events.102.a:0 "Zeit für aggressive Verhandlungen."
 POL_habsburg_events.2.t:0 "[From.GetNameDefCap] schlägt ein Bündnis vor"
 POL_habsburg_events.2.desc:0 "Nachdem nun unser beider Nationen vom Haus Habsburg regiert werden, hat [From.GetLeader] vorgeschlagen, dass [Root.GetNameDef] und [From.GetNameDef] sich zusammenschließen, um die Interessen der Habsburg in ganz Europa zu wahren."
 POL_habsburg_events.2.a:0 "Natürlich treten wir bei."
 POL_habsburg_events.2.b:0 "Wir haben kein Interesse."
 POL_habsburg_events.201.t:0 "[From.GetLeader] lehnt den Pakt ab"
 POL_habsburg_events.201.desc:0 "Trotz unserer familiären Verbindungen ist [From.GetNameDef] offenbar nicht im Geringsten an einer Allianz mit [Root.GetNameDef] interessiert."
 POL_habsburg_events.201.a:0 "Vielleicht sollten wir uns an die Alliierten wenden."

 NSB_soviet_paranoia_system_events.01.t:0 "[Root.GetLeader] besorgt werden des Faktionalismus"
 NSB_soviet_paranoia_system_events.01.desc:0 "In einer Sitzung des Zentralkomitees hat Genosse [Root.GetLeader] kürzlich den wachsenden Faktionalismus innerhalb unserer Partei kritisiert. Es haben ihm zwar eilig alle Mitglieder des Komitees ihre vollständige und bedingungslose Unterstützung zugesichert, doch das scheint seine Sorge nicht beschwichtigt zu haben. Laut Genosse [Root.GetLeader] müssen wir uns stets vor Saboteuren und Intriganten hüten, die gegen den Staat agitieren, in welcher Position sie sich auch befinden mögen.\n\nDiese Nachricht kommt für viele in der Partei vielleicht etwas überraschend, waren sie doch bisher überzeugt, dass die Gefahr einer Aufspaltung der Partei mit Trotzkis Flucht ins Exil gestorben sei."
 NSB_soviet_paranoia_system_events.01.a:0 "Sind seine Sorgen denn tatsächlich begründet?"
 SOV_paranoia_system_intro_tt:0 "£SOV_paranoia_text_icon Paranoia-System ist jetzt aktiv."
 SOV_paranoia_system_nkvd_trait_tt:0 "Politische Berater mit der Eigenschaft §Y$head_of_the_nkvd$§! erhöhen die Politische Paranoia um £SOV_paranoia_text_icon pro Woche."
 NSB_soviet_paranoia_system_events.11.t:0 "Berater wird des Hochverrats beschuldigt"
 NSB_soviet_paranoia_system_events.11.desc:1 "Nach einem anonymen Hinweis hat der NKWD [?ROOT.SOV_purged_character_for_loc.GetName] wegen Spionage, Sabotage und Hochverrats verhaftet. Der Mann beteuert zwar seine Unschuld, die Ermittler sind jedoch überzeugt, dass sie seine Schuld innerhalb weniger Wochen hinreichend nachweisen können. Entweder wird er im Verhör einknicken oder es lassen sich genügend Beweise und genügend Zeugen aus seinem Umfeld finden,  um ihm seine Verbrechen nachzuweisen. Wie dem auch sei, die Strafe für diese Vorwürfe kann nur der Tod oder ein Leben im Arbeitslager sein."
 NSB_soviet_paranoia_system_events.11.a:0 "Ein Tumor so nah am Herzen muss gnadenlos weggeschnitten werden."
 NSB_soviet_paranoia_system_events.11.b:0 "Wir können doch bei einer derart dünnen Beweislage niemanden verurteilen!"
 NSB_soviet_paranoia_system_events.12.t:0 "Verschwörung unter Beamten"
 NSB_soviet_paranoia_system_events.12.desc:1 "Der NKWD hat Beweise für eine großangelegte Schwörung innerhalb der zivilen Verwaltung aufgedeckt. Offenbar haben einige Bürokraten aus dem Staatlichen Planungskomitee sehr enge Beziehungen zu Fabrikleitern geknüpft und die Produktionszahlen im Fünfjahresplan nach unten korrigiert. In den Augen des NKWD ist dies ein klarer Beweis für antisowjetische Sabotage und den bewussten Versuch, das Sowjetsystem zu schwächen. \n\n Die verhafteten Verschwörer verraten im Verhör schnell weitere Mitglieder der Verschwörung."
 NSB_soviet_paranoia_system_events.12.a:0 "Diese Korruption muss ausgemerzt werden."
 NSB_soviet_paranoia_system_events.12.b:0 "Das ist eine absurde Überreaktion."
 NSB_soviet_paranoia_system_events.13.t:0 "Abtrünnige im NKWD?"
 NSB_soviet_paranoia_system_events.13.desc:1 "Eine Gruppe niederer NKWD-Offiziere ist mit Beweisen an [Root.GetLeader] herangetreten, dass der amtierende Leiter des NKWD Pläne schmiedet, 'im Falle schwerer Unruhen' die Kontrolle über die Hauptstadt zu übernehmen. Sie glauben, dass dies lediglich ein Vorwand ist und dass diese Pläne in Wahrheit darauf abzielen, die Regierungsmacht gewaltsam an sich zu reißen. \n\nAls er mit diesen Beweisen konfrontiert wurde, hat der Kopf des NKWD zunächst versucht zu erklären, dass diese Routinepläne seit Jahren bestünden und lediglich überarbeitet worden seien. Nach weiteren Ermittlungen und ausgiebigen Verhören hat er jedoch gestanden, dass innerhalb des NKWD ein großes Netzwerk ausländischer Agenten besteht, die im Auftrag feindlicher Geheimdienste die Regierung stürzen sollten."
 NSB_soviet_paranoia_system_events.13.a:0 "Diese unaussprechlichen Verbrechen müssen schwer bestraft werden."
 NSB_soviet_paranoia_system_events.13.b:0 "Diese Anschuldigungen sind offensichtlich frei erfunden."
 NSB_soviet_paranoia_system_events.19.t:1 "[GetMoscowTrialPurgeName]"
 NSB_soviet_paranoia_system_events.19.desc_1:0 "Die Ermittlungen rund um den Mord an Genosse Kirow 1934 haben zahlreiche Hinweise aufgedeckt, die auf eine Verschwörung zwischen Sinowjew und Trotzki hindeuten. Nach einer Reihe von Verhaftungen und Verhören sind ist die Beweislage nur noch erdrückender geworden. \n\nNach einem Treffen mit [Root.GetLeader] haben Sinowjew und Kamenew schließlich gestanden, gemeinsam mit Trotzki geplant zu haben, die Regierung zu stürzen, sowjetische Führungspersönlichkeiten zu ermorden und schließlich in der Sowjetunion den Kapitalismus wiederherzustellen. Sie stehen nun mit 14 ihrer Mitverschwörer vor Gericht. Die Anschuldigungen wiegen schwer, eine Verurteilung würde den sicheren Tod bedeuten."
 NSB_soviet_paranoia_system_events.19.desc_2:0 "Nach dem Prozess gegen die erste Gruppe von Trotzkisten und Terroristen wurden die Ermittlungen des NKWD fortgesetzt und es sind weitere Beweise zu Tage getreten. Karl Radek wurde verhaftet und brach im Verhör schließlich zusammen. Er hat die Existenz eines weitverzweigten Netzwerks von Menschen in nahezu allen Bereichen der Regierung gestanden, auch im Militär, die vollständig oder teilweise mit Trotzki zusammenarbeiten. Die Rädelsführer wurden bereits verhaftet und haben im Verhör gestanden.\n\nDiesen Rädelsführern, Radek eingeschlossen, wird nun der Prozess gemacht. Ihre Verbrechen sind weniger schwerwiegend als die im letzten Prozess verhandelten, doch die Todesstrafe steht gewiss im Raum."
 NSB_soviet_paranoia_system_events.19.desc_3:0 "Die Ermittlungen vor dem Zweiten Moskauer Prozess haben zudem ein großes Netzwerk von Trotzkisten im Militär und den oberen Ebenen der Partei aufgedeckt, angeführt von Bucharin. Diese Menschen wurden verhaftet und verhört und haben schwerste und niederträchtigste Verbrechen gestanden - sie haben Sabotageakte und Attentate geplant, haben sich mit ausländischen Mächten verschworen und sogar Nägel in Butter gemischt, um ganz gewöhnliche sowjetische Bürger zu verletzen oder zu töten.\n\nIm Falle einer Verurteilung wäre die Strafe für diese Verbrechen höchstwahrscheinlich der Tod durch Erschießen."
 NSB_soviet_paranoia_system_events.19.desc_4:0 "NKWD-Agenten haben eine verstörende neue Verschwörung aufgedeckt, an der mehrere Mitglieder unserer Partei beteiligt waren. Das ist umso besorgniserregender, weil nach mehrere Verhaftungen und umfangreichen Verhören die Namen verschiedener früherer Bolschewiken genannt wurden. Weitere Untersuchungen haben Beweise zu Tage gefördert, dass einige dieser mutmaßlichen Verschwörer sich in der Tat an Sabotageakten, an Faktionalismus und an antisowjetischen Umtrieben beteiligt haben. Diese Männer wurden vor Gericht gestellt, das Urteil wird demnächst erwartet. Angesichts der Taten, die ihnen vorgeworfen werden, würde eine Verurteilung gewiss eine sehr strenge Strafe nach sich ziehen."
 NSB_soviet_paranoia_system_events.19.a:0 "Wieder erhält eine Gruppe von Verrätern ihre gerechte Strafe."
 NSB_soviet_paranoia_system_events.19.b:0 "Die Revolution darf nicht ihre eigenen Kinder verschlingen."
 NSB_soviet_paranoia_system_events.21.t:1 "General [?ROOT.SOV_purged_character_for_loc.GetName] wird des Hochverrats beschuldigt"
 NSB_soviet_paranoia_system_events.21.desc:1 "Im Rahmen der Ermittlungen zu den Trotzkisten im Militär ist der NKWD auf Beweise gestoßen, dass General [?ROOT.SOV_purged_character_for_loc.GetName] in der Vergangenheit mehrere kritische Bemerkungen über Genosse [Root.GetLeader] geäußert hat. Zudem soll er den großen Beitrag zur Revolution gelobt haben, den Leo Trotzki während des Bürgerkriegs geleistet habe. Im Verhör schwor [?ROOT.SOV_purged_character_for_loc.GetName] zunächst, ein loyaler Bewunderer von [ROOT.GetLeader] zu sein, schließlich knickte er jedoch ein und gestand, dass er von trotzkistischen Agenten kontaktiert worden sei und den Auftrag erhalten habe, eine gegenrevolutionäre Zelle innerhalb des Militärs aufzubauen und Sabotageakte gegen die Rote Armee auszuführen."
 NSB_soviet_paranoia_system_events.21.a:0 "Solche Männer dulden wir in der Armee nicht."
 NSB_soviet_paranoia_system_events.21.b:0 "Die Ermittlungen wurden ganz offenkundig etwas übereifrig geführt."
 NSB_soviet_paranoia_system_events.22.t:0 "Verschwörung in der Akademie"
 NSB_soviet_paranoia_system_events.22.desc:0 "Ein anonymer Informant hat uns auf die Existenz einer Gruppe von Studenten in einer unserer angesehensten Militärakademien hingewiesen. Diese Gruppe, so scheint es, hat entschieden, mehr als nur das genehmigte Kursmaterial zu studieren. Sie beschäftigt sich mit den Ideen in Ungnade gefallener und reaktionärer Theoretiker. Noch ist unklar, wie sie an die Schriften dieser Personen gekommen sind, doch gründliche Untersuchung und eingehende Befragungen der Rädelsführer werden gewiss schnell Namen zu Tage fördern."
 NSB_soviet_paranoia_system_events.22.a:0 "Wir müssen uns die Loyalität aller zukünftigen Führungspersönlichkeiten sichern."
 NSB_soviet_paranoia_system_events.22.b:0 "Die Akademie ist der richtige Ort, um Fragen zu stellen, das dürfen wir nicht einschränken."
 NSB_soviet_paranoia_system_events.23.t:0 "Anti-Sabotage-Kampagne"
 NSB_soviet_paranoia_system_events.23.desc:1 "Die Auswertung der letzten großen Übungen hat ergeben, dass ein hoher Anteil an Fahzeugen aufgrund von mechanischem Versagen ausgefallen ist und viele Rekruten verwundet wurden. [Root.GetLeader] ist auf diese Berichte aufmerksam geworden und zeigt sich äußerst besorgt, dass möglicherweise Mitglieder der Streitkräfte Sabotageakte verüben. Er will herausfinden, wie es bei diesen neuen Panzern nach nur wenigen Tagen im Feld und ohne Wartungsarbeiten zu mechanischen Defekten kommen konnte."
 NSB_soviet_paranoia_system_events.23.a:0 "Wir müssen eine gründliche Untersuchung anberaumen, um die Täter zu ergreifen!"
 NSB_soviet_paranoia_system_events.23.b:0 "So etwas kommt im modernen Militär eben vor."
 NSB_soviet_paranoia_system_events.24.t:1 "[?ROOT.SOV_accuser_character_for_loc.GetName] beschuldigt [?ROOT.SOV_accused_character_for_loc.GetName]"
 NSB_soviet_paranoia_system_events.24.desc:1 "Das Oberkommando der Armee hat einen beunruhigenden Bericht erhalten. [?ROOT.SOV_accuser_character_for_loc.GetName] wirft darin seinem anderen General, [?ROOT.SOV_accused_character_for_loc.GetName], schwere Pflichtverletzungen vor. Laut [?ROOT.SOV_accuser_character_for_loc.GetName] hat [?ROOT.SOV_accused_character_for_loc.GetName] sich mit ausländischen und reaktionären Elementen verschworen und sticht Informationen an ausländische Geheimdienste durch. Zudem soll es unter dem Befehl von [?ROOT.SOV_accused_character_for_loc.GetName] übermäßig viele Ausbildungs- und Übungsunfälle gegeben haben. In Wahrheit soll es sich dabei um Sabotageakte handeln, die von dem abtrünnigen General und seinen Mitverschwörern in der Armee verübt wurden. Diese Mitverschwörer haben die Vorwürfe nach ausgiebigen Verhören bestätigt."
 NSB_soviet_paranoia_system_events.24.a:1 "[?ROOT.SOV_accused_character_for_loc.GetName] muss sich der gerechten Strafe stellen."
 NSB_soviet_paranoia_system_events.24.b:1 "Das ist ein durchsichtiger Plan von [?ROOT.SOV_accuser_character_for_loc.GetName], seine eigene Haut zu retten."
 NSB_soviet_paranoia_system_events.24.c:0 "Die Ermittlungen werden ohne Urteil beendet."
 NSB_soviet_paranoia_system_events.28.t:0 "Große Säuberung niederer Armeeoffiziere"
 NSB_soviet_paranoia_system_events.28.desc:0 "Es gibt zahlreiche Berichte über ein weitverzweigtes Netzwerk von Offizieren, die sehr kritisch beurteilen, wie [Root.GetLeader] in Militärangelegenheiten agiert. Die Männer, die wegen Fahnenflucht, Sabotage und antisowjetischen Umtrieben verhaftet wurden, geben während des Verhörs rasch die Namen der anderen Mitglieder des Netzwerks preis. Es gab zwar schon seit langer Zeit Zweifel an der Loyalität einiger Generäle, aber nun zeigt sich, dass vielleicht nicht einmal den Majoren und Obersten zu trauen ist."
 NSB_soviet_paranoia_system_events.28.a:0 "Wir dürfen nicht zulassen, dass die Fäulnis sich ausbreitet."
 NSB_soviet_paranoia_system_events.28.b:0 "Diese Anschuldigungen sind hanebüchene Übertreibungen unbedeutender Probleme."
 NSB_soviet_paranoia_system_events.29.t:0 "Große Säuberung - Prozess der Generäle"
 NSB_soviet_paranoia_system_events.29.desc:0 "Es mehren sich die Beweise, dass innerhalb der Armee ein trotzkistisches Netzwerk operiert. Der NKWD verhaftet jeden Tag neue Verdächtige, deren Namen in Verhören anderer Verschwörer genannt wurden. Und die neuen Verdächtigen verraten ihrerseits wieder die Namen weiterer Mitverschwörer. Es wird eine Weile dauern, alle Generäle aufzuspüren, die an dieser Verschwörung beteiligt sind, doch eines ist offenkundig: Die untenstehende Liste stellt einen bedeutenden Teil der Verschwörer dar, deren Schuld durch ihre Geständnisse belegt ist."
 NSB_soviet_paranoia_system_events.29.a:0 "Alle Verräter müssen den ultimativen Preis bezahlen."
 NSB_soviet_paranoia_system_events.29.b:0 "Das ist ein sinnloses Gemetzel!"
 NSB_soviet_paranoia_system_events.30.t:0 "Säuberung in der Marine"
 NSB_soviet_paranoia_system_events.31.t:1 "Admiral [?ROOT.SOV_purged_character_for_loc.GetName] wird des Hochverrats beschuldigt"
 NSB_soviet_paranoia_system_events.31.desc:1 "Ein Offizier aus dem Stab von Admira [?ROOT.SOV_purged_character_for_loc.GetName] hat dem NKWD eine Reihe von verdächtigen Aktivitäten gemeldet. Laut Aussage des Offiziers wurde [?ROOT.SOV_purged_character_for_loc.GetName] bei einem Hafenbesuch im Ausland kürzlich äußerst freundschaftlich von den dortigen Marineoffizieren begrüßt und könnte die Gelegenheit genutzt haben, um ihnen geheime Informationen zu übergeben. Darüber hinaus gibt es Hinweise auf trotzkistische Zellen in verschiedenen Häfen, die der Admiral besucht hat. Er hätte also Gelegenheit gehabt, sich mit Trotzki gegen den Staat zu verschwören."
 NSB_soviet_paranoia_system_events.31.a:0 "Solche Männer dulden wir in der Marine nicht."
 NSB_soviet_paranoia_system_events.33.desc:0 "Es gibt von mehreren Marinestützpunkten Berichte, dass die Menge an angeforderten Ersatzteilen für dringende Reparaturen an unseren Schiffen leicht angestiegen ist. Den Berichten zufolge sind die Schäden zwar durch üblichen Verschleiß und in Übungen entstanden, doch der NKWD ist sich da weniger sicher. [Root.GetLeader] ist persönlich auf die Angelegenheit aufmerksam geworden und will sämtliche Sabotagevorwürfe gründlich untersuchen lassen."
 NSB_soviet_paranoia_system_events.38.t:0 "Große Säuberung niederer Marineoffiziere"
 NSB_soviet_paranoia_system_events.38.desc:0 "Nach Berichten von Politoffizieren über ungewöhnliche Aktivitäten in der Flotte hat der NKWD eine große Untersuchung eingeleitet und Hinweise auf ein großes Netzwerk von Offizieren gefunden, die dem sowjetischen System gegenüber nicht nur äußerst kritisch eingestellt sind, sondern nachgerade feindselig. Die meisten beteuern zwar ihre Loyalität gegenüber [Root.GetLeader] und der Sowjetunion, doch es ist offenkundig, dass ausländische Geheimdienste sie mühelos zu Spionen machen könnten. Die Verhöre haben sogar ergeben, dass einige von ihnen bereits in Diensten kapitalistischer Staaten standen und den Auftrag hatten, uns auszuspionieren. Und sie geben zügig weitere Namen preis."
 NSB_soviet_paranoia_system_events.39.t:0 "Große Säuberung - Prozess der Admirale"
 NSB_soviet_paranoia_system_events.39.desc:0 "Die Ermittlungen im Fall des trotzkistischen Netzwerks innerhalb des Militärs haben eindeutig gezeigt, dass die Verräter vor allem in der Marine sehr fest verwurzelt sind. Die meisten, wenn nicht alle Admirale in der Marine sind äußerst verdächtig, hatten sie doch die Gelegenheit, sich mit ausländischen Elementen zu verschwören, während sie im Ausland stationiert waren. Bisher haben sämtliche vom NKWD verhafteten hochrangigen Admiräle nach nur wenigen Tagen des Verhörs schwerste Verbrechen gestanden, darunter Spionage und Sabotage. Die Zahl der Verdächtigen unter den Marineoffizieren steigt von Tag zu Tag an, es sind gründliche Ermittlungen nötig, um diese Verschwörung auszumerzen."
 NSB_soviet_paranoia_system_events.42.desc:0 "Bei einer Inspektion der Luftwaffe ist aufgefallen, dass es in letzter Zeit bei Ausbildungs- und Übungsflügen eine schockierende Anzahl von Abstürzen und Unfällen gab. Zudem ist eine große Zahl unserer modernsten Flugzeuge nicht vollständig einsatzbereit, es herrscht ein großer Wartungsstau. Es ist unklar, wie es zu dieser Situation kommen konnte, aber [Root.GetLeader] fürchtet, es könnte sich um Sabotage handeln, und hat eine lückenlose Aufklärung gefordert."
 NSB_soviet_paranoia_system_events.48.t:0 "Konstruktionsbüro auflösen"
 NSB_soviet_paranoia_system_events.48.desc:0 "Der NKWD hat Hinweise darauf gefunden, dass Mitglieder der Führung eines unserer Konstruktionsbüros Informationen an ausländische Geheimdienste weitergegeben haben. Darüber hinaus waren die Arbeiten der letzten Zeit derart fehlerhaft, dass ein Prototyp fast komplett überarbeitet werden musste, um flugfähig zu sein. Das hat zu Spekulationen geführt, dass es sich um Sabotage handeln könnte. Der NKWD verhört gerade die Konstrukteure und Ingenieure, und der leitende Ermittler ist zuversichtlich, dass in wenigen Tagen Geständnisse vorliegen werden."
 NSB_soviet_paranoia_system_events.48.a:0 "Wir dürfen nicht zulassen, dass sich subversive Elemente auf diese Weise versammeln."
 NSB_soviet_paranoia_system_events.48.b:0 "Ihre Arbeit ist zu wichtig."
 NSB_soviet_paranoia_system_events.49.t:0 "Luftwaffengeneräle verdächtigt"
 NSB_soviet_paranoia_system_events.49.desc:0 "Die genaue Untersuchung der Luftwaffe hat Ergebnisse geliefert. Es ist NKWD-Ermittlern gelungen, von einer Reihe niederer Offiziere Geständnisse zu erwirken, durch die hochrangige Generäle in starken Verdacht geraten. Offenbar haben sie wiederholt Übungen bei schlechtem Wetter befohlen, was zu vermeidbaren Abstürzen und einem erhöhten Wartungsaufwand geführt hat. Dadurch hat sich der Bereitschaftszustand der Luftwaffe als Ganzes verschlechtert. Warum sie das getan haben, ist noch unklar, doch die NKWD-Ermittler glauben, dass sie in wenigen Tagen eine Antwort haben."
 NSB_soviet_paranoia_system_events.49.a:0 "Sie müssen zur Rechenschaft gezogen werden."
 NSB_soviet_paranoia_system_events.49.b:0 "Sie haben nur ihre Arbeit gemacht."

