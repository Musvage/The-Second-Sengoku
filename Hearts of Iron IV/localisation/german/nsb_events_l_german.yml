 NSB_soviet_paranoia_system_events.19.t.a:0 "Wieder erhält eine Gruppe von Verrätern ihre gerechte Strafe."
 NSB_soviet_paranoia_system_events.19.t.b:0 "Die Revolution darf nicht ihre eigenen Kinder verschlingen."
 NSB_soviet_paranoia_system_events.40.t:0 "Säuberung in der Luftwaffe"
 NSB_soviet_paranoia_system_events.41.t:0 "Große Säuberung in der Luftwaffe"
