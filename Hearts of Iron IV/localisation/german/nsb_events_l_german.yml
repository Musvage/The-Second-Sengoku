l_german:
 BALTIC_events.1.t:0 "[From.GetNameDefCap] fordert Garantien"
 BALTIC_events.1.d:0 "Heute morgen traf ein Telegramm von [From.GetNameDef] bei [Root.GetLeader] ein. Es enthielt die Forderung, dass [Root.GetNameDef] seine Garantie der [From.GetAdjective]en Unabhängigkeit erneuert. Angesichts der langjährigen Freundschaft zwischen [Root.GetNameDef] und [From.GetNameDef] seit der Gründung des Staates im Jahre 1918 insistiert [From.GetLeader], dass das Überleben [From.GetLeader.GetHerHis]er Nation für den anhaltenden Frieden in Osteuropa unabdingbar sei.\n\nDie Spannungen zwischen [From.GetNameDef] und [SOV.GetNameDefCap] mehren sich. Eine Annahme des Vorschlags von [From.GetLeader] könnte [Root.GetNameDef] in einen Konflikt mit der [SOV.GetAdjective]en Nation bringen ..."
 BALTIC_events.1.a:0 "Wir werden unsere [From.GetAdjective]en Freunde verteidigen."
 BALTIC_events.1.b:0 "Wir unterstützen weder [From.GetLeader] noch [From.GetLeader.GetHerHis]e Regierung."
 BALTIC_events.101.t:0 "[From.GetNameDefCap] willigt ein!"
 BALTIC_events.101.d:0 "[From.GetLeader] hat [From.GetHerHis]e Unterstützung für die anhaltende [Root.GetAdjective]e Unabhängigkeit erklärt und wird in jeden Konflikt eingreifen, der den Fortbestand von [Root.GetNameDef] gefährdet."
 BALTIC_events.101.a:0 "Wir sind in Sicherheit."
 BALTIC_events.102.t:0 "[From.GetNameDefCap] lehnt ab!"
 BALTIC_events.102.d:0 "Sehr zum Missfallen von [Root.GetLeader] hat das [From.GetAdjective]e Außenministerium entschieden, keine militärische Beziehung zu [Root.GetNameDef] einzugehen."
 BALTIC_events.102.a:0 "Wir müssen eine andere Lösung finden."
 BALTIC_events.2.t:0 "[From.GetNameDefCap] strebt baltische Kooperation an"
 BALTIC_events.2.d_baltic:0 "[From.GetLeader] und [From.GetHerHis] Kabinett sind mit dem Vorschlag an die [Root.GetAdjective]e Regierung herangetreten, die lose organisierte Baltische Entente zu einem Militärbündnis zu formalisieren. Eine Unterzeichnung des Abkommens würde bedeuten, dass unsere Streitkräfte sich in Kriegszeiten vereinen und die Bedrohung für unsere Souveränität gemeinsam bekämpfen.\n\nDas Abkommen wäre zwar defensiver Natur, doch [From.GetLeader] hofft, die Baltische Entente eines Tages zu einem Bündnis zu formalisieren, das von Riga bis Oslo reicht - auch wenn diese Ambition doch etwas unrealistisch erscheint."
 BALTIC_events.2.d_scandi:0 "[From.GetLeader] und [From.GetHerHis] Kabinett sind mit dem Vorschlag an die [Root.GetAdjective]e Regierung herangetreten, die lose organisierte Baltische Entente zu einem Militärbündnis zu formalisieren. Eine Unterzeichnung des Abkommens würde bedeuten, dass unsere Streitkräfte sich in Kriegszeiten vereinen und die Bedrohung für unsere Souveränität gemeinsam bekämpfen.\n\n[From.GetLeader] ist überzeugt: Sobald der Feind an ihrer Grenze sich auf dem Baltikum genommen hat, was er will, wird er Skandinavien ins Visier nehmen. Es sei daher ratsam, in diesen Zeiten globalen Konflikts zusammenzustehen."
 BALTIC_events.2.a:0 "Wir schließen uns an!"
 BALTIC_events.2.b:0 "Ich denke, wir haben bessere Optionen."
 BALTIC_events.202.a:0 "Wie können sie es wagen, uns zurückzuweisen!"
 BALTIC_events.203.t:0 "Die Baltische Entente ist Geschichte!"
 BALTIC_events.203.d:0 "[From.GetLeader] konnte nicht genügend Unterstützung gegen eine [SOV.GetAdjective]e Invasion gewinnen und hat daher entschieden, den Gedanken der Baltischen Entente aufzugeben und sich nach anderen Optionen umzusehen. Sehr zur kollektiven Enttäuschung unserer Nation wird der Traum, dass wir uns an der Seite unserer Freunde aus [From.GetNameDef] der [SOV.GetAdjective]en Armee entgegenstellen, ein Traum bleiben."
 BALTIC_events.203.a:0 "Enttäuschend."
 BALTIC_events.3.t:0 "[From.GetNameDefCap] fordert direkte Intervention"
 BALTIC_events.3.d:0 "Der Bürgerkrieg zwischen der [From.GetAdjective]en Volksarmee von [From.GetLeader] und dem fehlgeleiteten Proletariat, das im Namen der bourgeoisen Diktatur von [From.GetNonIdeologyName] kämpft, tobt weiter. Es scheint jedoch, als sei [From.GetLeader] nicht in der Lage, die Revolution allein zum Sieg zu führen. [Root.GetLeader] erhielt heute eine Nachricht des [Root.GetAdjective]en Botschafters in [From.GetNonIdeologyName], in der dieser seiner Sorge über die Zukunft der [From.GetAdjective]en Revolutionäre Ausdruck verlieh. Er glaubt, eine Niederlage in diesem Bürgerkrieg werde jegliche Hoffnung zerschlagen, dass der Sozialismus in [From.GetNonIdeologyName] Erfolg haben kann."
 BALTIC_events.3.a:0 "Ein direktes Eingreifen ist nötig!"
 BALTIC_events.3.b:0 "Das Proletariat kann sich nur selbst befreien."
 BALTIC_events.301.t:0 "[From.GetNameDefCap] lehnt eine Intervention ab"
 BALTIC_events.301.d:0 "Unsere Freunde und Verbündeten in [From.GetNameDef] haben die Bitte von [Root.GetLeader] um eine direkte Intervention abgelehnt. [From.GetLeader] sagt, wenn die [Root.GetAdjective]en Arbeiter befreit werden wollen, müssen sie dies selbst tun. Eine direkte Intervention durch [From.GetNameDef] werde als Akt des Imperialismus angesehen werden."
 BALTIC_events.301.a:0 "[From.GetLeader.GetSheHeCap] hat nicht ganz unrecht."
 BALTIC_events.4.t:0 "Kommunisten marschieren auf [Root.Capital.GetName] zu!"
 BALTIC_events.4.d:0 "Im [Root.GetAdjective]en Volk wächst der Frust über die Regierung. Heute sind auf den Straßen von [Root.Capital.GetName] die Spannungen eskaliert. Bei Protesten gegen das Regime und die Behandlung der unteren Schichten kam es zu mehreren gewalttätigen Auseinandersetzungen mit der [Root.GetAdjective]en Militärpolizei. Die Demonstranten stürmten das Parlament in [Root.Capital.GetName], als gerade eine Sitzung zwischen [Root.GetLeader] und mehreren führenden Mitgliedern der [Root.GetRulingParty]en Partei stattfand. Die Forderungen der Demonstranten sind unmissverständlich: Wenn [Root.GetLeader] und [Root.GetLeader.GetHerHis]e [Root.GetRulingParty]e Partei weiter regieren, kommt es zu einer gewalttätigen Revolution."
 BALTIC_events.4.a:0 "Wir haben keine Wahl."
 BALTIC_events.4.b:0 "Abdanken? Niemals!"
 BALTIC_events.5.t:0 "[From.GetNameDefCap] will ein [From.GetNonIdeologyName]es Weißrussland errichten."
 BALTIC_events.5.d:0 "Inspiriert von der kurzlebigen litauisch-weißrussischen SSR der Vergangenheit will [From.GetLeader] [From.GetNameDef] mit der weißrussischen SSR vereinen. [From.GetLeader.GetSheHeCap] sagt, durch die Vereinigung der beiden Nationen werde [From.GetNameDef] sehr viel besser in der Lage sein, der globalen Revolutionen zu dienen, indem das Land die Barriere zwischen dem Osten und dem Westen eliminiert."
 BALTIC_events.5.a:0 "Eine geniale Idee!"
 BALTIC_events.5.b:0 "Weißrussland bleibt [Root.GetAdjective]."
 BALTIC_events.501.t:0 "[From.GetNameDefCap] willigt ein"
 BALTIC_events.501.d:0 "Aus [From.GetNameDef] kam eine Antwort auf den [Root.GetAdjective]en Vorschlag zur Bildung einer vereinten [Root.GetNonIdeologyName]-weißrussischen SSR. [From.GetLeader] ist höchst angetan von den Chancen, die diese Vereinigung zwischen dem kontinentalen Osteuropa und einer Nation des Baltikums bietet. Er sagt, eine solche Union werde unweigerlich die Brücke zwischen dem Osten und dem Westen schlagen und es damit sehr viel einfacher machen, die Revolution auf dem ganzen Kontinent zu verbreiten."
 BALTIC_events.501.a:0 "[Root.GetNonIdeologyName] wird größer!"
 BALTIC_events.502.t:0 "[From.GetNameDefCap] lehnt ab!"
 BALTIC_events.502.d:0 "Die ursprüngliche litauisch-weißrussische SSR wurde zwar gebildet, um die Kluft zwischen Ost und West zu überbrücken, doch offenbar hält [From.GetLeader] das nicht mehr für nötig. Er sagt, Weißrussland sei ein integraler Bestandteil der UdSSR und könne unmöglich an [Root.GetNameDef] abgetreten werden."
 BALTIC_events.502.a:0 "Zumindest haben wir es versucht."
 BALTIC_events.503.t:0 "Propagandakrieg in Weißrussland"
 BALTIC_events.503.d:0 "[From.GetNameDef] beansprucht das Vermächtnis der Litauisch-Weißrussischen SSR für sich, um dadurch die Regierung in Weißrussland zu destabilisieren, indem deren Mitglieder ermutigt werden, zum [From.GetNonIdeologyName] überzulaufen! "
 BALTIC_events.503.a:0 "Darum werden wir uns schon bald kümmern."
 BALTIC_events.6.t:0 "[From.GetNameDefCap] strebt baltische Vereinigung an"
 BALTIC_events.6.d:0 "Die Staaten auf dem Baltikum haben lange gemeinsam unter der Unterdrückung durch die Imperialisten gelitten. Doch damit ist nun Schluss. [Root.GetNameDefCap] und [From.GetNameDef] sind beide durch den Sozialismus befreit worden. [From.GetLeader] sagt jedoch, dies sei keine Garantie für das dauerhafte Überleben der baltischen Staaten. [From.GetLeader.GetSheHeCap] sagt, so lange das Baltikum durch Ländergrenzen getrennt bleibt, sei es schwach und anfällig für den Imperialismus und den Kapitalismus. Nur durch den Zusammenschluss zu einer Vereinten Baltischen Republik seien wir in der Lage, dem Ansturm der ausländischen Invasoren zu trotzen."
 BALTIC_events.6.a:0 "[From.GetLeader] hat recht, wir müssen uns vereinen!"
 BALTIC_events.6.b:0 "Kommt nicht in Frage! [Root.GetNonIdeologyName] bleibt [Root.GetAdjective]!"
 BALTIC_events.601.t:0 "[From.GetNameDefCap] lehnt ab!"
 BALTIC_events.601.d:0 "[From.GetLeader] hat den [Root.GetAdjective]en Vorschlag einer Vereinigung geradezu angewidert abgelehnt. Viele respektieren zwar, dass [From.GetNameDef] das Recht hat, sich selbst zu regieren, doch es lässt sich nicht bestreiten, dass das Baltikum als vereinte Macht sehr viel besser dastehen würde denn als gespaltene."
 BALTIC_events.601.a:0 "Wir werden sie vor sich selbst retten."
 BALTIC_events.601.b:0 "Schließlich haben sie das Recht auf Selbstbestimmtheit."
 BALTIC_events.7.t:0 "[From.GetNameDefCap] fordert Invasion der [baltic_wargoal_target.GetAdjective]en Nation"
 BALTIC_events.7.d:0 "[From.GetNameDefCap], das [Root.GetAdjective]e Tor zu Westeuropa, hat heute vorgeschlagen, im Namen von [Root.GetNameDefCap] in [baltic_wargoal_target.GetNameDef] einzufallen. [From.GetLeader] sagt, eine Invasion der [baltic_wargoal_target.GetAdjective]en Nation sei für unsere gemeinsamen Bemühungen, die Revolution in Europa zu verbreiten, von unschätzbarem Wert und werde zu neuen Expansionsgelegenheiten führen, sobald die [baltic_wargoal_target.GetAdjective]e Regierung zerschlagen ist."
 BALTIC_events.7.a:0 "Genial!"
 BALTIC_events.7.b:0 "Die Revolution kann warten."
 BALTIC_events.701.t:0 "[From.GetNameDefCap] blockiert Invasion der [baltic_wargoal_target.GetAdjective]en Nation"
 BALTIC_events.701.d:0 "Der [Root.GetAdjective]e Vorschlag, in [baltic_wargoal_target.GetNonIdeologyName] einzufallen, wurde von [From.GetNameDef] blockiert. Eine Invasion sei kostspielig und all die [From.GetAdjective]en und [Root.GetAdjective]en Leben nicht wert, die dafür geopfert werden müssten. [baltic_wargoal_target.GetNameDef] wird nicht von kommunistischen Revolutionstruppen heimgesucht werden."
 BALTIC_events.701.a:0 "Schade."
 BALTIC_events.11.t:0 "Propaganda der Waldbrüder"
 BALTIC_events.11.d:0 "Eine Reihe von anti-kommunistischen Schriften wurden im ganzen Land an [Root.GetAdjective]e Bürger verteilt. Diese Propaganda attackiert den Charakter von [Root.GetLeader] und stellt [Root.GetLeader.GetHerHim] als verräterische [SOV.GetAdjective]e Marionette dar. Die Schriften verherrlichen den [Root.GetAdjective]en Nationalismus und lehnen die internationalen Werte der kommunistischen Revolution ab. Die Nationalisten wurden durch die illegale Verbreitung dieser Schriften gewiss gestärkt."
 BALTIC_events.11.a:0 "Verräter!"
 BALTIC_events.12.t:0 "Überfälle durch Waldbrüder in [forest_brothers_raid_state_target.GetName]"
 BALTIC_events.12.d:0 "Sie kamen aus dem Nichts und haben mehrere wichtige Industriegebiete in [forest_brothers_raid_state_target.GetName] angegriffen und Ausrüstung teilweise schwer beschädigt. Glücklicherweise fand der Angriff in der Nacht statt, als die Fabriken geschlossen waren. Der Schaden an Staatseigentum war jedoch gewaltig."
 BALTIC_events.12.a:0 "Klassenverräter, allesamt!"
 BALTIC_events.13.t:0 "Scharmützel mit den Waldbrüdern"
 BALTIC_events.13.d:0 "Während sie auf Patrouille in [forest_brothers_raid_state_target.GetName] waren, wurden Garnisonstruppen aus dem Hinterhalt von den Waldbrüdern angegriffen. Wir haben zwar nur geringe Verluste erlitten, doch die Kunde von dem Scharmützel hat sich in der Gegend rasch verbreitet. Viele sehen in den Waldbrüder Verteidiger des [Root.GetAdjective]en Nationalismus, welche die Legitimität von [Root.GetLeader] als Anführer anfechten."
 BALTIC_events.13.a:0 "Zerschlagt sie!"
 BALTIC_events.14.t:0 "Waldbrüder stehlen Ausrüstung"
 BALTIC_events.14.d:0 "In den letzten Wochen sind immer wieder Gewehre und andere militärische Ausrüstung aus den Produktionsketten verschwunden. Sie verlassen die Fabriken, ohne je in den Händen der [Root.GetAdjective]en Roten Armee zu landen. Inzwischen hat sich gezeigt, dass die Waldbrüder die Ausrüstung stehlen. Doch obwohl die Regierung die Verbrecher nun kennt, wird es einige Wochen dauern, die Produktionsketten zu sichern und dafür zu sorgen, dass keine einzige Kugel ihren Weg in den Lauf eines Gewehrs in den Händen der Waldbrüder findet."
 BALTIC_events.14.a:0 "Wir werden diese Verräter vernichten!"
 BALTIC_events_7_tt:0 "Erhält das Ereignis "§Y[Root.GetNameDefCap] fordert eine finnische Invasion§!"."
 BALTIC_events_8_tt:0 "Erhält das Ereignis "§Y[Root.GetNameDefCap] fordert eine dänische Invasion§!"."
 BALTIC_events_9_tt:0 "Erhält das Ereignis "§Y[Root.GetNameDefCap] fordert eine schwedische Invasion§!"."
 BALTIC_events_10_tt:0 "Erhält das Ereignis "§Y[Root.GetNameDefCap] fordert eine polnische Invasion§!"."
 BALTIC_events_15_tt:0 "Erhält das Ereignis "§Y[Root.GetNameDefCap] fordert eine litauische Invasion§!"."
 BALTIC_events_16_tt:0 "Erhält das Ereignis "§Y[Root.GetNameDefCap] fordert eine lettische Invasion§!"."
 BALTIC_events_17_tt:0 "Erhält das Ereignis "§Y[Root.GetNameDefCap] fordert eine estnische Invasion§!"."
 BALTIC_events.18.t:0 "Der Propagandakrieg"
 BALTIC_events.18.d:0 "[From.GetNameDefCap] hat begonnen, die [Root.GetAdjective]e Politik zu beeinflussen, indem in unseren Straßen kommunistische Propaganda verbreitet wird und Dissidenten bewaffnet werden. Wir müssen dieser Propaganda etwas entgegensetzen, das ist unsere einzige Hoffnung, sie zu unterbinden und uns von der [From.GetAdjective]en Gefahr zu befreien."
 BALTIC_events.18.a:0 "[Root.GetNameDefCap] wird niemals kommunistisch sein!"
 BALTIC_events.19.t:0 "[SOV.GetNameDefCap] vertraut uns [BALTIC_country_to_transfer.GetNonIdeologyName] an."
 BALTIC_events.19.desc:0 "Es ist ein großer Tag für [ROOT.GetNameDef]! Nach dem tapferen Feldzug, den unsere Kameraden geführt haben, hat die [SOV.GetNameDefCap] rechtmäßig verkündet, dass das befreite [BALTIC_country_to_transfer.GetNonIdeologyName] samt seiner mutigen Arbeiter nun unter unserer Verwaltung steht.[GetExtraBalticTerritories]\n\nDamit sind wir einem vereinten Baltischen Staat, der mächtig genug ist, um die Feinde der Arbeiterklasse abzuwehren, wieder einen Schritt näher gekommen."
 BALTIC_events.19.extra:0 "Zudem haben sie auch die Kontrolle über ihre besetzten [BALTIC_loose_territory_country.GetNonIdeologyAdjective]en Gebiete an uns übertragen. Wir müssen also weiterhin beweisen, dass wir würdig sind, zu dauerhaften Aufsehern über [BALTIC_loose_territory_country.GetNonIdeologyName] zu werden."
 BALTIC_events.19.a:0 "Das ist die natürliche Wahl!"
 BALTIC_entente_events.1.t:0 "[From.GetNonIdeologyName] investiert in die Baltische Union"
 BALTIC_entente_events.1.d:0 "Als Anführer der Baltischen Union hat [From.GetNameDef] eine neue Initiative für Mitgliedsstaaten der Union finanziert. Von der Finanzierung profitieren sowohl [Root.GetNameDef] als auch [From.GetNameDef], und sie zeugt von unserem Engagement für den anhaltenden Frieden und die Entwicklung unserer Nationen!"
 BALTIC_entente_events.1.a:0 "Gemeinsam werden wir stärker."
 BALTIC_entente_events.1.b:0 "Eine Gelegenheit, die Demokratie wiederherzustellen!"
 BALTIC_entente_events.6.t:0 "[From.GetNonIdeologyName] schlägt Vereinigung vor"
 BALTIC_entente_events.6.d:0 "Die Baltische Entente hat sich seit ihrer Gründung als lose Allianz zwischen den baltischen Staaten deutlich weiterentwickelt. Nun sind die baltischen Staaten politisch so miteinander verknüpft, dass sie schon fast dieselbe Nation sind. Offenbar schlägt [From.GetLeader] vor, dass diese Union nun tatsächlich zu einer eigenen Nation werden soll, die baltischen Staaten sollen unter militärischen und zivilen Regierungen vereint werden."
 BALTIC_entente_events.6.a:0 "Eine hervorragende Initiative."
 BALTIC_entente_events.6.b:0 "Kommt nicht in Frage!"
 LIT_events.1.t:0 "Die [SOV.GetAdjective]-[LIT.GetAdjective]e Aufteilung von [POL.GetNameDef]"
 LIT_events.1.d:0 "Es ist offensichtlich, dass [LIT.GetLeader] den [LIT.GetAdjective]en Staat mit seiner früheren Hauptstadt Vilnius wiedervereinen will. Alleine stellt die [LIT.GetAdjective]e Nation für [POL.GetNameDef] ganz offensichtlich keine große Gefahr dar. Sie wollen das Land daher unter sich und [Root.GetNameDef] aufteilen. Die [POL.GetAdjective]en Gebiete der Ukraine von Weißrusslands sollen an [Root.GetNameDefCap] gehen, Vilnius soll wieder [LIT.GetNameDef] zufallen.\n\n[POL.GetNameDefCap] kann das von den beiden Ländern gestellte Ultimatum natürlich ablehnen, was zu einem Krieg zwischen [POL.GetNameDef] und [Root.GetNameDef] führen würde."
 LIT_events.1.a:0 "Ein hervorragender Vorschlag!"
 LIT_events.1.b:0 "Wir unterzeichnen keine Abkommen mit [LIT.GetLeader]."
 LIT_events.101.t:0 "Das [SOV.GetAdjective]-[LIT.GetAdjective]e Ultimatum"
 LIT_events.101.d:0 "Seit 1920 steht Wilno unter der Kontrolle von [Root.GetNameDef], sehr zum Ärger von [LIT.GetNameDef], das in der Stadt die rechtmäßige Hauptstadt seiner Nation sieht. Nun aber haben die Spannungen einen Höhepunkt erreicht. Mit der Unterstützung von niemand Geringerem als [SOV.GetLeader] fordern die Litauer nun, dass Ostpolen zwischen dem [SOV.GetAdjective]em Staat und Litauen aufgeteilt wird. Wenn wir einwilligen, treten wir ganz Ostpolen ab. Wenn wir aber ablehnen, werden wir zum Ziel einer [SOV.GetAdjective]-[LIT.GetAdjective]en Koalition."
 LIT_events.101.a:0 "Wir ergeben uns!"
 LIT_events.101.b:0 "Sicher nicht kampflos!"
 LIT_events.102.t:0 "[From.GetNameDefCap] willigt ein!"
 LIT_events.102.d:0 "Die [SOV.GetNameDefCap] hat zugestimmt, dass wir [POL.GetNameDef] unter uns aufteilen. Nun müssen wir unsere Forderungen nur noch der [POL.GetAdjective]en Regierung unterbreiten."
 LIT_events.102.a:0 "Vilnius ist in Reichweite!"
 LIT_events.103.t:0 "[From.GetNameDefCap] lehnt ab!"
 LIT_events.103.d:0 "Die [SOV.GetNameDefCap] hat abgelehnt, dass wir [POL.GetNameDef] unter uns aufteilen. Natürlich können wir einen Krieg gegen [POL.GetNameDef] beginnen, doch unsere Minister sind überzeugt, dass wir ihn verlieren würden."
 LIT_events.103.a:0 "Zerschlagt sie!"
 LIT_events.104.t:0 "[POL.GetNameDefCap] lehnt ab!"
 LIT_events.104.d:0 "Obwohl sie hoffnungslos unterlegen sind, hat [POL.GetNameDef] sich geweigert, unseren Forderungen zuzustimmen!"
 LIT_events.104.a:0 "Dann gibt es Krieg!"
 LIT_events.104.b:0 "Die Mühe lohnt sich nicht."
 LIT_events.2.t:0 "[From.GetNameDefCap] bittet um Frieden"
 LIT_events.2.d:0 "Obwohl es seit Jahren keine bewaffneten Konflikte gab, haben [Root.GetNonIdeologyName] und [From.GetNonIdeologyName] nie eine offizielle Friedenserklärung unterzeichnet. Heute hat [From.GetLeader] nun darum gebeten, dass [From.GetNameDef] und [Root.GetNameDef] ihre Feindseligkeiten einstellen und fortan als Verbündete gegen die wachsende Gefahr an den gemeinsamen Grenzen zusammenarbeiten. [From.GetLeader] sieht Wilno zwar immer noch als rechtmäßige Hauptstadt von [From.GetNonIdeologyName], doch [From.GetLeader.GetSheHe] hat auch erklärt, dass es im Interesse beider Nationen sei, die Waffen offiziell niederzulegen und den Frieden zu erklären."
 LIT_events.2.a:0 "[From.GetLeader.GetSheHeCap] hat nicht ganz unrecht."
 LIT_events.2.b:0 "Ganz gewiss nicht."
 LIT_events.201.d:0 "[From.GetLeader] scheint derselben Meinung zu sein wie die [Root.GetAdjective]en Minister und hat entschieden, vorerst mit [Root.GetNameDef] Frieden zu schließen. Teil dieses Friedens ist eine gegenseitige Unabhängigkeitsgarantie. In Kriegszeiten können wir uns darauf verlassen, dass unsere Freunde in [From.GetNameDef] uns zur Hilfe kommen!"
 LIT_events.201.a:0 "Hervorragend!"
 LIT_events.202.d:0 "[From.GetNameDefCap] hat es abgelehnt, einen formellen Friedensvertrag mit [Root.GetNameDef] zu unterzeichnen. Dieser kalte Krieg wird wohl so bald kein Ende finden."
 LIT_events.202.a:0 "Nun ja, vielleicht akzeptieren wir einfach kein Nein als Antwort."
 LIT_events.3.t:0 "[From.GetNameDefCap] schlägt dauerhaften Frieden vor"
 LIT_events.3.d:0 "Der größte Streitpunkt zwischen [Root.GetNonIdeologyName] und [From.GetNonIdeologyName] in den letzten zwei Jahren war die [Root.GetAdjective]e Besatzung der traditionellen Hauptstadt von [From.GetNonIdeologyName] - Vilnius. Nachdem die zwei Nationen nun freundschaftliche Beziehungen pflegen, schlägt [From.GetLeader] einen dauerhaften Frieden vor, allerdings unter der Voraussetzung, dass [Root.GetNameDef] die Kontrolle über Vilnius abtritt und alle Ansprüche auf [From.GetAdjective]es Territorium aufgibt. Eine Ablehnung wäre zwar eine Enttäuschung, würde jedoch nicht dazu führen, dass [From.GetNonIdeologyName] einen Krieg mit [Root.GetNameDef] anstrebt, sagt [From.GetLeader]."
 LIT_events.3.a:0 "Klingt vernünftig."
 LIT_events.3.b:0 "Absurd."
 LIT_events.301.d:1 "[Root.GetNonIdeologyName] und [From.GetNonIdeologyName] haben endlich einen Friedensvertrag geschlossen. Damit scheint der Konflikt ein Ende gefunden zu haben, der seit der Gründung von [Root.GetNameDef] Bestand hatte - wenn er auch kaum je eskaliert ist. In vielen [From.GetAdjective]en Herzen lebt zwar der Traum einer Union weiter, doch man versichert uns, dass es sich hierbei um eine neue Union handelt, die auf dem gegenseitigen Respekt zwischen Verbündeten beruht."
 LIT_events.301.a:0 "Frieden in unserer Zeit!"
 LIT_events.302.d:0 "[From.GetLeader] hat es abgelehnt, die Ansprüche von [Root.GetNameDef] auf die historische [Root.GetAdjective]e Hauptstadt anzuerkennen. Damit enden zwar die friedlichen Beziehungen zwischen den beiden Nationen nicht, doch der Schritt hat unweigerlich das Misstrauen wieder erweckt, das [Root.GetNameDef] gegenüber dem früheren Feind empfindet."
 LIT_events.302.a:0 "Enttäuschend."
 LIT_events.4.t:0 "[From.GetNameDefCap] bietet Stützpunktrechte an!"
 LIT_events.4.d:0 "Aus Furcht vor einer Invasion haben die Minister von [From.GetNameDef] angeboten, [Root.GetAdjective]en Truppen das Recht zu gewähren, sich innerhalb der Grenzen von [From.GetNonIdeologyName] zu stationieren. Im Gegenzug erwartet die [From.GetAdjective]e Regierung, dass [Root.GetNameDef] ihr Land vor jeder Bedrohung seiner Souveränität verteidigt. Wobei [From.GetNameDef] gegen [Root.GetAdjective]e Forderungen freilich machtlos wäre, nachdem die ausländischen Truppen sich bereits im Land befinden ..."
 LIT_events.4.a:0 "Klingt nach einer goldenen Gelegenheit!"
 LIT_events.4.b:0 "Ganz gewiss nicht."
 LIT_events.401.d:0 "[From.GetNameDefCap] hat unser großzügiges Angebot abgelehnt. Man wolle sich nicht für [Root.GetNonIdeologyName] in Konflikte ziehen lassen."
 LIT_events.5.t:0 "[From.GetNameDefCap] fordert [784.GetName]"
 LIT_events.5.desc:0 "Seit der Vilna-Offensive von 1919 ist die traditionelle Hauptstadt Litauens in den Händen von [Root.GetNameDef]. In den seitdem vergangenen Jahrzehnten ist dies stets ein Streitpunkt zwischen unseren beiden Nationen geblieben.\n\nEin kalter Krieg wurde um die Stadt geführt, und heute hat [From.GetLeader] gedroht, ein tatsächlicher Krieg sei unvermeidbar, wenn die Stadt nicht an [From.GetNameDef] abgetreten wird.\n\nDie Stadt ist für uns nur von begrenztem Nutzen, ist aber der letzte Überrest der alten Union. Sind wir wirklich bereit, den Traum von Polen-Litauen aufzugeben, nur um den Frieden zu wahren?"
 LIT_events.5.a:0 "Die Stadt ist nutzlos. Nehmt sie."
 LIT_events.5.b:0 "Wir werden uns niemals ergeben."
 LIT_events.501.t:0 "Vilnius gehört wieder uns!"
 LIT_events.501.desc:0 "[From.GetNameDefCap] hat eingewilligt, Vilnius friedlich an uns zurückzugeben. Damit endet der jahrzehntelange kalte Krieg, der zwischen unseren Nationen bestand. Durch die Rückgabe von Vilnius ist Litauen endlich wieder vollständig."
 LIT_events.502.desc:0 "Überraschenderweise hat [From.GetNameDef] die Forderung von [Root.GetLeader] abgelehnt, Vilnius an [Root.GetNameDef] zurückzugeben. Die Diplomatie mag gescheitert sein, doch [Root.GetLeader] hat die Möglichkeit eines Krieges bisher nicht ausgeschlossen. Zudem nehmen die Spannungen an der Grenze immer weiter zu. Ein Krieg scheint unausweichlich."
 LIT_events.502.a:0 "Krieg? Ich nenne es aggressive Verhandlungen."
 LIT_events.6.t:0 "[From.GetNameDefCap] schlägt die Polnisch-Litauische Überlegenheitsliga vor"
 LIT_events.6.d:0 "Heute ist aus [From.Capital.GetName] ein Telegramm mit einem Vorschlag eingetroffen: Dass [Root.GetNonIdeologyName] und [From.GetNonIdeologyName] sich zu einem neuen Bündnis zusammenschließen, um [GER.GetNameDef] und der [SOV.GetNameDef] zu trotzen können.  Als nationalistische Staaten, die zwischen diesen beiden Mächten gefangen sind, sind beide Nationen diplomatisch von den Großmächten Europas isoliert, und die demokratischen Mächte des Westens wären wohl kaum bereit, in einen Konflikt einzuschreiten, um zwei faschistische Nationen zu verteidigen.\n\n[From.GetLeader] schlägt eine Alternative zu den Jahren des Konflikts vor, der seit Gründung der Staaten die [Root.GetAdjective]-[From.GetAdjective]en Beziehungen geprägt hat. [From.GetLeader.GetSheHeCap] schlägt die Bildung einer Polnisch-Litauischen Überlegenheitsliga vor, eines Bündnisses, das auf den Grundsätzen der einstigen Union beruht, aber die Tugenden des Nationalismus in Ehren hält."
 LIT_events.6.a:0 "Genial!"
 LIT_events.6.b:0 "Ganz gewiss nicht."
 LIT_events.601.t:0 "[From.GetNameDef] tritt der Liga bei"
 LIT_events.601.d:0 "Die Polen haben wie erwartet zugestimmt, der Polnisch-Litauischen Überlegenheitsliga beizutreten. Das ist zwar nicht Litauens endgültige Vision für das Schicksal Polens, doch es ist ein wichtiger erster Schritt zur Sicherung der Zukunft des Balitkums."
 LIT_events.601.a:0 "Es fügt sich alles."
 LIT_events.602.t:0 "[From.GetNameDefCap] lehnt die Liga ab"
 LIT_events.602.d:0 "Zur großen Überraschung der [Root.GetAdjective]en Ministert haben die Polen abgelehnt, der Polnisch-Litauischen Überlegenheitsliga beizutreten. Die Spannungen zwischen den beiden Ländern sind wohl weit davon entfernt, endlich abzuklingen. Diese Ablehnung einer Kooperation wird vermutlich in naher Zukunft zu einer erneuten Eskalation des Konflikts führen."
 LIT_events.602.a:0 "Vielleicht muss man sie überzeugen."
 LIT_events.7.t:0 "[From.GetNameDefCap] fordert [POL.GetAdjective]en Beitritt in [Root.GetFactionName]"
 LIT_events.7.d:0 "Der [From.GetAdjective]e Außenminister hat heute im Rahmen der Bemühungen seiner Nation, eine [POL.GetAdjective]-[From.GetAdjective]e Kooperation aufzubauen, die [Root.GetAdjective]e Regierung aufgefordert, eine Einladung zum [Root.GetFactionName]-Beitritt an [POL.GetNameDef] auszusprechen."
 LIT_events.7.a:0 "Ein hervorragender Vorschlag!"
 LIT_events.7.b:0 "Wir haben mit Polen anderes vor."
 LIT_events.701.t:0 "[From.GetNameDefCap] blockiert [From.GetFactionName]-Beitritt von [POL.GetAdjective]"
 LIT_events.701.d:0 "Leider scheint die [From.GetFactionName]-Führung einen [POL.GetAdjective]en [From.GetFactionName]-Beitritt als schädlich für das Bündnis anzusehen. Ganz offenkundig hat [From.GetNameDef] mit [POL.GetNameDef] anderes vor."
 LIT_events.701.a:0 "Schade."
 LIT_events.8.t:0 "[From.GetNameDefCap] fordert Vereinigung"
 LIT_events.8.d:0 "Die [Root.GetAdjective]e Regierung strebt schon lange danach, die alte Union wiederherzustellen, ist jedoch immer wieder bei den Litauern abgeblitzt. Heute aber hat [From.GetLeader] die historische Entscheidung getroffen, die Wiedervereinigung von Polen und Litauen vorzuschlagen. Eigenartigerweise sorgt dieser Vorschlag nicht dafür, dass Polen und Litauer ebenbürtig sind. Im Gegenteil, er würde [From.GetLeader] zum absoluten Diktator über beide Nationen machen."
 LIT_events.8.a:0 "Ich bin bereit, dieses Opfer zu erbringen."
 LIT_events.8.b:0 "Nie im Leben."
 LIT_events.801.t:0 "[From.GetNameDefCap] willigt ein!"
 LIT_events.801.d:0 "[From.GetLeader] ist als Reaktion auf die [Root.GetAdjective]e Forderung der Wiedervereinigung zurückgetreten und hat die Macht an [Root.GetLeader] abgetreten. Die Union ist wiedervereint - eine historische Entwicklung in der nun gemeinsamen Zukunft von [From.GetNameDef] und [Root.GetNameDef]."
 LIT_events.801.a:0 "Ausgezeichnet."
 LIT_events.802.t:0 "[From.GetNameDefCap] lehnt ab"
 LIT_events.802.d:0 "Die Polen sind offenbar noch nicht bereit für eine Wiedervereinigung mit [Root.GetNameDef]. Trotz der Bemühungen von [Root.GetNameDefCap], die Vereinigung als Wiederherstellung der historischen Union darzustellen, scheinen die [From.GetAdjective]en Minister völlig ungerührt zu sein."
 LIT_events.802.a:0 "Vielleicht muss man die Polen überreden."
 LIT_events.9.t:0 "[From.GetNameDefCap] fordert polnische Besatzung"
 LIT_events.9.d:0 "Angesichts der langen Geschichte der polnisch-litauischen Kooperation hat [From.GetLeader] vorgeschlagen, dass die [Root.GetFactionName]-Besatzung Polens reibungsloser ablaufen würde, wenn sie allein von [From.GetNameDef] verwaltet wird. Damit würden wir zwar auf die wertvollen Ressourcen verzichten, die Polen besitzt, doch der polnische Widerstand wird auch zum litauischen Problem."
 LIT_events.9.a:0 "Warum nicht?"
 LIT_events.9.b:0 "Wir sind anderer Meinung."
 LIT_events.901.t:0 "[From.GetNameDefCap] gibt polnische Besatzung ab"
 LIT_events.901.d:0 "Der [Root.GetAdjective]en Forderung, die Besatzung Polens alleine zu verwalten, wurde von [From.GetNameDef] stattgegeben. Es kehren [From.GetAdjective]e Generäle und Soldaten nach [From.GetNonIdeologyName] zurück, um auf andere Posten versetzt zu werden. Stattdessen nehmen [Root.GetAdjective]e Einheiten ihre Stellungen in den früher von Polen kontrollierten Regionen ein."
 LIT_events.901.a:0 "Glanz sei Litauen!"
 LIT_events.902.t:0 "[From.GetNameDefCap] lehnt ab"
 LIT_events.902.d:0 "Die [Root.GetAdjective]e Forderung, die Besatzung Polens allein zu verwalten, wurde von [From.GetNameDef] rundheraus abgelehnt. Das Bestreben, die Kontrolle über die Besatzungszone Polen zu übernehmen, wurde als Versuch von [Root.GetLeader] gewertet, die wichtigen polnischen Industriezonen zu kontrollieren und die [From.GetAdjective]en Ansprüche auf polnisches Territorium zu untergraben."
 LIT_events.902.a:0 "Es war einen Versuch wert."
 LIT_events.10.t:0 "Der falangistische Bürgerkrieg"
 LIT_monarchy_events.1.t:0 "Das Zweikönigsdilemma"
 LIT_monarchy_events.1.desc:0 "Da sowohl auf dem polnischen als auch auf dem litauischen Thron jeweils ein König sitzt, wirken alle Ambitionen einer friedlichen Vereinigung der Union zutiefst unwahrscheinlich. Allerdings teilen die beiden Nationen nun dieselbe Ideologie, vielleicht gibt es also doch einen gangbaren Weg. Sollten wir uns dazu entscheiden, können wir [POL_or_LIT_target.GetLeader] eine Allianz unserer beiden Nationen anbieten, als eine Art neue diplomatische Variante der Union. Gemeinsam können wir als Freunde in die Zukunft gehen, doch getrennt muss einer von uns beiden als Feind fallen."
 LIT_monarchy_events.1.a:0 "Eine Allianz klingt angenehmer."
 LIT_monarchy_events.1.b:0 "Es kann nur einen geben!"
 LIT_monarchy_events.101.t:0 "[From.GetLeader] lehnt Frieden ab"
 LIT_monarchy_events.101.desc:0 "Trotz unserer Bemühungen, eine friedliche Lösung zu finden, hat [From.GetLeader] es abgelehnt, eine freundschaftliche Beziehung mit unserer Nation zu eingehen. Wörtlich lautete die Absage: "Es gibt nur einen König von [From.GetNonIdeologyName]." Ein Krieg gegen [From.GetNameDef] ist nun wohl unvermeidlich."
 LIT_monarchy_events.101.a:0 "Äußerst unhöflich."
 LIT_monarchy_events.2.t:0 "König Mindaugas III."
 LIT_monarchy_events.2.desc:0 "Am 4. Juni 1918 wurde Wilhelm Karl von Urach mit überwältigender Unterstützung auf demokratische Weise zum König von Litauen gewählt. Durch eine Intervention des Deutschen Reichs wurde das Referendum jedoch für ungültig erklärt und Litauen wurde nie mit seinem König vereint. Allerdings hatte der inzwischen verstorbene König einen Sohn, und nachdem die deutsche Herrschaft über Litauen bald nur noch eine ferne Erinnerung sein wird, hat [Root.GetLeader] Karl Gero von Urach eingeladen, Litauens neuer König zu werden!\n\nDer junge Adlige wurde zum König Mindaugas III. gekrönt, und obwohl er bisher nur eine zeremonielle Rolle bekleidet, gibt es Pläne, der neuen litauischen Monarchie größere Macht einzuräumen."
 LIT_monarchy_events.2.a:0 "Lang lebe der König!"
 LIT_monarchy_events.2_tt:0 "§YMindaugas III.§! wird König von [Root.GetNonIdeologyName]. §Y[Root.GetLeader]§! bleibt Oberhaupt der [Root.GetRulingParty]"
 LAT_events.1.t:0 "Der wahre Feind"
 LAT_events.1.d:0 "[Root.GetNameDef] ist zwar unabhängig, konnte aber die Fesseln des Imperialismus nie wirklich abschütteln. Sowohl die [GER.GetAdjective]e als auch die [SOV.GetAdjective]e Nation trachten danach, sich [Root.GetNameDef] einzuverleiben, und geben dabei herzlich wenig auf das Selbstbestimmungsrecht von [Root.GetNameDef]. Viele sind zwar nur zu gerne bereit, zur Wahrung der [Root.GetAdjective]en Unabhängigkeit einen Krieg an allen Fronten zu führen, doch wir müssen entscheiden, wer von diesen beiden Mächten die größere Gefahr darstellt, und uns angemessen auf eine Invasion vorbereiten."
 LAT_events.1.a:0 "Die [SOV.GetNameDefCap] ist die wahre Gefahr!"
 LAT_events.1.b:0 "Wir können [GER.GetNameDef] nicht trauen."
 LAT_events.8.t:0 "Lettland in Flammen"
 LAT_events.8.d:0 "Die Entscheidung der Regierung, das Verbot des faschistischen Donnerkreuzes aufzuheben, hat Gustavs Celmiņš und seinen Anhängern Aufwind verliehen und sie in ganz Lettland aktiver und gewalttätiger werden lassen. Heute ist diese Gewalt nun eskaliert, die Pērkonkrusts haben sich bewaffnet und sind auf Riga marschiert, um die sofortige Kapitulation der lettischen Regierung zu fordern.\n\nDie Regierung hatte zwar vor, mit den Pērkonkrusts zu kollaborieren, doch offenbar hat die Gruppe nicht die Absicht, [Root.GetLeader] eine Rolle in ihrem Regime zuzugestehen."
 LAT_events.8.a:0 "Wir werden diese Verräter vernichten!"
 LAT_events.8.b:0 "Für ein stärkeres Lettland!"
 
 nsb_coup.0.t:0 "Eine Verschwörung im Offizierskorps"
 nsb_coup.0.desc:0 "Es ist zwar ein offenes Geheimnis, dass einige unserer Generäle mit der Situation in [Root.GetNameDef] unzufrieden sind, doch nun scheinen einige darunter drastischere Schritte in Betracht zu ziehen, um unseren Differenzen ein Ende zu bereiten. Es gab an einem unbekannten Ort eine Reihe von Treffen zwischen verschiedenen Offizieren. Vermutlich liegt dieser Treffpunkt irgendwo in [?.Root.meeting_location.GetName]. \n\nEinzelheiten sind kaum bekannt, wir haben jedoch Grund zu der Annahme, dass [coup_member_1.GetName] und [coup_member_2.GetName] zu dieser Gruppe zählen. Letzterer soll mit [coup_member_3.GetName] in Kontakt stehen, wobei nicht bekannt ist, in welcher Beziehung sie genau stehen."
 nsb_coup.0.a:0 "Wir müssen der Sache auf den Grund gehen."
 nsb_coup.1.t:0 "[Root.GetLeader] übernimmt die Regierung"
 nsb_coup.1.desc:0 "Nach wochenlanger akribischer Planung hat heute eine Gruppe von Offizieren unter der Führung von [Root.GetLeader] [Root.GetOperationName] durchgeführt, einen Plan zum Sturz der Regierung und zur Übernahme der Macht. \n\nDie lange Vorbereitung hat sich bezahlt gemacht, denn die Einheiten von [Root.GetLeader] konnten rasch die Kontrolle über alle wichtigen Regierungsgebäude übernehmen. Lokale Wachen und Polizeieinheiten haben sich angesichts der gewaltigen zahlenmäßigen Überlegenheit der Putschisten ergeben, ohne einen einzigen Schuss abzufeuern. Durch Straßensperren rund um die Hauptstadt wurden alle Minister aufgegriffen, die zu fliehen versuchten. \n\nDie bisherige Regierung ist in Haft und [Root.GetLeader] hat ganz [Root.GetNameDef] vor vollendete Tatsachen gestellt. Es ist davon auszugehen, dass die örtlichen Behörden sich rasch fügen werden."
 nsb_coup.1.a:0 "Also ich heiße unseren neuen Herrscher herzlich willkommen."
