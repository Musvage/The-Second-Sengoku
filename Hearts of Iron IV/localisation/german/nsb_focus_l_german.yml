 POL_KPP_focus:0 "Ein linkes Kabinett zusammenstellen"
 POL_KPP_focus_desc:0 "Die KPP ist eine Partei von Revolutionären, die bereit sind, die nötigen drastischen Maßnahmen zu ergreifen, um den Sozialismus nach Polen zu holen. Einige ehemalige Sanacja-Anhänger haben inzwischen zwar das Lager gewechselt, doch wir können ihnen nicht in unserem Kabinett vertrauen. Wir müssen sie durch unsere Revolutionsgenossen ersetzen."
 POL_LIT_union:0 "Die Union wiederherstellen"
 POL_LIT_union_desc:0 "Nachdem [Root.GetLeader] nun König sowohl von Polen als auch von Litauen ist, muss man nur noch den Seimas wieder mit dem Sejm vereinen, dann ist die Union Polen-Litauen wiederhergestellt."
 POL_a_leftist_sejm:0 "Der linke Sejm"
 POL_a_leftist_sejm_desc:0 "Die Polnische Volkspartei ist zwar der Sanacja vorzuziehen, doch Sozialdemokraten besitzen nicht das Rückgrat, die radikalen Reformen durchzusetzen, die nötig sind, um das polnische Proletariat wirklich zu befreien. Nur durch die direkte Führung der Kommunistischen Partei kann das polnische Volk seine Ketten endgültig sprengen."
 POL_anti_imperialism:0 "Anti-Imperialismus"
 POL_anti_imperialism_desc:0 "Sich dem imperialistischen Krieg entgegenzustellen, ist ein lobenswerter Grundsatz, doch es reicht nicht aus, einfach nur die imperialistische Kriegsführung zu kritisieren. Für die Weltrevolution muss man dem Imperialismus an sich entgegentreten!"
 POL_arm_monarchist_militants:0 "Militante Monarchisten bewaffnen"
 POL_arm_monarchist_militants_desc:0 "Wir wissen, dass es jenseits unserer Grenzen Gruppierungen gibt, die davon träumen, dass [Root.GetLeader] auch ihrer Nation Ordnung und Wohlstand bringt, so wie [Root.GetLeader.GetSheHe] es für uns getan hat! Wir müssen bereit sein, diese monarchistischen Milizen zu bewaffnen, auf dass sie dafür kämpfen können, ihren rechtmäßigen Monarchen auf ihren Thron zu hieven."
 POL_armia_ludowa:0 "Armia Ludowa"
 POL_armia_ludowa_desc:0 "Wir können die ausländischen Imperialisten nicht auf dem Schlachtfeld besiegen, doch wir können dennoch linke Milizen organisieren, die bereit sind, im Kampf zu sterben. Indem wir die Armia Ludowa als militärischen Arm unserer Partei etablieren, stellen wir sicher, dass wir stets eine Armee besitzen, die den Ambitionen unserer sozialistischen Revolution treu ergeben ist!"
 POL_assert_eastern_claims_pavel:0 "Gebiete im Osten fordern"
 POL_assert_eastern_claims_pavel_desc:0 "Die Union beinhaltet auch viele Teile des ehemaligen russischen Reichs, und Pawel würde gewiss als Verräter angesehen werden, wenn er diese annektiert. Allerdings ist das russische Reich Geschichte und es ist Pawels Pflicht als Weißer, ehemalige russische Territorien vor den Sowjets zu retten."
 POL_assert_western_claims:0 "Gebiete im Westen fordern"
 POL_assert_western_claims_desc:0 "Die Grenzen Polens scheinen zufälligerweise viele der ehemals polnischen Gebiete auszuschließen, die seitdem zu großen Industriezentren geworden sind. Es wäre nützlich für die Bermondt-Sache, wenn man sie wieder unter polnische Kontrolle bringen würde."
 POL_baltic_socialism:0 "Den baltischen Sozialismus durchsetzen"
 POL_baltic_socialism_desc:0 "Der Wille der baltischen Völker wird von Diktatoren, Kapitalisten und Faschisten unterdrückt. Wenn die Arbeiter sich jemals selbst befreien wollen, dann ist das nur durch eine unmittelbare polnische Intervention möglich."
 POL_claim_greater_lithuania:0 "Großlitauen ausrufen"
 POL_claim_greater_lithuania_desc:0 "Das Litauen, das wir heute kennen, ist nur ein bloßer Schatten des früheren Großherzogtums Litauen. Polen-Litauen ist sehr viel mehr als nur ein Zusammenschluss der beiden Einzelstaaten. Polen-Litauen ist eine Union von Polen, Litauern, Ukrainern und Weißrussen."
 POL_claim_livonia:0 "Livland fordern"
 POL_claim_livonia_desc:0 "Unter den baltischen Nationen herrscht ein unzerstörbares Gefühl der Bruderschaft und der Kameradschaft. Nachdem wir nun die Interessen Litauens vertreten, können wir dieses Gefühl der Bruderschaft für uns beanspruchen und das Baltikum in unserem wachsenden Reich vereinen."
 POL_claim_prussia:1 "Ostpreußen erobern"
 POL_claim_prussia_desc:0 "Ostpreußen ist die Heimat großer litauischer und polnischer Minderheiten. Es ist an der Zeit, dass diese Männer mit ihren Kameraden in der Union wiedervereint werden."
 POL_claiming_lithuania:0 "Der Unionsanwärter"
 POL_claiming_lithuania_desc:0 "Es gibt einige Thronanwärter, die sowohl Polen als auch Litauen für sich beanspruchen. Jeder polnischen Ambition, die Union wiederherzustellen, wäre sehr geholfen, wenn wir dies unter der Herrschaft eines Königs tun könnten, der das göttliche Herrschaftsrecht über beide Nationen für sich beanspruchen kann."
 POL_com_independence:0 "Unabhängigkeit"
 POL_com_independence_desc:1 "Wir wurden lange genug von der [SOV.GetNameDef] ausgebeutet! Es ist höchste Zeit, dass die polnischen Revolutionäre wieder zu den Waffen greifen und für ihr Recht kämpfen, sich selbst zu regieren!"
 POL_committee_of_national_liberation:0 "Das Komitee der Nationalen Befreiung"
 POL_committee_of_national_liberation_desc:0 "Wir befinden uns in einer gefährlichen Lage, gefangen zwischen Deutschland und Russland und ihren imperialistischen Plänen ausgeliefert. Durch die Bildung des Komitees der Nationalen Befreiung bekommen alle Polen eine zentrale Stelle, um die Widerstandsaktivitäten zu organisieren."
 POL_complete_the_bermontian_mission:0 "Die Bermondt-Mission abschließen"
 POL_complete_the_bermontian_mission_desc:0 "Unsere Mission, an der Seite der Weißen zu kämpfen und Russland für den Zaren zurückzuerobern, wurde durch unsere gescheiterte Invasion Litauens beendet. Nun aber befehligen wir eine mächtige Union von Nationen. Wir müssen unsere Pferde satteln und die UdSSR niederbrennen!"
 royal_legitimist:0 "Legitimist"
 POL_cossack_king:0 "Der Kosakenkönig"
 POL_cossack_king_desc:0 "1918 erhielt der Prinz, Kosak und Kriegsherr Pawel Bermondt-Awaloff die Anweisung, in Russland für die Weißen zu kämpfen, führte seine Armeen stattdessen jedoch in den Kampf gegen Litauen und Lettland. Bermondt ist zwar unbeliebt und kein Katholik, doch er bringt die Unterstützung der Deutschen und die Aussicht auf eine Weiße Armee mit sich."
 POL_demand_LIT_pavel:0 "Litauen fordern"
 POL_demand_LIT_pavel_desc:0 "Beim letzten Mal war Bermondt nicht in der Lage, Litauen zu annektieren, doch nachdem Pawel nun die polnische Armee im Rücken hat, kann er die Litauer vielleicht derart einschüchtern, dass sie sich selbst auf dem Silbertablett servieren. Ein König fleht und bettelt nicht um sein Königreich, er nimmt es sich, weil es sein Recht ist."
 POL_demand_slovakia_pavel:0 "Die Slowakei fordern"
 POL_demand_slovakia_pavel_desc:0 "Die Tschechoslowakei ist schwach und ihre Gebiete sind der Neid ihrer Nachbarn. Wenn die Deutschen sich das Sudetenland nehmen können, indem sie einfach darum bitten ... können wir uns die Slowakei nicht auf dieselbe Weise nehmen?"
 POL_demand_slovakia:0 "Die Slowakei fordern"
 POL_demand_slovakia_desc:0 "Die Tschechoslowakei ist schwach und ihre Gebiete sind der Neid ihrer Nachbarn. Wenn die Deutschen sich das Sudetenland nehmen können, indem sie einfach darum bitten ... können wir uns die Slowakei nicht auf dieselbe Weise nehmen?"
 POL_dismantle_capitalist_empires:0 "Kapitalistische Reiche zerschlagen"
 POL_dismantle_capitalist_empires_desc:0 "Der Kapitalismus ist der natürliche Feind des Sozialismus, und nachdem die Revolution nun in Polen triumphiert hat, müssen wir unsere Position ausnutzen, um den kapitalistischen Imperialismus in aller Welt zu zerschlagen. Wir beginnen mit der vollständigen Zerschlagung sämtlicher Kolonialreiche."
 POL_dismantle_fascist_empires:0 "Faschistische Reiche zerschlagen"
 POL_dismantle_fascist_empires_desc:0 "Der Faschismus ist eine weltweite Seuche. Faschisten haben die Sprache des Klassenkampfs übernommen, um das Proletariat gegen seine Genossen jenseits der Grenze aufzuhetzen. Sie sind die Erzfeinde der KPP und müssen schleunigst ausgerottet werden."
 POL_dismantle_soviet_empire:0 "Das [SOV.GetAdjective]e Reich zerschlagen"
 POL_dismantle_soviet_empire_desc:1 "[GetDismantleSovietEmpireDesc]"
 POL_dismantle_soviet_empire_desc_default:0 "Die [SOV.GetNameDefCap] schimpft sich Föderation unabhängiger Republiken, doch sie ist kaum mehr als das Russische Reich mit einem frischen roten Anstrich. Wie alle Reiche ist sie der Feind Polens."
 POL_dismantle_soviet_empire_desc_alt:0 "Der rote Lack ist von der UdSSR abgeblättert, jetzt sehen wir die wahren Farben der [SOV.GetNameDef]. Ihre imperialen Ambitionen sind deutlicher als je zuvor zu erkennen. Das Land ist ein Feind Polens und muss eliminiert werden, ehe es zu spät ist."
 POL_expand_lithuanian_shipyards:0 "Die litauischen Werften erweitern"
 POL_expand_lithuanian_shipyards_desc:0 "Wir dürfen uns nicht länger auf die Häfen von Gdynia und Gdansk beschränken lassen. Nachdem Litauen nun unter unserer Kontrolle ist, ist uns die Gelegenheit in den Schoss gefallen, unsere Marinekapazität dramatisch auszuweiten und um die Seeherrschaft in der Ostsee zu konkurrieren."
 POL_anti_capitalist_revolution:0 "Die antikapitalistische Revolution"
 POL_anti_capitalist_revolution_desc:0 "Es wäre zwar verlockend, aus diplomatischer Zweckmäßigkeit Polens Ausrichtung an den Westen beizubehalten, doch wir können unsere Überzeugungen nicht an ausländische Kapitalisten verkaufen. Die Weltrevolution erfordert einen Kampf gegen die Bourgeoisie, und genau diesen Kampf werden wir führen, ganz gleich, ob der Feind sich "faschistisch" oder "demokratisch" nennt."
 POL_assemble_the_regency_council:0 "Den Regentenrat versammeln"
 POL_assemble_the_regency_council_desc:0 "Der Beschluss vom 5. November war ein Versprechen der Mittelmächte, aus der Asche des Russischen Reichs ein freies und unabhängiges Königreich Polen auferstehen zu lassen. Der daraufhin gebildete Regentenrat konnte keinen Monarchen finden, ehe sämtliche Macht Piłsudski übergeben wurde. Nachdem die Sanationisten jedoch keine stabile Regierung bilden konnten, ist es vielleicht an der Zeit, den Regentenrat neu zu bilden, um Polens rechtmäßigen König zu finden."
 POL_fulfil_fifth_of_november:0 "Den Beschluss vom 5. November umsetzen"
 POL_fulfil_fifth_of_november_desc:0 "Nachdem der Regentenrat wieder zusammengekommen ist, ist es an der Zeit, sämtliche Anwärter auf den polnischen Thron anzuhören."
 POL_governorate_livonia:0 "Gouvernement Livland"
 POL_governorate_livonia_desc:0 "Als Pawel vor vielen Jahren in Litauen und Lettland eingefallen ist, stand er kurz davor, das Gouvernement Livland als sein persönliches Lehen zurückzuerobern. Nun ist Lettland schwach und Pawel hat die Macht Polens im Rücken. Es kann ihn kaum mehr etwas an der Wiederherstellung des Gouvernements Livland hindern."
 POL_greater_commonwealth:0 "Die Großunion"
 POL_greater_commonwealth_desc:0 "Die Ambitionen der Union gehen weiter über die bloße Wiederherstellung der historischen Grenzen des längst gefallenen Königreichs hinaus. Die Union in den Herzen der Polen ist eine große imperiale Macht, ein multikulturelles Reich, das von See zu See strahlt!"
 POL_greater_polish_SSR:0 "Die Großpolnische SSR"
 POL_greater_polish_SSR_desc:0 "Wir haben uns der UdSSR gegenüber inzwischen als nützlich erwiesen. Wir sollten fordern, dass die Kontrolle über Ostpolen wieder an unsere Nation übergeben wird, zusammen mit einer kleinen Entschädigung für die hervorragenden Dienste, die wir während der Revolution geleistet haben."
 POL_hohenzollern:0 "Die Hohenzollern"
 POL_hohenzollern_desc:0 "Die Deutschen hatten geplant, dass ein Hohenzollern das neue Königreich Polen regiert, und angesichts unserer engen diplomatischen Verbindungen zu Rumänien sind die Angehörigen der rumänischen Königsfamilie die idealen Anwärter auf den polnischen Thron."
 POL_institute_royal_guards:0 "Königliche Garde gründen"
 POL_institute_royal_guards_desc:0 "Nachdem nun ein Monarch auf dem Thron sitzt, müssen wir in den Reihen der polnischen Armee die Besten der Besten finden und sie zur Leibgarde unseres geliebten Herrschers machen."
 POL_internal_romanian_support:0 "Interne rumänische Unterstützung finden"
 POL_internal_romanian_support_desc:0 "Der König von Rumänien treibt das Land durch zu hohe Ausgaben und Korruption an den Rand der Zerstörung. Es ist bedauerlich, doch König Michael hat möglicherweise keine andere Wahl, als mit den Gegnern seines Vaters zusammenzuarbeiten, wenn er Rumäniens Überleben sichern will."
 POL_king_michaels_coup:0 "König Michaels Staatsstreich"
 POL_king_michaels_coup_desc:0 "Es ist an der Zeit, dass König Michael die rumänische Regierung absetzt und zum König gekrönt wird, wie es sein Geburtsrecht ist. Einst waren Polen und Rumänien verbündet, nun werden sie zu einer Nation vereint."
 POL_king_of_lithuania:0 "Das Königreich Litauen"
 POL_king_of_lithuania_desc:0 "Die Zeit ist reif. Die litauische Bevölkerung wurde gegen [LIT.GetLeader] aufgebracht und monarchistische Unterstützer stehen bereit, der Regierung ihre Forderungen zu unterbreiten. Mit polnischer Unterstützung werden sie dafür sorgen, dass [Root.GetLeader] zu ihrem Herrscher von Gottes Gnaden wird."
 POL_dabrowszczacy:0 "Die Dąbrowski-Brigade"
 POL_dabrowszczacy_desc:0 "In aller Welt kämpfen internationale Brigaden polnischer Freiwillige für sozialistische und demokratische Bewegungen. Nachdem Polen nun von einer sozialistischen Regierung kontrolliert wird, können wir diesen mutigen Freiwilligen die Unterstützung des polnischen Staates gewähren."
 POL_leftist_economics:0 "Eine sozialistische Wirtschaft begründen"
 POL_leftist_economics_desc:0 "In einer kapitalistischen Volkswirtschaft existiert das Kapital, um der Elite zu dienen. Nachdem nun die Sozialisten an der Macht sind, müssen wir die Volkswirtschaft umbauen, so dass sie den Bauern dient, die für diese Revolution geblutet haben."
 POL_lithuanian_rail:0 "Polnisch-Litauische Eisenbahn"
 POL_lithuanian_rail_desc:0 "Das Reisen innerhalb der Union muss eine Selbstverständlichkeit sein, wenn Polen und Litauen wirklich vereint sein sollen. Indem wir unsere Eisenbahnen miteinander verbinden, verbessern wir unsere Nachschubketten und unsere industrielle Kapazität dramatisch."
 POL_lower_class_education:0 "Bildung für die Unterschicht"
 POL_lower_class_education_desc:0 "Der Zugang zur Bildung war zu lange den Reichen und Privilegierten vorbehalten. Unter dem Sozialismus jedoch ist der persönliche Besitz von Kapital irrelevant für das Bildungssystem."
 POL_merge_civilian_industries:0 "Die Zivilindustrien verschmelzen"
 POL_merge_civilian_industries_desc:0 "Nachdem unsere Nationen nun vereint sind, wäre es Unsinn, wenn Litauen nur für Litauen baut und Polen nur für Polen. Unsere Industrien müssen eins werden, zum Wohle der Nation."
 POL_merge_internal_governments:0 "Die inneren Regierungen verschmelzen"
 POL_merge_internal_governments_desc:0 "Obwohl Polen und Rumänien nun denselben Monarchen an der Spitze ihrer Regierung stehen haben, sind die inneren Regierungen weiterhin getrennt. Wir müssen lokalen rumänischen Abgeordneten einen Platz im Sejm anbieten und alle anderen rumänischen Verwaltungen mit ihren polnischen Pendants verschmelzen."
 POL_merge_the_arms_industries:0 "Die Waffenindustrien verschmelzen"
 POL_merge_the_arms_industries_desc:0 "Polnische und litauisch Waffenfabrikanten produzieren seit Jahrzehnten unabhängig voneinander Waffen. Nachdem unsere Nationen nun aber vereint sind, haben wir die Gelegenheit, unsere Industrien zu spezialisieren und eine Zusammenarbeit zwischen polnischen und litauischen Fabriken aufzubauen."
 POL_non_discriminatory_recruitment:0 "Diskriminierung bei der Armeerekrutierung abschaffen"
 POL_non_discriminatory_recruitment_desc:0 "Polnische Katholiken sind wegen der Politik der Sanacja in unseren Streitkräften überproportional stark repräsentiert. Ab sofort geben wir jedem Patrioten oder Sozialisten, der bereit ist, eine Waffe gegen den Faschismus zu richten, eine Uniform."
 POL_organize_the_peasants_strike:0 "Den Bauernstreik organisieren"
 POL_organize_the_peasants_strike_desc:0 "Polen ist getrennt durch das Blut von Bauern. In sämtlichen ländlichen Regionen Polens werden die Bauern durch die boshafte Vernachlässigung seitens der Regierung radikalisiert. [POL.GetLeader] wird die Streiks unweigerlich gewaltsam eskalieren lassen. Wir müssen daher das Proletariat darauf vorbereiten, sich gegen seine Unterdrücker zu erheben."
 POL_polish_path_to_socialism:0 "Der polnische Pfad zum Sozialismus"
 POL_polish_path_to_socialism_desc:1 "Seit ihrer Gründung 1918 steht die Kommunistische Partei Polens zunehmend unter dem Einfluss des Bolschewismus. Viele ihrer Mitglieder sind inzwischen kaum mehr als Lakaien Stalins. Doch Maria Koszutska und einige andere führende KPP-Mitglieder wollen die stalinistischen Elemente aus der Partei entfernen und Polen auf Distanz zu Moskau bringen."
 POL_polish_peoples_republic:0 "Die Polnische Sozialistische Sowjetrepublik"
 POL_polish_peoples_republic_desc:1 "[GetSovietPolishPeoplesRepublicDesc]"
 POL_polish_peoples_republic_desc_default:0 "Polen zählt zu den Mitgliedsstaaten der UdSSR mit der besten Industrialisierung der größten unabhängigen Macht. Es ist daher nur natürlich, dass wir ein höheres Maß an Autonomie genießen."
 POL_polish_peoples_republic_desc_alt:0 "Polen hebt sich durch seine relativ weit fortgeschrittene Industrialisierung und seine andere Ideologie von anderen Ländern in der [SOV.GetAdjective]en Einflusssphäre ab. Es ist daher nur natürlich, dass wir ein höheres Maß an Autonomie genießen."
 POL_preserve_baltic_independence:0 "Die baltische Unabhängigkeit wahren"
 POL_preserve_baltic_independence_desc:0 "Die baltischen Regierungen sind zwar größtenteils undemokratisch und kapitalistisch, doch sie sehen sich ebenso wie wir mit Gefahren aus Ost und West konfrontiert. Es ist immer noch besser, dass sie ihre bourgeoisen Diktaturen fortführen, als dass sie den imperialistischen Ambitionen Deutschlands und Russlands zum Opfer fallen."
 POL_preserve_bougoise_democracy:0 "Die bourgeoise Demokratie wahren"
 POL_preserve_bougoise_democracy_desc:0 "Das Ziel der KPP ist es zwar, den Sozialismus in aller Welt zu verbreiten, doch in diesen dunklen Zeiten macht es der weltweite Aufstieg des Faschismus erforderlich, dass wir an der Seite von Kapitalisten für den Erhalt der bourgeoisen Demokratie kämpfen. Nur in einer Welt, die frei vom Faschismus ist, sind die Bedingungen für eine weltweite sozialistische Revolution gegeben."
 POL_press_for_liberia:0 "Liberia fordern"
 POL_press_for_liberia_desc:0 "1932 haben die Regierungen von Polen und Liberia vereinbart, dass Liberia unter polnischen Schutz gestellt wird. Die Amerikaner werten unsere Anwesenheit in Liberia als Beleidigung, doch die Nation ist verletzlich und dringend auf polnischen Schutz angewiesen."
 POL_pressure_for_the_west:0 "Den Westen fordern"
 POL_pressure_for_the_west_desc:1 "Die genauen Grenzen zwischen Polen und Deutschland waren in den Jahrzehnten nach dem Ersten Weltkrieg immer wieder ein Streitpunkt. Die Deutschen behielten dabei den Großteil ihrer industriellen Zentren, während Polen kaum etwas blieb, was die Bezeichnung Industrie verdient hat. Nachdem der Osten an [SOV.GetNameDef] abgetreten wurde, müssen diese Gebiete durch Schlesien und Pommern ersetzt werden."
 POL_pro_allied_government:0 "Eine Pro-Alliierten-Regierung einsetzen"
 POL_pro_allied_government_desc:0 "Viele Sejmiks sind bereits dafür, die polnische Ausrichtung an den Westen beizubehalten. Indem wir diese Abgeordneten an höheren Positionen innerhalb des Regierungsapparats befördern, nähern wir uns für alle Augen sichtbar den Alliierten an."
 POL_push_for_ruthenia:0 "Durch Ruthenien vordrängen"
 POL_push_for_ruthenia_desc:0 "Die Eisenbahnnetzwerke in der Ukraine und Weißrussland wurden sträflich vernachlässigt, doch diese Gebiete sind ebenso sehr Teil der Union wie alle anderen. Wir müssen in die Schienen im Osten investieren, wenn wir zu den Sowjets vordrängen und uns zurückholen wollen, was uns gehört."
 POL_reopen_the_maritime_and_colonial_league:0 "Die polnische Kolonialliga wieder ins Leben rufen"
 POL_reopen_the_maritime_and_colonial_league_desc:0 "Sämtliche Ambitionen einer interkontinentalen polnischen Präsenz fanden ein Ende, als es Polen nicht gelang, Palästina zu kaufen. Dank unserer neuen engen Beziehungen zum Westen und einer sozialistischen Regierung sind wir nun jedoch in der Position, unser Kapital einzusetzen, um die Arbeiter der Kolonien europäischer Kolonialherren zu befreien und unter neue polnische Verwaltung zu stellen."
 POL_restoration_of_the_royal_sejm:0 "Wiedereinführung des Königlichen Sejm"
 POL_restoration_of_the_royal_sejm_desc:0 "In den alten Zeiten des polnischen Königreichs bestand der Sejm aus treuen Dienern des Volkes und der Krone. Nach der Wiederherstellung des Sejm und der Zerschlagung der Zweiten Republik müssen wir sicherstellen, dass alle Sejmiks der Krone treu ergeben sind und Polen nicht wieder unter die Herrschaft der Sanacja stellen wollen."
 POL_restore_bermontians:0 "Die Bermondt-Armee wiederherstellen"
 POL_restore_bermontians_desc:0 "Die Westrussische Befreiungsarmee unter der Führung von Pawel Bermondt-Awaloff wollte in den westlichen Gebieten Russlands die Monarchie und die Ordnung wiederherstellen. Nun ist zwar Polen Pawels Hauptsorge, doch die Zerstörung des russischen Kommunismus ist noch immer die bermondtsche Mission. Alle Weißen Russen sollten es als ihre Pflicht ansehen, für die Bermondt-Armee zu kämpfen!"
 POL_restore_poland_hungary:0 "Polen-Ungarn wiederherstellen"
 POL_restore_poland_hungary_desc:0 "Vor Jahrhunderten waren die Kronen von Polen und Ungarn vereint und die Nation beherrschte ganz Osteuropa. Nachdem Transsilvanien und Neutra nun unter polnischer Kontrolle stehen, hindert uns nur noch eines daran, das Vermächtnis Polen-Ungarns zum Leben zu erwecken - die anhaltende Existenz Ungarns."
 POL_royal_dictatorship:0 "Eine königliche Diktatur einrichten"
 POL_royal_dictatorship_desc:0 "Der Sejm hat das Recht, gegen jede Entscheidung des Königs ein Veto einzulegen. Bisher war das akzeptabel, doch die Welt verändert sich und wir dürfen nicht zulassen, dass die Bürokratie dem göttlichen Herrschaftsrecht des Königs im Wege steht."
 POL_seek_german_alignment:0 "Ausrichtung an Deutschland anstreben"
 POL_seek_german_alignment_desc:0 "Pawel bewundert [GER.GetLeader] und ist Nationalsozialist. Er hat sich einen Namen als Verbündeter der faschistischen Mächte gemacht. Nun muss er nur noch auf die Faschisten zugehen, um zu eruieren, ob sie ein Polen unter bermondtscher Herrschaft in ihre Achse aufnehmen würden."
 POL_social_commonwealth:0 "Union der Sozialistischen Republiken"
 POL_social_commonwealth_desc:0 "Jegliche Ambition, Polen-Litauen wiederherzustellen, stünde zwar im Widerspruch zu den Zielen unserer Revolution, doch es lässt sich nicht leugnen, dass Polen, Litauen und die vielem ehemaligen Mitgliedsstaaten der Union eine gemeinsame Geschichte und gemeinsame Feinde haben. Angesichts unseres gemeinsamen Kampfs ist eine neue Union nötig. Eine Union, welche die Sicherheit und Freiheit ihrer Arbeiter unter sozialistischer Flagge zur Priorität macht."
 POL_soviet_industry:1 "[GetSovietIndustrialInvestmentTitle]"
 POL_soviet_industry_default:0 "Sowjetische Industrieinvestitionen"
 POL_soviet_industry_alt:0 "Industrielle Expansion"
 POL_soviet_industry_desc:1 "[GetSovietIndustrialInvestmentDesc]"
 POL_soviet_industry_desc_default:0 "Durch den Beitritt zur UdSSR sind wir nun Mitglied einer mächtigen Staatenunion. Eine industrielle Großmacht pumpt nun Investitionen in unser Land. Ein Teil unserer Industrie ist zwar dazu abgestellt, die UdSSR voranzubringen, doch die industriellen Investitionen, die wir im Gegenzug erhalten, erhöhen unsere Produktionskapazität um ein Vielfaches."
 POL_soviet_industry_desc_alt:0 "Trotz der Unterwerfung durch die [SOV.GetNameDef], die wir erdulden müssen, müssen wir den Ausbau unserer eigenen Industrie weiter vorantreiben. Das könnte sich als nützlich erweisen, falls wir je entscheiden, unsere Ketten abzuwerfen."
 POL_soviet_military_staff:0 "Sowjetischer Militärstab"
 POL_soviet_military_staff_desc:0 "Nach der Gründung der Zweiten Polnischen Republik sind viele linke Generäle in die UdSSR geflohen, um den Kampf für die Weltrevolution fortzusetzen. Nachdem nun eine an die Sowjetunion ausgerichtete Regierung an der Macht ist, können diese mutigen Exilanten nach Hause zurückkehren."
 POL_support_colonial_workers_strikes:0 "Streik der kolonialen Arbeiter unterstützen"
 POL_support_colonial_workers_strikes_desc:0 "Die Arbeiter in den europäischen Kolonien leiden. Sie mühen sich ab und knechten unter dem Joch ihrer Herren, um ein Reich zu tragen, das ihnen im Gegenzug nicht das Geringste gibt. Diesen Arbeitern fehlen die materiellen Bedingungen, die nötig sind, um sich zu befreien. Wenn wir wirklich eine weltweite Revolution auslösen wollen, müssen wir die Unterdrückten für den Kampf gegen die koloniale Elite bewaffnen."
 POL_support_monarchism_in_LIT:0 "Den Monarchismus in Litauen unterstützen"
 POL_support_monarchism_in_LIT_desc:0 "Genau wie Polen sollte auch Litauen sich einen neuen König erwählen. Anders als in Polen wurden die gerechten Wahlen jedoch von den Deutschen für unrechtmäßig erklärt. Wir können den Litauen jedoch den starken Herrscher geben, der ihnen versprochen wurde. Jemanden, der das Land gegen den deutschen Imperialismus verteidigt."
 POL_warsaw_to_crimea_railway:0 "Eisenbahnstrecke Warschau-Krim"
 POL_warsaw_to_crimea_railway_desc:0 "Um unseren Traum zu verwirklichen, von See zu See zu herrschen, müssen wir jedes Gebiet, das wir einnehmen, zu einem voll integrierten Bestandteil unserer Nation machen. Unsere natürlichen Grenzen erstrecken sich von Nord nach Süd, von Ost nach West, und unser Plan, die Eisenbahn bis zur Krim auszubauen, wird unsere Kontrolle über die Region festigen."
 POL_elect_a_PSL_leader:0 "Einen PSL-Anführer wählen"
 POL_elect_a_PSL_leader_desc:0 "Die Kommunisten streiten sich zwar um die Vorherrschaft in der Regierung, doch das Militär unterstützt die PSL. Wenn wir unsere Führungsposition jetzt stärken, könnte die KPP die Kontrolle über die Regierung nicht übernehmen."
 POL_invest_in_the_peasantry:0 "In Bauerngemeinden investieren"
 POL_invest_in_the_peasantry_desc:0 "Die Bauern haben für uns gekämpft, weil ihnen versprochen wurde, dass das Leben auf dem Land sich verbessert. Wir werden dieses Versprechen halten. Vernünftige Eisenbahn- und Infrastrukturnetze stellen sicher, dass niemand zurückgelassen wird."
 POL_seek_an_alliance_with_kaiser:0 "Ein Bündnis mit dem Kaiser anstreben"
 POL_seek_an_alliance_with_kaiser_desc:0 "Das Königreich Polen verdankt seine Existenz dem Beschluss vom 5. November, einer Erklärung des deutschen Kaisers, in der er verspricht, aus dem von Russland besetzten Kongresspolen ein neues polnisches Königreich herauszuschneiden. Noch ist unklar, welche Pläne der Kaiser für Polen hat, doch eine kleine Erinnerung an die Erklärung des Deutschen Reichs könnte vielleicht die Saat für eine unwahrscheinliche Allianz bilden."
 POL_surrender_the_east:0 "Den Osten aufgeben"
 POL_surrender_the_east_desc:0 "Die UdSSR sieht Ostpolen als rechtmäßigen Bestandteil der Ukraine und Weißrusslands. Und sie sagt, sie vertrete diese Regionen. Vielleicht können wir Verbündete werden, indem wir den Sowjets diese Gebiete abtreten."
 POL_woo_morges_staff:0 "Die Front von Morges einladen"
 POL_woo_morges_staff_desc:0 "Ohne die Unterstützung zumindest eines Teils des Militärs wird unsere Revolte nicht weit kommen. Die meisten Militärs bleiben zwar einem der drei Flügel der Sanacja treu, doch die Front von Morges möchte die Demokratie in Polen wiederherstellen und könnte gewillt sein, mit uns zusammenzuarbeiten."
 POL_ease_sanationist_tensions:0 "Sanationistische Spannungen lindern"
 POL_ease_sanationist_tensions_desc:0 "Viele Mitglieder der Front von Morges haben innerhalb der Sanacja hohe militärische Posten inne. Wir können sie vielleicht überzeugen, ihr politisches Kapital einzusetzen, um das harte Vorgehen der Regierung gegen den Streik abzumildern. Das würde uns wertvolle Zeit verschaffen, um unsere Bewegung innerhalb Polens wachsen zu lassen."
 POL_arm_peasant_militia:0 "Bauernmilizen bewaffnen"
 POL_arm_peasant_militia_desc:0 "Die polnischen Bauern können sich nur auf einem Wege selbst von ihren Unterdrückern befreien. Indem sie zu den Waffen greifen und die Bourgeoisie bekämpfen. Wenn wir das politische Kapital der Front von Morges einsetzen, um der Sanacja Ausrüstung zu stehlen, können wir den Krieg mit bestens ausgebildeten und bewaffneten Bauern beginnen."
 POL_state_national_council:0 "Landesnationalrat"
 POL_state_national_council_desc:0 "Die Sanationisten haben die Aprilverfassung, um ihre Überzeugungen zu kodifizieren, und es ist höchste Zeit, dass wir es ihnen gleichtun. Wir gründen einen Landesnationalrat, um sozialistische Politiker aus ganz Polen zusammenzubringen und die reaktionären Gesetze der Sanacja zu korrigieren."
 POL_communal_governance:0 "Kommunale Regierung"
 POL_communal_governance_desc:0 "Der Bauernkrieg war zwar notwendig, hat jedoch Zerstörung über unsere ländlichen Regionen gebracht. Nun muss der Wiederaufbau beginnen und wir müssen in den ländlichen Gemeinden kommunale Regierungen aufbauen, um die Kriegswunden verheilen zu lassen."
 POL_raise_the_black_madonna:0 "Die Schwarze Madonna zum Symbol machen"
 POL_raise_the_black_madonna_desc:0 "Die Schwarze Madonna ist ein heiliges Porträt der Mutter Gottes, die Beschützerin Polens und der polnischen Unterschichten verehrt wird. Wenn wir die Schwarze Madonna zum Symbol unserer Bewegung machen, weiß unser Volk, dass die Heilige Jungfrau auf unserer Seite steht, wenn die Zeit gekommen ist."
 POL_reassemble_the_sejm:0 "Den Sejm wiederherstellen"
 POL_reassemble_the_sejm_desc:0 "Nachdem in Polen wieder demokratische Grundsätze gelten, ist es Zeit, die Sejmiks wieder in die Regierung zu rufen, die von der Sanacja verstoßen wurden."
 POL_empower_the_morges:0 "Der Front von Morges Macht gewähren"
 POL_empower_the_morges_desc:0 "Die Mitglieder der Front von Morges haben bewiesen, dass sie Verbündete der Demokratie sind. Alles, was wir bisher erreicht haben, wäre ohne ihre Unterstützung nicht möglich gewesen. Vielleicht haben diese Generäle sich das Recht verdient, einen eigenen Zweig des Militärs anzuführen."
 POL_ROM_join_allies:0 "Den Alliierten beitreten"
 POL_ROM_join_allies_desc:0 "Nachdem die Throne Polens und Rumäniens nun vereint sind, müssen wir unseren diplomatischen Fokus wieder auf unsere Verbündeten im Westen verlagern."
 POL_anti_blitz_tactics:0 "Anti-Blitzkrieg-Taktiken"
 POL_anti_blitz_tactics_desc:0 "Die Deutschen wollen unsere Nation durch schnelle, überwältigende Macht überrennen, doch vielleicht ist diese Kriegsmaschine in Wahrheit viel schwächer. Männer können gezwungen werden, sich der Gefahr zu stellen, statt den Rückzug anzutreten. Und ein Panzer ist nur dann eine formidable Waffe, wenn wir uns nicht auf ihn vorbereiten."
 POL_anti_fascist_military_desc:0 "Obwohl eine sozialistische Regierung für etwas Spaltung im polnischen Volk sorgt, verleiht uns unsere Ausrichtung an den Westen ein gemeinsames Ziel über das gesamte politische Spektrum hinweg - nämlich den erbitterten Kampf gegen den Faschismus und den deutschen Imperialismus. Mit Unterstützung und Propaganda wird unsere Armee sich dem wachsenden globalen Faschismus stark und vereint entgegenstellen."
 POL_anti_germans_abroad:0 "Anti-Deutsche im Ausland unterstützen"
 POL_anti_germans_abroad_desc:0 "Die baltischen Staaten sind unsere Brüder in diesem Kampf gegen den Bolschewismus und den Nazismus. Sie sind zwar verstreut, jämmerlich und schwach, doch mit einer starken polnischen Regierung in ihrem Rücken können wir diese Staaten vielleicht doch noch auf Zack bringen und zu funktionsfähigen Kriegsmaschinen machen."
 POL_assert_eastern_claims:0 "Gebiete im Osten fordern"
 POL_assert_eastern_claims_desc:0 "In seinem heutigen Zustand ist Polen nur ein Schatten des Reichs, das es einmal war. Polen ist nicht einfach nur das Land, in dem zufällig Polen leben. Polen ist das Vermächtnis der Union, und wir müssen die alten Grenzen im Osten wiederherstellen."
 POL_assurance_of_loyalty:0 "Die Grenzen für die Zeit nach dem Krieg festlegen"
 POL_assurance_of_loyalty_desc:0 "Die Deutschen haben uns große Gebiete geraubt, und unsere Bemühungen, den Krieg zu unterstützen, lassen sich nicht leugnen. Wir haben lang genug gebuckelt. Nun ist es an der Zeit, eine Entschädigung für alles zu verlangen, was wir aufgegeben haben."
 POL_beck_ribbentrop:0 "Der Beck-Ribbentrop-Pakt"
 POL_beck_ribbentrop_desc:0 "Es ist kein Geheimnis, dass die Deutschen nach der Annektierung von Gdansk und den anderen ehemals deutschen Gebieten gieren. Doch vielleicht ist dafür kein blutiger Konflikt nötig. Vielleicht kann Józef Beck eine diplomatische Lösung für die Streitfrage an unserer Grenze finden."
 POL_declare_independence:0 "Die Unabhängigkeit erklären"
 POL_declare_independence_desc:0 "Die Deutschen waren ein nützliches Werkzeug, um die Gefahr durch die [SOV.GetNameDef] zu bannen, doch nun ist es an der Zeit, dass wir uns gegen alle wenden, die Polen in Ketten sehen wollen. Es ist an der Zeit, das Reich anzugreifen."
 POL_demand_LIT:0 "Litauen fordern"
 POL_demand_LIT_desc:0 "Die litauische Regierung ist gespalten und schwach und zeichnet sich durch schlechte wirtschaftliche und militärische Führung aus. Der polnische Staat ist ohne seine Untertanen unvollständig. Vielleicht stimmen die Litauer einer Vereinigung zu, wenn wir sie einfach fordern."
 POL_demand_pomerania:0 "Pommern fordern"
 POL_demand_pomerania_desc:0 "Pommern war einst Teil des polnischen Staats, ist heute jedoch in deutschen Händen. Auch wenn kaum einer glaubt, dass wir eine Chance haben: Wir müssen unser Glück versuchen und uns nehmen, was uns gehört."
 POL_divide_lit:0 "Litauen aufteilen"
 POL_divide_lit_desc:0 "Wir wollen die Wiederherstellung der Union, die Deutschen wollen das Memelland. Vielleicht können wir zu einer Einigung kommen und den Litauern gemeinsam ein Ultimatum stellen."
 POL_empower_falangist_militants:0 "Die falangistischen Militaristen ermächtigen"
 POL_empower_falangist_militants_desc:0 "Unter den Falangisten gibt es eine Reihe von paramilitärischen Organisationen, die sich bewaffnen, um den unausweichlichen Kampf gegen die Kommunisten auszutragen. Mit Unterstützung der Regierung würden diese Enthusiasten zu einem formidablen bewaffneten Arm der falangistischen Partei heranwachsen."
 POL_falangist_international:0 "Falangistische Internationale"
 POL_falangist_international_desc:0 "Die Tatsache, dass wir uns gegen den Nazismus und den italienischen Faschismus stellen, bringt uns in eine gefährliche Lage. Wir müssen aber für unseren Kampf gegen die Deutschen Verbündete suchen. Vielleicht können wir ein Bündnis aus gleichgesinnten Nationen bilden, indem wir den Falangismus als Alternative anbieten."
 POL_force_polish_upper_class:0 "Eine polnische Oberschicht fördern"
 POL_force_polish_upper_class_desc:1 "Polen ist eine junge, erst kürzlich befreite Nation. Es gibt daher viele Polen, die nur den untersten wirtschaftlichen Schichten der Gesellschaft angehören. Unsere Nation kann nicht überdauern, wenn wir keine Eliteklasse bilden, die fast von Geburt an dazu ausgebildet wird, das Land zu verwalten."
 POL_german_staff:0 "Volksdeutscher Selbstschutz"
 POL_german_staff_desc:0 "In Polen lebt eine große deutsche Minderheit, und obwohl die Deutschen diese jungen Männer gegen uns einsetzen wollen, könnte die Tatsache, dass wir im Augenblick mit Deutschland zusammenarbeiten, die deutsche Gemeinschaft in Polen empfänglicher für unsere Sache machen."
 POL_german_training:0 "Deutscher militärischer Stab"
 POL_german_training_desc:0 "Unsere deutschen "Partner" hüten ihre militärischen Geheimnisse sehr streng. Wenn wir sie aber einladen, einige unserer internen Militärangelegenheiten zu verwalten, bleibt ihnen vielleicht keine andere Wahl, als uns manche dieser Geheimnisse anzuvertrauen."
 POL_integrate_greater_kashubia:0 "Pommern integrieren"
 POL_integrate_greater_kashubia_desc:0 "Die slawischen Kaschuben sehen ganz Polnisch als rechtmäßige Grenzen ihrer Nation. Aber auch viele Polen sehen es als rechtmäßig polnisches Gebiet. Nachdem das Land nun in unseren Händen ist, müssen wir es nur noch in unsere Regierung integrieren, dann wird Ostdeutschland zu Westpolen."
 POL_integrate_the_endecja:0 "Die Endecja integrieren"
 POL_integrate_the_endecja_desc:1 "Während der Siódemki-Arm der National-Demokratischen Partei Koalitionsverhandlungen mit der Sanacja führt, ist die Mehrheit der Partei noch immer gegen eine Partnerschaft. Wenn wir wichtige Mitglieder der Endecja in die Regierung einladen, können wir vielleicht doch noch eine Regierung bilden, die unter dem polnischen Nationalismus vereint ist."
 POL_integrate_the_falanga:0 "Die Falanga integrieren"
 POL_integrate_the_falanga_desc:0 "Die ONR-Falanga ist eine gewalttätige und disruptive Organisation, doch der wachsende Nationalismus innerhalb der Regierung könnte es den Falangisten schmackhaft machen, sich mit uns zu vereinen - für die Zukunft Polens."
 POL_invite_the_baltics:0 "Die baltischen Staaten einladen"
 POL_invite_the_baltics_desc:0 "Als Nationen mit einer katholischen Mehrheit, die der Gefahr einer bolschewistischen Invasion ausgesetzt sind, sind die baltischen Staaten natürliche Verbündete für die falangistische Sache. Sie müssen beschützt werden."
 POL_invite_the_lowlands:0 "Die Benelux-Länder einladen"
 POL_invite_the_lowlands_desc:1 "Bisher ist der Falangismus in den Benelux-Staaten nur eine politische Randerscheinung, doch durch eine moderate Investition von Zeit und Ressourcen könnte er so weit verbreitet werden, dass vielleicht ein Bündnis mit diesen Ländern möglich wird."
 POL_konfederacja_narodu:0 "Konfederacja Narodu"
 POL_konfederacja_narodu_desc:1 "Die Konfederacja Narodu ist eine kleine Gruppe polnischer Nationalisten, die sich gegen jede deutsche Bemühung stellen, Polen zu besetzen. Wenn wir verkünden, dass auch wir uns den Deutschen widersetzen, könnte man diese militanten Kämpfer vielleicht für unsere Sache begeistern."
 POL_nationalist_constitution:0 "Eine nationalistische Verfassung"
 POL_nationalist_constitution_desc:0 "Die Aprilverfassung konnte die polnische Identität bisher nicht festigen, doch einige Mitglieder der Nationaldemokratischen Partei und der Falangistischen Partei haben ihre Unterstützung dabei angeboten, die Verfassung anzupassen, um die Identität unserer Nation über alles zu stellen. "
 POL_polish_shock_battallions:0 "Uderzeniowe Bataliony Kadrowe"
 POL_polish_shock_battallions_desc:0 "Die Uderzeniowe Bataliony Kadrowe sind speziell ausgebildete Schockbataillone, der bewaffnete Arm der Konfederacja Narodu. Sie sind bereit, ihr Leben zu geben, um zu verhindern, dass Warschau in die Hand des Feindes fällt."
 POL_underground_conscripts:0 "Untergrundkämpfer einziehen"
 POL_underground_conscripts_desc:0 "Wenn wir die Angehörigen der Zellen des polnischen Untergrundstaats einziehen, sind unsere Truppen deutlich besser in der Lage, gegen unseren Unterdrücker zu kämpfen."
 POL_prepare_german_line:0 "Die deutsche Linie vorbereiten"
 POL_prepare_german_line_desc:0 "Die Grenze zu Deutschland ist der verwundbarste Teil unserer Nation. Wenn wir verhindern wollen, dass Warschau den Deutschen in die Hände fällt, müssen wir ihnen direkt an der Grenze entgegentreten und sie auslachen, während sie versuchen, unseren Willen zu brechen."
 POL_privatize_education:0 "Ausländisches Unternehmen beschlagnahmen"
 POL_privatize_education_desc:0 "Ausländische Investoren waren zwar recht nützlich, aber die Unternehmen, die sie gegründet haben, wären in polnischen Händen viel besser aufgehoben. Die ursprünglichen Eigentümer werden zwar verärgert sein, aber das ist ein notwendiger Akt des Patriotismus."
 POL_radicalize_poles_in_germany:0 "Militante Polen in Deutschland radikalisieren"
 POL_radicalize_poles_in_germany_desc:0 "Es gibt in Deutschland polnische Minderheiten, die sich sehr leicht radikalisieren lassen. Wenn wir ihnen offenbaren, was Deutschland mit Polen vorhat, werden sie vielleicht militant und lassen sich für unsere Sache gewinnen."
 POL_reach_out_to_underground_state:0 "Kontakt mit dem Untergrundstaat aufnehmen"
 POL_reach_out_to_underground_state_desc:1 "Der polnische Untergrundstaat operiert im Geheimen hinter verschlossenen Türen. Indem wir ihnen die Hand reichen und unsere Unterstützung gewähren, können wir vielleicht eines Tages unsere früheren Herren überrennen."
 POL_reassert_silesian_claims:0 "Fordern Sie Schlesien zurück"
 POL_reassert_silesian_claims_desc:0 "Das Schicksal Schlesiens war während der frühen Tage der polnischen Republik ein großer Streitpunkt. Die Regierung damals hat zugestimmt, den Großteil Schlesiens abzutreten und sich mit dem relativ kleinen Oberschlesien zufriedenzugeben. Eine starke Regierung hätte solche Zugeständnisse nie gemacht. Wir müssen unsere Ansprüche geltend machen."
 POL_reopen_national_elections:0 "Nationale Wahlen wieder einführen"
 POL_reopen_national_elections_desc:0 "Das Ziel der Endecja ist es, die Demokratie in Polen wiederherzustellen und gleichzeitig sicherzustellen, dass die Regierung den Interessen des polnischen Nationalismus dient. Wir müssen wieder Wahlen einführen. Allerdings so, dass keine unpatriotischen Parteien auf dem Wahlzettel stehen können."
 POL_request_autonomous_status:0 "Autonomen Status fordern"
 POL_request_autonomous_status_desc:0 "Wir leiden unter dem Gewicht des deutschen Einflusses. Wenn wir überhaupt irgendeine Zukunft haben wollen, müssen wir größere industrielle Autonomie fordern."
 POL_riot_of_37:0 "Der Warschauer Aufstand"
 POL_riot_of_37_desc:0 "Die Sanacja wird niemals einwilligen, die Macht friedlich an die Falangisten zu übergeben. Aber der falangistische Einfluss ist inzwischen viel zu groß, als dass die Sanacja ihn noch kontrollieren könnte. Eine einzige gewalttätige Demonstration in Warschau könnte schon ausreichen, damit die Nation in Zukunft direkt von der Falanga kontrolliert werden."
 POL_sideline_the_sanacja:0 "Die Sanacja kaltstellen"
 POL_sideline_the_sanacja_desc:0 "Falanga und Endecja haben im der polnischen Regierung inzwischen genügend Einfluss, dass eine engere Zusammenarbeit der beiden das politische Kapital der Sanationisten deutlich schwächen könnte und sie anfällig für einen Coup machen würde ..."
 POL_siodemki:0 "Die Verfassungen konsolidieren"
 POL_siodemki_desc:0 "Die Sanacja unterstützt die Aprilverfassung, während die Endecja sie durch eine eigene Verfassung ersetzen möchten. Nachdem unsere Parteien nun zusammenarbeiten, können wir uns keine Verwirrung mehr leisten. Und wir müssen eine Einigung finden, wie wir diese konkurrierenden Visionen für die Zukunft der polnischen Republik konsolidieren."
 POL_state_catholicism:0 "Staatlicher Katholizismus"
 POL_state_catholicism_desc:0 "Die katholische Identität ist ein wesentlicher Bestandteil der falangistischen Ideologie. Kirche und Staat müssen daher ein und dasselbe sein."
 POL_support_falangists_in_the_americas:0 "Amerikanische Falangisten unterstützen"
 POL_support_falangists_in_the_americas_desc:0 "Auf dem amerikanischen Kontinent gibt es zahlreiche falangistische Bewegungen, besonders in lateinamerikanischen Ländern. Wir müssen unser Bündnis auf Amerika ausweiten. Nicht nur, um die falangistischen Interessen weltweit zu sichern, sondern auch, um unsere Brüder vor amerikanischem Einfluss zu beschützen."
 POL_support_global_falangism:0 "Globalen Falangismus unterstützen"
 POL_support_global_falangism_desc:0 "Wir sind nicht allein in unserem Kampf, den Falangismus in unsere Nation zu bringen. In ganz Polen gibt es Freiwillige, die danach streben, falangistische Bewegungen in aller Welt zu unterstützen. Und der Staat sollte diese Personen unterstützen."
 POL_the_national_commonwealth:0 "Die Nationale Union"
 POL_the_national_commonwealth_desc:0 "Die alte Union war ein Reich der Polen, das über große Gebiete und große Völker geherrscht hat. Nachdem Litauen nun in unserer Hand ist, ist das polnische Reich wiedergeboren!"
 POL_romanov:0 "Die Romanowa"
 POL_romanov_desc:0 "Sie ist zwar eine unwahrscheinliche Kandidatin, aber die junge Dame, die sich Anastasia Romanowa nennt, sagt, der letzte Monarch Polens sei Zar Nikolaus II. gewesen, weshalb ihr Anspruch auf den polnischen Ton durch Gott begründet sei."
 POL_invite_exiled_nobility:0 "Ins Exil verbannten Adel einladen"
 POL_invite_exiled_nobility_desc:0 "Viele russische Adlige weigern sich, die rechtmäßige Herkunft unseres Königs Anastasia anzuerkennen. Es könnte hilfreich sein, sie wieder einzuladen und ihnen Adelstitel zu versprechen. Sie ändern dann vielleicht ihre Haltung und erkennen sie als die einzig wahre und lebende Tochter von Zar Nikolaus II. an."
 POL_pan_slavism:0 "Pan-slawischer Revanchismus"
 POL_pan_slavism_desc:0 "Die pan-slawische Bewegung war bisher nicht viel mehr als ein nützliches Werkzeug für die Russen, die Hegemonie über alle Slawen für sich zu beanspruchen. Sie war jedoch auch nützlich, um zersplitterte slawische Völker in vereinten Staaten wie Jugoslawien und der Tschechoslowakei zusammenzuschließen. Warum sollte Polen eine Ausnahme darstellen? Sollte Polen nicht auch von dieser Welle des Pan-Slawismus profitieren?"
 POL_demand_yugoslav_subjugation:0 "Jugoslawische Unterwerfung fordern"
 POL_demand_yugoslav_subjugation_desc:0 "Wenn unser Wunsch nach einer pan-slawischen Einheit jemals in Erfüllung gehen soll, dürfen wir die Südslawen nicht vernachlässigen. Obwohl Landesgrenzen und große Berge zwischen uns stehen, sind wir doch alle Slawen."
 POL_claim_russia:0 "Russland beanspruchen"
 POL_claim_russia_desc:0 "König Anastasia Romanowa ist der letzte lebende Erbe von Zar Nikolaus II., daher ist ihr Anspruch auf den russischen Thron nicht nur legitim, er ist Gottes Wille. Russische Adlige unterstützen ihren Anspruch. Anastasia steht bereit, ihr Geburtsrecht als Kaiserin von Russland zurückzufordern."
 POL_proclaim_slavic_unity:0 "Die slawische Einheit verkünden"
 POL_proclaim_slavic_unity_desc:0 "Nachdem alle russischen und polnischen Gebiete unter unserer Kontrolle sind, können wir erreichen, was kein Zar vor uns je erreicht hat. Mit der Einwilligung und Genehmigung sowohl der Russen als auch der Polen können wir die Vereinigung der slawischen Völker ausrufen."
 POL_niech_zyje_opor:0 "W imieniu Polski Podziemnej"
 POL_niech_zyje_opor_desc:0 "In ganz Polen ist Getuschel von Rebellion und Freiheit zu hören. In unseren Kirchen und im Untergrund streben mutige und patriotische Polen danach, einen unabhängigen polnischen Staat aufzubauen. Und mit der richtigen Provokation und Ausrüstung befreit sich Warschau vielleicht selbst!"
 POL_niech_zyje_opor_no_mtg:0 "$POL_niech_zyje_opor$"
 POL_niech_zyje_opor_no_mtg_desc:0 "$POL_niech_zyje_opor_desc$"
 POL_morges_pact:0 "Morges-Pakt"
 POL_morges_pact_desc:0 "Nachdem in Polen die Demokratie wiederhergestellt ist, sind die Ziele der Front von Morges fast vollständig erfüllt. Es bleibt nur noch, unsere Beziehung zu Frankreich zu stärken und die franko-polnische Allianz wiederherzustellen."
 POL_morges_economic_union:0 "Franko-polnischer Wirtschaftspakt"
 POL_morges_economic_union_desc:0 "Nachdem die Beziehungen zwischen Frankreich und Polen gestärkt sind, können wir uns gegenseitige Wirtschaftshilfe in Kriegszeiten zusichern."
 POL_invite_romania_to_morges:0 "Rumänien in den Pakt einladen"
 POL_invite_romania_to_morges_desc:0 "Eine franko-polnische Allianz allein reicht nicht aus, um der vollen Kraft der Achsenmächte zu trotzen. Wir müssen unsere Allianz über das Meer zwischen den Meeren ausbreiten."
 POL_align_with_habsburgs:0 "Eine Habsburger Allianz"
 POL_align_with_habsburgs_desc:0 "In Polen und in Ungarn sitzen Habsburger auf dem Thron. Vielleicht ist es an der Zeit, unsere familiären Bande durch ein Bündnis zu formalisieren."
 POL_habsburg:0 "Die Habsburger"
 POL_habsburg_desc:1 "Karl Albrecht von Habsburg ist ein polnischer Patriot und glücklicherweise auch ein Adliger. Vielleicht sollten wir ihn einladen, den Thron zu besteigen, auf den er seit seiner Geburt an vorbereitet wurde."
 POL_habsburg_monarchist_militants:0 "Militante Habsburger bewaffnen"
 POL_habsburg_monarchist_militants_desc:0 "Es gibt in der Tschechoslowakei einige, die sich nach der Rückkehr der absoluten Erbmonarchie sehnen. Wir müssen ihnen lediglich Waffen in die Hand drücken, dann treiben sie die Habsburger Sache mit Gewalt voran!"
 POL_join_CZE_industry:0 "Tschechische Industrie vereinen"
 POL_join_CZE_industry_desc:0 "Die Industrie von Böhmen und die von Polen sind zerklüftet und unzusammenhängend. Wir müssen das korrigieren, um das Maximum aus unseren nun vereinten Nationen herauszuholen."
 POL_join_CZE_military:0 "Tschechisches Militär vereinen"
 POL_join_CZE_military_desc:0 "Unsere Militärindustrie ist zerspalten und hat kein gemeinsames Ziel. Wir müssen den tschechischen Industriekomplex analysieren und in die polnischen Streitkräfte integrieren."
 POL_join_CZE_rails:0 "Die Eisenbahnen vereinen"
 POL_join_CZE_rails_desc:0 "Material durch die Sudeten zu befördern, ist eine kostspielige und ineffiziente Angelegenheit. Wir müssen wichtige Bereiche unserer Eisenbahnen vereinen, wenn wir die Gesamtheit unserer neuen Nation verteidigen wollen."
 POL_king_of_bohemia:0 "Der König von Böhmen"
 POL_king_of_bohemia_desc:0 "Der Monarchismus gewinnt in der Tschechoslowakei immer mehr an Beliebtheit. Wir müssen wohl nur unseren Anspruch auf den böhmischen Thron betonen, dann wird die tschechische Regierung unseren Forderungen gewiss nachgeben."
 POL_kings_guard:0 "Die Königsgarde"
 POL_kings_guard_desc:0 "Der König hat Ambitionen, zum militärischen Führer zu werden. Und welche Einheit wäre besser geeignet, von ihm befehligt zu werden, als seine persönliche Königsgarde?"
 POL_press_the_habsburg_claim:0 "Den Habsburger Anspruch durchsetzen"
 POL_press_the_habsburg_claim_desc:0 "Ungarn steht schon viel zu lange ohne König da, und der Erzherzog Otto von Habsburg hat keinen Thron, den er sein Eigen nennen kann. Wir müssen den Anspruch unseres Verwandten auf den Thron durchsetzen und die Herrschaft der Habsburger über Europa sichern!"
 POL_reclaim_west_slavia:0 "Westslawien zurückerobern"
 POL_reclaim_west_slavia_desc:0 "Auch Kaschuben, Polaben und Sorben sind westslawische Völker, und doch leben so viele von ihnen jenseits unserer Grenzen und außerhalb unseres Einflusses. Wenn wir die westslawischen Völker beschützen wollen, müssen wir alle westslawischen Völker beschützen."
 POL_restore_the_diet_of_galicia:0 "Den Galizischen Landtag wiederherstellen"
 POL_restore_the_diet_of_galicia_desc:0 "Der Landtag von Galizien und Lodomerien war der Vertreter der Habsburger Herrschaft über Polen. Nun sitzt ein Habsburger auf unserem Thron, da ist es nur rechtens, dass der Landtag als Landtag von Polen wiederhergestellt wird."
 POL_royal_hussars:0 "Königliche Husaren gründen"
 POL_royal_hussars_desc:0 "Die geflügelten Husaren zählten zu den berühmtesten Soldaten Polens, und obwohl das Zeitalter der Husarenkämpfe längst vorüber ist, erfreut sich die Tradition der Kavallerie in Polen bester Gesundheit. Mit ein klein wenig Unterstützung kann man die Kavallerie derart erstarken lassen, dass die ganze Welt neidisch nach Polen blicken wird."
 POL_royal_officer_corps:0 "Königliches Offizierskorps"
 POL_royal_officer_corps_desc:0 "Als König und General ist Karl Albrecht ein leuchtendes Beispiel dafür, wie der polnische Gentleman sein sollte. Vielleicht sollten alle unsere Offiziere in der Kunst des Krieges ausgebildet werden, wie der König es wurde: in den Schützengräben."
 POL_soldier_king:0 "Der Soldatenkönig"
 POL_soldier_king_desc:0 "Unser König sehnt sich danach, an der Front für sein Land zu kämpfen. Wir können aber unserem Herrscher nicht erlauben, sich in solch tödliche Gefahr zu bringen. Wenn wir ihm einen Posten als Feldmarschall gewähren, kann er unserer Nation vielleicht als einendes Symbol in der Krise dienen und gleichzeitig seine Kampfeslust stillen."
 POL_support_monarchy_in_CZE:0 "Den Monarchismus in der Tschechoslowakei unterstützen"
 POL_support_monarchy_in_CZE_desc:0 "Die Habsburger Herrschaft über die Tschechoslowakei verblasst schnell zu einer schwachen Erinnerung, doch nachdem nun ein Habsburger auf unserem Thron sitzt und die polnische Identität stark und gefestigt ist, sind wir in der Position, die westslawische Identität zu fördern und den Anspruch der Habsburger auf Böhmen durchzusetzen."
 POL_trust_in_the_west:0 "Vertrauen in den Westen"
 POL_trust_in_the_west_desc:0 "Obwohl die österreichischen Habsburger im Ersten Weltkrieg gegen die Westmächte gekämpft haben, ist Polen ein Freund des Westens. Wir müssen darauf vertrauen, dass unsere Verbündeten im Ausland uns weiterhin helfen, wie sie es in der Vergangenheit schon so oft getan haben."
 POL_unite_west_slavia:0 "Mit Böhmen vereinen"
 POL_unite_west_slavia_desc:0 "Nachdem unser König sowohl auf dem Thron Polens als auch auf dem Thron Böhmens sitzt, müssen wir nur noch die interne Verwaltung der beiden Länder vereinen, dann ist der Traum von Westslawien erfüllt."
