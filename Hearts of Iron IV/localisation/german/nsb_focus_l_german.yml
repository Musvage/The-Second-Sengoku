 #Latvia
 LAT_suspend_the_constitution:0 "Die Verfassung Lettlands aussetzen"
 LAT_suspend_the_constitution_desc:0 "Die Verfassung Lettlands wurde 1922 verabschiedet, um unsere demokratischen Rechte in einem Gesetz zu kodifizieren. Doch nun droht ein Krieg. Die Verfassung ist da nur hinderlich, wir müssen sie aussetzen, wenn wir diese Krise überleben wollen."
 LAT_appease_democrats:0 "Die Demokraten besänftigen"
 LAT_appease_democrats_desc:0 "Unsere Methoden mögen undemokratisch sein, doch unsere Motivation ist allein das Wohl der Republik. Wir müssen die demokratische Opposition erkennen lassen, dass wir nur Lettlands Interessen im Sinn haben. Wenn wir die Saeima wieder einberufen, erkennen sie vielleicht unsere wahren Absichten."
 LAT_renew_kviesis_term:0 "Kviesis' Amtszeit verlängern"
 LAT_renew_kviesis_term_desc:0 "Alberts Kviesis hat sich bisher als fähiger Premierminister erwiesen, und obwohl er ein Relikt der alten demokratischen Regierung ist, ist er Ulmanis gegenüber ebenso gehorsam und loyal wie alle anderen Kabinettsmitglieder. Die Demokraten werden gewiss erfreut sein, wenn wir seine Amtszeit verlängern."
 LAT_martial_prime_minister:0 "Ein martialischer Premierminister"
 LAT_martial_prime_minister_desc:1 "Kviesis war in Friedenszeiten nützlich, doch nun steht uns ein Krieg bevor. Ein Soldat muss das Volk führen. Jānis Balodis wäre der ideale Kandidat für diese Rolle."
 LAT_establish_chambers_of_professions:0 "Die Berufskammern gründen"
 LAT_establish_chambers_of_professions_desc:0 "Die Saeima würde die Menschen entlang der regionalen Achse trennen. Wir wissen jedoch, dass dies nicht der einzige Weg ist, um das Volk zu teilen. Wenn wir Berufskammern gründen, werden die Menschen nicht auf Grundlage ihres Wohnorts vertreten, sondern auf Grundlage ihres Berufs."
 LAT_restore_saeima:0 "Die Saeima wiederherstellen"
 LAT_restore_saeima_desc:0 "Die Saiema ist das Haus der lokalen Volksvertreter in Lettland. Obwohl sie nicht mehr für die Regierungsgeschäfte zuständig ist, könnten wir die Saiema als die Diktatur beratendes Gremium wieder ins Leben rufen. Damit gaukeln wir dem Volk eine Demokratie vor."
 LAT_what_is_socialism:0 "Lettischer Sozialismus"
 LAT_what_is_socialism_desc:0 "Die Sozialdemokratische Partei Lettlands ist im Augenblick die mit Abstand beliebteste Partei in der Saiema, und Fricis Menders' Anhänger sind zahlreich und lautstark. Wenn wir einige seiner Reformen umsetzen, können wir vielleicht bessere und produktivere Arbeitsbedingungen für die lettischen Arbeiter schaffen."
 LAT_what_is_capitalism:0 "Staatskapitalismus"
 LAT_what_is_capitalism_desc:0 "Nachdem die Berufskammern nun etabliert sind, ist es Zeit, die direkte Kontrolle über die Wirtschaft zu übernehmen. Unsere Wirtschaft bleibt zwar im Grunde kapitalistisch, doch es ist an der Zeit, dass die Diktatur die Kontrolle über zentrale Industriezweige übernimmt."
 LAT_integrate_farmers_party:0 "Die Bauernpartei integrieren"
 LAT_integrate_farmers_party_desc:0 "Diese demokratische Charade geht nun schon viel zu lange. Es ist an der Zeit, die Bauernpartei in die Diktatur zu integrieren und alle anderen Parteien aus der Regierung zu entfernen."
 LAT_nationalised_industry:0 "Verstaatlichte Industrie"
 LAT_nationalised_industry_desc:0 "Die kapitalistische Wirtschaft hatte ihre Zeit. Nun aber herrscht Krieg, und wir müssen sicherstellen, dass die Regierung die Wirtschaft kontrolliert."
 LAT_merge_presidential_titles:0 "Die Präsidententitel zusammenlegen"
 LAT_merge_presidential_titles_desc:0 "Boladis gewinnt gefährlich viel Einfluss innerhalb der Regierung. Vielleicht war er lange genug Mitherrscher. Nur Ulmanis weiß, wie man den lettischen Staat sichern kann."
 LAT_improve_military_life:0 "Das militärische Leben verbessern"
 LAT_improve_military_life_desc:0 "Wenn wir von Männern verlangen, für Lettland zu kämpfen und zu sterben, müssen wir ihnen ein Leben bieten, für das es sich zu kämpfen und zu sterben lohnt. Das lässt sich durch bessere Rationen erreichen und durch das Versprechen eines guten Lebens, wenn der Krieg erst gewonnen ist."
 LAT_military_diarchy:0 "Eine militärische Doppelherrschaft"
 LAT_military_diarchy_desc:1 "Balodis hat inzwischen so viel Einfluss innerhalb der Regierung, dass viele glauben, die Diktatur sei in Wahrheit eine Doppelherrschaft mit dem Militär und Ulmanis an der Spitze. Wir sollten diese irrige Annahme zur Realität machen und Boladis mehr Kontrolle über die Regierung einräumen."
 LAT_military_dictatorship:0 "Eine Militärdiktatur"
 LAT_military_dictatorship_desc:0 "Ulmanis ist eine nützliche und beliebte Gallionsfigur, das lässt sich nicht leugnen. Aber in diesen Zeiten des wachsenden Konflikts wäre es vielleicht das Beste, wenn er wirklich nur das ist - eine Gallionsfigur. Das Regieren sollte man allein dem Militär überlassen."
