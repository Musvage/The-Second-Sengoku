 #Estonia
 EST_era_of_silence:0 "Die Ära des Schweigens"
 EST_era_of_silence_desc:0 "Nachdem die gewalttätige ultranationalistische Bewegung der Freiheitskämpfer von Saaremaa bis Võrumaa übers Land rollt, muss der Staatsälteste eine neue Ära für Estland einläuten. Eine Ära ohne Wahlen, ohne Dissidenten und ohne Widerstand. Die Nation muss eine Ära des Schweigens beginnen."
 EST_ismaaliit:0 "Isamaaliit"
 EST_ismaaliit_desc:0 "Nachdem selbst Päts' eigene Datei von allen politischen Ämtern im Land ausgeschlossen wurde, braucht die Diktatur eine neue Partei, um die herum sie sich organisieren kann. Die Vaterlandsunion (Isamaaliit) beschützt die Nation vor allen Gefahren innerhalb und außerhalb der estnischen Grenzen."
 EST_establish_the_rahvuskogu:0 "Den Rahvuskogu bilden"
 EST_establish_the_rahvuskogu_desc:0 "Nachdem die alte Verfassung Estlands nicht in der Lage war, die Bürger des Landes vor dem Faschismus  und der Tyrannei zu beschützen, wurde entschieden, eine neue Verfassung zu verabschieden. Diese soll die Nation sichern und mit der Zeit die demokratischen Traditionen wiederherstellen, für die das estnische Volk 1918 gekämpft hat und gestorben ist."
 EST_chamber_of_deputies:0 "Den Riigivolikogu sichern"
 EST_chamber_of_deputies_desc:0 "Nachdem der Nationalrat nun von der Isamaaliit kontrolliert wird, gilt es nur noch, auch die Kontrolle über den Riigivolikogu zu sichern. Wenn die Partei in allen Kammern der Zivilregierung die absolute Mehrheit hält, kann die Diktatur unangefochten über die Nation und ihre Industrien herrschen."
 EST_exploit_the_banks:0 "Die Banken ausbeuten"
 EST_exploit_the_banks_desc:0 "Konstantin Päts ist seit langem eine einflussreiche Figur im estnischen Bankensektor. Manch einer würde vielleicht die einem Hochverrat gleichkommende Aussage tätigen, dass Päts an der Bankenkorruption und der Ausbeutung der Arbeiter in Ausland beteiligt war, doch Päts Verbindungen zum Privatsektor versetzen unsere Diktatur in die perfekte Position, um selbst ein wenig Ausbeutung zu betreiben."
 EST_modernize_capital:0 "Tallinn modernisieren"
 EST_modernize_capital_desc:0 "Die großartige Stadt Tallinn befindet sich schon viel zu lange im Klammergriff deutscher und russischer Unterdrücker. Sie konnte daher nie ihr Potenzial als Neid des gesamten Baltikums ausschöpfen. Unsere große Stadt wurde noch nie von ausländischen Armeen zerstört oder entweiht, und das wird auch nicht geschehen. Wir müssen sie modernisieren, damit sie mit den anderen Städten Europas Schritt halten kann."
 EST_squash_the_opposition:0 "Die Opposition zerschlagen"
 EST_squash_the_opposition_desc:0 "Nachdem wir nun die Zivilregierung vollständig kontrollieren, müssen wir jegliche schwarze Saat des Verrats aus dem Kabinett und den Lokalregierungen entfernen. Wer sich unserer Führung widersetzt, muss lernen: Sich gegen die Isamaaliit zu stellen, heißt sich gegen Estland zu stellen."
 EST_formalize_baltic_entente:0 "Die Baltische Entente formalisieren"
 EST_formalize_baltic_entente_desc:2 "Die Baltische Entente stellt eine Vereinbarung zwischen uns und unseren baltischen Brüdern dar, einander in Kriegszeiten zu beschützen. Doch die Aufrichtigkeit, mit der dieses Abkommen geschlossen wurde, ist bestenfalls fragwürdig. Die Deutschen und die Sowjets sitzen uns allen im Nacken, dazu lauern noch die Briten fern unserer Küsten. Eine baltische Kooperation war für die Wahrung unserer instabilen Unabhängigkeit noch nie so wichtig."
 EST_look_north:0 "Nach Norden sehen"
 EST_look_north_desc:0 "Uns ist bewusst, dass die baltischen Staaten allein nicht ausreichen könnten, um den Nazis und Sowjets an unseren Grenzen zu trotzen. Doch angesichts der Tatsache, dass die Aggressoren auch Skandinavien ins Visier nehmen, können wir unsere Verbündeten im Norden vielleicht überzeugen, sich der Baltischen Entente anzuschließen."
 EST_beyond_the_baltic:0 "Über das Baltikum hinaus"
 EST_beyond_the_baltic_desc:0 "Manch einer würde zwar sagen, dass die Baltische Entente ausreicht, um unsere kleine Nation vor einer Invasion zu bewahren, doch wir wissen alle, dass das nicht stimmt. Die Alliierten haben uns 1918 in unserem Kampf um Selbstbestimmtheit unterstützt. Vielleicht ist es gar nicht so abwegig, erneut mit ihrer Hilfe zu rechnen!"
 EST_join_the_allies:0 "Den Alliierten beitreten"
 EST_join_the_allies_desc:0 "Die Alliierten haben sich als Freunde der [ROOT.GetAdjective]en Unabhängigkeit erwiesen. Um diese Freundschaft zu formalisieren, muss [ROOT.GetNameDef] sich nur noch offiziell dem alliierten Bündnis anschließen."
 EST_national_council:0 "Den Nationalrat sichern"
 EST_national_council_desc:0 "Der Nationalrat ist der Zweig unserer Regierung, der die lokalen Gemeinden, Städte und Handelskammern vertritt. Wenn wir die Interessen dieser Menschen angemessen vertreten wollen, müssen wir dafür sorgen, dass ihre Vertreter ausschließlich aus loyalen Isamaaliit-Mitgliedern und Militärs bestehen. Denn nur diese sind in der Lage, die Souveränität des estnischen Volks zu verteidigen."
 EST_new_economic_policy:0 "Die Wirtschaftspolitik überdenken"
 EST_new_economic_policy_desc:0 "Unsere Wirtschaft ist fast vollständig vom Handel mit der UdSSR abhängig. Die Russen sind klare Feinde der estnischen Selbstbestimmung, und so lange wir in irgendeinem Aspekt von ihnen abhängig sind, sind wir nicht wirklich frei. Wir müssen uns von unseren Unterdrückern lösen, um wirtschaftliche wirklich unabhängig zu sein."
 EST_support_independent_militaries:0 "Unabhängige Milizen unterstützen"
 EST_support_independent_militaries_desc:0 "Unabhängige Milizen in der ganzen Nation brennen darauf, in den Kampf zu ziehen, um Estland wieder vor dem ausländischen Imperialismus zu bewahren. Doch so groß auch die Leidenschaft dieser Milizen, so mager ihre Ressourcen. Wir müssen alle Soldaten, ob offiziell oder nicht, mit den Ressourcen ausstatten, die nötig sind, um unsere gute Nation zu verteidigen."
 EST_fight_the_vaps:0 "Die Freiheitskämpfer bekämpfen"
 EST_fight_the_vaps_desc:1 "Die rechte Freiheitskämpfer-Bewegung will Estland destabilisieren. Was als Gruppe von Veteranen und Nationalhelden begann, ist schnell zu einer ultranationalistischen Bewegung geworden, die [EST.GetLeader] mit den Nazis vergleicht. Diese abtrünnigen Elemente innerhalb unserer Nation müssen ausgerottet werden, wenn wir Estland eine stabile Zukunft sichern wollen."
 EST_republican_defence_league:0 "Estnischer Verteidigungsbund"
 EST_republican_defence_league_desc:0 "Die Freiheitskämpfer verlieren mehr und mehr an Bedeutung. Viele paramilitärischen Gruppen sind nun orientierungslos und haben keine Sache mehr, für die sie kämpfen könnten. Indem wir versuchen, diese paramilitärischen Organisationen zu einer offiziellen estnischen Gruppe zu vereinen, zapfen wir einen neuen Quell mutiger Männer an, die bereit sind, für die estnische Unabhängigkeit zu kämpfen und zu sterben."
 EST_womens_defence_league:0 "Frauenheimwehr "
 EST_womens_defence_league_desc:0 "Die Naiskodukaitse ist eine Unterorganisation des Verteidigungsbunds für patriotische Frauen, die bereit sind, ihren Beitrag zur Verteidigung ihrer Heimat und ihrer Familien zu leisten. Es ist von entscheidender Bedeutung, dass die Frauenheimwehr ordentlich ausgestattet wird und ausreichend Gelder erhält, um unserer Heimat eine Garnison und unseren Truppen medizinische Versorgung zu sichern. "
 EST_corporate_chambers:0 "Handelskammern"
 EST_corporate_chambers_desc:0 "Die Linke ist seit langem ein erklärter Gegner des Korporatismus, doch nachdem ihre Stimmen im Riigikogu endlich verstummt sind, können wir endlich die Handelskammern gründen. Die Arbeiter werden nicht nach Ideologie, sondern nach Beruf aufgeteilt. Private Arbeitgeber vertreten ihre Interessen gegenüber der Diktatur. Was kann da schon schiefgehen?"
 EST_cave_to_enemy_pressure:0 "Dem feindlichen Druck nachgeben"
 EST_cave_to_enemy_pressure_desc:0 "Es ist inzwischen offensichtlich, dass es keine Zukunft geben kann, in der sowohl unsere Nation als auch unser Volk überlebt. Wir haben zwar viel getan, um unser Volk zu beschützen, doch nun ist klar: [Root.GetNonIdeologyName] kann seine Unabhängigkeit unmöglich beibehalten, ohne dass es im Volk zu großen Verlusten kommt."
 EST_threat_on_our_border:0 "Die Gefahr an unserer Grenze"
 EST_threat_on_our_border_desc:0 "Ein Krieg naht. Wir wissen nicht, worum. Wir wissen nicht, gegen wen wir kämpfen werden. Aber wir wissen, dass der Falke des Kriegens seine Klauen in [Root.Capital.GetName] hauen will, und wir müssen entscheiden, wo in dem kommenden Kampf unsere Treue liegt. Es müssen Pläne entwickelt werden, entweder mit den Nazis im Süden als Priorität oder mit den Sowjets im Osten."
 EST_fortify_tallinn:0 "Tallinn befestigen"
 EST_fortify_tallinn_desc:0 "Viele versuchen sich zwar einzureden, dass wir die gesamte estnische Grenze halten können, doch realistisch betrachtet, werden wir einiges an Boden opfern müssen, wenn wir überleben wollen. Befestigungsanlagen rund um die Hauptstadt ermöglichen es uns, den Kern unserer Infrastruktur zu schützen, ganz gleich zu welchem Preis."
 EST_hold_saaremaa:0 "Saaremaa halten"
 EST_hold_saaremaa_desc:0 "Wir müssen uns auf einen langen und beschwerlichen Widerstand einstellen. Dem estnischen Archipel fehlt zwar die Industrie des Festlands, doch wenn wir die Insel auf einen letzten Kampf vorbereiten, haben wir eine Operationsbasis, von der aus wir Widerstandskämpfer unterstützen und eines Tages unsere Heimat zurückerobern können."
 EST_fortify_the_border:0 "Die Grenze befestigen"
 EST_fortify_the_border_desc:0 "Wir werden unserem Feind an der Grenze entgegentreten und darauf vertrauen, dass unsere Brüder in Lettland und Litauen nicht fallen. So ehrgeizig dieser Plan auch sein mag, es darf niemals wieder auch nur ein einziger Meter Boden von Sowjets oder Deutschen besetzt werden."
 EST_fight_against_communism:0 "Keine Kapitulation"
 EST_fight_against_communism_desc:0 "Wir haben bereits gesehen, wie das Leben unter einer feindlichen Besatzung aussieht. Und viele unserer Männer sind gestorben, um zu verhindern, dass wir das noch einmal erleben müssen. Der Patriotismus in unseren Reihen ist stark, unsere Armeen werden nicht kampflos fallen."
 EST_long_push_east:0 "Der lange Marsch"
 EST_long_push_east_desc:0 "Wir hatten zwar nicht erwartet, dass unser Feldzug so erfolgreich verläuft, aber hier sind wir. Mit den Gewehren in der Hand drängen wir in das Kerngebiet des Feindes vor. Ihre Lande sind gewaltig, unsere klein. Wir müssen uns für eine beschwerliche Reise rüsten."
 EST_prepare_for_the_inevitable:0 "Auf das Unvermeidliche vorbereiten"
 EST_prepare_for_the_inevitable_desc:0 "Wir können nicht ewig ausharren. Es ist absolut unabdingbar, dass wir unsere Regierung darauf vorzubereiten, ins Exil zu gehen und den [Root.GetAdjective]en Widerstand aus der Ferne zu unterstützen."
 EST_forest_brothers:0 "Die Waldbrüder"
 EST_forest_brothers_desc:0 "Wir hören Geschichten von anti-kommunistischen Milizionären, die sich im gesamten Baltikum in den winterlichen Wäldern verstecken und Überfalle gegen die Besatzungsarmeen unternehmen. Wir müssen mit diesen Widerstandskämpfern in Kontakt treten und tun, was wir können, um ihren Kampf auf baltischem Boden zu unterstützen."
 EST_prepare_underground_resistance:0 "Einen industriellen Widerstand vorbereiten"
 EST_prepare_underground_resistance_desc:0 "Große Fabriken in ganz [Root.GetNonIdeologyName] werden geschlossen und vom Feind eingenommen. Wir müssen uns dringend industrielle Investitionen und Ausrüstung aus dem Ausland sichern, damit wir weiterhin Waffen für unseren Widerstand produzieren können. Selbst, wenn wir dafür im Geheimen kämpfen müssen."
 EST_prepare_covert_resistance:0 "Einen verdeckten Widerstand vorbereiten"
 EST_prepare_covert_resistance_desc:0 "Der Widerstand besteht nicht nur aus Mann und Gewehr. Er besteht daraus, Nachschublinien zu sabotieren, Kontakt mit dem Widerstand aufzunehmen und unsere Feinde zerstreut und desorganisiert zurücklassen, während unsere Kugeln ihre Ziele treffen. Wir müssen in einen [Root.GetAdjective]en Geheimdienst investieren, wenn wir die Heimat zurückerobern wollen."
 EST_rally_the_nation:0 "Die Nation zum Kampf aufrufen"
 EST_rally_the_nation_desc:1 "Die Freiheitskämpfer sind eine Bewegung von Veteranen aus dem estnischen Unabhängigkeitskrieg, und wir wurden unter dem Regime von Konstantin Päts zu Unrecht kleingehalten. Wenn wir ein Estland für Esten erschaffen wollen, müssen wir die Welt von uns wissen lassen. Wir müssen durch die Nation marschieren und alle wissen lassen, dass wir hier sind. Wir sind die Männer, die um Estlands Existenz gekämpft haben, und wir haben es verdient, gehört zu werden."
 EST_march_on_talinn:0 "Der Marsch auf Tallinn"
 EST_march_on_talinn_desc:0 "Viele Veteranenverbände und paramilitärische Gruppen in Estland sind bereits auf unserer Seite. Wir sind überzeugt, dass Konstantin Päts uns nichts entgegensetzen kann, wenn wir in Tallinn einmarschieren. Wir marschieren auf den Riigikogu und rufen eine Freiheitskämpfer-Regierung unter Artur Sirk aus."
 EST_glory_of_war:0 "Der Ruhm des Krieges"
 EST_glory_of_war_desc:0 "Wir sind eine Regierung von Veteranen, doch viele Mitglieder der Freiheitskämpfer sind einfach zu alt oder durch ihre Kriegswunden nicht mehr kampffähig. Vielleicht finden diese alten Hunde des Krieges eine neue Bestimmung darin, eine neue Generation estnischer Soldaten auszubilden."
 EST_mobilize_the_vets:0 "Die Veteranen mobilisieren"
 EST_mobilize_the_vets_desc:0 "Vielen estnischen Veteranen wurde das Recht verwehrt, sich für den aktiven Kriegsdienst zu melden, weil sie mit der Freiheitskämpfer-Bewegung in Verbindung stehen. Nachdem wir nun an der Regierung sind, können wir diesen Männern erlauben zu dienen."
 EST_vapsid_youth:0 "Die Freiheitskämpfer-Jugend"
 EST_vapsid_youth_desc:0 "Der Großteil der Freiheitskämpfer hat seine besten Jahre längst hinter sich, doch die Jungen sind fasziniert von dem historischen Unabhängigkeitskampf, der Estland vor einigen Jahrzehnten prägte. Indem wir eine Freiheitskämpferjugend etablieren, geben wir diesen begeisterten jungen Männern eine Heimat und die Gelegenheit, den Glanz ihrer Väter und Großväter zurückzuerobern."
 EST_veterans_government:0 "Die Veteranenregierung"
 EST_veterans_government_desc:0 "Das bisherige Ministerkabinett war schwach und den Launen von Konstantin Päts hörig. Wir brauchen ein neues Kabinett aus Ministern, die der Sache der Freiheitskämpfer wohlgesonnen sind."
 EST_anti_communist_militia:0 "Anti-kommunistische Miliz"
 EST_anti_communist_militia_desc:0 "Die Nation ist voller Männer, die bereit sind, die bolschewistische Gefahr im Osten zu bekämpfen, von der alten Regierung aber als zu radikal abgelehnt wurden. Für die Freiheitskämpfer kann anti-kommunistisches Gedankengut gar nicht radikal genug sein, und diese Männer haben ebenso wie alle anderen einen Platz in unserer Armee verdient."
 EST_reach_out_to_germany:0 "Deutschland die Hand reichen"
 EST_reach_out_to_germany_desc:0 "Wenn wir die Sowjets allein mit Kampfgeist und Leidenschaft bekämpfen könnten, wäre die UdSSR morgen Geschichte. Leider fehlt Estland aber die Mannstärke, um sich gegen eine solch überwältigende Gefahr zu verteidigen. Vielleicht können wir bis zum nächsten Jahrzehnt überleben, wenn wir uns an die Deutschen halten."
 EST_baltic_shield:0 "Baltischer Schild"
 EST_baltic_shield_desc:0 "Die Sowjets wollen Estland unter dem Stiefel des Imperialismus zertreten, doch das dürfen wir nicht zulassen. Es müssen überall entlang der Grenze Bunker errichtet werden. Wir können die Sowjets vielleicht nicht besiegen, aber wir können zumindest so lange ausharren, bis es jemand anderes tut."
 EST_join_the_axis:0 "Der Achse beitreten"
 EST_join_the_axis_desc:0 "Nachdem die Deutschen nun von unseren Absichten überzeugt sind, ist es in unseren Augen eine Selbstverständlichkeit, dass wir in die Achse aufgenommen werden."
 EST_the_brotherhood:0 "Die Bruderschaft"
 EST_the_brotherhood_desc:0 "Estland existiert nicht in einem luftleeren Raum. In unserem Süden liegen zwei sehr verwundbare Nationen, die vermutlich sehr viel bessere Überlebenschancen hätten, wenn sie in den estnischen Staat integriert wären. Die baltischen Staaten sind Brüder, und als Brüder müssen wir zusammenstehen."
 EST_empower_finnish_militants:0 "Die finnischen Militaristen ermächtigen"
 EST_empower_finnish_militants_desc:0 "Die Freiheitskämpfer-Bewegung wäre ohne die Unterstützung finnischer Veteranen aus dem Norden nicht möglich gewesen. Finnische Freiwillige haben Estland geholfen, seine Unabhängigkeit zu erringen, und nun wollen diese Veteranen genau wie wir ihre schwache Regierung stürzen und eine neue einsetzen, die für das finnische Volk arbeitet."
 EST_national_pride_in_finland:0 "Nationalstolzmärsche in Finnland"
 EST_national_pride_in_finland_desc:0 "Die finnischen Veteranen sind nicht so gut organisiert, wie wir es waren. Vielleicht reicht unsere passive Unterstützung also nicht aus, um auch in Finnland den Wandel zu bewirken, den wir in Estland erreicht haben. Wenn wir in Finnland Märsche organisieren, sind unsere beiden Nationen vielleicht eines Tages vereint unter den Helden des letzten Krieges."
 EST_finno_estonian_supremacy_league:0 "Finnisch-estnische Überlegenheitsliga"
 EST_finno_estonian_supremacy_league_desc:0 "Nachdem die alte finnische Regierung nun Geschichte ist, können wir unsere engen Verbindungen zur neuen Regierung Finnlands nutzen, um die Basis für eine anhaltende Freundschaft zu erschaffen - basierend auf Selbstbestimmtheit und Anti-Bolschewismus."
 EST_unite_our_nations:0 "Unsere Nationen vereinen"
 EST_unite_our_nations_desc:0 "Nachdem Finnland nun von seinen Veteranen regiert wird und unser Einfluss fest in der neuen finnischen Regierung verankert ist, müssen wir nur noch ein paar Strippen ziehen und schon können wir unsere Völker zu einer einzigen Nation vereinen."
 EST_sieze_swedish_assets:0 "Schwedische Güter beschlagnahmen"
 EST_sieze_swedish_assets_desc:0 "Die feigen Schweden sitzen auf ihren Gütern und tun damit nichts, als jeweils die Macht zu versorgen, die ihnen die größte Angst einjagt. Diese Vergeudung von skandinavischen Ressourcen muss ein Ende haben. Sie müssen unter estnische Kontrolle gebracht werden."
 EST_secure_the_straits:0 "Die Belte und Sunde sichern"
 EST_secure_the_straits_desc:0 "Dänemark versperrt uns den Weg in den Atlantik. Wir müssen die Blockade beseitigen, damit estnische Schiffe die Nordsee befahren können."
 EST_occupy_norway:0 "Nowegen besetzen"
 EST_occupy_norway_desc:0 "Schweden und Finnland haben wir in der Tasche. Nun müssen wir nur noch die Norweger unterwerfen, dann wird der gesamte skandinavische Kontinent von Estland kontrolliert."
 EST_form_scandinavia:0 "Estland ist Skandinavien"
 EST_form_scandinavia_desc:0 "Viele im Norden belächeln Estland nur dafür, dass es sich als skandinavisch sieht, doch nachdem nun der gesamte Subkontinent von uns kontrolliert wird ... wer ist da noch übrig, der lachen könnte? Nachdem Schweden, Norwegen und Dänemark fest in estnischer Hand sind, ist niemand mehr übrig, der uns daran hindern könnte, Skandinavien für uns zu beanspruchen!"
 EST_proclaim_finno_ugra:0 "Finno-Ugra ausrufen"
 EST_proclaim_finno_ugra_desc:0 "Nachdem Finnland nun fest unter unserer Kontrolle steht, sind wir in der einzigartigen Position, die finnische Identität in unserem Staat zu konsolidieren. Es gibt unzählige finno-ugrische Völker in ganz Nordeuropa. Wenn wir diese Identität vereinen, gewinnen wir eine gewaltige Zahl an neuen Soldaten für die Sache der Freiheitskämpfer hinzu."
 EST_unite_the_sami:0 "Die Samen vereinen"
 EST_unite_the_sami_desc:0 "Die Samen sind ein zerstreutes und stark unterdrücktes Volk, das in Finnland, Schweden, Norwegen und Russland lebt. Den Samen wurde viel zu lange das Recht verwehrt, ihre eigene Sprache zu sprechen, und ihnen fehlt die Mannstärke, um sich gegen ihre Unterdrücker zur Wehr zu setzen. Wir müssen die Samen in unserem Staat konsolidieren, um sie vor dem nordischen Imperialismus zu beschützen."
 EST_unite_karelia:0 "Karelien vereinen"
 EST_unite_karelia_desc:0 "Karelien ist voller finnischer Völker, von den Kareliern selbst bis zu den Ostsamen. Nachdem Finnland unter unserer Kontrolle ist, können wir unseren Staat vielleicht nach Karelien erweitern und die finnischen Völker dort vereinen."
 EST_unite_the_finnic_identity:0 "Die finnische Identität vereinen"
 EST_unite_the_finnic_identity_desc:0 "Nachdem alle wichtigen Finnen auf dem skandinavischen Subkontinent nun unter unserer Kontrolle sind, können wir die finnische Identität vereinen und einen neuen Staat ausrufen, der Esten, Finnen, Samen, Samojeden und allen anderen finno-ugrischen Völkern eine Heimat bietet."
 EST_break_the_silence:0 "Das Schweigen brechen"
 EST_break_the_silence_desc:0 "Konstantin Päts hat diese Diktatur unter dem Vorwand aufgebaut, er wolle Estland vor dem Faschismus und dem Kommunismus beschützen. Nachdem diese Ideologien nun ins Reich der Bedeutungslosigkeit verbannt wurden, gibt es keinen Grund mehr für den Fortbestand dieser Diktatur. Es muss wieder freie Wahlen geben."
 #Lithuania
 LIT_secure_a_loyal_cabinet:0 "Den Seimas wiederherstellen"
 LIT_secure_a_loyal_cabinet_desc:0 "Nachdem der Staatsstreich gelungen ist und Antanas Smetona die alleinige Kontrolle über die Regierung besitzt, ist es an der Zeit, den Seimas wieder zusammenzurufen. So können wir die Nation effizienter regieren, unterstützt durch loyale Minister an der Seite des Diktators."
 LIT_rastikis_military_reforms:0 "Rastikis Militärreformen"
 LIT_rastikis_military_reforms_desc:0 "Das Militär ist nicht darauf vorbereitet, einer so großen und ernsten Gefahr wie einer weiteren deutschen Invasion zu trotzen. Der militärische Arm der Regierung muss den patriotischen Männern in der litauischen Armee unbedingt eine kompetente Führung angedeihen lassen."
 LIT_patriotic_education:0 "Patriotische Bildung"
 LIT_patriotic_education_desc:0 "Das Bildungswesen in Litauen hat schon bessere Zeiten erlebt, aber wir dürfen nicht zulassen, dass sich unter unserer Jugend Ideen wild und frei verbreiten. Die jungen Menschen müssen in guten Institutionen wie der Rytas ordentlich und anständig zu patriotischen litauischen Katholiken erzogen werden."
 LIT_soviet_mutual_assistance:1 "Für die [SOV.GetAdjective]e gegenseitige Unterstützung"
 LIT_soviet_mutual_assistance_desc:0 "Polen ist das primäre Ziel sowohl der Sowjets als auch der Deutschen, und jeder weiß das. Es soll Pläne geben, Polen zwischen den beiden Mächten aufzuteilen, und vielleicht können wir die Sowjets überzeugen, sich dabei von Litauen unterstützen zu lassen - wenn sie im Gegenzug Vilnius an seinen rechtmäßigen Besitzer zurückgeben."
 LIT_victory_in_trust:0 "Sieg durch Vertrauen"
 LIT_victory_in_trust_desc:0 "Wir können niemand in unserer Regierung vertrauen. Nicht Kazys Grinius, nicht Augustinas Voldemaras, nicht einmal Rastiki. Mächtige Männer sind feige und hinterhältig, doch ein Gewehr und ein guter Mann, um es abzufeuern? Darauf kann man vertrauen. Das wird uns den Sieg bringen."
 LIT_integrate_the_opposition:0 "Die Opposition integrieren"
 LIT_integrate_the_opposition_desc:0 "Antanas Smetona hat die frühere Regierung zwar als Kabinett der unfähigen Politiker und Sowjet-Sympathisanten betrachtet, doch es lässt sich kaum leugnen, dass es auch eine ganze Reihe fähiger Männer in der Regierung ab. Es wäre töricht, sie im neuen Seimas nicht zu nutzen."
 LIT_patriotic_socialism:0 "Patriotischer Sozialismus"
 LIT_patriotic_socialism_desc:0 "Die demokratische Regierung bestand größtenteils aus Sozialdemokraten und Zentristen, und die Ideale des Sozialismus vergiften den Verstand der litauischen Arbeiter. Kazys Grinius war zwar ganz offensichtlich ein Sozialist, doch sein Patriotismus lässt sich nicht leugnen. Wenn wir einige seiner Ideen umsetzen, kann der litauische Arbeiter vielleicht produktiver und gleichzeitig der Diktatur wohlgesonnener werden."
 LIT_peace_with_poland:0 "Frieden mit Polen"
 LIT_peace_with_poland_desc:0 "Offiziell ist der Krieg zwischen Polen und Litauen seit Jahrzehnten im Gange, doch während des Großteils dieser Zeit hat keine der beiden Seiten Kampfhandlungen ausgeführt. Obwohl Vilnius weiter in ihren Händen ist, müssen wir dieses Patt in einen formellen Frieden umwandeln, damit wir uns auf unsere wahren Feinde im Osten und Westen konzentrieren können."
 LIT_strength_in_unity:0 "Einheit heißt Stärke"
 LIT_strength_in_unity_desc:0 "Wir sind am stärksten, wenn wir zusammenstehen, und es gibt wohl kaum zwei andere Nationen, die eine solche Verbindung haben wie Polen und Litauen. Wir werden zwar niemals wieder zulassen, dass wir in einer Union gefangen werden, doch vielleicht können unsere beide Nationen als Freunde kooperieren und so ihre fragile Unabhängigkeit schützen."
 LIT_indivisible_power_of_the_state:0 "Die unteilbare Macht des Staates"
 LIT_indivisible_power_of_the_state_desc:0 "Ich bin der Staat, der Staat ist ich. Nachdem die Gesetze und Regeln der Diktatur fest etabliert sind, müssen wir nur noch dafür sorgen, dass der Diktator absolute Macht genießt. Manch einer mag sich eine Rückkehr zur Demokratie wünschen, doch wir wissen, dass dies eine gefährliche und törichte Idee ist, so lange der Bär und der Adler Litauen im Nacken sitzen."
 LIT_purge_popular_resistance:0 "Volkswiderstand ausmerzen"
 LIT_purge_popular_resistance_desc:0 "Es gibt in unserem Volk abtrünnige Elemente, die sich gegen Smetona und seine Diktatur stellen. Diese Menschen sind Feinde der litauischen Unabhängigkeit und müssen ausgelöscht werden, um die Stabilität und das Überleben unserer Nation zu gewährleisten."
 LIT_anti_communist_militia:0 "Anti-kommunistische Miliz"
 LIT_anti_communist_militia_desc:0 "Unser Ziel ist es, die Nation von allen linken Elementen zu säubern. Glücklicherweise gibt es bereits im ganzen Land Freiwillige, die diese Vision mit uns teilen. Wir müssen diese antilinken Organisationen nur ein wenig unterstützen, dann übernehmen sie die ganze Arbeit und beschützen uns vor den Sowjets!"
 LIT_arrest_nazis_in_memel:0 "Die Nazis im Memelland verhaften"
 LIT_arrest_nazis_in_memel_desc:0 "Im Memelland wimmelt es von Nazis und Anhängern des Faschismus. Das ist die Vorstufe einer deutschen Invasion. Wenn wir das Memelland halten wollen, müssen wir die Mitgliedschaft in der Nationalsozialistischen Partei für illegal erklären und mit einer Haftstrafe ahnden. Und wir müssen uns auf angemessen auf eine mögliche Nazi-Invasion vorbereiten."
 LIT_reminder_of_true_enemy:0 "An den wahren Feind erinnern"
 LIT_reminder_of_true_enemy_desc:0 "Im Krieg von 1918 mussten wir brutale Unterdrückung durch die Rote Armee und das Freikorps erdulden. Nachdem nun ein neuer Krieg droht, denken viele litauische Minister an diese bitteren Zeiten zurück. Wir dürfen keine Zeit verlieren. Wir müssen entscheiden, welche diese Mächte die größte Gefahr für uns darstellt, und müssen uns für den Krieg rüsten!"
 LIT_appease_soviets:0 "Die Russen besänftigen"
 LIT_appease_soviets_desc:0 "Wir haben alles getan, um uns für den Krieg zu rüsten. Doch wenn wir litauische Leben retten wollen, müssen wir unsere Niederlage eingestehen."
 LIT_appease_nazis:0 "Die Deutschen besänftigen"
 LIT_appease_nazis_desc:0 "Wir haben alles getan, um uns für den Krieg zu rüsten. Doch wenn wir litauische Leben retten wollen, müssen wir unsere Niederlage eingestehen."
 LIT_offer_military_basing:0 "Stützpunktrechte anbieten"
 LIT_offer_military_basing_desc:0 "Das Letzte, was wir wollen, ist ein neuer Krieg. Litauen ist sowohl für die Deutschen als auch für die Sowjets von strategischem Interesse. Vielleicht können wir eine Invasion vermeiden, indem wir Zugang und Stützpunktrechte in unserer Nation anbieten, zusammen mit der Erlaubnis, Bunker zu bauen und zu nutzen."
 LIT_offer_military_basing_tt_1:0 "§GJe nachdem, wer besänftigt wurde:§!\n"
 LIT_offer_military_basing_tt_2:0 "§RODER§!\n"
 LIT_occupation:0 "Besatzung"
 LIT_occupation_desc:0 "Es ist zu spät. Im Land wimmelt es von feindlichen Soldaten, die jederzeit beschließen könnten, sich gegen uns zu winden. Vielleicht ist es an der Zeit, dass unsere Regierung zurücktritt und wir dem Feind gestatten, mit uns zu verfahren, wie er möchte."
 LIT_free_voldemares:0 "Voldemaras befreien"
 LIT_free_voldemares_desc:0 "Vielleicht war es voreilig von Smetona, seinen ehemaligen Premierminister zu verhaften. Voldemaras ist ganz offenkundig ein Freund der litauischen Unabhängigkeit. Wir wären töricht, unsere Regierung nicht von seinen Fähigkeiten und seinen treuen Anhängern profitieren zu lassen."
 LIT_lithuanian_activist_front:0 "Litauische Aktivistenfront"
 LIT_lithuanian_activist_front_desc:0 "Es gibt in ganz Litauen Aktivisten und paramilitärische Gruppen, die aber zersplittert und durch unterschiedliche Religionen getrennt sind. Allen gemeinsam ist jedoch der Wille, für Litauen zu kämpfen und seine Unabhängigkeit zu bewahren. Durch die Bildung der Litauischen Aktivistenfront sorgen wir dafür, dass Litauen keine so leichte Beute für raublustige imperialistische Mächte ist."
 LIT_organize_the_iron_wolf:0 "Den Eisernen Wolf organisieren"
 LIT_organize_the_iron_wolf_desc:0 "Der Eiserne Wolf ist weiterhin zerstreut und desorganisiert, und kann sich - genau wie Voldemaras selbst - nicht entscheiden, ob er die Regierung unterstützt oder sie stürzen will. Indem wir dem Eisernen Wolf eine klare Vision und ein klares Ziel geben, machen wir aus diesen verirrten Jungen Männer."
 LIT_new_kind_of_iron_wolf:0 "Ein neuer Eiserner Wolf"
 LIT_new_kind_of_iron_wolf_desc:0 "Nachdem die Gefahr, die vom Eisernen Wolf ausgeht, nun gebannt ist, können wir unser nationales Symbol zurückerobern und unsere Streitkräfte stolz tragen lassen."
 LIT_lithuanian_youth:0 "Die Eiserne-Wolf-Jugend"
 LIT_lithuanian_youth_desc:0 "Das Militär braucht Männer, doch in diesen ideologischen Zeiten müssen wir in den Köpfen unserer Knaben patriotische Ideen verwurzeln. Damit sie, wenn sie alt genug sind, nur noch ein Gewehr brauchen und bereitwillig für einen einzigen Zentimeter litauischen Bodens sterben."
 LIT_rapid_fortifications_in_the_east:0 "Schnelle Befestigung im Osten"
 LIT_rapid_fortifications_in_the_east_desc:0 "Die schlimmste Gefahr für unsere Unabhängigkeit sind die Kommunisten. Wir müssen alles tun, um unsere Nation gegen diese Gefahr zu verteidigen."
 LIT_defence_from_above:0 "Verteidigung von oben"
 LIT_defence_from_above_desc:0 "Unsere Befestigungen sind vollkommen nutzlos, wenn der Feind sie weiter vom Himmel aus bombardiert. Wir müssen eine Verteidigung vorbereiten und das Feuer erwidern. Für jede Bombe und jede Kugel, die von oben auf uns herabfallen, müssen wir Geschosse in die Luft abfeuern."
 LIT_exile_voldemares:0 "Voldemaras verbannen"
 LIT_exile_voldemares_desc:0 "Nachdem Augustinas Voldemaras sicher hinter gittern ist, sollte man glauben, dass der Eiserne Wolf nur noch bellen kann, aber nicht mehr beißen. Doch seine Organisation fordert noch immer lautstark seine Freilassung und stellt weiterhin eine aktive Bedrohung für die Nation dar. Wenn wir Voldemaras freilassen, aber für immer aus Litauen verbannen, verliert der Eiserne Wolf unweigerlich Halt - und stellt keine Gefahr mehr für uns dar."
 LIT_root_out_the_iron_wolf:0 "Den Eisernen Wolf ausmerzen"
 LIT_root_out_the_iron_wolf_desc:0 "Voldemaras ins Exil zu verbannen, hat zwar dazu geführt, dass der Eiserne Wolf nicht mehr droht, die Regierung zu stürzen ... doch die Organisation existiert weiter. Wir müssen diese Männer an den äußersten Rand des politischen Spektrums drängen, um eine stabile Zukunft für Litauens Militär zu gewährleisten."
 LIT_prepare_forest_brothers:0 "[Root.Get_Forest_Focus_Loc]"
 LIT_prepare_forest_brothers_desc:0 "[Root.Get_Forest_Focus_desc_Loc]"
 LIT_unify_the_military:0 "Das Militär einen"
 LIT_unify_the_military_desc:0 "Ein Teil des litauischen Militärs ist ganz verzaubert von Voldemaras und seiner paramilitärischen Gruppe, dem Eisernen Wolf. Eine Einladung würde reichen, und fast das gesamte litauische Militär würde unter den Einfluss des Eisernen Wolfs fallen. Dann könnten wir endlich Smetona stürzen und Litauen zurückerobern!"
 LIT_seek_ties_with_germany:0 "Eine Verbindung zu Deutschland anstreben"
 LIT_seek_ties_with_germany_desc:0 "Deutschland ist zwar offiziell ein Feind des litauischen Staats, doch wir haben einen gemeinsamen Feind: Polen. Wenn wir uns den Deutschen annähern, können wir vielleicht unsere verlorenen litauischen Brüder zurückholen, die im Moment von den Polen besetzt sind."
 LIT_fortify_memel:0 "Das Memelland befestigen"
 LIT_fortify_memel_desc:0 "Wenn man die Deutschen zu den alleinigen Verteidigern der litauischen Souveränität ernennt, kann man auch gleich den Bock zum Gärtner machen! [GER.GetLeader] ist ein Feind des litauischen Staates, und es ist kein Geheimnis, dass das Memelland uns zu einem Ziel deutscher Aggression macht!"
 LIT_proclaim_greater_lithuania:0 "Großlitauen ausrufen"
 LIT_proclaim_greater_lithuania_desc:0 "Litauen war einst eine der größten Mächte Europas. Doch vor Jahrhunderten wurden wir von den Polen entmannt und seitdem kleingehalten. Es ist uns nicht gelungen, unseren alten Glanz wiederherzustellen. Doch damit ist nun Schluss. Litauen wird wieder zur größten Macht Europas werden!"
 LIT_claim_livonia:0 "Livland fordern"
 LIT_claim_livonia_desc:0 "Im Norden liegen zwei junge Staaten, die seit Jahrhunderten keine Unabhängigkeit mehr kennen. Unter litauischer Führung würde es ihnen gewiss besser ergehen ..."
 LIT_claim_lithuania_minor:0 "Preußisch-Litauen beanspruchen"
 LIT_claim_lithuania_minor_desc:0 "Die Region, welche die Deutschen fälschlicherweise "Königsberg" nennen, war ursprünglich die Heimat von Litauern. Preußisch-Litauen wird seit den baltischen Kreuzzügen von den Deutschen besetzt. Nun müssen wir es zurückerobern."
 LIT_demand_vilnius:0 "Vilnius fordern"
 LIT_demand_vilnius_desc:0 "Die traditionelle litauische Hauptstadt ist schon viel zu lange in der Hand unserer polnischen Feinde. Unsere Regierung war bisher zu schwach und unentschlossen, um etwas dagegen zu unternehmen, doch damit ist nun Schluss. Vilnius wird wieder litauisch sein!"
 LIT_support_polish_fascists:0 "Polnische Faschisten unterstützen"
 LIT_support_polish_fascists_desc:0 "Polen und wir haben gemeinsame Feinde, und wir dürfen auch die Jahre der Bruderschaft nicht vergessen, welche die polnisch-litauische Geschichte geprägt haben. Wir müssen den Faschismus im polnischen Staat unterstützen."
 LIT_invade_poland:0 "In Polen einmarschieren"
 LIT_invade_poland_desc:0 "Jahrhunderte lang war Litauen in einer so genannten "Union" gefangen, in der Polen den Großteil der Macht hielt. Die Polen sind ganz begierig darauf, wieder zu diesem Status zurückzukehren, und vielleicht ist es an der Zeit, ihnen die Union zu schenken, die sie begehren."
 LIT_request_polish_occupation:0 "Besatzung Polens fordern"
 LIT_request_polish_occupation_desc:0 "In den letzten Jahrzehnten galt die Vorstellung eines polnischen Staats, der Litauen nicht miteinschließt, als undenkbar. Die litauische Souveränität war für zeitgenössische polnische Politiker ein Witz. Vielleicht sind sie also mehr als nur einverstanden damit, wenn ihre erbärmliche Nation von Litauen besetzt wird."
 LIT_restore_order:0 "Die Ordnung wiederherstellen"
 LIT_restore_order_desc:0 "Vor langer Zeit war Litauen der größere Partner in der so genannten "Union", und Polen war nichts als ein winziger Staat an unseren Grenzen.  Es ist an der Zeit, dass wir die Welt wieder so gestalten, wie sie gehört."
 LIT_restore_greater_lithuania:0 "Großlitauen wiederherstellen"
 LIT_restore_greater_lithuania_desc:0 "Unzählige Kollaborateure im Osten sind nun ganz begierig darauf, in unserem Namen ein Amt zu ergreifen. Wir müssen nur noch die örtlichen Regierungen mit Loyalisten füllen und eine neue Ära der litauischen Vorherrschaft über Ruthenien ausrufen!"
 LIT_prepare_resistance:0 "[Root.Get_Ready_Resistance_Focus_Loc]"
 LIT_prepare_resistance_desc:0 "[Root.Get_Ready_Resistance_Focus_desc_Loc]"
 LIT_underground_production_centers:0 "[Root.Get_Underground_Resistance_Focus_Loc]"
 LIT_underground_production_centers_desc:0 "[Root.Get_Underground_Resistance_Focus_desc_Loc]"
 LIT_infiltrate_homeland:0 "[Root.Get_Covert_Resistance_Focus_Loc]"
 LIT_infiltrate_homeland_desc:0 "[Root.Get_Covert_Resistance_Focus_desc_Loc]"
 LIT_a_corporatist_economy:0 "Eine korporatistische Wirtschaft"
 LIT_a_corporatist_economy_desc:0 "Der Westen will, dass im litauischen Staat schnell der Wirtschaftsliberalismus einzieht. Antanas Smetona bevorzugt jedoch die Kontrolle und Zentralisierung eines korporatistischen Modells."
 LIT_a_martial_prime_minister:0 "Ein martialischer Premierminister"
 LIT_a_martial_prime_minister_desc:0 "Das Amt des Premierministers wird üblicherweise von einem gewählten Politiker bekleidet, doch in diesen Kriegszeiten und angesichts der weitreichenderen Befugnisse des Präsidenten müssen wir einen starken Anführer als rechte Hand von [ROOT.GetLeader] wählen!"
 LIT_a_priestly_prime_minister:0 "Ein priesterlicher Premierminister"
 LIT_a_priestly_prime_minister_desc:0 "Das ehemalige Ratsmitglied Vladas Mironas, der heute Priester ist, ist der ideale Kandidat um die Nationalpartei als Premierminister zu vertreten. Seine Position in der katholischen Kirche und sein Engagement für die Bauern und die Landwirtschaft machen ihn zu einem beliebten Kandidaten in den unteren Schichten Litauens."
 LIT_formalize_baltic_entente:0 "[Root.Get_Baltic_Entente_Focus_Loc]"
 LIT_formalize_baltic_entente_desc:0 "[Root.Get_Baltic_Entente_Focus_desc_Loc]"
 LIT_beyond_the_baltic:0 "[Root.Get_Beyond_Baltic_Focus_Loc]"
 LIT_beyond_the_baltic_desc:0 "[Root.Get_Beyond_Baltic_Focus_desc_Loc]"
 LIT_enforce_military_rule:0 "Den Ausnahmezustand verhängen"
 LIT_enforce_military_rule_desc:0 "Litauen ist nicht allein in seinem Unabhängigkeitskampf. Auch Lettland und Estland sind von denselben Feinden umgeben wie wir, doch ihren Regierungen fehlt das Rückgrat. Sie tun nicht, was nötig ist, um ihr Volk zu verteidigen. Wir müssen die Regeln des Militärs im gesamten Baltikum durchsetzen."
 LIT_expand_military_budget:0 "Das Militärbudget erhöhen"
 LIT_expand_military_budget_desc:0 "Eine häufige Beschwerde unter Angehörigen des Militärs ist ihr relativ niedriger Sold verglichen mit den Angestellten der Zivilregierung. Nachdem Raštikis das Amt des Premierministers bekleidet, ist die Zeit reif, der Armee das Budget zu geben, das sie benötigt."
 LIT_exploit_the_international_bank:0 "Die Internationale Bank ausnutzen"
 LIT_exploit_the_international_bank_desc:0 "Als Mitglied der Internationalen Bank befindet sich Antanas Smetona in der perfekten Position, um den Bankensektor zum Wohle des Staates auszunutzen. Welche Wahl haben wir denn in diesen Zeiten des bevorstehenden Krieges?"
 LIT_join_the_allies:0 "Den Alliierten beitreten"
 LIT_join_the_allies_desc:0 "[Root.Get_Join_Allies_Focus_desc_Loc]"
 LIT_lithuanian_preservationism:0 "Litauischer Präservationismus"
 LIT_lithuanian_preservationism_desc:0 "Die Republik Litauen ist jung und sucht noch ihren Platz in der Welt. Viele würden gerne sehen, dass sie sich dem Kommunismus, dem Faschismus oder dem Liberalismus hingibt, doch wir müssen dem Impuls widerstehen, uns diesen ausländischen Einflüssen hinzugeben. Ein wahrhaft unabhängiges Litauen muss seinen Weg alleine finden."
 LIT_look_north:0 "[Root.Get_Look_North_Focus_Loc]"
 LIT_look_north_desc:0 "[Root.Get_Look_North_Focus_desc_Loc]"
 LIT_martial_law:0 "Kriegsrecht"
 LIT_martial_law_desc:0 "Die Freiheit ist ein Luxus, den nur Nationen erleben, die in Frieden leben. Da Litauen aber von Feinden umgeben ist, steht uns dieser Luxus nicht zur Verfügung."
 LIT_merge_the_military_and_civilian_governments:0 "Die Militär- und die Zivilregierung verschmelzen"
 LIT_merge_the_military_and_civilian_governments_desc:0 "Die Teilung der Macht zwischen dem Militär und dem Präsidenten war eine Weile lang nützlich, doch nun wird Smetona nicht mehr gebraucht. Nur eine Übertragung der Notbefugnisse an das Militär kann Litauens anhaltende Sicherheit gewährleisten."
 LIT_peasants_reform:0 "Bauernreform"
 LIT_peasants_reform_desc:0 "Die Bauern zählen zu den ärmsten Bürgern von ganz Litauen, obwohl sie den Großteil unseres wirtschaftlichen Wohlstands generieren. Mit Vladas Mironas als Premierminister und Leiter der Landwirtschaft können wir die Lebensbedingungen unserer Bauernklasse deutlich verbessern."
 LIT_presidential_reform:1 "Die [GetLithuanianPowerIdeaAdj]e Reform"
 LIT_presidential_reform_desc:1 "Der litauische Staat hat viel zu lange unter den Folgen der Parteipolitik gelitten, durch die der [GetLithuanianLeaderTitle] nur stark eingeschränkte Befugnisse besaß. Der neue litauische [GetLithuanianLeaderTitle] muss über parteipolitischen Querelen stehen. Er muss allein Litauen gehören."
 LIT_restore_public_elections:0 "Öffentliche Wahlen wieder einführen"
 LIT_restore_public_elections_desc:0 "Die diktatorische Herrschaft über Litauen war eine Zeit lang recht nützlich, doch nachdem der Staat nun stabilisiert ist, hat das Volk es verdient, gehört zu werden. Wir haben uns untereinander gezankt, was es heißt, Litauer zu sein. Aber vielleicht sollten wir das Volk fragen."
 LIT_state_media:0 "Staatliche Medien"
 LIT_state_media_desc:0 "Die Artikel in den Zeitungen triefen allzu oft vor faschistischer und kommunistischer Propaganda. Die allgemeine Bevölkerung muss stattdessen ermutigt werden, staatlich genehmigte Publikationen zu lesen, die einzige zuverlässige Quelle der Wahrheit."
 LIT_the_nation_and_its_power:0 "Die Nation und ihre Macht"
 LIT_the_nation_and_its_power_desc:1 "Das Gezanke des Seimas sorgt nur dafür, dass der [GetLithuanianLeaderTitle] nicht die Befugnisse besitzt, die ihm zustehen sollten. Wenn wir eine Nation aufbauen wollen, die in der Lage ist, sich selbst zu verteidigen, muss der [GetLithuanianLeaderTitle] absolute Macht genießen."
 LIT_the_nationalist_council:0 "Der nationalistische Rat"
 LIT_the_nationalist_council_desc:0 "Unser Präsident ist schon jetzt offiziell kein Mitglied einer politischen Partei, und trotzdem zanken die Mitglieder des Seimas sich noch wie machtlose Kinder. Sie müssen ermutigt werden, mit [ROOT.GetRulingParty] zusammenzuarbeiten, ansonsten müssen sie mit einem schnellen Rücktritt retten."
 LIT_support_monarchism_in_POL:0 "Den Monarchismus in Polen unterstützen"
 LIT_support_monarchism_in_POL_desc:0 "Genau wie Litauen sollte auch Polen sich einen neuen König erwählen. Anders als in Litauen konnten die Polen jedoch keinen geeigneten König für ihren Thron finden. Wir können dem polnischen Volk jedoch den starken Herrscher geben, der ihm versprochen wurde. Jemanden, der Polen gegen den deutschen Imperialismus verteidigt."
 LIT_king_of_poland:0 "Das Königreich Polen"
 LIT_king_of_poland_desc:0 "Die Zeit ist reif. Die polnische Bevölkerung wurde gegen [POL.GetLeader] aufgebracht und monarchistische Unterstützer stehen bereit, der Regierung ihre Forderungen zu unterbreiten. Mit litauischer Unterstützung werden sie dafür sorgen, dass [Root.GetLeader] zu ihrem Herrscher von Gottes Gnaden wird."
 LIT_arm_monarchist_militants:0 "Militante Monarchisten bewaffnen"
 LIT_arm_monarchist_militants_desc:0 "Wir wissen, dass es jenseits unserer Grenzen Gruppierungen gibt, die davon träumen, dass [Root.GetLeader] auch ihrer Nation Ordnung und Wohlstand bringt, so wie [Root.GetLeader.GetSheHe] es für uns getan hat! Wir müssen bereit sein, diese monarchistischen Milizen zu bewaffnen, auf dass sie dafür kämpfen können, ihren rechtmäßigen Monarchen auf ihren Thron zu hieven."
 LIT_POL_union:0 "Die Union wiederherstellen"
 LIT_POL_union_desc:0 "Nachdem [Root.GetLeader] nun König sowohl von Polen als auch von Litauen ist, muss man nur noch den Seimas wieder mit dem Sejm vereinen, dann ist die Union Polen-Litauen wiederhergestellt."
 LIT_expand_lithuanian_shipyards:0 "Die litauischen Werften erweitern"
 LIT_expand_lithuanian_shipyards_desc:0 "Nachdem Polen nun unter unserer Kontrolle ist, ist uns die Gelegenheit in den Schoß gefallen, unsere Marinekapazität dramatisch auszuweiten und um die Seeherrschaft in der Ostsee zu konkurrieren."
 LIT_lithuanian_rail:0 "Polnisch-Litauische Eisenbahn"
 LIT_lithuanian_rail_desc:0 "Das Reisen innerhalb der Union muss eine Selbstverständlichkeit sein, wenn Polen und Litauen wirklich vereint sein sollen. Indem wir unsere Eisenbahnen miteinander verbinden, verbessern wir unsere Nachschubketten und unsere industrielle Kapazität dramatisch."
 LIT_push_for_ruthenia:0 "Durch Ruthenien vordrängen"
 LIT_push_for_ruthenia_desc:0 "Die Eisenbahnnetzwerke in der Ukraine und Weißrussland wurden sträflich vernachlässigt, doch diese Gebiete sind ebenso sehr Teil der Union wie alle anderen. Wir müssen in die Schienen im Osten investieren, wenn wir zu den Sowjets vordrängen und uns zurückholen wollen, was uns gehört."
 LIT_warsaw_to_crimea_railway:0 "Eisenbahnstrecke Warschau-Krim"
 LIT_warsaw_to_crimea_railway_desc:0 "Um unseren Traum zu verwirklichen, von See zu See zu herrschen, müssen wir jedes Gebiet, das wir einnehmen, zu einem voll integrierten Bestandteil unserer Nation machen. Unsere natürlichen Grenzen erstrecken sich von Nord nach Süd, von Ost nach West, und unser Plan, die Eisenbahn bis zur Krim auszubauen, wird unsere Kontrolle über die Region festigen."
 LIT_merge_the_arms_industries:0 "Die Waffenindustrien verschmelzen"
 LIT_merge_the_arms_industries_desc:0 "Polnische und litauische Waffenfabrikanten produzieren seit Jahrzehnten unabhängig voneinander Waffen. Nachdem unsere Nationen nun aber vereint sind, haben wir die Gelegenheit, unsere Industrien zu spezialisieren und eine Zusammenarbeit zwischen polnischen und litauischen Fabriken aufzubauen."
 LIT_merge_civilian_industries:0 "Die Zivilindustrien verschmelzen"
 LIT_merge_civilian_industries_desc:0 "Nachdem unsere Nationen nun vereint sind, wäre es Unsinn, wenn Litauen nur für Litauen baut und Polen nur für Polen. Unsere Industrien müssen eins werden, zum Wohle der Nation."
 LIT_claim_livonia_monarchy:0 "Livland fordern"
 LIT_claim_livonia_monarchy_desc:0 "Unter den baltischen Nationen herrscht ein unzerstörbares Gefühl der Bruderschaft und der Kameradschaft. Nachdem wir nun einen König auf unserem Thron sitzen haben, können wir dieses Gefühl der Bruderschaft als unser göttliches Recht beanspruchen."
 LIT_claim_greater_lithuania:0 "Großlitauen ausrufen"
 LIT_claim_greater_lithuania_desc:0 "Das Litauen, das wir heute kennen, ist nur ein bloßer Schatten des früheren Großherzogtums Litauen. Polen-Litauen ist sehr viel mehr als nur ein Zusammenschluss der beiden Einzelstaaten. Polen-Litauen ist eine Union von Polen, Litauern, Ukrainern und Weißrussen."
 LIT_greater_commonwealth:0 "Die Großunion"
 LIT_greater_commonwealth_desc:0 "Die Ambitionen der Union gehen weiter über die bloße Wiederherstellung der historischen Grenzen des längst gefallenen Königreichs hinaus. Die Union in den Herzen der Polen ist eine große imperiale Macht, ein multikulturelles Reich, das von See zu See strahlt!"
 LIT_institute_royal_guards:0 "Königliche Garde gründen"
 LIT_institute_royal_guards_desc:0 "Nachdem nun ein Monarch auf dem Thron sitzt, müssen wir in den Reihen der litauischen Armee die Besten der Besten finden und sie zur Leibgarde unseres geliebten Herrschers machen."
 LIT_a_king_for_our_people:0 "Ein König für unser Volk"
 LIT_a_king_for_our_people_desc:0 "Antanas Smetona kann nicht alleine über Litauen herrschen, und auch wenn viele davon ausgehen, dass der Präsident einen Premierminister ernennt, gibt es noch eine andere Option. Karl Gero von Urach ist der legitime Sohn Mindaugas' II., und nachdem der Schleier der deutschen Herrschaft nicht mehr über Litauens Kopf hängt, kann uns nichts davon abhalten, unseren König zu krönen."
 LIT_a_new_noble_class:0 "Ein neuer Adel"
 LIT_a_new_noble_class_desc:0 "Unsere Nation wurde schon viel zu lange von Politikern und Oligarchen regiert. Damit der König Litauen dienen kann, muss er einem Hof treuer Adliger vorstehen."
 LIT_abolish_the_presidency:0 "Die Präsidentschaft abschaffen"
 LIT_abolish_the_presidency_desc:0 "Bisher hat Smetona die Herrschaft über die Nation beibehalten, doch angesichts der wachsenden Beliebtheit von Mindaugas III. erscheint es nur vernünftig, das Amt des Präsidenten abzuschaffen und durch die absolute Herrschaft des Königs zu ersetzen. Smetona gibt das Präsidentenamt auf und wird zum Premierminister. In dieser Rolle dient er dem jungen Mindaugas III als Berater."
 LIT_claim_prussia:0 "Ostpreußen erobern"
 LIT_claim_prussia_desc:0 "Ostpreußen ist die Heimat großer litauischer und polnischer Minderheiten. Es ist an der Zeit, dass diese Männer mit ihren Kameraden in [Root.GetNameDef] wiedervereint werden."
 #Shared Baltic
 BALTIC_rejoin_the_railways:0 "Die Eisenbahnen wieder zusammenschließen"
 BALTIC_rejoin_the_railways_desc:0 "Die Russen und die Deutschen, die einst unsere Besatzer waren, haben in uns nur ein ländliches Kaff gesehen, doch damit ist Schluss. [ROOT.GetNonIdeologyName] wird sein maximales industrielles Potenzial ausschöpfen. Wir beginnen mit dem Ausbau unserer Eisenbahn und Infrastruktur."
 BALTIC_axis_investments:2 "Nach [GetBalticAxisInvesmentsAdj]en Investitionen streben"
 BALTIC_axis_investments_desc:2 "[GetBalticAxisInvesmentsDesc]"
 BALTIC_axis_investments_desc_ger:0 "Deutschland hat überall im Baltikum Handelshäfen. Und obwohl wir einst Feinde waren, lässt sich nicht leugnen, dass Handel mit den Achsenmächten und Investitionen durch die Achsenmächte die [ROOT.GetNonIdeologyAdjective]e Wirtschaft beträchtlich stärken würden."
 BALTIC_axis_investments_desc_fasc_eur:0 "Der Faschismus hat eine starke Präsenz in Europa, und obwohl es einige durchaus verständliche Vorbehalte gibt, lässt sich nicht leugnen, dass Handel mit den Faschisten und Investitionen durch die Faschisten die [ROOT.GetNonIdeologyAdjective]e Wirtschaft beträchtlich stärken würden."
 BALTIC_axis_investments_desc_fasc_int:0 "Der Faschismus hat eine starke Präsenz in der Welt, und obwohl es einige durchaus verständliche Vorbehalte gibt, lässt sich nicht leugnen, dass Handel mit den Faschisten und Investitionen durch die Faschisten die [ROOT.GetNonIdeologyAdjective]e Wirtschaft beträchtlich stärken würden."
 BALTIC_axis_investments_desc_jap:0 "[JAP.GetName] hat seine wirtschaftliche und militärische Macht bewiesen, und obwohl sie nicht gerade unsere nächsten Nachbarn sind, lässt sich nicht leugnen, dass [JAP.GetAdjective]er Handel und [JAP.GetAdjective]e Investitionen die [ROOT.GetNonIdeologyAdjective]e Wirtschaft beträchtlich stärken würden."
 BALTIC_german_war_economics:1 "Die [GetBalticAxisInvesmentsAdj]e Kriegswirtschaft übernehmen"
 BALTIC_german_war_economics_desc:1 "[GetGermanWarEconomicsDesc]"
 BALTIC_german_war_economics_desc_default:0 "Die Deutschen befinden sich inmitten einer rasanten militärischen Industrialisierung, wie es sie in Europa noch selten gegeben hat. Wir täten gut daran, es ihnen gleichzutun und uns um Investitionen von der Reichsbank zu bemühen."
 BALTIC_german_war_economics_desc_alt:0 "Unsere faschistischen Wohltäter befinden sich inmitten einer rasanten militärischen Industrialisierung, wie wir sie noch selten gesehen haben. Wir täten gut daran, es ihnen gleichzutun und uns um Investitionen von ihnen zu bemühen."
 BALTIC_autobahn:0 "Eine [Root.GetAdjective]e Autobahn"
 BALTIC_autobahn_desc:0 "Es ist herzlich egal, wie gut industrialisiert [Root.GetNonIdeologyName] ist, wenn die Infrastruktur keinen schnellen und kontinuierlichen Zustrom von Arbeitskräften ermöglicht. Wenn wir uns für unsere Infrastruktur die des Deutschen Reichs zum Vorbild nehmen, können wir vielleicht dieselbe Effizienz erreichen wie die Deutschen."
 BALTIC_eastwall:0 "Ostwall"
 BALTIC_eastwall_desc:0 "Die Deutschen rechnen genau wie wir mit einem Angriff von Osten her. Sie täten gut daran, unsere Grenzen mit ebenso großem Einsatz zu befestigen wie ihre eigenen."
 BALTIC_balticwall:0 "Baltischer Wall"
 BALTIC_balticwall_desc:0 "Befestigungsanlagen im Osten sind nutzlos, wenn unsere Feinde stattdessen einfach von See aus angreifen! Wir werden vielleicht nie eine Marine aufbauen, die es mit der britischen, deutschen oder sowjetischen aufnehmen kann, aber wir werden tun, was wir können, um sie mit unserer Küstenverteidigung in die Verzweiflung zu treiben."
 BALTIC_german_tank_licences:2 "[GetBalticAxisInvesmentsAdj]e Panzerlizenzen"
 BALTIC_german_tank_licences_desc:1 "[GetGermanTankLicencesDesc]"
 BALTIC_german_tank_licences_desc_default:0 "Deutsche Panzer sind erwiesenermaßen in der Lage, den Feind nach einem Blitzangriff zersprengt und orientierungslos zurückzulassen. [Root.GetNonIdeologyName] täte gut daran, diese Taktiken im kommenden Krieg im Osten nachzuahmen."
 BALTIC_german_tank_licences_desc_alt:0 "Die Panzer unserer faschistischen Wohltäter sind erwiesenermaßen in der Lage, den Feind nach einem Blitzangriff zersprengt und orientierungslos zurückzulassen. [Root.GetNonIdeologyName] täte gut daran, diese Taktiken im kommenden Krieg im Osten nachzuahmen."
 BALTIC_german_baltic_industry:1 "Achsen-baltische Industrie"
 BALTIC_german_baltic_industry_desc:1 "[GetGermanBalticIndustryDesc]"
 BALTIC_german_baltic_industry_desc_default:0 "Unsere Nation ist nun reich an deutschen Investitionen. Der private Sektor von Deutschland und der von [Root.GetNonIdeologyName] lassen sich kaum mehr voneinander unterscheiden. Viele derselben Unternehmen bieten sowohl [Root.GetNonIdeologyAdjective]en als auch deutschen Bürgern Arbeit."
 BALTIC_german_baltic_industry_desc_alt:0 "Unsere Nation ist nun reich an faschistischen Investitionen aus dem Ausland. Der private Sektor unserer faschistischen Wohltäter und der von [Root.GetNonIdeologyName] lassen sich kaum mehr voneinander unterscheiden. Viele derselben Unternehmen bieten sowohl [Root.GetNonIdeologyAdjective]en als auch deren Bürgern Arbeit."
 BALTIC_request_german_support:2 "Um [GetBalticAxisInvesmentsAdj]e Unterstützung bitten"
 BALTIC_request_german_support_desc:1 "[GetRequestGermanSupportDesc]"
 BALTIC_request_german_support_desc_default:0 "Wir besitzen zwar nicht die industrielle Kapazität Deutschlands, doch vielleicht können wir die Deutschen überzeugen, uns etwas ungenutzte Ausrüstung aus ihren Lagern zu überlassen, damit wir uns besser gegen die kommunistische Gefahr aus dem Osten verteidigen können."
 BALTIC_request_german_support_desc_alt:0 "Wir besitzen zwar nicht die industrielle Kapazität unserer faschistischen Wohltäter, doch vielleicht können wir sie überzeugen, uns etwas ungenutzte Ausrüstung aus ihren Lagern zu überlassen, damit wir uns besser gegen die kommunistische Gefahr aus dem Osten verteidigen können."
 BALTIC_renew_allied_trade:1 "[GetBalticRenewAlliedTradeTitle]"
 BALTIC_renew_allied_trade_default:0 "Handel mit den Verbündeten erneuern"
 BALTIC_renew_allied_trade_alt:0 "Ausländische Investitionen anlocken"
 BALTIC_renew_allied_trade_desc:1 "[GetBalticRenewAlliedTradeDesc]"
 BALTIC_renew_allied_trade_desc_default:0 "Wir sind seit Gründung unseres Staates von britischem Handel und britischer Militärunterstützung abhängig. Es wäre töricht von uns, das jetzt aufzugeben. Wir müssen alliierte Investitionen anlocken, wenn wir den Ansturm der Deutschen und Russen, die vor unseren Grenzen stehen, erneut überstehen wollen."
 BALTIC_renew_allied_trade_desc_allied:0 "Wir sind seit Gründung unseres Staates von den Alliierten abhängig, was Handel und Militärunterstützung angeht. Es wäre töricht von uns, das jetzt aufzugeben. Wir müssen alliierte Investitionen anlocken, wenn wir den Ansturm der Deutschen und Russen, die vor unseren Grenzen stehen, erneut überstehen wollen."
 BALTIC_renew_allied_trade_desc_international:0 "Wir sind seit Gründung unseres Staates von anderen Nationen abhängig, was Handel und Militärunterstützung angeht. Es wäre töricht von uns, das jetzt aufzugeben. Wir müssen ausländische Investitionen anlocken, wenn wir den Ansturm der Deutschen und Russen, die vor unseren Grenzen stehen, erneut überstehen wollen."
 BALTIC_ford_motors:0 "Ford [Root.Capital.GetName]"
 BALTIC_ford_motors_desc:0 "Der Ford Motor Company ist es sehr gut gelungen, die Amerikaner und andere alliierte Nationen in aller Welt mit seriengefertigten Motorfahrzeugen zu versorgen. Wenn wir in [Root.Capital.GetName] eine Ford-Produktion ansiedeln, können wir sowohl unsere eigene Armee mit Fahrzeugen ausstatten, als auch ordentlich Gewinn machen, indem wir die Autos in den Westen exportieren."
 BALTIC_crossley_motors:0 "Crossley Motors [Root.Capital.GetName]"
 BALTIC_crossley_motors_desc:1 "Inzwischen fließen viele ausländische Investitionen in unsere Nation. Zudem können Automobile mit akzeptabler Effizienz produziert werden. Vielleicht können wir mit der Crossley Motor Company kooperieren, um eigene Modelle für den Einsatz in der [Root.GetNonIdeologyAdjective]en Armee zu entwickeln!"
 BALTIC_british_designers:0 "Britische Konstrukteure einladen"
 BALTIC_british_designers_desc:0 "Wir haben die britischen Modelle genauestens studiert, und da Crossley Motors [Root.Capital.GetName] ein voller Erfolg ist, wären wir gut beraten, britische Konstrukteure offiziell einzuladen, sich der [Root.GetNonIdeologyAdjective]en Technikgesellschaft anzuschließen."
 BALTIC_technology_sharing:0 "Teilen von Technologie"
 BALTIC_technology_sharing_desc:0 "Wir produzieren bereits jetzt einen Großteil der Ausrüstung unseres Partners. Aber vielleicht können wir die originär [Root.GetNonIdeologyAdjective]en Modelle noch deutlich verbessern, indem wir die Modell unserer Partner genauer studieren."
 BALTIC_british_aircraft:1 "[GetBritAircraftManufTitle]"
 BALTIC_british_aircraft_default:0 "Produktion britischer Flugzeuge"
 BALTIC_british_aircraft_alt:0 "Produktion ausländischer Flugzeuge"
 BALTIC_british_aircraft_desc:1 "[GetBritAircraftManufDesc]"
 BALTIC_british_aircraft_desc_default:0 "Unsere Bemühungen, selbst Flugzeugmodelle zu entwickeln, waren bisher bestenfalls von mäßigem Erfolg gekrönt. Bisher hat unsere Luftwaffe sich mit Flugzeugen beholfen, die von deutschen und sowjetischen Truppen beschlagnahmt wurden. Doch wir müssen anfangen, eigene Flugzeuge zu bauen, wenn wir überleben wollen, und die britische Air Force könnte der Schlüssel zum Sieg sein ..."
 BALTIC_british_aircraft_desc_alt:0 "Unsere Bemühungen, selbst Flugzeugmodelle zu entwickeln, waren bisher bestenfalls von mäßigem Erfolg gekrönt. Bisher hat unsere Luftwaffe sich mit Flugzeugen beholfen, die von deutschen und sowjetischen Truppen beschlagnahmt wurden. Doch wir müssen anfangen, eigene Flugzeuge zu bauen, wenn wir überleben wollen, und Hilfe aus dem Ausland könnte der Schlüssel zum Sieg sein ..."
 BALTIC_allied_shipments:0 "Alliierte Lieferungen verstärken"
 BALTIC_allied_shipments_desc:1 "Seit 1918 wurde die [Root.GetNonIdeologyAdjective]e Armee durch Lieferungen aus Großbritannien ausgerüstet. Wir sollten den Alliierten klarmachen, dass diese Lieferungen deutlich an Umfang zunehmen müssen, wenn [Root.GetNonIdeologyName] nicht erneut zum Spielball einer sowjetischen Marionettenregierung werden soll."
 BALTIC_baltic_fleet:0 "Die Nordseeflotte"
 BALTIC_baltic_fleet_desc:0 "Die [Root.GetNonIdeologyAdjective]e Flotte ist nicht unbedingt der Neid der ganzen Welt. Durch gezielte Investitionen kann sie aber in die Lage versetzt werden, [Root.GetNonIdeologyName] gegen jeden Versuch einer Invasion von See aus zu verteidigen."
 BALTIC_attract_workers_to_capital:0 "Arbeiter nach [Root.Capital.GetName] locken"
 BALTIC_attract_workers_to_capital_desc:0 "Die Arbeiter in [Root.GetNonIdeologyName] sind über die ländlichen Regionen zerstreut, oft arbeiten sie im völlig veralteten landwirtschaftlichen Sektor. Wenn wir unsere Nation für den Krieg industrialisieren wollen, müssen wir Arbeiter in die Fabriken in [Root.Capital.GetName] locken!"
 BALTIC_rebuild_forts:0 "Die Befestigungen in [Root.Capital.GetName] wiederaufbauen"
 BALTIC_rebuild_forts_desc:0 "Während der Unabhängigkeitskriege war [Root.Capital.GetName] mehr eine Festung denn eine Stadt. Die Befestigungen sind zwar größtenteils abgebaut und vergessen worden, doch wir müssen sie wiederaufbauen und in Stand halten, bereit für einen Krieg."
 BALTIC_arm_the_nation:0 "Die Nation bewaffnen"
 BALTIC_arm_the_nation_desc:0 "In ganz [Root.GetNonIdeologyName] gibt es Männer, die bereit sind, sich der kommenden Gefahr einer sowjetischen Invasion zu stellen, denen aber die Ausrüstung dafür fehlt. Wir müssen unsere Waffenindustrie auf die schnelle Produktion von Infanterieausrüstung vorbereiten."
 BALTIC_unchain_education:0 "Unsere Bildung befreien"
 BALTIC_unchain_education_desc:0 "Das [Root.GetNonIdeologyAdjective]e Bildungssystem wird schon viel zu lange durch unsere zersprengten Bevölkerungszentren ausgebremst. Nachdem nun aber die Landbevölkerung näher an die Städte heranzieht, können wir die [Root.GetNonIdeologyAdjective]e Jugend effizienter ausbilden."
 BALTIC_defence_of_our_nation:0 "Die Verteidigungser Nation"
 BALTIC_defence_of_our_nation_desc:0 "Die Zivilindustrie ist für unsere Verteidigung ebenso wichtig wie die Rüstungsindustrie. Bald wird in ganz [Root.GetNonIdeologyName] unaufhörlich das Summen von Maschinen zu hören sein, während das patriotische Volk seine Pflicht zur Industrialisierung der Nation tut."
 BALTIC_modernize_industry:0 "Unsere Industrie modernisieren"
 BALTIC_modernize_industry_desc:0 "[Root.GetNonIdeologyName] war viel zu lange ein rein landwirtschaftlich geprägtes Land. Wir müssen unsere Industrie um die großen Städte herum konzentrieren, wenn wir [Root.GetNonIdeologyName] zu einer modernen Volkswirtschaft umbauen wollen."
 BALTIC_domestic_motors:0 "Eine einheimischer Automobilhersteller"
 BALTIC_domestic_motors_desc:0 "Ausländische Konstrukteure sind schön und gut, aber wir können uns nicht für immer von ihnen abhängig machen. [Root.GetNonIdeologyName] ist eine stolze Nation, und wir müssen der Welt zeigen, dass unsere Konstrukteure und Denker denen der restlichen Welt in nichts nachstehen."
 BALTIC_school_of_aviation:1 "Die baltische Luftfahrtschule"
 BALTIC_school_of_aviation_tech_bonus:0 "Luftfahrtschule"
 BALTIC_school_of_aviation_desc:0 "Während des Unabhängigkeitskriegs haben die Briten für uns den Krieg zu Luft und auf dem Wasser geführt. Doch da die Briten nun den Nazi-Aggressoren gegenüber ein Zugeständnis nach dem anderen machen, können wir uns nicht darauf verlassen, dass sie uns wieder verteidigen werden. Wir müssen selbst in die Lüfte steigen!"
 BALTIC_original_designs:0 "Eigene Konstruktionen"
 BALTIC_original_designs_desc:0 "Von der Geburt unserer Nation im Jahr 1918 bis heute hat [Root.GetNonIdeologyName] seine Armeen mit britischen Waffen ausgerüstet. Doch damit ist nun Schluss. Wir können uns nicht länger von den Briten abhängig machen, wir müssen nach vorne blicken und anfangen, [Root.GetNonIdeologyAdjective]e Waffen zu produzieren."
 BALTIC_arms_industry:0 "Die Bewaffnung vollenden"
 BALTIC_arms_industry_desc:0 "Nachdem die Modernisierung unserer Industrie nun abgeschlossen ist und in unserem Land zahlreiche militärisch-industrielle Organisationen tätig sind, kann die [Root.GetAdjective]e Waffenindustrie endlich ihr wahres Potenzial ausschöpfen!"
 BALTIC_natural_resources:0 "Natürliche Ressourcen entwickeln"
 BALTIC_natural_resources_desc:0 "[Root.GetNaturaResource_BAL] hat unser Land durch den Handel mit den Sowjets, den Alliierten und den anderen baltischen Staaten reich gemacht. Wir täten gut daran, diese Industrie noch weiter zu fördern, indem wir im ganzen Land in [Root.GetExtraction_BAL] investieren!"
 BALTIC_trade_with_neighbors:0 "Handel mit den Nachbarn"
 BALTIC_trade_with_neighbors_desc:0 "Jedes Mal, wenn wir in den Handel mit den Deutschen oder den Sowjets investieren, tragen wir zu unserem eigenen Untergang bei. Wir dürfen nicht zulassen, dass feindliche Truppen mit litauischem Getreide in ihren Rationen und estnischem Öl in ihren Panzern aus lettischem Stahl in [Root.GetNonIdeologyName] einfallen. Stattdessen müssen wir einander helfen, um den gemeinsamen Feind zu besiegen."
 BALTIC_invest_in_baltic_trade:0 "In baltischen Handel investieren"
 BALTIC_invest_in_baltic_trade_desc:0 "Die Ostsee ist reich an Handel mit Skandinavien, Deutschland und Russland. Unsere Häfen können all die Schiffe kaum aufnehmen. Wir müssen neue Handelsrouten mit unseren Freunden eröffnen, die diese See mit uns teilen - für ein besseres, wohlhabenderes [Root.GetNonIdeologyName]!"
 BALTIC_restore_workers_republic:0 "Die Arbeiterrepublik wiederherstellen"
 BALTIC_restore_workers_republic_desc:0 "Während unseres Unabhängigkeitskampfs haben die Sowjets die Gründung einer [Root.GetAdjective]en Arbeiterrepublik unterstützt. Die Republik ist zwar gescheitert, doch ihre Anführer in [Root.GetNameDef] und der [SOV.GetNameDef] leben noch. Es besteht also noch Hoffnung für die Arbeiterrepublik!"
 BALTIC_seek_support_of_soviets:0 "Die Unterstützung der Sowjets erbitten"
 BALTIC_seek_support_of_soviets_desc:0 "Die Rote Armee hat [Root.GetNameDef] zwar verwüstet und unsere Nation in ein neues Zeitalter des russischen Imperialismus gestürzt, doch ohne ihre Hilfe können wir den Sozialismus nicht nach [Root.GetNameDef] bringen."
 BALTIC_soviet_equipment:0 "Sowjetische Ausrüstung"
 BALTIC_soviet_equipment_desc:0 "Wir können nicht hoffen, die Regierung zu stürzen, ohne uns zuvor Zugang zu Waffen und Materialien zu sichern, die für die Bewaffnung unserer Miliz erforderlich. Indem wir die Russen um Unterstützung bitten, erhalten wir zusätzliche Waffen für unsere Armeen für den Fall, dass die alte Regierung versucht, die Revolution aufzuhalten."
 BALTIC_soviet_volunteer_forces:0 "Sowjetische Freiwilligentruppen"
 BALTIC_soviet_volunteer_forces_desc:0 "Die UdSSR quillt förmlich über vor Männern, die bereit sind, für die internationale Revolution zu kämpfen und zu sterben. [Root.GetNameDef] ist zwar nur eine Etappe im Kampf für eine kommunistische Welt, doch es gibt keinen Mangel an mutigen russischen Sozialisten, die bereit sind, ihr Leben für unsere Sache zu geben."
 BALTIC_soviet_military_staff:0 "Sowjetischer Militärstab"
 BALTIC_soviet_military_staff_desc:0 "Nach der Auflösung der [Root.GetAdjective]en Arbeiterrepublik ist der Großteil unseres Militärstabs ins Exil in die UdSSR gegangen. Nun müssen wir sie zurückholen."
 BALTIC_communist_opposition:0 "In die Opposition gehen"
 BALTIC_communist_opposition_desc:0 "Die Sowjetunion hat gezeigt, dass sie kein Freund von [Root.GetNameDef] oder dessen Volk ist. Wir wären Narren, wenn wir den Aasgeiern der Roten Armee die Schlüssel zu [Root.GetNameDef] überreichen. Sie würden die [Root.GetAdjective]e Nation und ihr Volk nur plündern. Sie sind keinen Deut vertrauenswürdiger als die Kapitalisten, und wenn die [Root.GetCommunistParty] Erfolg haben will, muss sie ihn alleine erreichen!"
 BALTIC_forment_disloyalty:0 "Die Opposition vereinen"
 BALTIC_forment_disloyalty_desc:0 "Es gibt viele Bewegungen innerhalb und außerhalb der [Root.GetAdjective]en Regierung. Wenn wir das tyrannische Regime stürzen wollen, unter dem [Root.GetNameDef] im Augenblick leidet, müssen wir zur einenden Stimme der Opposition gegen die [Root.GetNeutralParty] werden!"
 BALTIC_concessions_for_catholics:0 "Zugeständnisse für Katholiken"
 BALTIC_concessions_for_catholics_desc:0 "Ein großer Teil der Menschen in den unteren Klassen von [Root.GetNameDef] sind fromme Katholiken. In der ersten Arbeiterrepublik wurde jede Ausübung einer Religion von der Roten Armee brutal unterbunden. Dadurch haben sich viele der Armen in [Root.GetNameDef] gegen die Revolution gerichtet. Wenn wir also wirklich eine Republik des Volkes sein wollen, müssen wir ihnen glaubhaft versichern, dass ihre Religionsausübung geschützt wird."
 BALTIC_secure_military_support:0 "Militärunterstützung sichern"
 BALTIC_secure_military_support_desc:0 "Viele Angehörige des Militärs würden die Nation gerne von [Root.GetLeader] befreien, wir müssen lediglich mit ihnen in Kontakt treten. Ein General, der nach Ehre und Ansehen trachtet, ließe sich gewiss für unsere Sache begeistern, wenn man ihm verspricht, dass er zu einem Volkshelden werden kann."
 BALTIC_overthrow_the_government:0 "[Root.GetNeutralParty] stürzen"
 BALTIC_overthrow_the_government_desc:0 "Wir haben genügend Unterstützung versammelt, um [Root.GetLeader] und [Root.GetLeader.GetHerHis] Regime zu stürzen! Wir müssen nur noch auf die Hauptstadt marschieren und eine neue Arbeiterrepublik ausrufen!"
 BALTIC_sieze_the_means_of_production:0 "Die Produktionsmittel erobern"
 BALTIC_sieze_the_means_of_production_desc:0 "Die alte Regierung hat Investoren aus dem Ausland eingeladen, die Arbeitskraft des [Root.GetAdjective]en Volkes auszubeuten. Wir dürfen nicht länger zulassen, dass die Hände des Proletariats ihren ausländischen bourgeoisen Herren dienen. Alle Fabriken, die von diesen multinationalen Firmen errichtet wurden, müssen von [Root.GetNameDef] beschlagnahmt werden."
 BALTIC_revolutionary_cabinet:0 "Ein Revolutionskabinett"
 BALTIC_revolutionary_cabinet_desc:0 "Nachdem wir unsere rechtmäßige Position als standhafter Wächter der Arbeiterklasse nun wieder innehaben, können wir wieder ein Kabinett von Ministern zusammenstellen, die der Ideologie unseres neuen Staates verbunden sind."
 BALTIC_direct_intervention:0 "Direkte sowjetische Intervention"
 BALTIC_direct_intervention_desc:0 "Es ist uns alleine nicht gelungen, die Regierung wieder zu übernehmen. Wir müssen unsere Verbündeten in der [SOV.GetNameDef] bitten, uns in unserem Kampf zu unterstützen."
 BALTIC_squash_resistance:0 "Sämtlichen Widerstand ausmerzen"
 BALTIC_squash_resistance_desc:0 "Es gibt noch immer Menschen, die im Sozialismus den Feind der [Root.GetAdjective]en Souveränität sehen. Diese Menschen müssen wir ausmerzen, wenn wir die Revolution vorantreiben wollen."
 BALTIC_purge_of_our_own:0 "Eine eigene Säuberung"
 BALTIC_purge_of_our_own_desc:0 "Trotz unserer größten Bemühungen, sämtlichen Widerstand auszumerzen, organisieren sich in den Schatten noch immer Verschwörer gegen das Proletariat, die in [Root.GetNonIdeologyName] wieder eine kapitalistische Diktatur errichten wollen. Wir müssen eine Säuberung durchführen. Gegen alle Mitglieder der alten Regierung und alle ihre Unterstützer."
 BALTIC_crush_forest_brothers:0 "Die Waldbrüder vernichten"
 BALTIC_crush_forest_brothers_desc:0 "Die Waldbrüder sind seit unserer Übernahme ein Schandfleck für unsere Nation. Sie sabotieren unsere Industrie und unsere Eisenbahn und stören offizielle Regierungsdemonstrationen. Wir müssen in die Wälder von [Root.GetNonIdeologyName] gehen und diese fehlgeleiteten Fanatiker ausrotten."
 BALTIC_red_army:0 "Die [Root.GetAdjective]en roten Schützen"
 BALTIC_red_army_desc:0 "Unsere Armee darf nur aus denen bestehen, die bereit sind, den Sozialismus in [Root.GetNameDef] zu verteidigen und ihn unter den Völkern der Welt zu verbreiten. Das erreichen wir nur, indem wir die [Root.GetAdjective]en roten Schützen wiederherstellen."
 BALTIC_align_paramilitarists:0 "Die Paramilitaristen wieder auf Spur bringen"
 BALTIC_align_paramilitarists_desc:0 "Es gibt in [Root.GetNameDef] viele paramilitärische Gruppen, von denen die meisten sich allein dem Schutz der [Root.GetAdjective]en Selbstbestimmtheit verschrieben haben. Das ist zwar bewundernswert, aber es wäre doch vorzuziehen, wenn diese Gruppen uns nicht als [SOV.GetAdjective]e Marionetten sehen würden, sondern als logische Fortsetzung des [Root.GetAdjective]en Staates."
 BALTIC_influence_neighbours:0 "Die Nachbarn beeinflussen"
 BALTIC_influence_neighbours_desc:0 "Der Gedanke eines befreiten Baltikums unter dem Sozialismus ist zwar bei weitem nicht mehr populär wie noch vor den Unabhängigkeitskriegen, doch er ist so alt wie das Konzept der baltischen Selbstbestimmheit selbst. Unser Staat kann jenen, die unter den diktatorischen Regimes auf dem Baltikum leiden, als Vorbild dienen. Und indem wir das als Waffe nutzen, können wir die Revolution ohne Blutvergießen zu unseren Nachbarn bringen."
 BALTIC_arm_baltic_reds:0 "Baltische Rote bewaffnen"
 BALTIC_arm_baltic_reds_desc:0 "Die Bühne ist bereitet, auf dem gesamten Baltikum brennt der kommunistische Eifer. Nun brauchen die Roten nur noch ein Signal und Ressourcen von uns, und schon ist die Zündschnur der baltischen Revolution in Brand gesetzt!"
 BALTIC_belarus_ssr:0 "[Root.GetNonIdeologyName]-weißrussische SSR"
 BALTIC_belarus_ssr_desc:0 "Der Gedanke, Weißrussland und das Baltikum zu vereinen, ist nicht neu. Vor langer Zeit gab es einmal die Litauisch-Weißrussische SSR, einen harmonischen Zusammenschluss dieser zwei scheinbar unterschiedlichen Völker. Der Sozialismus kennt keine kulturellen und sprachlichen Grenzen, und wir wüssten nicht, warum [Root.GetAdjective]e und weißrussische Arbeiter nicht koexistieren können sollten."
 BALTIC_end_bourgeouis_dictatorships:0 "Die bourgeoisen Diktaturen beenden"
 BALTIC_end_bourgeouis_dictatorships_desc:0 "Das Baltikum wird von so genannten "neutralen" Diktatoren dominiert. Mit Unterstützung des Militärs und ohne die Einwilligung ihres Volkes unterdrücken kapitalistische Diktaturen das baltische Proletariat. Nur durch die Hände der befreiten [Root.GetAdjective]en Arbeiter können diese durch ungerechte Grenzen getrennten Brüder an unserer glorreichen Befreiung teilhaben!"
 BALTIC_focus_on_the_interior:0 "Konzentration auf das Innere"
 BALTIC_focus_on_the_interior_desc:0 "Viele Arbeiter sind zwar begierig darauf, in unsere Nachbarländer zu marschieren und unsere glorreiche Revolution zu allen baltischen Völkern zu tragen, doch wir müssen uns auf das Innere unserer Nation konzentrieren. Wir müssen das Regime stabilisieren, das auf die Revolution folgt."
 BALTIC_focus_on_the_interior_2:0 "Auf die Deutschen vorbereiten"
 BALTIC_focus_on_the_interior_2_desc:0 "Wir dürfen unter keinen Umständen vergessen, welche ungeheuerliche Brutalität das Freikorps vor so vielen Jahren nach [Root.GetNameDef] gebracht hat. Bauern und Arbeiter wurden abgeschlachtet wie die Tiere, ganze Dörfer wurden in Schutt und Asche gelegt, und wir dürfen nicht zulassen, dass das [Root.GetAdjective]e Volk noch einmal einem solchen Grauen ausgesetzt wird."
 BALTIC_united_baltic_ssr:0 "Eine Vereinte Baltische SSR"
 BALTIC_united_baltic_ssr_desc:0 "Die drei baltischen Staaten haben zwar alle ihre eigene Kultur, Sprache und Identität, doch es besteht seit langem eine Bruderschaft und Kameradschaft zwischen ihnen. Wir müssen anerkennen, dass unsere Nachbarn ebenso sehr Genossen sind wie sie [Root.GetAdjective]e Brüder sind. Die Arbeiter können nur verlieren, wenn wir uns nicht zu einer vereinten Arbeiterrepublik zusammenschließen."
 BALTIC_western_revolution:0 "Die Revolution nach Westen tragen"
 BALTIC_western_revolution_desc:0 "Die Revolution endet nicht auf dem Baltikum. Fast die gesamte europäische Arbeiterklasse schuftet in Fabriken, geknechtet vom Kapitalismus, und nur die [Root.GetAdjective]en Arbeiter können sie befreien."
 BALTIC_finnish_invasion:0 "Invasion Finnlands"
 BALTIC_finnish_invasion_desc:0 "Finnland ist unser verlorener Bruder, der in den Fesseln des Kapitalismus liegt. Nur durch eine gewalttätige Revolution kann Finnland befreit werden, so wie das Baltikum befreit wurde."
 BALTIC_path_to_the_north_sea:0 "Ein Weg zur Nordsee"
 BALTIC_path_to_the_north_sea_desc:0 "Die Dänen sind in diesem eskalierenden globalen Konflikt beklagenswert neutral geblieben, und die Belte und Sunde sind alles, was die sozialistische Welt von der Nordsee trennt."
 BALTIC_end_swedish_neutrality:0 "Die schwedische Neutralität beenden"
 BALTIC_end_swedish_neutrality_desc:0 "Was die Schweden Neutralität nennen, ist in Wahrheit nichts als Schwäche. Sie beugen sich den Launen der Macht, die eben gerade am stärksten ist, ohne einen Pfifferling auf das Wohlergehen der Arbeiterklassen jenseits ihrer Grenzen zu geben. Eine solch schwache und unentschlossene Regierung ist nicht würdig, eine Grenze mit uns zu teilen. Wir müssen ein neues Schweden erschaffen, das genügend Rückgrat besitzt, um sein Volk gegen die Tyrannei zu verteidigen."
 BALTIC_free_the_workers_of_poland:0 "Die polnischen Arbeiter befreien"
 BALTIC_free_the_workers_of_poland_desc:0 "Die Polen haben zwar einst über das Baltikum geherrscht, doch nun sind sie für das aggressive Regime in [GER.GetNameDef] leichte Beute. Wir müssen unsere Genossen im Süden verteidigen und unter einer Polnischen Sozialistischen Republik vereinen!"
 #Baltic Entente
 LIT_baltic_economic_union:0 "Die Baltische Wirtschaftsunion"
 LIT_baltic_economic_union_desc:0 "Nachdem in unserer Nation nun wieder eine liberale Demokratie besteht und wir enge diplomatische Bande zu unseren Nachbarn knüpfen, ist es nur sinnvoll, eine wirtschaftliche Union mit den anderen Staaten des Baltikums einzugehen. Unsere Volkswirtschaften sind zwar klein, doch gemeinsam können sie äußerst stark werden!"
 LIT_baltic_defence_army:0 "Baltische Verteidigungsarmee"
 LIT_baltic_defence_army_desc:0 "Unsere Streitkräfte arbeiten zusammen, sind aber separate Organisationen. Nachdem die Bande zwischen unseren Nationen stärker werden, können wir vielleicht Vereinte Baltische Streitkräfte bilden, eine eigenständige Truppe, die von keinem der baltischen Staaten kontrolliert wird, ihnen aber allen als Verbündeter dient."
 LIT_pan_baltic_bank:0 "Die Pan-Baltische Bank"
 LIT_pan_baltic_bank_desc:0 "Nachdem die Wirtschaftsunion nun Bestand hat, können wir eine pan-baltische Bank und eine gemeinsame Währung begründen."
 LIT_propose_baltic_union:0 "Eine Baltische Union vorschlagen"
 LIT_propose_baltic_union_desc:0 "Da alle diese verschiedenen Gebilde unsere Nationen nun miteinander verbinden, scheint die Gründung einer offiziellen Baltischen Union fast unvermeidbar. Die Union gewährt allen Mitgliedsstaaten Stimm- und Vetorechte und führt unsere Nationen noch enger zusammen."
 LIT_baltic_stronger_together:0 "Vereint, aber getrennt"
 LIT_baltic_stronger_together_desc:0 "Es besteht seit langem ein Gefühl der Bruderschaft und Kameradschaft zwischen den baltischen Staaten, doch wir waren immer durch Grenzen und durch die Politik getrennt. Wir sind diplomatisch verbunden durch unsere Bereitschaft, unsere Unabhängigkeit zu wahren. Daher müssen wir für unsere Freunde kämpfen und die Vereinten Baltischen Streitkräfte ausbauen!"
 LIT_baltic_unification:0 "Baltische Vereinigung"
 LIT_baltic_unification_desc:0 "Es besteht seit langem ein Gefühl der Bruderschaft und Kameradschaft zwischen den baltischen Staaten, doch wir waren immer durch Grenzen und durch die Politik getrennt. Unsere unabhängigen Identitäten sind zwar stark, doch unsere Bereitschaft, für den Fortbestand unserer Existenz zu kämpfen, verbindet uns. Vielleicht ist es an der Zeit, dass die Baltische Union sich zu einer eigenen Nation entwickelt."
