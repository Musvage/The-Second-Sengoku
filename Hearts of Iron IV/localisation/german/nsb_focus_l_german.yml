 SOV_organize_wreckers_left:0 "Die Störenfriede organisieren"
 SOV_organize_wreckers_left_desc:0 "Wir müssen darauf vorbereitet sein, dass Stalin und seine Schergen nicht tun, was für die Revolution das Beste wäre, nämlich zurücktreten, sondern beschließen zu kämpfen. In einer solch verzweifelten Situation wäre sogar Sabotage am Eigentum des Volkes denkbar. Wir müssen sicherstellen, dass sie die richtigen Ziele ins Visier nimmt und nicht die großen Errungenschaften der sowjetischen Arbeiter zerstört."
 SOV_organize_wreckers_left_tt:0 "Schaltet §YEntscheidungen§! frei, während  des Bürgerkriegs Industrie zu sabotieren."
 SOV_imperial_protection:0 "Kaiserlichen Schutz erbitten"
 SOV_imperial_protection_desc:0 "In verzweifelten Zeiten muss man zu verzweifelten Maßnahmen greifen. Wenn sich der Kommunismus nur besiegen lässt, indem man vor Hirohito in die Knie geht, dann werden wir das eben tun. Die Zeit wird kommen, in der Russland ein eigenständiges Reich ist. Doch vorerst benötigen wir die Hilfe eines anderen Reichs."
 SOV_investment_from_the_aristocracy:0 "Aristokratische Investitionen"
 SOV_investment_from_the_aristocracy_desc:0 "Es sind noch immer viele Angehörige des ehemaligen russischen Adels in der ganzen Welt verstreut, und viele davon sind äußerst wohlhabend. Ein Teil dieses Reichtums könnte uns für den Kauf von Waffen und Ausrüstung zur Verfügung gestellt werden."
 SOV_synod:0 "Die Synode"
 SOV_synod_desc:0 "Nachdem das Nowodewitschi-Seminar nun wieder besteht, sollten wir eine Synode abhalten, um die Kirche über die Glaubensfragen entscheiden zu lassen, die neu aufgetreten sind, seit wir das letzte Mal eine solche Versammlung abhalten durften."
 SOV_zemsky_sobor:0 "Den Semski Sobor wiederherstellen"
 SOV_zemsky_sobor_desc:0 "In früheren Zeiten hat das russische Volk in einer Versammlung namens Semski Sobor getagt, um Angelegenheiten zu erörtern und Dinge zu entscheiden. Bis wir entschieden haben, welchen Weg unser Land einschlagen soll, sollten wir das Volk die Dinge entscheiden lassen, die alle angehen."
 SOV_zemsky_sobor_tt:0 "§Y$SOV_aleksandr_kazembek$§! und §Y$SOV_anastasy_vonsyatsky$§! kehren aus dem Exil zurück."
 SOV_reinstituted_mestnichestvo:0 "Das Mestnitschestwo wieder einführen"
 SOV_reinstituted_mestnichestvo_desc:0 "Früher wurden die Angelegenheiten des Staates von den ältesten und distinguiertesten Familien geregelt. Die Elite war daher dem Staat, den sie geleitet hat, loyal ergeben, und jede neue Generation wurde nach den strengen Standards der alten erzogen. Wir sollten dieses System wieder einführen, um unser neues Regime zu sichern."
 SOV_rightful_heir_to_the_empire:0 "Der rechtmäßige Erbe des Reichs"
 SOV_rightful_heir_to_the_empire_desc:0 "Das alte byzantinische Reich ist zwar längst Geschichte, doch irgendjemand muss die Pilger ins Heilige Land weiterhin beschützen. Die Briten und Franzosen sind dieser Aufgabe offenkundig nicht gewachsen, daher sollte sie uns zufallen."
 SOV_winter_warriors:0 "Finnland sichern"
 SOV_winter_warriors_desc:0 "Das Großherzogtum Finnland hat unsere Grenzen im Norden über ein Jahrhundert lang bewacht, ehe es durch den Bürgerkrieg weggebrochen ist. Es ist der Tag gekommen, Finnland mit dem Mutterland wiederzuvereinen."
 SOV_baltic_beaches:0 "Das Baltikum sichern"
 SOV_baltic_beaches_desc:0 "Das Baltikum ist seit langem ein integraler Bestandteil Russlands. In einem Augenblick der nationalen Schwäche haben diese Gebiete sich jedoch von uns abgespalten. Wir müssen sie so schnell als möglich zurückholen."
 SOV_pacific_rim:0 "Das Pazifische Becken befrieden"
 SOV_pacific_rim_desc:0 "Wir dürfen keine Wiederholung des Kriegs von 1905 zulassen, in dem unsere Gebiete im Fernen Osten angegriffen wurden und sich als dramatisch unvorbereitet auf diesen Angriff erwiesen haben. Wir müssen in die lokale Infrastruktur investieren, damit wir Truppen schnell von einem Ort an den anderen bringen können, sollte das nötig sein."
 SOV_the_old_eastern_empire:0 "Das alte Reich wiederherstellen"
 SOV_the_old_eastern_empire_desc:0 "Es gab einmal eine Zeit, in der unser glorreiches Reich sich bis über den Rand des Pazifik hinaus erstreckt hat, bis tief in den amerikanischen Kontinent hinein. Doch seitdem wurden schlechte Entscheidungen getroffen und dieser Besitz wurde gegen kurzfristigen monetären Gewinn eingetauscht. Doch unter unser Führung kann Russland seinen amerikanischen Besitz zurückholen. Wir müssen die heutigen Eigentümer einfach nur dazu bringen, sich aus diesen Gebieten zurückzuziehen."
 SOV_lonely_island:0 "Die einsame Insel"
 SOV_lonely_island_desc:0 "Es ist Zeit, den Affront zu korrigieren, mit dem die Japaner uns 1905 erniedrigt haben. Dieses Mal hindert uns nichts daran, über das Japanische Meer zu herrschen und sie in die Knie zu zwingen!"
 SOV_empire_in_the_pacific:0 "Ein Reich im Pazifik"
 SOV_empire_in_the_pacific_desc:0 "Unser Reich beginnt, sich über den Pazifik zu erstrecken. Unsere Schiffsmuster müssen Schritt halten, damit wir unsere Macht und unseren Einfluss in den endlosen Weiten dieses Ozeans ausüben können."
 SOV_empire_in_the_pacific_tt:0 "Erhält §GAnsprüche§! auf alle Staaten in §YGroßchina§!."
 POL_fight_against_capitalism:0 "Die antikapitalistische Revolution"
 POL_fight_against_capitalism_desc:0 "Es wäre zwar verlockend, aus diplomatischer Zweckmäßigkeit Polens Ausrichtung an den Westen beizubehalten, doch wir können unsere Überzeugungen nicht an ausländische Kapitalisten verkaufen. Die Weltrevolution erfordert einen Kampf gegen die Bourgeoisie, und genau diesen Kampf werden wir führen, ganz gleich, ob der Feind sich "faschistisch" oder "demokratisch" nennt."
 LAT_adopt_popular_vote:0 "Die Verfassung Lettlands erneuern"
 LAT_adopt_popular_vote_desc:0 "Kārlis Ulmanis hat in Lettland eine starke Regierung installiert, die dem kommenden Sturm des Faschismus und des Kommunismus trotzen kann. Nachdem die Zivilregierung nun jedoch mit Mitgliedern der Bauernpartei gefüllt wurde, spricht kaum mehr etwas dagegen, wieder öffentliche Wahlen einzuführen."
 POL_anti_fascist_army_desc:0 "Obwohl eine sozialistische Regierung für etwas Spaltung im polnischen Volk sorgt, verleiht uns unsere Ausrichtung an den Westen ein gemeinsames Ziel über das gesamte politische Spektrum hinweg - nämlich den erbitterten Kampf gegen den Faschismus und den deutschen Imperialismus. Mit Unterstützung und Propaganda wird unsere Armee sich dem wachsenden globalen Faschismus stark und vereint entgegenstellen."
 SOV_preemtive_invasion_of_iran:0 "Präventive Invasion des Iran"
 SOV_preemtive_invasion_of_iran_desc:0 "Man kann der Regierung von [PER.GetNameDef] nicht vertrauen, dass sie uns unterstützt, sollte es zum Krieg kommen. Und wir können ihnen auch nicht voll vertrauen, dass sie einem Krieg gegen uns nicht beitreten. Anstatt abzuwarten sollten wir die Frage forcieren und die Situation klären."
 SOV_unification_kievan_rus:0 "Die Kiewer Rus vereinen"
 SOV_unification_kievan_rus_desc:0 "Die uralte Geschichte der Rus ist untrennbar mit jener der Waräger verbunden und daher auch mit deren Heimat. Da wir die rechtmäßigen Erben der Kiewer Rus sind, begründet allein dies schon einen Anspruch auf die Lande der alten Waräger."
