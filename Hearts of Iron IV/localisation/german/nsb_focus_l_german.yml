 SOV_infrastructure_effort_nsb:0 "Infrastruktur-Bemühungen"
 SOV_infrastructure_effort_nsb_desc:0 "$SOV_infrastructure_effort_desc$"
 SOV_heavy_industry:0 "Schwerindustrie"
 SOV_heavy_industry_desc:0 "Unsere Industrialisierungsprojekte nehmen zwar weiter an Fahrt auf, doch nun ist es an der Zeit, den Schwerpunkt mehr auf die Schwerindustrie zu verlagern, um mehr Kriegsmaterial produzieren zu können."
 SOV_finish_the_five_year_plan:0 "[GetFinishTheFiveYearPlanName]"
 SOV_finish_the_five_year_plan_default:0 "Den Fünfjahresplan abschließen"
 SOV_finish_the_five_year_plan_alt:0 "Den Fünfjahresplan abschaffen"
 SOV_finish_the_five_year_plan_desc:0 "[GetFinishTheFiveYearPlanDesc]"
 SOV_finish_the_five_year_plan_desc_default:0 "Der zweite Fünfjahresplan legt die Priorität auf die Entwicklung der schweren Industrie. Die Sowjetunion muss sich schnell entwickeln, um mit den kapitalistischen und faschistischen Mächten des Westens mitzuhalten."
 SOV_finish_the_five_year_plan_desc_alt:0 "Die Fünfjahrespläne des Sowjetregimes haben die intensive Industrialisierung des Landes zur höchsten Priorität erklärt. Das ging sogar so weit, dass sie zum größten Symbol der bolschewistischen Unterdrückung geworden sind. Wir müssen dieses Projekt auslöschen und einen neuen nationalen Plan für die Industrialisierung aufstellen."
 SOV_third_five_year_plan:0 "[GetThirdFiveYearPlanName]"
 SOV_third_five_year_plan_default:0 "Dritter Fünfjahresplan"
 SOV_third_five_year_plan_alt:0 "Neues Projekt zur nationalen Industrialisierung"
 SOV_third_five_year_plan_desc:0 "[GetThirdFiveYearPlanDesc]"
 SOV_third_five_year_plan_desc_default:0 "So lange der Frieden noch anhält, müssen wir unsere Industrialisierung schneller und weiter vorantreiben, um den Bedarf unserer Bürger und unseres Militärs zu stillen."
 SOV_third_five_year_plan_desc_alt:0 "Wir haben ein nationales Industrialisierungsprogramm entwickelt, das uns hilft, langfristig sowohl unsere militärische als auch unsere zivile Produktion zu erhöhen, ohne die Bevölkerung zu unterdrücken oder ihre Grundbedürfnisse zu gefährden."
 SOV_reorganize_the_pc_of_heavy_industry:0 "[GetReorganizeThePcOfHeavyIndustryName]"
 SOV_reorganize_the_pc_of_heavy_industry_name_default:0 "Das Volkskommissariat für Schwerindustrie neu organisieren"
 SOV_reorganize_the_pc_of_heavy_industry_name_alt:0 "Das Industrieministerium neu organisieren"
 SOV_reorganize_the_pc_of_heavy_industry_desc:0 "Unser früherer Wechsel hin zur Schwerindustrie hat dazu geführt, dass einige Ineffizienzen in der Verwaltung ans Licht gekommen sind. Wir müssen dafür sorgen, dass die richtigen Menschen an der richtigen Stelle sitzen, damit in Zukunft wieder alles reibungslos läuft."
 SOV_industrial_modernization:0 "Industrielle Modernisierung"
 SOV_industrial_modernization_desc:0 "Westliche Länder implementieren sehr schnell neue Produktionsmethoden und führen neue Technologien ein. Wir dürfen uns nicht damit zufriedengeben, nur mit ihnen Schritt zu halten - wir müssen sie überholen!"
 SOV_increase_state_reserves:0 "Staatsreserven erhöhen"
 SOV_increase_state_reserves_desc:1 "Unsere wachsende Industrie dürstet nach immer mehr Ressourcen. Wir können nicht immer gewährleisten, dass das Wachstum bei der Ressourcenproduktion mit der Nachfrage Schritt hält. Wir müssen Reserven aufbauen, wo wir es nur können."
 SOV_shift_to_armaments_production:0 "Auf Waffenproduktion wechseln"
 SOV_shift_to_armaments_production_desc:0 "Es droht ein Krieg. Wir wissen nicht, wer zuerst zuschlagen wird, aber früher oder später werden wir angegriffen werden. Darauf müssen wir uns jetzt schon vorbereiten, damit wir im Ernstfall gerüstet sind."
 SOV_optimize_production_lines:0 "Produktionsanlagen optimieren"
 SOV_optimize_production_lines_desc:0 "Andere Länder haben in ihren Fabriken erfolgreich den "Fordismus" implementiert, um die Produktion zu maximieren. Wir müssen ihrem Beispiel folgen."
 SOV_steel_casting_industry:0 "Stahlgussindustrie"
 SOV_steel_casting_industry_desc:0 "Unsere metallurgischen Industrien sind die Vorreiter unseres industriellen Wachstums, doch man kann sie noch weiter vorantreiben, indem man neue Produktionsmethoden einführt."
 SOV_synthetic_rubber:0 "Synthetisches Gummi"
 SOV_synthetic_rubber_desc:0 "Es wird der Tag kommen, an dem wir uns nicht mehr auf den Import von ausländischem Gummi verlassen können. Und wenn dieser Tag kommt, müssen wir darauf vorbereitet sein, unseren Gummibedarf durch inländische Produktion zu decken."
 SOV_oil_production:0 "Ölproduktion"
 SOV_oil_production_desc:0 "Der nächste logische Schritt in unserer industriellen Entwicklung und unserer militärischen Modernisierung ist der Ausbau der Motorisierung. Dazu sind riesige Vorräte an Schmiermitteln und Treibstoff nötig. Glücklicherweise besitzen wir üppige Ölreserven, die wir dafür nutzen können, wenn wir die nötigen Industrien entwickeln."
 SOV_restoration_and_development:0 "Wiederherstellung und Entwicklung"
 SOV_restoration_and_development_desc:0 "Nachdem der Krieg nun vorbei ist, können wir unsere Industrien wieder in Frieden entwickeln und das Leben unseres Volkes verbessern."
 SOV_fourth_five_year_plan:0 "[GetFourthFiveYearPlanName]"
 SOV_fourth_five_year_plan_default:0 "Vierter Fünfjahresplan"
 SOV_fourth_five_year_plan_alt:0 "Ein Neuanfang"
 SOV_fourth_five_year_plan_desc:0 "Es wird eine Weile dauern, bis die Disruptionen des Krieges vollkommen überwunden sind, aber indem wir uns die richtigen Ziele setzen, können wir die Produktivität bereits etwas steigern."
 SOV_found_the_comecon:0 "Den RGW gründen"
 SOV_found_the_comecon_desc:0 "Der Krieg hat gezeigt, dass wir unsere Kooperation und die wirtschaftliche Entwicklung unserer Freunde und Partner verbessern müssen. Dazu bilden wir eine Organisation, die den Handel und die wirtschaftliche Entwicklung zwischen unseren Nationen koordiniert."
 SOV_the_common_economic_space_initiative:0 "Initiative für den Rat für gegenseitige Wirtschaftshilfe"
 SOV_the_common_economic_space_initiative_desc:0 "Unsere Wirtschaft wachsen zu lassen, ist leichter, wenn wir Zugang zu neuen Märkten für unsere Waren haben und weniger bei der Ressourcenbeschaffung weniger Handelshemmnisse bestehen. Wir sollten eine Organisation gründen, die das fördert."
 SOV_no_time_for_peace:0 "Keine Zeit für Frieden"
 SOV_no_time_for_peace_desc:0 "Ganz gleich, wie sehr wir es uns auch wünschen mögen, es besteht wenig Hoffnung auf einen anhaltenden Frieden. Neue Waffen und Technologien werden den Krieg noch verheerender machen, und leider müssen wir unsere hart verdienten Ressourcen investieren, um dafür zu sorgen, dass wir mit unseren Feinden Schritt halten können."
 SOV_national_specialists:0 "Nationale Spezialisten"
 SOV_national_specialists_desc:0 "Unsere wirtschaftliche Entwicklung muss primär von Menschen getrieben werden, die die örtlichen Gegebenheiten bestens kennen. Ausländer würden lange brauchen, um sich dieses Wissen anzueignen, und was noch schlimmer ist: Sie würden es mitnehmen, wenn sie wieder gehen."
 SOV_foreign_experts:0 "Ausländische Experten"
 SOV_foreign_experts_desc:0 "Es gibt viele ausländische Experten, die uns viel darüber beibringen können, wie man unsere Wirtschaft verbessern kann. Glücklicherweise sind viele von ihnen Kapitalisten und daher käuflich."
 SOV_eastern_development:0 "Ostentwicklung"
 SOV_eastern_development_desc:0 "Die Gebiete des Fernen Ostens jenseits des Urals bieten eine Unmenge an ungenutzten Ressourcen und riesige Gebiete für die industrielle Entwicklung. Wir müssen sicherstellen, dass sie darauf vorbereitet sind, größere Projekte anzutreiben."
 SOV_develop_the_urals:0 "Den Ural entwickeln"
 SOV_develop_the_urals_desc:0 "Die größte Bedrohung für unsere Nation kommt vermutlich von einer Nation in Europa. Indem wir die Gebiete jenseits des Urals entwickeln, erschaffen wir eine Reserve an industrieller Kapazität, die selbst die modernsten Langstreckenbomber nur schwer erreichen können."
 SOV_the_ussr_academy_of_sciences:0 "[GetTheUssrAcademyOfSciencesName]"
 SOV_the_ussr_academy_of_sciences_default:0 "Die Sowjetische Akademie der Wissenschaften"
 SOV_the_ussr_academy_of_sciences_alt:0 "Die Kaiserliche Akademie der Wissenschaften"
 SOV_the_ussr_academy_of_sciences_desc:1 "Um auf dem Gebiet der angewandten Wissenschaften konkurrenzfähig zu bleiben, müssen wir auch in den theoretischen Wissenschaften an vorderster Front stehen. Wir haben bereits eine gut etablierte Akademie der Wissenschaften, aber mit etwas zusätzlichem Geld könnten wir eine Forschungsinfrastruktur von Weltklasse aufbauen."
 SOV_national_academies_of_sciences:0 "Nationale Akademie der Wissenschaften"
 SOV_national_academies_of_sciences_desc:0 "Unsere Partnernationen sollten ermutigt werden, nach dem Vorbild unserer eigenen Akademie der Wissenschaften ähnliche Institute zu gründen, um ihre eigene Forschungskapazität zu erhöhen."
 SOV_transformation_of_nature:0 "Die Umgestaltung der Natur"
 SOV_transformation_of_nature_desc:0 "Unsere Wissenschaftler definieren neu, was möglich ist. Dinge, die bisher völlig undenkbar waren. Selbst die größten, invasivsten Projekte werden jetzt realistisch."
 SOV_transformation_of_nature_alt:0 "$SOV_transformation_of_nature$"
 SOV_transformation_of_nature_alt_desc:0 "$SOV_transformation_of_nature_desc$"
 SOV_expand_the_aircraft_industry:0 "Die Luftfahrtindustrie ausbauen"
 SOV_expand_the_aircraft_industry_desc:0 "In den kommenden Kriegen wird unsere Luftwaffe den Himmel gegen Feinde sichern müssen, die über modernste Ausrüstung verfügen. Wir müssen sicherstellen, dass sie nicht nur vergleichbare Flugzeuge besitzen, sondern auch eine ausreichende Anzahl davon."
 SOV_modernize_aircraft_facilities:0 "Flugzeuganlagen modernisieren"
 SOV_modernize_aircraft_facilities_desc:0 "Das beste Flugzeug der Welt ist bald nutzlos, wenn es von holprigen Flugfeldern abheben und in Schuppen mit löchrigem Dach gewartet werden muss. Um eine bestmögliche Leistung zu gewährleisten, benötigen wir auch die bestmögliche Infrastruktur."
 SOV_merge_aircraft_plants:0 "Flugzeugfabriken fusionieren"
 SOV_merge_aircraft_plants_desc:0 "Der Konkurrenzkampf zwischen den Konstruktionsbüros sorgt zwar für einen natürlichen Anreiz, sich stetig zu verbessern, doch er bindet auch Ressourcen für doppelte Arbeit, und das können wir uns nicht leisten. Wir sollten unsere Konstruktionsbüros fusionieren, um diese Vergeudung zu eliminieren."
 SOV_found_the_jet_institute:0 "Das Düseninstitut gründen"
 SOV_found_the_jet_institute_desc:0 "Die heutigen Kolbenmotoren haben natürliche Grenzen. Zukünftige Flugzeuge werden neue Antriebstechnologien verwenden müssen. Wir sollten ein Institut gründen, das Düsentriebwerke erforscht, damit wir nicht von ausländischen Entwicklungen überholt werden."
 SOV_increase_aircraft_production:0 "Flugzeugproduktion erhöhen"
 SOV_increase_aircraft_production_desc:0 "In letzter Zeit wurde der Sicherheitsaspekt zu sehr betont, was sich negativ auf die Anzahl neu produzierter Flugzeuge auswirkt. Wir könnten eine beträchtliche Menge an Ressourcen einsparen, indem wir die exzessivsten Sicherheitssysteme eliminieren, ohne dass die Sicherheit oder Leistungsfähigkeit unserer Luftwaffe darunter leidet."
 SOV_foster_flying_clubs:0 "Flugclubs fördern"
 SOV_foster_flying_clubs_desc:0 "Es ist sehr teuer, neue Piloten auszubilden, die vor Beginn ihrer Ausbildung noch nie ein Flugzeug gesehen haben. Viele junge Menschen sind jedoch fasziniert von der Fliegerei und könnten mit etwas Unterstützung zu äußerst fähigen Piloten werden, denen man schnell auch den Luftkampf beibringen kann, wenn sie bereits wissen, wie man ein Flugzeug fliegt."
 SOV_women_in_aviation:0 "Frauen in der Luftfahrt"
 SOV_women_in_aviation_desc:0 "In der Vergangenheit haben rückwärtsgewandte Elemente der Gesellschaft die Luftfahrt zur Männersache erklärt. Frauen in aller Welt haben das jedoch ignoriert und gezeigt, dass sie keinen Deut schlechter sind als ihre männlichen Kollegen. Wir sollten unsere Frauen ermutigen, sich in der Fliegerei zu versuchen, und dann die fähigsten Pilotinnen auswählen."
 SOV_raskovas_aviation_group:0 "[GetRaskovasAviationGroupName]"
 SOV_raskovas_aviation_group_default:0 "Raskowas Fliegerregiment"
 SOV_raskovas_aviation_group_alt:0 "Erstes rein weibliches kaiserliches Fliegerregiment"
 SOV_raskovas_aviation_group_desc:0 "[GetRaskovasAviationGroupDesc]"
 SOV_raskovas_aviation_group_desc_default:0 "Marina Raskowa hat sich als extrem fähige Navigatorin und Pilotin erwiesen. Wir sind in diesem Krieg personell unterbesetzt und können es uns nicht leisten, jemanden mit ihrer Erfahrung untätig herumsitzen zu lassen. Wir sollten ihr die Ressourcen geben, um eine Reihe von Luftfahrteinheiten zu bilden."
 SOV_raskovas_aviation_group_desc_alt:0 "Wir haben extrem fähige Navigatorinnen und Pilotinnen. Wir sind in diesem Krieg personell unterbesetzt und können es uns nicht leisten, solch erfahrene Frauen untätig herumsitzen zu lassen. Wir sollten eine Reihe von rein weiblichen Luftfahrteinheiten bilden."
 SOV_intensify_pilot_training_program:0 "Pilotenausbildung intensivieren"
 SOV_intensify_pilot_training_program_desc:0 "Um konkurrenzfähig zu sein, muss unsere Luftwaffe in der Lage sein, unter allen Umständen zu fliegen und zu kämpfen. Am besten erreichen wir das, indem wir unsere Piloten nach höchsten Standards ausbilden. Was uns an Quantität oder technischer Qualität fehlt, machen wir durch schieres Können wett."
 SOV_expand_aviation_institutes:0 "Luftfahrtsinstitute ausbauen"
 SOV_expand_aviation_institutes_desc:0 "Der größte Engpass bei der Vergrößerung unserer Luftwaffe ist unsere Kapazität für die Pilotenausbildung. Indem wir unsere Pilotenschulen ausbauen, legen wir die Grundlagen für eine größere und kompetentere Luftwaffe."
 SOV_ground_support:0 "Bodenunterstützung"
 SOV_ground_support_desc:0 "Die Hauptaufgabe der Luftwaffe muss es sein, unsere Bodentruppen zu unterstützen. Auf dieser grundlegenden Tatsache muss jede Entscheidung basieren."
 SOV_long_range_aircraft:0 "Langstreckenflugzeuge"
 SOV_long_range_aircraft_desc:0 "Die Technologie ist inzwischen so weit entwickelt, dass unsere Bomber jeden Punkt im Heimatland des Feindes erreichen und seine Kriegskapazität in Windeseile zerstören können. Die Armee existiert hauptsächlich, um die Linie zu halten, bis das vollbracht ist."
 SOV_the_modern_war_in_the_skies:0 "Der moderne Krieg am Himmel"
 SOV_the_modern_war_in_the_skies_desc:0 "Der Luftkrieg hat sich seit den Zeiten, in denen sich Doppeldecker über den Schützengraben duelliert haben, stark verändert. Heute ist er industrieller Natur und das Tempo der Operationen ist hoch, um den Feind rund um die Uhr unter Druck zu setzen. Wir müssen diese Tatsache anerkennen und ihr Rechnung tragen."
 SOV_expand_the_red_fleet:0 "Die [GetSovietArmyAdjectiveBasedOnIdeology]e Flotte ausbauen"
 SOV_expand_the_red_fleet_desc:0 "[GetExpandTheRedFleetDesc]"
 SOV_expand_the_red_fleet_desc_default:0 "$SOV_expand_red_fleet_desc$"
 SOV_expand_the_red_fleet_desc_alt:0 "Die [GetSovietArmyAdjectiveBasedOnIdeology]e Flotte ist blamabel schwach, wenn man sie mit den Marinestreitkräften anderer Großmächte vergleicht. Wir müssen ihren Ausbau zu einer nationalen Priorität machen!"
 SOV_reinforce_western_naval_bases:0 "Marinestützpunkte im Westen befestigen"
 SOV_reinforce_western_naval_bases_desc:0 "Die Ostseeflotte ist in ihren Stützpunkten sehr anfällig. Wir sollten Ressourcen investieren, um ihre Liegeplätze zu beschützen und ihre Reparaturkapazitäten zu verbessern."
 SOV_reinforce_northern_naval_bases:0 "Marinestützpunkte im Norden befestigen"
 SOV_reinforce_northern_naval_bases_desc:0 "Obwohl Murmansk über dem Nördlichen Polarkreis liegt, ist es lustigerweise unser einziger Hafen, der das ganze Jahr über eisfrei bleibt und Zugang zum offenen Ozean hat. Wir sollten den Hafen weiter ausbauen, um uns einen besseren Zugang zum Rest der Welt zu ermöglichen."
 SOV_reinforce_southern_naval_bases:0 "Marinestützpunkte im Süden befestigen"
 SOV_reinforce_southern_naval_bases_desc:0 "Das Schwarze Meer mag aussehen wie ein Nebenschauplatz. Wenn wir aber die Kontrolle darüber verlieren, setzen wir damit unsere gesamten südlichen Gebiete der Gefahr einer feindlichen Invasion aus, genau wie es im Krimkrieg der Fall war. Das darf nie wieder geschehen. Wir müssen die Marinestützpunkte in der Region stärken."
 SOV_reinforce_eastern_naval_bases:0 "Marinestützpunkte im Osten befestigen"
 SOV_reinforce_eastern_naval_bases_desc:0 "Selbst nach der Schmach von 1905 haben die Japaner nicht aufgehört, nach unserem Territorium zu gieren. Wir müssen auf einen Krieg gegen sie vorbereitet sein. Und dafür müssen wir unsere Marinestützpunkte in der Region stärken."
 SOV_expand_shipbuilding_plants:0 "Werften ausbauen"
 SOV_expand_shipbuilding_plants_desc:0 "Unsere Geografie zwingt uns, weit auseinanderliegende Werften zu besitzen, die unsere verschiedenen Flotten unterstützen. Jeder Versuch, unsere Kapazität im Schiffsbau zu erhöhen, muss daher auch breit aufgestellt sein."
 SOV_merge_naval_plants:0 "Marinefabriken fusionieren"
 SOV_merge_naval_plants_desc:0 "Das Entwerfen und der Bau von Schiffen sind ein zeitaufwändiger Prozess, bei dem ein zu hohes Maß an Konkurrenz schlicht ineffizient ist. Wir sollten unsere Konstruktionsbüros fusionieren, um diese Vergeudung von Mühe zu eliminieren."
 SOV_pc_of_the_ussr_navy:0 "[GetPcOfTheUssrNavyName]"
 SOV_pc_of_the_ussr_navy_default:0 "VK der Marine der UdSSR"
 SOV_pc_of_the_ussr_navy_alt:0 "Ministerium der russischen Marine"
 SOV_pc_of_the_ussr_navy_desc:0 "Nachdem unsere Marine immer moderner und fähiger wird, ist es an der Zeit, sie als Teilstreitkraft von ebenso großer Bedeutung wie die Armee anzuerkennen. Der erste Schritt ist es, der Marine zu gestatten, eine eigene Verwaltung zu bilden, unabhängig von der Armee."
 SOV_surface_warfare:0 "Oberflächenkriegsführung"
 SOV_surface_warfare_desc:0 "Großkampfschiffe erfordern eine beträchtliche Investition von Zeit und Ressourcen und erweisen sich oft schon als veraltet, bevor sie überhaupt fertiggestellt sind. Kleinere Schiffe können sehr viel schneller gebaut werden und daher sehr viel leichter mit technologischen Entwicklungen Schritt halten. Wir sollten uns darauf konzentrieren, unsere leichten Truppen zum primären Arm des Seekampfs zu entwickeln."
 SOV_submarine_warfare:0 "U-Boot-Kriegsführung"
 SOV_submarine_warfare_desc:0 "U-Boote bieten im Seekampf entscheidende Vorteile. Ein gut konstruiertes modernes U-Boot ist nahezu unauffindbar, bevor es seine Torpedos abfeuert. Es ist potenziell in der Lage, ein Großkampfschiff außer Gefecht zu setzen, das um ein Vielfaches größer und teurer ist. Wir sollten uns darauf konzentrieren, U-Boote zur Hauptangriffswaffe unserer Marine zu entwickeln."
 SOV_offensive_maritime_strategy:0 "Offensive Marinestrategie"
 SOV_offensive_maritime_strategy_desc:0 "Wir können es uns nicht leisten, herumzusitzen und zu warten, bis der Feind zu uns kommt. Wir müssen die Initiative ergreifen und den Feind angreifen, wo wir nur können."
 SOV_an_oceangoing_navy:0 "Hochseemarine"
 SOV_an_oceangoing_navy_desc:0 "$SOV_ocean_going_navy_desc$"
 SOV_mine_warfare:0 "Minenkriegsführung"
 SOV_mine_warfare_desc:0 "Es ist unwirtschaftlich, zu versuchen, unsere gesamte Küstenlinie mit Schiffen zu verteidigen. Indem wir an strategischen Punkten Minenfelder auslegen, können wir feindliche Flotten, die sich unserer Küste zu nähern versuchen, von vornherein abschrecken oder zumindest beschädigen."
 SOV_long_range_raiders:0 "Langstreckenjäger"
 SOV_long_range_raiders_desc:0 "Da unsere Marinestützpunkte weit von den wichtigsten Seewegen entfernt liegen, ist es für unsere heutigen U-Boote schwer, die reichhaltigen Jagdreviere zu erreichen. Wir sollten U-Boote mit größerer Reichweite entwickeln, um sicherzustellen, dass wir unsere Feinde dort angreifen können, wo es sie am schwersten trifft."
 SOV_advanced_maneuvers:0 "Komplexe Manöver"
 SOV_advanced_maneuvers_desc:0 "Große und moderne Schiffe zu haben, ist sinnlos, wenn die Besatzungen nicht damit umgehen können. Wir müssen regelmäßige und groß angelegte Marineübungen einführen, um unsere Besatzungen und Offiziere im modernen Seekampf auszubilden."
 SOV_expand_the_morskaya_aviatsiya:0 "Die Morskaya Aviatsiya erweitern"
 SOV_expand_the_morskaya_aviatsiya_desc:0 "Flugzeuge haben das Wesen des Bodenkampfs schon jetzt dramatisch verändert. In Zukunft werden sie selbst für die modernsten Oberflächenschiffe eine gewaltige Gefahr darstellen. Wir sollten dafür sorgen, dass wir immer einen modernen Marineflieger-Arm besitzen, der unsere anderen Schiffe unterstützt."
 SOV_naval_infantry:0 "Marineinfanterie"
 SOV_naval_infantry_desc:0 "[GetNavalInfantryDesc]"
 SOV_naval_infantry_desc_default:0 "Wir haben zwar nicht vor, imperialistische Invasionen gegen feindliche Ufer zu unternehmen, doch eine Truppe dedizierter Marineinfanterie kann sehr nützlich sein, um feindliche Uferanlagen zu überfallen und die Küstenlinie des Feindes zu bedrohen."
 SOV_naval_infantry_desc_alt:0 "Wenn wir unsere Grenzen ausweiten wollen, kann eine Truppe dedizierter Marineinfanterie sehr nützlich sein, um feindliche Uferanlagen zu überfallen, die Küstenlinie des Feindes zu bedrohen und den Haupttrupp der Invasion zu unterstützen."
 SOV_found_the_pcdi:0 "[GetFoundThePcdiName]"
 SOV_found_the_pcdi_name_default:0 "Gründung des NKOP"
 SOV_found_the_pcdi_name_alt:0 "Das Ministerium für Verteidigungsindustrie gründen"
 SOV_found_the_pcdi_desc:0 "[GetFoundThePcdiDesc]"
 SOV_found_the_pcdi_desc_default:0 "Unsere Rüstungsindustrie ist sehr groß geworden. Wenn sie noch weiter wachsen sollen, benötigen wir eine eigene Regierungsbehörde, die sie koordiniert. Wir gründen das Volkskommissariat der Verteidigungsindustrie."
 SOV_found_the_pcdi_desc_alt:0 "Unsere Rüstungsindustrie ist sehr groß geworden. Wenn sie noch weiter wachsen sollen, benötigen wir eine eigene Regierungsbehörde, die sie koordiniert. Wir gründen ein Ministerium für Verteidigungsindustrie."
 SOV_pc_of_mechanical_engineering:0 "[GetPcOfMechanicalEngineeringName]"
 SOV_pc_of_mechanical_engineering_name_default:0 "VK des Maschinenbaus"
 SOV_pc_of_mechanical_engineering_name_alt:0 "Ministerium für Maschinenbau"
 SOV_pc_of_mechanical_engineering_desc:0 "Unsere Industrie ist inzwischen in der Lage, immer größere und komplexere Werkzeugmaschinen und andere schwere Maschinen herzustellen. Es wäre schon fast gerechtfertigt, eine eigenständige Regierungsorganisation zu bilden, die diese Projekte koordiniert."
 SOV_superior_war_machines:0 "Überlegene Kriegsmaschinen"
 SOV_superior_war_machines_desc:0 "Panzer und gepanzerte Fahrzeuge haben sich im letzten Jahrzehnt deutlich weiterentwickelt. Mit einer großen Rüstungsindustrie, die sie produzieren und liefern kann, können wir überlegene Fahrzeuge herstellen und massenweise gegen den Gegner einsetzen."
 SOV_the_means_to_wage_war:0 "Die Mittel der Kriegsführung"
 SOV_the_means_to_wage_war_desc:0 "Die Flugzeuge, Geschütze und Panzer in der Armee ziehen oft die meiste Aufmerksamkeit auf sich und machen bei einer Parade am meisten her, aber dem einfachen Soldaten sind die Qualität seines Gewehrs und der Komfort seiner Stiefel viel wichtiger. Wir müssen anerkennen, dass diese Dinge mindestens ebenso wichtig für den Krieg sind wie jedes Jagdflugzeug und jede schwere Haubitze."
 SOV_development_of_tankograd:0 "Die Entwicklung von Tankograd"
 SOV_development_of_tankograd_desc:0 "Unser Land erstreckt sich über gewaltige Distanzen, was es äußerst unpraktisch macht, Teilkomponenten von Fabrik zu Fabrik zu transportieren. Stattdessen sollten wir unsere Panzerfabriken vertikal integrieren - am einen Ende kommt Stahl hinein, am anderen kommen fertige Panzer hinaus."
 SOV_pc_of_mortar_armament:0 "[GetPcOfMortarArmamentName]"
 SOV_pc_of_mortar_armament_name_default:0 "VK für Mörserbewaffnung"
 SOV_pc_of_mortar_armament_name_alt:0 "Ministerium für Mörserbewaffnung"
 SOV_pc_of_mortar_armament_desc:0 "Der bescheidene Mörser wird schnell zur wichtigsten Form der indirekten Feuerunterstützung für unsere Einheiten. Wir müssen daher alles daran setzen, so viele Mörser wie möglich zu produzieren, in allen Größen. Wir sollten eine Regierungsbehörde gründen, die allein diesem Zweck dient."
 SOV_soviet_artillery:0 "Neue [ROOT.GetAdjective]e Artillerie"
 SOV_soviet_artillery_tech_bonus_name_default:0 "Sowjetische Artillerie"
 SOV_soviet_artillery_tech_bonus_name_alt:0 "Russische Artillerie"
 SOV_soviet_artillery_desc:0 "Die heutigen Kriege werden durch die wissenschaftliche Anwendung von Feuerkraft an den richtigen Punkten gewonnen. Wir konzentrieren unsere Bemühungen darauf, nicht nur bessere Geschütze zu bauen, sondern sie auch möglichst effektiv einzusetzen."
 SOV_merge_tank_and_materiel_plants:0 "Panzer- und Materialfabriken verschmelzen"
 SOV_merge_tank_and_materiel_plants_desc:0 "Panzer und Artillerie sind vermutlich am besten für die Massenproduktion geeignet, sie nutzen den Skaleneffekt. Wir sollten daher eine Konsolidierung der Panzer- und Materialproduzenten erzwingen, um das auszunutzen."
 SOV_strengthen_the_mobilization_plan:0 "Den Mobilisierungsplan stärken"
 SOV_strengthen_the_mobilization_plan_desc:0 "Unser größter militärischer Vorteil war schon immer die gewaltige Größe unseres Landes und die Anzahl seiner Bewohner. Wenn es aber darum geht, Soldaten an die Front zu bringen, können diese zwei Punkte gegeneinander arbeiten. Wir müssen unsere Mobilisierungspläne laufend verbessern und aktualisieren, um dafür zu sorgen, dass wir unsere Truppen im Falle eines Krieges schnell konzentrieren können."
 SOV_military_engineering_university:0 "Pioniersuniversität"
 SOV_military_engineering_university_desc:0 "Viele verkünden nach der Entwicklung des Panzers und des Flugzeugs zwar schon das Ende der Grabenkriege, doch Pioniertruppen werden auf dem modernen Schlachtfeld weiterhin benötigt. Wir sollten ein Institut gründen, das moderne Methoden für den Bau von Feldbefestigungen erforscht und lehrt."
 SOV_leningrad_polytechnical_institute:0 "Polytechnisches Institut [195.GetName]"
 SOV_leningrad_polytechnical_institute_desc:0 "Als unsere herausragendste Ingenieursschule versorgt das Polytechnische Institut [195.GetName] unser Land schon seit langem mit Ingenieuren und Industriekonstrukteuren. Wir sollten sie noch weiter ausbauen, um sicherzustellen, dass wir immer die besten Kandidaten für freie Posten in unseren wachsenden Industrien haben."
 SOV_soviet_atomic_bomb_project:0 "Das [ROOT.GetAdjective]e Atombombenprojekt"
 SOV_soviet_atomic_bomb_project_desc:0 "Wir wissen, dass Wissenschaftler in anderen Ländern intensiv an der Entwicklung von Methoden arbeiten, die grundlegendsten Kräfte im Universum in eine neuartige Waffe zu verwandeln. Wir liegen zwar zurück, doch wir können ihre Arbeit nutzen, um unsere eigene voranzutreiben und dafür zu sorgen, dass das Gleichgewicht der Zerstörung bestehen bleibt."
 SOV_move_industry_to_the_urals:0 "Industrie in den Ural verlagern"
 SOV_move_industry_to_the_urals_desc:0 "Der Krieg ist zu uns gekommen und die Heimat ist gefährdet. Unsere Truppen werden zwar bis zur letzten Patrone kämpfen, ohne einen Meter zurückzuweichen, doch angesichts der Mächte, die sich gegen uns vereint haben, können wir nicht sicherstellen, dass das ausreicht. Wir müssen unsere Fabriken in sichere Gebiete verlagern, ehe sie überrannt werden."
 SOV_the_road_of_life:0 "Die Straße des Lebens"
 SOV_the_road_of_life_desc:0 "Mehrere unserer Städte werden bedroht und belagert. Wir müssen uns darauf konzentrieren, den Kampftruppen dort die Verstärkung zu schicken, die sie benötigen, um durchzuhalten. Koste es, was es wolle."
 SOV_improve_the_stalin_line:0 "[GetImproveTheStalinLineName]"
 SOV_improve_the_stalin_line_name_default:0 "Die Stalin-Linie verbessern"
 SOV_improve_the_stalin_line_name_alt:0 "Die westliche Verteidigungslinie stärken"
 SOV_improve_the_stalin_line_desc:0 "Unsere Westgrenze ist viel zu lang, um sie vollständig zu befestigen. Aber wir können eine Reihe von Befestigungen errichten, die jeden feindlichen Angriff in vorhersehbare Gebiete lenken, in denen wir dann mit starken Truppen einen Gegenangriff ausführen können."
 SOV_the_molotov_line:0 "[GetTheMolotovLineName]"
 SOV_the_molotov_line_name_default:0 "Die Molotow-Linie"
 SOV_the_molotov_line_name_left:0 "Die Trotzki-Linie"
 SOV_the_molotov_line_name_right:0 "Die Bucharin-Linie"
 SOV_the_molotov_line_name_exiles:0 "Die Zarenlinie"
 SOV_the_molotov_line_desc:0 "Die jüngsten Änderungen an der politischen Geografie Europas haben unsere Westgrenze noch noch deutlich weiter nach Westen verschoben. Alle alten Befestigungspläne sind veraltet. Wir müssen eine neue Linie entlang unserer neuen Grenzen erschaffen, um einen eventuellen feindlichen Angriff zu verlangsamen, bis wir unsere Truppen für einen Gegenangriff mobilisieren können."
 SOV_the_defense_of_moscow:0 "Die Verteidigung Moskaus"
 SOV_the_defense_of_moscow_desc:0 "Der Feind steht vor den Toren Moskaus. Wir müssen ihn zurückschlagen und besiegen, wie wir es mit Napoleon getan haben!"
 SOV_impregnable_forts:0 "Uneinnehmbare Befestigungen"
 SOV_impregnable_forts_desc:0 "Die [ROOT.GetAdjective]e Ingenieurskunst ist nun in der Lage, wirklich furchterregende Befestigungen zu erschaffen, die mühelos selbst schwersten Bombardierungen standhalten können und fast unmöglich einzunehmen sind. Diese Festungen würden über große Vorräte an Munition und Lebensmitteln verfügen und könnten notfalls jahrelang feindlichen Angriffen trotzen."
 SOV_protect_the_white_sea_baltic_canal:0 "Das Weiße Meer beschützen - Baltischer Kanal"
 SOV_protect_the_white_sea_baltic_canal_desc:0 "Der Kanal zwischen der Ostsee und dem Weißen Meer ist ein Wunderwerk der modernen Baukunst und darf nicht in feindliche Hände fallen."
 SOV_far_east_fortification:0 "Befestigung im Fernen Osten"
 SOV_far_east_fortification_desc:1 "Seit dem Krieg gegen Japan 1905 beobachten wir die Region misstrauisch. Es ist kein Geheimnis, dass Elemente des japanischen Militärs unsere Gebiete im fernen Osten mit schamloser Gier begaffen. Wir müssen uns auf eine Konfrontation in dieser Region vorbereiten und müssen Schritte unternehmen, um einen eventuellen feindlichen Angriff zu verlangsamen und dadurch Zeit zu gewinnen, Truppen aus Westrussland in die Region zu verlegen."
 SOV_restore_cossack_units:0 "Die Kosakeneinheiten wiederherstellen"
 SOV_restore_cossack_units_desc:0 "In der Stunde der Not ist das Mutterland nicht wählerisch, wer dienen und es verteidigen will. Jeder, der bereit ist, die Invasoren zu bekämpfen, ist willkommen und wird seinen Fähigkeiten entsprechend eingesetzt."
 SOV_cohesion_first:0 "Zusammenhalt über alles"
 SOV_cohesion_first_desc:0 "Das Letzte, was wir in dieser Lage tun sollten, ist unsere Standards zu senken. Jeder, der im Militär dienen will, ist willkommen. Aber sie werden in bestehenden Einheiten dienen und nach ordentlichen militärischen Standards ausgebildet."
 SOV_rehabilitated_military:0 "Rehabilitiertes Militär"
 SOV_rehabilitated_military_desc:1 "[GetRehabilitatedMilitaryName]"
 SOV_rehabilitated_military_desc_default:1 "Es ist nun klar, dass unsere genaue Beobachtung des Militärs vielleicht ein klein wenig übereifrig war. Im Frieden ist diese Maßnahme zwar vollkommen gerechtfertigt, doch im Krieg sollten wir die Profis ihre Urteile auf Basis der militärischen Lage fällen lassen, nicht auf Basis politischer Überlegungen. Es ist an der Zeit, die Politoffiziere ein wenig einzubremsen und den Kommandanten mehr Handlungsspielraum zu geben."
 SOV_rehabilitated_military_desc_alt:1 "Die Bolschewiken haben das Militär extrem genau beobachtet, und was hat es ihnen genutzt? Wir müssen zwar die Anzahl der Politoffiziere beibehalten, um die Auslöschung kommunistisch geprägten Gedankenguts zu gewährleisten, doch im Krieg sollten wir die Profis ihre Urteile auf Basis der militärischen Lage fällen lassen, nicht auf Basis politischer Überlegungen."
 SOV_military_reorganization:0 "Militärische Reorganisation"
 SOV_military_reorganization_desc:1 "Unsere Versuche, eine große mechanisierte Armee aufzubauen, waren edel, doch wir konnten sie uns nicht leisten. Um diesen Krieg zu gewinnen, müssen wir uns auf die Waffen konzentrieren, die russische Armeen über Jahrhunderte hinweg von Sieg zu Sieg getragen haben: die Infanterie und die Artillerie. Dazu müssen wir die bestehenden Formationen in mancherlei Hinsicht auseinanderreißen."
 SOV_desperate_measures:0 "Verzweifelte Maßnahmen"
 SOV_desperate_measures_desc:0 "In dieser verzweifelten Lage müssen wir Maßnahmen ergreifen, die wir bisher für undenkbar hielten. Alles, was getan werden kann, um die Invasion aufzuhalten, muss auch getan werden."
 SOV_an_adaptable_army:0 "Eine anpassungsfähige Armee"
 SOV_an_adaptable_army_desc:0 "Dieser Krieg erstreckt sich über mehrere Klimazonen und viele verschiedene Arten von Terrain. Wenn wir den Krieg gewinnen wollen, müssen wir in der Lage sein, in jedem Gelände und bei jedem Wetter zu kämpfen."
 SOV_lessons_of_war:0 "Lektionen des Krieges"
 SOV_lessons_of_war_desc:1 "Welche Pläne wir vor dem Krieg auch gehabt haben mögen, sie werden die Begegnung mit dem Feind größtenteils nicht überlebt haben. Wir müssen empfänglich für die Lektionen sein, die dieser Krieg uns lehrt, und nicht auf veralteten Dogmen beharren. Nur so können wir unseren Rückzug aufhalten und wieder in die Offensive gehen."
 SOV_penal_battalions:0 "Strafbataillone"
 SOV_penal_battalions_desc:1 "Während des Rückzugs haben viele ansonsten fähige Soldaten Schande über sich gebracht, indem sie sich zurückgezogen haben, bevor ihre Stellung verloren war, oder indem sie auf andere Weise entgegen der guten Sitten unserer Armee gehandelt haben. Doch in dieser Situation würden wir uns fähiger Kämpfer berauben, wenn wir sie einfach inhaftieren oder hinrichten. Wir sollten spezielle Einheiten bilden, in denen diese Männer ihre Ehre im Kampf wiederherstellen können."
 SOV_organization_of_the_partisans:0 "Organisation der Partisanen"
 SOV_organization_of_the_partisans_desc:0 "Nachdem sie überrannt wurden, haben viele hinter feindlichen Linien zurückgelassene Soldaten entschieden, den Kampf fortzusetzen, anstatt die Schmach der Gefangenschaft über sich ergehen zu lassen. Gemeinsam mit den Bauern und Arbeitern der besetzten Gebiete haben sie weiter gegen die Invasoren gekämpft. Wir müssen ihnen Unterstützung schicken, damit sie noch mehr feindliche Einheiten binden können."
 SOV_smersh:0 "SMERSch"
 SOV_smersh_desc:1 "Wir müssen jedem einzelnen Bürger klarmachen, dass überall Spione und feindliche Agenten lauern und dass schon ein einziges unbedachtes Wort dem Feind entscheidende Informationen liefern kann, die ihm einen Vorteil verschaffen."
 SOV_barrier_troops:0 "Barrieretruppen"
 SOV_barrier_troops_desc:0 "Der Kampf ist oft chaotisch, da kann es vorkommen, dass Soldaten im Feld den Kontakt zum Hauptquartier verlieren. Wir sollten Einheiten weit hinter der Front platzieren, die diese verstreuten Truppen einsammeln und ihnen wieder den Weg ins Gefecht weisen - und jeden verhaften, der seine Kameraden verrät, indem er sich vor seiner Pflicht zu drücken versucht."
 SOV_experts_in_camouflage:0 "Tarnexperten"
 SOV_experts_in_camouflage_desc:0 "Um das Überraschungselement zu erlangen und beizubehalten, müssen wir absolut sicher sein, dass der Feind unsere Truppenpositionen und Bewegungen erst bemerkt, wenn es zu spät ist. Jeder Soldat muss in der Kunst der Tarnung ausgebildet werden."
 SOV_keep_commissars_organization:0 "Die Kommissarsorganisation beibehalten"
 SOV_keep_commissars_organization_desc:0 "Selbst in unserer neuen Organisation benötigen wir Menschen, die dafür sorgen, dass die Armee der Regierung absolut loyal ergeben bleibt. Wenn die Soldaten ihr Vertrauen in die Regierung verlieren, verlieren wir diesen Krieg und wir verlieren ihn schnell."
 SOV_adjoined_battle_priests:0 "Kampfpriester in der Armee"
 SOV_adjoined_battle_priests_desc:0 "Die Macht und der Einfluss der Kirche in unserem Land haben in letzter Zeit zugenommen. Vielleicht ist es an der Zeit, ihr zu gestatten, sich in militärische Angelegenheiten zu involvieren. Die Kleriker werden in unseren Militäreinheiten als Kampfpriester dienen und die Truppen wissen lassen, dass Gott auf unserer Seite steht. Das steigert die Moral und sorgt dafür, dass der einfache Soldat umso leidenschaftlicher für sein Land kämpft."
 SOV_swap_to_political_advisors:0 "Militärische politische Berater"
 SOV_swap_to_political_advisors_desc:0 "Unser Krieg ist kein bloßer Wettkampf um Ressourcen. Er ist ein Wettkampf der politischen Systeme. Wir sollten uns zwar militärische Entscheidungen nicht von politischen Überlegungen diktieren lassen, doch wir müssen dafür sorgen, dass diese politischen Überlegungen in der Entscheidungsfindung berücksichtigt werden."
 SOV_the_glory_of_the_red_army:0 "Der Glanz der [GetSovietArmyAdjectiveBasedOnIdeology]en Armee"
 SOV_the_glory_of_the_red_army_desc:0 "Wir haben dem feindlichen Angriff erfolgreich standgehalten. Nun ist es an der Zeit, in die Offensive zu gehen und den Krieg dahin zurückzutragen, wo er hergekommen ist!"
 SOV_the_glory_of_the_red_army_alt:0 "$SOV_the_glory_of_the_red_army$"
 SOV_the_glory_of_the_red_army_alt_desc:0 "$SOV_the_glory_of_the_red_army_desc$"
 SOV_the_path_of_marxism_leninism:0 "Der Pfad des Marxismus-Leninismus"
 SOV_the_path_of_marxism_leninism_desc:0 "Die unfehlbaren Lehren von Marx, Engels und Lenin haben unsere Nation aus der tiefsten Rückständigkeit in die technologische und industrielle Gleichheit gehievt. Es wäre Narretei, nun den Kurs zu wechseln. Das unbesiegbare Banner der Arbeiterbefreiung marschiert ewiglich weiter."
 SOV_the_centre:0 "Das Zentrum"
 SOV_the_centre_desc:0 "Genosse Stalin ist der größte Kämpfer für unsere Nation. Wir sollten die Zukunft der Revolution in seinen mehr als fähigen Händen belassen."
 SOV_socialism_in_one_country:0 "Sozialismus in einem Land"
 SOV_socialism_in_one_country_desc:0 "Die Weltrevolution bleibt zwar unser ultimatives Ziel - und es ist sogar wissenschaftlich erwiesen, dass sie unvermeidlich ist -, doch wir müssen zunächst den Sozialismus in unserem Land sichern, sonst laufen wir Gefahr, dass die Befreiung der Arbeiter in anderen Teilen der Welt verzögert wird, weil wir besiegt wurden."
 SOV_the_stalin_constitution:0 "Die Stalin-Verfassung"
 SOV_the_stalin_constitution_desc:0 "Die Verfassung von 1924 war ein guter Versuch, nach dem Bürgerkrieg einen Staat zu organisieren, doch nun hat sie ausgedient. Es ist eine neue Verfassung nötig. Zuvorderst sprechen wir der unermüdlichen Arbeit des Genossen Stalin unseren großen Dank und Respekt aus, der für die Stärke und Sicherheit der Union gesorgt hat und dessen Genialität und Weisheit entscheidend waren, um die Sache des Kommunismus voranzutreiben."
 SOV_the_zinovyevite_terrorist_center:0 "Das sinowjewsche Terrorismuszentrum"
 SOV_the_zinovyevite_terrorist_center_desc:0 "Die Ermordung von Genosse Kirow im Jahr 1934 zeigt, dass es Mitglieder der Partei gibt, die ganz offenkundig gegen Genosse Stalin und gegen die ganze Union intrigieren. Wir haben Geständnisse mehrerer Mitverschwörer erwirkt, die uns die Namen einer ganzen Reihe weiterer Verräter genannt haben. Diese sinowjewsche Intrige, die zweifellos von Trotzki oder westlichen Agenten organisiert wurde, möglicherweise von beiden zusammen, muss hinausgeschnitten werden wie ein Geschwür, ehe sie sich ausbreitet."
 SOV_secure_the_administration:0 "Die Regierung sichern"
 SOV_secure_the_administration_desc:0 "Nach den schockierenden Geständnissen des Terroristen Sinowjew und seiner Verbündeten müssen wir auch die Loyalität anderer Mitglieder der Partei in Frage stellen. Es ist unabdingbar, dass wir die Position eines jeden einzelnen Mitglieds des Politbüros kennen."
 SOV_the_collectivization_process:0 "Der Kollektivierungsprozess"
 SOV_the_collectivization_process_desc:0 "Es bleibt zwar noch viel zu tun und in einigen Regionen wurde schwere Fehler begangen, doch der Prozess der Kollektivierung der Bauernhöfe in der Sowjetunion ist fast abgeschlossen und wird bald zu einer erhöhten Produktion des Agrarsektors führen."
 SOV_the_anti_soviet_trotskyist_center:0 "Das anti-sowjetische Trotzki-Terrorzentrum"
 SOV_the_anti_soviet_trotskyist_center_desc:0 "Während der Ermittlungen zu der sinowjewschen Intrige hat sich gezeigt, dass es innerhalb unserer Verwaltung ein großes Netzwerk anti-sowjetischer Terroristen gibt. Einige Mitglieder wissen nicht einmal genau, wem sie eigentlich helfen! Diese Verschwörung muss ausgelöscht werden, und dafür sind möglicherweise drastische Maßnahmen nötig."
 SOV_the_workers_dictatorship:0 "Die Arbeiterdiktatur"
 SOV_the_workers_dictatorship_desc:0 "Alle Macht in der Union muss allein bei den Arbeitern liegen. Wir können es uns nicht leisten, uns in Kleingruppen zu zersplittern, und müssen daher dafür sorgen, dass in den Entscheidungen des Politbüros immer der Wille der Arbeiter zum Ausdruck gebracht."
 SOV_organization_centralization_discipline:0 "Zentralisierung und Disziplin"
 SOV_organization_centralization_discipline_desc:0 "In dieser unsicheren Zeit erhoffen die Menschen sich vom Politbüro Stabilität und Führung. Wir müssen sicherstellen, dass dieses Organ der Entscheidungsfindung die Entscheidungen von Genosse Stalin nicht nur unterstützt, sondern vereint hinter ihnen steht."
 SOV_war_economy:0 "Kriegswirtschaft"
 SOV_war_economy_desc:0 "Die kapitalistischen und reaktionären Nationen an unseren Grenzen planen ganz offenkundig, uns in unserem Augenblick der Schwäche anzugreifen. Je eher wir unsere Wirtschaft auf Kriegsbeine stellen, desto besser."
 SOV_the_military_conspiracy:0 "Die militärische Verschwörung"
 SOV_the_military_conspiracy_desc:0 "Die trotzkistische Intrige in unserem Land hat nun auch das Militär erreicht. Wir haben nun Beweise, dass führende Generäle und sogar Marschalle sich mit ausländischen Geheimdiensten verschworen haben, um die Regierung zu stürzen! Offiziere, an deren Loyalität auch nur der geringste Zweifel besteht, dürfen unter keinen Umständen weiterhin Positionen bekleiden, in denen sie unser Militär noch weiter schwächen können."
 SOV_the_bloc_of_rights_and_trotskyites:0 "Der Block der Rechten und Trotzkisten"
 SOV_the_bloc_of_rights_and_trotskyites_desc:0 "Wir haben endlich das Herz der Verschwörung in unserer Mitte erreicht. Nikolai Bucharin war in Wahrheit Mitglied des trotzkistisch-sinowjewschen Blocks und war vermutlich der Anführer der Verschwörer innerhalb der Regierung, die eine Gegenrevolution unternehmen wollten. Dafür haben wir nun unwiderlegbare Beweise, und bei einem letzten Prozess können wir diese Tatsachen ans Licht bringen."
 SOV_behead_the_snake:0 "Die Schlange köpfen"
 SOV_behead_the_snake_desc:0 "Es ist vollkommen offensichtlich geworden, dass die Union erst dann sicher ist, wenn die Gefahr eines trotzkistischen Staatsstreichs vollständig gebannt ist. Es wäre zwar gut, Trotzki den Prozess zu machen, um seine antisowjetischen Aktivitäten offenzulegen, doch diesen Luxus haben wir nicht. Unsere einzige Option ist es, ihn zu ermorden, um der Intrige gegen die Regierung ihren Anführer und wichtigsten Scharfmacher zu rauben."
 SOV_stalins_cult_of_personality:0 "Stalins Personenkult"
 SOV_stalins_cult_of_personality_desc:0 "Nach der Aufdeckung der schockierenden Intrige gegen die Union ist es offensichtlich, dass nur Genosse Stalins umsichtige Führung einen Bürgerkrieg oder Schlimmeres verhindert hat. Jeder einzelne sowjetische Bürger, ja jedes Mitglied der globalen Arbeiterklasse, schuldet Genosse Stalin ewigen Dank für seine unermüdliche Arbeit zur Verteidigung der Revolution."
 SOV_they_will_know_fear:0 "Wir werden sie das Fürchten lehren"
 SOV_they_will_know_fear_desc:0 "Unsere Feinde haben gelernt, die Rote Armee und das sowjetische Volk zu fürchten. Wir haben dem ersten Ansturm getrotzt, nun ist es an der Zeit, zurückzuschlagen. Wir müssen furchterregende neue Kriegsmaschinen entwickeln, die selbst bestens befestigte feindliche Verteidigungslinien durchbrechen können. Solche Kriegsmaschinen müssen das Herz und den Verstand unseres Feindes mit Furcht erfüllen, wenn er nur ihren Namen hört ..."
 SOV_inheritor_of_the_mantle_of_lenin:0 "Erbe des Mantels von Lenin"
 SOV_inheritor_of_the_mantle_of_lenin_desc:1 "Genosse Stalin war immer Lenins engster Vertrauter, Gefährte und Schüler. Als treuester Anhänger von Lenins Lehre ist es nur natürlich, dass er die schwere Pflicht erbt, die Nation zum Kommunismus zu führen und die unvermeidliche weltweite Arbeiterrevolution vorzubereiten."
 SOV_brilliant_genius:0 "Brillantes Genie"
 SOV_brilliant_genius_desc:0 "Genosse Stalin ist ohne jeden Zweifel der brillanteste lebende Mann auf diesem Planeten. Er wird unsere Nation in neue Sphären der wissenschaftlichen Entwicklung führen und wird den Fortschritt der gesamten Menschheit sprungartig vorantreiben."
 SOV_the_faithful_servant_of_lenin:0 "Der treue Diener Lenins"
 SOV_the_faithful_servant_of_lenin_desc:0 "Lenin hat uns die größte Aufgabe in der Geschichte der Menschheit hinterlassen: Eine Gesellschaft aufzubauen, in der alle Menschen wirklich gleich sind, eine Gesellschaft ohne Unterdrückung oder Leid oder materiellen Mangel. Es kann keinen besseren Mann geben, um diese Vision umzusetzen, als Genosse Stalin, der Lenin bei jedem Schritt des Weges begleitet hat und der nun bereitsteht, das in der Revolution abgegebene Versprechen einzulösen."
 SOV_ban_excessive_hero_worship:0 "Übermäßige Heldenverehrung verbieten"
 SOV_ban_excessive_hero_worship_desc:0 "Es ist in letzter Zeit Mode, aberwitzige und maßlos übertriebene Berichte über Genosse Stalins Privatleben und seine Kindheit zu veröffentlichen. Auch wenn diese Berichte mit noch so guten Absichten verfasst werden, sind sie gegenrevolutionär und sollen in den Köpfen des sowjetischen Volkes einen Heldenkult etablieren. Ihr Ziel ist es, die intensive Beschäftigung mit Genosse Stalins Theorien durch bloße blinde Verehrung zu ersetzen."
 SOV_leader_of_the_party_and_the_people:0 "Anführer der Partei und des Volkes"
 SOV_leader_of_the_party_and_the_people_desc:0 "Genosse Stalin hat seine schweren Aufgaben mit Sorgfalt und Können erfüllt und genießt die uneingeschränkte und ungeteilte Unterstützung sowohl der Partei als auch des Volkes. Jede Spur von Eitelkeit oder Selbstverherrlichung ist ihm fremd. Er ist vielleicht der bescheidenste Mensch auf der ganzen Welt."
 SOV_great_commander:0 "Großkommandant"
 SOV_great_commander_desc:0 "Genosse Stalins Errungenschaften auf den Gebieten der Militärtheorie und der Führung sind zu mannigfaltig, um sie alle aufzuzählen. Der Verräter Trotzki mag die Rote Armee gegründet haben, doch es war Genosse Stalin, der sie in eine effektive Truppe für die Verteidigung der Errungenschaften der Arbeiterklasse verwandelt hat."
 SOV_architect_of_communism:0 "Architekt des Kommunismus"
 SOV_architect_of_communism_desc:0 "Genosse Stalins unnachgiebiges Engagement für die Ideale der Revolution haben es ihm ermöglicht, die Herausforderungen zu sehen, die mit dem Aufbau des Sozialismus in einem Land einhergehen. Nachdem die Bemühungen für den Aufbau des Sozialismus nun weit gediehen sind, kann er sich dem nächsten großen Schritt zuwenden: Der Frage, wie man vom Sozialismus zum vollständigen Kommunismus übergeht."
 SOV_father_of_nations:0 "Vater der Nationen"
 SOV_father_of_nations_desc:0 "Unsere Union ist eine große Familie verschiedener Völker, und jede Familie braucht ein Oberhaupt. Genosse Stalin ist dieses Familienoberhaupt. Er stellt sicher, dass seine vielen Kinder im sozialistischen Gedankengut geschult sind. Er lenkt unsere Bemühungen und führt uns in eine goldene Zukunft. Wenn er streng sein muss, ist er streng, aber er wird immer von einem Sinn für Gerechtigkeit geleitet."
 SOV_freedom_of_debate_unity_of_action:0 "Freiheit in der Debatte - Einheit in der Tat"
 SOV_freedom_of_debate_unity_of_action_desc:0 "Ein Land zu regieren und es auf den richtigen Pfad zu lenken, ist ein komplexes Unterfangen, bei dem es viele Faktoren abzuwägen gilt. Alternativen müssen daher offen debattiert werden können. Sobald aber eine Entscheidung getroffen ist, ist es die Pflicht aller Mitglieder des Politbüros, ja der gesamten Partei, diese Entscheidung vorbehaltlos zu unterstützen."
 SOV_the_construction_of_communism:0 "Der Aufbau des Kommunismus"
 SOV_the_construction_of_communism_desc:0 "Der Aufbau des Kommunismus geht mit seinen ganz eigenen Herausforderungen und Hindernissen einher. Nachdem das Politbüro vereint hinter Genosse Stalin steht, können wir den ersten Schritt hin zum Kommunismus tun."

 SOV_addressing_internal_affairs:0 "Interne Angelegenheiten klären"
 SOV_addressing_internal_affairs_desc:0 "Die Revolution hat zwar noch immer viele Feinde in aller Welt und es sehnen sich noch immer Millionen und Abermillionen von Arbeitern danach, befreit zu werden. Wir dürfen jedoch auch die vielen Probleme nicht vernachlässigen, die uns zu Hause erwarten."
 SOV_nkvd_primacy:0 "NKWD-Überlegenheit"
 SOV_nkvd_primacy_desc:1 "Bis wir sicher sind, dass alle Staatsfeinde unter Kontrolle sind, sind wir weiterhin darauf angewiesen, dass der NKWD die Revolution beschützt."
 SOV_the_new_soviet_woman:0 "Die neue sowjetische Frau"
 SOV_the_new_soviet_woman_desc:0 "Die politische Revolution hat Millionen von Menschen in unserer Union die Freiheit gebracht, zuvorderst den vielen Millionen Frauen, die nicht mehr darauf beschränkt sind, nur Frauen und Mütter zu sein, sondern nun auch voll gleichberechtigt Teil der Arbeitswelt sein können."
 SOV_expand_the_agitprop:0 "Agitprop ausweiten"
 SOV_expand_the_agitprop_desc:0 "Um die Millionen von Arbeiter in unserer gesamten Union zu erreichen, müssen wir ihre Sprache sprechen. Wir müssen unsere Argumente einfach und leicht verständlich darstellen, damit sie im Gedächtnis des gewöhnlichen Bürgers hängenbleiben. Wir sollten unsere Bemühungen in diesem Gebiet ausweiten."
 SOV_positive_heroism:0 "Positives Heldentum"
 SOV_positive_heroism_desc:1 "Zwar ist ein jeder Erfolg eines Mitglieds der Arbeiterklasse ein Erfolg der gesamten Arbeiterklasse, aber wir können dennoch Einzelne als Beispiel loben, dem andere nacheifern können."
 SOV_revive_the_stakhanovite_movement:0 "Die Stachanow-Bewegung wiederbeleben"
 SOV_revive_the_stakhanovite_movement_desc:0 "Grausame Ausbeutung treibt die Arbeiter in kapitalistischen Ländern dazu, immer härter und härter zu schuften, um für jene zu produzieren, denen die Fabriken gehören. In unserem Land ackern Arbeiter wie Alexei Stachanow dagegen, weil sie wissen, dass jeder zusätzlich gelegte Ziegel, jede zusätzlich abgebaute Tonne Kohle, jede zusätzlich gesetzte Niete mithilft, eine Welt aufzubauen, in der die Arbeit für immer frei von Ausbeutung sind."
 SOV_war_heroes:0 "Kriegshelden"
 SOV_war_heroes_desc:0 "Russen waren schon immer fähig und bereit zu Taten extremen Muts, wenn es darum ging, das Mutterland gegen Invasoren zu verteidigen. Wir sind zwar vereint in unserem Kampf gegen den Feind, doch wir sollten nicht vorgeben, dass es in unserem Soldat keine Soldaten gibt, die weit über ihre Pflicht hinausgegangen sind."
 SOV_collectivist_propaganda:0 "Kollektivistische Propaganda"
 SOV_collectivist_propaganda_desc:1 "Die vielen Herausforderungen, mit denen wir konfrontiert sind, betreffen nie nur einen einzelnen Bürger. Alle unsere Kämpfe sind gemeinsame Kämpfe, daher sind auch alle unsere Erfolge gemeinsame Erfolge."
 SOV_socialist_emulation:0 "Sozialistische Emulation"
 SOV_socialist_emulation_desc:0 "Im kapitalistischen System müssen die Arbeiter miteinander konkurrieren, um ihr täglich Brot zu verdienen, während die Fabrikeigentümer von allen eventuellen Verbesserungen profitieren, mit denen die Arbeiter die Produktivität steigern. Das ist verschwenderisch und unmenschlich. Ein sozialistisches System gewährt jenen, die noch nicht die Besten sind, die Unterstützung, die sie benötigen, um ihre Fähigkeiten zu schulen - indem sie von den Besten lernen."
 SOV_socialist_realism:0 "Sozialistischer Realismus"
 SOV_socialist_realism_desc:1 "Der Weg zu einer strahlenden sozialistischen Zukunft ist lang und oft verschlungen. Manche Menschen verlieren vielleicht sogar die Hoffnung, dass dieses Ziel jemals verwirklicht werden kann. Wir müssen ihnen genau zeigen, worauf sie hinarbeiten, indem wir einen Kunststil fördern, der zeigt, wie das Leben in einem sozialistischen Land tatsächlich aussähe."
 SOV_the_komsomol:0 "Der Komsomol"
 SOV_the_komsomol_desc:0 "Wir bauen den Sozialismus nicht für die heutigen Erwachsenen auf, sondern für die Kinder und die noch ungeborenen Generationen. Man muss ihnen beibringen, wie man auf unseren Erfolgen aufbaut und sie verbessert, damit sie unser begonnenes Werk vollenden können. Wir sollten eine spezielle Jugendorganisation gründen, die sie nicht nur unterrichtet, sondern sie auch lehrt, gute, kommunistische Mitglieder der Gesellschaft zu sein."
 SOV_patriarch_of_all_russia:0 "Patriarch von ganz Russland"
 SOV_patriarch_of_all_russia_desc:0 "In einer aufgeklärten kommunistischen Gesellschaft gibt es zwar wenig Grund für rückwärtsgewandten Aberglauben, doch wir müssen auch anerkennen, dass viele Menschen in schwierigen Zeiten Kraft und Trost in ihrem Glauben gefunden haben. Eine neuartige Gesellschaft aufzubauen, ist nicht ohne Schwierigkeiten. Vielleicht sollten wir diesen religiösen Institutionen also gestatten, weiter zu operieren, sofern sie dem Staat gegenüber loyal bleiben."
 SOV_the_comintern:0 "Die Komintern"
 SOV_the_comintern_desc:0 "Der Kampf um die Befreiung der Arbeiter ist nicht auf ein einzelnes Land beschränkt. Er ist ein globaler Kampf. Wir müssen unseren Genossen in allen Nationen der Welt die Hand zur Hilfe reichen und gegen die reaktionären Kräfte und die der Gegenrevolution kämpfen, wo immer sie auch zu finden sind."
 SOV_development_aid_for_eastern_allies:0 "Entwicklungshilfe für östliche Verbündete"
 SOV_development_aid_for_eastern_allies_desc:0 "Jahrhunderte lang haben der westliche Imperialismus und der Kolonialismus die Länder Asiens brutal ausgebeutet. Eine bescheidene Investition unsererseits würde es unseren Verbündeten in Asien ermöglichen, sich einem weiteren kapitalistischen Übergreifen sehr viel effektiver zu widersetzen."
 SOV_war_measures_in_the_east:0 "Kriegsmaßnahmen im Osten"
 SOV_war_measures_in_the_east_desc:0 "Der globale Kampf gegen den Faschismus und andere kontrarevolutionäre Ideologien wird sicher schon bald Asien erreichen. Wir müssen unseren Verbündeten gegenüber deutlich machen, dass in verzweifelten Zeiten vielleicht verzweifelte Maßnahmen erforderlich sind."
 SOV_fortify_mongolian_border:0 "Die mongolische Grenze befestigen"
 SOV_fortify_mongolian_border_desc:0 "Die japanischen Hardliner haben im Augenblick zwar China im Visier, doch wir können nicht ausschließen, dass sie ihre Gewinne zu vergrößern versuchen, indem sie uns angreifen. Wir sollten sicherstellen, dass unsere mongolischen Verbündeten nicht zu einer offenen Flanke werden."
 SOV_send_military_advisors_to_spain:0 "Militärberater nach Spanien schicken"
 SOV_send_military_advisors_to_spain_desc:0 "Unsere Genossen in Spanien haben eine demokratische Wahl gewonnen, stehen jetzt aber vor einer reaktionären Gegenrevolution. Wir müssen sie unterstützen, denn sollten sie eine Niederlage hinnehmen müssen, würde das Faschisten in anderen Ländern ermutigen."
 SOV_policy_of_collective_security:0 "Politik der kollektiven Sicherheit"
 SOV_policy_of_collective_security_desc:0 "Sie sind zwar kapitalistisch und oft reaktionär, doch die demokratischen Regierungen in ganz Europa wissen, dass die Faschisten sie als schwach und degeneriert ansehen. Wenn der Krieg kommt, würden sie als Erste fallen, ehe der volle Zorn des Faschismus sich gegen die Heimat der Revolution richtet. Alle Politiker, die weitsichtig genug sind, das zu erkennen, sollten wissen, dass sie in Moskau ein offenes Ohr vorfinden."
 SOV_anti_fascist_policies:0 "Antifaschistische Politik"
 SOV_anti_fascist_policies_desc:0 "Es kann keine friedliche Koexistenz mit den Faschisten geben. Wir sollten mit allen Verbündeten in Kontakt treten, die wir finden können, und uns auf die unvermeidliche Konfrontation vorbereiten."
 SOV_seek_a_defense_pact_with_the_allies:0 "Einen Verteidigungspakt mit den Alliierten anstreben"
 SOV_seek_a_defense_pact_with_the_allies_desc:0 "Es gab zwar informelle Kontakte mit den westlichen Demokratien, doch es wurde wenig Konkretes und rechtlich Bindendes vereinbart. Es ist an der Zeit, die Feder aufs Papier zu setzen und der Welt zu erklären, dass die westlichen Demokratien bereit sind, mit uns zusammen eine vereinte Front gegen die faschistische Expansion zu bilden."
 SOV_the_khakimov_proposal:0 "Der Chakimow-Vorschlag"
 SOV_the_khakimov_proposal_desc:0 "Genosse Chakimow hat unermüdlich daran gearbeitet, unseren Stand bei der Regierung von [SAU.GetNameDef] zu verbessern. Manche Experten spekulieren, dass die Region Heimat großer Mengen von natürlichen Ressourcen ist, welche die Kapitalisten gewiss nur zu gerne ausbeuten würden. Wir sollten weiterhin eine Beziehung des gegenseitigen Vertrauens aufbauen, um zu verhindern, dass [SAU.GetNameDef] sich einem feindlichen Block anschließt, und um dafür zu sorgen, dass wir das erste Recht auf alle entdeckten Ressourcen erhalten."
 SOV_eradicate_western_fascism:0 "Den westlichen Faschismus auslöschen"
 SOV_eradicate_western_fascism_desc:0 "Wir dürfen nicht warten, bis die faschistischen Regimes in Westeuropa entscheiden, es sei nun der richtige Augenblick für einen Angriff gegen uns gekommen. Mit Faschisten geht man am besten um, indem man zuerst zuschlägt, und zwar gnadenlos."
 SOV_policy_of_individual_security:0 "Politik der individuellen Sicherheit"
 SOV_policy_of_individual_security_desc:0 "Wir haben wenige Freunde in der Welt und viele Feinde. Wir sollten uns nicht übermäßig den Kopf darüber zerbrechen, mit wem wir Abmachungen eingehen. Entweder die Gegenseite oder werden diese Abmachungen ohnehin brechen, sobald sie ihren Zweck erfüllt haben."
 SOV_approach_germany:0 "An Deutschland herantreten"
 SOV_approach_germany_desc:0 "Es gibt keinen Grund, warum wir nicht zu einer Einigung mit Deutschland kommen können sollten. Wir werden natürlich nicht ewig friedlich mit ihnen koexistieren können, aber die Deutschen werden uns nicht angreifen, solange die westlichen Alliierten noch in ihrem Rücken existieren - und wir sollten die Deutschen ermutigen, sich zuerst um die zu kümmern."
 SOV_liberation_of_the_european_proletariat:0 "Befreiung des europäischen Proletariats"
 SOV_liberation_of_the_european_proletariat_desc:0 "Die rückgratlosen bourgeoisen Regierungen Westeuropas haben sich als vollkommen ungewillt gezeigt, sich gegen den Faschismus zu stellen. Sie werden im kommenden großen Kampf zwischen Faschismus und Kommunismus keine Rolle spielen. Die Arbeiter in diesen Länden sind jedoch bereit, an unserer Seite gegen die Geißel des Faschismus zu kämpfen. Wir müssen ihnen nur Regierungen geben, die ebenfalls bereit zum Kämpfen sind."
 SOV_anti_capitalist_policies:0 "Antikapitalistische Politik"
 SOV_anti_capitalist_policies_desc:0 "Offenbar reicht es den meisten kapitalistischen Ländern, wenn nicht sogar allen, die Faschisten einfach in eine andere Richtung zu weisen, wenn diese ihre Expansion planen. Wenn die Bourgeoisie vor die Wahl gestellt wird, entscheidet sie sich letztlich immer dafür, das Proletariat zu unterdrücken. Wir können ihnen daher nicht vertrauen und müssen darauf vorbereitet sein, den Kampf zu ihnen zu tragen."
 SOV_recover_alaska:0 "Alaska zurückerobern"
 SOV_recover_alaska_desc:0 "Der Verkauf Alaskas an die Amerikaner war ein Verrat der russischen Führung an ihrem Volk. Es ist höchste Zeit, dass dieser Verrat rückgängig gemacht und das Land zurückgeholt wird. Die Bevölkerung wäre als Teil unser Union viel glücklicher denn als Teil des ausbeuterischen Systems, unter dem sie im Augenblick leben."
 SOV_the_fight_for_the_pacific:0 "Der Kampf um den Pazifik"
 SOV_the_fight_for_the_pacific_desc:0 "Ganz gleich, wie stark wir auch an Land sind, wir müssen Wasser überqueren, um unseren Feinden in der Pazifikregion Einhalt zu gebieten. Wir müssen daher unsere Küsteninfrastruktur und unsere Schiffsbauindustrie entwickeln, bevor wir in diesem Gebiet der Welt effektiv Krieg führen können."
 SOV_baltic_security:0 "Baltische Sicherheit"
 SOV_baltic_security_desc:1 "Das Schicksal der Länder rund um die Ostsee ist eng mit unserem verknüpft. Wir dürfen keine feindselige Regierung an unseren Grenzen dulden."
 SOV_respect_baltic_self_determination:0 "Die baltische Selbstbestimmtheit respektieren"
 SOV_respect_baltic_self_determination_desc:0 "Jedes Volk sollte das Recht haben, auf demokratische Weise über seine eigenen Angelegenheiten zu entscheiden. Natürlich wird dieser Prozess in vielen der bourgeoisen Demokratien des Westens automatisch durch große Mengen Geldes pervertiert. Wir werden dafür sorgen, dass die Arbeiter in Estland, Lettland und Litauen in ihren Regierungen gerecht vertreten sind."
 SOV_claims_in_baltic:0 "Forderungen auf dem Baltikum"
 SOV_claims_in_baltic_desc:0 "Die baltischen Staaten waren einst ein untrennbarer Teil Russlands. Ihre Bewohner sind auf den Schutz eines großen Staates angewiesen, der sie gegen die Ausbeutung verteidigen kann. Wenn die baltischen Staaten diesen Bedingungen nicht zustimmen, müssen wir vielleicht Gewalt anwenden, um unseren Schutz zu gewährleisten."
 SOV_secure_leningrad:0 "[195.GetName] sichern"
 SOV_secure_leningrad_desc:1 "Unsere aktuelle Grenze zu Finnland liegt viel zu nah an [195.GetName]. Ein Überraschungsangriff Finnlands könnte die Stadt in wenigen Stunden erreichen. Die Lage macht es außerdem extrem leicht, unsere baltische Flotte zu blockieren. Das ist ein inakzeptabler Zustand, und das müssen wir der finnischen Regierung deutlich machen. "
 SOV_control_scandinavia:0 "Skandinavien kontrollieren"
 SOV_control_scandinavia_desc:0 "Die letzte verbleibende Gefahr für unsere Nordgrenze sind die Regierungen auf der skandinavischen Halbinsel. Wir müssen ihnen klarmachen, dass eine friedliche Koexistenz gegenseitiges Vertrauen erfordert und wir keiner Regierung vertrauen können, deren Ideologie nicht der unseren entspricht."
 SOV_claims_on_poland:0 "Anspruch auf Polen"
 SOV_claims_on_poland_desc:1 "Polen hält Gebiete, die jahrhundertelang russisch waren. Die Ukraine und Weißrussland sind zwischen unseren Nationen aufgespalten. Das ist ein inakzeptabler Zustand. Sie mögen uns 1921 besiegt haben, doch wir sollten sie daran erinnern, dass die Zeiten sich geändert haben."
 SOV_demand_eastern_poland:0 "Ostpolen fordern"
 SOV_demand_eastern_poland_desc:1 "Am Ende des Ersten Weltkriegs wurde die Curzon-Linie gebildet und als Polens Ostgrenze festgelegt. Diese Linie verläuft etwa 200 Kilometer westlich von Polens aktueller Grenze. Wir sollten sie an diese grundlegende historische Tatsache erinnern und sicherstellen, dass die Grenze dort liegt, wo sie hingehört."
 SOV_offer_poland_protection:0 "Polen Schutz anbieten"
 SOV_offer_poland_protection_desc:1 "Polen und das polnische Volk haben im Laufe der Jahrhunderte viele Entbehrungen und Erniedrigungen erlitten. Es ist ein offenes Geheimnis, dass die Deutschen die Gebiete zurück haben wollen, die Polen nach dem Ersten Weltkrieg zugesprochen wurden. Und dass sie bereit sind, dafür Gewalt anzuwenden. Wir sollten der polnischen Regierung unseren Schutz anbieten, sofern sie bereit sind, mit uns über die Frage unserer gemeinsamen Grenze zu sprechen."
 SOV_claim_on_bessarabia:0 "Anspruch auf Bessarabien"
 SOV_claim_on_bessarabia_desc:0 "Im Jahr 1918 haben die Rumänen schamlos unsere internen Probleme ausgenutzt und Bessarabien annektiert. Es ist an der Zeit, sie daran zu erinnern, dass sie Land halten, das rechtmäßig uns gehört. Und wenn sie nicht bereit sind, die korrekten Grenzen wiederherzustellen, werfen wir sie auf militärischem Wege hinaus."
 SOV_demand_balkan_submission:0 "Unterwerfung des Balkans fordern"
 SOV_demand_balkan_submission_desc:0 "Die Vergangenheit hat uns gelehrt, dass die Länder um uns herum gnadenlos jede Schwäche ausnutzen, die wir zeigen. In Europa braut sich ein Krieg zusammen, da können wir keine Nachbarn mit fragwürdigen Sympathien brauchen. Die Länder des Balkans und Kleinasiens müssen wählen, ob sie Freund oder Feind sein wollen."
 SOV_seek_balkan_cooperation:0 "Balkan-Kooperation anstreben"
 SOV_seek_balkan_cooperation_desc:0 "Die Länder des Balkans und Kleinasiens können mächtige Verbündete abgeben, wenn wir sie dazu bringen, ihre ideologischen Ansichten stärker an den unseren auszurichten."
 SOV_middle_east_diplomacy:0 "Mittelöstliche Diplomatie"
 SOV_middle_east_diplomacy_desc:0 "Es gibt viele Gelegenheiten, unseren Stand auf der arabischen Halbinsel und in Asien zu verbessern. Das große Spiel mit den Briten geht in die nächste Runde."
 SOV_the_southern_thrust:0 "Der Südschub"
 SOV_the_southern_thrust_desc:0 "Unsere Südgrenze ist eine weit offene Flanke, von der aus Feinde jede Schwäche ausnutzen können. Wir können das nicht tolerieren und wir können auch nicht auf einen friedlichen Wandel in der Region warten."
 SOV_support_afghan_ideology:0 "Afghanische [GetIdeologyNameWithCaps] unterstützen"
 SOV_support_afghan_ideology_desc:0 "In Afghanistan lernen stolze Nationen Demut und Bescheidenheit. Eine Militäroperation in dem Land wäre bestenfalls kostspielig und hätte vielleicht nicht einmal Erfolg. Wir haben in Afghanistan einige Kontakte, die eine Regierung etablieren möchten, welche uns ideologisch näher steht. Wir sollten diese Bemühungen unterstützen."
 SOV_preemptive_invasion_of_iran:0 "Präventive Invasion des Iran"
 SOV_preemptive_invasion_of_iran_desc:0 "Man kann der Regierung von [PER.GetNameDef] nicht vertrauen, dass sie uns unterstützt, sollte es zum Krieg kommen. Und wir können ihnen auch nicht voll vertrauen, dass sie einem Krieg gegen uns nicht beitreten. Anstatt abzuwarten sollten wir die Frage forcieren und die Situation klären."
 SOV_the_threat_from_the_land_of_the_rising_sun:0 "Die Gefahr aus dem Land der aufgehenden Sonne"
 SOV_the_threat_from_the_land_of_the_rising_sun_desc:0 "Japan hat offenkundig den Wunsch, China zu dominieren. Nachdem sie das erreicht haben, werden sie ihren Blick gewiss nach Norden richten, um die gewaltigen Ressourcen Sibiriens zu erobern. So lange sie in China beschäftigt sind, werden sie aber nichts gegen uns unternehmen. Wir sollten daher dafür sorgen, dass der Krieg in China andauert, bis wir bereit sind, die Japaner zu bekämpfen."
 SOV_the_gobi_gambit:0 "Das Gobi-Gambit"
 SOV_the_gobi_gambit_desc:0 "Der Konflikt zwischen Japan und China wird hitziger. Das bietet uns die Gelegenheit, das Gebiet um die Gobi-Wüste herum zu erobern, damit wir ein Wörtchen bei der Zukunft Chinas mitreden können und einen Platz am Verhandlungstisch erhalten."
 SOV_two_red_flags:0 "Zwei rote Flaggen"
 SOV_two_red_flags_desc:0 "Die Revolution war in China zwar nicht so recht erfolgreich, doch das kommt nicht unerwartet. Das Land besitzt noch nicht die industrialisierte Gesellschaft, die für eine wirkliche sozialistische Revolution nötig ist. Dennoch, die kommunistische Partei stellt für das chinesische Volk die beste Chance dar, eine kommunistische Zukunft zu erreichen."
 SOV_support_the_kuomintang:0 "Die Kuomintang unterstützen"
 SOV_support_the_kuomintang_desc:0 "Die chinesischen Kommunisten sind militärisch schwach und haben keine industrielle Basis, von der aus sie eine größere Armee aufbauen könnten. Es ist offensichtlich, dass die Kuomintang am besten geeignet sind, um China zu kontrollieren und eine bourgeoise Gesellschaft zu errichten, wie sie als Voraussetzung für eine erfolgreiche kommunistische Revolution erforderlich ist."
 SOV_intervention_in_china:0 "Intervention in China"
 SOV_intervention_in_china_desc:0 "Die Lage in China hat sich derart verschlechtert, dass unsere Sicherheit in Gefahr ist. Wir müssen intervenieren und eine zuverlässige Regierung in der Region installieren."
 SOV_prepare_a_war_with_japan:0 "Zum Krieg gegen Japan rüsten"
 SOV_prepare_a_war_with_japan_desc:0 "Bevor wir gegen Japan zuschlagen, müssen wir sicherstellen, dass keine Überraschungen auf uns warten, und unsere Aufklärungsbemühungen intensivieren."
 SOV_end_the_khalkhin_gol_conflict:0 "Den Konkflikt am Chalchin-Gol beenden"
 SOV_end_the_khalkhin_gol_conflict_desc:0 "Der Grenzkonflikt mit Japan dauert schon viel zu lange. Wenn wir einer japanischen Regierung nicht vertrauen können, eine anerkannte Grenze zu respektieren, dann müssen wir diese Regierung ersetzen."
 SOV_recover_the_kuril_islands:0 "Die Kurilen zurückerobern"
 SOV_recover_the_kuril_islands_desc:0 "Die Kurilen sind nach der Katastrophe von 1905 verloren gegangen. Wenn wir schnell und hart zuschlagen, können wir sie zurückerobern und Japan vor eine Situation stellen, in der es sich für sie nicht lohnt, den Konflikt zu eskalieren."
 SOV_reconcile_japan:0 "Söhnen Sie sich mit Japan aus"
 SOV_reconcile_japan_desc:1 "Die Hauptbedrohung gegen uns wird aus Europa kommen. Wir sollten alle ausstehenden Probleme entfernen, die wir mit den Japanern haben. Dann können wir uns auf unsere Westgrenzen konzentrieren uns müssen einen Dolchstoß in den Rücken fürchten."
 SOV_spheres_of_influence_in_china:0 "Interessensphären in China"
 SOV_spheres_of_influence_in_china_desc:0 "Der letzte Streitpunkt zwischen uns ist die Lage in China. Unsere eigenen Interessen in der Region sind begrenzt, und wenn wir uns die japanische Unterstützung durch eine Vereinbarung über Interessensphären erkaufen können, sollten wir das ohne zu zögern tun."
 SOV_soviet_japanese_pact_against_usa_focus:0 "Sowjetisch-japanischer Pakt gegen die USA"
 SOV_soviet_japanese_pact_against_usa_focus_desc:0 "Die Japaner streben gewiss eine weitere Expansion an, um ihre wachsende Wirtschaft anzutreiben. Es liegt in unserem Interesse, dass diese Expansion möglichst weit entfernt von uns stattfindet und dass wir die Unterstützung einer starken Seemacht erhalten. Gemeinsam können wir die die USA von der Weltbühne eliminieren!"
