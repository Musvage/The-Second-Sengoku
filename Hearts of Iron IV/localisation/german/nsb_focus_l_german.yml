 SOV_the_fourth_international_desc:1 "Die stalinistischen Marionetten in der so genannten Dritten Internationale haben sich als vollkommen unfähig erwiesen, die Revolution nach vorne zu bringen. Ihre Vision des Kommunismus hat wenig mit den von Marx und Lenin niedergeschriebenen Theorien gemein, sondern pervertiert vielmehr den Traum eines demokratisch kontrollierten Arbeiterstaates zu einem dystopischen Albtraum. Was wir brauchen, ist eine neue Internationale, die die Revolution verteidigt!"
 SOV_bring_old_trotskyists_back:0 "Alte Trotzkisten zurückholen"
 SOV_bring_old_trotskyists_back_desc:0 "In den Anfangsjahren der Revolution gab es viele hitzige Debatten zwischen verschiedenen Gruppierungen innerhalb der Partei. Einige, die nicht ganz der Parteilinie folgten, beispielsweise Karl Radek und Jewgeni Preobraschenski, wurden sogar wegen kleinerer Meinungsverschiedenheiten hinausgeworfen. Vielleicht reicht eine reumütige Geste dieser langjährigen Parteimitglieder aus, um sie wieder zurückzuholen."
 SOV_bring_old_trotskyists_back_trigger_tt:0 "§Y$SOV_karl_radek$§! und §Y$SOV_yevgeny_preobrazhensky$§! wurden von Stalin gesäubert."
 SOV_bring_old_trotskyists_back_effect_tt:0 "§Y$SOV_karl_radek$§! und §Y$SOV_yevgeny_preobrazhensky$§! werden als Berater verfügbar."
 SOV_organize_the_wreckers:0 "Die Störenfriede organisieren"
 SOV_organize_the_wreckers_desc:0 "Wir müssen darauf vorbereitet sein, dass Stalin und seine Schergen nicht tun, was für die Revolution das Beste wäre, nämlich zurücktreten, sondern beschließen zu kämpfen. In einer solch verzweifelten Situation wäre sogar Sabotage am Eigentum des Volkes denkbar. Wir müssen sicherstellen, dass sie die richtigen Ziele ins Visier nimmt und nicht die großen Errungenschaften der sowjetischen Arbeiter zerstört."
 SOV_organize_the_wreckers_tt:0 "Schaltet §YEntscheidungen§! frei, während  des Bürgerkriegs Industrie zu sabotieren."
 SOV_integrate_smirnovs_bloc:0 "Smirnows Block integrieren"
 SOV_integrate_smirnovs_bloc_desc:0 "Wir haben eine Handvoll alter Trotzkisten, die kürzlich verhaftet und ins Gefängnis geworfen wurden, weil sie sich gegen Stalins Unterdrückung gewehrt haben. Mit ein paar klug gewählten Worten in den richtigen Ohren könnten wir ihre Freilassung erwirken und sie ins Exil schicken, wo sie sich organisieren können, ohne Angst vor politischer Paranoia haben zu müssen. Sie werden nicht vergessen, wer ihnen zur Flucht verholfen hat."
 SOV_integrate_smirnovs_bloc_tt:0 "§Y$SOV_ivan_smirnov$§!, §Y$SOV_ivar_smilga$§! und §Y$SOV_aleksandr_shlyapnikov$§! werden aus dem Gefängnis befreit und ins Exil geschickt (§GCharaktere im Exil können nicht gesäubert werden§!). Sie werden als Berater verfügbar, sobald der Bürgerkrieg ausbricht.\nFügt in zwei Staaten Linke Opposition hinzu."
 SOV_left_eliminate_right:0 "Die Rechte eliminieren"
 SOV_left_eliminate_right_desc:0 "Es gibt verschiedene Gruppierungen innerhalb der Partei, die vollkommen inkompatibel zueinander sind. Wenn wir die Regierung übernehmen und die Revolution wieder auf Kurs bringen wollen, dürfen wir uns nicht von ihrem Gestreite ablenken lassen. Aber wenn 'Genosse' Stalin nach inneren Feinden sucht, die er bekämpfen kann, könnten wir ihm durchaus ein paar Verdächtige liefern ..."
 SOV_left_eliminate_right_tt:0 "§Y$SOV_nikolay_bukharin$§!, §Y$SOV_aleksey_rykov$§! und §Y$SOV_mikhail_tomsky$§! werden zu potenziellen Zielen für eine Säuberung durch Stalin."
 SOV_eliminate_opposition_factionalism_tt:0 "Modifiziert §Y$SOV_factionalism_modifier$§!:\n Politischer Machtzuwachs: §G+5%§!."
 SOV_committee_in_exile:0 "Das Exilkomitee"
 SOV_committee_in_exile_desc:0 "Man weiß nie, auf wen Stalins irrer Blick als nächstes fällt. Wir müssen geheime Routen und Unterschlüpfe vorbereiten, um Leute außer Landes bringen zu können, wenn wir erfahren, dass einige unserer Unterstützer Ziel einer neuen Säuberung sind."
 SOV_committee_in_exile_tt:0 "Schaltet Entscheidung frei §Y$SOV_send_supporters_abroad$§! frei, durch die wir Sympathisanten ins Exil schicken können (§GCharaktere im Exil können nicht gesäubert werden§!). Charaktere im Exil werden verfügbar, sobald der Bürgerkrieg ausbricht."
 SOV_approach_tukhachevsky:0 "An Tuchatschewski herantreten"
 SOV_approach_tukhachevsky_desc:0 "Michail Tuchatschewski ist ohne Zweifel einer unserer größten militärischen Denker. Es gibt zwar auch Kritik an seinen Theorien von schnellen verbundenen Kräften, die tief im Rücken des Feindes zuschlagen, aber er genießt dennoch die Unterstützung einiger sehr fähiger Generäle. Wenn wir ihn überzeugen können, unsere Sache zu unterstützen, wäre er von unschätzbarem Wert."
 SOV_approach_tukhachevsky_tt:0 "§Y$SOV_mikhail_tukhachevsky$§! schlägt sich im Bürgerkrieg auf die Seite der Linken Opposition und bringt Truppen und loyale Generäle mit."
 SOV_approach_primakov:0 "An Primakow herantreten"
 SOV_approach_primakov_tt:0 "§Y$SOV_vitaly_primakov$§! schlägt sich im Bürgerkrieg auf die Seite der Linken Opposition und bringt Truppen und loyale Generäle mit."
 SOV_approach_primakov_desc:0 "Witali Primakow ist einer unserer besten Kavalleriekommandanten. Seine Unterstützung wäre extrem wertvoll für unsere Bemühungen, das Land zu sichern."
 SOV_funds_for_the_cause:0 "Geld für die Sache"
 SOV_funds_for_the_cause_desc:0 "Dass $SOV_lev_trotsky$ und andere im Ausland leben, kann uns zum Vorteil gereichen. Wir sollten in aller Welt Spenden für die sozialistische Sache sammeln und gleichzeitig im Geheimen versuchen, Regierungen davon zu überzeugen, uns mit Waffen zu unterstützen."
 SOV_funds_for_the_cause_tt:0 "Fügt bei Beginn des Bürgerkriegs 365 Tage lang die Idee §Y$SOV_foreign_funds_idea$§! hinzu."
 SOV_left_opposition_coup:0 "Die Flammen entzünden"
 SOV_left_opposition_coup_desc:0 "Es ist so weit! Lasst uns die Banner gegen die Tyrannen erheben. Die Revolution wird von Neuem beginnen!"
 SOV_left_opposition_coup_tt:0 "Fügt Unterstützung für die Linke Opposition in Armee, Marine und Luftwaffe hinzu.\nStartet den §YSowjetischen Bürgerkrieg§!. "
 SOV_exiled_advisors_available_tt:0 "§YCharaktere im Exil werden verfügbar.§!"
 SOV_the_vanguard_of_the_true_revolution:0 "Vorhut der Wahren Revolution"
 SOV_the_vanguard_of_the_true_revolution_desc:0 "Die Welt soll von unserer Revolution hören. Wir werden alle Revolutionäre aus allen Ländern aufrufen, sich unter unserem Banner zu versammeln. Gemeinsam können wir Stalin besiegen. Gemeinsam können wir die Revolution zum Sieg tragen."
 SOV_long_live_the_workers_government:0 "Lang lebe die Arbeiterregierung"
 SOV_long_live_the_workers_government_desc:0 "Nachdem wir nun den langen Weg hin zur wahren Befreiung der Arbeiterklasse begonnen haben, dürfen wir nicht der Versuchung verfallen, eine elitäre Regierung durch eine neue zu ersetzen. Die Regierung unserer Union muss immer eine wahre Arbeiterregierung sein, aus Arbeitern für Arbeiter."
 FOURTH_INTERNATIONAL_FACTION:0 "Vierte Internationale"
 SOV_left_purges:0 "Die Gegenrevolutionäre entfernen"
 SOV_left_purges_desc:0 "Es gibt noch viele andere, die Ressentiments gegen Stalin gehegt haben. Wir sind zwar noch dabei, unsere Herrschaft zu konsolidieren, doch wir dürfen nicht zulassen, dass diese Menschen gegenrevolutionäre Zellen bilden, sonst haben wir bald den nächsten Bürgerkrieg am Hals."
 SOV_left_right_purges_factionalism_tt:0 "Entfernt den Politische-Macht-Modifikator von §Y$SOV_factionalism_modifier$§!"
 SOV_left_purges_tt:0 "Berater der rechten Opposition werden entfernt"
 SOV_the_builder_of_the_red_army:0 "Erbauer der Roten Armee"
 SOV_the_builder_of_the_red_army_desc:0 "Was sie in der Zwischenzeit auch geworden sein mag, die Rote Armee wird immer das geistige Kind von $SOV_lev_trotsky$ bleiben. Es ist Zeit, dass er wieder seinen früheren Posten einnimmt und eine neue und stärkere Rote Armee in die Schlacht führt."
 SOV_reigniting_the_revolutionary_spirit:0 "Den Revolutionsgeist wieder entfachen"
 SOV_reigniting_the_revolutionary_spirit_desc:0 "Jahre der stalinistischen Herrschaft haben den revolutionären Eifer unseres Volkes einschlafen lassen. Unseren Arbeitern wurde gesagt, dass die Revolution stattfinden würde ... irgendwann einmal. Wir wissen, dass das nicht der Fall ist. Angesichts des aktuellen weltweiten Entwicklungsstandes muss die Revolution in anderen Ländern angefacht werden, die noch nicht so weit entwickelt sind. Und wir werden sie entfachen."
 SOV_the_permanent_revolution:0 "Die permanente Revolution"
 SOV_the_permanent_revolution_desc:0 "Die marxistische Lehre besagt, dass die Revolution unter den richtigen Umständen unvermeidbar ist. Die Umstände sind jedoch ganz offenkundig nicht richtig, jedenfalls nicht überall. Wir dürfen nicht selbstgefällig werden und auf eine Weltrevolution warten, die vielleicht noch Jahrhunderte in der Zukunft liegt. Arbeiter und Bauern in aller Welt leiden jetzt, heute. Ihre Befreiung kann nicht warten."
 SOV_the_permanent_revolution_decisions_tt:0 "Schaltet §YDie Fünfte Kolonne aktivieren§!-Entscheidungen frei, mit denen in feindlichen europäischen Nachbarn revolutionäre Aufstände angezettelt werden können."
 SOV_the_permanent_revolution_trotsky_trait_tt:0 "Wenn §Y$SOV_lev_trotsky$§! Staatsoberhaupt ist:"
 SOV_depoliticize_the_military:0 "Das Militär depolitisieren"
 SOV_depoliticize_the_military_desc:0 "Der Hauptzweck des Militärs ist es, die Arbeiterklasse zu beschützen. Unser Soldaten sind zu großen Teilen bereits Mitglieder der Arbeiterklasse und brauchen daher niemanden, der über sie wacht. Noch wichtiger ist, dass die Rote Armee sich auf ihre primäre Mission konzentriert und sich nicht in die Politik ein mischen darf."
 SOV_depoliticize_the_military_ns_tt:0 "$SOV_modify_the_red_army_ns_intro$\nMultiplikator Maximale Erhöhung Befehlsmacht: §G+10§! \n\n"
 SOV_system_decentralization:0 "Dezentralisierung des Systems"
 SOV_system_decentralization_desc:0 "Stalin hat nicht nur die Partei auf sich selbst zentralisiert, sondern das ganze Land. Das ist eindeutig ein gegenrevolutionärer Ansatz, bei dem die Macht den Arbeitern entrissen und in die Hände einer korrupten Elite gelegt wird. Wir müssen diese Richtung umkehren und den Arbeitern wieder erlauben, selbst über ihr Schicksal zu entscheiden."
 SOV_strengthen_heavy_industry:0 "Die Schwerindustrie stärken"
 SOV_strengthen_heavy_industry_desc:0 "Die Schwerindustrie steht im Herzen unserer Wirtschaft. Wenn wir sicherstellen wollen, dass die Revolution nicht nur überlebt, sondern floriert, müssen wir diesen Sektor stärken."
 SOV_a_global_class_struggle:0 "Ein globaler Klassenkampf"
 SOV_a_global_class_struggle_desc:0 "Der Kampf um die Befreiung der Arbeiterklasse muss per Definition ein globaler Kampf sein. So lange es noch ein einziges Land gibt, welches das kapitalistische System unterstützt, ist die Revolution nicht sicher. Sobald die Arbeiter in aller Welt erkennen, dass die Revolution wieder auf dem Vormarsch ist, werden sie sich unter unserem Banner vereinen und uns in unseren Bemühungen unterstützen."
 SOV_a_global_class_struggle_decision_tt:0 "Schaltet §YDas Proletariat mobilisieren§!-Entscheidungen frei, um europäische Nachbarn zu destabilisieren und einen Krieg gegen sie zu rechtfertigen."
 SOV_all_power_to_the_soviets:0 "Alle Macht den Sowjets"
 SOV_all_power_to_the_soviets_desc:0 "Die Revolution wurde aus einer einfachen Idee heraus geboren - dass die Menschen das Recht haben müssen, selbst über ihr Schicksal zu bestimmen, indem sie Räte aus Arbeitern, Soldaten, Bauern bilden. Erst später wurde dieses System wieder zurückgeändert in eines, in dem ungewählte und weit entfernt sitzende Bürokraten Entscheidungen treffen. Wenn diese Entscheidungen sich unweigerlich als falsch erwiesen haben, wurden meist die Arbeiter bestraft. Schluss damit!"
 SOV_regional_development:0 "Regionale Entwicklung"
 SOV_regional_development_desc:0 "Anstatt eine kleine Zahl zentralisierter Anlagen zu haben und den Rest des Landes verhungern zu lassen, müssen wir sicherstellen, dass die Entwicklung der Industrie über die gesamte Union verbreitet ist."
 
 SOV_autonomous_soviet_republics:0 "Autonome Sowjetrepubliken"
 SOV_autonomous_soviet_republics_desc:0 "In den Jahren nach der Revolution haben Stalinisten alles getan, um regionale Identitäten auszulöschen und die Selbstbestimmung der Arbeiter in einigen Regionen der Union zu unterdrücken. Der gegenrevolutionäre Charakter dieser Handlungen ist offenkundig. Wenn die Arbeiter in einigen Sowjetrepubliken sich ein größeres Maß an Autonomie wünschen, sollten wir es ihnen ohne zu zögern gewähren."
 SOV_autonomous_soviet_republics_tt:0 "Ermöglicht die Freigabe von Ländern."
 SOV_international_union_of_soviet_republics:0 "Internationale Union der Sowjetrepubliken"
 SOV_international_union_of_soviet_republics_desc:0 "Der größtmögliche Verrat an unserer Revolution war die Idee, dass der Sozialismus in einem Land errichtet werden kann ... oder gar soll. Entweder erreichen alle Arbeiter in allen Ländern gemeinsam den Sozialismus oder niemand erreicht ihn. Die Revolution befindet sich zwar in unterschiedlichen Ländern in unterschiedlichen Phasen, doch wir werden unsere Ressourcen teilen, um sicherzustellen, dass sie in allen verbündeten Ländern voranschreitet, in denen die Arbeiter die Regierung kontrollieren."
 SOV_international_union_of_soviet_republics_tt:0 "Modifiziert §Y$SOV_factionalism_modifier$§!:\n Herren-Handelskosten: §G-10%§!\nParteipopularität-Stabilitätsmodifikator: §G+10%§!\n"
 SOV_international_union_of_soviet_republics_puppet_tt:0 "Fügt §Y1 Zivilfabrik§! im Hauptstadtstaat hinzu."
 SOV_the_onslaught_on_colonialism:0 "Der Angriff auf den Kolonialismus"
 SOV_the_onslaught_on_colonialism_decision_tt:0 "Schaltet die Entscheidungen §YDie Fünfte Kolonne aktivieren§! und §YDas Proletariat mobilisieren§! in afrikanischen Nachbarn frei."
 SOV_the_onslaught_on_colonialism_desc:0 "Der Imperialismus und die koloniale Ausbeutung sind wesentliche Bestandteile des Spätkapitalismus. Aber wenn Millionen von Menschen in der Knechtschaft gehalten werden, bietet uns das ein gigantisches revolutionäres Potenzial, das wir ganz leicht anzapfen können. Die unterdrückten Massen in den Kolonialreichen sehnen sich nach Freiheit - und wir werden ihre Ketten zerschlagen."
 SOV_carry_revolution_east:0 "Die Revolution nach Osten tragen"
 SOV_carry_revolution_east_desc:0 "Die brutale Ausbeutung der afrikanischen Kolonien hat dazu geführt, dass diese Gesellschaft sich nicht bis auf ein Niveau entwickeln können, auf dem die Revolution leicht Erfolg haben kann. Für die stärker entwickelten Gesellschaften in Asien gilt das jedoch nicht. Dort besteht ein großes revolutionäres Potenzial, das nur darauf wartet, entfesselt zu werden."
 SOV_carry_revolution_east_decision_tt:0 "Schaltet die Entscheidungen §YDie Fünfte Kolonne aktivieren§! und §YDas Proletariat mobilisieren§! in asiatischen Nachbarn frei."
 SOV_the_end_of_the_imperialist_era:0 "Das Ende der imperialistischen Ära"
 SOV_the_end_of_the_imperialist_era_desc:0 "Der nackteste Ausdruck des Imperialismus liegt vielleicht in der so genannten Monroe-Doktrin, durch die ein einzelnes Land zwei gesamte Kontinente zu seinem exklusiven Territorium erklärt. Das lassen wir uns nicht gefallen. Die Revolution wird auf dem amerikanischen Kontinent Fuß fassen und die Arbeiter der westlichen Hemisphäre werden endlich befreit aufatmen können."
 SOV_the_end_of_the_imperialist_era_decision_tt:0 "Schaltet die Entscheidungen §YDie Fünfte Kolonne aktivieren§! und §YDas Proletariat mobilisieren§! in amerikanischen und ozeanischen Nachbarn frei."
 SOV_military_support:0 "Militärische Unterstützung"
 SOV_military_support_desc:0 "Es kann sehr wertvoll sein, die Unterstützung der Streitkräfte zu gewinnen, auch wenn das Risiko besteht, dass Stalins Informanten von unserem Plan erfahren. Hoffentlich ist es für ihn ohnehin schon zu spät, wenn das passiert."
 SOV_military_support_tt:0 "Erhöht die Unterstützung in den Streitkräften, wenn es zum Bürgerkrieg kommt.\nSchaltet Entscheidungen frei, durch die noch mehr Unterstützung rekrutiert werden kann."
 SOV_divert_attention_towards_military:0 "Stalins Aufmerksamkeit auf das Militär richten"
 SOV_divert_attention_towards_military_desc:0 "Wenn Stalin glaubt, dass die Streitkräfte unzufrieden mit ihm sind, greift er sie an statt uns. Und letztlich werden die Streitkräfte tatsächlich unzufrieden mit ihm sein ..."
 SOV_divert_purge_attention_tt:0 "Startet eine zufällige Säuberung gegen das Militär. \nSchaltet §YEntscheidungen§! frei, Militäroffizieren etwas anzuhängen.\nUmgeht den  Schwerpunkt §Y$SOV_the_zinovyevite_terrorist_center$§! für die Mitte."
 SOV_gain_support_from_party_members:0 "Unterstützung von Parteimitgliedern erhalten"
 SOV_gain_support_from_party_members_desc:0 "Einige von Stalins Marionetten sind dies nur aus Angst. Wir sollten sie überzeugen, dass unser Plan Erfolg haben wird und dass sie Helden sein können, ohne viel leisten zu müssen. Es gibt Wege ..."
 SOV_gain_support_from_party_members_tt:0 "§Y$SOV_vsevolod_merkulov$§!, §Y$SOV_mikhail_kalinin$§! und §Y$SOV_nikita_khrushchyov$§! schließen sich der Opposition an, wenn der Bürgerkrieg startet.\n§G+10%§! Stabilität, wenn der Bürgerkrieg startet"
 SOV_sway_the_railway_workers:0 "Die Eisenbahnarbeiter überzeugen"
 SOV_sway_the_railway_workers_desc:0 "Eine Revolution braucht Material. Wir müssen die Eisenbahnarbeiter für unsere Sache gewinnen. Das gibt uns die Gelegenheit, Nachschubdepots vorzubereiten und rund um unsere Operationsbasis zu verbergen."
 SOV_sway_the_railway_workers_tt:0 "Fügt rund um den Staat des Hauptquartiers §YEisenbahn§!- und §YNachschubknoten§! hinzu, wenn der §Y[GetSovietCivilWarName]§! startet."
 SOV_infiltrate_the_nkvd:0 "Den NKWD infiltrieren"
 SOV_infiltrate_the_nkvd_desc:0 "Die niederen Mitarbeiter des NKWD erledigen Stalins Drecksarbeit und sind oft seine treuen Diener. Doch selbst in einer Mauer gibt es Risse. Wir sollten dafür sorgen, dass möglichst viele von ihnen stattdessen für uns arbeiten und dem Tyrannen falsche Informationen liefern."
 SOV_infiltrate_the_nkvd_tt:0 "Einige Mitglieder des NKWD schließen sich im §Y[GetSovietCivilWarName]§! Ihrer Sache an.\n Schaltet §YEntscheidung§! $SOV_expand_nkvd_opposition$ frei"
 SOV_infiltrate_the_nkvd_coup_tt:0 "Erhöht die Chancen eines erfolgreichen Attentats auf Stalin."
 SOV_cooperation_against_stalin:0 "Kooperation gegen Stalin"
 SOV_cooperation_against_stalin_desc:0 "Ganz gleich, welche Differenzen wir auch haben müssen, an diesem Punkt in diesem Kampf müssen wir vereint sein in unserer Opposition gegen Stalin."
 SOV_cooperation_against_stalin_right_tt:0 "§Y$SOV_karl_radek$§! und §Y$SOV_yevgeny_preobrazhensky$§! werden als Berater verfügbar."
 SOV_cooperation_against_stalin_left_tt:0 "§Y$SOV_nikolay_bukharin$§! und §Y$SOV_aleksey_rykov$§! werden als Berater verfügbar."
 SOV_cooperation_against_stalin_other_tt:0 "Es werden neue Berater verfügbar."
 SOV_cooperation_against_stalin_factionalism_tt:0 "Modifiziert §Y$SOV_factionalism_modifier$§! um §G-15%§! Politischer-Berater-Kosten, §R-10%§! Parteipopularität-Stabilitätsmodifikator und §R-5%§! Politische-Macht-Faktor."
 SOV_align_the_zinovyevites:0 "Die Anhänger Sinowjews gewinnen"
 SOV_align_the_zinovyevites_desc:0 "$SOV_grigory_zinovyev$ hat sich einst auf die Seite Stalins und gegen Trotzki gestellt. Unmittelbar danach hat Stalin ihn verraten und ihn aus sämtlichen Machtpositionen verbannt. Diese Beleidigung hat er sicherlich nicht vergessen, und wenn wir $SOV_grigory_zinovyev$ die Gelegenheit zur Rache bieten, wird er sie nutzen."
 SOV_align_the_zinovyevites_tt:0 "§Y$SOV_grigory_zinovyev$§! und §Y$SOV_lev_kamenev$§! werden aus dem Gefängnis befreit und ins Exil geschickt (§GCharaktere im Exil können nicht gesäubert werden§!). Sie werden als Berater verfügbar, wenn der Bürgerkrieg beginnt.\nSchaltet §YEntscheidungen§! frei, bei Ausbruch des Bürgerkriegs Partisanen zu wichtigen Staaten hinzuzufügen.\n"
 SOV_align_the_zinovyevites_factionalism_tt:0 "Modifiziert §Y$SOV_factionalism_modifier$§! um einen Politische-Macht-Faktor von §R-5%§!."
 SOV_liberate_ryutin:0 "Rjutin befreien"
 SOV_liberate_ryutin_desc:0 "Genosse Rjutin hat nie gezögert, die vielen Fehler und Schwächen Stalins beim Namen zu nennen. Da kam es wenig überraschend, dass Stalin entschieden hat, ein Exempel an ihm zu statuieren. Nun jedoch sollten wir ein paar Hebel in Bewegung setzen, um ihn ins Ausland zu bringen, bis Stalin entfernt wurde. Damit er anschließend wieder zurückkehren und uns helfen kann, das Land zu führen."
 SOV_liberate_ryutin_tt:1 "§Y$SOV_martemyan_ryutin$§! wird aus dem Gefängnis befreit und ins Exil geschickt (§GCharaktere im Exil können nicht gesäubert werden§!). Er wird als Berater verfügbar, sobald der Bürgerkrieg startet, und seine Unterstützer schließen sich der Opposition an."
 SOV_return_democracy_to_the_party:0 "Die Demokratie wieder in die Partei bringen"
 SOV_return_democracy_to_the_party_desc:0 "Es gab während der Revolution einen Punkt, an dem wir es uns nicht leisten konnten, uns mit endlosen Diskussionen über den besten Weg in die Zukunft aufzuhalten. Doch die Zeiten haben sich geändert und nun müssen wir das Versprechen einlösen, das wir den Arbeitern gemacht haben: Demokratie in allen Aspekten des Lebens. Das bedeutet auch, dass wir nun wieder Personen in die Partei aufnehmen können, deren gut gemeinte Kritik einst als Sabotage angesehen wurde."
 SOV_return_democracy_to_the_party_unlock_right_tt:0 "Die §YBerater der Rechten Opposition§! werden verfügbar."
 SOV_return_democracy_to_the_party_unlock_left_tt:0 "Die §YBerater der Linken Opposition§! werden verfügbar."
 SOV_return_democracy_to_the_party_factionalism_tt:0 "Modifiziert §Y$SOV_factionalism_modifier$§! um einen Politische-Macht-Faktor von §R-5%§!."
 SOV_strengthen_the_trade_unions:0 "Die Gewerkschaften stärken"
 SOV_strengthen_the_trade_unions_desc:0 "Unter der Führung Stalins wurden die Gewerkschaften pervertiert - von einem Werkzeug, das die Arbeiter gegenüber der Geschäftsführung vertritt, zu einem Werkzeug der Geschäftsführung, das die Arbeiter befehligt. Das kann zwar noch als eines seiner geringeren Verbrechen gelten, hat jedoch den Gedanken der demokratischen Selbstorganisation der Arbeiter auf den Kopf gestellt und letztlich verhindert, dass die Arbeiter je die Vorteile der Revolution genießen konnten."
 SOV_the_peoples_revolution:0 "Die Volksrevolution"
 SOV_the_peoples_revolution_desc:0 "Wenn die Revolution Bestand haben soll, muss sie sämtliche Aspekte der Gesellschaft durchziehen. Nur, wenn das ganze Volk sich als Teil der Revolution fühlt, kann sie den vielen Gefahren trotzen, die sie bedrohen."
 SOV_the_supreme_soviet:0 "Der Oberste Sowjet"
 SOV_the_supreme_soviet_desc:0 "Ein ganzes Land von nur einer Person vertreten zu lassen, ist von Grund auf undemokratisch und daher gegenrevolutionär. Wir werden diesen Personenkult abschaffen und verkünden, dass unsere Union auf ewig vom kollektiven Willen des Volkes vertreten werden soll, versammelt im Obersten Sowjet."

 SOV_the_right_opposition:0 "Die Rechte Opposition"
 SOV_the_right_opposition_desc:1 "Stalins paranoide Führung zerstört das Land. Und sein Wechsel auf Massenkollektivierung und raue Industrialisierung gleich doppelt. Man muss etwas tun, und zwar bald. Nur eine Gruppe kann dieses Land zum Glanz führen, die Wunden der Missregierung heilen und die Wirtschaft wiederherstellen: die Mitglieder der Rechten Opposition, angeführt von Bucharin."
 SOV_the_right_opposition_tt:0 "Startet den Prozess, der in einem §YBürgerkrieg§! in [ROOT.GetNameDef] zwischen den Zentristen und der Rechten Opposition endet."
 SOV_the_need_for_policy_changes:0 "Eine neue Politik muss her"
 SOV_the_need_for_policy_changes_desc:0 "Es ist vollkommen eindeutig geworden, dass das Land auf dem falschen Weg ist. Stalin und seine Verbündeten wollten zu schnell zu viel. Man muss erst gehen lernen, bevor man laufen kann. Wir sollten den Genossen Sokolnikow zurückholen, der in den frühen Jahren der Sowjetunion großartige Arbeit geleistet hat. Er kann uns wieder auf den richtigen Weg führen.  "
 SOV_the_need_for_policy_changes_tt:0 "§Y$SOV_grigory_sokolnikov$§! wird als Berater verfügbar."
 SOV_reverse_the_collectivization_process:0 "Den Kollektivierungsprozess rückgängig machen"
 SOV_reverse_the_collectivization_process_desc:0 "Die Kollektivierungen waren eine einzige Katastrophe, sie haben in Gegenden, die einst die Kornkammern der Nation waren, zu Armut und Hungersnöten geführt. Man muss sie umgehend rückgängig machen."
 SOV_reverse_the_collectivization_process_tt:0 "Fügt Unterstützung von Bauern mit eigenem Land während des Bürgerkriegs hinzu\nModifiziert §Y$SOV_factionalism_modifier$§!:\nMax. Fabriken im Staat: §R-10%§!\nParteipopularität-Stabilitätsmodifikator: §G+10%§!\n"
 SOV_organize_uprisings_in_the_country:0 "Aufstände im Land organisieren"
 SOV_organize_uprisings_in_the_country_desc:0 "Wir können Stalin nicht ohne einen bewaffneten Kampf entfernen, das steht fest. Wir müssen Stalin von unseren Vorbereitungen ablenken, damit wir sie ungehindert durchführen können."
 SOV_organize_uprisings_in_the_country_tt:0 "Zettelt Aufstände in verschiedenen Gebieten des Landes an, die für mehr Unterstützung im sowjetischen Bürgerkrieg führen"
 SOV_dissent_in_the_party:0 "Dissens in der Partei"
 SOV_dissent_in_the_party_desc:0 "Wir müssen Stalin zwingen, an mehreren Fronten zu kämpfen, um seine Kontrolle über die Partei zu untergraben. Unser Ansatz ist es, eine Reihe kritischer Artikel und Essays in Parteizeitungen zu veröffentlichen, die Reformen fordern und Fehler in seinen Entscheidungen aufzeigen. Das wird Stalin zwar schwer verärgern, aber auch unseren Stand bei verschiedenen Oppositionsgruppen verbessern."
 SOV_eliminate_the_left:0 "Die Linke eliminieren"
 SOV_eliminate_the_left_desc:0 "Unser primärer Gegner ist zwar Stalin, doch wir müssen auch anerkennen, dass es in der Partei viele gibt, die nur abwarten und lauern und mit ihren ständigen Diskussionen unsere Bemühungen untergraben, die Kontrolle über das Land zu übernehmen. Nachdem Stalin zunehmend paranoid wird, was unser Verhalten angeht, bietet sich hier die Gelegenheit, zwei Fliegen mit einer Klappe zu schlagen."
 SOV_eliminate_the_left_tt:0 "§Y$SOV_karl_radek$§!, §Y$SOV_ivar_smilga$§! und §Y$SOV_yevgeny_preobrazhensky$§! werden zu potenziellen Zielen für eine Säuberung durch Stalin."
 SOV_concessions_to_foreign_powers:0 "Zugeständnisse gegenüber ausländischen Mächten"
 SOV_concessions_to_foreign_powers_desc:0 "Es ist zutiefst beschämend, dass wir in unserem Kampf um die Rettung des Landes fremde Nationen um Hilfe bitten müssen, doch Stalins Tyrannei und Paranoia lassen uns keine andere Wahl."
 SOV_concessions_to_foreign_powers_tt:0 "Schaltet §YEntscheidungen§! frei, ausländische Mächte um Hilfe im Tausch gegen Konzessionen zu bitten."
 SOV_covert_support_for_spanish_poum:0 "Geheime Unterstützung für die spanische POUM"
 SOV_covert_support_for_spanish_poum_desc:0 "In Spanien ist die Gegenrevolution in vollem Gange. Faschisten und reaktionäre Kräfte unterstützen die spanischen Nationalisten. Die spanischen Republikaner haben zwar jede Menge Eifer, doch leider ist das kein Ersatz für Waffen und Munition und auch kein Ersatz für ein gut entwickeltes politisches Gewissen. Wir können alles drei bieten."
 SOV_covert_support_for_spanish_poum_tt:1 "Wenn wir heimlich Unterstützung bieten, wird die POUM zur dominanten Fraktion während des anarchistischen Aufstands im Spanischen Bürgerkrieg, der dadurch ein §Y$communism$§! Aufstand wird, kein $neutrality$ Aufstand.\n\n"
 SOV_if_poum_wins_tt:0 "\nWenn das §YPOUMistische $SPC_communism_DEF$§! den Spanischen Bürgerkrieg gewinnt, kommen uns in unserem eigenen Bürgerkrieg einige spanische Divisionen zur Hilfe."
 SOV_undermine_stalins_authority:0 "Stalins Autorität untergraben"
 SOV_undermine_stalins_authority_desc:0 "Das Einzige, was Stalin an der Macht hält, ist die Angst der Leute. Vor ihm und davor, wozu er fähig ist. Wir können den Menschen zwar ihre Ängste noch nicht vollständig nehmen, aber wir können Stalin die Fähigkeit nehmen, anderen wehzutun. Wenn es gut läuft, isolieren wir ihn vielleicht sogar so weit, dass er wieder nur ein Mann ist, nicht mehr."
 SOV_undermine_stalins_authority_paranoia_tt:0 "£SOV_paranoia_text_icon Wöchentlich Paranoia erhöht sich um: §R+1§!"
 SOV_clandestine_cells:0 "Geheime Zellen"
 SOV_clandestine_cells_desc:0 "Stalinisten sehen überall Störenfriede, Spione und Saboteure. Das tun sie schon so lange, dass die meisten Leute ihnen nicht mehr glauben, wenn sie mal wieder Alarm schlagen. Das können wir nutzen, um in großen Industrieanlagen Zellen zu bilden, die Sabotageakte verüben, wenn Stalin sich unserer Übernahme widersetzt."
 SOV_clandestine_cells_tt:0 "Schaltet §YEntscheidungen§! frei, während  des Bürgerkriegs Industrie zu sabotieren."
 SOV_the_plan_for_the_coup:0 "Den Staatsstreich planen"
 SOV_the_plan_for_the_coup_desc:0 "Dieser Machtkampf muss nicht zu offener Gewalt eskalieren.  Wenn wir unser Blatt richtig ausspielen und die richtigen Leute in die richtigen Positionen bringen, können wir Stalin vielleicht aufs Abstellgleis schieben, ihm seine Macht rauben und ihn dann entfernen."
 SOV_the_plan_for_the_coup_tt:0 "Schaltet §YEntscheidung§! frei, den Kopf des NKWD an die eigene Sache auszurichten, wodurch es möglich ist, Stalin über einen blutlosen Staatsstreich zu entthronen."

 SOV_the_socialist_bulwark:0 "Das sozialistische Bollwerk"
 SOV_the_socialist_bulwark_desc:1 "Wir stehen Seite an Seite mit unseren spanischen Genossen. Ihr Kampf ist unser Kampf und unser Kampf ist der ihre, das ist gelebte internationale Solidarität. Gemeinsam werden wir zwei Zentren der sozialistischen Revolution an entgegengesetzten Enden Europas bilden."
 SOV_the_socialist_bulwark_join_war_tt:0 "§Y[ROOt.GetFlag][ROOT.GetNameDefCap]§! schließt sich der §Y[SPC.GetFlag]Spanischen POUM§! in ihrem Bürgerkrieg gegen alle anderen spanischen Fraktionen an."
 SOV_poum_exists_tt:1 "§Y$SPC_communism$§!:\n   Existiert\n   Hat Schwerpunkt §Y$SPR_the_anti_fascist_workers_revolution$§! abgeschlossen"
 SOV_coup_detat:0 "Staatsstreich"
 SOV_coup_detat_desc:0 "Es ist an der Zeit, die Kontrolle über das Land zu übernehmen. Wenn alles gut geht, werden wir schnell zuschlagen und die größten Hindernisse in einem blutlosen Staatsstreich beseitigen. Wenn etwas schiefgeht, müssen wir für unser Land kämpfen."
 SOV_coup_detat_success_tt:0 "Die §YRechte Opposition§! übernimmt durch einen Staatsstreich die Kontrolle. §Y$SOV_lavrenty_beriya$§! wird entfernt."
 SOV_coup_detat_civil_war_tt:0 "Fügt Unterstützung für die Rechte Opposition in Armee, Marine und Luftwaffe hinzu.\nStartet den §YSowjetischen Bürgerkrieg§!. "
 SOV_right_purges:0 "Die Feinde des Staates"
 SOV_right_purges_desc:0 "Es gibt noch immer eine Reihe von Parteimitgliedern, die unsere Herrschaft noch nicht vollständig akzeptiert haben. Wir müssen ein Exempel an ihnen statuieren, damit der Rest spurt."
 SOV_right_purges_tt:0 "Berater der linken Opposition werden entfernt"
 SOV_the_power_of_the_peasantry:0 "Die Macht der Bauern"
 SOV_the_power_of_the_peasantry_desc:0 "Die marxistische Orthodoxie sieht das revolutionäre Potenzial zwar in den Industriearbeitern, doch in unserem Land bilden ganz offensichtlich die Bauern den Großteil dieses Potenzials. Wir müssen die Millionen von Bauern bilden und ihr Klassenbewusstsein entwickeln, damit sie ganz begierig darauf sind, die Revolution zu verteidigen, wenn sie angegriffen wird."
 SOV_curtailment_of_the_collective_farms:0 "Beschränkung der kollektiven Höfe"
 SOV_curtailment_of_the_collective_farms_desc:0 "Die gewaltigen kollektiven Bauernhöfe sind ein typischer Fall des bürokratischen stalinistischen Gigantismus. Sie entfremden den Bauern vom Produkt seiner Arbeit und verwandeln ihn im Grunde in einen industriellen Arbeiter auf dem Acker. Gleichzeitig ist die Produktion dramatisch zurückgegangen und die Störung der Lebensmittelproduktion hat schon zu einer Katastrophe geführt. Wir müssen diesen törichten Fehler schleunigst rückgängig machen."
 SOV_curtailment_of_the_collective_farms_tt:0 "Sperrt Fünfjahresplan-Schwerpunkte"
 SOV_administrative_reforms:0 "Verwaltungsreformen"
 SOV_administrative_reforms_desc:0 "Für Stalin war Loyalität wichtiger als alles andere. Die Menschen, die in unserer Verwaltung arbeiten, zeigen daher wenig Initiative oder unabhängiges Denken, weil sie das in Schwierigkeiten bringen könnte. Wir müssen diese Werte in ihnen wecken oder sie mit Menschen ersetzen, die sie bereits besitzen."
 SOV_a_new_theory_of_revolution:0 "Eine neue Theorie der Revolution"
 SOV_a_new_theory_of_revolution_desc:0 "Die marxistische Theorie der Revolution war im 19. Jahrhundert zutreffend, doch die Realitäten des 20. Jahrhunderts erfordern eine Überarbeitung der Theorie. Die Revolution beginnt nicht immer in den am weitesten entwickelten Nationen, daher müssen wir unseren Ansatz anpassen."
 SOV_back_to_the_nep:0 "Zurück zur NEP"
 SOV_back_to_the_nep_desc:0 "Bevor wir eine sozialistische Gesellschaft aufbauen können, müssen wir die Grundlagen dafür schaffen und unsere Wirtschaft weiter entwickeln. In den Anfangsjahren der Revolution haben wir die Neue Ökonomische Politik eingeführt, durch die Mechaniken des freien Marktes für ein Wachsen der Wirtschaft sorgen konnten. Diese Politik wurde schnell wieder abgeschafft, ehe sie Früchte tragen konnte. Nachdem wir jetzt wieder an der Macht sind, können wir diesen abgebrochenen Prozess zur Erschaffung einer besseren Gesellschaft neu beginnen."
 SOV_back_to_the_nep_new_economy_law:0 "Schaltet neues Wirtschaftsrecht frei: §Y$new_economic_policy$§!"
 SOV_planned_economy:0 "Planwirtschaft"
 SOV_planned_economy_desc:0 "Die NEP hat zwar ihre Mängel, aber sie hat ganz eindeutig auch  zu einigen Erfolgen geführt. Wir sind noch weit davon entfernt, zu einer vollständig sozialistischen Gesellschaft übergehen zu können, doch wir können nun damit beginnen, unsere Wirtschaft in formellerer Weise zu planen. Insbesondere sollten wir eine Wirtschaftspolitik entwickeln, die die Fähigkeiten unserer Partner und Verbündeten berücksichtigt und eine stärker ineinandergreifende Wirtschaft erschafft."
 SOV_planned_economy_subjects_tt:0 "Jedes Untertanenland:"
 SOV_planned_economy_dynamic_modifier_tt:0 "\n§Y$SOV_planned_economy_dynamic_modifier$§! hinzufügen. Verleiht (Produktionsausstoß: §G+[?SOV_planned_economy_industrial_capacity_factory_extra|2+%]§!, Ressourcenmangel-Malus: §G[?SOV_planned_economy_production_lack_of_resource_penalty_factor_extra|2-%]§!) \nFür jeden Untertan, der §Y$new_economic_policy$§! übernimmt, wird zusätzlich verliehen: \nProduktionsausstoß: §G+[?SOV_planned_economy_industrial_capacity_factory_extra|2+%]§! \nRessourcenmangel-Malus: §G[?SOV_planned_economy_production_lack_of_resource_penalty_factor_extra|2-%]§! \n(Zusätzliche Boni werden angewandt bis zu einem Maximum von: Produktionsausstoß: §Y+10,00%§!, Ressourcenmangel-Malus: §Y-10,00%§!)\n\n"
 SOV_paced_industrialization:0 "Schrittweise Industrialisierung"
 SOV_paced_industrialization_desc:0 "Stalins einseitiger Fokus auf die Schwerindustrie hat zwar zu einer leichten Unterentwicklung in vielen Sektoren geführt, doch wir dürfen diesen Sektor in unserer eigenen Planung nicht ignorieren. Um anderen Sektoren eine Modernisierung und Mechanisierung zu erlauben, benötigen wir die dafür nötige industrielle Basis."
 SOV_the_trade_union_as_labor_organizer:0 "Die Gewerkschaft als Arbeitsorganisator"
 SOV_the_trade_union_as_labor_organizer_desc:1 "Im Kapitalismus existieren Gewerkschaften, um grundlegende Menschenrechte für die Arbeiter zu sichern und die Ausbeutung durch die Fabrikbesitzer zu verhindern. Im neuen System ist das natürlich nicht mehr nötig, weshalb sich die Rolle der Gewerkschaften verändern muss. Sie müssen nun die Arbeit organisieren, um die Produktion zu optimieren."
 SOV_incorporate_local_organizations:0 "Lokale Organisationen gründen"
 SOV_incorporate_local_organizations_desc:1 "Die lokalen Organisationen haben oft ein besseres Verständnis für die Probleme der Arbeiter als die Menschen in der Hauptstadt. Wir sollten die Rolle der Minister und anderer hochrangiger Parteimitglieder weniger stark betonen und stattdessen den Ortsverbänden mehr Macht geben."
 SOV_for_the_common_good:0 "Für die gemeinsame Sache"
 SOV_for_the_common_good_desc:0 "Das Leitprinzip aller Entscheidungen unserer Verbündeten muss es sein, wann immer möglich so viel Gutes wie möglich zu tun. Selbst wenn erbrachte Opfer zunächst keine sofortige Verbesserung bringen, muss klargestellt werden, dass das langfristig am meisten Gutes bewirkt."
 SOV_victory_over_devastation:0 "Sieg statt Verheerung"
 SOV_victory_over_devastation_desc:0 "Die kollektiven Bemühungen unseres Volkes haben es uns ermöglicht, die Zerstörung des Bürgerkriegs hinter uns zu lassen. Die Geschwindigkeit, mit der das Land neu aufgebaut wurde, wird bis in alle Ewigkeit als Erinnerung an das Können und die Hingabe unserer Arbeiter dienen."
 SOV_victory_over_devastation_tt:0 "Modifiziere §Y$SOV_planned_economy_dynamic_modifier$§! um \nKonsumgüterfabriken: §Y-2,0%§! \nParteipopularität-Stabilitätsmodifikator: §G+15,00%§! \nMinimale Kapitulationsgrenze: §G+10,00%§! \nFabrik-Reparaturgeschwindigkeit: §G+10,00%§! \n\n"
 SOV_victory_over_devastation_industrial_relocation_tt:0 "§Y$SOV_industry_relocation$§! Entscheidungsdauer: §G-50%§!"
 SOV_socialist_humanism:0 "Sozialistischer Humanismus"
 SOV_socialist_humanism_desc:1 "Einige marxistische Theoretiker sind überzeugt, dass der Mensch sein eigenes Schicksal nicht beeinflussen könne. Dass sein Leben ausschließlich und vollständig durch materielle Faktoren bestimmt sei. Das ist offenkundig falsch und zeugt sogar von einer bourgeoisen Sicht auf die Arbeiterklasse. Menschen sind mehr als nur eine Ansammlung von Organen, man muss sie entsprechend behandeln."
 SOV_international_revolutionary_marxist_centre:1 "Internationaler Revolutionärer Marxismus"
 SOV_international_revolutionary_marxist_centre_desc:1 "Die dritte Internationale ist dem stalinistischen Totalitarismus zum Opfer gefallen und lässt sich wohl nicht mehr retten.  Wir müssen den kommunistischen Parteien der Welt einen neuen Weg der Koordination und Kooperation aufzeigen."
 SOV_international_revolutionary_marxist_centre_faction_name:0 "Internationales Revolutionär-Marxistisches Zentrum"
 SOV_international_revolutionary_marxist_centre_allies_tt:1 "\nJede unabhängige nicht-stalinistische kommunistische Nation im Frieden mit [ROOT.GetName]: "
 SOV_international_revolutionary_marxist_centre_no_allies_tt:1 "\nJede unabhängige nicht-stalinistische kommunistische Nation im Frieden mit [ROOT.GetName]: \n  Erhält §Y$SOV_international_socialist_association$§! (Meinung von §Y[ROOT.GetFlag][ROOT.GetName]§! §G+40§!.)\n  Erhält das Ereignis '§Y[ROOT.GetNameDefCap] lädt uns in [ROOT.GetFactionName] ein§!'."
 SOV_international_revolutionary_marxist_centre_stalinists_tt:0 "Jede stalinistische Nation: "
 SOV_international_revolutionary_marxist_centre_stalinists_lacking_tt:0 "Jede stalinistische Nation: \n  Erhält §Y$SOV_international_socialist_association$§! (Meinung von §Y[ROOT.GetFlag][ROOT.GetName]§! §R-40§!.)"
 SOV_international_revolutionary_marxist_centre_marxism_tt:0 "Das Staatsoberhaupt übernimmt die Unterideologie des $marxism$."
 SOV_a_sustainable_economy:0 "Eine nachhaltige Wirtschaft"
 SOV_a_sustainable_economy_desc:0 "Der Wechsel hin zur Neuen Ökonomischen Politik hat auch eine deutliche Verlagerung hin zur Produktion von Konsumgütern mit sich gebracht, auf Kosten einer insgesamt langsameren Industrialisierung. Wenn wir langfristig wettbewerbsfähig bleiben wollen, müssen wir die Wirtschaft zu einem nachhaltigeren Modell umbauen."
 SOV_the_enemies_of_the_people:0 "Die Feinde des Volkes"
 SOV_the_enemies_of_the_people_desc:0 "Die reaktionären Kräfte sind noch immer am Leben und lauern auf den Tag, an dem sie alles ungeschehen machen können, was wir erreicht haben. Wir und unsere Verbündeten müssen stets wachsam bleiben und uns auf die Eventualität vorbereiten, dass wir kämpfen müssen, um die Revolution zu verteidigen."
 SOV_proclaim_soviet_hegemony:0 "Sowjetische Hegemonie ausrufen"
 SOV_proclaim_soviet_hegemony_desc:0 "Es ist offenkundig, dass das sowjetische System der Regierung, die sowjetische Wirtschaft und die sowjetische Gesellschaft den früher vorherrschenden Systemen in allen Aspekten bei weitem überlegen sind. In anderen Gegenden der Welt leben diese veralteten Systeme zwar noch weiter, doch es wird immer Menschen geben, die bereit sind, sie anzufechten, und wir sollten diese Menschen nutzen."
 SOV_first_moscow_trial_flag:0 "Hat Schwerpunkt §Y$SOV_the_zinovyevite_terrorist_center$§! abgeschlossen"
 SOV_second_moscow_trial_flag:0 "Hat Schwerpunkt §Y$SOV_the_anti_soviet_trotskyist_center$§! abgeschlossen"
 SOV_trial_of_the_generals_flag:0 "Hat Schwerpunkt §Y$SOV_the_military_conspiracy$§! abgeschlossen"
 SOV_third_moscow_trial_flag:0 "Hat Schwerpunkt §Y$SOV_the_bloc_of_rights_and_trotskyites$§! abgeschlossen"
 SOV_last_purge_focus_days_tt:0 "Aktuelle Tage: [?SOV_first_moscow_trial_flag:days|Y0]"
 SOV_last_purge_focus_days_military_tt:0 "Aktuelle Tage: [?SOV_second_moscow_trial_flag:days|Y0]"
 SOV_last_purge_focus_days_rights_tt:0 "Aktuelle Tage: [?SOV_trial_of_the_generals_flag:days|Y0]"
 SOV_last_purge_focus_days_cult_tt:0 "Aktuelle Tage: [?SOV_third_moscow_trial_flag:days|Y0]"

 SOV_beaten_but_not_defeated:0 "Geschlagen, aber nicht besiegt"
 SOV_beaten_but_not_defeated_desc:0 "Es ist klar, dass die Kommunisten unser einst so stolzes Land auf einen gefährlichen Pfad geführt haben. Früher oder später werden die Länder an unseren Grenzen die Schwäche des Regimes spüren und zuschlagen. Wenn wir unser geliebtes Mutterland retten wollen, müssen wir den Kommunisten die Macht entreißen!"
 SOV_beaten_but_not_defeated_tt:1 "Startet den Prozess, der in [ROOT.GetNameDef] im §Y[GetSovietCivilWarName]§! zwischen den Kommunisten und der Opposition im Exil endet."
 SOV_unification_of_the_exiles:0 "Vereinigung der Exilanten"
 SOV_unification_of_the_exiles_desc:0 "Nach der Revolution und dem Bürgerkrieg haben viele Menschen das Exil der so genannten Gerechtigkeit des neuen Regimes vorgezogen. Sie sind noch immer in der Welt und träumen von dem Tag, an dem Russland wieder frei sein kann. Wie das politische System dieses Russlands aussieht, ist für sie zweitrangig. Bevor wir die Regierung erschaffen können, die das Land braucht, müssen wir zunächst einmal die Macht ergreifen, und das gelingt uns besser gemeinsam."
 SOV_womens_fascist_movement:0 "Die Faschistische Frauenbewegung"
 SOV_womens_fascist_movement_desc:0 "Die Rolle der Frau besteht zwar naturgemäß darin, ihrem Mann ein gemütliches Heim zu schenken, in dem er sich ausruhen kann, und eine Familie, für die er kämpfen kann, doch viele Männer haben vergessen, welche Pflicht sie ihrem Land und ihrem Volk schulden. Vielleicht kann man einige wenige entschlossene Frauen nutzen, um ihre Männer daran zu erinnern, was auf dem Spiel steht, und dazu ermutigen, zu tun, was getan werden muss."
 SOV_the_true_tsars:1 "Die wahren Zaren"
 SOV_the_true_tsars_desc:0 "Das russische Volk hat schon immer einen starken Anführer gebracht, sonst treibt es weiter und weiter auseinander, bis Bruder gegen Bruder und Sohn gegen Vater kämpft. Doch die alten Zaren waren für diese Rolle nicht geeignet, sie waren schwach und unentschlossen. In der Zukunft brauchen wir einen Zaren, der die ihm auferlegte schwere Last auch schultern kann."
 SOV_national_unification:0 "Nationale Vereinigung"
 SOV_national_unification_desc:0 "Wenn wir die kommenden Kriege überleben wollen, dürfen wir uns nicht spalten lassen. Ganz gleich, welche politische Ansicht wir auch hegen, letztlich sind wir alle Russen."
 SOV_national_unification_tt:1 "Fügt in der Hauptstadt zwei §Y$arms_factory$§!-Gebäude hinzu, wenn der §Y[GetSovietCivilWarName]§! beginnt."
 SOV_covert_operations:0 "Verdeckte Operationen"
 SOV_covert_operations_desc:0 "Die Kommunisten neigen zu Misstrauen und internen Querelen. Wenn wir unser Blatt richtig spielen, bringen wir sie vielleicht dazu, sich gegenseitig zu vernichten."
 SOV_covert_operations_tt:0 "Schaltet §YEntscheidungen§! frei, Parteimitgliedern und Militärs Dinge anzuhängen."
 SOV_embrace_the_black_hundreds:0 "Die Schwarze Hundert hofieren"
 SOV_embrace_the_black_hundreds_desc:0 "In der guten alten Zeit vor dem Chaos der Revolution gab es Gruppen von Männern mit wahrem Glauben. Sie glaubten an ein starkes Russland, ein vereintes Russland, ein Russland, das keine Angst vor sich selbst hat. Man nannte sie die Schwarze Hundert. Ihre überlebenden Mitglieder sind nun zwar auf viele verschiedene Länder aufgeteilt, doch sie glauben noch immer. Und wir können sie finden und zurückbringen."
 SOV_muster_the_old_guard:0 "Die Alte Garde zusammenrufen"
 SOV_muster_the_old_guard_desc:0 "Es gibt noch immer viele, die für Zar und Land gekämpft haben. Sie sind älter und weicher geworden, doch die Erfahrung, die der Krieg lehrt, ist nicht zu ersetzen. Wenn wir sie erreichen, würden sie einen erfahrenen Kern für eine neue Armee bilden, wenn die Zeit kommt, das Land zurückzuerobern."
 SOV_approach_semyonov:0 "An Semjonow herantreten"
 SOV_approach_semyonov_desc:0 "$SOV_grigory_semyonov$ hat eine Position als Berater in [MAN.GetName] angenommen. Unsere Sache wird von Stunde zu Stunde stärker. Wir sollten ihn überzeugen zurückzukehren. Seine erste Aufgabe wäre es, eine große Kavalleriehorde für das neue russische Reich zu bilden."
 SOV_approach_semyonov_tt:2 "§Y$SOV_grigory_semyonov$§! wird als Berater und General verfügbar, wenn der [GetSovietCivilWarName] startet.\nSchaltet §YEntscheidungen§! frei, durch die man zusätzliche Kavalleriedivisionen rekrutiert."
 SOV_fascist_youth_union:0 "Die faschistische Jugendunion"
 SOV_fascist_youth_union_desc:0 "Anstatt in die Vergangenheit zu blicken, müssen wir in die Zukunft sehen, auf die Jugend und auf moderne Technologien. In den jungen Faschisten brennt das Verlangen, den alten Glanz Russlands wiederherzustellen. Was ihnen an Erfahrung fehlt, das machen sie mit schierem Eifer wett."
 SOV_fascist_youth_union_tt:0 "Rekrutiert motorisierte Jugendunion-Infanterieeinheiten, die sich Ihrer Seite anschließen, wenn der §Y[GetSovietCivilWarName]§! beginnt."
 
 SOV_tolkachi:0 "Tolkatsch"
 SOV_tolkachi_desc:0 "In der sowjetischen Wirtschaft gibt es einen Beruf, der dafür zu sorgen hat, dass die Zahlen im Produktionsplan den Zahlen entsprechen, welche die Industrie tatsächlich liefern kann. Wenn wir diese Menschen überzeugen können, für uns zu arbeiten, können wir dem Sowjet eine Zahl nennen und den Fabrikleitern eine andere. Und die Differenz an produzierten Gütern könnten wir an einen sicheren Ort schaffen, bis die Zeit gekommen ist."
 SOV_tolkachi_tt:0 "Fügt §Y$infantry_equipment$§!, §Y$support_equipment$§! und §Y$artillery_equipment$§! hinzu, wenn der §Y[GetSovietCivilWarName]§! startet."
 SOV_organize_wreckers:0 "Die Störenfriede organisieren"
 SOV_organize_wreckers_desc:0 "Die Sowjets rechnen ohnehin schon mit zahlreichen Sabotageakten durch Spione und Klassenfeinde. Das Sicherheitstheater selbst im kleinsten Stahlwerk hat ironischerweise viele Arbeiter frustriert, so dass wir mühelos Menschen finden könnten, die sich an den gemeinen Tyrannen in ihrer Fabrik rächen würden, wenn wir ihnen die Mittel dafür an die Hand geben."
 SOV_south_manchuria_railway:0 "Südmandschurische Eisenbahn"
 SOV_south_manchuria_railway_desc:0 "Die Japanische Südmandschurische Eisenbahngesellschaft ist ein Staat im Staat [MAN.GetName]. Mit ihrer Unterstützung sollten wir in der Lage sein, das Nachschubnetzwerk aufzubauen, das wir für den kommenden Kampf brauchen."
 SOV_the_eyes_fear:0 "Die Augen fürchten ..."
 SOV_the_eyes_fear_desc:0 "Vor uns liegt eine schwere Aufgabe. Wir müssen es mit einer Regierung aufnehmen, die Jahrzehnte Zeit hatte, ihre Stellung zu festigen, und die von einem beträchtlichen Teil der Bevölkerung unterstützt wird. Aber wir wissen, was zu tun ist, wir müssen es nur noch tun."
 SOV_the_hands_do:0 "... die Hände tun"
 SOV_the_hands_do_desc:0 "Die Stunde ist gekommen. Wir müssen uns dieser heiligen Aufgabe widmen: Unser Mutterland vom Regierungssystem der Sowjets befreien. Auf dass unsere Kinder eines Tages frei vom Gespenst des Kommunismus sein können."
 SOV_the_hands_do_tt:0 "§Y$SOV_metropolitan_meletius$§! wird als Berater verfügbar."
 SOV_call_for_aid:0 "Hilferuf"
 SOV_call_for_aid_desc:0 "Der Kampf gegen den Kommunismus in Russland ist ein Teil des größeren Kampfes gegen den Kommunismus überall. Doch ein Sieg gegen den Kommunismus in Russland wäre ein Todesstoß für die weltweite kommunistische Bewegung, weshalb viele Länder gewillt sind, uns zu helfen."
 SOV_request_imperial_protection:0 "Kaiserlichen Schutz erbitten"
 SOV_request_imperial_protection_desc:0 "In verzweifelten Zeiten muss man zu verzweifelten Maßnahmen greifen. Wenn sich der Kommunismus nur besiegen lässt, indem man vor Hirohito in die Knie geht, dann werden wir das eben tun. Die Zeit wird kommen, in der Russland ein eigenständiges Reich ist. Doch vorerst benötigen wir die Hilfe eines anderen Reichs."
 SOV_request_imperial_protection_tt:0 "Wenn angenommen wird: §Y[JAP.GetNameDef]§! tritt dem Krieg bei. §Y[ROOT.GetNameDefCap]§! wird Marionette von §Y[JAP.GetNameDef]§!."
 SOV_sabotage_behind_enemy_lines:0 "Sabotage hinter feindlichen Linien"
 SOV_sabotage_behind_enemy_lines_desc:1 "Nach Jahrzehnten der kommunistischen Misswirtschaft sind viele Menschen zornig auf die kommunistische Regierung und desillusioniert. Wo die Kommunisten sich noch an die Macht klammern, können wir diese Menschen nutzen, um ihre Niederlage zu beschleunigen."
 SOV_aristocratic_investments:0 "Aristokratische Investitionen"
 SOV_aristocratic_investments_desc:0 "Es sind noch immer viele Angehörige des ehemaligen russischen Adels in der ganzen Welt verstreut, und viele davon sind äußerst wohlhabend. Ein Teil dieses Reichtums könnte uns für den Kauf von Waffen und Ausrüstung zur Verfügung gestellt werden."
 SOV_consolidate_power:0 "Die Macht Konsolidieren"
 SOV_consolidate_power_desc:0 "Der Krieg, der unsere Nation zerrissen hat, ist nun gewonnen. Wir müssen unsere Position stärken und methodisch alle eliminieren, die es gewagt haben, sich gegen uns zu stellen."
 SOV_consolidate_power_tt:0 "§Y$SOV_nikolay_ustryalov$§! wird als Berater verfügbar."
 SOV_rebuild_the_nation:0 "Wiederaufbau der Nation"
 SOV_rebuild_the_nation_desc:1 "Unser vom Krieg zerstörtes Land muss nun wieder aufgebaut werden. Durch Propagandakampagnen können wir dafür sorgen, dass jeder Mann, jede Frau und jedes Kind einen Beitrag zum Wiederaufbau leistet."
 SOV_bringing_breakaways_back_to_the_fold:0 "Die abgespaltenen Gebiete zurückholen"
 SOV_bringing_breakaways_back_to_the_fold_desc:0 "Nachdem wir die Mehrheit des Landes zurückgewonnen haben, müssen wir uns nun um die abgespaltenen Länder kümmern. Gewiss erwarten sie nicht, dass wir den Verlust kaiserlich-russischer Gebiete für immer hinnehmen?"
 SOV_offer_autonomy_to_former_soviet_republics:0 "Ehemaligen Sowjetrepubliken die Autonomie anbieten"
 SOV_offer_autonomy_to_former_soviet_republics_desc:0 "Wir mussten einige Verluste kaiserlicher Gebiete hinnehmen, um unsere Ziele zu erreichen, doch es muss jedem klar sein, dass diese Gebiete in Wahrheit Teil der kaiserlich-russischen Sphäre sind. Da sie uns aber geholfen haben, das Reich zurückzuerobern, sollten wir ihnen zum Dank eine gewisse Autonomie anbieten."

 SOV_restore_the_glory_of_the_motherland:0 "Den Glanz des Mutterlands wiederherstellen"
 SOV_restore_the_glory_of_the_motherland_desc:0 "Unter unserer neuen Führung werden wir dafür sorgen, dass Russland noch glorreicher wird als je zuvor! Wir werden ein großes, sich über alle Bereiche erstreckendes Bauprogramm beginnen und unsere Nation zum Neid der westlichen Welt machen!"
 SOV_article_124:0 "Artikel 124"
 SOV_article_124_desc:1 "[SOV.GetArticle124Desc]"
 SOV_ARTICLE_124_DESC_COMMUNIST:0 "Wir waren in unserem Streben nach den marxistisch-leninistischen Idealen möglicherweise ein klein wenig ... übereifrig bei der Verfolgung religiöser Menschen. Vielleicht hat die Religion doch noch eine Rolle in der sowjetischen Gesellschaft zu spielen. Unsere Verfassung wird einen Artikel enthalten, der allen sowjetischen Bürgern die Religionsfreiheit garantiert."
 SOV_ARTICLE_124_DESC_EXILES:0 "Die Kommunisten haben zwar gesagt, sie würden lediglich Kirche und Staat trennen, doch in Wahrheit haben sie versucht, die Kirche aus den Leben der Menschen zu eliminieren. Die Kirche war über viele Jahrhunderte hinweg ein zentraler Bestandteil der russischen Gesellschaft. Das muss sie auch wieder werden."
 SOV_reopen_novodevichi:0 "Das Nowodewitschi-Kloster wieder öffnen"
 SOV_reopen_novodevichi_desc:0 "Der Kirche wird seit langem die Chance verwehrt, neue Priester auszubilden. Um die Kirche wiederzubeleben, müssen wir einen Ort erschaffen, an dem sie die nächste Generation von Priestern und Mönchen heranziehen kann. Das alte Nowodewitschi-Kloster ist die naheliegende Wahl dafür."
 SOV_rebuild_the_savior_cathedral:0 "Die Christ-Erlöser-Kathedrale wiederaufbauen"
 SOV_rebuild_the_savior_cathedral_desc:1 "[SOV.GetRebuildtheSaviorCathedralDesc]"
 SOV_REBUILD_THE_SAVIOR_CATHEDRAL_DESC_COMMUNIST:0 "Im Jahr 1931 wurde die geschmacklose Christ-Erlöser-Kathedrale gesprengt, um Platz für einen prunkvollen "Palast der Sowjets" zu machen. Europa droht ein Krieg, wir werden vermutlich nicht die Ressourcen haben, um diesen Giganten wiederaufzubauen. Wenn wir die alte Kathedrale wiederherstellen, wäre das ein geeignetes Friedensangebot an die religiösen Teile unserer Bevölkerung."
 SOV_REBUILD_THE_SAVIOR_CATHEDRAL_DESC_EXILES:0 "Im Jahr 1931 wurde die wunderschöne Christ-Erlöser-Kathedrale gesprengt, um Platz für einen protzigen "Palast der Sowjets" zu machen. Warum genau eine Gesellschaft, die angeblich auf dem Grundsatz der Gleichheit beruht, einen Palast benötigen sollte, ist unklar. Nachdem wir nun wieder an der Macht sind, sollten wir dieses schreckliche Verbrechen rückgängig machen und mit dem Bau einer neuen Kathedrale beginnen."
 SOV_the_synod:0 "Die Synode"
 SOV_the_synod_desc:1 "Nachdem das Nowodewitschi-Seminar nun wieder besteht, sollten wir sie ermutigen, eine Synode abzuhalten, um über die Glaubensfragen zu entscheiden, die neu aufgetreten sind, seit sie das letzte Mal eine solche Versammlung abhalten durften."
 SOV_the_declaration:0 "Die Erklärung"
 SOV_the_declaration_desc:1 "[SOV.GetTheDeclarationDesc]"
 SOV_THE_DECLARATION_DESC_COMMUNIST:0 "In seiner berühmten 'Erklärung' hat Patriarch Sergius 1927 der Sowjetunion die Loyalität geschworen, trotz der bestehenden religiösen Differenzen zwischen Kirche und Staat. Vielleicht ist es an der Zeit, den verschiedenen Metropoliten, die diese Erklärung unterstützt haben, eine öffentlichere Rolle zuzugestehen."
 SOV_THE_DECLARATION_DESC_EXILES:0 "In seiner berüchtigten 'Erklärung' hat Patriarch Sergius 1927 der Sowjetunion die Loyalität geschworen, trotz der bestehenden religiösen Differenzen. Das war ein feiger, schändlicher Akt, doch die Infrastruktur der Russischen Orthodoxen Kirche ist auf die Menschen angewiesen, die diese Erklärung unterstützt haben. Wir haben daher keine andere Wahl, als sie wieder aufzunehmen."
 SOV_the_declaration_tt:0 "§Y$SOV_patriarch_sergy$§!, §Y$SOV_metropolitan_nikolay$§! und §Y$SOV_metropolitan_aleksy$§! werden als Berater verfügbar."
 SOV_return_of_the_rocor:0 "Rückkehr der ROKA"
 SOV_return_of_the_rocor_desc:0 "Die Russische Orthodoxe Kirche im Ausland besteht aus jenen Exilanten, die nach dem Russischen Bürgerkrieg lieber ins Exil gegangen sind, als ihre Überzeugungen und Grundsätze aufzugeben. Nachdem die kommunistische Regierung, die ihre Expatriation erzwungen hat, nun besiegt ist, können wir sie endlich wieder nach Hause holen und wiedereinsetzen."
 SOV_the_return_of_the_rocor_tt:0 "§Y$SOV_metropolitan_anastasy$§! wird als Berater verfügbar."
 SOV_the_third_rome_tt_2:0 "§YMetropolit Meletius§! heißt nun §YErzpatriarch Meletius§!."
 SOV_reformalize_the_role_of_the_patriarchate:0 "Die Rolle des Patriarchats neu formalisieren"
 SOV_reformalize_the_role_of_the_patriarchate_desc:1 "[SOV.GetReformalizetheRoleofthePatriarchateDesc]"
 SOV_REFORMALIZE_THE_ROLE_OF_THE_PATRIARCHATE_DESC_COMMUNIST:0 "Seit mit Artikel 124 die ersten Schritte unternommen wurden, hat sich die Position der Kirche in unserer Union deutlich weiterentwickelt. Sie lässt sich ganz offensichtlich nicht aus der sowjetischen Gesellschaft entfernen, vielleicht sollten wir sie also willkommen heißen und ihr wieder eine zentrale Stellung im Leben des sowjetischen Arbeiters zugestehen."
 SOV_REFORMALIZE_THE_ROLE_OF_THE_PATRIARCHATE_DESC_EXILES:0 "Das Patriarchat stand viel zu lange im Schatten des Kommunismus. Es ist an der Zeit, dass es ganz formell wieder seinen rechtmäßigen Platz in der Mitte der russischen Gesellschaft und Kultur einnimmt."
 SOV_reconvene_the_zemsky_sobor:0 "Den Semski Sobor wiederherstellen"
 SOV_reconvene_the_zemsky_sobor_desc:0 "In früheren Zeiten hat das russische Volk in einer Versammlung namens Semski Sobor getagt, um Angelegenheiten zu erörtern und Dinge zu entscheiden. Bis wir entschieden haben, welchen Weg unser Land einschlagen soll, sollten wir das Volk die Dinge entscheiden lassen, die alle angehen."
 SOV_recognized_country_tt:0 "§Y[ROOT.GetNameDefCap]§! wird von der internationalen Gemeinschaft anerkannt:"
 SOV_reconvene_the_zemsky_sobor_tt:0 "§Y$SOV_aleksandr_kazembek$§! und §Y$SOV_anastasy_vonsyatsky$§! kehren aus dem Exil zurück."
 SOV_dismantle_the_zemsky_sobor:0 "Den Semski Sobor zerschlagen"
 SOV_dismantle_the_zemsky_sobor_desc:0 "der Semski Sobor hat seinen Zweck erfüllt. Zu viel Demokratie kann gefährlich sein, wie sich 1917 gezeigt hat. Wir sollten die Fehler der Vergangenheit nicht wiederholen."
 SOV_religious_primacy:0 "Religion über allem"
 SOV_religious_primacy_desc:0 "Die Bedeutung der Religion in unserer Gesellschaft kann nicht genug betont werden. Es ist an der Zeit, dass der Staat diesen Vorrang akzeptiert und unterstützt - und die ersten Schritte hin zu einer Vereinigung von Kirche und Staat unternimmt."
 SOV_romanov_reconstruction:0 "Romanow-Rekonstruktion"
 SOV_romanov_reconstruction_desc:0 "Endlich hat unsere Nation wieder einen Zar, der sie anführt. Zwei Jahrzehnte nach der Verfolgung der letzten rechtmäßigen Herrscher unseres Landes ist es nun an der Zeit, unsere herrschende Dynastie wieder willkommen zu heißen und die kleinen Hindernisse zu beseitigen, die der Durchführung des Willen unseres Zaren im Weg stehen."
 SOV_church_candidates:1 "[SOV.GetChurchCandidatesName]"
 SOV_church_candidates_desc:1 "[SOV.GetChurchCandidatesDesc]"
 SOV_CHURCH_CANDIDATES_NAME_TSARIST:0 "Kirchliche Kandidaten"
 SOV_CHURCH_CANDIDATES_NAME_FASCIST:0 "Religion über allem"
 SOV_CHURCH_CANDIDATES_DESC_TSARIST:0 "Die Kirche hat um Erlaubnis gebeten, bei zukünftigen Wahlen für den Semski Sobor eigene Kandidaten aufstellen zu dürfen. In Anerkennung der wichtigen Rolle, die das Patriarchat in der russischen Gesellschaft spielt, haben wir entschieden, diese Erlaubnis zu erteilen. Damit ebnen wir den Weg dafür, dass der Wille Gottes und der Wille unseres Herrschers tatsächlich verschmelzen können."
 SOV_CHURCH_CANDIDATES_DESC_FASCIST:0 "Die Bedeutung der Religion in unserer Gesellschaft kann nicht genug betont werden. Es ist an der Zeit, dass der Staat diesen Vorrang akzeptiert und unterstützt - und die ersten Schritte hin zu einer Vereinigung von Kirche und Staat unternimmt."
 SOV_reinstitute_the_mestnichestvo:0 "Das Mestnitschestwo wieder einführen"
 SOV_reinstitute_the_mestnichestvo_desc:0 "Früher wurden die Angelegenheiten des Staates von den ältesten und distinguiertesten Familien geregelt. Die Elite war daher dem Staat, den sie geleitet hat, loyal ergeben, und jede neue Generation wurde nach den strengen Standards der alten erzogen. Wir sollten dieses System wieder einführen, um unser neues Regime zu sichern."
 SOV_my_brothers_keeper:0 "Meines Bruders Hüter"
 SOV_my_brothers_keeper_desc:0 "Die alte Romanow-Dynastie hatte dynastische Verbindungen zu vielen anderen Adelsfamilien. Manche von ihnen sind noch immer an der Macht, manche von ihnen haben ihren Thron verloren. Nachdem wir nun unsere eigene Monarchie wiederhergestellt haben, sollten wir dafür sorgen, dass auch in diesen anderen Ländern die richtigen Herrscher regieren."
 SOV_the_rightful_heir_to_the_empire:0 "Der rechtmäßige Erbe des Reichs"
 SOV_the_rightful_heir_to_the_empire_desc:0 "Das alte byzantinische Reich ist zwar längst Geschichte, doch irgendjemand muss die Pilger ins Heilige Land weiterhin beschützen. Die Briten und Franzosen sind dieser Aufgabe offenkundig nicht gewachsen, daher sollte sie uns zufallen."
 SOV_the_third_rome:0 "Das Dritte Rom"
 SOV_the_third_rome_desc:0 "Nachdem unsere Rolle als Beschützer der Heiligen Orte gesichert ist, sind wir die unangefochtenen Verteidiger des Glaubens. Da ist es nur recht und billig, wenn wir auch entsprechend auftreten. Nach dem Fall von Konstantinopel ist Moskau ohne jeden Zweifel zum Dritten Rom geworden."
 SOV_the_third_rome_tt:0 "§Y$SOV_metropolitan_meletius$§!steht nicht länger als Berater zur Verfügung."
 SOV_vengeance_for_the_yoke:0 "Rache für das Joch"
 SOV_vengeance_for_the_yoke_desc:0 "Vor vielen Jahrhunderten haben die Mongolen ihre brutale Invasion der russischen Lande begonnen. Noch heute sind sie das einzige Volk, von dem man sagen, dass es Russland je wirklich erobert hat. Sie mögen inzwischen schwach sein, doch wir müssen sicherstellen, dass sie niemals wieder zu alter Stärke zurückfinden, damit wir niemals wieder das Tatarenjoch spüren."
 SOV_westward_bound:0 "Nach Westen"
 SOV_westward_bound_desc:0 "Mit dem durch die Revolution ausgelösten Kollaps unseres Reichs haben wir einen Großteil unserer Westgebiete verloren. Nun ist es an der Zeit, unsere Infrastruktur aufzubauen, damit wir in naher Zukunft unseren rechtmäßigen Besitz zurückerobern können."
 SOV_the_old_enemy:0 "Der alte Feind"
 SOV_the_old_enemy_desc:0 "Schweden war unserem Reich jahrelang ein Dorn im Auge. Sie haben Russland wieder und wieder angegriffen und versucht, Koalitionen gegen uns zu schmieden. Zar Peter I. begann als Erster damit, sie zurückzutreiben, indem er sie bei Poltawa besiegte. 1809 haben wir sie erneut besiegt. Man sollte denken, dass ihnen das ihre Rolle deutlich aufgezeigt hat. Doch auch danach haben sie wieder und wieder versucht, uns unsere Interessen auf dem Baltikum streitig zu machen. Es ist an der Zeit, diese winzige Nation ein für alle Mal zu zerschlagen."
 SOV_secure_finland:0 "Finnland sichern"
 SOV_secure_finland_desc:0 "Das Großherzogtum Finnland hat unsere Grenzen im Norden über ein Jahrhundert lang bewacht, ehe es durch den Bürgerkrieg weggebrochen ist. Es ist der Tag gekommen, Finnland mit dem Mutterland wiederzuvereinen."
 SOV_secure_the_baltics:0 "Das Baltikum sichern"
 SOV_secure_the_baltics_desc:0 "Das Baltikum ist seit langem ein integraler Bestandteil Russlands. In einem Augenblick der nationalen Schwäche haben diese Gebiete sich jedoch von uns abgespalten. Wir müssen sie so schnell als möglich zurückholen."
 SOV_panslavic_nationalism:0 "Panslawischer Nationalismus"
 SOV_panslavic_nationalism_desc:1 "Russland ist seit langem der größte und älteste Bruder in unserer slawischen Familie. Wenn es eine Lektion gibt, die wir vor langer Zeit hätten lernen sollen, dann diese: Die Slawen werden immer wieder angegriffen, tyrannisiert und unterdrückt werden, wenn wir nicht zusammenstehen."
 SOV_panslavic_nationalism_tt:0 "§RLänder müssen das Abkommen genehmigen, damit die Boni wirksam werden.§!\n"
 SOV_pacify_the_rim:0 "Das Pazifische Becken befrieden"
 SOV_pacify_the_rim_desc:0 "Wir dürfen keine Wiederholung des Kriegs von 1905 zulassen, in dem unsere Gebiete im Fernen Osten angegriffen wurden und sich als dramatisch unvorbereitet auf diesen Angriff erwiesen haben. Wir müssen in die lokale Infrastruktur investieren, damit wir Truppen schnell von einem Ort an den anderen bringen können, sollte das nötig sein."
 SOV_eastern_expansion:0 "Expansion nach Osten"
 SOV_eastern_expansion_desc:1 "Russlands Zukunft liegt im Osten. Nachdem wir Sibirien gezähmt haben, ist es nur passend, dass wir uns bemühen, hier noch mehr Land und noch mehr Ressourcen zu gewinnen."
 SOV_restore_the_old_eastern_empire:0 "Das alte Ostreich wiederherstellen"
 SOV_restore_the_old_eastern_empire_desc:0 "Es gab einmal eine Zeit, in der unser glorreiches Reich sich bis über den Rand des Pazifik hinaus erstreckt hat, bis tief in den amerikanischen Kontinent hinein. Doch seitdem wurden schlechte Entscheidungen getroffen und dieser Besitz wurde gegen kurzfristigen monetären Gewinn eingetauscht. Doch unter unser Führung kann Russland seinen amerikanischen Besitz zurückholen. Wir müssen die heutigen Eigentümer einfach nur dazu bringen, sich aus diesen Gebieten zurückzuziehen."
 SOV_intervention_in_the_americas:0 "Intervention in Nord- und Südamerika"
 SOV_intervention_in_the_americas_desc:0 "Die vielen kleinen Nationen der Karibik und Lateinamerikas leiden seit langem unter instabilen Regierungen. Es ist an der Zeit, unsere politischen Muskeln spielen zu lassen und ihre inländische politische Evolution zu 'fördern', auf dass sie an Stärke und Stabilität gewinnen. Sobald sie Regierungen entwickelt haben, die der unseren gleichgesinnt sind, bieten wir ihnen einen Platz in unserem wachsenden Militärbündnis an."
 SOV_intervention_in_the_americas_tt:0 "Es steigt die Wahrscheinlichkeit, dass beeinflusste Länder faschistisch werden.\nLänder, die durch diesen Einfluss faschistisch werden, werden in unser Bündnis eingeladen."
 SOV_memories_of_1905:0 "Erinnerungen an 1905"
 SOV_memories_of_1905_desc:0 "Der Krieg von 1905 ist immer noch ein schwarzer Fleck in der kollektiven Erinnerung unseres Volkes. Das müssen wir ausnutzen und die Arbeiter zu einem monumentalen Kraftakt mahnen, durch den wir eine neue Flotte erschaffen, eine Flotte, mit der wir den Pazifik dominieren können. Und wir müssen die Flammen ihres Hasses schüren, damit sie den Einsatz dieser Flotte für einen Rachefeldzug gegen unsere alten Feinde fordern."
 SOV_rebuild_the_far_eastern_fleet:0 "Die Fernostflotte wieder aufbauen"
 SOV_rebuild_the_far_eastern_fleet_desc:0 "Wenn wir unsere Interessen im Fernen Osten sichern wollen, geschweige denn in die Offensive gehen, müssen wir unsere Kapazitäten im Schiffsbau und der Schiffsreparatur in dieser Region drastisch ausbauen."
 SOV_modernize_the_far_eastern_fleet:0 "Die Fernostflotte modernisieren"
 SOV_modernize_the_far_eastern_fleet_desc:0 "Tsushima hat uns gelehrt, dass wir uns nicht allein auf das Gewicht von Zahlen verlassen können. Um in einem Seegefecht erfolgreich zu sein, brauchen wir gut ausgebildete Besatzungen und makellose, moderne Kriegsschiffe. Die neue Flotte, die wir errichten müssen, muss in der Lage sein, mit der unserer technologisch weiterentwickelten Gegner im Pazifik mitzuhalten."
 SOV_the_lonely_island:1 "[SOV.GetLonelyIslandName]"
 SOV_the_lonely_island_desc:1 "[SOV.GetLonelyIslandDesc]"
 SOV_THE_LONELY_ISLAND_NAME_NORMAL:0 "Die einsame Insel"
 SOV_THE_LONELY_ISLAND_NAME_INDEPENDENCE:0 "Der große patriotische Unabhängigkeitskrieg"
 SOV_THE_LONELY_ISLAND_DESC_NORMAL:0 "Es ist Zeit, den Affront zu korrigieren, mit dem die Japaner uns 1905 erniedrigt haben. Dieses Mal hindert uns nichts daran, über das Japanische Meer zu herrschen und sie in die Knie zu zwingen!"
 SOV_THE_LONELY_ISLAND_DESC_INDEPENDENCE:0 "Der Preis, den wir für die [JAP.GetAdjective]e Unterstützung in unserem Bürgerkrieg gezahlt haben, war viel, viel zu hoch. Schluss damit! Wir werden unsere Unabhängigkeit zurückgewinnen, um jeden Preis."
 SOV_an_empire_in_the_pacific:0 "Ein Reich im Pazifik"
 SOV_an_empire_in_the_pacific_desc:0 "Unser Reich beginnt, sich über den Pazifik zu erstrecken. Unsere Schiffsmuster müssen Schritt halten, damit wir unsere Macht und unseren Einfluss in den endlosen Weiten dieses Ozeans ausüben können."
 SOV_dismantle_the_zemsky_sobor_tt:0 "Die Hälfte der aktuellen §Ynicht-faschistischen§! Unterstützung wird als §RStabilität§!-Malus angewandt:\n"
 SOV_an_empire_in_the_pacific_tt:0 "Erhält §GAnsprüche§! auf alle Staaten in §YGroßchina§!."
 SOV_capital_of_the_tsars:0 "Hauptstadt der Zaren"
 SOV_capital_of_the_tsars_desc:0 "Sankt Petersbug ist seit Anbeginn unserer Geschichte die Hauptstadt unserer stolzen Nation. Nachdem im Winterpalast nun wieder ein Romanow lebt, ist es an der Zeit, diese prächtige Stadt wieder zur offiziellen Hauptstadt zu machen und alle Mühen zu unternehmen, um ihren Glanz wiederherzustellen."
 SOV_capital_of_the_tsars_tt:0 "Verleiht:\nLokale Baugeschwindigkeit: §G+25%§!"
 SOV_the_iron_wall_of_russian_resolve:0 "Der Eiserne Wall der russischen Entschlossenheit"
 SOV_the_iron_wall_of_russian_resolve_desc:1 "Der Zar plant den Aufbau von Legionen gigantischer Kriegswaffen, gegen die bestehende Panzer winzig wirken würden und die auf dem Schlachtfeld ohnegleichen wären. Das russische Volk ist unerobert. Es ist uneroberbar! Diese Maschinen werden die Verkörperung dieser Entschlossenheit darstellen, an ihnen wird jede Armee zerbrechen, die man gegen uns ins Feld schickt."
 SOV_the_triple_entente:0 "Die Triple-Entente wiederherstellen"
 SOV_the_triple_entente_desc:0 "Unsere alten Feinde in Zentraleuropa müssen eingedämmt werden. Es bestand einmal eine Allianz zu genau diesem Zweck, doch die ist nach unserem schändlichen Rückzug aus dem Ersten Weltkrieg zerbrochen. Nun ist es an der Zeit, diese Bande wieder neu zu knüpfen."
 SOV_our_slavic_commitments:0 "Unsere slawischen Verpflichtungen"
 SOV_our_slavic_commitments_desc:0 "Wir waren einst die Beschützer aller Slawen und sind sogar in den Ersten Weltkrieg eingetreten, um unsere schwächeren slawischen Brüder zu verteidigen. Es ist an der Zeit, diese Rolle wieder einzunehmen und unsere militärische Macht zu ihrer Verteidigung einzusetzen."
 SOV_the_fate_of_romania:0 "Das Schicksal Rumäniens"
 SOV_the_fate_of_romania_desc:0 "Rumänien besitzt eine große slawische Minderheit und blockiert unseren Landzugang zu den slawischen Völkern des Balkans. Um beide diese Probleme mit einem Schlag zu lösen, muss die rumänische Unabhängigkeit ein Ende nehmen. Notfalls durch militärische Macht."
 SOV_russian_corporate_state:0 "Russischer korporatistischer Staat"
 SOV_russian_corporate_state_desc:0 "Die Zukunft Russlands liegt nicht im Klassenkonflikt, sondern in der Klassenkooperation. Dazu wird der Staat nationale Gewerkschaften gründen, um die Interessen von Arbeitern und Kapital zu vereinen und so die Produktion zu regulieren."
 SOV_the_berlin_moscow_axis:0 "Die Achse Berlin-Moskau"
 SOV_the_berlin_moscow_axis_desc:0 "Nachdem unsere Regierung nach dem deutschen und italienischen Modell nun firm etabliert ist, sollten wir unsere westlichen Nachbarn kontaktieren, um unsere Beziehung zu kitten. Wenn wir uns auf unsere gemeinsamen Ansichten konzentrieren, gelingt es uns vielleicht, eine starke und dauerhafte Allianz zwischen uns und [GER.GetName] zu etablieren."
 SOV_japanese_overtures:0 "Japanische Overtüren"
 SOV_japanese_overtures_desc:0 "Nachdem unsere Westflanke nun gesichert ist, müssen wir uns um die Ostflanke kümmern. Die Japaner haben viel mit den Deutschen gemein - und mehr mit unserer eigenen neuen Regierung, als sie sich vielleicht eingestehen wollen. Erkundigen wir uns, was die Deutschen davon halten würden, wenn wir ihnen eine Einladung unterbreiten."
 SOV_into_central_asia:0 "Nach Zentralasien"
 SOV_into_central_asia_desc:0 "Die Eroberung Zentralasien ermöglicht es uns, Indien zu bedrohen, und gewährt uns gleichzeitig Zugang zum Persischen Golf. Die strategische Notwendigkeit ist klar, und unser Reich wird hier gewiss nicht sein Grab finden."
 SOV_the_last_break_southward:0 "Der letzte Vorstoß nach Süden"
 SOV_the_last_break_southward_desc:0 "Durch eine letzte Reihe von Eroberungen sichern wir endlich den Rest Westasiens und den Bosporus. Nachdem unsere Flanke gesichert ist, können wir dann Indien die Kontrolle erreichen. Wir erhalten endlich unangefochtenen Zugang zu den Meeren, vom nahegelegenen Mittelmeer bis hin zum Indischen Ozean."

