 LAT_join_the_allies_desc:0 "[Root.Get_Join_Allies_Focus_desc_Loc]"
 LAT_formalize_baltic_entente:0 "[Root.Get_Baltic_Entente_Focus_Loc]"
 LAT_formalize_baltic_entente_desc:0 "[Root.Get_Baltic_Entente_Focus_desc_Loc]"
 LAT_look_north:0 "[Root.Get_Look_North_Focus_Loc]"
 LAT_look_north_desc:0 "[Root.Get_Look_North_Focus_desc_Loc]"
 LAT_threat_on_our_border:0 "[Root.Get_Threat_Border_Focus_Loc]"
 LAT_threat_on_our_border_desc:0 "[Root.Get_Threat_Border_Focus_desc_Loc]"
 LAT_empower_paramilitarists:0 "Die Paramilitaristen ermächtigen"
 LAT_empower_paramilitarists_desc:0 "Das lettische Militär ist nützlich und natürlich größer als all die kleinen paramilitärischen Gruppen. Doch wir können diese Gruppen nicht länger ignorieren. Sie bestehen aus Männern, die ihr Leben für Lettland riskieren würden, ohne dafür einen Sold oder Anerkennung zu erwarten."
 LAT_the_sun_shines_equally:0 "Die Sonne scheint für alle"
 LAT_the_sun_shines_equally_desc:0 "Die lettische Sonne scheint für alle gleichermaßen, das ist der Grundsatz der Diktatur. Jahrelang waren die gesellschaftlichen Klassen in Lettland auf kultureller und ethnischer Basis gespalten, doch das muss ein Ende haben. Wir müssen nach gleichberechtigten Chancen für alle Menschen streben, und wir können keine paramilitärischen Organisationen unterstützen, die sich gegen unsere Ideale stellen."
 LAT_banish_clemens:0 "Celmiņš verbannen"
 LAT_banish_clemens_desc:1 "Gustavs Celmiņš ist ein gefährlicher Faschist, der die Stabilität der Diktatur und die Sicherheit der lettischen Minderheiten in unserer großen Nation bedroht. Er muss aus dem Land verbannt werden, bevor sein Donnerkreuz unserer Nation noch mehr Schaden zufügen kann."
 LAT_aizsargi:0 "Die Heimwehr finanzieren"
 LAT_aizsargi_desc:0 "Die 1919 von der Übergangsregierung gegründete Heimwehr, die Aizsargi, ist die offizielle paramilitärische Organisation der Regierung. Die Tatsache, dass sie Ulmanis' Staatsstreich unterstützt haben, muss belohnt werden."
 LAT_womens_aizsargi:0 "Die Frauenheimwehr erweitern"
 LAT_womens_aizsargi_desc:0 "Schwächere Nationen würden Frauen verbieten, Wehrdienst zu leisten. Doch in Lettlands Streitkräften sind alle herzlich willkommen, die bereit und willens sind, ein Gewehr zu tragen."
 LAT_latvia_for_latvians:0 "Lettland den Letten"
 LAT_latvia_for_latvians_desc:1 "Unsere Nation existiert nicht, um Deutschen oder Russen zu gehorchen. Unsere Nation existiert für Letten, und zwar nur für Letten. Manch einer sieht im Donnerkreuz vielleicht Ultranationalisten, doch wir wissen, dass wir mit ihnen zusammenarbeiten müssen, wenn wir das Überleben Lettlands sicherstellen wollen."
 LAT_lift_ban_on_perkonkrusts:1 "Das Donnerkreuz-Verbot aufheben"
 LAT_lift_ban_on_perkonkrusts_desc:1 "Offiziell ist das Donnerkreuz verboten, doch in Wahrheit gewinnt die Gruppe jeden Tag neue Mitglieder. Wenn wir das Verbot aufheben, zeigen wir, dass die Diktatur den Idealen der Gruppe wohlgesonnen ist."
 LAT_fanatic_recruitment:0 "Fanatiker rekrutieren"
 LAT_fanatic_recruitment_desc:0 "Früher hätten wir gezögert, Radikale in unsere Streitkräfte aufzunehmen, denn sie sind eher ihrer Ideologie verpflichtet denn Lettland. Doch es kämpft wohl kaum jemand so leidenschaftlich darum, Lettland und seine Unabhängigkeit zu bewahren, wie Celmiņš und seine Anhänger."
 LAT_military_industrial_complex:0 "Lettischer Militärkomplex"
 LAT_military_industrial_complex_desc:1 "Um das Donnerkreuz mit allem zu bewaffnen, was sie brauchen, muss Lettland eher Waffenfabrik denn Staat sein."
 LAT_the_old_ways:0 "Die alten Götter"
 LAT_the_old_ways_desc:1 "Das Donnerkreuz folgt nicht Christus und seinen Lehren, sondern verehrt andere, viel ältere Götter.  Konservative würden Celmiņš Faszination mit den alten Göttern als makaber und unnatürlich bezeichnen, doch das Donnerkreuz kämpft für ein echteres Lettland, frei von den Einflüssen ausländischer Götter."
 LAT_anti_german_propaganda:0 "Anti-deutsche Propaganda"
 LAT_anti_german_propaganda_desc:1 "Wir müssen klarstellen, dass unsere Nation zwar die Ideale des Faschismus hochhält, wir aber kein Spielzeug von [GER.GetLeader] sind und nicht vorhaben, mit den Männern zu kollaborieren, die unser Volk jahrhundertelang unterdrückt haben."
 LAT_supply_forest_brothers:0 "[Root.Get_Forest_Focus_Loc]"
 LAT_supply_forest_brothers_desc:0 "[Root.Get_Forest_Focus_desc_Loc]"
 LAT_multicultural_latvia:0 "Ein multikulturelles Lettland"
 LAT_multicultural_latvia_desc:0 "Unsere Nation besteht aus unzähligen Gruppen und Individuen. Letten, Deutschbalten, Juden und vielen anderen. Wir müssen allen diesen Gruppen eine Heimat geben, für die es sich zu kämpfen lohnt und die unsere kulturelle Vielfalt bewahrt."
 LAT_ready_the_resistance:0 "[Root.Get_Ready_Resistance_Focus_Loc]"
 LAT_ready_the_resistance_desc:0 "[Root.Get_Ready_Resistance_Focus_desc_Loc]"
 LAT_prepare_underground_resistance:0 "[Root.Get_Underground_Resistance_Focus_Loc]"
 LAT_prepare_underground_resistance_desc:0 "[Root.Get_Underground_Resistance_Focus_desc_Loc]"
 LAT_prepare_covert_resistance:0 "[Root.Get_Covert_Resistance_Focus_Loc]"
 LAT_prepare_covert_resistance_desc:0 "[Root.Get_Covert_Resistance_Focus_desc_Loc]"
 LAT_cave_to_enemy_pressure:0 "[Root.Get_Enemy_Pressure_Focus_Loc]"
 LAT_cave_to_enemy_pressure_desc:0 "[Root.Get_Enemy_Pressure_Focus_desc_Loc]"
 LAT_alignment_with_germany:0 "Ausrichtung an Deutschland anstreben"
 LAT_alignment_with_germany_desc:0 "Die Deutschen teilen unsere Verachtung für alles, was links und schwach ist. Sie mögen in der Vergangenheit fehlgeleitete Versuche unternommen haben, Lettland zu unterjochen, doch wir sind uns sicher: Wenn unsere Regierungen aneinander ausgerichtet sind, werden sie das nicht wieder tun."
 LAT_the_thunder_strikes_alone:0 "Der Donner grollt alleine"
 LAT_the_thunder_strikes_alone_desc:0 "Wir sind nicht auf die Unterstützung von Ausländern angewiesen. Lettland ist bestens dazu in der Lage, seine Unabhängigkeit selbst zu verteidigen, doch nur unter der Führung des Donnerkreuzes."
 LAT_free_the_ugonskrusts:0 "Das Feuerkreuz befreien"
 LAT_free_the_ugonskrusts_desc:1 "Bevor wir zum Donnerkreuz wurden, waren wir das Feuerkreuz, vom früheren lettischen Regime unterdrückt und unterworfen. Nachdem wir nun frei sind, können wir die unzähligen politischen Gefangenen befreien, deren einziges Verbrechen es war, sich einen stärkeren lettischen Staat zu wünschen."
 LAT_lightning_strike:0 "Der Blitz schlägt ein"
 LAT_lightning_strike_desc:0 "Unsere Nachbarn sind schwach und lassen sich ausbeuten. Es wäre klug von uns, Litauen und Estland in lettische Obhut zu nehmen. Zu ihrem eigenen Schutz, versteht sich."
 LAT_support_baltic_fascists:0 "Die baltischen Faschisten unterstützen"
 LAT_support_baltic_fascists_desc:1 "Die Balten sind Brüder, und Brüder müssen eine enge Verbindung haben. Wir sind alle drei das Ziel ausländischer Aggression, und wir können es uns nicht leisten, von schwachen und willenlosen Regierungen geführt zu werden. Indem wir in Litauen, Estland und Polen extrem rechte Bewegungen unterstützen, können wir auf die Erschaffung eines baltischen Blocks hinarbeiten, der vereint gegen den Rest der Welt ankämpft."
 LAT_consecrate_the_brotherhood:0 "Die Bruderschaft weihen"
 LAT_consecrate_the_brotherhood_desc:1 "Es gibt zwar viele Unterschiede zwischen den einzelnen baltischen Staaten, aber dennoch sind sie Brüder. Jede unsere Nationen hat ihre eigene Kultur, doch wir haben seit Jahrhunderten dieselben Feinde und dieselben Probleme. Wenn wir einer Unterjochung entgehen wollen, müssen wir die Bruderschaft zu einer vereinten Koalition zusammenschließen."
 LAT_consecrate_the_brotherhood_custom_tt:0 "Erhält das Ereignis "§Y[LAT.GetNameDef]§! lädt uns in sein Bündnis ein". "
 LAT_dievs_keepers:0 "Dievturi"
 LAT_dievs_keepers_desc:0 "Gute lettische Heiden werden immer militanter, was unsere Sache angeht. Sie sehen Celmiņš als eine Art religiösen Führer. Die konservativeren Katholiken in unserer Regierung fürchten, dass diese Faszination mit dem baltischen Paganismus dabei ist, sich in einen Kult zu verwandeln, mit Celmiņš als charismatischem Anführer. Andererseits können wir davon profitieren, diese leidenschaftlichen jungen Männer mit einem Gewehr auszustatten."
 LAT_state_paganism:0 "Staatlicher Paganismus"
 LAT_state_paganism_desc:2 "Der Einfluss der "Dievturība" in der Armee hat alle anderen Glaubensrichtungen nahezu vollständiger hinter sich gelassen. Celmiņš schart Fanatiker um sich, die sagen, sie seien bereit, für die alten Götter zu kämpfen und zu sterben. In Wahrheit ist aber Celmiņš selbst das Objekt ihres Fanatismus. Indem wir Dievturība zur offiziellen Staatsreligion machen, können wir anfangen, die Ideologie des Donnerkreuzes in Kirchen und Tempeln im ganzen Land zu verbreiten."
 LAT_wrath_of_the_old_gods:0 "Der Zorn der alten Götter"
 LAT_wrath_of_the_old_gods_desc:0 "Das Baltikum ist nicht die einzige Region, die von ausländischen Religion vergiftet wurde. Der Großteil der Welt folgt den Lehren Christi, und das muss sich ändern. Wir müssen einen eigenen Kreuzzug ins Leben rufen. Einen Kreuzzug gegen das Christentum!"
 LAT_ostland:0 "Ostland"
 LAT_ostland_desc:0 "Die Deutschen streben danach, sich einen einzigen, vereinten baltischen Staat und einige Regionen Ostpolens einzuverleiben. Ihre Vision des Ostlands stellt zwar baltische Deutsche an die Spitze der Hierarchie, doch es gibt keinen Grund, warum wir von diesem Plan nicht profitieren sollten - indem wir ein Ostland nach lettischen Vorstellungen erschaffen."
 LAT_reorganize_forest_brothers:0 "Die Waldbrüder neu organisieren"
 LAT_reorganize_forest_brothers_desc:1 "Die Waldbrüder verteidigen die lettische Identität und unser Recht auf Selbstbestimmung, doch sie sind auch davon besessen, die Unabhängigkeit der Litauer und Esten zu verteidigen. Das darf nicht so weitergehen. Die lettischen Waldbrüder müssen sich allein der Verteidigung Lettlands, Celmiņš' und der Donnerkreuz-Partei verschreiben!"
 LAT_avenge_the_ancestors:0 "Die Ahnen rächen"
 LAT_avenge_the_ancestors_desc:0 "Lettland hat das Licht der Unabhängigkeit schon seit den Zeiten der baltischen Stämme nicht mehr erlebt, und zwar nur wegen der endlosen Unterwerfung durch Deutsche, Schweden und Russen. Wir dürfen kein weiteres Jahrtausend voller Brutalität und Unterdrückung riskieren. Wir müssen diese ausländischen Imperialisten vor Lettland in die Knie zwingen!"
 LAT_united_baltic_empire:0 "Ein Vereintes Baltisches Reich"
 LAT_united_baltic_empire_desc:0 "Die Idee eines einzigen, vereinten baltischen Staats ist zwar ein etwas ungewöhnliches Konzept, doch es lässt sich nicht leugnen, dass unsere Bruderschaft über bloße Grenzen hinausgeht. Nachdem Litauen und Estland unter unser Kontrolle sind, müssen wir nur noch ihre Verwaltung in die unsere integrieren, dann wird unser Traum der baltischen Hegemonie Realität."
 LAT_renew_the_constitution:0 "Die Verfassung Lettlands erneuern"
 LAT_renew_the_constitution_desc:0 "Kārlis Ulmanis hat in Lettland eine starke Regierung installiert, die dem kommenden Sturm des Faschismus und des Kommunismus trotzen kann. Nachdem die Zivilregierung nun jedoch mit Mitgliedern der Bauernpartei gefüllt wurde, spricht kaum mehr etwas dagegen, wieder öffentliche Wahlen einzuführen."
