 CZE_GATHERING_STORM_DESC:0 "Im Ersten Weltkrieg haben tschechische Truppen in ganz Europa an der Seite der Entente gekämpft, um Anerkennung für ihre Nation zu gewinnen. Ihre Bemühungen waren erfolgreich und die Tschechoslowakei erhob sich aus der Asche des österreichisch-ungarischen Reichs. \n\nSeit ihrer explosiven Geburt als Staat hat die Tschechoslowakei die "Kleine Entente" mit Jugoslawien und Rumänien gebildet, um Ungarns Bemühungen zu unterdrücken, das österreichisch-ungarische Reich wiederherzustellen. Doch Deutschland erstarkt zusehends und die politische Landschaft Europas verändert sich rasant."
 HUN_GATHERING_STORM_DESC:0 "Ungarn, die eine Hälfte des einstigen österreichisch-ungarischen Reichs, wurde von der siegreichen Entente nach dem Ersten Weltkrieg als besiegter Feind behandelt. Im Vertrag von Trianon verlor das Land fast zwei Drittel seines Territoriums. Millionen von ethnischen Ungarn lebten plötzlich außerhalb der Grenzen ihres Heimatlandes, dessen Wirtschaft am Boden war. Strenge Einschränkungen bei der Wiederbewaffnung sollten sicherstellen, dass Ungarn nie wieder den Frieden in Europa bedrohen konnte. \n\nDoch das politische Klima in Europa hat sich verändert. Vielleicht ist es an der Zeit, die Ungerechtigkeiten zu beheben und den einstigen Glanz der Nation wiederherzustellen."
 ROM_GATHERING_STORM_DESC:0 "Rumänien stand auf der Siegerseite des Ersten Weltkriegs und gewann dadurch neues Territorium und neue Bürger ... von denen jedoch nicht alle Rumänen waren. Um sich gegen die Rachegelüste der Länder zu schützen, die Gebiet abtreten mussten, hat Rumänien ein Netz von Bündnissen auf dem gesamten Balkan aufgebaut. In jüngsten Jahren hat sich das Land jedoch fast ausschließlich mit inneren Angelegenheiten beschäftigt. Die Regierung von König Karl II. hat diese Bündnisse einschlafen lassen. \n\nDie politische Lage in Europa verändert sich, und Rumänien könnte plötzlich ganz allein dastehen ... allein und verwundbar."
