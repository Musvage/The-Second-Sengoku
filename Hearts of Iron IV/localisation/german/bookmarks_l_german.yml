 YUG_GATHERING_STORM_DESC:1 "Jugoslawien wurde geboren, nachdem der neue Staat der Serben, Kroaten und Slowenen sich 1922 mit dem zuvor unabhängigen Königreich Serbien zusammenschloss. Ursprünglich trat Jugoslawien sowohl der Kleinen Entente als auch der Balkanentente bei, um seine Unabhängigkeit zu sichern. Wachsender innerer Druck durch Nationalisten und äußerer Druck durch Italien und Deutschland haben jedoch für gewaltige Umwälzungen gesorgt ... Jugoslawien überdenkt seine politische und strategische Position."
 YUG_BLITZKRIEG_DESC:0 "Jugoslawien wurde geboren, nachdem das neue Königreich der Serben, Kroaten und Slowenen sich 1922 mit dem zuvor unabhängigen Königreich Serbien zusammenschloss. Ursprünglich trat Jugoslawien sowohl der Kleinen Entente als auch der Balkanentente bei, um seine Unabhängigkeit zu sichern. Wachsender innerer Druck durch Nationalisten und äußerer Druck durch Italien und Deutschland haben jedoch für gewaltige Umwälzungen gesorgt ... Jugoslawien überdenkt seine politische und strategische Position."
 CHI_GATHERING_STORM_DESC:0 "Nach der Revolution, bei der die letzten Qing-Kaiser abgesetzt wurden, muss die junge Chinesische Republik ums Überleben kämpfen. Kriegsherren herrschen über die meisten Randgebiete des Landes. Im Herzen der Nation haben die Kommunisten sich in einem entlegenen Gebirgstal eine Basis eingerichtet. Unmittelbar hinter der Grenze haben die Japaner eine Marionettenregierung unter dem letzten Chinesischen Kaiser eingerichtet und wollen das Land unter seiner Führung wiedervereinen.\n\nVon unzähligen Feinden bedroht muss die Regierung von Chiang Kai-Shek schwierige Entscheidungen treffen, wenn sie überleben und alleine über China herrschen will."
 PRC_GATHERING_STORM_DESC:0 "Vor gerade einmal zwei Jahren stand die Kommunistische Partei Chinas vor der völligen Ausrottung. Um zu überleben, begab sie sich auf eine epische Reise, die als der Lange Marsch in die Geschichte eingehen sollte. Nur ein Bruchteil der Armee überlebte diesen gnadenlosen Marsch, zudem gibt es keine nennenswerte Industrie. Die Erfolgsaussichten im Chinesischen Bürgerkrieg sind daher äußerst gering.\n\nMit der Zeit kann aber vielleicht die Bevölkerung für die kommunistische Sache gewonnen werden, neue Armeen können ausgehoben werden, neue Basen errichtet … und wenn die Zeit reif ist, wird der revolutionäre Kampf wieder erneuert werden. Erneuert und gewonnen!"
 CHI_BLITZKRIEG_DESC:0 "Die Armeen von Chiang Kai-Shek haben sich im Krieg gegen die Japaner zwei Jahre lang aufgerieben und konnten den Angriff dennoch nicht aufhalten. Der Feind hat die reichsten Gebiete des Landes überrannt. Die westlichen Demokratien haben kaum Hilfe angeboten und die Kommunisten scheinen nicht gewillt, dem Feind im offenen Kampf gegenüberzutreten.\n\nDer Krieg droht sich noch weiter auszubreiten, das Schlimmste steht wohl noch bevor. Doch da der japanische Vormarsch durch die schiere Größe des Landes verlangsamt wird, richten sie ihre Blicke vielleicht in andere Richtungen. Neue Bündnisse könnten das Blatt noch wenden …"
 PRC_BLITZKRIEG_DESC:0 "Mit einem gnadenlosen Angriff der Japaner konfrontiert sind die Nationalisten und die Kommunisten einen widerwilligen Waffenstillstand eingegangen. Beide Seiten wissen genau, dass diese Vereinte Front nicht von Dauer sein kann. Die kommunistische Basis in Yan‘an bildet nun die Front im Krieg gegen die Japaner.\n\nDie Kommunisten müssen gut mit ihren Ressourcen wirtschaften, wenn sie überleben wollen. Verluste im Kampf gegen Japan werden doppelt zu spüren sein, wenn die Zeit für den Krieg gegen die Nationalisten gekommen ist. Vielleicht zählt die Regierung von Chiang Kai-Shek genau darauf …"
 MAN_GATHERING_STORM_DESC:0 "Seit er mit sechs Jahren vom Drachenthron gestoßen wurde, wartet Puyi, der letzte chinesische Kaiser, geduldig ab. Sein ehemaliges Reich hat sich im chinesischen Bürgerkrieg zwar selbst zerfetzt, doch Puyi hat in Japan neue Verbündete gefunden.\n\nFür Puyi war die Gründung des Reichs Mandschukuo im Jahr 1932 nur der erste Schritt auf dem Weg, sein Erbrecht zurückzuerobern. Vorerst ist er auf die japanische Armee angewiesen, um seine Herrschaft aufrechtzuerhalten, doch mit der Zeit ergibt sich vielleicht eine Gelegenheit, die Fesseln der Knechtschaft abzuwerfen und seine Bestimmung zu verwirklichen ..."
 MAN_BLITZKRIEG_DESC:0 "Seit er mit sechs Jahren vom Drachenthron gestoßen wurde, wartet Puyi, der letzte chinesische Kaiser, geduldig ab. Sein ehemaliges Reich hat sich im chinesischen Bürgerkrieg zwar selbst zerfetzt, doch Puyi hat in Japan neue Verbündete gefunden.\n\nFür Puyi war die Gründung des Reichs Mandschukuo im Jahr 1932 nur der erste Schritt auf dem Weg, sein Erbrecht zurückzuerobern. Vorerst ist er auf die japanische Armee angewiesen, um seine Herrschaft aufrechtzuerhalten, doch mit der Zeit ergibt sich vielleicht eine Gelegenheit, die Fesseln der Knechtschaft abzuwerfen und seine Bestimmung zu verwirklichen ..."
 WARLORDS_GATHERING_STORM_DESC:0 "Die Schwäche der Zentralregierung könnte sich noch als Gelegenheit für einen ausreichend ehrgeizigen Mann erweisen, an die Macht zu kommen. Örtliche Anführer in den Randgebieten des Landes haben eigene kleine Lehnsgüter aufgebaut und schweren sich wenig um die Befehle der Zentralregierung. \n\nEin Krieg droht am Horizont, und jeder dieser Kriegsherren steht vor einer schweren Entscheidung – soll er mit der Zentralregierung zusammenarbeiten oder ein Bündnis mit den Kommunisten eingehen? Beide Optionen versprechen einen Sitz am Tisch der Macht, aber es gibt auch noch eine dritte Möglichkeit … sich ganz China allein unter den Nagel zu reißen."
 WARLORDS_BLITZKRIEG_DESC:1 "Der Krieg gegen Japan hat die chinesischen Kriegsherren gezwungen, eine Seite zu wählen. Zweifellos wird dieses Bündnis jedoch nicht lange Bestand haben. Eines Tages verliert es seinen Nutzen – und dann ist das Spiel wieder für jeden Mann eröffnet, der ehrgeizig und skrupellos genug ist, sich um den Titel des Herrschers über China zu bewerben."
 MEXICO_GATHERING_STORM_DESC:0 "Nach dem Sturz des Despoten Porfirio Díaz herrschte in Mexiko zwei Jahrzehnte lang Bürgerkrieg. Zentralisten kämpften gegen Regionalisten, Bauern und Sozialisten lehnten sich gegen die Hacienda-Besitzer auf und aus den Annalen der Aufklärung gingen Dispute über das Verhältnis zwischen Staat und Religion hervor. In Mexiko herrschte das pure Chaos.\n\nDie weltliche Regierung beharrt darauf, diese Schlachten gewonnen zu haben, doch sie sitzt auf einem Thron aus Schutt. Nach dem Wiederaufbau Mexikos kristallisiert sich vielleicht ein anderer Sieger heraus."
 MEXICO_BLITZKRIEG_DESC:0 "Die Regierung von Lázaro Cárdenas hat sich als stärkere Kraft des positiven gesellschaftlichen Wandels erwiesen als die seines Vorgängers Präsident Plutarco Calles, der nun ins Exil nach Amerika verbannt wurde. Nachdem die wirtschaftliche Lage stabilisiert wurde und die ausländischen Ölunternehmen unter die Aufsicht des Staates gestellt wurden, kann die mexikanische Regierung den Blick nach außen richten. Amerika ist an vielen Fronten mit Feinden konfrontiert und wird die Verstaatlichung von Standard Oil vermutlich verzeihen. Doch es könnte noch lukrativer sein, sich mit diesen Feinden anzufreunden ..."
 NETHERLANDS_GATHERING_STORM_DESC:0 "Die niederländische Regierung beobachtet die wachsenden globalen Spannungen mit großer Besorgnis. Die Konjunktur in den Niederlanden lahmt, es gibt eine starke Friedensbewegung und das Land ist derart entschlossen, seine Neutralität zu wahren, dass es sogar potenzielle Verbündete vertreibt – kurz, die Niederländer können keine vernünftige Verteidigung vorbereiten.\n\nGleichzeitig aber sind die Niederlande ein wichtiger Zugangspunkt für den Handel auf dem Kontinent, weshalb sowohl die Briten als auch die Deutschen auf eine 'Kooperation' mit den Niederlanden aus sind. Lehnen diese ab, könnte das Feindseligkeiten auslösen. Ein Rückzug in die Kolonien ist vielleicht die einzige Möglichkeit, eine solche Invasion zu vermeiden ..."
 NETHERLANDS_BLITZKRIEG_DESC:0 "Ein Krieg zwischen Deutschland und den anderen europäischen Großmächten scheint unausweichlich. Und obwohl die Niederlande erneut alles auf die Karte ihrer Neutralität setzen, überlegt die Regierung, mit den Nachbarn im Süden geheime Stabspläne für mögliche Feindseligkeiten vorzubereiten.\n\nDie Armee wurde mobilisiert und die Arbeiten an der niederländischen Verteidigungslinie wurden intensiviert, um das Land möglichst gut darauf vorzubereiten, sich gegen eine Verletzung seiner Souveränität zu verteidigen. Sollte das fehlschlagen, gibt es immer noch die Kolonien ..."
 SPAIN_GATHERING_STORM_DESC:0 "In den ersten fünf Jahren ihres Bestehens musste die junge Zweite Spanische Republik bereits Streiks, einen versuchten Militärputsch und einen großen revolutionären Aufstand durchstehen. Sie hat diese Herausforderungen zu überlebt, doch die spanische Gesellschaft leidet weiterhin stark unter der politischen Polarisierung und der Gewalt zwischen Anarchisten, Kommunisten und Falangisten.\n\nBeide Seiten setzen große Hoffnungen in die bevorstehenden Wahl 1936, es ist jedoch unwahrscheinlich, dass ein Sieg einer der beiden Seiten wirklich Stabilität bringen würde. Und während die Gewalt sich fortsetzt, lauert das Militär und schmiedet Pläne ..."
 SPAIN_BLITZKRIEG_DESC:0 "Der Bürgerkrieg, der das Land in den letzten drei Jahren verwüstet hat, ist endlich beendet. Unter der Führung Francos müssen die Sieger nun für den Wiederaufbau Spaniens sorgen, den verbleibenden Widerstand ausrotten und die durch den Krieg hervorgerufenen oder verstärkten Spaltungen kitten.\n\nDafür bleibt ihnen jedoch nicht viel Zeit, denn die Welt als Ganzes steuert weiterhin unweigerlich auf einen gewiss noch viel größeren und blutigeren Krieg hin. Wenn Spanien in diesem kommenden Konflikt nicht nur seine Stellung behaupten, sondern auch die sich bietenden Chancen nutzen will, muss es unverzüglich seine Industrie und sein Militär entsprechend vorbereiten."
 PORTUGAL_GATHERING_STORM_DESC:0 "Seit Salazar 1932 an die Macht gekommen ist, hat Portugal die instabile Periode der Ersten Republik hinter sich gelassen. Seine Vision eines starken portugiesischen Staates, der finanziell autonom und politisch unabhängig von den Großmächten ist, hat zur Gründung des Estado Novo geführt. Dadurch wurden die Grundlagen für den Ausbau der portugiesischen Industrie und die Modernisierung der Armee gelegt. \n\nJetzt muss Portugal entscheiden, wie es in die Zukunft schreitet, während im benachbarten Spanien die politische und gesellschaftliche Instabilität immer weiter zunimmt und die internationalen Spannungen sich hoffnungslos verschärfen ..."
 PORTUGAL_BLITZKRIEG_DESC:0 "Die konservative und nationalistische Regierung von Salazar hat es Portugal erlaubt, im Spanischen Bürgerkrieg neutral zu bleiben und gleichzeitig aktiv die Nationalisten zu unterstützen und so die Niederlage der Kommunisten und Anarchisten sicherzustellen. \n\nNachdem auf der iberischen Halbinsel nun endlich Stabilität herrscht, ist es an der Zeit, im Ausland nach potenziellen Verbündeten zu suchen und zu überlegen, welche Rolle Portugal im wohl unvermeidlichen Weltkonflikt spielen soll."
 LIT_GATHERING_STORM_DESC:0 "Polen giert danach, Litauen in einer neuen Union zu fesseln; die Sowjets erkennen Litauens Recht auf Selbstbestimmung nicht an; und im Memelland wird die Gefahr durch die Nazis immer größer. All diese Faktoren haben dazu geführt, dass ein Veteran aus dem Unabhängigkeitskrieg sich zum Verteidiger der Stabilität und Unabhängigkeit der litauischen Nation erklärt hat. Antanas Smetona verfügt jedoch nur über begrenzte Ressourcen, sein Regime ist daher sehr instabil. Der faschistische Kampfbund 'Eiserner Wolf' streift durch die ländlichen Gegenden, erzürnt ob der Verhaftung seines Anführers Augustinas Voldemares. Ein Krieg naht, und Litauen muss alles tun, um sein Volk zu verteidigen. Koste es, was es wolle."
 LIT_BLITZKRIEG_DESC:0 "Die Bühne ist bereitet. Antanas Smetona hat sich zum Diktator aufgeschwungen. Der Traum, eine Litauische Republik wiederherzustellen, ist außer Reichweite. Mit den Sowjets wurde vereinbart, dass Vilnius wieder an Litauen übergeht, wenn Polen aufgeteilt wird. Aber inwieweit kann Smetona Stalin und seiner gierigen Kriegsmaschine vertrauen, die litauische Souveränität wirklich zu ehren?"
 LAT_GATHERING_STORM_DESC:1 "Seit dem Maiputsch sind zwei Jahre vergangen, und Lettland befindet sich weiterhin in einem höchst ungewissen Zustand. Kārlis Ulmanis, der einst als Lettlands Premierminister diente, geriert sich nun als Diktator. Befürworter der Demokratie äußern scharfe Kritik an diesem Angriff auf die lettische Freiheit. Das faschistische Donnerkreuz, auf Lettisch Pērkonkrust genannt, wurde durch die Verhaftung seines Anführers Gustav Celmiņš aufgestachelt. Wenn die Diktatur diese Gefahr nicht schnell auslöscht, droht in Lettland ein Bürgerkrieg.\n\nLettland liegt eingekesselt zwischen der Gefahr im Osten und der im Westen und muss einen Drahtseilakt zwischen Sieg und Auslöschung bewältigen."
 LAT_BLITZKRIEG_DESC:0 "Viel zu lange hat Lettland sich vom sowjetischen Handel abhängig gemacht. Nun muss die Diktatur den Preis dafür bezahlen. Die Sowjetunion und das Deutsche Reich haben ihre Zähne gezeigt und sitzen Ulmanis im Nacken. Eine schnelle Mobilmachung ist nötig, wenn die lettische Unabhängigkeit gewährt werden soll. Es sei denn, die Diktatur zieht es vor, in die Knie zu gehen und die Sowjets um Gnade anzuflehen ..."
 EST_GATHERING_STORM_DESC:0 "Angesichts der kommunistischen Gefahr im Osten und der faschistischen im Süden haben Konstantin Päts und die Isamaaliit die vollständige Kontrolle über die Nation an sich gerissen, um die Zukunft Estlands zu sichern. Eine Gruppe von Veteranen aus dem estnischen Unabhängigkeitskrieg hat sich zum Estnischen Bund der Freiheitskämpfer zusammengeschlossen, auf Estnisch kurz "Vaps": Rechte Populisten mit dem Ziel, den Neutralen die Kontrolle über das Land zu entreißen.\n\nDie Zukunft Estlands bleibt ungewiss. Gelingt es Päts, den Frieden zu wahren und eine Ära des Schweigens einzuläuten, oder übernehmen die Freiheitskämpfer die Kontrolle und gründen einen neuen estnischen Staat?"
 EST_BLITZKRIEG_DESC:0 "Estland ist gefangen zwischen der Roten Gefahr im Osten und der See - und steht zu allem Überfluss ohne die Hilfe seiner früheren Verbündeten da. Die Kapitulation scheint unvermeidlich, doch die estnische Nation könnte überleben. Entweder als Sklave der UdSSR oder als Widerstandsbewegung, die aus den Wäldern heraus kämpft."
 BUL_GATHERING_STORM_DESC:0 "Seit dem Befreiungskrieg von 1878 und der Ablehnung des Friedens von San Stefano durch die westlichen Demokratien hat Bulgarien eine lange Geschichte des Konflikts und Verrats auf dem Balkan durchlebt. Als besiegtes Mitglied der Mittelmächte im Ersten Weltkrieg musste Bulgarien große Gebietsverluste hinnehmen, und wurde durch den Vertrag von Neuilly-sur-Seine mit strengen wirtschaftlichen Sanktionen und Militärbeschränkungen belegt. \n\nAngesichts der politischen und gesellschaftlichen Veränderungen in Europa ist es nun aber an der Zeit, dass Bulgarien seinen Pfad selbst wählt und seinen rechtmäßigen Platz auf dem Balkan findet."
 BUL_BLITZKRIEG_DESC:0 "In den letzten Jahren hat Zar Boris seine Macht konsolidiert, die verschwörerische Organisation Zveno aufgelöst und die bulgarische Außenpolitik an Deutschland ausgerichtet. In den jüngsten Verhandlungen mit den Balkannachbarn hat Großbritannien die Militärbeschränkungen aufgehoben, mit denen das Land nach dem Ersten Weltkrieg belegt wurde. Die Briten hoffen, dadurch zu verhindern, dass Bulgarien sich den Achsenmächten annähert. \nNun will der Zar die in der Vergangenheit verlorenen Territorien zurückgewinnen, ohne das Land in einen neuen Konflikt zu ziehen. Angesichts der wachsenden internationalen Spannungen in Europa bleibt jedoch abzuwarten, was die Zukunft für Bulgarien bringen wird ..."
 GRE_GATHERING_STORM_DESC:0 "Griechenland ist eine Nation in der Krise. Royalisten und Republikaner streiten erbittert um die Seele des Landes, was 1935 zur Abschaffung der Zweiten Hellenischen Republik führte. Der König, ein ausländischer Autokrat, spaltet das Land weiterhin, seine Zukunft ist ungewiss. \n\nGriechenland war von innenpolitischen Streitereien abgelenkt, weshalb das bösartige und revanchistische Bulgarien im Norden erstarken konnte, während im Osten der langjährige Feind und neue Verbündete Griechenlands, die Türkei, eine politische Metamorphose durchmacht. Ganz zu schweigen von dem Ungeheuer, das auf der anderen Seite der Adria gerade erwacht ..."
 GRE_BLITZKRIEG_DESC:0 "Unter der starken Hand des Diktators Ioannis Metaxas wurde in Griechenland die Stabilität wiederhergestellt. Dank des Vierjahresplans konnte Griechenlands industrielle Basis in den letzten Jahren gewaltig wachsen, und die Schulden des Landes sind zwar weiterhin exorbitant hoch, es erscheint nun aber erstmals möglich, sie in den Griff zu bekommen. \n\nLeider könnten die starke Regierung und die vernünftige Wirtschaftspolitik aber umsonst sein, die Nation schwebt in größter Gefahr. Ein großer, schrecklicher Krieg droht der Welt, und trotz Metaxas' Beteuerungen, dass Griechenland in einem solchen Konflikt seine Neutralität wahren werde, liegt die Entscheidung letztlich vielleicht nicht bei ihm ..."
 TUR_GATHERING_STORM_DESC:0 "Aus der Asche des Osmanischen Reichs wurde die Türkische Republik geboren. Die türkische Unabhängigkeit wurde 1923 durch Blut und Patronen errungen, und auch wenn der Kampf rechtschaffen war, leidet das türkische Volk noch heute unter den hohen Kosten. \n\nReligiöse Konservative haben das Hinterland im Griff und widersetzen sich vehement den landesweiten Modernisierungsbemühungen, während im Osten des Landes kurdische Nationalisten Chaos säen. Der lionisierte Präsident Mustafa Kemal Atatürk muss das Land vereinen oder die Zügel an ein Staatsoberhaupt abgeben, das dazu fähig ist. Und zwar schnell, denn in Europa braut sich eine Krise zusammen ..."
 TUR_BLITZKRIEG_DESC:0 "Der Vater der Türken, Mustafa Kemal Atatürk, ist gestorben. Die Türkei trauert. Neues Staatsoberhaupt ist der angesehene Staatsmann İsmet İnönü. Er erbt ein zersplittertes Land, dessen Spaltungen durch den Tod des wegweisenden Führers Atatürk nur umso deutlich zu Tage treten. \n\nNeben den innenpolitischen Herausforderungen sieht sich İnönü aber auch noch mit einem drohenden Krieg in Europa konfrontiert, der noch verheerender sein könnte als der Erste Weltkrieg es war. Atatürk betonte immer wieder den Leitsaz "Frieden im Lande und Frieden auf der Welt". Kann İnönü in diesen turbulenten Zeiten wirklich den Frieden wahren?"

