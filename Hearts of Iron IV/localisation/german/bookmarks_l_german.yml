 YUG_GATHERING_BLITZ_DESC:0 "Jugoslawien wurde geboren, nachdem das neue Königreich der Serben, Kroaten und Slowenen sich 1922 mit dem zuvor unabhängigen Königreich Serbien zusammenschloss. Ursprünglich trat Jugoslawien sowohl der Kleinen Entente als auch der Balkanentente bei, um seine Unabhängigkeit zu sichern. Wachsender innerer Druck durch Nationalisten und äußerer Druck durch Italien und Deutschland haben jedoch für gewaltige Umwälzungen gesorgt ... Jugoslawien überdenkt seine politische und strategische Position."
