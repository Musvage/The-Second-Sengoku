#Building local support in a state
 wtt_political_organisation.1.t:0 "Bericht aus [state.GetName]"
 wtt_political_organisation.1.desc:0 "Örtliche Parteifunktionäre in [state.GetName] melden, dass ein Großteil der Bewohner der Region uns weiterhin unterstützt. Intensive Bemühungen haben zu einem Anstieg der Unterstützung dort geführt."
 wtt_political_organisation.1.a:0 "Die Leute erkennen einen Gewinner eben, wenn sie ihn sehen."
 wtt_political_organisation.2.t:0 "Bericht aus [state.GetName]"
 wtt_political_organisation.2.desc:0 "Quellen in [state.GetName] berichten, dass [majority_country.GetNameDef] offenbar konzertierte Bemühungen unternommen hat, in der gesamten Region mehr Unterstützung zu gewinnen. Eine deutliche Mehrheit der Bevölkerung unterstützt sie noch."
 wtt_political_organisation.2.a:0 "Der Kampf geht weiter."
 wtt_political_organisation.3.t:0 "[state.GetName] unterstützt uns"
 wtt_political_organisation.3.desc:0 "Uns erreichen gute Nachrichten aus [state.GetName], wo kürzlich eine „Gesellschaft zum Studium der Lehre von [Root.GetLeader]“ gegründet wurde. Diese Gruppe genießt nun viel Unterstützung aus der Bevölkerung. Von ihrer früheren Unterstützung für [old_majority_country.GetLeader] ist nichts mehr zu sehen."
 wtt_political_organisation.3.a:0 "Sie folgen einer überlegenen Theorie."
 wtt_political_organisation.4.t:0 "[From.GetNameDef] erlangt die Mehrheit in [state.GetName]"
 wtt_political_organisation.4.desc_not_majority:0 "Unsere Agenten in [state.GetName] berichten, dass die Unterstützung für [old_majority_country.GetNameDef] in dem Gebiet dramatisch gesunken ist. Es gab in letzter Zeit in jeder großen Stadt der Region große Demonstrationen von Unterstützern von [majority_country.GetNameDef]. In jedem Dorf lassen sich große Bilder von [majority_country.GetLeader] finden."
 wtt_political_organisation.4.desc_had_majority:0 "Agenten von [majority_country.GetNameDef] haben es durch Einsatz aller Mittel offenbar geschafft, die Bevölkerung von [state.GetName] auf ihre Seite zu ziehen. Wir müssen unsere Bemühungen intensivieren, deren Vertrauen zu gewinnen."
 wtt_political_organisation.4.a:0 "Inakzeptabel!"
 wtt_political_organisation.5.t:0 "Bericht aus [state.GetName]"
 wtt_political_organisation.5.desc:0 "Trotz intensiver Bemühungen, die Bewohner von [state.GetName] zu überzeugen, scheinen nur wenige bereit zu sein, offen die Seiten zu wechseln. Gerüchten zufolge hat [majority_country.GetLeader] persönlich erklärt, dass [state.GetName] um jeden Preis gehalten werden muss. Viele Bürger fürchten Repressalien, sollten sie [Root.GetLeader] offen unterstützen. Unsere örtlichen Vertreter hoffen jedoch, dass ein erneutes Intensivieren der Bemühungen mehr Menschen überzeugen könnte."
 wtt_political_organisation.5.a:0 "Wir müssen es erneut versuchen."
 wtt_political_organisation.6.t:0 "Unterstützung für [From.GetNameDef] in [state.GetName] auf dem Vormarsch"
 wtt_political_organisation.6.desc_not_majority:0 "Die Zeitungen in [state.GetName] berichten von Rekordbesucherzahlen bei einer Reihe von Reden durch [From.GetLeader]. Offenbar unterstützt ein wachsender Teil der Bevölkerung nun [From.GetNameDef]. Noch aber steht die Mehrheit auf Seiten von [majority_country.GetLeader]."
 wtt_political_organisation.6.desc_has_majority:0 "Uns erreichen beunruhigende Neuigkeiten aus [state.GetName]. Eine Reihe von Reden durch [From.GetLeader] hat ein großes Publikum angezogen. Unsere örtlichen Parteifunktionäre werden plötzlich von wütenden Bürgern belagert, die Antworten auf die dringendsten Fragen fordern, mit denen [state.GetName] zu kämpfen hat. Noch ist unsere Position in dem Staat gesichert, aber das könnte sich schnell ändern."
 wtt_political_organisation.6.a:0 "Wir müssen die Situation im Auge behalten."

#Current leader being mean and removing local support in a state
 wtt_political_organisation.7.t:0 "Bericht aus [state.GetName]"
 wtt_political_organisation.7.desc:0 "Eine Demonstration in [state.GetName] ist eskaliert, als eine Gruppe maskierter Schläger die Demonstranten aus dem Nichts angegriffen hat. Diese Explosion der Gewalt scheint die gewünschte Wirkung gehabt zu haben. Die politische Unterstützung für die Opposition ist quasi völlig verschwunden. \n\nEs gibt zwar nichts, was uns direkt mit diesem Zwischenfall verbindet, doch die Botschaft dürfte laut und deutlich wahrgenommen worden sein."
 wtt_political_organisation.7.a:0 "Das wird sie lehren, sich nicht einzumischen."
 wtt_political_organisation.8.t:0 "Bericht aus [state.GetName]"
 wtt_political_organisation.8.desc:0 "Eine Demonstration zur Unterstützung unserer Regierung in [state.GetName] wurde von bewaffneten Schlägertrupps in Diensten von [majority_country.GetLeader] angegriffen. Einige unserer Unterstützer wurden dabei getötet. Die Unterstützung für unsere Regierung ist dramatisch zurückgegangen."
 wtt_political_organisation.8.a:0 "Eine Schande."
 wtt_political_organisation.9.t:0 "[state.GetName] unterstützt uns"
 wtt_political_organisation.9.desc:0 "Unsere Agenten in [state.GetName] haben eine Reihe von Angriffen auf lokale Parteizentralen von [old_majority_country.GetLeader] ausgeführt und damit die politische Organisation seiner Partei schwer beschädigt. Das ist der Bevölkerung nicht entgangen. Die Unterstützer von [old_majority_country.GetLeader] sind jetzt klar in der Minderheit."
 wtt_political_organisation.9.a:0 "In der Liebe und im Krieg ist alles erlaubt. Und die Politik ist von beidem ein bisschen."
 wtt_political_organisation.10.t:0 "[From.GetNameDef] erlangt die Mehrheit in [state.GetName]"
 wtt_political_organisation.10.desc_not_majority:0 "Die Unterstützung für [old_majority_country.GetLeader] in [state.GetName] ist nach einer Reihe von Brandanschlägen auf Parteibüros stark zurückgegangen. Die Anschläge wurden vermutlich von [majority_country.GetLeader] angeordnet, der geschworen hat, in [state.GetName] „die Ordnung wiederherzustellen“. Offenbar wird er nun von einem Großteil der Bevölkerung unterstützt."
 wtt_political_organisation.10.desc_had_majority:0 "Nach einer Reihe von Terroranschlägen in [state.GetName] scheint die örtliche Bevölkerung den Glauben an unsere Fähigkeit verloren zu haben, sie zu beschützen. Da die Anschläge ausschließlich unsere Parteibüros zum Ziel hatten, ist es offenkundig, dass [majority_country.GetLeader] dahintersteckt."
 wtt_political_organisation.10.a:0 "Inakzeptabel!"
 wtt_political_organisation.11.t:0 "Bericht aus [state.GetName]"
 wtt_political_organisation.11.desc:0 "Unsere Kampagne, die Unterstützung für [majority_country.GetLeader] zu unterdrücken, war leider kein durchschlagender Erfolg. Trotz unserer Bemühungen unterstützt noch immer ein Großteil der Bewohner von [state.GetName] [majority_country.GetLeader]."
 wtt_political_organisation.11.a:0 "Möglicherweise müssen wir die Botschaft mit Gewalt untermauern."
 wtt_political_organisation.12.t:0 "Unterdrückung in [state.GetName]"
 wtt_political_organisation.12.desc_not_majority:0 "In [state.GetName] kommt es zu einer bisher unerreichten Welle politischer Gewalt. Straßenschlachten zwischen Unterstützern von [From.GetLeader] und [majority_country.GetLeader] sind an der Tagesordnung. Im Moment scheint es, als würde der Großteil der Bevölkerung weiterhin [majority_country.GetLeader] unterstützen."
 wtt_political_organisation.12.desc_has_majority:0 "Agenten von [From.GetLeader] in [state.GetName] haben eine Kampagne der Einschüchterung und des politischen Terrors begonnen. Es gibt Berichte, dass Bürger, die uns unterstützen, öffentlich belästigt und als Verräter gebrandmarkt werden. Vertreter der Partei wurden verprügelt und einige unserer Büros wurden niedergebrannt. Und dennoch weigert sich ein Großteil der lokalen Bevölkerung, vor dem Terror einzuknicken, sondern unterstützt uns weiterhin."
 wtt_political_organisation.12.a:0 "Wir werden siegen."

#Warlord support 
 wtt_political_warlord_support.1.t:0 "[From.GetNameDef] bittet um unsere Unterstützung"
 wtt_political_warlord_support.1.desc:0 "Ein Vertreter von [asking_for_support.GetLeader] ist eingetroffen, um Sondierungsgespräche zu einem möglichen politischen Bündnis zu führen. [asking_for_support.GetLeader] verspricht, sich nicht in unsere inneren Angelegenheiten einzumischen, sollte er aus dem momentanen politischen Kampf als Sieger hervorgehen. Es könnte langfristige Auswirkungen haben, wenn wir uns in diesem Konflikt für eine Seite entscheiden, denn die anderen beteiligten Parteien würden das sicher als Verrat werten."
 wtt_political_warlord_support.1.a:0 "Wir werden sie unterstützen."
 wtt_political_warlord_support.1.b:0 "Wir sollten auf ein besseres Angebot warten."
 wtt_political_warlord_support.2.t:0 "[warlord_asked_for_support.GetLeader] unterstützt uns"
 wtt_political_warlord_support.2.desc:1 "In einem persönlichen Schreiben an [Root.GetLeader] dankt [warlord_asked_for_support.GetLeader] uns für unsere großzügige Unterstützung seiner Regierung. [warlord_asked_for_support.GetLeader] schreibt, er sei nach reiflicher Überlegung zu dem Schluss gekommen, dass den Interessen von China als Ganzem am besten gedient sei, wenn [Root.GetLeader] bei der Gestaltung der politischen Zukunft des Landes eine größere Rolle zukomme.\n\nVon an werde [warlord_asked_for_support] uns in dem momentanen politischen Machtkampf unterstützen."
 wtt_political_warlord_support.2.a:0 "Guter Mann."
 wtt_political_warlord_support.3.t:0 "[warlord_asked_for_support.GetNameDef] lehnt ab"
 wtt_political_warlord_support.3.desc:0 "Unsere Mission, die Unterstützung von [warlord_asked_for_support.GetLeader] zu sichern, ist gescheitert. [warlord_asked_for_support.GetLeader] hält den momentanen politischen Zwist für einen bloßen Nebenschauplatz, der uns davon ablenkt, uns auf die wahren Gefahren für China zu konzentrieren."
 wtt_political_warlord_support.3.a:0 "Solange er neutral bleibt ..."
 wtt_political_warlord_support.10.desc:0 "Wir haben uns bisher aus dem momentanen politischen Machtkampf herausgehalten. Das ist [From.GetLeader] offenbar nicht entgangen. Er hat uns schriftlich um eine Stellungnahme gebeten, was nötig wäre, damit wir seine Seite offiziell unterstützen.\n\nWir sollten unsere Optionen sorgfältig abwägen und sicherstellen, dass wir unsere Unabhängigkeit nicht zu billig verkaufen."
 wtt_political_warlord_support.10.a:0 "Ein öffentliches Zeichen der Unterstützung fordern."
 wtt_political_warlord_support.10.b:0 "Eine Gewehrlieferung fordern."
 wtt_political_warlord_support.10.c:0 "Hilfe bei der Reformireung unseres Militärs fordern."
 wtt_political_warlord_support.10.d:0 "So leicht lassen wir uns nicht kaufen!"
 wtt_political_warlord_support.11.t:0 "[From.GetLeader] fordert ein öffentliches Zeichen der Unterstützung."
 wtt_political_warlord_support.11.desc:0 "Die Verhandlungen mit [From.GetLeader] sind abgeschlossen. Der Anführer von [From.GetNameDef] hat bemerkt, dass die Bevölkerung in seinem Staat die Ereignisse in China mit großem Interesse verfolgt und eifrig spekuliert, wann [From.GetLeader] sich dem Machtkampf anschließen oder seinen Platz am Tisch abtreten wird. \n\nEine öffentliche Erklärung unserer Freundschaft und Bewunderung gegenüber [From.GetLeader] würde das Vertrauen der Untertanen von [From.GetNameDef] stärken, dass ihr Anführer als wichtige und angesehene Person in der chinesischen Politik gilt."
 wtt_political_warlord_support.11.a:0 "Wenn es sein muss, muss es sein ..."
 wtt_political_warlord_support.11.b:0 "Inakzeptabel!"
 wtt_political_warlord_support.12.t:0 "[From.GetLeader] fordert Gewehre."
 wtt_political_warlord_support.12.desc:0 "Die Verhandlungen mit [From.GetLeader] sind abgeschlossen. Der Anführer von [From.GetNameDef] hat bemerkt, dass die Bevölkerung in seinem Staat sehr besorgt über die schlechte Ausrüstung seiner Soldaten ist. Viele Einheiten haben nicht einmal für jeden Mann ein Gewehr, und eine ganze Reihe von Soldaten muss mit veralteten Waffen auskommen, darunter Vorderladermusketen und Schwerter. \n\nDa eine Entscheidung für eine der Parteien in dem momentanen Machtkampf letztlich zu einem militärischen Konflikt führen könnte, fordert [From.GetLeader] von uns die Zusicherung, dass wir seine Truppen mit Waffen ausrüsten, ehe er uns öffentlich unterstützt."
 wtt_political_warlord_support.12.a:0 "Hoffentlich bereuen wir das nicht eines Tages ..."
 wtt_political_warlord_support.13.t:0 "[From.GetLeader] fordert militärische Unterstützung."
 wtt_political_warlord_support.13.desc:0 "Die Verhandlungen mit [From.GetLeader] sind abgeschlossen. [From.GetLeader] hat bemerkt, dass in seinem Militär ein schwerer Mangel an erfahrenen Offizieren herrscht und dass eine Reform dringend nötig ist. Die Untertanen von [From.GetNameDef] würden es nie dulden, dass er sich in dem laufenden Konflikt klar für eine Seite entscheidet, so lange seine Armee in einem solch desolaten Zustand ist. \n\nWenn wir [From.GetLeader] helfen, seine Armee zu reformieren, unterstützt er uns jederzeit gerne öffentlich."
 wtt_political_warlord_support.13.a:0 "Ein kleines Opfer."
 wtt_political_warlord_support.21.t:0 "[From.GetLeader] unterstützt uns."
 wtt_political_warlord_support.21.desc:0 "Vor der versammelten nationalen und internationalen Presse hat [From.GetLeader] sich diese Woche als "ersten Schüler der Philosophie von [From.From.GetLeader]" bezeichnet und gesagt, Männer wie [From.From.GetLeader] wären der Grund, dass China sich aus dem Chaos der inneren Konflikte und Streitigkeiten werde erheben können.\n\nAls er gefragt wurde, ob er [From.From.GetLeader] für einen Posten in seiner Regierung in Erwägung ziehen würde, antwortete [From.GetLeader], er würde sich glücklich schätzen, jemanden mit der Erfahrung und Weisheit von [From.From.GetLeader] an seiner Seite zu haben."
 wtt_political_warlord_support.21.a:0 "Wirklich sehr gütig von ihm."
 wtt_political_warlord_support.22.t:0 "[From.GetLeader] schickt Ausrüstung."
 wtt_political_warlord_support.22.desc:0 "Die erste Lieferung an Gewehren und sonstiger Infanterie-Ausrüstung ist aus [From.GetNameDef] eingetroffen. Die Waffen entsprechen zwar nicht gerade dem neuesten Stand der Technik, doch sie scheinen voll funktionsfähig zu sein und können schon bald an die Truppen ausgegeben werden.\n\nDer Lieferung lag auch ein Schreiben von [From.GetLeader] bei, in dem er uns erinnert, unseren Teil der Abmachung einzuhalten."
 wtt_political_warlord_support.22.a:0 "Wir können sie gut gebrauchen."
 wtt_political_warlord_support.23.desc:0 "Eine Grupppe von Offizieren ist eingetroffen, von [From.GetLeader] dazu beauftragt, uns bei der Reformierung unseres Militärs zu beraten. Die Gruppe besteht aus den unterschiedlichsten Spezialisten, von erfahrenen Infanteriekommandanten über Artillerieschützen bis hin zu Stabsoffizieren. \n\nDer Anführer der Gruppe überreichte uns ein Schreiben von [From.GetLeader], in dem er uns erinnert, unseren Teil der Abmachung einzuhalten."
 wtt_political_warlord_support.23.a:0 "Sie sind uns äußerst willkommen."

 wtt_take_national_leadership.1.t:0 "[From.GetLeader] bereit, die nationale Führung zu übernehmen"
 wtt_take_national_leadership.1.desc:0 "In ganz China kam es zu Massendemonstrationen, auf denen das Volk lautstark den Rücktritt von [old_leader.GetLeader] und die Abtretung der Macht an [new_leader.GetLeader] gefordert hat. Selbst innerhalb unserer Regierung sind viele überzeugt, dass [new_leader.GetLeader] bessere Aussichten hat, China zu vereinen und in die Zukunft zu führen. \n\nDie politische Unterstützung für [new_leader.GetLeader] ist inzwischen schon so groß, dass neue Kampfhandlungen zu fürchten sind, wenn die Macht nicht an ihn abgetreten wird."
 wtt_take_national_leadership.1.a:0 "Das Volk hat seinen Willen kundgetan."
 wtt_take_national_leadership.1.b:0 "Das ist keine Demokratie!"
 wtt_take_national_leadership.2.t:0 "[old_leader.GetLeader] unterwirft sich"
 wtt_take_national_leadership.2.desc:0 "In an official ceremony, [old_leader.GetLeader] has transferred the premiership of the Republic to [new_leader.GetLeader]. Holding a speech before his gathered supporters, [new_leader.GetLeader] said this: \n\n'The traditions of [old_leader.GetLeader] Thought have made China what it is today. There can be no doubt that [old_leader.GetLeader] has worked hard to make our country stronger. He is a true patriot and will be remembered as a great leader. But we must also give new ideas a chance to prove themselves in the real world. Together, we will create a new, a better China, strong and united!"\n\n[old_leader.GetLeader] did not comment."
 wtt_take_national_leadership.2.a:0 "Three cheers for [new_leader.GetLeader]!"
 wtt_take_national_leadership.3.t:0 "[From.GetLeader] Refuses"
 wtt_take_national_leadership.3.desc:0 "Despite overwhelming popular support for [new_leader.GetLeader], [From.GetLeader] has refused to surrender his position as premier of the Republic. Stating that he will never bow to blackmail or surrender the country to traitors and bandits, [From.GetLeader] has made it clear that he will not move from his post."
 wtt_take_national_leadership.3.a:0 "Then we shall take it by force!"

