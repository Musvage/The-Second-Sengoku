 ### EQUIPMENT MODULES ###
 ship_light_battery_1:0 "85-mm-RF-Geschütz"
 ship_light_battery_1_short:0 "Leichte Batterie I"
 ship_light_battery_1_desc:0 "Ein relativ kleines Geschütz zur Verwendung auf Zerstörern und kleineren Schiffen."
 ship_light_battery_2:0 "105-mm-RF-Geschütz"
 ship_light_battery_2_short:0 "Leichte Batterie II"
 ship_light_battery_2_desc:0 "Ein kleines Geschütz mit motorgetriebenem Sockel zur schnellen Zielausrichtung."
 ship_light_battery_3:0 "127-mm-RF-Geschütz"
 ship_light_battery_3_short:0 "Leichte Batterie III"
 ship_light_battery_3_desc:0 "Ein kleines Geschütz mit Schilden, um der Besatzung etwas Schutz vor den Elementen und vor Geschosssplittern zu bieten."
 ship_light_battery_4:0 "130-mm-RF-Geschütz"
 ship_light_battery_4_short:0 "Leichte Batterie IV"
 ship_light_battery_4_desc:0 "Zwei kleine Geschütze auf einem motorgetriebenen, gepanzerten Sockel."
 dp_light_battery:0 "127-mm-Mehrzweckbatterie"
 dp_light_battery_short:0 "Primäre Mehrzweckbatterie"
 dp_light_battery_desc:0 "Ein kleines Geschütz mit speziellem Sockel, durch den es sowohl gegen Flugzeuge als auch gegen Oberflächenziele eingesetzt werden kann."
 ship_heavy_battery_1:0 "28-cm-Geschütz"
 ship_heavy_battery_1_short:0 "Schwere Batterie I"
 ship_heavy_battery_1_desc:0 "Ein großkalibriges Geschütz aus der Zeit vor dem Ersten Weltkrieg."
 ship_heavy_battery_2:0 "30,5-cm-Geschütz"
 ship_heavy_battery_2_short:0 "Schwere Batterie II"
 ship_heavy_battery_2_desc:1 "Eine Anordnung großkalibriger Geschütze auf einem schwer gepanzerten Sockel. Durch eine Umgestaltung des Geschützturms können die Läufe höher ausgerichtet werden, was die Reichweite vergrößert."
 ship_heavy_battery_3:0 "38-cm-Geschütz"
 ship_heavy_battery_3_short:0 "Schwere Batterie III"
 ship_heavy_battery_3_desc:0 "Ein schwer gepanzerter Sockel für schwere Geschütze. Eine Reihe von neuen Technologien erhöht die Präzision und die Feuergeschwindigkeit."
 ship_heavy_battery_4:0 "40,6-cm-Geschütz"
 ship_heavy_battery_4_short:0 "Schwere Batterie IV"
 ship_heavy_battery_4_desc:0 "Dieses schwer gepanzerte Geschütz stellt die ultimative Entwicklungsstufe schwerer Feuerkraft dar und bietet eine große Präzision sowie Reichweite."
 ship_super_heavy_battery_1:0 "46-cm-Geschütz"
 ship_super_heavy_battery_1_short:0 "Überschwere Batterie"
 ship_super_heavy_battery_1_desc:0 "Diese gewaltigen Geschütze sind die größte Waffe, die je auf einem Schiff montiert wurden. Sie können aus jeder Distanz jede gängige Panzerung durchschlagen."
 ship_light_medium_battery_1:0 "14,5-cm-Geschütz"
 ship_light_medium_battery_1_short:0 "Leichte Kreuzerbatterie I"
 ship_light_medium_battery_1_desc:0 "Ein Kompromiss zwischen Feuerrate und Granatengewicht – dieses Geschütz dient zur Verwendung auf leichten Kreuzern und gegen kleinere Schiffe."
 ship_light_medium_battery_2:0 "15-cm-Geschütz"
 ship_light_medium_battery_2_short:0 "Leichte Kreuzerbatterie II"
 ship_light_medium_battery_2_desc:0 "Dieses Geschütz stellt die logische Weiterentwicklung der früheren Modelle dar und soll leichten Kreuzern einen sicheren Vorteil bei der Feuerkraft gegenüber Zerstörern und älteren Kreuzern bieten."
 ship_light_medium_battery_3:0 "15,5-cm-Geschütz"
 ship_light_medium_battery_3_short:0 "Leichte Kreuzerbatterie III"
 ship_light_medium_battery_3_desc:0 "Diese leicht gepanzerte Batterie ist mit einer Reihe neuer Technologien ausgestattet und vergrößert den Abstand zwischen den Hauptbatterien von Zerstörern und leichten Kreuzern."
 ship_light_medium_battery_4:0 "15,5-cm-Selbstlader-Geschütz"
 ship_light_medium_battery_4_short:0 "Leichte Kreuzerbatterie IV"
 ship_light_medium_battery_4_desc:0 "Diese Batterie wurde von Grund auf neu konzipiert, um eine hohe Feuerrate zu ermöglichen und es leichten Kreuzern zu erlauben, noch größere Feinde durch eine Vielzahl von Treffern außer Gefecht zu setzen."
 ship_medium_battery_1:0 "17-cm-Geschütz"
 ship_medium_battery_1_short:0 "Schwere Kreuzerbatterie I"
 ship_medium_battery_1_desc:0 "Dieses mittlere Geschütz kann Schlachtschiffen zwar keinen großen Schaden zufügen, ermöglicht schweren Kreuzern jedoch selbstbewusste Angriffe gegen leichtere Schiffe und andere Kreuzer."
 ship_medium_battery_2:0 "19-cm-Geschütz"
 ship_medium_battery_2_short:0 "Schwere Kreuzerbatterie II"
 ship_medium_battery_2_desc:0 "Dieses Geschütz ist eine Weiterentwicklung eines früheren Musters und wurde entwickelt, um mit den schwereren Panzerungen und den größeren Distanzen in heutigen Seegefechten Schritt zu halten. "
 ship_medium_battery_3:0 "20,3-cm-Geschütz"
 ship_medium_battery_3_short:0 "Schwere Kreuzerbatterie III"
 ship_medium_battery_3_desc:0 "Dieses Geschütz ist zwar nicht die größte Waffe, die man theoretisch auf einem Kreuzer montieren kann, sie stellt aber das beste Gleichgewicht zwischen Panzerungsgewicht und Feuerkraft dar und kann zuverlässig Kreuzerpanzerungen überwinden."
 ship_medium_battery_4:0 "20,3-cm-Selbstlader-Geschütz"
 ship_medium_battery_4_short:0 "Schwere Kreuzerbatterie IV"
 ship_medium_battery_4_desc:0 "Das Kaliber wurde aufgrund bestehender Munitionsvorräte und auch im Hinblick auf eine Umrüstung alter Schiffe begrenzt, doch dieses neue Geschütz bietet ein fortschrittliches System zur automatischen Beladung, das die Feuerrate drastisch verbessert."
 ship_secondaries_1:0 "75-mm-RF-Geschütz"
 ship_secondaries_1_short:0 "Sekundäre Batterie I"
 ship_secondaries_1_desc:0 "Dieses leichte Geschütz in einer Kasematte an der Seite des Schiffs verleiht größeren Schiffen ein gewisses Maß an Verteidigung gegen kleinere Schiffe."
 ship_secondaries_2:0 "120-mm-RF-Geschütz"
 ship_secondaries_2_short:0 "Sekundäre Batterie II"
 ship_secondaries_2_desc:0 "Ein kleiner Turm für Schnellfeuergeschütze, der Großkampfschiffe gegen Zerstörer und Torpedoboote verteidigen soll."
 dp_ship_secondaries:0 "127-mm-Mehrzweckbatterie (sekundär)"
 dp_ship_secondaries_short:0 "Sekundäre Mehrzweckbatterie"
 dp_ship_secondaries_desc:0 "Diese Batterie kombiniert die Aufgaben des schweren Flugabwehrgeschützes und der sekundären Batterie. Dadurch werden die Flugabwehrfähigkeiten des Schiffs stark verbessert, es ist jedoch auch eine gewisse Verteidigung gegen kleinere Oberflächenziele möglich."
 ship_fire_control_system_0:0 "Zentrale Reichweitenmessung"
 ship_fire_control_system_0_short:0 "Feuerleitanlage 0"
 ship_fire_control_system_0_desc:0 "Eine zentrale Station hoch auf dem Mast des Schiffs bestimmt die Distanz zum Ziel und überträgt diese Information an die Geschütze."
 ship_fire_control_system_1:0 "Director-Feuer"
 ship_fire_control_system_1_short:0 "Feuerleitanlage I"
 ship_fire_control_system_1_desc:0 "Eine zentrale Station feuert auf den Befehl des Artillerieoffiziers gleichzeitig alle Geschütze ab."
 ship_fire_control_system_2:0 "Mechanischer Reichweitenmesser"
 ship_fire_control_system_2_short:0 "Feuerleitanlage II"
 ship_fire_control_system_2_desc:0 "Ein mechanisches Rechenwerk im Schiff aktualisiert aus Informationen, die durch Distanzsucher und andere Sensoren übermittelt werden, laufend die Distanz und den Kurs zum Ziel."
 ship_fire_control_system_3:0 "Ballistischer Computer"
 ship_fire_control_system_3_short:0 "Feuerleitanlage III"
 ship_fire_control_system_3_desc:0 "Ein komplexeres mechanisches Rechenwerk berücksichtigt eine große Vielzahl von Faktoren, um ballistische Lösungen zum Angriff gegen das Ziel zu berechnen."
 ship_torpedo_1:0 "3 x 450-mm-Torpedowerfer"
 ship_torpedo_1_short:0 "Torpedowerfer I"
 ship_torpedo_1_desc:0 "Eine Reihe von mittelgroßen Torpedos, die auf Oberflächenkriegsschiffen montiert werden können."
 ship_torpedo_2:0 "4 x 450-mm-Torpedowerfer"
 ship_torpedo_2_short:0 "Torpedowerfer II"
 ship_torpedo_2_desc:0 "Dorch ein weiteres Torpedorohr kann ein Oberflächenschiff eine breitere Zielstreuung und damit eine höhere Trefferchance erreichen."
 ship_torpedo_3:0 "3 x 533-mm-Torpedowerfer"
 ship_torpedo_3_short:0 "Torpedowerfer III"
 ship_torpedo_3_desc:0 "Größere Torpedos können mit einem größeren Sprengkopf bestückt werden und dem Ziel so deutlich mehr Schaden zufügen. Dazu muss jedoch die Anzahl der Rohre im Werfer verringert werden."
 ship_torpedo_4:0 "4 x 533-mm-Torpedowerfer"
 ship_torpedo_4_short:0 "Torpedowerfer IV"
 ship_torpedo_4_desc:0 "Nachdem die mechanischen Probleme des Abschusses von großen Torpedos von Oberflächenschiffen aus gelöst wurden, kann dieses fortschrittliche Modell nun auch schnell für eine weitere Salve nachgeladen werden."
 ship_torpedo_sub_1:0 "4 x 450-mm-Torpedorohre"
 ship_torpedo_sub_1_short:0 "Torpedorohre I"
 ship_torpedo_sub_1_desc:0 "Ein einfacher Satz Torpedorohre, die von innerhalb des U-Bootes nachgeladen werden können."
 ship_torpedo_sub_2:0 "6 x 450-mm-Torpedorohre"
 ship_torpedo_sub_2_short:0 "Torpedorohre II"
 ship_torpedo_sub_2_desc:0 "Ein größerer Torpedoraum ermöglicht mehr Torpedorohre und bietet etwas mehr Platz zum Leben für die Mannschafte."
 ship_torpedo_sub_3:0 "4 x 533-mm-Torpedorohre"
 ship_torpedo_sub_3_short:0 "Torpedorohre III"
 ship_torpedo_sub_3_desc:0 "Größere Torpedorohre ermöglichen es U-Booten, größere Torpedos abzufeuern."
 ship_torpedo_sub_4:0 "6 x 533-mm-Torpedorohre"
 ship_torpedo_sub_4_short:0 "Torpedorohre IV"
 ship_torpedo_sub_4_desc:0 "Dank einer elektrischen Ladevorrichtung können Torpedorohre innerhalb von Minuten nachgeladen werden."
 ship_anti_air_1:0 ".50-cal.-MG"
 ship_anti_air_1_short:0 "Flugabwehr I"
 ship_anti_air_1_desc:0 "Schwere Maschinengewehre bieten ein gewisses Maß an Verteidigung gegen Flugzeuge."
 ship_anti_air_2:0 "20-mm-Flak"
 ship_anti_air_2_short:0 "Flugabwehr II"
 ship_anti_air_2_desc:0 "Ein kleines automatisches Geschütz schießt eine deutlich größere Granate ab und kann angreifende Flugzeuge mit wenigen Treffern zerstören."
 ship_anti_air_3:0 "37-mm-Flak"
 ship_anti_air_3_short:0 "Flugabwehr III"
 ship_anti_air_3_desc:0 "Frühere Geschützkaliber haben sich als zu leicht erwiesen, um ein angreifendes Flugzeug zuverlässig zu zerstören, ehe es seinen Angriff ausführen kann. Eine größere Granate erfordert auch ein größeres Geschütz, hat jedoch eine deutlich höhere Chance, das Ziel bei einem Treffer zu zerstören."
 ship_anti_air_4:0 "4 x 40-mm-Flak"
 ship_anti_air_4_short:0 "Flugabwehr IV"
 ship_anti_air_4_desc:0 "Das neueste Luftabwehrgeschütz bietet einen motorengetriebenen Sockel, um schnell fliegende Ziele besser verfolgen zu können. Das fortschrittliche Leitsystem koordiniert das Feuer mehrerer Geschützstellungen gegen ein einziges Ziel."
 ship_mine_layer_1:0 "Minenlegeschienen"
 ship_mine_layer_1_desc:0 "Anpassungen, durch die ein Oberflächenschiff Seeminen transportieren und einsetzen kann."
 ship_mine_sweeper_1:0 "Minensuchausrüstung"
 ship_mine_sweeper_1_desc:0 "Ausrüstung zum Einsatz der verschiedenen Suchausrüstungen."
 ship_mine_layer_sub:0 "Minenlegerohre"
 ship_mine_layer_sub_desc:0 "Anpassungen am Rumpf eines U-Boots, die ihm die Ausbringung einer größeren Zahl von Minen ermöglichen."
 ship_depth_charge_1:0 "Unterwasserbombenschienen"
 ship_depth_charge_1_short:0 "Wasserbombe I"
 ship_depth_charge_1_desc:0 "Über ein einfaches Schienensystem am Heck eines Schiffs können Wasserbomben ins Wasser gerollt werden, wenn das Schiff über das getauchte Ziel fährt."
 ship_depth_charge_2:0 "Unterwasserbombenwerfer"
 ship_depth_charge_2_short:0 "Wasserbombe II"
 ship_depth_charge_2_desc:0 "Durch eine kleine Sprengladung wirft diese Vorrichtung eine Wasserbombe über eine recht große Distanz. Ein einzelnes Schiff kann so mehrere Wasserbomben in einem größeren Gebiet ausbringen."
 ship_depth_charge_3:0 "U-Boot-Abwehr-Mörser"
 ship_depth_charge_3_short:0 "Wasserbombe III"
 ship_depth_charge_3_desc:0 "Ein Werfer für kleinere Wasserbomben mit Kontaktzünder. Das Schiff kann so ein Ziel angreifen, ohne den Sonarkontakt zu unterbrechen."
 ship_depth_charge_4:0 "Verbesserter U-Boot-Abwehr-Mörser"
 ship_depth_charge_4_short:0 "Wasserbombe IV"
 ship_depth_charge_4_desc:0 "Dieser Mörser ist die Weiterentwicklung des vorherigen Modells und kann eine deutlich größere Ladung über eine größere Distanz werfen."
 ship_sub_snorkel_1:0 "Einfacher Schnorchel"
 ship_sub_snorkel_1_desc:0 "Eine Vorrichtung, die es dem U-Boot erlaubt, unter Wasser seinen Hauptmotor laufen zu lassen. So kann es seine Batterien aufladen, ohne auftauchen zu müssen, was es für Angriffe anfällig machen würde."
 ship_sub_snorkel_2:0 "Verbesserter Schnorchel"
 ship_sub_snorkel_2_desc:0 "Verbesserungen an der Konstruktion des Schnorchels verringern die Probleme, die beim Einsatz des Hauptmotors in rauer See entstehen, und reduzieren die Gefahr, dass der Schnorchel auf dem Radar geortet wird."
 ship_airplane_launcher_1:0 "Wasserflugzeugkatapult"
 ship_airplane_launcher_1_desc:0 "Ein einfaches Flugzeugkatapult bringt ein kleines Aufklärungsflugzeug in die Luft."
 ship_airplane_launcher_2:0 "Verbessertes Wasserflugzeugkatapult"
 ship_airplane_launcher_2_desc:0 "Ein verbesserter Katapultmechanismus, durch den das Schiff ein größeres Flugzeug mit größerer Reichweite und Geschwindigkeit starten lassen kann."
 ship_deck_space:0 "Hangarplatz"
 ship_deck_space_desc:0 "Eine große, offene Fläche innerhalb des Schiffs, die die Wartung und Bewaffnung von Flugzeugen mit Rollen ermöglicht. Die Erweiterung des Hangarraums treibt die Kosten für den Bau eines Schiffs dramatisch in die Höhe."
 ship_sonar_1:0 "Hydrophone"
 ship_sonar_1_desc:0 "Einfache Hydrophone ermöglichen die Verfolgung von Unterwasserzielen mittels der Geräusche, die sie abgeben."
 ship_sonar_2:0 "Aktives Sonar"
 ship_sonar_2_desc:0 "Ein aktiver Geräuschemitter, der ein kurzes 'Ping' in das Wasser sendet und dann das Echo von einem getauchten U-Boot-Rumpf empfängt."
 ship_radar_1:0 "Dezimetrisches Marinesuchradar"
 ship_radar_1_short:0 "Radar I"
 ship_radar_1_desc:0 "Ein einfaches Radarsystem mit 50 cm Wellenlänge, das selbst bei schlechtem Wetter die Ortung von Oberflächenschiffen in einer Distanz von über 10 Kilometern ermöglicht."
 ship_radar_2:0 "Verbessertes dezimetrisches Marinesuchradar"
 ship_radar_2_short:0 "Radar II"
 ship_radar_2_desc:0 "Ein verbessertes Radarsystem mit 30 cm Wellenlänge kann die Distanz und den Kurs selbst von kleinen Schiffen auf eine Distanz von über 25 Kilometer präzise messen."
 ship_radar_3:0 "Zentrimetrisches Geschützradar"
 ship_radar_3_short:0 "Radar III"
 ship_radar_3_desc:0 "Dieses Radarsystem ist mit Hohlraummagnetronen ausgestattet und ermöglicht nicht nur die Ortung sehr kleiner Ziele, sondern sogar die Ortung der Wasserspritzer von Granaten. Dadurch ist echtes blindes Feuer gegen Ziele möglich, selbst nachts oder bei schlechter Witterung."
 ship_radar_4:0 "Integriertes Feuerleitradar"
 ship_radar_4_short:0 "Radar IV"
 ship_radar_4_desc:0 "Dieses Radarsystem arbeitet im Bereich von 1 cm Wellenlänge und ist voll in die Waffensteuerung des Schiffs integriert. Es ermöglicht höchst präzises Feuern bei allen Wetterlagen."
 ship_extra_fuel_tank:0 "Zusätzliche Treibstofftanks"
 ship_extra_fuel_tank_desc:0 "Ein größeres Treibstofflager ermöglicht eine größere Einsatzreichweite."
 light_ship_engine_1:0 "35.000-WPS-Motor"
 light_ship_engine_1_short:0 "Leichter Motor I"
 light_ship_engine_1_desc:0 "Ein kleiner Satz Dampfturbinen kann ein kleines Schiff mit großer Geschwindigkeit oder ein größeres Schiff mit niedrigerer Geschwindigkeit antreiben."
 light_ship_engine_2:0 "40.000-WPS-Motor"
 light_ship_engine_2_short:0 "Leichter Motor II"
 light_ship_engine_2_desc:0 "Durch den Einsatz von Hochdruckkesseln kann bei gleichem Gewicht und Platzbedarf der Maschinen eine größere Leistung erzielt werden."
 light_ship_engine_3:0 "45.000-WPS-Motor"
 light_ship_engine_3_short:0 "Leichter Motor III"
 light_ship_engine_3_desc:0 "Neue Materialien ermöglichen einen sehr viel höheren Dampfdruck und damit eine größere Leistung."
 light_ship_engine_4:0 "50.000-WPS-Motor"
 light_ship_engine_4_short:0 "Leichter Motor IV"
 light_ship_engine_4_desc:0 "Verbesserte Motoren und Turbinengetriebe ermöglichen bei gleichem Gewicht eine höhere Effizienz."
 sub_ship_engine_1:0 "1.000-WPS-Motor"
 sub_ship_engine_1_short:0 "U-Boot-Motor I"
 sub_ship_engine_1_desc:0 "Eine Kombination aus Diesel- und Strommotoren ermöglicht es einem U-Boot, bei ordentlicher Geschwindigkeit unter Wasser zu agieren."
 sub_ship_engine_2:0 "2.000-WPS-Motor"
 sub_ship_engine_2_short:0 "U-Boot-Motor II"
 sub_ship_engine_2_desc:0 "Ein leistungsstärkerer Dieselmotor verleiht dem U-Boot die Fähigkeit, sich schnell in Position zu bringen, wenn es ein Ziel entdeckt."
 sub_ship_engine_3:0 "3.000-WPS-Motor"
 sub_ship_engine_3_short:0 "U-Boot-Motor III"
 sub_ship_engine_3_desc:0 "Neue Materialien und Produktionsmethoden ermöglichen den Bau von Motoren, die länger bei voller Leistung laufen können."
 sub_ship_engine_4:0 "4.000-WPS-Motor"
 sub_ship_engine_4_short:0 "U-Boot-Motor IV"
 sub_ship_engine_4_desc:1 "Fortschrittliche Motoren mit Turboladern können für kurze Zeit sehr viel schneller laufen – entweder, um Ziele zu verfolgen, oder um die Batterien schneller aufzuladen."
 cruiser_ship_engine_1:0 "60.000-WPS-Motor"
 cruiser_ship_engine_1_short:0 "Kreuzermotor I"
 cruiser_ship_engine_1_desc:0 "Ein einfacher Satz von Kesseln, die eine Turbine ohne Getriebe mit Dampf versorgen."
 cruiser_ship_engine_2:0 "70.000-WPS-Motor"
 cruiser_ship_engine_2_short:0 "Kreuzermotor II"
 cruiser_ship_engine_2_desc:0 "Eine Dampfturbine mit Getriebe weist eine dramatisch höhere Effizienz aus. Das zusätzliche Gewicht kann für zusätzliche Kraft genutzt werden."
 cruiser_ship_engine_3:0 "80.000-WPS-Motor"
 cruiser_ship_engine_3_short:0 "Kreuzermotor III"
 cruiser_ship_engine_3_desc:0 "Verbesserte Kesselarrangements ermöglichen einen höheren Dampfdruck und dadurch mehr Leistung."
 cruiser_ship_engine_4:0 "90.000-WPS-Motor"
 cruiser_ship_engine_4_short:0 "Kreuzermotor IV"
 cruiser_ship_engine_4_desc:0 "Dank fortschrittlicher Materialien kann dieser Motor sehr viel länger bei hoher Last laufen."
 heavy_ship_engine_1:0 "30.000-WPS-Motor"
 heavy_ship_engine_1_short:0 "Schwerer Motor I"
 heavy_ship_engine_1_desc:0 "Dieser Motor hat den Zweck, Gewicht für Bewaffnung und Panzerung freizugeben. Er wurde nicht dazu gebaut, besonders hohe Geschwindigkeiten zu erreichen."
 heavy_ship_engine_2:0 "90.000-WPS-Motor"
 heavy_ship_engine_2_short:0 "Schwerer Motor II"
 heavy_ship_engine_2_desc:0 "Dieser Motor erreicht eine sehr viel höhere Leistung als frühere Modelle. Er soll einem schweren Schiff einen guten Geschwindigkeitsvorteil gegenüber älteren Schiffen bieten."
 heavy_ship_engine_3:0 "150.000-WPS-Motor"
 heavy_ship_engine_3_short:0 "Schwerer Motor III"
 heavy_ship_engine_3_desc:0 "Aufgrund des zunehmenden Gewichts von Bewaffnung und Panzerung wurde dieser Motor entwickelt, um höhere Geschwindigkeiten zu ermöglichen – um fliehende Feinde zu jagen oder Distanz zu überlegenen Feinden zu schaffen."
 heavy_ship_engine_4:0 "210.000-WPS-Motor"
 heavy_ship_engine_4_short:0 "Schwerer Motor IV"
 heavy_ship_engine_4_desc:0 "Diese Maschine wurde mit neuen Materialien und einer verbesserten Boilerkonstruktion gebaut und soll es modernen Schlachtschiffen ermöglichen, mit schnellen Flugzeugträgern und Kreuzern Schritt zu halten."
 carrier_ship_engine_1:0 "50.000-WPS-Motor"
 carrier_ship_engine_1_short:0 "Flugzeugträgermotor I"
 carrier_ship_engine_1_desc:0 "Durch einen einfachen Satz von Motoren kann ein mittelgroßer Flugzeugträger die Geschwindigkeiten erreichen, die für den sicheren Betrieb von Flugzeugen nötig sind."
 carrier_ship_engine_2:0 "120.000-WPS-Motor"
 carrier_ship_engine_2_short:0 "Flugzeugträgermotor II"
 carrier_ship_engine_2_desc:0 "Diese neue Maschine soll es einem Flugzeugträger ermöglichen, die meisten älteren Kreuzer und einige Zerstörer hinter sich zu lassen, um feindlichen Oberflächeneinheiten zu entkommen."
 carrier_ship_engine_3:0 "150.000-WPS-Motor"
 carrier_ship_engine_3_short:0 "Flugzeugträgermotor III"
 carrier_ship_engine_3_desc:0 "Ein Motor, der entwickelt wurde, um selbst großen Flugzeugträgern die Fahrt mit sehr hoher Geschwindigkeit zu ermöglichen."
 carrier_ship_engine_4:0 "210.000-WPS-Motor"
 carrier_ship_engine_4_short:0 "Flugzeugträgermotor IV"
 carrier_ship_engine_4_desc:0 "Diese Maschine wurde für moderne 'schnelle Flugzeugträger' entwickelt, die als Kernstück einer Flugzeugträgergruppe dienen sollen."
 ship_armor_bb_1:0 "200-mm-Gürtel/40-mm-Deck"
 ship_armor_bb_1_short:0 "Schlachtschiffpanzerung I"
 ship_armor_bb_1_desc:0 "Diese Panzerung soll ein Schiff gegen Geschütze seines eigenen Kalibers verteidigen. Sie stellt sicher, dass jeder Bereich des Schiffs seiner Nützlichkeit entsprechend gut geschützt ist."
 ship_armor_bc_1:0 "150-mm-Gürtel/25-mm-Deck"
 ship_armor_bc_1_short:0 "Schlachtkreuzerpanzerung I"
 ship_armor_bc_1_desc:0 "Diese Panzerung dient dazu, das Schiff gegen kleinere Geschütze zu schützen. Sie besitzt ein sehr geringes Gewicht, um höhere Geschwindigkeiten zu ermöglichen."
 ship_armor_bb_2:0 "350-mm-Gürtel/150-mm-Deck"
 ship_armor_bb_2_short:0 "Schlachtschiffpanzerung II"
 ship_armor_bb_2_desc:0 "Diese Panzerung mit schrägem Gürtel soll ein Schiff gegen Geschütze seines eigenen Kalibers schützen."
 ship_armor_bc_2:0 "305-mm-Gürtel/100-mm-Deck"
 ship_armor_bc_2_short:0 "Schlachtkreuzerpanzerung II"
 ship_armor_bc_2_desc:0 "Diese Panzerung stellt einen Kompromiss zwischen Geschwindigkeit und Schutz dar. Sie soll ein Schiff gegen die Geschütze von Kreuzern und Zerstörern verteidigen."
 ship_armor_bb_3:0 "380-mm-Gürtel/155-mm-Deck"
 ship_armor_bb_3_short:0 "Schlachtschiffpanzerung III"
 ship_armor_bb_3_desc:0 "Dieses Muster stellt eine radikale Abkehr von früheren Panzerungen dar. Es besteht aus einer schwer gepanzerten Zitadelle in der Mitte des Schiffs, wodurch der Schutz der anderen Bereiche vernachlässigt wird. Das Muster soll ein Schiff gegen Waffen seines eigenen Kalibers verteidigen."
 ship_armor_bc_3:0 "330-mm-Gürtel/130-mm-Deck"
 ship_armor_bc_3_short:0 "Schlachtkreuzerpanzerung III"
 ship_armor_bc_3_desc:0 "Diese Panzerung wurde im Hinblick auf Gewichtsbeschränkungen entwickelt und versucht, den Schutz der überlebensnotwendigen Bereiche eines Schiffs zu maximieren, indem andere Bereiche vernachlässigt werden. Die Panzerung ist nicht dafür gedacht, lange Zeit der Bewaffnung von Schlachtschiffen standzuhalten."
 ship_armor_shbb:0 "450-mm-Gürtel/210-mm-Deck"
 ship_armor_shbb_short:0 "Überschwere Panzerung"
 ship_armor_shbb_desc:0 "Diese Panzerung ist das Neueste vom Neuen und soll alle bekannten Hauptbatterieprojektile abhalten. So gepanzerte Schiffe sind in der Lage, jedes andere heutige Schlachtschiff anzugreifen und zu versenken."
 ship_armor_cruiser_1:0 "50-mm-Gürtel/40-mm-Deck"
 ship_armor_cruiser_1_short:0 "Kreuzerpanzerung I"
 ship_armor_cruiser_1_desc:0 "Eine Panzerung, die einem Kreuzer einen leichten Vorteil im Kampf gegen Zerstörer und andere leicht bewaffnete Schiffe bieten soll."
 ship_armor_cruiser_2:0 "100-mm-Gürtel/30-mm-Deck"
 ship_armor_cruiser_2_short:0 "Kreuzerpanzerung II"
 ship_armor_cruiser_2_desc:0 "Ein schwerer Gürtel, der es einem Kreuzer ermöglichen soll, ältere leichte Kreuzer und kleinere Schiffe mit gutem Schutz anzugreifen."
 ship_armor_cruiser_3:0 "120-mm-Gürtel/50-mm-Deck"
 ship_armor_cruiser_3_short:0 "Kreuzerpanzerung III"
 ship_armor_cruiser_3_desc:0 "Diese Panzerung imitiert Methoden, die für die Panzerung von Schlachtschiffen eingesetzt werden, um Schritt mit der globalen Waffenentwicklung halten."
 ship_armor_cruiser_4:0 "150-mm-Gürtel/60-mm-Deck"
 ship_armor_cruiser_4_short:0 "Kreuzerpanzerung IV"
 ship_armor_cruiser_4_desc:0 "Diese Panzerung versucht, den Schutz der Bereiche zu maximieren, die unbedingt nötig sind, um das Schiff über Wasser und im Gefecht zu halten. Alle übrigen Bereiche rücken dadurch in den Hintergrund."
 ship_armor_carrier_deck:0 "90-mm-Deck"
 ship_armor_carrier_deck_short:0 "Flugdeckpanzerung"
 ship_armor_carrier_deck_desc:0 "Schwere Panzerungsplatten beschützen die Hangarräume gegen Treffer durch feindliche Bomber. Dadurch verringert sich der für Arbeiten verfügbare Raum."
