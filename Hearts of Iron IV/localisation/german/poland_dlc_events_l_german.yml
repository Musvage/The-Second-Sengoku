l_german:
 poland.13.t:0 "[From.GetNameDefCap] strebt nach [faction_invitee_target.GetAdjective]er Kollaboration"
 poland.13.d:0 "[From.GetLeader] hat die [Root.GetAdjective]e Regierung um eine Einladung in die [Root.GetFactionName] gebeten und dabei den großen strategischen Vorteil betont, den ein [faction_invitee_target.GetAdjective]-es Bündnis hätte, sollte es zu einer Invasion kommen."
 poland.13.a:0 "[faction_invitee_target.GetNameDefCap] ist natürlich unser Freund!"
 poland.13.b:0 "Wir können [faction_invitee_target.GetLeader] nicht trauen."
 poland.1301.t:0 "[From.From.GetNameDefCap] strebt Kooperation an"
 poland.1301.d:0 "Als bestehendes [From.GetFactionName]-Mitglied strebt [From.From.GetLeader] nun eine militärische Zusammenarbeit mit [Root.GetNameDef] an und betont dabei den großen strategischen Vorteil, den ein [From.From.GetAdjective]-[Root.GetAdjective]es Bündnis hätte, sollte es zu einer [GER.GetAdjective]en oder [SOV.GetAdjective]en Invasion kommen."
 poland.1301.a:0 "Natürlich!"
 poland.1301.b:0 "Wir haben kein Interesse an diesem "[From.GetFactionName]"."
 poland.1302.t:0 "[From.GetNameDefCap] lehnt [faction_invitee_target.GetAdjective]en Beitritt ab"
 poland.1302.d:0 "Offenbar ist [From.GetLeader] weniger überzeugt von der Notwendigkeit eines [faction_invitee_target.GetAdjective]en Bündnisses als [Root.GetLeader]. Die genauen Beweggründe für diese Entscheidung sind ungewiss, doch ganz offensichtlich ist die [From.GetAdjective]e Regierung überzeugt, dass [faction_invitee_target.GetNameDef] für das anhaltende Überleben von [From.GetFactionName] mehr schadet als nützt."
 poland.1302.a:0 "Nun, es war einen Versuch wert."
 poland.1303.t:0 "[From.GetNameDefCap] lehnt ab!"
 poland.1303.d:0 "Die Gründe für diese Entscheidung sind rätselhaft, doch die [From.GetAdjective]e Regierung hat entschieden, sich unserem Kampf für die Freiheit auf Seiten von [From.From.GetFactionName] nicht anzuschließen. Welche Beweggründe sie auch haben mögen, die [Root.GetAdjective]-[From.GetAdjective]e Kooperation dürfte wohl keine Zukunft mehr haben."
 poland.1303.a:0 "Traurig."
 poland.15.t:0 "[From.GetNameDefCap] fordert [Root.GetAdjective]e Annektierung!"
 poland.15.d:0 "Auf den Schreibtisch von [Root.GetLeader] wurde heute ein äußerst beunruhigendes Telegramm des [From.GetAdjective]en Präsidenten gelegt. Darin wird gefordert, dass [LIT.GetNameDef] seine Ansprüche auf die ehemalige Hauptstadt Vilnius aufgeben solle, ihre Waffen niederlegen und sämtliche Territorien an den [From.GetAdjective]en Staat abtreten. [From.GetNameDefCap] ist seit Gründung von [Root.GetNameDef] bestrebt, die seit langem nicht mehr existierende Union wieder herzustellen. Nun scheinen sie zu glauben, dass sie lediglich mit einem Krieg drohen müssen, um [Root.GetLeader] zum Einknicken zu bringen."
 poland.15.d.notlit:0 "Auf den Schreibtisch von [Root.GetLeader] wurde heute ein äußerst beunruhigendes Telegramm des [From.GetAdjective]en Präsidenten gelegt. Darin wird gefordert, dass [Root.GetNameDef] seine Waffen niederlegen und sämtliche Territorien an den [From.GetAdjective]en Staat abtreten solle. [From.GetNameDefCap] ist seit Gründung von [Root.GetNameDef] bestrebt, die seit langem nicht mehr existierende Union wieder herzustellen. Nun scheinen sie zu glauben, dass sie lediglich mit einem Krieg zwischen unseren Nationen drohen müssen, um [Root.GetLeader] zum Einknicken zu bringen."
 poland.15.a:0 "Also gut."
 poland.15.b:0 "Kommt nicht in Frage!"
 poland.1501.t:0 "[From.GetNameDefCap] willigt ein!"
 poland.1501.d:0 "Heute ist ein Tag der Freude für [Root.GetNameDef], denn das [From.GetAdjective]e Militär hat die Waffen niedergelegt und es [Root.GetAdjective]en Soldaten gestattet, in die Hauptstadt einzumarschieren und die Wiedervereinigung von [Root.GetNameDef] und [From.GetNameDef] zu verkünden! Die Union ist wiedergeboren und die Straßen von [Root.Capital.GetName] sind voller Männer und Frauen, die [Root.GetAdjective]e und [From.GetAdjective]e Fahnen schwenken. In der [From.GetAdjective]en Hauptstadt ist von solchen Feierlichkeiten jedoch nichts zu sehen, dort ist die Stimmung düster und traurig."
 poland.1501.a:0 "Die Union ist wiedergeboren!"
 poland.1502.t:0 "[From.GetNameDefCap] bleibt trotzig!"
 poland.1502.d:0 "Heute traf eine Antwort des [From.GetAdjective]en Oberkommandos ein. Die [From.GetAdjective]e Führung weist sämtliche [Root.GetAdjective]en Forderungen zurück und betont, sie würden es "[Root.GetLeader] nicht gestatten, die [From.GetAdjective]e Souveränität mit Füßen zu treten". Viele würden einen weiteren Krieg mit [From.GetNameDef] wohl gerne vermeiden, doch wenn [Root.GetLeader] nicht bald antwortet, werden zukünftige [Root.GetAdjective]e Antworten vermutlich nicht ernstgenommen werden."
 poland.1502.a:0 "[Root.GetNameDef] und [From.GetNameDef] werden vereint werden!"
 poland.16.t:0 "[From.GetNameDefCap] lädt uns in das Międzymorze ein"
 poland.16.a:0 "Natürlich!"
 poland.16.b:0 "Ich sehe keinen Grund, ein Bündnis mit den Polen einzugehen."
 poland.17.t:0 "Triumph der Sanacja-Linke"
 poland.17.d:0 "Es ist Walery Sławek endlich gelungen, seinen Platz als Chef der Regierung in [Root.GetNameDef] zurückzuerobern. Er hat [Root.GetLeader] in eine eher beratende Funktion innerhalb der Regierung gedrängt. Allerdings herrschte häufig Unsicherheit, was Sławeks tatsächliche politische Einstellung anbelangt. Manche halten ihn für einen Sozialisten, der Reformen durchsetzen möchte, viele seiner Kritiker sehen in ihm jedoch einen autoritären Herrscher, der sich nicht groß von [Root.GetLeader] oder Rydz-Śmigły unterscheidet. Nachdem er nun endlich zum Staatsoberhaupt geworden ist, könnte Sławek diese Fragen durch eine erneute Anpassung der polnischen Verfassung beantworten."
 poland.17.a:0 "Eine starke Regierung beibehalten."
 poland.17.b:0 "Gesellschaftliche Reformen durchsetzen."
 poland.18.t:1 "OZN triumphiert"
 poland.18.d:0 "Edward Rydz-Śmigły und seine Anhänger in der Sanacja-Rechten sind schon seit langem die wahre Macht hinter [Root.GetNameDef], doch nachdem [Root.GetLeader] dem Lager der Nationalen Einheit zugestimmt hat, wurde Rydz-Śmigły Macht nun endlich legitimiert. Angesichts seiner engen Beziehungen zu den Falangisten sind manche besorgt, dass [Root.GetNameDef] die extreme Rechte zu stark umwirbt und dass Rydz-Śmigłys Sympathien für den Faschismus zu einer diplomatischen Isolierung führen könnten, die [Root.GetNameDef] und seine ehemaligen Verbündeten entzweit."
 poland.18.a:0 "Unsere Diktatur ist absolut neutral."
 poland.18.b:0 "Die Falangisten in die Regierung einladen."
 poland.19.t:0 "Der Selbstmord Walery Sławeks"
 poland.19.d:0 ""Ich nehme mir das Leben. Man gebe niemandem die Schuld. Ich habe alle private Unterlagen und alle mir anvertrauten Unterlagen verbrannt. Sollten es nicht alle gewesen sein, so möge man mir verzeihen. Vielleicht verzeiht der allmächtige Gott mir meine Sünden, einschließlich dieser letzten." Dieser Abschiedsbrief und eine Handfeuerwaffe wurden gestern Abend um 20:45 Uhr neben dem schwer verwundeten Körper von Walery Sławek entdeckt. Selbst die besten und erfahrensten Ärzte im Militärhospital Piłsudski konnten die Blutungen Sławeks nicht stoppen. Der ehemalige Premierminister wurde heute Morgen offiziell für tot erklärt. Der Notiz lag ein Brief bei, der nur für die Augen von [Root.GetLeader] bestimmt war. Sein Inhalt und der Grund für Sławeks schockierende Tat bleiben rätselhaft, doch jeder Mann und jede Frau in [Root.Capital.GetName] spekuliert eifrig. Viele vermuten, dass die anhaltende Marginalisierung der Sanacja-Linken und die zunehmende Isolation Sławeks entscheidend zu seiner Melancholie beigetragen haben. Der Tod des einflussreichsten Anführers der Linken wird gewiss bei vielen Hoffnungslosigkeit und Resignation auslösen."
 poland.19.a:0 "Spoczywaj w pokoju."
 poland.20.t:0 "Der Vierjahresplan ist vollendet!"
 poland.20.desc.a:0 "In den letzten vier Jahren wurden so gut wie gar keine Investitionen getätigt, weshalb viele den Vierjahresplan als gescheitert bezeichnen. Ostpolen bleibt eine isolierte Region verarmter Bauern, die so genannte 'zentrale Industrieregion' besteht aus nichts weiter als einer Handvoll jämmerlicher Fabriken und Eisenbahnstationen, und die polnische Industrie ist eine einzige Schande für die Nation. Finanzexperten sind überzeugt, dass das völlige Scheitern des Vierjahresplans zukünftigen Bemühungen, die polnische Industrie voranzubringen, nachhaltig schaden wird."
 poland.20.desc.b:0 "Es gab einige kleinere Investitionen in die polnische Industrie, weshalb deren Zukunft optimistisch stimmt. Polen liegt aber in dieser Hinsicht noch meilenweit hinter seinen Nachbarn im Westen und Osten. Es ist zwar nicht die gewaltige Industrialisierung, die [Root.GetLeader] versprochen hatte, doch die Investitionen der Regierung werden für den nächsten Vierjahresplan äußerst hilfreich sein!"
 poland.20.desc.c:0 "Das heisere Kreischen einer Lokomotive auf Schienen, der ätzende Gestank von Ruß und Smog in der Luft, der beißende Nebel der Industrie, der in den Augen brennt ... so fühlt sich der Fortschritt an. Wer heute nach Zentralpolen kommt, der kommt in eine Welt von Industrie und Fortschritt. Fabriken, Straßen, Schienen, Lokomotiven, Automobile, der polnische Staat hat all das endlich erreicht. Kongresspolen, Großpolen und Ostpolen sind nun durch ein engmaschiges Netz aus Schienen und Straßen miteinander verbunden. Polen ist damit endlich zu einer einzigen industriellen Einheit zusammengewachsen, und Kwiatkowskis Vierjahresplan ist ein Erfolg. Das bedeutet zwar nicht das Ende der polnischen Industrieinvestitionen, durch der überwältigende Erfolg des Industrialisierungsprogramm hat den Menschen in Polen Stabilität und Arbeit gebracht, und viele fühlen sich gut gerüstet für die etwaigen Schwierigkeiten, die der polnische Staat in Zukunft erdulden muss."
 poland.20.a:0 "Verdammich!"
 poland.20.b:0 "Hervorragend!"
 poland.20.c:0 "Hervorragend!"
 poland.20.d:0 "Nie ma wolności bez Solidarności!"
 poland.20.e:0 "Hervorragend!"
 poland.20.f:0 "Verdammich!"
 poland.21.t:0 "[DNZ.GetNameDef] strebt die Integration mit [Ger.GetNameDefCap] an"
 poland.21.d:0 "Der Krieg tobt in den Straßen von [DNZ.GetNameDef]. [DNZ.GetLeader] stellt sich tapfer gegen die Truppen von [POL.GetLeader], doch eine einzige Stadt kann unmöglich dem Ansturm der gesamten Truppen von [POL.GetNameDef] trotzen. Als Mitglied der [Root.GetRulingParty] untersteht [DNZ.GetLeader] wie alle anderen [Root.GetLeader], und eine [DNZ.GetAdjective]e Niederlage wäre inakzeptabel. [GER.GetNameDefCap] könnte als Verteidiger von [DNZ.GetNameDef] in den Krieg eintreten, was die einzigartige Gelegenheit bieten würde, die Stadt zu erobern, gleichzeitig aber als ihr Verteidiger wahrgenommen zu werden ..."
 poland.21.a:0 "Gdansk wird Danzig bleiben!"
 poland.21.b:0 "Wir sollten uns nicht einmischen."
 poland.2101.t:0 "[From.GetNameDefCap] bietet Unterstützung!"
 poland.2101.d:0 "Die deutsche [GER.GetRulingParty] hat angeboten, unseren Kampf gegen die Polen zu unterstützen - im Tausch gegen eine direktere Kontrolle über [Root.GetNameDef] durch [From.GetNameDef]."
 poland.2101.a:0 "Wir haben keine Wahl."
 poland.2101.b:0 "Danzig wird Danzig bleiben!"
 poland.2102.t:0 "Die Annektierung Danzigs"
 poland.2102.d:0 "[DNZ.GetLeader] hat sich als nützliches Werkzeug gegen [POL.GetNameDef] erwiesen, doch die autonome Region ist nun schon seit längerem nicht mehr nützlich für uns. [DNZ.GetLeader] ist dazu bestimmt, Gauleiter des Reichsgaus Danzig-Westpreußen zu werden, eng integriert in [Root.GetNameDef]."
 poland.2102.a:0 "Willkommen im Reich."
 poland.2102.b:0 "Vielleicht haben sie ein gewisses Maß an Autonomie verdient."
 poland.22.t:0 "[DNZ.GetNameDefCap] bietet den Frieden an"
 poland.22.d:1 "Dieser Krieg dauert schon viel zu lange an. Selbst [DNZ.GetLeader], die Niedertracht in Person, wünscht inzwischen Frieden mit [POL.GetNameDef]. Nachdem nun selbst Gdynia unter [DNZ.GetAdjective]er Kontrolle ist, sind viele besorgt, dass wir durch eine Fortführung des Kriegs mit der Freien Stadt mehr riskieren, als wir gewinnen können. Die Stadt wird zwar unweigerlich unter [GER.GetAdjective]e Kontrolle fallen, doch wir können es uns schlicht nicht leisten, diese Konflikt fortzuführen."
 poland.22.a:0 "Zumindest haben wir es versucht."
 poland.22.b:0 "Dieser Krieg ist erst vorbei, wenn ich es sage!"
 poland.23.t:0 "Industriesabotage in [poland_state_withdrawn.GetName]"
 poland.23.d:0 "Als [Root.GetAdjective]e Truppen nach [poland_state_withdrawn.GetName] vorrücken und beginnen, die Kontrolle über die Eisenbahn und die Industrie zu übernehmen, stellen sie entsetzt fest, dass überall Sprengladungen gelegt wurden. Ganz offensichtlich hat die [POL.GetAdjective]e Armee uns diese Fallen hinterlassen. Wir müssen damit rechnen, dass das jedes Mal geschehen wird, wenn wir versuchen, [POL.GetAdjective]e Industrie zu beschlagnahmen."
 poland.23.a:0 "Das wird uns nicht lange aufhalten."
 poland.24.d:0 "Die Spannungen im Osten kochen über. Die Polizei wurde in den Osten geschickt, um die Demonstrationen aufzulösen, doch das brutale Auftreten der Beamten schürt nur das Feuer der Revolte im Volk.\n\nWenn wir diese Krise nicht so bald wie möglich lösen, kommt es vermutlich zu einem Bürgerkrieg. Der vom Anführer der Bauernpartei, Stanisław Mikołajczyk, organisierte Streik hat eine Koalition aus Demokraten, Sozialisten und Kommunisten entstehen lassen, vereint in ihrer Opposition gegen die polnische Regierung. Wenn man diese Unzufriedenheit ignoriert, kommt es zu einer Rebellion."
 poland.24.a:0 "Die Bauern revoltieren!"
 poland.25.t:1 "[hosting_country_target.GetNameDefCap] Fordert den Rücktritt von [Root.GetLeader]!"
 poland.25.d:0 "Trotz des Versprechens von [hosting_country_target.GetNameDef], die [Root.GetAdjective]e Exilregierung aufzunehmen, hat [hosting_country_target.GetLeader] nun gefordert, dass [Root.GetLeader] unverzüglich von [Root.GetLeader.GetHerHis]em Amt als Präsidentin von [Root.GetNameDef] zurücktritt. Inmitten des Chaos nach der Kapitulation und dem Gang ins Exil ist [Root.GetLeader] bereits in ein neutrales Land in Europa geflohen. Die wenigen Mitglieder der [Root.GetAdjective]en Exilregierung, die noch übrig sind, müssen nun entscheiden, wer den Kampf zur Wiedereroberung des Vaterlandes anführen soll."
 poland.25.a:0 "Ein Patriot ohne Verbindung zu Sanacja."
 poland.25.b:0 "Wir brauchen einen Legionär."
 poland.25.c:0 "Das ist unsere Chance, die polnische Demokratie wiederherzustellen."
 poland.26.t:0 "Gerüchte einer Revolution"
 poland.26.d:0 "In ganz Polen, das sich unter [Root.GetAdjective]er Besatzung befindet, gibt es Gerüchte, dass im Untergrund eine Revolution vorbereitet wird. Plakata mit Slogans wie "Niech zyje opor!" werden in den Städten aufgehängt und rufen den Widerstand dazu auf, die [Root.GetAdjective] Besatzungsmacht zu bekämpfen. Bisher waren die Aktivitäten des Widerstands auf die Verteilung von Propagandamaterial, die Störung von Produktionsstätten und gelegentliche Bomben und Sabotageakte beschränkt. Nun aber ist der Widerstand verdächtig still und in ganz Polen liegen Verrat und Misstrauen in der Luft.\n\nIm ganzen Land sagen [Root.GetAdjective]e Agenten den baldigen Ausbruch einer groß angelegten Rebellion voraus, die von der [POL.GetAdjective]en Exilregierung unterstützt wird. Wenn [Root.GetNameDef] in Polen weiterhin die Zügel in der Hand haben will, muss hart gegen den Widerstand vorgegangen werden."
 poland.26.a:0 "Wir müssen diese Verräter zusammentreiben."
