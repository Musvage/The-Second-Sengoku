 MAPMODE_DIPLOMACY:0 "§HDiplomatie§!-Kartenmodus"
 MAPMODE_DIPLOMACY_DESCRIPTION:0 "Zeigt diplomatische Beziehungen und Einstellungen gegenüber dem ausgewählten Land."
 MAPMODE_SUPPLY_AREAS_NAME:0 "Nachschubgebiete"
 MAPMODE_SUPPLY_AREAS:0 "§HVersorgungsgebiete§!-Kartenmodus"
 MAPMODE_SUPPLY_AREAS_DESCRIPTION:0 "Zeigt Nachschubgebiete und Informationen über die Nachschubversorgung. So können Sie Problembereiche und Engpässe identifizieren."
 MAPMODE_SUPPLY_MAP_MODE_NAME:0 "Nachschub"
 MAPMODE_SUPPLY_MAP_MODE:0 "§HNachschub§!-Kartenmodus"
 MAPMODE_SUPPLY_MAP_MODE_DESCRIPTION:1 "Zeigt die momentane Nachschubsituation. Hellere grüne Bereiche haben mehr Zugang zu Nachschub, violette Bereiche haben am wenigsten Zugang zu Nachschub. Bereiche, in denen Einheiten durch schlechte Versorgung Nachteile erleiden, gehen von §YGelb§! zu §RRot§!."
 MAPMODE_STRATEGIC_NAVY_NAME:0 "Strategische Marine"
 MAPMODE_STRATEGIC_NAVY:0 "§HMarinestrategie§!-Kartenmodus"
 MAPMODE_STRATEGIC_NAVY_DESCRIPTION:0 "Zeigt strategische Gebiete und ermöglicht Ihnen, die Marineoperationen Ihrer Flotten zu sehen. \nRegionen, in denen Sie die Seeüberlegenheit haben, sind mit einem §Ggrünen§! Umriss gekennzeichnet. \n§RRot§! gestreifte Gebiete liegen außerhalb der Einsatzreichweite der aktuell ausgewählten Flotte."
 MAPMODE_STRATEGIC_AIR_NAME:0 "Strategische Luftwaffe"
 MAPMODE_STRATEGIC_AIR:0 "§HLuftstrategie§!-Kartenmodus"
 MAPMODE_STRATEGIC_AIR_DESCRIPTION:0 "Zeigt strategische Gebiete und ermöglicht Ihnen, die Luftoperationen Ihrer Luftwaffe zu sehen. \nIn §Ggrünen Regionen§! hat eine befreundete Partei die Luftüberlegenheit, in §Rroten Regionen§! hat der Feind die Luftüberlegenheit. \nFlugfelder mit Ihren Flugzeugen darauf sind markiert."
 MAPMODE_RESOURCES_NAME:0 "Ressource"
 MAPMODE_RESOURCES:0 "§HRessourcen§!-Kartenmodus"
 MAPMODE_RESOURCES_DESCRIPTION:0 "Zeigt die Ressourcenproduktion pro Staat."
 MAPMODE_RESISTANCE_NAME:0 "Widerstand"
 MAPMODE_RESISTANCE:0 "§HWiderstand§!-Kartenmodus"
 MAPMODE_RESISTANCE_DESCRIPTION:1 "Zeigt örtlichen Widerstand in besetzten Gebieten. Zeigt Problemzonen, in denen Sie über einen Wechsel Ihrer Besatzungspolitik nachdenken sollten."
 MAPMODE_COMPLIANCE_NAME:0 "Gehorsam"
 MAPMODE_COMPLIANCE:0 "§HGehorsam§!-Kartenmodus"
 MAPMODE_COMPLIANCE_DESCRIPTION:0 "Zeigt örtlichen Gehorsam in besetzten Gebieten."
 MAPMODE_PLAYERS_NAME:0 "Spieler"
 MAPMODE_PLAYERS:0 "§HPlayers§! Kartenmodus"
 MAPMODE_PLAYERS_DESCRIPTION:0 "Zeigt an, welches Land von welchem Spieler kontrolliert wird."
 MAPMODE_INFRASTRUCTURE_NAME:0 "Infrastruktur"
