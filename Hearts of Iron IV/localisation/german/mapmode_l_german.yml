 MAPMODE_MANPOWER_DESCRIPTION:1 "Zeigt das Maß an Bevölkerung in jedem Bundesstaat."
 MAPMODE_IDEOLOGY_NAME:0 "Ideologie"
 MAPMODE_IDEOLOGY:0 "§HIdeologie§!-Kartenmodus"
