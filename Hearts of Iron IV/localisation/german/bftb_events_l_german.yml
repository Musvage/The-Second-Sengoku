 bftb_bulgaria_fate_of_the_balkans.1.t:0 "[BUL.GetNameDefCap] fordert unseren [BUL.GetFactionName]-Beitritt"
 bftb_bulgaria_fate_of_the_balkans.1.desc:0 "Ein [BUL.GetAdjective]er Gesandter ist heute in der Hauptstadt eingetroffen, um sich mit [ROOT.GetLeader] zu treffen und im Grunde den [BUL.GetFactionName]-Beitritt von [ROOT.GetNameDef] zu fordern. Laut [GetBulgarianLeader] wird [BUL.GetNameDef] Kooperationsprogramme in den Bereichen Forschung und Verteidigung entwickeln und die Sicherheit und Souveränität aller Mitgliedsstaaten des Bündnisses garantieren. Allerdings, warnte der Diplomat, werde jede Balkannation, die den Beitritt verweigert, als Feind angesehen werden."
 BUL_leader_is_tsar:0 "Zar [BUL.GetLeader]"
 BUL_leader_is_regency_council:0 "dem bulgarischen Regentenrat"
 BUL_leader_is_a_politician:0 "[BUL.GetLeader]"
 bftb_bulgaria_fate_of_the_balkans.1.a:0 "[ROOT.GetNameDefCap] stimmt [BUL.GetFactionName]-Beitritt zu"
 bftb_bulgaria_fate_of_the_balkans.1.b:0 "Wir lassen uns nicht von leeren Drohungen beeindrucken!"
 bftb_bulgaria_fate_of_the_balkans.2.t:0 "[FROM.GetNameDefCap] akzeptiert Vorschlag des [BUL.GetFactionName]-Beitritts"
 bftb_bulgaria_fate_of_the_balkans.2.desc:0 "Unser Gesandter, der die Regierung von [FROM.GetName] von einem [BUL.GetFactionName]-Beitritt überzeugen sollte, ist heute mit guten Nachrichten aus der [FROM.GetAdjective]en Hauptstadt zurückgekehrt: [FROM.GetLeader] hat unseren Forderungen zugestimmt, und [FROM.GetHerHis] Land ist unserem Bündnis endlich beigetreten."
 bftb_bulgaria_fate_of_the_balkans.2.a:0 "Groß, größer, [BUL.GetFactionName]!"
 bftb_bulgaria_fate_of_the_balkans.3.t:0 "[FROM.GetNameDefCap] lehnt [BUL.GetFactionName]-Beitritt ab"
 bftb_bulgaria_fate_of_the_balkans.3.desc:0 "Unser Gesandter, der [FROM.GetName] von einem [BUL.GetFactionName]-Beitritt überzeugen sollte, hat berichtet, dass [FROM.GetLeader] sich unserem Bündnis nicht anschließen wird. Offenbar sind die Warnungen unseres Diplomaten, welches Schicksal [FROM.GetNameDef] droht, wenn sie sich den [BUL.GetAdjective]en Befehlen widersetzen, auf taube Ohren gestoßen."
 bftb_bulgaria_fate_of_the_balkans.3.a:0 "[FROM.GetLeader] hat sich als Narr erwiesen ..."
 bftb_bulgaria_fate_of_the_balkans.4.t:0 "[BUL.GetNameDefCap] fordert [FROM.FROM.GetName]"
 bftb_bulgaria_fate_of_the_balkans.4.desc:0 "Eine [BUL.GetAdjective]e diplomatische Mission[GetBulgarianLeaderDiplomaticMission] ist in unserer Hauptstadt eingetroffen, um über den Transfer von [FROM.FROM.GetName] an [BUL.GetNameDef] zu verhandeln. Sie sagen, das Gebiet gehöre rechtmäßig ihnen."
 BUL_tsar_leads_diplomatic_mission:0 ", angeführt von [BUL.GetLeader] persönlich,"
 BUL_politician_leads_diplomatic_mission:0 ", angeführt von [BUL.GetLeader] persönlich,"
 BUL_bulgarian_government:0 ""
 bftb_bulgaria_fate_of_the_balkans.4.a:0 "Wir sind nicht in der Position, ablehnen zu können ..."
 bftb_bulgaria_fate_of_the_balkans.4.b:0 "Das wird nicht passieren!"
 bftb_bulgaria_fate_of_the_balkans.5.t:0 "[FROM.GetNameDefCap] akzeptiert [BUL.GetAdjective]e Kontrolle über [FROM.FROM.FROM.GetName]"
 bftb_bulgaria_fate_of_the_balkans.5.desc:0 "Nach einer langen Diskussion mit der [BUL.GetAdjective]en diplomatischen Mission, die in die [FROM.GetAdjective]e Hauptstadt geschickt worden war, willigte [FROM.GetLeader] ein, [FROM.FROM.FROM.GetName] an Bulgarien abzutreten."
 bftb_bulgaria_fate_of_the_balkans.5.a:0 "[FROM.FROM.FROM.GetName] ist endlich wieder da, wo es hingehört"
 bftb_bulgaria_fate_of_the_balkans.6.t:0 "[FROM.GetNameDefCap] weigert sich, [FROM.FROM.FROM.GetName] an [BUL.GetNameDef] abzutreten"
 bftb_bulgaria_fate_of_the_balkans.6.desc:0 "Nach stundenlangen hitzigen Diskussionen mit der [BUL.GetAdjective]en diplomatischen Mission, die in die [FROM.GetAdjective]e Hauptstadt geschickt worden war, weigerte [FROM.GetLeader] sich stur, [FROM.FROM.FROM.GetName] an [BUL.GetNameDef] abzutreten."
 bftb_bulgaria_fate_of_the_balkans.6.a:0 "Eine törichte Entscheidung von [FROM.GetLeader]..."
 bftb_bulgaria_fate_of_the_balkans.7.t:0 "[BUL.GetNameDefCap] fordert [ROOT.GetAdjective]e Unterwerfung"
 bftb_bulgaria_fate_of_the_balkans.7.desc:0 "Endlich zeigt die [BUL.GetAdjective]e Regierung ihre wahren Absichten. Sie haben eine Delegation geschickt, die die Anerkennung von [BUL.GetNameDef] als Herr von [ROOT.GetNameDef] fordert. Damit würde die [ROOT.GetAdjective]e Regierung sich bedingungslos der Herrschaft von [GetBulgarianLeader] unterwerfen."
 bftb_bulgaria_fate_of_the_balkans.7.a:0 "Wir sind nicht in der Position, ablehnen zu können ..."
 bftb_bulgaria_fate_of_the_balkans.7.b:1 "[ROOT.GetNameDefCap] wird sich keiner ausländischen Macht unterwerfen!"
 bftb_bulgaria_fate_of_the_balkans.8.t:0 "[FROM.GetNameDefCap] unterwirft sich [BUL.GetNameDef]"
 bftb_bulgaria_fate_of_the_balkans.8.desc:0 "Seit dem [BUL.GetFactionName]-Beitritt von [FROM.GetNameDef] haben wir ihre Regierung ermutigt, sich [GetBulgarianLeader] zu unterwerfen. Nachdem wir nun einige [FROM.GetAdjective]e Minister bestochen oder erpresst haben, war [FROM.GetLeader] gezwungen, ein Abkommen zu unterschreiben, durch das die Nation [BUL.GetNameDef] offiziell als ihren Herren anerkennt. Das [FROM.GetAdjective]e Volk ist endlich unterworfen."
 bftb_bulgaria_fate_of_the_balkans.8.a:0 "Die [FROM.GetAdjective]en Zwerge kennen eben ihren Platz."
 bftb_bulgaria_fate_of_the_balkans.9.t:0 "[FROM.GetNameDefCap] weigert sich, sich [BUL.GetNameDef] zu unterwerfen"
 bftb_bulgaria_fate_of_the_balkans.9.desc:0 "Die [FROM.GetAdjective]e Regierung hat unerwartet entschieden, [GetBulgarianLeader] anzufechten. [FROM.GetLeader] hat öffentlich erklärt, dass man sich weigere, sich der [BUL.GetAdjective]en Regierung zu unterwerfen. Eine kühne Entscheidung, die von der Mehrheit der [FROM.GetAdjective]en Bürger unterstützt wird. Dennoch ist sie fahrlässig, denn sie brauchen unseren Schutz, wenn ihr erbärmlicher Staat die kommenden Konflikte überleben will. Und danach denkt [GetBulgarianLeader] bereits über einen [FROM.GetAdjective]en [BUL.GetFactionName]-Beitritt nach ..."
 bftb_bulgaria_fate_of_the_balkans.9.a:0 "Wir müssen sie weiter unter Druck setzen!"
 bftb_bulgaria_fate_of_the_balkans.9.a_cooldown_tt:0 "Die Entscheidung §Y[FROM.GetName] zu unterwerfen§!, steht erneut zur Verfügung in §R365 Tagen§!"
 bftb_bulgaria_fate_of_the_balkans.9.b:0 "Dafür werden sie zahlen!"
 bftb_bulgaria_fate_of_the_balkans.10.t:0 "[BUL.GetNameDefCap] hat [FROM.GetNameDef] zum [BUL.GetFactionName]-Beitritt gezwungen"
 bftb_bulgaria_fate_of_the_balkans.10.desc:0 "Nachdem [FROM.GetLeader], Staatsoberhaupt von [FROM.GetNameDef], ein Ultimatum der [BUL.GetAdjective]en Regierung erhalten hatte, hat er - offenkundig von Drohungen gegen sein Land, seine Minister und sogar sich selbst dazu gezwungen - dem [BUL.GetAdjective]en Druck nachgegeben und angekündigt, dass [FROM.GetNameDef] mit sofortiger Wirkung seine [ROOT.GetFactionName]-Mitgliedschaft beende und stattdessen nun [BUL.GetFactionName]-Mitglied sei."
 bftb_bulgaria_fate_of_the_balkans.10.a:0 "Dafür wird [BUL.GetNameDef] zahlen!"
 bftb_bulgaria_fate_of_the_balkans.10.b:0 "Eine jämmerliche Entscheidung eines jämmerlichen Politikers ..."
 BUL_transferred_bulgarian_state_autonomy_desc:0 "Hat von Bulgarien beanspruchte Staaten aufgegeben."

 bftb_bulgaria_political_leaders.1.t:0 "Der Mord an Hristo Lukow"
 bftb_bulgaria_political_leaders.1.desc:0 "Gestern Abend überfielen zwei [GetLukovPartisans] [GetLukovLeader], nachdem sie ihm vom Königlichen Kino zu seiner Wohnung in der Artilleriestraße 1 gefolgt waren. \nAls der Politiker gerade sein Haus betreten wollte, schoss einer der [GetLukovCriminals] aus nächster Nähe auf ihn und traf ihn an der Schulter. Lukow packte den Mann, drückte ihn gegen die Hauswand und versuchte, sich in das Haus zurückzuziehen. Doch [GetLukovSecondAssailant], schoss ihm in den Rücken. Sie half ihrem [GetLukovAccomplice] auf und die beiden Attentäter flohen durch den Nachbarsgarten. Der tödlich verwundete Hristo Lukow blieb vor seiner Haustür zurück. \n[GetLukovConclusion]"
 bftb_bulgaria_political_leaders.1.a:0 "Ernennen wir einen neuen Anführer aus den Reihen der BBNL."
 bftb_bulgaria_political_leaders.1.b:0 "Wir brauchen jemanden mit einer radikaleren Ideologie ... Ernennen wir Aleksandar Zwankow!"
 bftb_bulgaria_political_leaders.1.c:0 "Die Welt ist ohne ihn besser dran!"
 bftb_bulgaria_political_leaders.1.d:0 "Tragisch ..."
 BUL_hristo_lukov_death_leader_party:0 "Hristo Lukow, den Anführer des Bunds der Bulgarischen Nationalen Legionen,"
 BUL_hristo_lukov_death_leader_country:0 "den [ROOT.GetAdjective]en Anführer Hristo Lukow"
 BUL_hristo_lukov_death_partisans_communism:0 "Mitglieder der von der Bulgarischen Kommunistischen Partei organisierten Kampftrupps"
 BUL_hristo_lukov_death_partisans_other:0 "Partisanen"
 BUL_hristo_lukov_death_criminals_communism:0 "Partisanen, Iwan Burudschiew,"
 BUL_hristo_lukov_death_criminals_other:0 "Verbrecher"
 BUL_hristo_lukov_death_second_assailant_communism:0 "Violeta Jakowa, die zweite Agentin, die vom Opfer bisher unbemerkt geblieben war"
 BUL_hristo_lukov_death_second_assailant_other:0 "eine zweite Angreiferin, die vom Opfer bisher unbemerkt geblieben war"
 BUL_hristo_lukov_death_accomplice_communism:0 "Genossen"
 BUL_hristo_lukov_death_accomplice_other:0 "Komplizen"
 BUL_hristo_lukov_death_conclusion_communism:0 ""
 BUL_hristo_lukov_death_conclusion_other:0 "Unser nationaler Sicherheitsdienst sucht bereits nach den Mördern, doch wir müssen an die Zukunft der Nation denken und einen Nachfolger für Hristo Lukow als Anführer von [ROOT.GetNameDef] ernennen."
 bftb_bulgaria_greek_influence.1.t:0 "[BUL.GetNameDefCap] tritt an die [GRE.GetAdjective]e Regierung heran"
 bftb_bulgaria_greek_influence.1.desc:0 "Der [BUL.GetAdjective]e Premierminister [BUL.GetLeader], hat sich mit [ROOT.GetLeader] getroffen, um die Formalisierung freundschaftlicher Beziehungen zwischen [BUL.GetNameDef] und [ROOT.GetNameDef] mittels eines Friedensabkommens vorzuschlagen. Das [BUL.GetAdjective]e Staatsoberhaupt bot außerdem Steuervorteile für [ROOT.GetAdjective]e Kapitalisten an, die im Nachbarland Tochterunternehmen gründen möchten."
 bftb_bulgaria_greek_influence.1.a:0 "[GRE.GetNameDef] und [BUL.GetNameDef] werden ab sofort kooperieren!"
 bftb_bulgaria_greek_influence.1.b:0 "Diesen [BUL.GetAdjective]en Halunken können wir nicht trauen!"
 bftb_bulgaria_greek_influence.2.t:0 "[FROM.GetNameDefCap] stimmt unserem Vorschlag zu"
 bftb_bulgaria_greek_influence.2.desc:0 "Das [FROM.GetAdjective]e Staatsoberhaupt [FROM.GetLeader] hat unseren Vorschlag angenommen und ist bereit, unsere freundschaftliche Beziehung durch ein Abkommen zu formalisieren, das den Frieden zwischen [BUL.GetNameDef] und [FROM.GetNameDef] garantiert."
 bftb_bulgaria_greek_influence.2.a:1 "[BUL.GetNameDefCap] und [GRE.GetNameDef] werden ab sofort kooperieren!"
 bftb_bulgaria_greek_influence.3.t:0 "Die [FROM.GetAdjective]e Regierung lehnt unseren Vorschlag ab"
 bftb_bulgaria_greek_influence.3.desc:0 "Der [FROM.GetAdjective]e Führer [FROM.GetLeader] erklärte, er traue der neuen [BUL.GetAdjective]en Friedenspolitik nicht und lehne unseren Vorschlag, freundschaftliche Beziehungen zwischen [FROM.GetNameDef] und [BUL.GetNameDef] zu formalisieren, daher ab."
 bftb_bulgaria_greek_influence.3.a:0 "Sie sind zu stolz, um zu erkennen, dass eine Zusammenarbeit nötig ist!"
 bftb_bulgaria_british_influence.1.t:0 "Die [BUL.GetAdjective]e Regierung sucht unseren Schutz"
 bftb_bulgaria_british_influence.1.desc:0 "Der bulgarische Premierminister [BUL.GetLeader] ist in unserem Land eingetroffen, um ein Abkommen mit [ENG.GetNameDef] auszuhandeln. Sie möchten eine formelle Zusicherung, dass wir das bulgarische Territorium beschützen. \nLaut [BUL.GetLeader] wünscht seine Partei, die Beziehungen zur [ENG.GetAdjective]en Regierung zu stärken, fürchtet jedoch um die territoriale Integrität von [BUL.GetNameDef], wenn sie andere Großmächte mit bedrohlichen Ambitionen auf dem Balkan zurückweisen, beispielsweise [GER.GetNameDef], [ITA.GetNameDef] und die [SOV.GetNameDef]."
 bftb_bulgaria_british_influence.1.a:0 "Wir stellen [BUL.GetNameDef] unter [ENG.GetAdjective]en Schutz."
 bftb_bulgaria_british_influence.1.b:0 "Wir stimmen zu, einen Nichtangriffspakt zu unterschreiben."
 bftb_bulgaria_british_influence.1.c:0 "Wir haben Wichtigeres zu tun."
 bftb_bulgaria_british_influence.2.t:0 "[FROM.GetNameDefCap] stimmt zu, die [BUL.GetAdjective]e Unabhängigkeit zu garantieren"
 bftb_bulgaria_british_influence.2.desc:0 "Die [FROM.GetAdjective]e Regierung hat zugestimmt, den von [BUL.GetLeader] vorgeschlagenen Vertrag zu unterzeichnen, der die Unabhängigkeit unseres Landes garantiert und unsere Beziehungen in Zukunft weiter verbessern soll."
 bftb_bulgaria_british_influence.2.a:0 "Wir stehen jetzt unter [ENG.GetAdjective]em Schutz!"
 bftb_bulgaria_british_influence.3.t:0 "[FROM.GetNameDefCap] stimmt zu, einen Nichtangriffspakt zu unterschreiben"
 bftb_bulgaria_british_influence.3.desc:0 "Die [FROM.GetAdjective]e Regierung hat zwar eingewilligt einen Pakt zwischen [BUL.GetNameDef] und [FROM.GetNameDef] zu unterschreiben, aber [FROM.GetLeader] hat sich geweigert, die Unabhängigkeit unseres Landes offiziell zu garantieren. Das könne schwere diplomatische Folgen haben, welche nicht nur die Situation auf dem Balkan verschlimmern könnten, sondern die in ganz Europa. \nAllerdings scheint das [FROM.GetAdjective]e Staatsoberhaupt daran interessiert zu sein, eine freundschaftliche Beziehung und eine Zusammenarbeit zwischen unseren Ländern zu fördern."
 bftb_bulgaria_british_influence.3.a:0 "Das ist doch mal ein Anfang!"
 bftb_bulgaria_british_influence.4.t:0 "[ENG.GetNameDefCap] hat unseren Vorschlag abgelehnt"
 bftb_bulgaria_british_influence.4.desc:0 "Die [FROM.GetAdjective]e Regierung hat gezeigt, dass sie keinerlei Interesse daran hat, die Beziehungen zu unserer Nation zu verbessern. Sie hat unseren Vorschlag eines formellen Abkommens zur Sicherung der Unabhängigkeit von [BUL.GetNameDef] und zur Entwicklung einer Zusammenarbeit zwischen unseren Ländern rundheraus abgelehnt."
 bftb_bulgaria_british_influence.4.a:0 "Diese verdammten Briten und ihre Sturheit!"
 bftb_bulgaria_democratic_international_policies.1.t:0 "[BUL.GetNameDefCap] garantiert [ROOT.GetAdjective]e Unabhängigkeit"
 bftb_bulgaria_democratic_international_policies.1.desc:0 "Die [BUL.GetAdjective]e Regierung hat heute erklärt, dass es die Pflicht der Nation [BUL.GetNameDef] sei, die territoriale Integrität freundschaftlicher Balkannationen gegen die Ambitionen ausländischer Kriegstreiber zu verteidigen. \nDeswegen hat Premierminister [BUL.GetLeader] erklärt, [BUL.GetNameDef] werde die [ROOT.GetAdjective]e Nation beschätzen und eine Reihe von neuen Maßnahmen implementieren, um die Verteidigung des Balkans vorzubereiten."
 bftb_bulgaria_democratic_international_policies.1.a:0 "Wirklich nett von ihnen!"
 bftb_bulgaria_democratic_international_policies.2.t:0 "Industrielle Investitionen durch [BUL.GetAdjective]e Magnate"
 bftb_bulgaria_democratic_international_policies.2.desc:0 "Mehrere [BUL.GetAdjective]e Magnate haben in unser Land investiert. Sie haben eine Reihe von Tochterunternehmen gegründet, die unserer nationalen Industrie einen Schub verleihen werden. \nDas ist zweifellos Teil eines größeren Plans der [BUL.GetAdjective]en Regierung, ihren Einfluss zu erhöhen und ihre kapitalistische Philosophie auch in unserem Land zu verbreiten. Aber vorerst können wir von dieser kleinen industriellen Expansion profitieren."
 bftb_bulgaria_democratic_international_policies.2.a:0 "Glauben sie wirklich, sie könnten unsere Politik so leicht beeinflussen?"
 bftb_bulgaria_democratic_international_policies.3.t:0 "Kapitalspritze der [BUL.GetAdjective]en Regierung"
 bftb_bulgaria_democratic_international_policies.3.desc:0 "Die [BUL.GetAdjective]e Regierung hat schwächelnde [ROOT.GetAdjective]e Unternehmen mit einer Finanzspritze versorgt, um den Finanzsektor unseres Landes zu stabilisieren. \nAllerdings ist keiner unserer Minister so naiv, dass er auch nur eine Sekunde lang glauben würde, dies könnte aus Solidarität oder Sympathie geschehen. Die [BUL.GetAdjective]e Regierung möchte mit dieser Kapitalspritze ganz offensichtlich nur ihre Kontrolle über unsere Wirtschaft ausweiten."
 bftb_bulgaria_democratic_international_policies.3.a:0 "Wir müssen vorsichtig sein ..."
 bftb_bulgaria_democratic_international_policies.4.t:0 "Die [BUL.GetAdjective]e territoriale Integrität"
 bftb_bulgaria_democratic_international_policies.4.desc:0 "Eine Delegation aus [BUL.GetNameDef] ist in unserem Land eingetroffen, um [ROOT.GetLeader] aufzufordern, die Legitimität der [BUL.GetAdjective]en Regierung in den ehemals bulgarischen und im Moment von alliierten Truppen besetzten Gebieten anzuerkennen und die Verwaltung über diese Gebiete folglich wieder auf [BUL.GetNameDef] zu übertragen."
 bftb_bulgaria_democratic_international_policies.4.a:0 "Die [ROOT.GetAdjective]e Regierung erkennt die territoriale Integrität Bulgariens an!"
 bftb_bulgaria_democratic_international_policies.4_tt:0 "§Y[BUL.GetNameWithFlag]§! besitzt und kontrolliert ab sofort:"
 bftb_bulgaria_democratic_international_policies.4.b:0 "Das ist nicht möglich."
 bftb_bulgaria_democratic_international_policies.5.t:0 "[ENG.GetNameDefCap] erkennt die territoriale Integrität Bulgariens an!"
 bftb_bulgaria_democratic_international_policies.5.desc:0 "Unsere Delegation ist aus [ENG.GetNameDef] zurückgekehrt. Sie konnte die [ENG.GetAdjective]e Regierung überzeugen, die Verwaltung über die ehemals bulgarischen und im Moment von alliierten Truppen besetzten Gebiete wieder auf [BUL.GetNameDef] zu übertragen."
 bftb_bulgaria_democratic_international_policies.5.a:0 "Unsere Bürger jubeln!"
 bftb_bulgaria_democratic_international_policies.6.t:0 "[ENG.GetNameDefCap] weigert sich, die territoriale Integrität Bulgariens anzuerkennen"
 bftb_bulgaria_democratic_international_policies.6.desc:0 "Unsere Delegation ist aus [ENG.GetNameDef] zurückgekehrt. Leider konnte sie die [ENG.GetAdjective]e Regierung nicht überzeugen, uns die Verwaltung über die ehemals bulgarischen und im Moment von alliierten Truppen besetzten Gebiete zu übertragen."
 bftb_bulgaria_democratic_international_policies.6.a:0 "Sie verstoßen gegen unsere territoriale Integrität!"
 bftb_bulgaria_democratic_international_policies.7.t:0 "Der [ENG.GetAdjective]-[BUL.GetAdjective]e Pakt"
 bftb_bulgaria_democratic_international_policies.7.desc:0 "Die [ENG.GetAdjective]e Regierung hat uns eine diplomatische Delegation geschickt, um uns darüber in Kenntnis zu setzen, dass sie die Verwaltung über die ehemals bulgarischen und im Moment von uns besetzten Gebiete mit sofortiger Wirkung wieder auf die Regierung von [BUL.GetNameDef] übertragen. \nAngesichts dieser Ereignisse und da es uns nicht gelungen ist, die [ENG.GetAdjective]e Regierung von dieser Entscheidung abzubringen, waren wir gezwungen, die Kontrolle über diese besetzten Gebiete abzugeben, um eine freundschaftliche Beziehung zu unseren Verbündeten zu wahren."
 bftb_bulgaria_democratic_international_policies.7.a:0 "Das ist eine Beleidigung für [ROOT.GetNameDef]"

 bftb_news.1.t:0 "Die [BUL.GetAdjective]e Regierung verdammt die IMRO"
 bftb_news.1.desc:0 "Das [BUL.GetAdjective]e Staatsoberhaupt [BUL.GetLeader] verurteilte heute in einer offiziellen Erklärung die Innere Mazedonische Revolutionäre Organisation und deren Aktivitäten öffentlich. \nDer [BUL.GetAdjective]e Innenminister verkündete außerdem die Implementierung eines Pakets von außergewöhnlichen Maßnahmen, die es der Regierung erlauben, mehr Ressourcen für ein aktives Vorgehen gegen die IMRO einzusetzen. Ziel der Regierung sei es, diese terroristische Vereinigung ein für alle Mal auszulöschen. \nDie Ankündigung lässt hoffen, dass die [BUL.GetAdjective]e Regierung endlich versuchen wird, eine der größten Ursachen für die Konflikte und Spannungen auf dem Balkan zu beseitigen ..."
 bftb_news.1.a:0 "Wurde auch Zeit!"
 bftb_news.1.b:0 "Es ist an der Zeit, die IMRO zu zerstören!"
 bftb_news.1.c:0 "Die Tage der IMRO scheinen gezählt zu sein ..."
 bftb_news.2.t:0 "Die The [BUL.GetAdjective]e Regierung unterstützt die IMRO"
 bftb_news.2.desc:0 "Das [BUL.GetAdjective]e Staatsoberhaupt [BUL.GetLeader] erklärte heute öffentlich, dass die Regierung mit Iwan Michajlow, einem der wichtigsten Anführer der Inneren Mazedonischen Revolutionären Organisation[BUL.GetAdjective], über die Einstellung der Feindseligkeiten zwischen der IMRO und den [BUL.GetAdjective]en Behörden zu verhandeln gedenke. Der Innenminister sagte, [BUL.GetNameDef] müsse mit der Organisation kooperieren, um die vielen [BUL.GetAdjective]en Mazedonier zu befreien, die in [YUG.GetNameDef] und [GRE.GetNameDef] leben. Eine kühne Aussage, die den Balkankonflikt zweifellos erneut anheizen und die Spannungen zwischen den Großmächten, die Interessen in der Region haben, verschärfen wird ..."
 bftb_news.2.a:0 "Die Bulgaren spielen mit dem Feuer!"
 bftb_news.2.b:0 "Wir tun, was für Bulgarien das Beste ist."
 bftb_news.2.c:0 "Es scheint, als würde sich das Pulverfass auf dem Balkan wieder entzünden ..."
 bftb_news.3.t:0 "Der Tod von Zar Boris III. von Bulgarien"
 bftb_news.3.desc:0 "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 bftb_news.3.a:0 "Nun ruht er in Frieden ... Im Gegensatz zu seinem Land!"
 bftb_news.4.t:0 "Die Rückkehr von Zar Ferdinand I."
 bftb_news.4.desc:0 "Nach dem Tod des Zaren von Bulgarien, Boris III., hat die bulgarische Regierung unerwartet entschieden, Boris' Vater, den ehemaligen Zaren Ferdinand I., zu bitten, wieder die Führung über das Land zu übernehmen. \nNach einer langen Konferenz mit [GetFormerLeaderBeforeFerdinand], erklärte sich Ferdinand I., der kriegstreiberische Herrscher, der nach katastrophalen Niederlagen im Zweiten Balkankrieg und im Ersten Weltkrieg zugunsten seines Sohnes hatte abdanken müssen, dazu bereit, nach Sofia zurückzukehren und wieder zum Zaren von Bulgarien gekrönt zu werden."
 bftb_news.4.a:0 "Er ist der Herrscher, den [BUL.GetNameDef] braucht!"
 bftb_news.4.b:0 "Ist dieser gebrechliche Greis überhaupt in der Lage, ein Land zu führen?"
 bftb_news.4.c:0 "Eine unerwartete Wendung der Ereignisse ..."
 BUL_former_leader_before_ferdinand_kyoseivanov:0 "Premierminister Georgi Kjosseiwanow"
 BUL_former_leader_before_ferdinand_filov:0 "Premierminister Bogdan Filow"
 BUL_former_leader_before_ferdinand_mushanov:0 "Premierminister Nikola Mushanow"
 BUL_former_leader_before_ferdinand_lukov:0 "Premierminister Hristo Lukow"
 BUL_former_leader_before_ferdinand_tsankov:0 "Premierminister Aleksandar Zwankow"
 BUL_former_leader_before_ferdinand_generic:0 "dem bulgarischen Premierminister"
 bftb_news.5.t:1 "Bulgarische Reintegrationskampagne auf dem Balkan"
 bftb_news.5.desc:1 "Die [BUL.GetAdjective]e Regierung hat eine gewaltige Reintegrationskampagne in den besetzten Territorien auf dem Balkan begonnen. Bulgarische Bürger werden angesiedelt, die Namen von Städten und Orten werden in die traditionelle bulgarische Form geändert und die örtliche Verwaltung wird an das bulgarische Modell angeglichen. \nDurch diese Maßnahmen hofft [BUL.GetLeader] das bulgarische Wesen dieser Regionen zu demonstrieren und eine zukünftige Annektierung durch [BUL.GetNameDef] zu legitimieren."
 bftb_news.5.a:0 "Die [BUL.GetAdjective]e Souveränität über diese Territorien kann nicht länger diskutiert werden!"
 bftb_news.5.b:1 "Wie können sie es wagen, [THIS.GetAdjective]e Kultur zu zerstören?!"
 bftb_news.5.c:0 "Ein gewagter Schritt von den Bulgaren ..."
 bftb_news.6.t:0 "Die Wiederherstellung des bulgarischen Patriarchats"
 bftb_news.6.desc:0 "Mit der Unterstützung der Regierung hat das Exarchat Bulgariens den Patriarchen von Konstantinopel unter Druck gesetzt, die Autokephalie der Bulgarischen Orthodoxen Kirche anzuerkennen. \nAngesichts dieser Forderung, die auch noch durch Drohungen von [BUL.GetLeader] unterstützt wurde, war das Ökumenische Patriarchat von Konstantinopel gezwungen, der Heiligen Synode die Verabschiedung eines neuen Statuts zu gestatten, nachdem sie berechtigt ist, den Kopf der Bulgarischen Kirche zu wählen und damit nach über sieben Jahrhunderten das bulgarische Patriarchat wiederherzustellen."
 bftb_news.6.a:0 "Dieser Erfolg bringt allen Bulgaren große Freude!"
 bftb_news.6.b:0 "Eine interessante Entwicklung ..."
 bftb_news.7.t:0 "Das Dritte Bulgarische Reich"
 bftb_news.7.desc:0 "Gestern fand in Sofia eine riesige politische Kundgebung der bulgarischen Regierung statt. \nWährend der Veranstaltung verkündete [BUL.GetLeader] zum Erstaunen eines Großteils des Publikums die Bildung des Dritten Bulgarischen Reichs und erklärte, für die große bulgarische Nation breche ein neues Zeitalter an. \nNach seiner Rede wurde [BUL.GetLeader] in einer feierlichen Zeremonie zum Kaiser von Bulgarien gekrönt und politische und militärischer Führer schworen dem Reich und seinem Herrscher die Treue."
 bftb_news.7.a:0 "Das stärkt die bulgarische Nation!"
 bftb_news.7.b:0 "[BUL.GetLeader] scheint unter Größenwahn zu leiden ..."
 bftb_news.7.c:0 "War das denn wirklich nötig?"
 bftb_news.8.t:0 "Die Vaterlandsfront übernimmt Bulgarien"
 bftb_news.8.desc:0 "Die Vaterlandsfront ist eine antifaschistische bulgarische politische Organisation, die sich radikal gegen das autoritäre Regime von [FROM.GetLeader] stellt. Sie besteht aus Mitgliedern verschiedener politischer Gruppierungen, ist aber stark von den Kommunisten beeinflusst. Gegründet wurde sie, um das diktatorische System in Bulgarien zu bekämpfen. \nNach einem von dieser Organisation orchestrierten Aufstand kam es zu einem brutalen Bürgerkrieg zwischen den regierungstreuen Truppen und den Anhängern der Vaterlandsfront. \nNun ist dieser Krieg endlich beendet und die Kommunisten haben das Regime von [FROM.GetLeader] gestürzt und die Volksrepublik Bulgarien ausgerufen."
 bftb_news.8.a:0 "Ein großartiger Sieg für das bulgarische Volk!"
 bftb_news.8.b:0 "Beunruhigend ..."
 bftb_news.9.t:0 "Die Balkanföderation der Sozialistischen Republiken"
 bftb_news.9.desc:0 "[BUL.GetNameDefCap] hat die [BUL.GetFactionName] gegründet, eine neue Form des bereits in den 20er-Jahren vorgeschlagenen Projekts, das damals ein Misserfolg war. \nDer Premierminister Bulgariens, [BUL.GetLeader], sagte, die [BUL.GetAdjective]e Regierung strebe die Schaffung einer vereinten Front auf dem Balkan an, die sich gegen ausländische Invasoren stellt, welche die Region mit ihren Territorialambitionen bedrohen. \nOb dieses neue Bündnis Erfolg hat, bleibt abzuwarten. Sicher ist aber, dass die Unterstützung für die Balkanföderation in der Bevölkerung der benachbarten Länder rasant wächst."
 bftb_news.9.a:0 "Das ist der Weg zum Fortschritt!"
 bftb_news.9.b:0 "Interessant ..."
 bftb_news.9.c:0 "Der nächste zum Scheitern verurteilte Versuch, den Balkan zu vereinen ..."
 bftb_news.10.t:0 "Die Vereinigung des Balkans"
 bftb_news.10.desc:0 "Die ehemalige Regierung von [BUL.GetOldNameDef] hat die Gründung von [BUL.GetNameDef] verkündet. Damit soll die [BUL.GetFactionName] einen Schritt weitergedacht werden, die Bündnismitglieder sollen sich unter einer einzigen, zentralisierten Regierung vereinen. \nLaut [BUL.GetLeader] strebt [BUL.GetNameDef] eine volle Kooperation zwischen den Balkannationen an. Alle Konflikte der Vergangenheit sollen begraben werden und die Einheit der Völker auf dem Balkan soll gefördert werden."
 bftb_news.10.a:0 "Der Traum wird wahr!"
 bftb_news.10.b:1 "Ist das wirklich, was [THIS.GetNameDef] braucht?" #THIS
 bftb_news.10.c:0 "Ist das wirklich, was der Balkan braucht?"
 bftb_news.10.d:0 "Unfug!"
 bftb_news.11.t:0 "[BUL.GetNameDefCap] tritt an [GER.GetNameDef] an"
 bftb_news.11.desc:0 "\nDie [BUL.GetAdjective]e Regierung hat eine kommerzielle Vereinbarung mit mehreren [GER.GetAdjective]en Unternehmen geschlossen, um die Verbindungen zu [GER.GetNameDef] zu stärken und gleichzeitig ausländisches Kapital ins Land zu holen. \nDie Vereinbarung gewährt [GER.GetAdjective]en Investoren beträchtliche rechtliche Vorteile und Steuerermäßigungen, wenn sie in [BUL.GetNameDef] tätig sind."
 bftb_news.11.a:0 "Das verbessert unsere Beziehung zu [GER.GetNameDef]!"
 bftb_news.11.b:0 "Das ermutigt die [BUL.GetAdjective]e Nation, sich auf unsere Seite zu stellen!"
 bftb_news.11.c:1 "Bedeutet das dann den [GER.GetFactionName]-Beitritt von [BUL.GetNameDef]?"
 bftb_news.11.d:0 "Die wollen doch nur den Schutz von [GER.GetLeader]!"
 bftb_news.12.t:0 "Ein [ITA.GetAdjective]-[BUL.GetAdjective]er Austausch von Militärtechnologien"
 bftb_news.12.desc:0 "\nNachdem [BUL.GetNameDef] sich an die [GER.GetAdjective]e Regierung angenähert hat, möchte das Land nun seine Beziehung zu [ITA.GetNameDef] stärken. \n[BUL.GetLeader] und [ITA.GetLeader] haben ein Forschungsabkommen unterzeichnet, das von Experten aus beiden Ländern ausgearbeitet wurde. Die Bulgaren hoffen, dadurch die Entwicklung moderner Militärausrüstung für ihre Streitkräfte voranzutreiben. \nNeben diesem Abkommen hat die [BUL.GetAdjective]e Regierung auch neue Wirtschaftsgesetze verabschiedet, die [ITA.GetAdjective]e Investitionen fördern sollen."
 bftb_news.12.a:0 "Das wird eine fruchtbare Beziehung!"
 bftb_news.12.b:0 "Die [BUL.GetAdjective]e Regierung muss erst noch beweisen, dass [ITA.GetNameDef] in ihnen einen guten Verbündeten hat."
 bftb_news.12.c:0 "Die Bulgaren scheinen verzweifelt zu versuchen, neue Freunde zu finden ..."
 bftb_news.12.d:0 "Sie gehen einen Pakt mit dem Teufel ein ..."
 bftb_news.13.t:0 "Ein [SOV.GetAdjective]-[BUL.GetAdjective]er Unterstützungsvertrag"
 bftb_news.13.desc:0 "\n Der [BUL.GetAdjective]e Premierminister [BUL.GetLeader] und das [SOV.GetAdjective]e Staatsoberhaupt [SOV.GetLeader] haben eine Vereinbarung unterzeichnet, die sie dazu verpflichtet, die Beziehung zwischen ihren beiden Ländern zu stärken und die Zusammenarbeit in militärischen und wirtschaftlichen Belangen zu fördern. \nDurch dieses Abkommen möchte die [BUL.GetAdjective]e Regierung außerdem den Handel mit der [SOV.GetNameDef] ankurbeln und [SOV.GetAdjective]es Kapital für neue Industrieinvestitionen gewinnen."
 bftb_news.13.a:0 "Dieses Abkommen ist für [BUL.GetNameDef] ganz extrem nützlich!"
 bftb_news.13.b:0 "Der sowjetische Einfluss auf dem Balkan wächst!"
 bftb_news.13.c:1 "Bedeutet das dann den [SOV.GetFactionName]-Beitritt von [BUL.GetNameDef]?"
 bftb_news.13.d:0 "Die wollen doch nur [SOV.GetAdjective]en Schutz!"
 bftb_news.14.t:0 "Ein Vertrag der ewigen Freundschaft auf dem Balkan"
 bftb_news.14.desc:0 "Als erster Schritt zum Wiederaufbau der Beziehungen zwischen [BUL.GetNameDef] und seinen Nachbarn auf dem Balkan hat die [BUL.GetAdjective]e Regierung einen Freundschaftsvertrag mit [YUG.GetNameDef] unterzeichnet, durch den die beiden Länder sich offiziell verpflichten, eine freundschaftliche Beziehung aufzubauen und die wirtschaftliche Zusammenarbeit zu fördern. \nEinige Beobachter sagen, die Absichten der [BUL.GetAdjective]en Regierung würden über den Aufbau freundschaftlicher Beziehungen mit seinen Nachbarn hinausgehen und das eigentliche Ziel sei die Bildung einer Balkanföderation als Gegenpol zu den europäischen Großmächten. \nVorerst aber ist das reine Spekulation."
 bftb_news.14.a:0 "Damit kehrt auf dem Balkan endlich etwas Stabilität ein!"
 bftb_news.14.b:0 "Ein verzweifelter Versuch, unseren Vormarsch im Krieg aufzuhalten!"
 bftb_news.15.t:0 "Der Vertrag von Thessaloniki"
 bftb_news.15.desc:0 "Der [BUL.GetAdjective]e Premierminister [BUL.GetLeader] hat sich in der [GRE.GetAdjective]en Hauptstadt mit [GRE.GetLeader] getroffen, um über die Unterzeichnung eines Abkommens zu verhandeln, durch das die beiden Länder sich verpflichten, eine freundschaftliche Beziehung beizubehalten und die wirtschaftliche Zusammenarbeit zwischen [BUL.GetNameDef] und [GRE.GetNameDef] zu fördern. \nLaut [BUL.GetLeader] ist das nur der erste Schritt eines Versuchs, die Beziehungen zwischen [BUL.GetNameDef] und seinen Nachbarn zu kitten - eine Bemühung, die sich in naher Zukunft als äußerst fruchtbar erweisen könnte."
 bftb_news.16.t:0 "[BUL.GetNameDefCap] tritt an [ENG.GetNameDef] an"
 bftb_news.16.desc:0 "\nDie [BUL.GetAdjective]e Regierung hat eine diplomatische Delegation nach [ENG.GetNameDef] geschickt, um über die Unterzeichnung eines Abkommens mit der [ENG.GetAdjective]en Regierung zu verhandeln. [BUL.GetNameDef] möchte sich die Unterstützung einer Großmacht sichern, die in der Lage ist, seine Unabhängigkeit und territoriale Integrität zu garantieren. \nNeben den Klauseln zu militärischen Fragen enthält das Abkommen auch eine wirtschaftliche Vereinbarung, die [ENG.GetAdjective]en Kapitalisten deutliche Steuervorteile für Geschäfte in [BUL.GetNameDef] zusichert."
 bftb_news.16.a:0 "Das verbessert unsere Beziehung zu [ENG.GetNameDef]!"
 bftb_news.16.b:0 "Das ermutigt die [BUL.GetAdjective]e Nation, sich auf unsere Seite zu stellen!"
 bftb_news.16.c:1 "Bedeutet das dann den [ENG.GetFactionName]-Beitritt von [BUL.GetNameDef]?"
 bftb_news.16.d:0 "Die wollen doch nur den Schutz von [ENG.GetLeader]!"

 bftb_news.201.t:0 "[TUR.GetNameDefCap] remilitarisiert die türkischen Meerengen"
 bftb_news.201.desc:0 "Die [TUR.GetNameDefCap] und die [SOV.GetNameDef] haben vereinbart, den Vertrag von Lausanne zu überarbeiten, der unterzeichnet und implementiert wurde, nachdem die junge Türkische Republik im [TUR.GetAdjective]en Unabhängigkeitskrieg die Entente zurückgeschlagen hatte. Der Vertrag wird seit langem als Angriff auf die [TUR.GetAdjective]e Souveränität kritisiert, aber heute wurde er endlich zugunsten des neu verabschiedeten Vertrags von Montreux abgeändert. \n\nDie [TUR.GetNameDefCap] hat nun die vollständige Kontrolle über den Verkehr in den türkischen Meerengen, und die angrenzenden Gebiete wurden von der [TUR.GetNameDef] remilitarisiert. Die an dem Prozess beteiligte [ENG.GetAdjective]e Regierung ist einfach nur froh, dass ein Konflikt in der Region vermieden wurde."
 bftb_news.201.a:1 "So sei es."
 bftb_news.201.b:0 "Ein großer Tag für den Frieden."
 bftb_news.201.c:0 "Wieder wird ein Vertrag des Ersten Weltkriegs gebrochen."
 bftb_news.201.d:0 "Gut für die [TUR.GetNameDef]."

 bftb_news.202.t:0 "Türkische Meerengen bleiben demilitarisiert"
 bftb_news.202.desc:0 "Die [TUR.GetNameDefCap] und die [SOV.GetNameDef] konnten sich nicht darauf einigen, den Vertrag von Lausanne zu überarbeiten, der implementiert wurde, nachdem die junge Türkische Republik im [TUR.GetAdjective]en Unabhängigkeitskrieg die Entente zurückgeschlagen hatte. Durch den Vertrag von Lausanne wurden die türkischen Meerengen demilitarisiert und sowohl die Dardanellen als auch der Bosporus wurden für den uneingeschränkten zivilen und militärischen Verkehr freigegeben. Und wie es scheint, wird das in absehbarer Zukunft auch der Status quo bleiben. \n\n[TUR.GetLeader] hat die Entscheidung in einer Rundfunkansprache verurteilt und es scharf kritisiert, dass die [TUR.GetNameDef] weiterhin das Opfer eines hartnäckigen Imperialismus sei. Die an dem Prozess beteiligte [ENG.GetAdjective]e Regierung ist einfach nur froh, dass ein Konflikt in der Region vermieden wurde."
 bftb_news.202.a:0 "Sie hatten recht, unsere Macht zu fürchten." # [LocEditor:AwaitingBatchUpdate]
 bftb_news.202.b:0 "Was hätten wir sonst tun können?"
 bftb_news.202.c:0 "Hätten wir mehr tun können?"
 bftb_news.202.d:0 "Zumindest wurde ein Krieg abgewendet ..."
 bftb_news.202.e:0 "Ein Zeichen der Schwäche der [TUR.GetNameDef] ..."

 bftb_news.203.t:0 "Der [TUR.GetAdjective]-[SOV.GetAdjective]e Krieg"
 bftb_news.203.desc:0 "Was eine unschuldige Neuverhandlung über einen jahrzehntealten Vertrag hätte sein sollen, eskalierte stattdessen zu einem ausgewachsenen Krieg zwischen der [SOV.GetNameDef] und der [TUR.GetNameDef] über das Recht auf die türkischen Meerengen. \n\n[TUR.GetLeader] nannte den Abbruch der Verhandlungen und des Ausbruch des Krieges 'bedauernswert' und 'absolut vermeidbar'. [SOV.GetLeader] sagte seinerseits, die unbesiegbaren Armeen der [SOV.GetNameDef] würden vor nichts Halt machen, um sicherzustellen, dass die alten Verträge des Ersten Weltkriegs in Kraft bleiben. [SOV.GetLeader] versprach außerdem, dass die Befreiung des [TUR.GetAdjective]en Arbeiters unmittelbar bevorstehe und die Auslöschung des aktuellen [TUR.GetAdjective]en Regimes einen großen Sieg für die internationale kommunistische Sache darstellen werde."
 bftb_news.203.a:0 "Uraaaaah!" # [LocEditor:AwaitingBatchUpdate]
 bftb_news.203.b:0 "Traut euch!"
 bftb_news.203.c:0 "Blimey, was für ein Desaster ..."
 bftb_news.203.d:0 "Was ist aus unserer guten alten Diplomatie geworden?!"
 bftb_news.203.e:0 "Hm, wir sollten überlegen, die [TUR.GetAdjective]en Kriegsbemühungen zu unterstützen ..."
 bftb_news.203.f:0 "Schrecklich."

 bftb_news.204.t:0 "Bürgerkrieg in [TUR.GetNameDef]!"
 bftb_news.204.desc:1 "In der [TUR.GetNameDef] ein Bürgerkrieg zwischen der herrschenden konservativen Regierung und den ehemals herrschenden Kemalisten ausgebrochen. Die Kemalisten, die nach dem Kollaps des Osmanischen Reichs die Unabhängigkeit der [TUR.GetNameDef] errungen hatten, führten die zahlreichen skrupellosen Verfassungsbrüche der aktuellen Regierung als mehr denn ausreichenden Grund für den Sturz des Regimes an. Der bekannte General und leidenschaftliche Kemalist Kâzım Orbay wurde zum Anführer einer Militärjunta bestimmt, welche die aktualle islamistische Regierung von [TUR.GetLeader] zu stürzen gedenkt. \n\n[TUR.GetLeader] bezeichnete den Schritt der Kemalisten als eines wahrhaft demokratischen Landes für unwürdig und schwor, in seiner gespaltenen Nation wieder für Recht und Ordnung zu sorgen."
 bftb_news.204.a:0 "Wir müssen siegen!" # [LocEditor:AwaitingBatchUpdate]
 bftb_news.204.b:0 "Schreckliche Neuigkeiten ..."
 bftb_news.204.c:0 "Das ist eine Chance ..."
 bftb_news.204.d:0 "Hey, davon verstehen wir auch etwas!"

 bftb_news.205.t:0 "Die Wiedergeburt des Osmanischen Sultanats"
 bftb_news.205.desc:1 "Sehr zum Entsetzen der gesamten Welt ist der osmanische Sultan nach einem besonders brutalen Bürgerkrieg zwischen den konservativen Kräften im Land und den säkularen Kemalisten wieder auf dem Thron installiert worden. In einer extravaganten Zeremonie, die wirkte wie aus dem Mittelalter, wurde der Sultan wieder in seine ehemalige Stellung erhoben und Mustafa Kemal Atatürks Republik wurde für immer aufgelöst. \n\n[TUR.GetLeader] sprach zu seinem neu geborenen Sultanat und verlieh dabei seiner Verwunderung und Demut darüber Ausdruck, dass er seine alte Position zurückerhalten hat. Der neue Sultan ist ein ruhiger Mann, doch er ist umgeben von einem Hofstaat voller Kriegstreiber und Irredentisten. Sämtliche Experten, die eine Rückkehr des Sultans allesamt für völlig ausgeschlossen hatten, sind ratlos, was die Zukunft bringen könnte."
 bftb_news.205.a:0 "Alhamdulillah!" # [LocEditor:AwaitingBatchUpdate]
 bftb_news.205.b:0 "Oh nein, nicht schon wieder!"
 bftb_news.205.c:0 "Wie konnte das passieren?!"
 bftb_news.205.d:0 "Hm, interessant ..."
 bftb_news.205.e:0 "Bizarr."

 bftb_news.206.t:0 "Der Bund des Mittelmeers entsteht"
 bftb_news.206.desc:0 "[ITA.GetLeader] und [TUR.GetLeader] haben die Gründung eines neuen Bündnisblocks im Mittelmeerraum unter dem Namen '[TUR.GetFactionName]’ verkündet. [ITA.GetLeader] schwor, der Pakt werde zur wichtigsten Macht Europas aufsteigen und schon bald sämtliche europäischen Angelegenheiten dominieren. [TUR.GetLeader] schlug einen etwas vorsichtigeren Ton an und versicherte die diplomatische Welt, das Bündnis sei rein strategisch und diene alleine der Verbesserung der Sicherheit des Balkans und der Mittelmeernationen. \n\nVertreter der [ENG.GetAdjective]en Regierung bezeichneten die neue regionale Macht als 'nicht hilfreich und nicht willkommen', während die [GER.GetAdjective]en Beobachter noch weiter gingen und erklärten, die Allianz werde schon Ende des Jahrzehnts nichts weiter sein als eine Fußnote in der Geschichte."
 bftb_news.206.a:0 "Hurra." # [LocEditor:AwaitingBatchUpdate]
 bftb_news.206.b:0 "Diese Narren!"
 bftb_news.206.c:0 "Schwächlinge!"
 bftb_news.206.d:0 "Ein neuer Kandidat wirft seinen Hut in den Ring."
 bftb_news.206.e:0 "Was bedeutet das für Europa?"

 bftb_news.207.t:1 "[TUR.GetNameDefCap] verschreibt sich der Sicherheit des Balkans"
 bftb_news.207.desc:0 "[TUR.GetLeader] erklärte heute, die [TUR.GetNameDef] werde seine balkanzentrierte Außenpolitik verstärken und die Unabhängigkeit aller kooperativen Nationen in der Region garantieren. Für internationale Beobachter mag es so wirken, als habe die [TUR.GetNameDef] eine entschlossenere Haltung eingenommen, indem sie ihre Kontakte zu größeren Mächten minimiert, um sich auf die regionale Sicherheit konzentrieren zu können. \n\nDie [TUR.GetAdjective]e Entscheidung wurde zwar von einigen Beobachtern gelobt, von anderen aber mit großer Entrüstung aufgenommen. Insbesondere [ITA.GetAdjective]e Vertreter haben alarmiert reagiert und die [TUR.GetAdjective]e Regierung gedrängt, ihre Position zu überdenken, wenn sie die Wahrscheinlichkeit eines Konflikts in der Region verringern wolle. Die [TUR.GetAdjective]e Regierung bezeichnete [ITA.GetNameDef] daraufhin als 'regionalen Antagonisten'."
 bftb_news.207.a:0 "Unsere Bestimmung wartet." # [LocEditor:AwaitingBatchUpdate]
 bftb_news.207.b:0 "Gott sei Dank."
 bftb_news.207.c:0 "Das ist ein Problem."
 bftb_news.207.d:0 "Hmm."

 bftb_news.208.t:0 "[TUR.GetNameDefCap] fordert Rückkehr zu den Grenzen von 1920"
 bftb_news.208.desc:1 "Die [TUR.GetNameDefCap] hat ihre Absicht erklärt, ihre nationalen Grenzen wieder so zu ziehen, wie sie vor Verabschiedung des Nationaleids durch die [TUR.GetNameDef] waren. Die [TUR.GetAdjective]e Regierung hat nahezu alle Nachbarstaaten für sich beansprucht und alle Aufforderungen zurückgewiesen, ihre unberechtigten Forderungen aufzugeben. \n\nDie internationale Staatengemeinschaft hat die [TUR.GetAdjective] für ihre Entscheidung kritisiert, und weltweit herrscht Sorge, dass das fahrlässige Handeln der [TUR.GetAdjective]en Führung die globale Krise der letzten Jahre nur noch verschlimmern könnte. Die [TUR.GetNameDefCap] scheint auf ihren revanchistischen Kurs zu beharren, doch welche Konsequenzen dieser Kurs mit sich bringt, lässt sich jetzt noch nicht sagen."
 bftb_news.208.a:1 "Wir können uns nicht mit [TUR.GetAdjective]en Plänen herumschlagen." bftb_news.208.b:0 "Ein Embargo erscheint angemessen."
 bftb_news.208.b:0 "Ein Embargo erscheint angemessen."
 bftb_news.208.c:0 "Kriegstreiber!"
 bftb_news.208.d:0 "Wir wollen nur, was rechtmäßig uns gehört."
 bftb_news.208.e:0 "Sie machen alles nur noch schlimmer!"

 bftb_news.209.t:0 "Die Geburt Turans"
 bftb_news.209.desc:1 "Die türkischen Eroberungen sind inzwischen so weit fortgeschritten, dass die Regierung der Türkei es für gerechtfertigt hält, sich einen neuen Namen zu geben ... [TUR.GetNameDef]. Die Entstehung dieses neuen Imperiums hat die ganze Welt schockiert. Kaum ein Beobachter hatte es für möglich gehalten, dass die Türkei sich in den nächsten Jahrzehnten überhaupt von ihrem Bürgerkrieg erholt ... geschweige denn ein vollkommen neues Imperium bildet, das sich über mehrere Kontinente erstreckt. \n\nWenn man den Berichten glauben darf, ist das neu formierte [TUR.GetAdjective]e Reich mit seiner rasanten Expansion noch immer nicht fertig. [TUR.GetLeader] sagte, sie würden ihren Eroberungszug erst dann einstellen, wenn alle Angehörigen von Turk-Völkern in der gesamten Welt befreit seien. Die Welt kann nur weiterhin mit angehaltenem Atem zusehen."
 bftb_news.209.a:1 "Niemand kann uns aufhalten."
 bftb_news.209.b:0 "Wie ...?"

 bftb_news.301.t:0 "Der [GRE.GetAdjective]e Bürgerkrieg!"
 bftb_news.301.desc:1 "In [GRE.GetNameDef] ist ein Bürgerkrieg ausgebrochen zwischen Truppen, die dem König - der das Hellenische Parlament aufgelöst hat - loyal ergeben sind, und republikanischen und kommunistischen Truppen, die den demokratischen Grundsätzen [GRE.GetNameDef]s loyal ergeben sind. Obwohl es zwischen den Republikanern und den Kommunisten immer starke Feindseligkeit gegeben hat, haben sie sich zusammengeschlossen, um einen unbeliebten ausländischen König abzusetzen, der zum tyrannischen Despoten über die gesamte [GRE.GetAdjective]e Nation entwickelt hat. \n\n[GRE.GetLeader] hat geschworen, dass weder er noch die monarchistischen Truppen, die ihm gegenüber loyal sind, ihren Kampf aufgeben werden, bis alle anti-monarchistischen Truppen aus dem Land vertrieben sind."
 bftb_news.301.a:1 "Eilt dem König zur Hilfe!"
 bftb_news.301.b:0 "Eine royalistische Regierung könnte für uns äußerst nützlich sein ..."
 bftb_news.301.c:0 "Gut, gut ... zerreißt euch nur!"
 bftb_news.301.d:0 "Kann denn nicht ein einziges Mal etwas im Sinne Griechenlands laufen?"

 bftb_news.302.t:0 "Die Gründung Großgriechenlands"
 bftb_news.302.desc:0 "Beobachter aus aller Welt, die sich lange gefragt hatten, worum es bei der streng geheimen und von Vertretern aus ganz Europa besuchten Konferenz von Iraklio wohl gehen mag, können das Rätselraten nun einstellen. [GRE.GetLeader] hat heute verkündet, dass der [GRE.GetAdjective]e Traum eines Großgriechenlands endlich in Erfüllung gegangen sei. \n\nExperten zeigten sich überrascht über die rasche [GRE.GetAdjective]e Expansion. Die Wahrscheinlichkeit eines Umsturzes in [GRE.GetNameDef] war angesichts politischer Instabilität und schwerer wirtschaftlicher Sorgen für sehr unwahrscheinlich gehalten worden, doch diese Einschätzung wurde durch die jüngsten Ereignisse zerschlagen."
 bftb_news.302.a:1 "Endlich ist unser Traum verwirklicht!"
 bftb_news.302.b:0 "Üblicherweise würden wir ein solches Verhalten nicht gutheißen, aaaaaaaber ..."
 bftb_news.302.c:0 "Es wird ihnen nichts nutzen!"
 bftb_news.302.d:0 "Wow."


