 bftb_bulgaria_equipment_purchases.8.t:0 "Schiffsbau abgeschlossen – U-Boote"
 bftb_bulgaria_equipment_purchases.8.desc:0 "Nach fast einem Jahr Bauzeit sind die drei [FROM.GetAdjective]en U-Boote, die wir bestellt haben, endlich bereit für die Indienststellung.\n Sie liegen in [Root.GetAdjective]en Häfen und ihre Besatzungen warten auf Befehle."
 bftb_bulgaria_equipment_purchases.9.t:0 "Schiffsbau abgeschlossen – Zerstörer"
 bftb_bulgaria_equipment_purchases.9.desc:0 "Nach fast einem Jahr Bauzeit sind die zwei [FROM.GetAdjective]en Zerstörer, die wir bestellt haben, endlich bereit für die Indienststellung.\n Sie liegen in [Root.GetAdjective]en Häfen und ihre Besatzungen warten auf Befehle."
 bftb_bulgaria_equipment_purchases.10.t:0 "Schiffsbau abgeschlossen – Leichter Kreuzer"
 bftb_bulgaria_equipment_purchases.10.desc:0 "Nach fast einem Jahr Bauzeit sind ist der [FROM.GetAdjective]e leichte Kreuzer, den wir bestellt haben, endlich bereit für die Indienststellung.\n Er liegt in einem [Root.GetAdjective]en Hafen und seine Besatzung wartet auf Befehle."
 bftb_bulgaria_scw_volunteers.1.t:0 "Die [ROOT.GetAdjective]en Freiwilligen sind aus Spanien zurückgekehrt"
 bftb_bulgaria_scw_volunteers.1.desc:0 "Die mutigen [ROOT.GetAdjective]en Freiwilligen, die mit den Internationale Brigaden für die Freiheit des spanischen Volks gekämpft haben, kehren [GetVictoryOrDefeatRepublicans] kühnen [ROOT.GetAdjective]en Kriegern, die als Veteranen zurückkehren, ist auch der nun äußerst erfahrene Kampfpilot Sachari Sachariew, der für seine vielen Heldentaten im Krieg hochdekoriert wurde und sich eine Beförderung zum Leiter der bulgarischen Luftwaffe mehr als verdient hat." #FROM.FROM is SCW loser // #FROM is SCW winner
 bftb_bulgaria_scw_volunteers.1.desc_republicans_victorious:0 "siegreich nach Hause zurück, nachdem [FROM.GetNameDef] den Bürgerkrieg gewonnen hat, der dem spanischen Volk so viel Leid bereitet hat. Unter den"
 bftb_bulgaria_scw_volunteers.1.desc_republicans_defeated:0 "geschlagen nach Hause zurück, nachdem [FROM.GetNameDef] eine schreckliche Niederlage gegen die Tyrannei des Faschismus einstecken musste ... \nWie dem auch sei, unter den"
 bftb_bulgaria_scw_volunteers.1.a:0 "Sie kehren als Helden zurück!"
 bftb_bulgaria_scw_volunteers.1.b:0 "Sie haben getan, was sie konnten, um die Freiheit zu verteidigen ..."
 bftb_bulgaria_scw_volunteers.2.t:0 "Bulgarische Freiwillige kehren aus Spanien zurück"
 bftb_bulgaria_scw_volunteers.2.desc:0 "Die mutigen [ROOT.GetAdjective]en Freiwilligen, die in den Kampf gegen den Bolschewismus und Anarchismus in Spanien gezogen sind, kehren [GetVictoryOrDefeatNationalists] Truppen haben wertvolle Kampferfahrung gesammelt, und einer unserer kommandierenden Offiziere wurde für seine Heldentaten während des Kriegs dekoriert und befördert."
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_victorious:0 "als stolze Sieger des Spanischen Bürgerkriegs nach Hause zurück. [FROM.GetLeader] persönlich hat ihren Einsatz an der Front gelobt. \nUnsere"
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_defeated:0 "geschlagen nach Hause zurück, nachdem [FROM.GetNameDef] eine schreckliche Niederlage einstecken musste und nun von den Roten geknechtet wird ... \nWie dem auch sei, unsere"
 bftb_bulgaria_scw_volunteers.2.a:0 "Sie kehren als wahre Kriegshelden zurück!"
 bftb_bulgaria_scw_volunteers.2.b:0 "Spanien war nur ein Testlauf ..."

 bftb_bulgaria_soviet_influence.1.t:0 "Ein [ROOT.GetAdjective]-[BUL.GetAdjective]er Unterstützungsvertrag"
 bftb_bulgaria_soviet_influence.1.desc:0 "[GetBulgarianLeaderToMeetStalin] hat sich heute in [ROOT.Capital.GetName] mit [ROOT.GetLeader] getroffen, um über den [BUL.GetAdjective]en Vorschlag eines Vertrags der gegenseitigen Unterstützung zwischen unseren Ländern zu sprechen. Mit diesem Vertrag möchte die [BUL.GetAdjective]e Regierung ihre Verbindung zu [ROOt.GetNameDef] stärken und gleichzeitig die Unterstützung gewinnen, die sie benötigt, um in diesen turbulenten Zeiten ihre Integrität zu wahren und sich gegen seine feindseligen Nachbarn auf dem Balkan zu behaupten."
 bftb_bulgaria_soviet_influence.1.desc_leader:0 "[BUL.GetLeader]"
 bftb_bulgaria_soviet_influence.1.desc_diplomat:0 "Eine Gruppe von [BUL.GetAdjective]en Diplomaten"
 bftb_bulgaria_soviet_influence.1.a:0 "Von diesem Abkommen profitieren beide Länder!"
 bftb_bulgaria_soviet_influence.1.b:0 "Dieses Abkommen ist nicht in unserem Interesse."
 bftb_bulgaria_soviet_influence.2.t:0 "[SOV.GetNameDefCap] unterschreibt den Unterstützungsvertrag"
 bftb_bulgaria_soviet_influence.2.desc:0 "[GetBulgarianLeaderToMeetStalin] ist heute von einem Treffen mit [SOV.GetLeader] in [ROOT.Capital.GetName] zurückgekehrt. Thema das Treffens war der Vorschlag, einen Vertrag der gegenseitigen Unterstützung zwischen der [SOV.GetNameDef] und [ROOT.GetNameDef] zu unterschreiben. Nach einem langen Treffen, bei dem die Bedingungen des Abkommens sowie die von den beiden Regierungen zur Wahrung dieser Beziehung zu ergreifenden Maßnahmen ausgehandelt wurden, haben Würdenträger beider Länder das Abkommen unterzeichnet."
 bftb_bulgaria_soviet_influence.2.a:0 "Das ist der Beginn einer fruchtbaren Beziehung!"
 bftb_bulgaria_soviet_influence.3.t:0 "[SOV.GetNameDefCap] zieht sich aus Unterstützungsvertrag zurück"
 bftb_bulgaria_soviet_influence.3.desc:0 "[GetBulgarianLeaderToMeetStalin] ist heute von einem Treffen mit [SOV.GetLeader] in [ROOT.Capital.GetName] zurückgekehrt. Thema das Treffens war der Vorschlag, einen Vertrag der gegenseitigen Unterstützung zwischen der [SOV.GetNameDef] und [ROOT.GetNameDef] zu unterschreiben. Nach einem langen Treffen, auf dem die Bedingungen des Abkommens ausgehandelt werden sollten, zeigte sich, dass [SOV.GetLeader] sich nicht von der Notwendigkeit dieses Abkommens überzeugen ließ. Letztlich weigerte [SOV.GetLeader.GetSheHe] sie sich rundheraus, das Abkommen zu unterzeichnen. \nNachdem die angedachte Partnerschaft mit der [SOV.GetNameDef] gescheitert ist, scheint [ROOT.GetLeader] nach anderen möglichen Verbündeten für [ROOT.GetNameDef] zu suchen."
 bftb_bulgaria_soviet_influence.3.a:0 "Zeit, neue Verbündete zu finden ..."
 bftb_bulgaria_soviet_influence.4.t:0 "[BUL.GetLeader] setzt [ROOT.GetLeader] unter Druck, [BUL.GetFactionName] beizutreten"
 bftb_bulgaria_soviet_influence.4.desc:0 "Die [BUL.GetAdjective]e Regierung fordert die Vereinigung der Balkannationen in einer Revolution gegen den Faschismus, den Imperialismus und den Kapitalismus. Sie drängt [ROOT.GetLeader] zum [BUL.GetFactionName]-Beitritt, wodurch ein mächtiger Block der Opposition gegen die repressiven europäischen Nationen entstehen würde."
 bftb_bulgaria_soviet_influence.4.a:0 "Wir müssen uns unseren bulgarischen und sowjetischen Brüdern anschließen."
 bftb_bulgaria_soviet_influence.4.b:0 "Wir beugen uns dem bulgarischen Druck nicht!"
 bftb_bulgaria_soviet_influence.5.t:0 "[FROM.GetNameDefCap] beugt sich [ROOT.GetAdjective]em Druck"
 bftb_bulgaria_soviet_influence.5.desc:0 "Nach außergewöhnlich intensiven und Treffen und heftigen Diskussionen mit Mitgliedern der [FROM.GetAdjective]en Regierung hat [FROM.GetLeader] endlich unserem Druck nachgegeben und [FROM.GetNameDef] hat den [ROOT.GetFactionName]-Beitritt vollzogen. Damit ist unser Block der Opposition gegen den Faschismus, den Imperialismus und den Kapitalismus gestärkt."
 bftb_bulgaria_soviet_influence.5.a:0 "Sie haben das Richtige getan."
 bftb_bulgaria_soviet_influence.6.t:0 "[FROM.GetNameDefCap] lehnt [ROOT.GetAdjective] Forderungen ab"
 bftb_bulgaria_soviet_influence.6.desc:0 "[FROM.GetLeader] hat sich geweigert, sich mit unseren Diplomaten zu treffen, die wir nach [FROM.GetNameDef] geschickt hatten, um über die Notwendigkeit zu sprechen, unsere Länder als Verbündete vereint zu lassen, anstatt getrennte Wege zu gehen. Allerdings hat die [FROM.GetAdjective]e Regierung unseren Vorschlag abgelehnt, sich unserem Bündnis anzuschließen. Dadurch ist klar, dass eine Kooperation zwischen [ROOT.GetNameDef] und [FROM.GetNameDef] nicht in Frage kommt. Die [ROOT.GetFactionName]-Nationen haben damit nur noch wenige Alternativen, wie sie mit diesem Land umgehen sollen."
 bftb_bulgaria_soviet_influence.6.a:0 "Eine Entscheidung, die für [FROM.GetNameDef] nur schmerzlich enden kann ..."

 bftb_bulgaria_yugoslavian_influence.1.t:0 "Bulgarischer Vertrag der ewigen Freundschaft"
 bftb_bulgaria_yugoslavian_influence.1.desc:0 "[GetBulgarianLeaderToMeetStalin] hat sich heute in [ROOT.Capital.GetName] mit [ROOT.GetLeader] getroffen, um über den [BUL.GetAdjective]en Vorschlag eines Vertrags der ewigen Freundschaft zwischen unseren Ländern zu sprechen. Mit diesem Abkommen will die [BUL.GetAdjective]e Regierung vergangene Dispute begraben und das Verhältnis zu [YUG.GetNameDef] stärken. Sie hofft, eines Tages ein Bündnis zwischen den beiden Ländern zu bilden, das eine Kooperationund eine gegenseitige Unterstützung zur Folge hat, wenn eines der Mitglieder in einen Konflikt gezogen wird."
 bftb_bulgaria_yugoslavian_influence.1.a:0 "Von diesem Abkommen profitieren beide Länder!"
 bftb_bulgaria_yugoslavian_influence.1.b:0 "Dieses Abkommen ist nicht in unserem Interesse."
 bftb_bulgaria_yugoslavian_influence.2.t:0 "[FROM.GetNameDefCap] unterzeichnet Vertrag der ewigen Freundschaft"
 bftb_bulgaria_yugoslavian_influence.2.desc:0 "[GetBulgarianLeaderToMeetStalin] ist heute von einem Treffen mit [YUG.GetLeader] in [YUG.Capital.GetName] nach [BUL.Capital.GetName] zurückgekehrt. Thema das Treffens war der Vorschlag, einen Vertrag der ewigen Freundschaft zwischen [YUG.GetNameDef] und [ROOT.GetNameDef] zu unterschreiben. Am Ende des Treffens unterzeichneten Würdenträger beider Länder das Abkommen. Einige Klauseln würden jedoch vorerst offengelassen. Beide Seiten haben den Wunsch, dieses Verhältnis nicht nur zu bewahren, sondern noch weiter auszubauen."
 bftb_bulgaria_yugoslavian_influence.2.a:0 "Das stärkt beide unsere Nationen!"
 bftb_bulgaria_yugoslavian_influence.3.t:0 "[FROM.GetNameDefCap] lehnt unseren Vertrag der ewigen Freundschaft ab"
 bftb_bulgaria_yugoslavian_influence.3.desc:0 "[GetBulgarianLeaderToMeetStalin] ist heute von einem Treffen mit [YUG.GetLeader] in [YUG.Capital.GetName] nach [BUL.Capital.GetName] zurückgekehrt. Thema das Treffens war der Vorschlag, einen Vertrag der ewigen Freundschaft zwischen [YUG.GetNameDef] und [ROOT.GetNameDef] zu unterschreiben. Leider schien [YUG.GetLeader] nicht sonderlich von der Idee begeistert zu sein, sich mit [ROOT.GetNameDef] anzufreunden, und hat unseren Vorschlag daher abgelehnt."
 bftb_bulgaria_yugoslavian_influence.3.a:0 "Was für eine Zeitverschwendung ..."

 bftb_bulgaria_balkan_federation.1.t:0 "Das Balkanföderationsprojekt"
 bftb_bulgaria_balkan_federation.1.desc:0 "Wir haben die Vorbereitung für das Projekt zur Bildung einer Balkanföderation der Sozialistischen Republiken abgeschlossen. Nun können wir es den Regierungen der Balkannationen präsentieren und mit jeder einzeln über ihren Beitritt verhandeln, beginnend mit [YUG.GetNameDef]. \nHauptziel der Föderation, die von [ROOT.GetNameDef] angeführt werden soll, ist die Zusammenarbeit aller Völker des Balkans in einer supranationalen Union, die bereit ist, gegen die vielen Feinde zu kämpfen, welche die Balkanländer zu unterdrücken versuchen. \nAber [ROOT.GetLeader] träumt noch von mehr, nämlich von einer Vereinten Balkanföderation, in der die Bürger nicht länger Bulgaren, Griechen, Jugoslawen sind ... Sondern freie Bürger des Balkans."
 bftb_bulgaria_balkan_federation.1.a:0 "Ein Traum, für den es sich zu kämpfen lohnt!"
 bftb_bulgaria_balkan_federation.2.t:0 "[BUL.GetName] will Balkanföderation bilden"
 bftb_bulgaria_balkan_federation.2.desc:0 "Die [BUL.GetAdjective]e Republik hat uns den Vorschlag unterbreitet, eine Balkanföderation der Sozialistischen Republiken zu schaffen, und hat [ROOT.GetNameDef] das Privileg versprochen, als erste Nation eine Einladung zum Beitritt zu erhalten. \nHauptziel der Föderation, die von [BUL.GetNameDef] angeführt werden soll, ist die Zusammenarbeit aller Völker des Balkans in einer supranationalen Union, die bereit ist, gegen die vielen Feinde zu kämpfen, welche die Balkanländer zu unterdrücken versuchen. \nDie sozialistische und kommunistische Presse hat die Kunde bereits verbreitet, und Unterstützung für die Balkanföderation und eine [ROOT.GetAdjective]e Beteiligung an derselben beginnt sich bereits in der Bevölkerung von [ROOT.GetName] zu verbreiten."
 bftb_bulgaria_balkan_federation.2.a:0 "Ein ehrgeiziges Projekt ..."
 bftb_bulgaria_balkan_federation.3.t:0 "Propaganda der Balkanföderation"
 bftb_bulgaria_balkan_federation.3.desc:0 "Die Bulgaren haben eine Propagandakampagne in [ROOT.GetNameDef] gestartet, die das Ziel hat, die [ROOT.GetAdjective]e von der Machbarkeit ihres wahnhaften Projekts zu überzeugen, eine Balkanföderation der Sozialistischen Republiken zu schaffen. \nDie linke Presse hat die Kunde verbreitet, und viele Menschen, besonders Fabrikarbeiter in den Städten und Bauern auf dem Land, zeigen bereits eine bedingungslose Unterstützung für den [BUL.GetAdjective]en Vorschlag."
 bftb_bulgaria_balkan_federation.3.a:0 "Ein kühner Schritt von Bulgarien ..."
 bftb_bulgaria_balkan_federation.4.t:0 "[BUL.GetNameDefCap] destabilisiert [ROOT.GetNameDef]"
 bftb_bulgaria_balkan_federation.4.desc:0 "Einige [BUL.GetAdjective]e Aktivisten haben die Grenze zu unserem Land überquert, um Unterstützer der Balkanföderation in [ROOT.GetNameDef] zu bewaffnen und für Aufstände im Land zu sorgen. \nPolizeibeamte geben Tag und Nacht ihr Bestes, um diese subversiven Elemente aufzuspüren und zu verhaften, doch bisher waren ihre Bemühungen wenig erfolgreich, und viele [ROOT.GetAdjective]e Bürger, besonders aus der Arbeiterklasse, zählen inzwischen zu den Unterstützern des [BUL.GetAdjective]en Projekts der Balkanföderation."
 bftb_bulgaria_balkan_federation.5.t:0 "Die Vereinigung des Balkans"
 bftb_bulgaria_balkan_federation.5.desc:0 "Die [BUL.GetAdjective]e Regierung hat uns den Vorschlag unterbreitet, den Balkan unter einer zentralisierten Regierung zu vereinen, mit dem Ziel, das Verständnis und die Zusammenarbeit zwischen den unterschiedlichen Völkern der Region zu verbessern. Laut [BUL.GetLeader] ist das der letzte große Schritt, den die Balkanföderation noch unternehmen muss und durch den wir die Konflikte der Vergangenheit hinter uns lassen und für alle Zeiten Einheit und Frieden zwischen unseren Nationen gewährleisten können. \n[BUL.GetNameDef] erwartet die Antwort der [ROOT.GetAdjective]en Regierung, um mit der Vereinigung unserer Nationen fortfahren zu können."
 bftb_bulgaria_balkan_federation.5.a:0 "Schließen wir uns mit unseren Brüdern zusammen. Ein Balkan!"
 bftb_bulgaria_balkan_federation.5.b:0 "Erbitten wir Hilfe, bevor wir der Vereinigung zustimmen."
 bftb_bulgaria_balkan_federation.5.c:0 "Beschränkte Selbstverwaltung fordern."
 bftb_bulgaria_balkan_federation.5.d:0 "Wir geben weder die [ROOT.GetAdjective]e Unabhängigkeit noch die [ROOT.GetAdjective]e Identität auf!"
 bftb_bulgaria_balkan_federation.5.d_consequences_tt:0 "§RUnsere Weigerung könnte dazu führen, dass [FROM.GetNameDef] unsere [FROM.GetFactionName]-Mitgliedschaft beendet oder sogar ein Kriegsziel gegen uns generiert!§!"
 bftb_bulgaria_balkan_federation.6.t:0 "[FROM.GetNameDefCap] in [ROOT.GetNameDef] integriert"
 bftb_bulgaria_balkan_federation.6.desc:0 "Die [FROM.GetAdjective]e Regierung hat unseren Vorschlag einer Vereinigung angenommen und ist der Vereinten Balkanföderation beigetreten. Ehemalige [FROM.GetAdjective]e Bürger werden jetzt zu freien Bürgern des Balkans, die ihr Vertrauen in den Traum von [ROOT.GetLeader] gesetzt haben ,den Traum eines vereinten Balkans."
 bftb_bulgaria_balkan_federation.6.a:0 "Der Traum wird wahr!"
 bftb_bulgaria_balkan_federation.7.t:0 "[FROM.GetNameDefCap] fordert industrielle Hilfe"
 bftb_bulgaria_balkan_federation.7.desc:0 "Die [FROM.GetAdjective]e Regierung hat zugestimmt, unserer Vereinten Balkanföderation beizutreten. Bevor wir aber die Einigung vollziehen, benötigt [FROM.GetNameDef] dringend etwas Hilfe, um seine nationale Industrie voranzubringen. [FROM.GetLeader] hat uns versichert, dass [FROM.GetNameDef] bereitwillig der großen Vereinten Balkanföderation beitreten wird, sobald die industrielle Entwicklung des Landes angekurbelt wurde."
 bftb_bulgaria_balkan_federation.7.a:0 "Wir müssen der [FROM.GetAdjective]en Industrie unter die Arme greifen."
 bftb_bulgaria_balkan_federation.8.t:0 "[FROM.GetNameDefCap] fordert wirtschaftliche Hilfe"
 bftb_bulgaria_balkan_federation.8.desc:0 "Die [FROM.GetAdjective] Regierung hat eingewilligt unserer Vereinten Balkanföderation beizutreten. Bevor wir aber die Einigung vollziehen, benötigt [FROM.GetNameDef] dringend finanzielle Hilfe, um den Zusammenbruch seiner gebeutelten Wirtschaft zu verhindern. [FROM.GetLeader] hat uns versichert, dass [FROM.GetNameDef] bereitwillig der großen Vereinten Balkanföderation beitreten wird, sobald das Land diese Wirtschaftshilfe erhalten und die Lage sich gebessert."
 bftb_bulgaria_balkan_federation.8.a:0 "Wir müssen der [FROM.GetAdjective]en Wirtschaft unter die Arme greifen."
 bftb_bulgaria_balkan_federation.9.t:0 "[FROM.GetNameDefCap] fordert militärische Hilfe"
 bftb_bulgaria_balkan_federation.9.desc:0 "Die [FROM.GetAdjective] Regierung hat eingewilligt unserer Vereinten Balkanföderation beizutreten. Bevor wir aber die Einigung vollziehen, benötigt [FROM.GetNameDef] etwas militärische Unterstützung, um seine unzuverlässigen Streitkräfte zu stärken und mehrere Dissidentenzellen in ländlichen Städten rund um [FROM.Capital.GetName] zu zerschlagen. [FROM.GetLeader] hat uns versichert, dass [FROM.GetNameDef] nach Abschluss der Operation bereitwillig der großen Vereinten Balkanföderation beitreten wird."
 bftb_bulgaria_balkan_federation.9.a:0 "Wir müssen der [FROM.GetAdjective]en Regierung militärisch unter die Arme greifen."
 bftb_bulgaria_balkan_federation.10.t:0 "[FROM.GetNameDefCap] fordert ein gewisses Maß an Selbstbestimmung"
 bftb_bulgaria_balkan_federation.10.desc:0 "Eine [FROM.GetAdjective]e Delegation unter der Führung von [FROM.GetLeader] ist heute in [ROOT.Capital.GetName] eingetroffen, um mit [ROOT.GetLeader] über die Bedingungen des [FROM.GetAdjective]en Beitritts zur Vereinten Balkanföderation zu verhandeln. Es scheint, als wünsche die [FROM.GetAdjective]e Regierung, ein gewisses Maß an Unabhängigkeit und Selbstverwaltung innerhalb der Föderation beizubehalten. Das Land ist aber wohl gewillt, beizutreten, so lange es diese eingeschränkte Autonomie beibehält."
 bftb_bulgaria_balkan_federation.10.a:0 "Genehmigt!"
 bftb_bulgaria_balkan_federation.11.t:0 "[FROM.GetNameDefCap] hat unseren Vorschlag abgelehnt"
 bftb_bulgaria_balkan_federation.11.desc:0 "Die [FROM.GetAdjective]e Regierung hat sich geweigert, unserer Vereinten Balkanföderation beizutreten, ist aber entschlossen, das Bündnis zwischen unseren Nationen aufrechtzuerhalten. \nAllerdings hat [FROM.GetLeader] öffentlich erklärt, dass die Reaktion der bulgarischen Regierung auf die [FROM.GetAdjective]e Weigerung zeigen werde, ob der wahre, verborgene Zweck der Föderation war, die Grenzen Bulgariens über jede Vorstellung hinaus zu erweitern ... oder ob Bulgarien wirklich eine Zusammenarbeit zwischen den Balkanländern anstrebt, gleich unter welchen Bedingungen für eine Mitgliedschaft in der Föderation. Wie dem auch sei, [FROM.GetNameDef] werde seine Unabhängigkeit und seine kulturelle Identität niemals aufgeben."
 bftb_bulgaria_balkan_federation.11.a:0 "Wir werden ihre Entscheidung respektieren."
 bftb_bulgaria_balkan_federation.11.b:0 "Wie können wir mit einer Regierung zusammenarbeiten, die uns nicht vertraut?"
 bftb_bulgaria_balkan_federation.11.c:0 "[FROM.GetLeader] ist mit seiner Rede zu weit gegangen!"
 bftb_bulgaria_balkan_federation.12.t:0 "[FROM.GetNameDefCap] fordert [ROOT.GetAdjective]e Territorien auf dem Balkan"
 bftb_bulgaria_balkan_federation.12.desc:0 "Die [BUL.GetAdjective]e Regierung hat eine diplomatische Mission geschickt, um die Abtretung aller [ROOT.GetAdjective]en Territorien auf dem Balkan an die Nationen zu fordern, denen sie nach Meinung der [BUL.GetAdjective]en Regierung rechtmäßig gehören. Die Gesandten aus [BUL.GetNameDef] haben einen weitgehend höflichen Ton eingehalten, auch wenn einige unserer Diplomaten sagen, sie hätten drohende Untertöne wahrgenommen. Insbesondere nach der ersten Ablehnung durch die [ITA.GetAdjective]en Minister."
 bftb_bulgaria_balkan_federation.12.a:0 "Wir erfüllen ihre Forderungen nach, um den Frieden zu wahren ..."
 bftb_bulgaria_balkan_federation.12.a_state_transfering_tt:0 "Der Staat wird an seinen rechtmäßigen Besitzer auf dem Balkan übertragen."
 bftb_bulgaria_balkan_federation.12.b:0 "[ROOT.GetNameDef] beugt sich keinem [BUL.GetAdjective]en Druck!"
 bftb_bulgaria_balkan_federation.12.b_tt:0 "Könnte zu den folgenden Auswirkungen führen:"
 bftb_bulgaria_balkan_federation.13.t:0 "[ITA.GetNameDefCap] gibt unseren Forderungen nach"
 bftb_bulgaria_balkan_federation.13.desc:0 "Nach einem außergewöhnlich angespannten Treffen mit unserer diplomatischen Delegation, die [ITA.GetNameDefCap] überzeugen sollte, seine Balkanterritorien abzutreten, hat [ITA.GetLeader] dem [BUL.GetAdjective]en Druck nachgeben und die Kontrolle über die [ITA.GetAdjective]en Staaten auf dem Balkan offiziell an die Nationen übertragen, denen sie rechtmäßig gehören."
 bftb_bulgaria_balkan_federation.13.a:0 "Eine weise Entscheidung von [ITA.GetLeader]."
 bftb_bulgaria_balkan_federation.14.t:0 "Die [BUL.GetAdjective]e Regierung vermittelt in der Frage der Balkanterritorien"
 bftb_bulgaria_balkan_federation.14.desc:0 "Die [BUL.GetAdjective]e Regierung hat eine diplomatische Mission nach [ITA.GetNameDef] geschickt, um die Abtretung aller [ITA.GetAdjective]en Territorien auf dem Balkan zu fordern. \nNach einem langen Treffen hat [ITA.GetLeader] dem [BUL.GetAdjective]en Druck nachgeben und eingewilligt, die Kontrolle über die [ITA.GetAdjective]en Staaten auf dem Balkan an die Nationen zu übertragen, denen sie rechtmäßig gehören. Das bedeutet einen Gebietsgewinn für [Root.GetNameDef]."
 bftb_bulgaria_balkan_federation.14.a:0 "Dafür müssen wir uns bei den Bulgaren bedanken!"
 bftb_bulgaria_balkan_federation.15.t:0 "[ITA.GetNameDefCap] weigert sich, seine Territorien auf dem Balkan abzutreten"
 bftb_bulgaria_balkan_federation.15.desc:0 "Nach einem langen Treffen mit unserer Delegation, die [ITA.GetNameDefCap] überzeugen sollte, seine Balkanterritorien an die Nationen abzutreten, denen sie rechtmäßig gehören, hat [ITA.GetLeader] die [ROOT.GetAdjective]en Diplomaten letztlich hinausgeworfen und gesagt, jedes einzelne Gebiet, das [ITA.GetNameDef] auf dem Balkan besetzt hält, gehöre rechtmäßig dem [ITA.GetAdjective]en Volk."
 bftb_bulgaria_balkan_federation.15.a:0 "Dann werden wir diese Territorien selbst erobern!"
 bftb_bulgaria_balkan_federation.15.b:0 "Um die [ITA.GetAdjective]en Hunde kümmern wir uns später ..."
 bftb_bulgaria_balkan_federation.16.t:0 "[BUL.GetNameDefCap] fordert alle [ROOT.GetAdjective]en Territorien auf dem Balkan"
 bftb_bulgaria_balkan_federation.16.desc:0 "Die [BUL.GetAdjective]e Regierung hat eine diplomatische Mission geschickt, um die Abtretung aller [ROOT.GetAdjective]en Territorien auf dem Balkan zu fordern, die ihrer Meinung nach rechtmäßig [BUL.GetAdjective]es Eigentum seien. \nDie Gesandten aus [BUL.GetNameDef] haben einen weitgehend höflichen Ton eingehalten, auch wenn einige unserer Diplomaten sagen, sie hätten drohende Untertöne wahrgenommen. Insbesondere nach der ersten Ablehnung durch die [ROOT.GetAdjective]en Minister."
 bftb_bulgaria_balkan_federation.16.a:0 "Wir müssen einen neuen Balkankrieg um jeden Preis vermeiden ..."
 bftb_bulgaria_balkan_federation.16.b:0 "[BUL.GetLeader] leidet wohl an Wahnvorstellungen!"
 bftb_bulgaria_balkan_federation.17.t:0 "[TUR.GetNameDefCap] gibt Territorien auf dem Balkan ab"
 bftb_bulgaria_balkan_federation.17.desc:0 "Nach einem außergewöhnlich angespannten Treffen mit unserer diplomatischen Delegation, die die [TUR.GetNameDefCap] überzeugen sollte, ihre Balkanterritorien abzutreten, hat [TUR.GetLeader] dem [ROOT.GetAdjective]en Druck nachgeben und die Kontrolle über die [TUR.GetAdjective]en Staaten auf dem Balkan offiziell an [ROOT.GetNameDef] übertragen."
 bftb_bulgaria_balkan_federation.17.a:0 "Das feiern wir!"
 bftb_bulgaria_balkan_federation.18.t:0 "[TUR.GetNameDefCap] weigert sich, seine Territorien auf dem Balkan abzutreten"
 bftb_bulgaria_balkan_federation.18.desc:0 "Nach einem außergewöhnlich angespannten Treffen mit unserer diplomatischen Delegation, die die [TUR.GetNameDefCap] überzeugen sollte, seine Balkanterritorien an [ROOT.GetNameDef] abzutreten, hat [TUR.GetLeader] unsere Diplomaten letztlich hinausgeworfen und gesagt, die [TUR.GetNameDef] kontrolliere diese Territorien seit Jahrhunderten, weshalb sie ihr rechtmäßiger Eigentümer sei."
 bftb_bulgaria_balkan_federation.18.a:0 "Wir werden wir sie uns mit Gewalt nehmen müssen!"

