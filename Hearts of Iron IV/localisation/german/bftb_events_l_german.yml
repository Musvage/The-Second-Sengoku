 bftb_bulgaria_rearmament.5.t:1 "Beschränkungen der [BUL.GetAdjective]en Armee aufgehoben"
 bftb_bulgaria_rearmament.5.desc:1 "Nachdem die [ROOT.GetAdjective]en Forderungen erfüllt wurden und ein Nichtangriffspakt mit [GetNapTarget] eingegangen wurde, ist eine [BUL.GetAdjective]e Delegation in London eingetroffen, um das offizielle Abkommen zu unterzeichnen, dass [BUL.GetNameDef] die militärische Wiederbewaffnung erlaubt."
 bftb_bulgaria_rearmament.5.a:1 "Bringen wir es hinter uns."
 bftb_bulgaria_rearmament.6.t:0 "[ENG.GetNameDefCap] hebt unsere Armeebeschränkungen auf"
 bftb_bulgaria_rearmament.6.desc:1 "Nach zähen Verhandlungen mit einer Delegation aus [ENG.GetNameDef] in Sofia haben wir ein Abkommen unterzeichnet, durch das die [ENG.GetAdjective]e Regierung die Beschränkungen unserer Armee aufhebt. [ROOT.GetNameDef] kann endlich mit der Wiederbewaffnung beginnen."
 bftb_bulgaria_rearmament.6.a:1 "Wir dürfen keine Zeit verlieren, die Wiederbewaffnung muss sofort beginnen!"
 bftb_bulgaria_rearmament.7.t:0 "[BUL.GetNameDefCap] drängt auf Aufhebung der Armeebeschränkungen"
 bftb_bulgaria_rearmament.7.desc:1 "Eine [BUL.GetAdjective]e Delegation ist in London eingetroffen, um die [ROOT.GetAdjective]e Regierung unter Druck zu setzen und eine Aufhebung der militärischen Beschränkungen zu erreichen, mit denen [BUL.GetNameDef] belegt ist. \nNachdem auf dem Balkan wieder ein Krieg droht, sagen sie, dass [BUL.GetNameDef] bald Vorbereitungen treffen werde, seine territoriale Integrität zu verteidigen. Ob mit oder ohne unsere Erlaubnis."
 bftb_bulgaria_rearmament.7.a:1 "Wir lassen uns nicht bedrohen!"
 bftb_bulgaria_rearmament.7.b:1 "Es gibt keinen anderen Weg ... Hebt ihre Beschränkungen auf!"
 bftb_bulgaria_rearmament.8.t:1 "[ENG.GetNameDefCap] knickt nicht vor unserem Druck ein"
 bftb_bulgaria_rearmament.8.desc:1 "Die [ROOT.GetAdjective]e Delegation, die in London die [ENG.GetAdjective]e Regierung überzeugen sollte, unsere Armeebeschränkungen aufzuheben, ist mit bitteren Nachrichten zurückgekehrt: [ENG.GetNameDef] willigt nicht in unsere Forderungen ein und wird [ROOT.GetNameDef] nicht erlauben, mit der Wiederbewaffnung zu beginnen."
 bftb_bulgaria_rearmament.8.a:1 "Dann lassen sie uns keine andere Wahl ..."
 bftb_bulgaria_rearmament.9.t:1 "[BUL.GetNameDefCap] hält sich nicht an die militärischen Beschränkungen"
 bftb_bulgaria_rearmament.9.desc:1 "Ein [BUL.GetAdjective]er Diplomat, der von [BUL.GetLeader] persönlich geschickt wurde, ist in unserem Land eingetroffen, uns zu informieren, dass ... [GetReasonForNotAbiding]."
 bftb_bulgaria_rearmament.9.a:0 "Wir kümmern uns später um sie ..."
 bftb_bulgaria_rearmament.9.b:0 "Dafür müssen sie zahlen!"
 bftb_bulgaria_rearmament.9.desc_reason_war:0 "aufgrund des militärischen Konflikts, in den das Land hineingezogen wurde, beginnt [BUL.GetNameDef] unverzüglich mit der Wiederbewaffnung, um seine nationale Unabhängigkeit und die Freiheit seiner Bürger zu bewahren"
 bftb_bulgaria_rearmament.9.desc_reason_faction:0 " durch die nun vorhandene [BUL.GetFactionName]-Unterstützung hält [BUL.GetNameDef] sich nicht länger an die Beschränkungen, mit denen seine Streitkräfte belegt wurden"

 bftb_bulgaria_nationalization.1.t:0 "[FROM.GetNameDefCap] hat unsere Tochterunternehmen verstaatlicht"
 bftb_bulgaria_nationalization.1.desc:0 "Durch die Unterstützung seiner [GetTsarLoyalistOrPartyName] hat [GetLeaderNameIfRegencyCouncil] von [BUL.GetNameDef] ein neues Gesetz verabschiedet, durch das alle ausländischen Tochterunternehmen im Land verstaatlicht wurden und ab sofort der [BUL.GetAdjective] Regierung gehören. \nDieser dreiste Angriff auf [ROOT.GetAdjective]e Interessen in [BUL.GetNameDef] wurde in höheren Kreisen als schwerer Schlag empfunden, insbesondere bei den Industriemagnaten, die große Summen in die Entwicklung der Infrastruktur und den Aufbau von Tochtergesellschaften in [BUL.GetNameDef] investiert haben, welche ihnen nun auf schändliche Weise geraubt wurden."
 bftb_bulgaria_nationalization.1.desc_tsar_loyalists:0 "treuen Minister"
 bftb_bulgaria_nationalization.1.desc_party_name:0 "[BUL.GetRulingPartyLong]-Minister"
 bftb_bulgaria_nationalization.1.desc_regency_council:0 "Bogdan Filow mit dem [BUL.GetLeader]"
 bftb_bulgaria_nationalization.1.desc_regular_leader:0 "von [BUL.GetLeader]"
 bftb_bulgaria_nationalization.1.a:0 "Wir können im Moment nichts dagegen tun ..."
 bftb_bulgaria_nationalization.1.b:0 "Ein Handelsembargo wird sie etwas Respekt lehren!"
 bftb_bulgaria_nationalization.1.c:0 "Wir schicken eine diplomatische Delegation ... Von Panzern angeführt!"
 bftb_bulgaria_nationalization.1.d:0 "Weg mit diesen undankbaren Verrätern!"
 bftb_bulgaria_nationalization.2.t:0 "Ein [FROM.GetAdjective]es Handelsembargo gegen Bulgarien"
 bftb_bulgaria_nationalization.2.desc:1 "Als Reaktion auf die [ROOT.GetAdjective]e Verstaatlichung ausländischer Tochterunternehmen und Zweigstellen hat [FROM.GetNameDef] entschieden, ein Embargo gegen unser Land [GetEmbargoAllies] zu verhängen. \nManche sagen, die Situation hätte zu etwas noch Schlimmerem eskalieren können, aber die Wahrheit ist, dass bestimmte Sektoren, primär im Bereich des Warenimports und -exports von diesem Embargo schwer getroffen wurden."
 bftb_bulgaria_nationalization.2.desc_no_allies:0 ""
 bftb_bulgaria_nationalization.2.desc_allies:0 ", das auch von seinen Verbündeten unterstützt wird,"
 bftb_bulgaria_nationalization.2.a:0 "Wie dramatisch ..."
 bftb_bulgaria_nationalization.3.t:0 "[FROM.GetNameDefCap] wirft uns aus [FROM.GetFactionName]"
 bftb_bulgaria_nationalization.3.desc:0 "Die [FROM.GetAdjective]e Regierung hat dem Druck von Investoren und Industriemagnaten nachgegeben, die als Reaktion auf die [BUL.GetAdjective]e Verstaatlichung ausländischer Tochterunternehmen gefordert haben, dass [FROM.GetNameDef] nicht nur ein Handelsembargo gegen [BUL.GetNameDef] verhängt, sondern auch die [FROM.GetFactionName]-Mitgliedschaft des Landes beendet.\nDas Embargo[GetEmbargoAndKickAllies] wird sich dramatisch auf mehrere Sektoren der nationalen Industrie auswirken. Noch schlimmer aber ist, dass unser Land nun den territorialen Ambitionen seiner Nachbarn ausgeliefert ist, die diese Notlage [BUL.GetNameDef]s gewiss ausnutzen werden."
 bftb_bulgaria_nationalization.3.desc_no_allies:0 ""
 bftb_bulgaria_nationalization.3.desc_allies:0 ", dem sich die Verbündeten von [FROM.GetNameDef] angeschlossen haben,"
 bftb_bulgaria_nationalization.3.a:0 "Wir hätten damit rechnen sollen!"

 bftb_bulgaria_uranium_mining_concessions.1.t:0 "Uranabbaukonzession in [FROM.GetNameDefCap]"
 bftb_bulgaria_uranium_mining_concessions.1.desc:0 "Unsere gute Beziehung zu unseren [FROM.GetAdjective]en Verbündeten hat sich soeben bezahlt gemacht: Die [FROM.GetAdjective]e Regierung hat uns Abbaurechte für ihre Uranvorkommen in der Nähe der Stadt Buhovo gewährt. Sie sagen, ihre Technologie sei noch lange nicht so weit, dass sie den Rohstoff sinnvoll nutzen könnten. Sie ziehen also eine Konzessionsvereinbarung vor, nach der wir die Minen in Buhovo kontrollieren und im Gegenzug grundlegende Produkte für die bulgarische Industrie und Landwirtschafts bereitstellen.\nDiese Vereinbarung verschafft uns nicht nur eine neue Uranquelle, sondern trägt auch dazu bei, dass sich die Beziehung zwischen [GER.GetNameDef] und [BUL.GetNameDef] weiter verbessert."
 bftb_bulgaria_uranium_mining_concessions.1.a:0 "Wir werden das zu nutzen wissen."

 bftb_bulgarian_claims.1.t:0 "Bulgarien will Ansprüche auf dem Balkan durchsetzen"
 bftb_bulgarian_claims.1.desc:1 "Eine Delegation aus [BUL.GetNameDef] hat unsere Regierung um [ROOT.GetAdjective]e Unterstützung für ihre Forderungen auf dem Balkan gebeten. Außerdem möchten sie in naher Zukunft geheime Verhandlungen über eine [BUL.GetAdjective]e Gebietsexpansion in der Region führen, im Tausch gegen eine [BUL.GetAdjective]e Ausrichtung an [ROOT.GetNameDef] und den [ROOT.GetFactionName]-Beitritt der Nation."
 bftb_bulgarian_claims.1.a:1 "Bulgarische Forderungen anerkennen."
 bftb_bulgarian_claims.1.b:1 "Wir organisieren unsere Gebietsexpansion so, wie es UNS beliebt!"
 bftb_bulgarian_claims.1.a_tt:0 "Staaten mit §YVorab arrangierter bulgarischer Gebietsexpansion§! Modifikator wird auf [BUL.GetNameDef] übertragen, sobald ein Bündnismitglied den Staat kontrolliert und [BUL.GetNameDef] demselben Bündnis wie [ROOT.GetFactionName] beigetreten ist."
 bftb_bulgarian_claims.2.t:0 "[GER.GetNameDefCap] erkennt unsere Ansprüche an"
 bftb_bulgarian_claims.2.desc:1 "Die [ROOT.GetAdjective]e Delegation, die in [FROM.Capital.GetName] unsere Gebietsexpansion auf dem Balkan aushandeln sollte, ist nach [ROOT.Capital.GetName] zurückgekehrt und berichtet, dass die Mission ein voller Erfolg war. Sie haben eine geheime Abmachung mit der [FROM.GetAdjective]en Regierung getroffen, nach der [FROM.GetNameDef] unsere Forderungen anerkennt und sich bereiterklärt, [ROOT.GetNameDef] die Kontrolle über die Gebiete zu übertragen, sobald unser offizieller [FROM.GetFactionName]-Beitritt erfolgt ist. Wir übernehmen dann die Rolle der Friedenshüter in den besetzten Balkanstaaten."
 bftb_bulgarian_claims.2.a:1 "Ein besseres Geschäft kann man sich nicht vorstellen!"
 bftb_bulgarian_claims.3.t:0 "[GER.GetNameDefCap] lehnt unsere Ansprüche ab"
 bftb_bulgarian_claims.3.desc:1 "Die [ROOT.GetAdjective]e Delegation, die in [FROM.Capital.GetName] eine [FROM.GetAdjective]e Anerkennung unserer Ansprüche auf dem Balkan aushandeln sollte, ist nach [ROOT.Capital.GetName] zurückgekehrt und berichtet, dass die Mission gescheitert ist. Sie konnten [FROM.GetNameDef] nicht überzeugen, in eine [ROOT.GetAdjective]e Gebietsexpansion auf dem Balkan einzuwilligen."
 bftb_bulgarian_claims.3.a:1 "Dann müssen wir eben weniger subtile Mittel nutzen, um zu expandieren ..."
 bftb_bulgarian_claims.4.t:0 "[GER.GetNameDefCap] gewährt bulgarische Kontrolle"
 bftb_bulgarian_claims.4.desc:1 "Wie vereinbart hat [GER.GetNameDef] die Übertragung der Kontrolle über die momentan von den [GER.GetFactionName]-Mächten besetzten und von [ROOT.GetNameDef] beanspruchten Gebiete angeordnet. Diese Gebiete werden in Zukunft von der [ROOT.GetAdjective]en Regierung verwaltet."
 bftb_bulgarian_claims.4.a:1 "Wir nehmen uns, was rechtmäßig uns gehört!"
 bftb_bulgarian_claims.5.t:0 "Bulgarische Besatzung gewährt"
 bftb_bulgarian_claims.5.desc:1 "Wie vereinbart haben wir die Übertragung der Kontrolle über die momentan von den [GER.GetFactionName]-Mächten besetzten und von [ROOT.GetNameDef] beanspruchten Gebiete angeordnet. Diese Gebiete werden in Zukunft von der [ROOT.GetAdjective]en Regierung verwaltet."
 bftb_bulgarian_claims.5.a:1 "Das war unser Teil der Abmachung"
 bftb_bulgarian_claims.6.t:1 "[GER.GetNameDefCap] gewährt bulgarische Besatzung"
 bftb_bulgarian_claims.6.desc:1 "Wie mit den [GER.GetAdjective]en und [BUL.GetAdjective]en Regierungen vereinbart hat [GER.GetNameDef] die Übertragung der Kontrolle über die von [BUL.GetNameDef] beanspruchten und momentan von uns besetzten Gebiete angeordnet. Diese Gebiete werden in Zukunft von der [BUL.GetAdjective]en Regierung verwaltet."
 bftb_bulgarian_claims.6.a:1 "Diese bulgarischen Emporkömmlinge!"
 bftb_bulgarian_claims.7.t:0 "[FROM.GetNameDefCap] fordert Kontrolle über [FROM.FROM.GetName]"
 bftb_bulgarian_claims.7.desc:0 "Die [FROM.GetAdjective]e Regierung hat ihre Rolle als Friedenshüter der besetzten Territorien auf dem Balkan angenommen und vorgeschlagen, dass wir ihnen die administrative Kontrolle über [FROM.FROM.GetName] übertragen, damit sie in den unter  [ROOT.GetFactionName]-Besatzung stehenden Territorien für Ordnung und Stabilität sorgen und die [ROOT.GetAdjective]en Garnisonen ablösen, auf dass unsere Truppen an anderer Stelle eingesetzt werden können."
 bftb_bulgarian_claims.7.a:0 "Einverstanden, wir brauchen unsere Truppen anderswo!"
 bftb_bulgarian_claims.7.b:0 "Die bulgarische Gier nach Territorium kennt keine Grenzen!"
 bftb_bulgarian_claims.8.t:0 "[FROM.GetNameDefCap] überträgt Kontrolle über [FROM.FROM.FROM.GetName]"
 bftb_bulgarian_claims.8.desc:0 "Die [FROM.GetAdjective]e Regierung hat eingewilligt, [ROOT.GetNameDef] die administrative Kontrolle über [FROM.FROM.FROM.GetName] zu übertragen. Wir nehmen unsere Rolle als Friedenshüter der Region an und setzen eine Garnison ein, die nicht nur die Ordnung und Stabilität in der Region wahren, sondern sie auch gegen feindliche Offensiven verteidigen kann."
 bftb_bulgarian_claims.8.a:0 "Mehr Territorium für Bulgarien!"
 bftb_bulgarian_claims.9.t:0 "[FROM.GetNameDefCap] lehnt [ROOT.GetAdjective]e Kontrolle über [FROM.FROM.FROM.GetName] ab"
 bftb_bulgarian_claims.9.desc:0 "Die [FROM.GetAdjective]e Regierung weigert sich, [ROOT.GetNameDef] die administrative Kontrolle über [FROM.FROM.FROM.GetName] zu übertragen. Sie sagen, unsere wahre Motivation für diesen Vorschlag sei nur, die [ROOT.GetAdjective]e Besatzungszone zu vergrößern, in der Hoffnung, dass wir uns einen größeren Teil des Balkans einverleiben können, wenn der Krieg erstmal gewonnen ist. Sogar [FROM.GetLeader] persönlich hat erklärt, dass unsere territorialen Ambitionen ihm langsam auf die Nerven gehen."
 bftb_bulgarian_claims.9.a:0 "Dann vielleicht später ..."
 BUL_germany_recognizes_our_claim_tt:0 "[GER.GetNameDefCap] erkennt unsere Ansprüche in dem Staat an."

 bftb_bulgaria_german_influence.1.t:0 "[GER.GetNameDefCap] bietet Flugzeugspende an"
 bftb_bulgaria_german_influence.1.desc:1 "[GetFirstDonation] Verbindungen zwischen unserem Land und [GER.GetNameDef] bietet Hermann Göring uns eine Spende von 12 [GER.GetAdjective]en Jagdflugzeugen an, um für eine [GER.GetFactionName]-Annäherung von [ROOT.GetNameDef] zu sorgen und damit einen mächtigen Verbündeten auf dem Balkan zu gewinnen, der die [GER.GetAdjective]en Interessen in der Region schützt."
 bftb_bulgaria_german_influence.1.desc_first_donation:0 "Zur Wiederbelebung der [ROOT.GetAdjective]en Luftwaffe und Stärkung"
 bftb_bulgaria_german_influence.1.desc_more_donations:0 "Für die weitere Stärkung"
 bftb_bulgaria_german_influence.1.a:1 "Wir nehmen gerne an!"
 bftb_bulgaria_german_influence.1.b:1 "Wir lehnen höflich ab."
 bftb_bulgaria_german_influence.2.t:0 "[BUL.GetNameDefCap] akzeptiert unsere Spende"
 bftb_bulgaria_german_influence.2.desc:1 "Das [BUL.GetAdjective]e Oberkommando hat unseren Vorschlag gerne angenommen, und [BUL.GetLeader] hat sich persönlich für unsere Flugzeugspende bedankt. Er sagte, die Beziehung zwischen [ROOT.GetNameDef] und [BUL.GetNameDef] werde immer stärker, wovon beide Seiten profitierten."
 bftb_bulgaria_german_influence.2.a:1 "Gut!"
 bftb_bulgaria_german_influence.3.t:1 "[BUL.GetNameDefCap] lehnt unsere Spende ab"
 bftb_bulgaria_german_influence.3.desc:1 "Das [BUL.GetAdjective]e Oberkommando hat unser Angebot, ihnen [ROOT.GetAdjective]e Flugzeuge zu spenden, um die [BUL.GetAdjective]e Luftwaffe zu stärken, höflich abgelehnt. Eine Annahme, so sagen sie, hätte bedeutet, dass [BUL.GetNameDef] sich der [ROOT.GetAdjective]en Politik annähert, was zur Zeit nicht im Interesse der [BUL.GetAdjective]en Regierung sei. Diese sei entschlossen, ihre Luftwaffe aus eigener Kraft wieder aufzubauen."
 bftb_bulgaria_german_influence.3.a:1 "Was haben denn die für ein Problem?"
 bftb_bulgaria_german_influence.4.t:1 "[GER.GetLeader] verlangt, dass wir Kjosseiwanow ersetzen"
 bftb_bulgaria_german_influence.4.desc:1 "Wir haben heute einen Brief von [GER.GetLeader] persönlich erhalten, in dem er sagt, der [ROOT.GetAdjective]e Premierminister Georgi Kjosseiwanow habe wegen seiner Inkompetenz jeglichen Respekt verloren, den er bei der [GER.GetAdjective]en Nation je genossen habe. Er fordert uns auf, Kjosseiwanow zum Rücktritt zu zwingen und diesen wichtigen Posten mit einem geeigneterem Kandidaten zu besetzen. \nDie [GER.GetAdjective]e Regierung schlägt vor, dass wir Kjosseiwanow durch Bogdan Filow ersetzen, einen Germanophilen mit wenig politischer Erfahrung ... was bedeutet, dass er [GetLeaderToChallenge] nicht herausfordern würde."
 bftb_bulgaria_german_influence.4.desc_tsar:0 "des Tsaren"
 bftb_bulgaria_german_influence.4.desc_regency_council:0 "des [ROOT.GetAdjective]en Regentenrats"
 bftb_bulgaria_german_influence.4.desc_no_tsar:0 "von [BUL.GetLeader]"
 bftb_bulgaria_german_influence.4.a:1 "Die Deutschen haben recht!"
 bftb_bulgaria_german_influence.4.b:1 "Wir tanzen doch nicht nach der deutschen Pfeife!"
 bftb_bulgaria_german_influence.5.t:1 "[BUL.GetLeader] willigt ein, Kjosseiwanow zu ersetzen"
 bftb_bulgaria_german_influence.5.desc:1 "Der ehemalige [BUL.GetAdjective]e Premierminister Georgi Kjosseiwanow hat durch seine Inkompetenz jeden Respekt verloren, den er in den Augen von [BUL.GetLeader] je genossen hatte. Dieser war sich sehr bewusst, welches Risiko Kjosseiwanows Inkompetenz bedeutet. Er nahm daher unseren Vorschlag an, Kjosseiwanow durch einen geeigneteren Kandidaten wie Bogdan Filow zu ersetzen, einen Germanophilen mit nur wenig politischer Erfahrung ... was bedeutet, dass er [GetLeaderToChallenge] nicht herausfordern und die [ROOT.GetAdjective]en Interessen nicht behindern würde."
 bftb_bulgaria_german_influence.5.a:1 "[BUL.GetLeader] hat sich als recht weise erwiesen."
 bftb_bulgaria_german_influence.6.t:1 "[BUL.GetLeader] weigert sich, Kjosseiwanow zu ersetzen"
 bftb_bulgaria_german_influence.6.desc:1 "[BUL.GetLeader] hat sich geweigert, Georgi Kjosseiwanow  zu ersetzen. Er sagt, die [ROOT.GetAdjective]e Regierung fordere seinen Rücktritt allein, um einen kompetenten Politiker loszuwerden, der [BUL.GetNameDef] loyal ergeben ist, und ihn durch eine [ROOT.GetAdjective]e Marionette zu ersetzen, welche die Interessen von [GER.GetLeader] in [BUL.GetNameDef] vorantreibt."
 bftb_bulgaria_german_influence.6.a:1 "Die einzige Marionette hier ist Georgi Kjosseiwanow!"
 bftb_bulgaria_german_influence.7.t:0 "[GER.GetNameDefCap] fordert Durchmarscherlaubnis"
 bftb_bulgaria_german_influence.7.desc:1 "Ein Diplomat aus [GER.GetNameDef] ist heute in [ROOT.Capital.GetName] eingetroffen, um zu verlangen, dass [ROOT.GetNameDef] der [GER.GetAdjective]en Armee militärischen Zugang gewährt. \nDie militärischen Operationen, die bald auf dem Balkan stattfinden werden, machen es nötig, dass [GER.GetAdjective]e Truppen sich durch [ROOT.GetNameDef] bewegen können, um an den Grenzen zu unseren Nachbarn stationiert zu werden. Und [GER.GetLeader] wird nicht erfreut sein, zu erfahren, dass [ROOT.GetNameDef] die [GER.GetAdjective]en Kriegsbemühungen behindert ..."
 bftb_bulgaria_german_influence.7.a:1 "Wir kooperieren natürlich gerne mit der deutschen Armee."
 bftb_bulgaria_german_influence.7.b:1 "[GER.GetLeader] muss einen anderen Weg finden"
 bftb_bulgaria_german_influence.8.t:0 "[BUL.GetNameDefCap] gewährt uns die Durchmarscherlaubnis"
 bftb_bulgaria_german_influence.8.desc:0 "Der Diplomat, den wir nach [BUL.Capital.GetName] geschickt haben, um über die Nutzung [BUL.GetAdjective]en Territoriums als Stützpunkt für unsere Truppen zu verhandeln, hat gute Nachrichten. Die Verhandlungen waren erfolgreich, [BUL.GetLeader] hat bereits eine Vereinbarung unterzeichnet, nach der die [ROOT.GetAdjective]e Armee militärischen Zugang zu ganz [BUL.GetNameDef] erhält."
 bftb_bulgaria_german_influence.8.a:0 "Es verläuft alles nach Plan."
 bftb_bulgaria_german_influence.9.t:0 "[BUL.GetNameDefCap] verweigert uns die Durchmarscherlaubnis"
 bftb_bulgaria_german_influence.9.desc:1 "Der Diplomat, den wir nach [BUL.Capital.GetName] geschickt haben, um über die Nutzung [BUL.GetAdjective]en Territoriums als Stützpunkt für unsere Truppen zu verhandeln, hat schlechte Nachrichten. [BUL.GetLeader] hat sich geweigert, [ROOT.GetAdjective]en Truppen militärischen Zugang zu gewähren. Das schränkt unsere militärischen Möglichkeiten auf dem Balkan in der näheren Zukunft ein. Anscheinend glaubt [BUL.GetLeader], wenn er in unsere Forderungen einwilligen würde, würde das [BUL.GetNameDef] zu einem weiteren [ROOT.GetAdjective]en Satellitenstaat degradieren und verhindern, dass das Land sich zu der unabhängigen Macht auf dem Balkan entwickelt, das es seiner Meinung nach sein sollte."
 bftb_bulgaria_german_influence.9.a:1 "[BUL.GetLeader] spielt mit dem Feuer ..."
 bftb_bulgaria_italian_influence.1.t:0 "Die [BUL.GetAdjective]e Regierung schlägt eine Forschungsvereinbarung vor"
 bftb_bulgaria_italian_influence.1.desc:0 "Eine [BUL.GetAdjective]e Delegation ist heute in unserer Hauptstadt eingetroffen und hat um ein Gespräch mit dem [ITA.GetAdjective]en Außenminister gebeten, um die Unterzeichnung eines Abkommens zwischen unseren Ländern vorzuschlagen. \nDas von den [BUL.GetAdjective]en Diplomaten angeregte Abkommen sieht neben anderen Klauseln ein Programm der militärischen Kooperation vor, das sich auf technologische Forschung und die Implementierung neuer Wirtschaftsgesetze in [BUL.GetNameDef] konzentriert, die [ITA.GetAdjective]en Investoren beträchtliche Vorteile bringen würden."
 bftb_bulgaria_italian_influence.1.a:0 "Ein äußerst nützliches Abkommen für [ITA.GetNameDef]."
 bftb_bulgaria_italian_influence.1.b:0 "Wir teilen unsere technologischen Fortschritte doch nicht mit diesem [BUL.GetAdjective]en Pack!"

 bftb_bulgaria_equipment_purchases.1.t:0 "Artillerie aus [FROM.FROM.GetAdjective]er Produktion kaufen"
