l_german:
 bftb_greece.1.t:0 "Die Monarchisten gewinnen die Wahl!"
 bftb_greece.1.desc:1 "Die Griechen waren wenig überrascht, dass die König Georg II. gegenüber loyalen Konservativen die Wahl von 1936 gewonnen haben. Premierminister Konstantinos Demertzis wird vermutlich im Amt bleiben, und der König hat seiner persönlichen Überzeugung Ausdruck verliehen, dass Demertzis' Amtszeit ebenso lang wie erfolgreich sein wird. \n\nDie Zeit wird zeigen, ob der König recht hat ..."
 bftb_greece.1.a:0 "Ein großartiger Sieg für Griechenland ..."
 bftb_greece.2.t:0 "Die Venezelisten gewinnen die Wahl!"
 bftb_greece.2.desc:1 "Die Straßen Griechenlands waren heute voller feiernder Bürger. Anlass für den Jubel war die Entscheidung der Armee, dafür zu sorgen, dass die Monarchisten die Wahlergebnisse nicht manipulieren können. Die Venizelisten haben ein starkes Regierungsmandat erhalten und kehren aus ihrem Exil im Ausland zurück. Sie haben aber eine gewaltige Aufgabe für sich, denn sie müssen versuchen, ein äußerst gespaltenes Land zu einen - und ein Land, das den katastrophalen Krieg nicht vergessen hat, in den die Venizelisten es 1919 hineingezogen haben. Es stellt sich auch die Frage, was die Venizelisten mit dem gefangen genommenen griechischen Monarchen anstellen werden. Aber was auch passiert, Griechenland stehen interessante Zeiten bevor ..."
 bftb_greece.2.a:0 "Wir sind endlich zurück!"
 GRE_republican_victory_tt:1 "Die £faction_gre_monarchist §YMonarchisten§! werden §Ygleichgültig§!. \nDie £faction_gre_communist §YKommunisten§! werden §Ygleichgültig§!."
 bftb_greece.3.t:1 "Die anatolischen Faschisten machen mobil"
 bftb_greece.3.desc:1 "Die selbsterklärte faschistische Bewegung Griechenlands hat sich entsprechend unserer neuen politischen Realität neu ausgerichtet. Immer mehr verbitterte und enttäuschte griechische Flüchtlinge, die aus der Türkei verbannt wurden, schließen sich der neuen radikalen Bewegung von Georgios Kosmidis an, ebenfalls ein aus seiner Heimat verbannter Grieche. \n\nKosmidis ist ein Befürworter der Megali Idea und fordert die Rückgabe historischer Gebiete, die an die [TUR.GetNameDef] verloren gingen. Seine Ansichten sind allerdings viel radikaler als die der venizelistischen Regierung. Einigen Berichten zufolge möchte Kosmidis die Grenzen von [ROOT.GetNameDef] weit über die Ägäis hinaus ausdehnen und möglicherweise sogar ganz Anatolien zu griechischem Territorium machen. Solche Berichte sollte man aber mit Vorsicht genießen ... welcher Wahnsinnige würde sich schon die gesamte [TUR.GetNameDef] Türkei einverleiben wollen?"
 bftb_greece.3.a:1 "Diesem Verbrecher wird niemals jemand folgen!"
 GRE_anatolian_fascists_in_play_tt:1 "Die £faction_gre_fascist §YFaschisten§! treten auf den Plan und sind zu Beginn §Rfeindselig§!."
 GRE_republican_monarchist_alliance_tt:1 "Monarchistische Generäle und Minister werden für die venizelistische Regierung verfügbar. \nDie £faction_gre_monarchist §YMonarchisten§! sind §Gfreundlich§! geworden. \nDie £faction_gre_communist §YKommunisten§! werden §Rfeindselig§!."
 bftb_greece.6.t:0 "Verhandlungen mit der EEE"
 bftb_greece.6.desc:0 "Seit der Entstehung ihrer bösartigen Bewegung tun die niederträchtigen anatolischen Faschisten nichts anderes, als Chaos zu säen und sich jedem konstruktiven Gespräch mit der Regierung zu verweigern, auch wenn sie das nach außen hin anders darstellen. Man ist mit dem Angebot an uns herangetreten, das Abkommen des Jahrhunderts einzugehen - nämlich unsere Truppen mit den anatolischen Faschisten zusammenzulegen, um unser gemeinsames Ziel voranzutreiben, eine besiegte [TUR.GetNameDef]. \n\nEs lässt sich nicht leugnen, dass viele Mitglieder unserer Regierung bereit wären, diesen Pakt mit den Teufeln unserer Nation einzugehen, damit sie ihre Regierungssabotage einstellen. Und es lässt sich auch nicht leugnen, dass es sogar in Regierungs- und Beamtenkreisen einige gibt, die die Ziele der EEE akzeptabel oder sogar lobenswert finden. Glücklicherweise hat der Magnat Aristoteles Onassis uns einen alternativen Weg aufgezeigt: Onassis, der ebenfalls aus Anatolien stammt, nutzt seinen Ruhm, seinen Geschäftssinn und seinen persönlichen Reichtum, um eine Gegenbewegung zu gründen, und wird mit dieser Bewegung der EEE die Basis ihrer Anhänger entziehen. Es besteht zwar keine Garantie, dass die EEE dadurch zerschlagen wird, aber wir haben mehr als genug Beweise, die darauf hindeuten, dass Onassis dieses Husarenstück gelingen könnte, wenn wir ihn bitten, es zu versuchen. "
 bftb_greece.6.a:1 "Die Geister der Vergangenheit werden nicht zurückkehren, um uns heimzusuchen."
 bftb_greece.6.b:0 "Kein Pakt mit faschistischem Abschaum. Niemals."
 GRE_ally_the_anatolian_fascists_tt:1 "Die £faction_gre_fascist §YFaschisten§! werden §Gfreundlich§!! \nEin Bündnis mit der §YEEE§! wird §Rernste Folgen§! haben, wenn die §YKonferenz von Iraklio§! einberufen wird."
 GRE_ally_onassis_tt:1 "§YAristoteles Onassis§! wird als Minister verfügbar. \nDie £faction_gre_fascist §YFaschsiten§! bleiben §Yfeindselig§!."
 GRE_increased_influence_tt:0 "Dadurch erhöht sich unser Einfluss auf die §Y[FROM.GetAdjective]e§! Regierung."
 bftb_greece.7.t:0 "Der Vertrag von Iraklio"
 bftb_greece.7.desc:0 "Es ist endlich die Zeit gekommen, die Verträge von Sèvres und Lausanne mit den Großmächten Europas zu überarbeiten - und auch das Thema der Megali Idea noch einmal anzugehen. Das Schicksal der [TUR.GetNameDef] kann nicht von uns allein entschieden werden, daher müssen wir zuerst einmal [ENG.GetNameDef] und [FRA.GetNameDef] umgarnen, um ihre Zustimmung zu gewinnen - und selbst das verachtenswerte [ITA.GetNameDef], sollten wir dieses Pack auch zu unserer Konferenz einladen."
 bftb_greece.7.a:0 "Wir laden [FRA.GetAdjective]e und [ENG.GetAdjective]e Delegierungen ein."
 bftb_greece.7.b:0 "Wir laden die ursprünglichen Unterzeichner von Sèvres ein."
 bftb_greece.8.t:0 "Eine Einladung zur Konferenz von Iraklio"
 bftb_greece.8.desc:0 "Wir haben gerade ein interessantes Angebot von [FROM.GetNameDef] unterbreitet bekommen. Sie möchten offenbar die Grenzen der [TUR.GetNameDef] neu definieren. [FROM.GetNameDef] will eine Konferenz mit den europäischen Siegermächten des Ersten Weltkriegs abhalten, um neu über die Verträge von Sèvres und Lausanne zu verhandeln, die wir der [TUR.GetNameDef] auferlegen wollten. \n\nDie Vertreter aus [FROM.GetNameDef] haben uns versichert, dass wir von einer besiegten [TUR.GetNameDef] nur profitieren könnten, und dass die Auslöschung der [TUR.GetNameDef] nicht der Wunsch der [FROM.GetAdjective]en Regierung sei. Im Gegenteil, [FROM.GetNameDef] gibt sich größte Mühe, diesen Vertrag als simple Neuziehung von Grenzen darzustellen, statt als Verwirklichung eines revanchistischen Traums."
 bftb_greece.8.a:0 "Wir nehmen teil."
 bftb_greece.8.b:0 "Damit würde man den Mittelmeerraum destabilisieren!"
 potential_war_with_turkey_tt:0 "§RSollten wir einer Teilnahme zustimmen, besteht eine sehr hohe Wahrscheinlichkeit, dass wir in naher Zukunft in einen Krieg gegen die [TUR.GetNameDef] hineingezogen werden, im Tausch gegen Territorium dort§!."
 bftb_greece.9.t:0 "Nur [ENG.GetNameDef] nimmt an der Konferenz von Iraklio teil"
 bftb_greece.9.desc:0 "Die Einladungen zu unserer Konferenz von Iraklio über die Neudefinition der Grenzen der [TUR.GetNameDef] wurden an alle Mächte verschickt, die wir dabeihaben wollten. Wir waren davon ausgegangen, dass alle eingeladenen Nationen auch teilnehmen, doch leider wird nur [ENG.GetNameDef] zu unserer Konferenz erscheinen. Unsere Beziehung zu [ENG.GetNameDef] war immer schon sehr eng. Viele unserer Politiker sind daher überzeugt, dass die Konferenz von Iraklio zu einem Ergebnis kommen kann, das beiden Ländern nutzt."
 bftb_greece.9.a:0 "Auf unsere [ENG.GetAdjective]en Freunde konnte man sich schon immer verlassen!"
 bftb_greece.10.t:0 "Nur [FRA.GetNameDef] nimmt an der Konferenz von Iraklio teil"
 bftb_greece.10.desc:0 "Die Einladungen zu unserer Konferenz von Iraklio über die Neudefinition der Grenzen der [TUR.GetNameDef] wurden an alle Mächte verschickt, die wir dabeihaben wollten. Wir waren davon ausgegangen, dass alle eingeladenen Nationen auch teilnehmen, doch leider wird nur [FRA.GetNameDef] zu unserer Konferenz erscheinen. Entsetzen wäre wohl die beste Beschreibung für die Reaktion der [ROOT.GetAdjective]en Regierung, als sie davon erfuhr. Weder unsere politische Elite noch unsere Militärs sind überzeugt, dass die Konferenz von Iraklio ihr angedachtes Ziel erreichen kann, wenn nur die [FRA.GetAdjective]e Regierung auf unserer Seite steht. Aber wir verfolgen unseren Kurs weiter."
 bftb_greece.10.a:0 "Nur die [FRA.GetAdjective]e Regierung, sonst niemand? Wir sollten es einfach hinter uns bringen."
 bftb_greece.11.t:0 "Nur [ITA.GetNameDef] nimmt an der Konferenz von Iraklio teil"
 bftb_greece.11.desc:0 "Unsere niedergeschlagenen Diplomaten haben über die bestürzende Nachricht nachgedacht, dass nur [ITA.GetNameDef] Interesse daran signalisiert hat, bei der Konferenz von Iraklio über das Schicksal der [TUR.GetNameDef] zu entscheiden, und sind zu dem Schluss gekommen, dass uns keine andere Wahl bleibt, als die Konferenz abzusagen. Wir haben uns diese Entscheidung nicht leichtgemacht, denn viele Venezelisten sind sich bewusst, dass sie Legitimität ihrer Bewegung daran gebunden haben, das Jahr 1922 zu rächen - und nun hat die Lage sich so weit entwickelt, dass die gesamte Operation in Gefahr ist. \n\nDas [ROOT.GetAdjective]e Volk wird schon unruhig, weil bisher nichts Neues zu hören ist, nachdem die Erwartungen so aufgebauscht worden waren. Die EEE hat sich freudig auf die tosenden Flammen der Unzufriedenheit gestürzt und unsere Regierung bezichtigt, schwach zu sein und ihre Versprechen nicht einzuhalten. Wie wird [ROOT.GetLeader] uns aus diesen Untiefen herausnavigieren?"
 bftb_greece.11.a:0 "Daraus kann nichts Gutes entstehen. Die Konferenz muss abgesagt werden."
 bftb_greece.12.t:0 "[ENG.GetNameDefCap] und [FRA.GetNameDef] nehmen an der Konferenz von Iraklio teil"
 bftb_greece.12.desc:0 "Die Nachricht, dass sowohl [ENG.GetNameDef] als auch [FRA.GetNameDef] Delegationen zu unserer Konferenz von Iraklio schicken werden, löste heute in der Hauptstadt große Freude aus. Die Vorbereitungen für die Konferenz sind bereits getroffen, sie wird in wenigen Tagen beginnen. \n\nGemeinsam werden unsere Delegierten Interessensphären im Norden und Süden der [TUR.GetName] aufteilen und zu guter Letzt entscheiden, ob wir die uns rechtmäßig zustehenden Gebiete in der Ägäis zugesprochen bekommen. Bald wird Geschichte geschrieben, und [ROOT.GetNameDef] ist mittendrin, statt nur dabei."
 bftb_greece.12.a:0 "Die Welt wird durch [ROOT.GetAdjective]e Hände geformt werden."
 bftb_greece.13.t:0 "Die Unterzeichner des Vertrags von Sèvres nehmen alle an der Konferenz von Iraklio teil"
 bftb_greece.13.desc:0 "Die Nachricht, dass sowohl [ENG.GetNameDef] als auch [FRA.GetNameDef] Delegationen zu unserer Konferenz von Iraklio schicken werden, löste heute in der Hauptstadt große Freude aus, doch diese wurde von der Nervosität über die Teilnahme von [ITA.GetNameDef] schnell getrübt. Viele unserer Politiker haben im privaten Kreis ihre Sorgen geäußert, dass [ITA.GetAdjective]e Intrigen die gesamte Konferenz sabotieren könnten, doch [ROOT.GetLeader] ist weiterhin überzeugt, dass es die richtige Entscheidung war, [ITA.GetNameDef] einzuladen. Die Vorbereitungen für die Konferenz sind bereits getroffen, sie wird in wenigen Tagen beginnen. \n\nGemeinsam werden unsere Delegierten Interessensphären im Norden und Süden der [TUR.GetName] aufteilen und zu guter Letzt entscheiden, ob wir die uns rechtmäßig zustehenden Gebiete in der Ägäis zugesprochen bekommen. Bald wird Geschichte geschrieben, und [ROOT.GetNameDef] ist mittendrin, statt nur dabei."
 bftb_greece.13.a:0 "Das dürfte interessant werden ..."
 bftb_greece.14.t:0 "Niemand besucht unsere Konferenz!"
 bftb_greece.14.desc:0 "Unsere Regierung wurde durch die Nachricht, dass keines der eingeladenen Länder eine Delegation zur Konferenz von Iraklio schicken wird, vollkommen blamiert und bloßgestellt. Und was noch viel schlimmer ist: Unsere Führung wurde von diesen größeren Mächten öffentlich dafür kritisiert, die Spannungen in der Region noch zu verschärfen. Man muss ganz ehrlich sagen, dass diese Entwicklung absolut verheerende ist, denn viele Venezelisten sind sich bewusst, dass sie Legitimität ihrer Bewegung daran gebunden haben, das Jahr 1922 zu rächen - und nun hat die Lage sich so weit entwickelt, dass die gesamte Operation in Gefahr ist. \n\nDas [ROOT.GetAdjective]e Volk wird schon unruhig, weil bisher nichts Neues zu hören ist, nachdem die Erwartungen so aufgebauscht worden waren. Die EEE hat sich freudig auf die tosenden Flammen der Unzufriedenheit gestürzt und unsere Regierung bezichtigt, schwach zu sein und ihre Versprechen nicht einzuhalten. Wie wird [ROOT.GetLeader] uns aus diesen Untiefen herausnavigieren?"
 bftb_greece.14.a:0 "Unsere Hybris hat zu unserem Untergang geführt."
 bftb_greece.15.t:0 "Die Konferenz von Iraklio - ein [FRA.GetAdjective]es Mandat in Kurdistan?"
 bftb_greece.15.desc:0 "Als erstes Thema steht die Frage auf der Tagesordnung, ob [FRA.GetNameDef] ein [FRA.GetAdjective]es Mandat im [TUR.GetAdjective]en Kurdistan gewährt bekommen sollte, nachdem die [TUR.GetNameDef] kapituliert hat. Viele der [FRA.GetAdjective]en Vertreter argumentieren, ein solches Arrangement sei absolut logisch, da [FRA.GetNameDef] nah an der Region liege und es im [TUR.GetAdjective]en Kurdistan ohnehin schon einen recht ausgeprägten Nationalismus gebe. Allerdings ist den Franzosen auch bewusst, dass es in ihrem Volk Widerstand gegen die Idee geben könnte, da das [FRA.GetAdjective]e Reich ohnehin schon am Rande seiner Kapazität ist. \n\nSollte die [FRA.GetAdjective]e Regierung ihre Konzession in der [TUR.GetNameDef] gewährt bekommen, dann sind sie vertraglich verpflichtet, [GRE.GetNameDef] zur Hilfe zu kommen, wenn der Krieg gegen die [TUR.GetNameDef] beginnt. Wenn der Antrag scheitert, dann hat [FRA.GetNameDef] unabhängig vom Ausgang der Konferenz von Iraklio im Kriegsfall keine Verpflichtung gegenüber [GRE.GetNameDef]."
 bftb_greece.15.a:0 "Wir stimmen mit Ja!"
 bftb_greece.15.b:0 "Wir stimmen mit Nein!"
 GRE_french_kurdistan_option_tt:1 "Wenn der Antrag angenommen wird und die Konferenz von Iraklio letztlich Erfolg hat, dann errichtet §Y[FRA.GetNameDefCap]§! nach der Kapitulation der §Y[TUR.GetNameDefCap]§! einen §Ykurdischen§! Marionettenstaat in allen von der [TUR.GetAdjective]en Regierung gehaltenen Staaten, die Kerngebiet von §YKurdistan§! sind."
 bftb_greece.16.t:0 "Konferenz von Iraklio - die [FRA.GetAdjective]e Regierung erhält ihr Mandat!"
 bftb_greece.16.desc:0 "Die Mehrheit der Delegierten hat dafür gestimmt, dass [FRA.GetNameDef] ein Mandat in Kurdistan erhalten soll, nachdem der [TUR.GetAdjective]e Staat erfolgreich gestürzt wurde. Die [FRA.GetAdjective]en Gesandten haben die Konferenz für ihre kluge Staatskunst gelobt und bereits Anweisungen an die [FRA.GetAdjective]e übermittelt, mit den Planung für den Aufbau einer Verwaltung in der Region zu beginnen."
 bftb_greece.16.a:0 "Antrag angenommen!"
 bftb_greece.17.t:0 "Konferenz von Iraklio - die [FRA.GetAdjective]e Regierung erhält kein Mandat!"
 bftb_greece.17.desc:0 "Die Mehrheit der Delegierten hat dagegen gestimmt, dass [FRA.GetNameDef] Territorium in Kurdistan erhalten soll, nachdem der [TUR.GetAdjective]e Staat besiegt wurde. Die [FRA.GetAdjective]en Gesandten bezeichneten die Konferenz daraufhin als Farce und standen bereits kurz vor der Abreise, entschieden dann jedoch zu bleiben, obwohl sie mit leeren Händen dastehen. Sie möchten noch die Gelegenheit haben, weitere Entscheidungen zu beeinflussen."
 bftb_greece.17.a:0 "Antrag abgelehnt!"
 bftb_greece.18.t:0 "Konferenz von Iraklio - ein [ENG.GetAdjective]es Protektorat in Armenien?"
 bftb_greece.18.desc:0 "Als nächstes Thema steht die Frage auf der Tagesordnung, ob [ENG.GetNameDef] ein armenisches Protektorat im [TUR.GetAdjective]en [354.GetName] erhalten soll, nachdem die [TUR.GetNameDef] kapituliert hat. Die Frage, ob ein armenischer Staat innerhalb [TUR.GetAdjective]er Grenzen freigelassen werden sollte, ist angesichts der beunruhigenden Ereignisse der jüngeren Vergangenheit umstritten. Aber die [ENG.GetAdjective]en Gesandten beharren darauf, dass die Bildung eines armenischen Staats an der [SOV.GetAdjective]en Grenze nicht nur moralisch richtig wäre, sondern auch strategisch äußerst klug. \n\nSollte die [ENG.GetAdjective]e Regierung ihre Konzession in der [TUR.GetNameDef] gewährt bekommen, dann sind sie vertraglich verpflichtet, [GRE.GetNameDef] zur Hilfe zu kommen, wenn der Krieg gegen die [TUR.GetNameDef] beginnt. Wenn der Antrag scheitert, dann hat [ENG.GetNameDef] unabhängig vom Ausgang der Konferenz von Iraklio im Kriegsfall keine Verpflichtung gegenüber [GRE.GetNameDef]."
 bftb_greece.18.a:0 "Wir stimmen mit Ja!"
 bftb_greece.18.b:0 "Wir stimmen mit Nein!"
 GRE_british_armenia_option_tt:1 "Wenn der Antrag angenommen wird und die Konferenz von Iraklio letztlich Erfolg hat, dann errichtet §Y[ENG.GetNameDefCap]§! nach der Kapitulation der §Y[TUR.GetNameDefCap]§! einen §Yarmenischen§! Marionettenstaat in §Y[354.GetName]§!."
 bftb_greece.19.t:0 "Konferenz von Iraklio - die [ENG.GetAdjective]e Regierung erhält ihr Protektorat!"
 bftb_greece.19.desc:0 "Die Mehrheit der Delegierten hat dafür gestimmt, dass [ENG.GetNameDef] ein armenisches Protektorat erhalten soll, das aus dem Rumpf der besiegten [TUR.GetName] herausgeschnitten wird. Die [ENG.GetAdjective]en Gesandten haben die Konferenz für ihre kluge Staatskunst gelobt und bereits Anweisungen an die [ENG.GetAdjective]e übermittelt, mit den Planung für den Aufbau einer Verwaltung in der Region zu beginnen."
 bftb_greece.19.a:0 "Antrag angenommen!"
 bftb_greece.20.t:0 "Konferenz von Iraklio - die [ENG.GetAdjective]e Regierung erhält keine Marionette!"
 bftb_greece.20.desc:0 "Die Mehrheit der Delegierten hat dagegen gestimmt, dass [ENG.GetNameDef] das Recht erhalten soll, einen armenischen Marionettenstaat im Norden der [TUR.GetNameDef] zu errichten. Die [ENG.GetAdjective]en Gesandten verurteilten diese Entscheidung und bezeichneten die Konferenz als das reinste Chaos. Sie entschieden aber, weiter an der Konferenz teilzunehmen, obwohl sie selbst keine Garantien erhalten haben. Sie möchten noch die Gelegenheit haben, weitere Entscheidungen zu beeinflussen."
 bftb_greece.20.a:0 "Antrag abgelehnt!"
 bftb_greece.21.t:0 "Konferenz von Iraklio - [ITA.GetAdjective]e Kolonien in [342.GetName] und [345.GetName]"
 bftb_greece.21.desc:0 "Als nächstes Thema steht die Frage auf der Tagesordnung, ob [ITA.GetNameDef] koloniale Territorien im Süden der [TUR.GetNameDef] erhalten soll, nachdem die [TUR.GetNameDef] kapituliert hat. Sämtliche Teilnehmer haben Bedenken, Territorien im Mittelmeerraum einfach so an die [ITA.GetAdjective]e Regierung zu verschenken. Aber die [ITA.GetAdjective]en Delegierten plappern nur die Worte von [ITA.GetLeader] nach und beharren darauf, dass die Überlassung dieser Territorien nur einige der Ungerechtigkeiten der 'vittoria mutilata' korrigieren würde. \n\nVor dem offiziellen Beginn der Konferenz von Iraklio haben die anderen teilnehmenden Mächte entschieden, dass eine [ITA.GetAdjective]e Beteiligung an einer Invasion der [TUR.GetNameDef] nicht wünschenswert ist. Sollte [ITA.GetNameDef] seine Konzession erhalten, dann nimmt das Land nicht direkt an dem Krieg teil, sondern ist an einen Nichtangriffspakt mit [GRE.GetNameDef] und durch einen Nichteinmischungspakt im Hinblick auf den hypothetischen Krieg mit [TUR.GetNameDef] gebunden. Wenn der Antrag scheitert, dann hat [ITA.GetNameDef] unabhängig vom Ausgang der Konferenz von Iraklio im Kriegsfall keine Verpflichtung gegenüber [GRE.GetNameDef], und kann sogar entscheiden, zu intervenieren."
 bftb_greece.21.a:0 "Wir stimmen mit Ja!"
 bftb_greece.21.b:0 "Wir stimmen mit Nein!"
 bftb_greece.22.t:0 "Konferenz von Iraklio - die [ITA.GetAdjective]e Regierung erhält ihre Territorien!"
 bftb_greece.22.desc:0 "Die Mehrheit der anwesenden Delegierten hat dafür gestimmt, dass [ITA.GetNameDef] Kolonien erhalten soll, die aus dem Kadaver einer besiegten [TUR.GetNameDef] geschnitten werden. Die [ITA.GetAdjective]en Vertreter haben die Konferenz für ihre kluge Entscheidung gelobt und viele Angehörige der [ITA.GetAdjective]en Delegation sind schon wieder nach Hause zurückgekehrt, um [ITA.GetLeader] Bericht zu erstatten."
 bftb_greece.22.a:0 "Antrag angenommen!"
 bftb_greece.23.t:0 "Konferenz von Iraklio - die [ITA.GetAdjective]e Regierung erhält keine Territorien!"
 bftb_greece.23.desc:0 "Die Mehrheit der anwesenden Delegierten hat dafür gestimmt, dass [ITA.GetNameDef] das Recht verweigert werden soll, im Süden der [TUR.GetNameDef] Kolonien zu gründen, und haben den Antrag als weitere [ITA.GetAdjective]e Kriegstreiberei verurteilt. Die [ITA.GetAdjective]en Vertreter haben die Entscheidung attackiert und argumentiert, sie sei ein weiterer Beweis, dass das [ITA.GetAdjective]e Volk recht hat, an die 'vittoria mutilata' zu glauben. Unabhängig von ihrer persönlichen Meinung zu der Frage haben die [ITA.GetAdjective]en Gesandten den Befehl erhalten, weiter an der Konferenz teilzunehmen - gewiss in der Hoffnung, die Entscheidung über den letzten und wichtigsten Tagesordnungspunkt noch beeinflussen zu können.""
 bftb_greece.23.a:0 "Antrag abgelehnt!"
 bftb_greece.24.t:0 "Der Vertrag von Iraklio - Die Megali Idea"
 bftb_greece.24.desc:0 "Als nächstes wird darüber abgestimmt, ob die anwesenden Großmächte die Megali Idea erlauben - das seit langem gehegte revanchistische Ideal eines Großgriechenlands. Das [GRE.GetAdjective]e Staatsoberhaupt [GRE.GetLeader] erschien zu einem überraschenden Besuch im Saal der Konferenz von Iraklio und hielt eine leidenschaftliche Rede über die Megali Idea. Sie sei kein zynischer Landraub, sondern wäre die Verwirklichung eines heiligen Traums, den seit Jahrhunderten alle [GRE.GetAdjective]en Menschen auf der Welt gemeinsam hegten. \n\nEs steht nicht zur Debatte: Sollte die Megali Idea hier und jetzt abgelehnt werden, dann sind alle Konzessionen und Versprechen, die auf der Konferenz von Iraklio verabschiedet wurden, nichtig. Die Zukunft der Demokratie und Integrität von [GRE.GetNameDef] könnte von den Entscheidungen abhängen, die heute hier getroffen werden."
 bftb_greece.24.a:0 "Wir stimmen mit Ja!"
 bftb_greece.24.b:0 "Wir stimmen mit Nein!"
 GRE_megali_idea_option_tt:1 "Wenn der Antrag angenommen wird, annektiert §Y[GRE.GetNameDefCap]§! nach der Kapitulation der §Y[TUR.GetNameDefCap]§! §YIstanbul§! und die anderen §Y[TUR.GetAdjective]en§! Staaten, die an die §YÄgäis§! grenzen. §RWenn Griechenland die Megali Idea verweigert wird, dann werden alle bis dahin angenommenen Anträge nichtig!§!"
 bftb_greece.25.t:0 "Konferenz von Iraklio - Die Megali Idea wird wiedergeboren!"
 bftb_greece.25.desc:0 "Die Mehrheit der anwesenden Delegierten hat dafür gestimmt, [GRE.GetNameDef] die Umsetzung der Megali Idea zu gestatten, wenn es ihnen gelingt, die [TUR.GetNameDef] in einem Krieg zu besiegen. Unsere Politiker sind außer sich vor Freude, und [ROOT.GetLeader] hat bereits eine Rede an die Nation erhalten, um zu verkünden, dass die Konferenz von Iraklio ein Erfolg war. Natürlich weiß niemand außerhalb des geschlossenen Kreises unserer Teilnehmer, worum es bei der Konferenz von Iraklio wirklich ging. Aber viele unserer Bürger haben sich zusammengereimt, dass es hauptsächlich um die Umsetzung der Megali Idea ging. \n\nWir haben auf der Konferenz von Iraklio alles bekommen, was wir wollten. Aber nun kommt der schwere Teil ..."
 bftb_greece.25.a:0 "Gesegnet seien die Kriegstreiber!"
 bftb_greece.26.t:0 "Konferenz von Iraklio - Die Megali Idea wird abgelehnt!"
 bftb_greece.26.desc:0 "Die Mehrheit der anwesenden Delegierten hat dafür gestimmt, [GRE.GetNameDef] nicht das Recht zu gewähren, zur Umsetzung ihrer Megali Idea ein Großgriechenland zu bilden. Unsere Diplomaten waren über die Entscheidung entsetzt und schockiert, erklärten die Konferenz von Iraklio für gescheitert und schickten alle nach Hause. [ROOT.GetLeader] musste den Massen in der Hauptstadt nervös berichten, dass die gesamte Konferenz ein Fehlschlag war. Es muss wohl nicht erwähnt werden, dass die Reaktion der Menge nicht gerade freundlich ausfiel. Es kommt bereits im ganzen Land zu Protestkundgebungen, und die Situation droht außer Kontrolle zu geraten."
 bftb_greece.26.a:0 "Was für eine Zeitverschwendung ..."
 ROOT_voted_aye_megali_effect:0 "Wir stimmen mit Ja!"
 ROOT_voted_nay_megali_effect:0 "Wir stimmen mit Nein!"
 bftb_greece.29.t:0 "Die Kommunisten ergreifen in Griechenland die Macht"
 bftb_greece.29.desc:0 "Die neuesten Geheimdienstberichte scheinen die schlimmsten Befürchtungen zu bestätigen: Die Kommunisten haben die Kontrolle über Athen übernommen und sich zum Herrscher über das [FROM.GetAdjective]e Volk aufgeschwungen. Wir müssen uns auf einen möglichen Konflikt vorbereiten. Falls die [SOV.GetNameDef] an unserer Aufgeschlossenheit ihren Plänen gegenüber zweifelt, wird sie gewiss versuchen, [FROM.GetNameDef] in irgendeinen Plan einzubinden, uns zu schwächen oder sogar zu zerstören. Das Kabinett ist entschlossen: Wir müssen die Meerengen für [FROM.GetNameDef] und die [SOV.GetNameDef] schließen, um zu verhindern, dass unsere verwundbare Nation in die Zange genommen wird. Damit erkaufen wir uns ein wenig Zeit, aber wir müssen uns auf die Möglichkeit eines Konflikts vorbereiten."
 bftb_greece.29.a:0 "Ein Konflikt braut sich zusammen ..."
 bftb_greece.31.t:0 "Der Bosporus-Plan"
 bftb_greece.31.desc:0 "Vertreter des Politbüros der [SOV.GetNameDef] haben uns endlich in ihre geheimen Pläne für die Zukunft der [TUR.GetNameDef] eingeweiht, und uns kommt dabei eine entscheidende Rolle zu. Der Plan ist recht simpel. Wir schicken im Namen der [SOV.GetNameDef] und der internationalen Revolution ein inakzeptables Ultimatum an die [TUR.GetNameDef] und nutzen die unweigerlich erfolgende [TUR.GetAdjective]e Zurückweisung als Casus belli, um in der Ägäis einen Konflikt vom Zaun zu brechen. \n\nUnser Oberkommando empfiehlt, dass wir unsere besten Einheiten entlang der tharkischen Grenze zur [TUR.GetNameDef] postieren und Soldaten für Angriffe auf [TUR.GetAdjective]es Territorium vor unseren Ägäisinseln vorbereiten. Viele Mitglieder unserer Regierung und unserer Streitkräfte bezweifeln, dass wir die [TUR.GetAdjective]en Streitkräfte in einem Zweikampf besiegen können, aber die [SOV.GetNameDef] hat uns ihre Hilfe durch einen Vorstoß im Norden zugesichert, sollte unser Angriff auf Konstantinopel scheitern."
 bftb_greece.31.a:0 "Das Glück ist mit den Tüchtigen."
 GRE_border_war_possible_tt:0 "Wenn die Situation eskaliert, kommt es vielleicht zu §RGrenzkonflikten§! an unseren Grenzen zur §Y[TUR.GetNameDef]§!."
 bftb_greece.32.t:0 "Die Griechen schicken ihr Ultimatum"
 bftb_greece.32.desc:1 "Unsere Vertreter haben entrüstet auf die vollkommen unrealistischen und unangemessenen Forderungen der nichtsnutzigen Marxisten aus [FROM.GetNameDef] reagiert. Angeblich im Auftrag der [SOV.GetNameDef] hat die [FROM.GetNameDef] gefordert, dass wir sämtliche Forderungen des Vertrags von Lausanne wieder umsetzen und die Anwesenheit [SOV.GetAdjective]er Soldaten in unserem gesamten Land dulden, damit diese als 'zuverlässiger und neutraler Dritter' unsere Einhaltung des Vertrags überwachen können. \n\nWas kann die [FROM.GetAdjective]e Regierung durch eine solch hanebüchene Forderung gewinnen, außer einem Konflikt an unseren Grenzen? Wir haben immer versucht, den Frieden an der Heimatfront zu wahren, doch nun ist klar, dass das nie eine Option war. Wenn die [FROM.GetAdjective]e Regierung wirklich im Namen der [SOV.GetNameDef] handelt, dann ist unsere einzige Hoffnung auf Rettung vielleicht eine Kapitulation. Vielleicht können wir dadurch verhindern, dass [SOV.GetAdjective]e Soldaten gewaltsam die Kontrolle über unsere Nation übernehmen. Wobei wir noch nie einen rechtschaffenen Kampf gescheut haben. Haben wir es wirklich verdient zu herrschen, wenn wir nicht bereit sind, für unsere Werte zu kämpfen?"
 bftb_greece.32.a:0 "Wir müssen uns unterwerfen."
 bftb_greece.32.b:0 "Die [FROM.GetAdjective]e Regierung hat einen dunklen Pfad eingeschlagen. Wir müssen ihn korrigieren."
 bftb_greece.33.t:0 "[FROM.GetNameDef] unterwirft sich!"
 bftb_greece.33.desc:0 "Zur großen Überraschung der [GRE.GetAdjective]en und [SOV.GetAdjective]en Beobachter hat die [FROM.GetNameDef] jeder einzelnen Forderung zugestimmt. Es gelten nun wieder die Zugangsrechte zu den Türkischen Meerengen, die vor 1936 galten, und [SOV.GetAdjective]e Truppen wurden auf [FROM.GetAdjective]en Boden eingeladen, um sicherzustellen, dass die [FROM.GetNameDef] die Bedingungen der Forderungen einhält, welche sie akzeptiert hat. \n\n[SOV.GetLeader] gratulierte [GRE.GetLeader] persönlich zum Mut seiner Nation bei der Durchführung dieses Husarenstreichs, und hat bereits mit den Vorbereitungen für die Stationierung von Truppen in der [TUR.GetNameDef] begonnen. Nachdem die [TUR.GetNameDef] als Bedrohung neutralisiert wurde, ist [GRE.GetNameDef] nun gewarnt, genauer auf andere mögliche Kriegsschauplätze in der Region zu achten."
 bftb_greece.33.a:0 "Eine Überraschung, gewiss, aber eine willkommene!"
 bftb_greece.34.t:0 "[SOV.GetNameDefCap] installiert neue Marionettenregierung im Norden!"
 bftb_greece.34.desc:0 "Wir verfluchten Narren! Die [SOV.GetNameDef] hat ihr Recht, unser Territorium zu durchqueren, schamlos missbraucht, um eine rivalisierende kommunistische Regierung in der Nähe ihres eigenen Landes zu etablieren. Und offenbar haben sie in deren Namen vor, unsere gesamte Nation zu erobern! Wir hätten von Anfang an wissen müssen, dass es so kommt. Einige Mitglieder unserer eigenen Regierung sind sogar geflohen, um sich der rivalisierenden Regierung im Norden anzuschließen. Sie sagen, unsere Situation sei hoffnungslos. Vielleicht können wir unserer Nation einige Todesopfer ersparen, wenn wir uns einfach ergeben ..."
 bftb_greece.34.a:0 "Es ist klüger, zu dienen und zu leben."
 bftb_greece.34.b:0 "Wir haben uns 1919 nicht ergeben, und wir werden uns auch jetzt nicht ergeben!"
 bftb_greece.35.t:0 "Die Türken weisen unser Ultimatum zurück!"
 bftb_greece.35.desc:0 "Wie erwartet hat die [FROM.GetNameDef] das Ultimatum, das wir ihr gestellt haben, zurückgewiesen. Nachdem unsere Soldaten nun in Position sind, werden wir einen langsam eskalierenden Konflikt provozieren, mit dem Ziel, einen totalen Krieg zwischen unseren Nationen anzuzetteln. Ob wir gewinnen oder verlieren, so lange die [SOV.GetNameDef] an unserer Seite steht, können wir nicht scheitern."
 bftb_greece.35.a:0 "Jetzt wird es interessant!"
 bftb_greece.36.t:0 "Der Kampf um den Bosporus beginnt!"
 bftb_greece.36.desc:0 "Entgegen der Erwartungen unseres Oberkommandos haben wir über die [FROM.GetAdjective]en Truppen an unseren Grenzen triumphiert. Von unserem gewaltigen Erfolg angetrieben haben unsere Streitkräfte bereits begonnen, tiefer in [FROM.GetAdjective]es Territorium vorzudringen. Angesichts der neuesten Fakten ist unser Oberkommando überzeugt, dass [FROM.GetNameDef] innerhalb weniger Tage fallen wird."
 bftb_greece.36.a:0 "Wir mussten nur die Tür auftreten, um das Gesindel ins Visier zu nehmen!"
 bftb_greece.37.t:0 "Die [FROM.GetAdjective]en Truppen sind geflohen!"
 bftb_greece.37.desc:0 "Die [FROM.GetAdjective]en Agitatoren haben sich nach ihrem sinnlosen Angriff auf unsere Grenzen zurückgezogen, aber den Berichten unserer Späher zufolge ist diese Sache noch nicht überstanden. Es sammeln sich [FROM.GetAdjective]e Truppen entlang der ägäischen Inseln, und sie bewegen ihre Waffen gefährlich nah an [339.GetName] heran. Es gibt noch schlimmere Neuigkeiten: Man meldet uns eine dramatische Zunahme der Truppenbewegungen an der [SOV.GetAdjective]en Grenze. Abgefangene Funksprüche deuten darauf hin, dass es schon in Kürze zu einem Angriff auf den Norden kommen wird. Wir müssen uns vorbereiten. Wir müssen bestehen."
 bftb_greece.37.a:0 "Reiht die Kommunisten nur schön auf, dann mähen wir sie nieder."
 TUR_border_conflicts_in_trabzon_tt:0 "Es wäre klug, Truppen entlang der Grenze zu §Y[354.GetName]§! und zur §Y[187.GetName]§! zu platzieren, bevor es unweigerlich wieder hässlich wird."
 bftb_greece.38.t:0 "Die Türken triumphieren über unsere Truppen!"
 bftb_greece.38.desc:0 "Leider scheint es, als seien unsere Truppen nicht in der Lage gewesen, die [FROM.GetAdjective]e Verteidigung in [341.GetName] zu durchbrechen. Das Oberkommando ist natürlich enttäuscht von dieser Entwicklung, wenn auch nicht überrascht. Wenn die [FROM.GetAdjective]en Truppen nicht zurückschlagen, müssen wir für eine erneute Eskalation sorgen. Dieses Mal greift die [SOV.GetNameDef] [FROM.GetAdjective]e Stellungen im Norden an, während von [187.GetName] her zwei Küstenangriffe auf [339.GetName] und [340.GetName] unternehmen. Wie könnten wir diesmal scheitern?"
 bftb_greece.38.a:0 "Für [FROM.GetNameDef] war das Spiel von Anfang an verloren ..."
 bftb_greece.39.t:0 "Der Kampf um den Bosporus beginnt!"
 bftb_greece.39.desc:0 "Unsere Truppen waren nicht auf einen solch wagemutigen Angriff der [FROM.GetAdjective]en Streitkräfte vorbereitet. Sie wurden bei  [341.GetName] zurückgeschlagen, eine fürchterliche Niederlage für unsere Nation. Die [FROM.GetAdjective]en Truppen haben ihren Vormarsch fortgesetzt, eine Kriegserklärung steht wohl unmittelbar bevor. Unsere Niederlage war zwar enttäuschend, aber sie war nicht verheerend. Dieser Krieg hat gerade erst begonnen, und unser Volk unterstützt uns im Kampf gegen unseren alten Rivalen bedingungslos."
 bftb_greece.39.a:0 "Die [FROM.GetAdjective]en Hunde lassen uns keine andere Wahl!"
 bftb_greece.40.t:0 "Der Kampf um den Bosporus beginnt!"
 bftb_greece.40.desc:0 "Genau, wie unser Oberkommando es erwartet hat, haben wir über die [FROM.GetAdjective]en Truppen an unseren Grenzen triumphiert und die Verteidigung Izmirs durchbrochen. Von unserem gewaltigen Erfolg angetrieben haben unsere Streitkräfte bereits mit ihrem Angriff auf [FROM.GetAdjective]es Territorium begonnen. Angesichts unseres Sieges ist unser Oberkommando überzeugt, dass [FROM.GetNameDef] innerhalb weniger Wochen fallen wird."
 bftb_greece.40.a:0 "Über Smyrna werden wir das ganze Land erobern!"
 bftb_greece.41.t:0 "Der Kampf um den Bosporus beginnt!"
 bftb_greece.41.desc:0 "Der [FROM.GetAdjective]e Angriff auf [339.GetName] war ein Fehlschlag für sie, bleibt aber auch für uns ein schrecklicher Verlust. [ROOT.GetLeader] kann nicht umhin, im Privaten Vergleiche mit dem Jahr 1919 zu ziehen, als die [FROM.GetAdjective]en Truppen das letzte Mal eine gnadenlose Offensive in [339.GetName] durchführten. \n\nAuch wenn die die Regierung in der Hauptstadt all jene betrauert, die in der kurzen Belagerung von [339.GetName] ihr Leben gelassen haben - die gesamte Nation ist erzürnt über diese unverfrorenen Angriffe auf unsere Souveränität durch einen alten Feind. Der Überraschungsangriff auf [341.GetName] war verabscheuungswürdig, aber die bei [339.GetName] erlittenen Verluste waren unverzeihlich. Wenn die [FROM.GetAdjective]e Regierung zu feige ist, eine offene Kriegserklärung auszusprechen, dann werden wir das eben tun."
 bftb_greece.41.a:0 "Wir werden die Gefallenen rächen!"
 bftb_greece.42.t:0 "Der Kampf um den Bosporus beginnt!"
 bftb_greece.42.desc:0 "Unsere Pläne sind zerschlagen. Das Oberkommando ging zwar davon aus, dass wir einmal von den [FROM.GetAdjective]en Truppen zurückgeschlagen werden würden, aber dass gleich beide Überraschungsoffensiven scheitern, ist wahrlich kein gutes Omen. [ROOT.GetLeader] hat alle weiteren geplanten Angriffe abgesagt, aber jeder Versuch, die Situation noch zu retten, wäre wohl vergebens, denn wir haben soeben von einem [FROM.GetAdjective]en Gesandten eine Kriegserklärung überreicht bekommen. Wie es scheint, hat die Lage sich weiterentwickelt, wenn auch nicht unbedingt zu unseren Gunsten."
 bftb_greece.42.a:0 "Wir werden triumphieren! Für die Revolution!"
 bftb_greece.43.t:0 "Der Kampf um den Bosporus beginnt!"
 bftb_greece.43.desc:0 "Der [FROM.GetAdjective]e Angriff auf [339.GetName] war ein Erfolg für sie und ein schrecklicher Verlust für uns. [ROOT.GetLeader] kann nicht umhin, im Privaten Vergleiche mit dem Jahr 1919 zu ziehen, als die [FROM.GetAdjective]en Truppen das letzte Mal die Kontrolle über [339.GetName] erlangten. \n\nAuch wenn die Stimmung in der Hauptstadt ernst ist - die gesamte Nation ist erzürnt über diese unverfrorenen Angriffe auf unsere Souveränität durch einen alten Feind. Der Überraschungsangriff auf [341.GetName] war verabscheuungswürdig, aber die bei [339.GetName] erlittenen Verluste waren unverzeihlich. Wenn die [FROM.GetAdjective]e Regierung wirklich einen neuen Krieg haben will, dann wir ihnen einen Krieg liefern. Einen Krieg, denn sie niemals vergessen werden."
 bftb_greece.43.a:0 "Für die [TUR.GetNameDef]!"
 bftb_greece.44.t:0 "Wir sind in [FROM.GetNameDef] siegreich!"
 bftb_greece.44.desc:0 "Wie erwartet hat die Rote Armee kurzen Prozess mit den jämmerlichen [FROM.GetAdjective]en Garnisonen in [354.GetName] gemacht und den Weg für eine erfreulich routinemäßig ablaufende Invasion geebnet. Während wir von Norden her angreifen, attackieren die [GRE.GetAdjective]en Truppen von Westen. Sie werden keine Chance haben."
 bftb_greece.44.a:0 "Eine [FROM.GetAdjective]e Beteiligung an der Komintern ist Pflicht."
 bftb_greece.45.t:0 "Die [FROM.GetAdjective]en Truppen wurden an der Grenze zurückgeschlagen!"
 bftb_greece.45.desc:0 "Zu unserer großen Überraschung haben unsere in [354.GetName] stationierten Truppen die angreifenden [FROM.GetAdjective]en Invasoren erfolgreich zurückgeschlagen und ihre Stellung gehalten, obwohl der Feind in der Übermacht war. Wir haben nicht nur ein eiliges Kommuniqué vom [FROM.GetAdjective]en Botschafter erhalten, der sich darin ausschweifend für den gesamten Zwischenfall entschuldigt, sie haben darüber hinaus noch Geheimdienstinformationen bereitgestellt, nach denen das [GRE.GetAdjective]e Regime der Drahtzieher hinter der gesamten Operation ist. Man hat uns versichert, dass wir nicht mit [FROM.GetAdjective]en Repressalien rechnen müssen, sollte unser Konflikt mit [GRE.GetNameDef] zu einem ausgewachsenen Krieg eskalieren."
 bftb_greece.45.a:0 "Wir haben uns vor der Vernichtung gerettet."
 bftb_greece.46.t:0 "Die [FROM.GetAdjective]en Truppen schlagen unseren Angriff zurück!"
 bftb_greece.46.desc:0 "Uns hat die Nachricht erreicht, dass die Offensive gegen [354.GetName] ein verheerender Fehlschlag war. Unser internationales Ansehen und die Egos unseres Oberkommandos wurden davon schwer in Mitleidenschaft gezogen. Wir haben die [FROM.GetAdjective]en Regierung höflichst um Entschuldigung gebeten und jede Unterstützung des [GRE.GetAdjective]en Regimes zurückgezogen, das noch immer im Westen den [FROM.GetAdjective]en Staat tyrannisiert."
 bftb_greece.46.a:0 "Dafür wird jemand an die Wand gestellt werden!"
 bftb_greece.47.t:0 "[FROM.GetNameDef] durchbricht unsere Stellungen in [354.GetName]!"
 bftb_greece.47.desc:0 "Nur wenige Berater sind überrascht darüber, dass es den [FROM.GetAdjective]en Truppen gelungen ist, die unsrigen im Norden zurückzuschlagen, aber das lindert die Enttäuschung nicht. Die [FROM.GetAdjective]en Truppen haben ihre Vorstöße nicht eingestellt. Wir erhalten Berichte von sporadischen und gewaltigen Truppenbewegungen in der Nähe unserer Grenzen, und sogar von [FROM.GetAdjective]en Soldaten, die in [354.GetName] die Demarkationslinie überqueren. Das kann nur eine Invasion bedeuten. Wir müssen uns auf das Schlimmste vorbereiten." # [LocEditor:AwaitingBatchUpdate]
 bftb_greece.47.a:0 "Könnte das den Untergang unseres Vaterlandes bedeuten?"
 bftb_greece.48.t:0 "Die [FROM.GetAdjective]en Kommunisten zetteln eine Rebellion im Süden an!"
 bftb_greece.48.desc:0 "Das schändliche marxistische Regime in [FROM.GetNameDef] hat den Terroristen Josip Broz Tito bewaffnet und ihn ermutigt, im Süden eine Rebellion zu beginnen! Die Gefahr wäre vielleicht zu vernachlässigen, wenn nicht die [FROM.GetAdjective]e Führung in der Hoffnung, unsere Regierung zu stürzen, aktiv mit dem jungen Regime im Süden kooperieren würde. Wir haben wohl keine andere Wahl, als die Rebellion niederzuschlagen und dann mit unseren Truppen auf die [FROM.GetAdjective]e Hauptstadt zu marschieren, um sie zur Räson zu bringen."
 bftb_greece.48.a:0 "Dieser verfluchte Tito und diese verdammten [FROM.GetAdjective]en Intriganten!"
 GRE_tito_backed_guerilla_war_tt:0 "Die §YKommunisten§! haben mit der vollen Unterstützung der §YGriechen§! im Süden unseres Landes einen kleinen Bürgerkrieg begonnen."
 bftb_greece.50.t:0 "Der König löst das hellenische Parlament auf!"
 bftb_greece.50.desc:0 "Seine Majestät König Georg II. sorgte heute durch die Ankündigung, die direkte Kontrolle über das Land zu übernehmen, für ein Erdbeben. Er hofft, durch diesen Schritt verhindern zu können, dass die Nation von zankenden politischen Widersachern zerrissen wird. Das erste Dekret dieses Königs, um dieses Ziel zu erreichen, war die Aussetzung des hellenischen Parlaments auf unbestimmte Zeit. Der König bezeichnete die Institution als 'Nest von selbstsüchtigen Vipern'. \n\nEinige Stimmen begrüßten das Dekret des Königs mit großem Jubel, doch die meisten wichtigen Elemente der Gesellschaft verurteilten die Entscheidung scharf. Die republikanischen Venezelisten und die verabscheuungswürdigen Kommunisten haben sich nach Jahrzehnten der Feindseligkeit zusammengeschlossen, vereint in ihrem gemeinsamen Wunsch, den 'König der Hellenen' für immer vom Thron zu entfernen. Der Geheimdienst hält es für möglich, dass in den kommenden Wochen oder Monaten ein Bürgerkrieg ausbrechen könnte."
 bftb_greece.50.a:0 "Das Herrschaftsrecht des Königs ist heilig!"
 GRE_absolute_monarch_hostile_factions_tt:0 "Die §YVenezelisten§! werden §Rrebellisch!§! \nDie §YVenezelisten§! werden §Rrebellisch!§!" # [LocEditor:AwaitingBatchUpdate]
 bftb_greece.51.t:0 "Die Monarchisten in Griechenland erbitten unsere Hilfe!"
 bftb_greece.51.desc:0 "Die pro-[ROOT.GetAdjective]e Regierung in Athen hat von uns Hilfe in Form von Material erbeten, nachdem landesweite politische Spaltungen in einem katastrophalen Bürgerkrieg gegipfelt sind. Natürlich ist es ihr gutes Recht, das von uns zu fordern, aber die Frage, ob sie das Material, das sie fordern, überhaupt wert sind, können nur wir selbst beantworten."
 bftb_greece.51.a:0 "Gewiss brauchen sie Gewehre."
 bftb_greece.51.b:0 "Wir können ein wenig Material entbehren, wenn wir damit helfen können."
 bftb_greece.51.c:0 "Wir sollten uns lieber nicht in griechische Angelegenheiten einmischen."
 bftb_greece.52.t:0 "[FROM.GetNameDefCap] schickt uns Waffen und Freiwillige!"
 bftb_greece.52.desc:0 "Wir haben soeben die letzten Waffen und Freiwilligen aus [From.GetNameDef] an den Docks empfangen. Die Unterstützung ist uns höchst willkommen und sehr viel mehr, als wir erwartet hätten. Diese Hilfe wird uns in den kommenden Monaten äußerst nützlich sein."
 bftb_greece.52.a:0 "Wahre Verbündete des Königs!"
 bftb_greece.53.t:0 "[FROM.GetNameDefCap] schickt uns Hilfe!"
 bftb_greece.53.desc:0 "Wir haben soeben die letzten Materialien aus [From.GetNameDef] an den Docks empfangen. Die Unterstützung ist uns sehr willkommen und ein wohltuendes Zeichen der Freundschaft in diesen schwierigen Zeiten. Diese Hilfe wird uns in den kommenden Monaten äußerst nützlich sein."
 bftb_greece.53.a:0 "Wahre Verbündete des Königs!"
 bftb_greece.54.t:0 "[FROM.GetNameDefCap] weigert sich, uns zu helfen"
 bftb_greece.54.desc:0 "Wir haben von einem  [FROM.GetAdjective]en Diplomaten erfahren, dass unsere Bitte um Unterstützung auf taube Ohren gestoßen ist. Wir können mit keiner Hilfe von [FROM.GetNameDef] rechnen. Die Situation ist bedauerlich, aber wir werden auch ohne die Hilfe ausländischer Mächte bestehen."
 bftb_greece.54.a:0 "Enttäuschend."
 bftb_greece.55.t:0 "[GRE.GetNameDefCap] schlägt Enosis vor"
 bftb_greece.55.desc:0 "Ein Vertreter aus [FROM.GetNameDef] hat vorgeschlagen, dass wir unsere beiden Nationen vereinen. Der [FROM.GetAdjective]e Vertreter berief sich auf eine gemeinsame Geschichte und kulturelle Herkunft und sagte, es sei der Wille der [FROM.GetAdjective]enn Regierung, dieses seit langem in Ehren gehaltene Konzept der 'Enosis' zu unterstützen: Die Fusion unserer Staaten zu einem größeren Ganzen."
 bftb_greece.55.a:0 "Eine hervorragende Idee!"
 bftb_greece.55.b:0 "Zypern wird seinen eigenen Weg beschreiten."
 end_of_cyprus_tt:0 "§RDas führt zu einem Game Over!§!"
 bftb_greece.56.t:0 "[CYP.GetNameDefCap] verschreibt sich der Enosis"
 bftb_greece.56.desc:0 "Die [FROM.GetAdjective]e Regierung hat uns in Kenntnis gesetzt, dass sie bereit sind, die lang ersehnte Vereinigung unserer beiden Völker in einem Staat unter unserer Kontrolle zu vollziehen. Im ganzen Land sind spontane Jubelfeiern ausgebrochen, und [ROOT.GetLeader] persönlich ist nach Nikosia gereist und hat anlässlich dieses historischen Tages eine Rede vor dem Volk gehalten."
 bftb_greece.56.a:0 "Brüder und Schwestern endlich vereint!"
 bftb_greece.57.t:0 "[CYP.GetNameDefCap] lehnt Enosis ab!"
 bftb_greece.57.desc:0 "Wir wurden von [FROM.GetAdjective]en informiert, dass sie nicht vorhätten, die [FROM.GetAdjective]e Souveränität aufzugeben, nachdem sie so lange dafür gekämpft hätten, sie überhaupt zu erringen. Es wurde verkündet, dass die 'Enosis' kein Konzept sei, dass die [FROM.GetAdjective]e Regierung in Erwägung zu ziehen bereit sei."
 bftb_greece.57.a:0 "Es war keine Bitte."
 bftb_greece.57.b:0 "Nun gut, wenn das ihr Wunsch ist ..."
 bftb_greece.58.t:0 "[FROM.GetNameDefCap] fordert Enosis mit Zypern"
 bftb_greece.58.desc:0 "Ein [FROM.GetAdjective]er Gesandter ist an uns herangetreten, um über die Zukunft unserer zypriotischen Kronkolonie zu sprechen. Die [FROM.GetAdjective]e Regierung vertritt die Meinung, dass alle zypriotischen Versuche der Nationenbildung von vornherein zum Scheitern verurteilt gewesen seien, weil die zypriotischen Bürger in Wahrheit [FROM.GetAdjective]e Bürger seien. \n\nMan hat uns einen Brief des [FROM.GetAdjective]en Premierministers [FROM.GetLeader] überreicht, in dem die Geschichte des 'Enosis'-Konzepts dargelegt wurde, gefolgt von einem eindringlichen Appell für den Zusammenschluss von Zypern und [FROM.GetNameDef]. Der [FROM.GetAdjective]e Gesandte mühte sich, uns zu versichern, dass dies keine Frage des kruden Irredentismus seitens der [FROM.GetAdjective]en sei; Zypern und [FROM.GetNameDef] seien durch eine gemeinsame Kultur, Geschichte und Sprache miteinander verbunden und in den Augen der [FROM.GetAdjective]en Regierung eben auch durch eine gemeinsame Bestimmung. \n\nUnsere Militärs mahnen, welche Bedeutung Zypern als strategische Basis im Mittelmeer besitze. Unsere außenpolitischen Berater dagegen sagen, dass ein erstarkter [FROM.GetAdjective]er Verbündeter weitaus nützlicher sein könne als Zypern es als Luft- und Marinestützpunkt alleine ist. Letztlich liegt die Entscheidung beim [ROOT.GetAdjective]en Kabinett, aber wir sollten den [FROM.GetAdjective]en Gesandten nicht zu lange auf unsere Antwort warten lassen."
 bftb_greece.58.a:0 "Wir erwarten Ihre Vorschläge im Tausch gegen ein formelles Bündnis."
 bftb_greece.58.b:0 "Sollen sie es haben. Zypern ist für uns nicht von Bedeutung."
 bftb_greece.58.c:0 "Die [FROM.GetAdjective]e Regierung muss sich die Macht mit den 'zypriotischen' Behörden teilen."
 bftb_greece.58.d:0 "Die gierigen Griechen bekommen gar nichts!"
 bftb_greece.59.t:0 "[From.GetNameDefCap] stimmt Enosis zu!"
 bftb_greece.59.desc:0 "Die Stimmung der Hauptstadt lässt sich wohl am besten als 'frenetisch' bezeichnen, nachdem [ROOT.GetLeader] der Nation gegenüber verkündet hatte, dass der [ROOT.GetAdjective]e Traum der Enosis mit Zypern nach all diesen Jahren endlich wahr werden würde, und das nur dank unserer [FROM.GetAdjective]en Freunde. Es wurden sofort Beamte nach Zypern geschickt, damit die Machtübergabe möglichst reibungslos abläuft. \n\nHeute ist wahrlich ein großartiger, historischer Tag für [ROOT.GetNameDef]. Zypern ist schon seit langem Teil des kollektiven [ROOT.GetAdjective]en Bewusstseins, und nun sind das Land und seine Menschen endlich in den Schoss der Zivilisation heimgekehrt, aus dem sie einst hervorgegangen sind."
 bftb_greece.59.a:0 "Endlich vereint!"
 bftb_greece.59.b:0 "Wir dürfen unsere Autonomie nicht für die Enosis opfern."
 bftb_greece.60.t:0 "[From.GetNameDefCap] akzeptiert partielle Enosis"
 bftb_greece.60.desc:0 "Die [FROM.GetAdjective]e Regierung hat auf unsere Aufforderung zur Unterstützung der Enosis mit einem ungewöhnlichen Kompromissvorschlag geantwortet: Sie sind bereit, unsere Bedingungen zu erfüllen, wenn wir uns im Gegenzug einverstanden erklären, mit einer zypriotischen Regierung zusammenarbeiten, die denselben Status erhält wie ein [FROM.GetAdjective]es Herrschaftsgebiet. Das kommt uns nicht ganz ungelegen, es ist nur ... unerwartet. \n\nDie zypriotische Regierung ihrerseits sagt, sie sei einer vollständigen Enosis mit uns nicht abgeneigt, sofern [ROOT.GetNameDef] in Zypern genügend aufrichtiges Interesse zeigt, indem wir das Land aufbauen. Aber bis dieser Tag kommt, müssen wir uns damit zufriedengeben, einen neuen zypriotischen Verbündeten zu haben, der an der Hüfte mit uns verwachsen ist."
 bftb_greece.60.a:0 "Willkommen, Brüder!"
 bftb_greece.61.t:0 "[FROM.GetNameDefCap] lehnt Enosis ab!"
 bftb_greece.61.desc:0 "Unser Vertrauen in unseren seit langem sehr geschätzten Verbündeten scheint nicht gerechtfertigt gewesen zu sein; [FROM.GetNameDef] hat es rundheraus abgelehnt, auch nur darüber nachzudenken, die [ROOT.GetAdjective]e Insel Zypern unserer Kontrolle zu unterstellen. Sie sagen, die Insel sei von zu großer strategischer Bedeutung, und unsere Initiative sei allein durch [ROOT.GetAdjective]en Revanchismus motiviert. Deshalb hätten wir die Insel nicht verdient. \n\nWir sind zwar nicht unbedingt überrascht, aber das macht unsere kollektive Enttäuschung nicht weniger bitter. Wie viele Jahre haben wir darauf gewartet, dass Zypern wieder ins Vaterland zurückkehrt? Wie viele Jahre müssen wir wegen dieses Rückschlags noch warten? Wir müssen gestehen ... unser Enthusiasmus, was unsere Beziehung zu [FROM.GetNameDef] angeht, wurde durch diese Angelegenheit etwas gedämpft."
 bftb_greece.61.a:0 "Das werden wir uns merken ..."
 bftb_greece.62.t:0 "[FROM.GetNameDefCap] schlägt gemeinsamen Antrag auf Aufnahme in die Achsenmächte vor!"
 bftb_greece.62.desc:0 "Als die Nachricht eintraf, dass das alte [FROM.GetAdjective]e Regime durch ein faschistisches ersetzt worden war, wurden die Berater in der Hauptstadt von einem Gefühl der Hoffnungslosigkeit ergriffen. Der Krieg, so glaubten wir, war unvermeidlich geworden. Und dabei hatten wir in der Vergangenheit so viele Versuche unternommen, den Frieden in der Ägäis zu wahren. Das Schicksal hatte andere Pläne. \n\nUns wurde ein einzigartiges Angebot unterbreitet: Die faschistische Regierung von [FROM.GetNameDef] hält es für unvermeidlich, dass der Krieg unsere beiden Länder erfasst. Trotz seiner Ideologie teilt [FROM.GetLeader] unsere Einschätzung, dass es nicht weise wäre, nur um eines gewiss großen und schrecklichen Krieges willen Jahrzehnte der diplomatischen Bemühungen auf beiden Seiten wegzuwerfen. Die Regierung von [FROM.GetNameDef] hat uns daher empfohlen, dass wir uns gemeinsam mit den aufstrebenden faschistischen Mächten Europas verbünden. [FROM.GetLeader] ist überzeugt, dass eine faschistische Vorherrschaft auf dem Kontinent unvermeidlich ist, und dass wir gemeinsam die Macht haben, die Waagschalen so zu beeinflussen, dass der Krieg ein schnelleres und deutlicheres Ende findet. [FROM.GetLeader] nennt es 'Gnade'. [ROOT.GetLeader] ist sich da nicht so sicher."
 bftb_greece.62.a:0 "Lasst uns im Namen des Friedens Krieg führen."
 bftb_greece.62.b:0 "Nun sind diese [FROM.GetAdjective]en Wahnsinnigen vollends durchgedreht ..."
 bftb_greece.63.t:0 "[FROM.GetNameDefCap] stimmt dem Hellenotürkischen Freundschaftspakt zu!"
 bftb_greece.63.desc:0 "Erfolg! Der [FROM.GetAdjective] Botschafter hat uns mitgeteilt, dass seine Regierung unserem Vorschlag eines Freundschaftspakts zustimmt. Wenn wir mit den faschistischen Mächten zusammenarbeiten und verbunden sind, können wir unmöglich verlieren."
 bftb_greece.63.a:0 "Zwei Formulare für die Bündnisaufnahme, bitte!"
 bftb_greece.63.b:0 "Oder vielleicht ... brauchen wir die Türken gar nicht?"
 GRE_no_turkey_needed:0 "Wir werden die Beziehungen der §YTürkei§! zu den §Yfaschistischen Mächten§! durch Fälschung und Verrat torpedieren."
 bftb_greece.64.t:0 "[FROM.GetNameDefCap] lehnt den Hellenotürkischen Freundschaftspakt rundheraus ab!"
 bftb_greece.64.desc:0 "Der [FROM.GetAdjective]en Regierung scheint es gewaltig an vorausschauender Weisheit zu mangeln. Sie werden nicht neben uns als Sieger aus dem Konflikt hervorgehen, denn sie sind entweder Feiglinge oder Narren. Völlig gleichgültig. Unser Pfad ist vorgegeben, und was auch immer nun mit [FROM.GetNameDef] geschieht, ist in Teilen ihre eigene Schuld."
 bftb_greece.64.a:0 "Die Starken werden die Erde erben, die Schwachen werden untergehen."
 bftb_greece.65.t:0 "[FROM.GetNameDefCap] und [TUR.GetNameDef] schlagen eine strategische Partnerschaft vor"
 bftb_greece.65.desc:0 "Alles scheint sich zu fügen, wie die Teile eines Puzzles. Der Regimewechsel in Berlin war unerwartet und wirft Zweifel auf, was die Zukunft unserer Nation angeht. Diese Zukunft wurde gerade ein klein wenig klarer, denn aus Athen hat uns ein Vorschlag erreicht. \n\nAnscheinend haben [FROM.GetNameDef] und die [TUR.GetNameDef] den Wunsch, ein dauerhaftes strategisches Bündnis mit unserer Regierung einzugehen. Wir brauchen dringend Verbündete, und die Aufnahme dieser beiden Nationen in einen Mittelmeerpakt könnte entscheidend dazu beitragen, unsere regionalen Ambitionen zu sichern. Wobei man natürlich nicht weiß, ob die beiden nicht ähnliche Ambitionen wie wir hegen."
 bftb_greece.65.a:0 "Gemeinsam werden wir Geschichte schreiben!"
 bftb_greece.65.b:0 "Unsere Pläne für dieses Paar lassen keinen Platz für Bündnisse."
 bftb_greece.66.t:0 "[FROM.GetNameDefCap] und [TUR.GetNameDef] beantragen [GER.GetFactionName]-Mitgliedschaft"
 bftb_greece.66.desc:0 "Wir haben uns mit Gesandten aus [FROM.GetNameDef] und aus der [TUR.GetNameDef] getroffen und waren überrascht zu hören, dass die beiden sich gemeinsam für den [ROOT.GetFactionName]-Beitritt zu bewerben gedenken. Keine ganz unwillkommene Überraschung, aber dennoch eine Überraschung. Wir müssen entscheiden, ob es unseren Zielen dienen oder schaden würde, sie als Partner in unserem Bündnis zu haben."
 bftb_greece.66.a:0 "Sie sind uns als Verbündete in diesen turbulenten Zeiten herzlich willkommen."
 bftb_greece.66.b:0 "Nein, wir brauchen sie nicht."
 bftb_greece.67.t:0 "[FROM.GetNameDefCap] schlägt eine strategische Partnerschaft vor!"
 bftb_greece.67.desc:0 "Alles scheint sich zu fügen, wie die Teile eines Puzzles. Der Regimewechsel in Berlin war unerwartet und wirft Zweifel auf, was die Zukunft unserer Nation angeht. Diese Zukunft wurde gerade ein klein wenig klarer, denn aus Athen hat uns ein Vorschlag erreicht. \n\nAnscheinend hat [FROM.GetNameDef] den Wunsch, ein dauerhaftes strategisches Bündnis mit unserer Regierung einzugehen. Wir brauchen dringend Verbündete, und die Hilfe von [FROM.GetNameDef] könnte entscheidend dazu beitragen, unsere regionalen Ambitionen zu sichern. Aber wer weiß, ob das nicht einfach ein ebenso verzweifelter wie erbärmlicher letzter Versuch ist, zu überleben? Vielleicht wollen sie in Wahrheit gar nicht unsere Verbündeten sein. Vielleicht haben sie nur die Zeichen der Zeit erkannt und wissen, wie sie unweigerlich enden werden, wenn sie sich gegen uns stellen ... und vielleicht ist diese Unterscheidung für uns gar nicht sonderlich relevant."
 bftb_greece.67.a:0 "Rom und Athen - endlich wieder vereint!"
 bftb_greece.67.b:0 "Das Raubtier verbrüdert sich nicht mit seiner Beute."
 bftb_greece.68.t:0 "[FROM.GetNameDefCap] bittet um [GER.GetFactionName]-Aufnahme!"
 bftb_greece.68.desc:0 "Wir haben uns mit Gesandten aus [FROM.GetNameDef] getroffen und haben mit großer Erleichterung erfahren, dass die [FROM.GetAdjective]e Regierung den Wunsch eines [ROOT.GetFactionName]-Beitritts geäußert hat. Das kommt nicht überraschend. Ohne uns war die [FROM.GetAdjective]e Position kaum tragbar. Wir müssen entscheiden, ob es unseren Zielen dienen oder schaden würde, sie als Partner in unserem Bündnis zu haben."
 bftb_greece.68.a:0 "Willkommen, Griechenland!"
 bftb_greece.68.b:0 "Nein, keine Chance!"
 bftb_greece.69.t:0 "[FROM.GetNameDefCap] lehnt unsere Bündnisanfrage ab!"
 bftb_greece.69.desc:0 "Wir wurden von einem [FROM.GetAdjective]en Dipomaten in Kenntnis gesetzt, dass [FROM.GetLeader] es nicht für klug hält, uns in ihr enges Bündnis aufzunehmen. Zu sagen, dass wir enttäuscht sind, wäre eine Untertreibung. Dennoch, ohne ein Bündnis mit [FROM.GetNameDef] müssen wir nun einen eigenen Weg durch diese Krisenzeiten finden."
 bftb_greece.69.a:0 "Wir werden noch stehen, wenn alles vorbei ist."
 bftb_greece.70.t:0 "Eleftherios Venizelos stirbt im Exil"
 bftb_greece.70.desc:0 "Eleftherios Venizelos, Kopf der Venezelisten und ein hochverehrter Titan der griechischen Politik, ist ist im Exil verstorben, in das er 1935 vom Militär gedrängt wurde. Venizelos war ein leidenschaftlicher Teilnehmer des griechischen Mehrparteiensystems und hatte vielleicht mehr Einfluss auf das griechische Nationalbewusstsein als jeder andere. \n\nAber Eleftherios Venizelos wird nicht seiner Erfolge wegen in Erinnerung bleiben, sondern seiner vielen Fehler wegen. Es war Venizelos, der die zerstörerische Macht des Republikanismus in diesem Land gefördert hat, und es war Venizelos' sinnloser Revisionismus, durch den unsere Nation im Griechisch-Türkischen Krieg von 1919 fast zerstört worden wäre. Jedes einzelne Problem, mit dem Griechenland sich heute konfrontiert sieht, kann auf Venizelos zurückgeführt werden. Er ist die Wurzel aller Sorgen unserer Nation. \n\nEr war ein Revolutionär, ein Staatsmann und ein politischer Pionier. Er war ein Demagoge, ein Kriegstreiber und er ist gescheitert. Was muss über Eleftherios Venizelos noch gesagt werden, außer dass wir froh sind, sein Gesicht nie wieder in Griechenland sehen zu müssen, nach all dem Leid das er verursacht hat?"
 bftb_greece.70.a:0 "Auf Nimmerwiedersehen!"
 bftb_greece.71.t:0 "Eleftherios Venizelos stirbt"
 bftb_greece.71.desc:0 "Premierminister Eleftherios Venizelos, Kopf der Venezelisten und ein hochverehrter Titan der griechischen Politik, ist friedlich in seinem Haus verstorben. Venizelos war ein leidenschaftlicher Teilnehmer des griechischen Mehrparteiensystems und hatte vielleicht mehr Einfluss auf das griechische Nationalbewusstsein als jeder andere. \n\nWelche Worte sollen diesem Mann gerecht werden, der so viel für sein Land und seine Landsleute gegeben hat? Er ist der Architekt der Nation, der zu dienen wir heute das Privileg haben, und sein Vermächtnis wird uns alle überdauern. Der einzige Fleck auf Venizelos' makelloser weißer Weste ist die schreckliche Niederlage, die unsere Nation nach dem verheerenden griechisch-türkischen Krieg von 1919 erleiden musste. Wir werden sein ansonsten perfektes Vermächtnis zu nutzen wissen. \n\nEleftherios Venizelos war ein Revolutionär, ein Staatsmann und ein politischer Pionier. Er war unser Ethnarch, und wir werden ihn als willensstarkes Löwenherz in Erinnerung behalten. Der neue Premierminister und Anführer von Fileleftheron, Themistoklis Sofoulis, hat einen nationalen Trauertrag zu Ehren des verstorbenen Vaters des modernen Griechenlands ausgerufen."
 bftb_greece.71.a:0 "Griechenland wird seine Schulden niemals begleichen können ..."
 bftb_greece.91.t:0 "Die EEE öffnet ein Aufnahmezentrum für anatolische Flüchtlinge"
 bftb_greece.91.desc:0 "In einem zynischen Versuch, mehr Anhänger für seine Sache zu gewinnen, hat Georgios Kosmidis das Geld seiner Bewegung genutzt, um ein Aufnahmezentrum für Flüchtlinge aus der [TUR.GetNameDef] zu gründen, wie er selbst einer ist. Es wäre lobenswert, wenn er diese Aufnahmezentren nicht als Rekrutierungszentren für seine psychotische Bewegung nutzen würde. \n\nWir befinden uns nun in einer schwierigen Lage: Kosmidis hat ganz offensichtlich vor, solche Zentren aufzubauen, um die unzufriedenen Flüchtlinge aus Anatolien zu rekrutieren. Schließen wir sie also, um seinem Gift Einhalt zu gebieten? Oder bewahren wir unseren Ruf und dulden diese Zentren? Man könnte argumentieren, dass es immer noch besser ist, die verarmten Flüchtlinge arbeiten in faschistischen Aufnahmezentren als sie leiden in den Armenvierteln."
 bftb_greece.91.a:0 "Eine Initiative, die es sich zu unterstützen lohnt!"
 bftb_greece.91.b:0 "Schließen, und zwar sofort."
 bftb_greece.92.t:0 "Die EEE fordert höhere Löhne für [ROOT.GetAdjective]e Arbeiter"
 bftb_greece.92.desc:0 "Die EEE hat das nationale Rampenlicht ausgenutzt, in dem sie plötzlich steht, um unsere angeblich viel zu schwache Wohlfahrtspolitik heftigst zu kritisieren. Dass diese Faschisten, die scheinbar aus dem Nichts aufgetaucht sind, tatsächlich glauben, sie könnten uns in Fragen der Geld- und Sozialpolitik belehren, ist lachhaft. Aber die Öffentlichkeit scheint sie äußerst ernstzunehmen."
 bftb_greece.92.a:0 "Vielleicht ... ein symbolischer Mindestlohn?"
 bftb_greece.92.b:0 "Wir knicken nicht vor faschistischen Einschüchterungen ein."
 bftb_greece.93.t:0 "EEE-Mitglieder liefern sich Straßenkämpfe mit der Polizei!"
 bftb_greece.93.desc:0 "Im ganzen Land sind Straßenkämpfe zwischen Anhängern der EEE und unserer Polizei ausgebrochen. Man fühlt sich zurückgeworfen in eine Zeit der politischen Gewalt, von der wir eigentlich gehofft hatten, wir hätten sie hinter uns gelassen. Angesichts der vielen Verletzten und der Berichte über eine zunehmende Eskalation der Gewalt haben wir das wohl nicht. \n\nEinige Minister drängen darauf, mit voller Härte auf diese Gewalt zu reagieren, um dem Land zu zeigen, dass wir ein solches Verhalten nicht dulden. Andere Minister dagegen warnen, dass wir einen solchen Kampf gegen die Faschisten nicht gewinnen können. Die Menschen sind zornig und unzufrieden, aber das gibt ihnen nicht das Recht, solche willkürlichen Gewalttaten zu begehen."
 bftb_greece.93.a:0 "Ihre Sorgen und Nöte sind berechtigt."
 bftb_greece.93.b:0 "Die Gewalt ist verabscheuungswürdig, der Pöbel muss zerschlagen werden."
 bftb_greece.94.t:0 "EEE-Mitglieder plündern ausländische Fabriken und verteilen die gestohlenen Güter!"
 bftb_greece.94.desc:0 "Das alte Lieder wieder einmal: Anhänger der EEE sind in Fabriken ausländischer Unternehmen eingebrochen, um die darin hergestellten Waren unter den Armen und Benachteiligten zu verteilen. Georgios Kosmidis und die Führung der EEE geben vor, von diesen Aktivitäten nichts zu wissen. Gleichzeitig aber haben sie die Männer und Frauen, die an diesen offenbar höchst altruistischen Plündereien beteiligt waren, leidenschaftlich in Schutz genommen. \n\nSolches Verhalten dürfen wir nicht tolerieren. Wir erhalten Beschwerden von ausländischen Magnaten aus Ländern wie [ENG.GetNameDef] und [FRA.GetNameDef]. Dennoch, wenn wir im Namen der Industrialisten intervenieren, wirken wir wie Marionetten ausländischer Investoren. Wenn wir dagegen diese Anarchie dulden, wirken wir für die internationale Gemeinschaft wie eine unfähige Regierung."
 bftb_greece.94.a:0 "Wir sollten sie nicht aufhalten."
 bftb_greece.94.b:0 "Diese Anarchie lässt uns wie Narren aussehen!"
 bftb_greece.95.t:0 "Die EEE schließt sich unserem Kampf an!"
 bftb_greece.95.desc:0 "Die EEE, die uns bisher ein echter Dorn im Auge war, ist nun anscheinend bereit, sich mit der Regierung gegen einen gemeinsamen Feind zu verbrüdern. Georgios Kosmidis war schon immer einer der lautesten Befürworter eines Kriegs gegen die [TUR.GetNameDef], und nachdem dieser Krieg nun unsere Grenzen erreicht hat, ist die EEE bereit, die Parteipolitik außer Acht zu lassen - um unsere [TUR.GetAdjective]e Feinde durch unsere Armeen Demut zu lehren."
 bftb_greece.95.a:0 "Vereint sind wir unbesiegbar!"
 bftb_greece.95.b:0 "Wir werden gewinnen, ohne uns mit dem Faschismus zu besudeln."
 bftb_greece.96.t:0 "Aristoteles Onassis kehrt nach [ROOT.GetNameDef] zurück"
 bftb_greece.96.desc:0 "Der wohlhabende Magnat und international beliebte Salonlöwe Aristoteles Onassis ist zum ersten Mal seit vielen Jahren nach [ROOT.GetNameDef] zurückgekehrt. Er hat bisher zwar keine Pressefragen beantwortet und war auch durch unsere Beobachter nur schwer aufzuspüren, aber es scheint, als sei er dabei, sich bei den Flüchtlingen aus Anatolien beliebt zu machen. Möglicherweise hat er vor, für ein Amt zu kandidieren."
 bftb_greece.96.a:0 "Was führt er im Schilde?"
 bftb_greece.101.t:0 "Die Venezelisten und Kommunisten begehren gemeinsam gegen die absolutistische Herrschaft des Königs auf"
 bftb_greece.101.desc:0 "Wenn es je Zweifel gab, dass die Kommunisten und die Venezelisten ein echtes Bündnis eingehen könnten, dann sind diese jetzt endgültig ausgeräumt. Wir haben erfahren, dass die Kommunisten Eleftherios Venizelos zurück ins Land geschmuggelt haben und ihn zu einer Art Interimsherrscher machen wollen, nachdem sie die Monarchie gestürzt haben. \n\nEin törichter Plan, selbst für eine Bande von roten Verrätern. Wie können sie nur glauben, dass Venizelos die Macht je wieder abgeben wird, wenn er sie einmal ausgehändigt bekommen hat? Der pure Wahnsinn. Andererseits haben sich weder die Kommunisten noch die Venezelisten je als sonderlich vernünftig hervorgetan. Wir müssen uns auf einen hart umkämpften Bürgerkrieg vorbereiten."
 bftb_greece.101.a:0 "Unsere Feinde drängen sich kauernd zusammen wie die Ratten!"
 bftb_greece.102.t:0 "Kommunisten überfallen Fabrik"
 bftb_greece.102.desc:0 "Kommunisten haben eine unserer Fabriken, in denen wir Gewehre für die Armee herstellen, überfallen. Die Polizei wurde von dem Angriff überrascht und konnte ihn nicht aufhalten. Die Marxisten haben alles mitgenommen, was nicht niet- und nagelfest war, und haben dann versucht, die Fabrik niederzubrennen, was ihnen aber zum Glück nicht gelungen ist. Das Gebäude ist jedoch beschädigt. \n\nEs ist müßig zu spekulieren, warum diese Aufständischen diesen kühnen Angriff auf einen Waffenhersteller unternommen haben: Sie wollen unsere eigenen Gewehre gegen uns einsetzen, sobald sie ihr Rückgrat entdeckt haben und sich aus den Schatten wagen. Das könnte zu einem der bisher schlimmsten Bürgerkriege in [ROOT.GetNameDef] werden ..."
 bftb_greece.102.a:0 "Wir dürfen nicht zulassen, dass diese Anarchisten so dreist gegen uns vorgehen."
 bftb_greece.103.t:0 "Venezelistische Generäle zurück nach Griechenland geschmuggelt!"
 bftb_greece.103.desc:0 "Wir haben erfahren, dass unmittelbar nach ihrem verabscheuungswürdigen Anführer auch viele venezelistische Ex-Generäle zurück ins Land geschmuggelt wurden. Kommunistische und republikanische Schmuggler haben sich verschworen, um die in Ungnade gefallenen Militärs unbemerkt zurück ins Land zu bringen. Sie sind untergetaucht, bevor wir bemerken konnten, was geschieht. \n\nEin Kampf gegen schlecht organisierte Aufständische ist eine Sache. Ein ausgewachsener Bürgerkrieg gegen einen Feind unter kompetenter militärischer Führung dagegen eine ganz andere. Viele Berater stellen nun in Frage, ob es wirklich eine kluge Entscheidung war, dass ein solch unbeliebter Monarch einen solch öffentlichen und unbeliebten Kurs einschlägt und sich selbst zum absoluten Monarchen erklärt. Aber [ROOT.GetLeader] ist weiterhin überzeugt, dass man mit den Rebellen kurzen Prozess machen wird."
 bftb_greece.103.a:0 "Mussten sie denn wirklich unbedingt auch noch den Hafen sprengen?"
 bftb_greece.104.t:0 "Organisierter Widerstand im Süden und Norden eskaliert!"
 bftb_greece.104.desc:0 "Die Behörden haben die Regierung informiert, dass wir im Norden und Süden des Landes nahezu jede Kontrolle verloren haben. Kommunistische und venezelistische Sympathisanten haben die Straßen im Griff und verbreiten überall ihre Rufschädigungen und ihre Propaganda. Die örtlichen Behörden unternehmen nichts dagegen, weil sie entweder mit den Rebellen sympathisieren oder schlicht machtlos sind. \n\nDie Armee weiß, welche Falle sie erwartet, und weigert sich, die Region zu sichern. Sie bleibt aber in höchster Alarmbereitschaft, und dem Kabinett des Königs wurde versichert: Sobald die Venezelisten und Kommunisten sich aus ihren Verstecken wagen wird die nicht zögern, die notwendigen Schritte zu unternehmen, um die Kontrolle über die Nation zurückzuerlangen. Natürlich bleiben viele Politiker skeptisch, was die Aufrichtigkeit dieser Zusicherungen angeht. Immerhin gibt es deutliche Anzeichen für Korruption und Verrätertum in den gesamten Streitkräften."
 bftb_greece.104.a:0 "Die Situation gerät außer Kontrolle!"
 bftb_greece.105.t:0 "Bürgerkrieg!"
 bftb_greece.105.desc:0 "Der schicksalhafte Tag ist endlich gekommen: Der Anführer der Venezelisten ist aus den Schatten getreten, um das Dekret des Königs als unrechtmäßig und als bisher einzigartige Bedrohung für die Demokratie in [FROM.GetNameDef] zu geißeln. In ihren Augen bleibt ihnen keine andere Wahl, als die Monarchie gewaltsam zu stürzen, um die bereits zweimal besiegte Hellenische Republik wieder einzuführen. \n\n[ROOT.GetLeader] hat alle Rebellen als Verräter verurteilt und versprochen, die Marxisten und Republikaner auszumerzen, um in [ROOT.GetNameDef] die Ordnung wiederherzustellen. Die politische Arena in [ROOT.GetNameDef] wurde offenbar wieder in ein Gladiatorenkolosseum verwandelt, in dem nur die Stärksten siegen können."
 bftb_greece.105.a:0 "Eilt dem König zur Hilfe!"

 bftb_greece.166.t:0 "Unsere Politiker kehren von den Investitionsverhandlungen in Athen zurück"
 bftb_greece.166.desc:0 "Wir konnten die [FROM.GetAdjective]e Einladung zu Gesprächen über eine Vertiefung unserer wirtschaftlichen Beziehungen unmöglich ablehnen. Natürlich haben sie schlagende Argumente vorgebracht, warum es ideal wäre, die Industrie in [FROM.GetAdjective] zu stärken. Die Frage, ob wir in ihre Nation investieren oder die Entwicklung ihres industriellen Potenzials dem Schicksal überlassen, müssen allein wir beantworten."
 bftb_greece.166.a:0 "Ja, wir investieren!"
 bftb_greece.166.b:0 "Es wird diesmal keine Investitionen geben ..."
 bftb_greece.166.c:0 "Nein, wir werden niemals in ihr erbärmliches Land investieren!"
 bftb_greece.167.t:0 "Unsere Geschäftsleute kehren von der [FROM.GetAdjective]en Präsentation zurück"
 bftb_greece.167.desc:0 "Die [FROM.GetAdjective]e Regierung hat uns wirklich ein Spektakel geboten! Ihr Versuch, uns zu einer Investition zu überzeugen, war wirklich attraktiv verpackt, aber wir müssen auch unsere eigenen Prioritäten im Kopf haben. Die Entscheidung, ob wir in die [FROM.GetAdjective]e Nation investieren, liegt allein bei uns."
 bftb_greece.167.a:0 "Ja, wir investieren!"
 bftb_greece.167.b:0 "Es wird diesmal keine Investitionen geben ..."
 bftb_greece.167.c:0 "Nein, wir werden niemals in ihr erbärmliches Land investieren!"
 bftb_greece.168.t:0 "Die [FROM.GetAdjective]e Regierung nutzt den Schacht-Plan, um uns zu erpressen!"
 bftb_greece.168.desc:0 "Diese gerissenen Schaben in [FROM.GetNameDef] haben einen Plan ersonnen, wie sie unser eigenes Pyramidensystem gegen uns einsetzen können. Ein sicheres kleines Schlupfloch, das dazu dienen sollte, die Fehler des Schacht-Plans zu unseren Gunsten auszunutzen, wurde stattdessen GEGEN uns eingesetzt ... was eigentlich nicht hätte möglich sein sollen. Wir können entweder unser Gesicht wahren und der [FROM.GetAdjective]en Regierung diesen kleinen Sieg gönnen, oder aufhören, so zu tun, als würden wir nach den Regeln spielen, und die Gespräche mit dem [FROM.GetAdjective]en Volk abbrechen."
 bftb_greece.168.a:0 "Um die Konsequenzen zu vermeiden, geben wir diesmal klein bei ..."
 bftb_greece.168.b:0 "Dreh den Spieß um, Schacht!"
 bftb_greece.168.c:0 "Wir knicken nicht vor den [FROM.GetAdjective]en Erpressern ein!"
 bftb_greece.168.d:0 "Sie haben ihre Hand überreizt. Nun müssen sie die Konsequenzen tragen!"
 gott_bless_herr_schacht_tt:0 "Diese Option steht zur Verfügung, weil §YHjalmar Schacht§! im Moment Minister ist."
 bftb_greece.169.t:0 "Die [FROM.GetAdjective]en Investoren sind überzeugt!"
 bftb_greece.169.desc:0 "Wir haben die [FROM.GetAdjective]en Investoren nach ihrem letzten Kurzbesuch gerade erst wieder in unserem Land begrüßt, und sie bringen  gute Nachrichten! Sie investieren! Mit ihrer Hilfe werden wir eine wahrhaft moderne Wirtschaft aufbauen."
 bftb_greece.169.a:0 "Ein durchschlagender Erfolg!"
 bftb_greece.169.b:0 "Ein durchschlagender Erfolg!"
 bftb_greece.169.c:0 "Hervorragende Arbeit, allerseits!"
 bftb_greece.170.t:0 "Keine [FROM.GetAdjective]en Investitionen"
 bftb_greece.170.desc:0 "Wir haben leider die Nachricht erhalten, dass wir in naher Zukunft nicht mit [FROM.GetAdjective]en Investitionen in unsere Wirtschaft rechnen können. Das ist natürlich sehr enttäuschend, doch zumindest hat der [FROM.GetAdjective]e Gesandte nicht ausgeschlossen, dass sie vielleicht in der Zukunft einmal investieren."
 bftb_greece.170.a:0 "Vielleicht beim nächsten Mal."
 bftb_greece.171.t:0 "Die Möglichkeit [FROM.GetAdjective]er investitionen ist für alle Zeiten vom Tisch!"
 bftb_greece.171.desc:0 "Vielleicht waren unsere Forderungen zu aggressiv: Der [FROM.GetAdjective]e Gesandte hat uns informiert, dass man kein Interesse habe, in die aufstrebende Industrie unserer Nation zu investieren. Wenn sie uns nicht helfen wollen, die Zukunft zu gestalten, dann müssen wir eben ohne sie zurechtkommen."
 bftb_greece.171.a:0 "Vielleicht ... haben wir bei [ITA.GetAdjective]en Investoren mehr Glück?"
 bftb_greece.172.t:0 "Hjalmar Schacht legt uns aufs Ohr!"
 bftb_greece.172.desc:0 "Wir waren Narren, zu glauben, dass wir mit Hilfe des Schacht-Plans Geld von der [FROM.GetAdjective]en Regierung erpressen könnten ... wo doch der Mann, der den Plan überhaupt erst erstellt hat, noch immer Minister war! Nun sind WIR die Gelackmeierten und müssen bezahlen! Was für ein Desaster!"
 bftb_greece.172.a:0 "Der Finanzmagier schlägt wieder zu!"
 bftb_greece.173.t:0 "Unsere Unternehmer kehren von den Verhandlungen in Athen zurück!"
 bftb_greece.173.desc:0 "Wir konnten die [FROM.GetAdjective]e Einladung zu Gesprächen über eine Vertiefung unserer wirtschaftlichen Beziehungen unmöglich ablehnen. Natürlich haben sie schlagende Argumente vorgebracht, warum es ideal wäre, die Industrie in [FROM.GetAdjective] zu stärken. Die Frage, ob wir in ihre Nation investieren oder die Entwicklung ihres industriellen Potenzials dem Schicksal überlassen, müssen allein wir beantworten."
 bftb_greece.173.a:0 "Wir geben ihnen etwas, damit sie investieren können."
 bftb_greece.173.b:0 "Das ist im Moment nicht im britischen Interesse."
 bftb_greece.173.c:0 "Sorry, Gentlemen, aber John Bull hat anderswo wichtigere Dinge zu erledigen!"
 bftb_greece.174.t:0 "Unsere Politiker besuchen die [FROM.GetAdjective]e Präsentation "
 bftb_greece.174.desc:0 "Die [FROM.GetAdjective]e Regierung hat uns wirklich ein Spektakel geboten! Ihr Versuch, uns zu einer Investition zu überzeugen, war wirklich attraktiv verpackt, aber wir müssen auch unsere eigenen Prioritäten im Kopf haben. Die Entscheidung, ob wir in die [FROM.GetAdjective]e Nation investieren, liegt allein bei uns."
 bftb_greece.174.a:0 "Sie können auf unsere Unterstützung zählen!"
 bftb_greece.174.b:0 "Das ist im Moment nicht im britischen Interesse."
 bftb_greece.174.c:0 "Sorry, Gentlemen, aber John Bull hat anderswo wichtigere Dinge zu erledigen!"
 bftb_greece.175.t:0 "Die [FROM.GetAdjective]e Regierung bietet Schiffsteile im Tausch gegen Investitionen"
 bftb_greece.175.desc:0 "Ein interessanter Vorschlag der  [FROM.GetAdjective]en Regierung: Sie möchten uns Teile für den Bau von Schiffen anbieten, wenn wir im Gegenzug stärker in ihre Nation investieren. Es ist vielleicht ein wenig unorthodox, dass Staaten auf einem so grundlegenden Niveau Tauschhandel betreiben, aber das Einzige, was beim [FROM.GetAdjective]en Volk je orthodox war, ist ja auch ihre Religion."
 bftb_greece.175.a:0 "Ein gerechter Handel! Fast."
 bftb_greece.175.b:0 "Wir haben im Moment keinen Bedarf an [FROM.GetAdjective]en Teilen."
 bftb_greece.175.c:0 "Tut uns leid, [FROM.GetNameDef], aber unsere Geschäfte mit euch sind beendet. Für immer!"
 bftb_greece.176.t:0 "Die [FROM.GetAdjective]en Investoren geben Geld!"
 bftb_greece.176.desc:0 "Wir haben die [FROM.GetAdjective]en Investoren nach ihrem letzten Kurzbesuch gerade erst wieder in unserem Land begrüßt, und sie bringen  gute Nachrichten! Sie investieren! Mit ihrer Hilfe werden wir eine wahrhaft moderne Wirtschaft aufbauen."
 bftb_greece.176.a:0 "Ein durchschlagender Erfolg!"
 bftb_greece.176.b:0 "Ein durchschlagender Erfolg!"
 bftb_greece.176.c:0 "Auf unsere [FROM.GetAdjective]en Freunde können wir zählen!"
 bftb_greece.177.t:0 "Es wird vorerst keine [FROM.GetAdjective]en Investitionen geben"
 bftb_greece.177.desc:0 "Wir haben leider die Nachricht erhalten, dass wir in naher Zukunft nicht mit [FROM.GetAdjective]en Investitionen in unsere Wirtschaft rechnen können. Das ist natürlich sehr enttäuschend, doch zumindest hat der [FROM.GetAdjective]e Gesandte nicht ausgeschlossen, dass sie vielleicht in der Zukunft einmal investieren."
 bftb_greece.177.a:0 "Na ja, vielleicht nächstes Mal."
 bftb_greece.178.t:0 "Ein neues [FROM.GetAdjective]es Gesetz verhindert, dass wir weitere Investionen erhalten!"
 bftb_greece.178.desc:0 "Vielleicht waren unsere Forderungen zu aggressiv: Der [FROM.GetAdjective]e Gesandte hat uns informiert, dass man kein Interesse habe, in die aufstrebende Industrie unserer Nation zu investieren. Wenn sie uns nicht helfen wollen, die Zukunft zu gestalten, dann müssen wir eben ohne sie zurechtkommen."
 bftb_greece.178.a:0 "Wagen wir es, einen Handel mit den Russen einzugehen?"
 bftb_greece.179.t:0 "Eine Delegation [FROM.GetAdjective]er Diplomaten bittet uns um Investitionen"
 bftb_greece.179.desc:0 "Wir konnten die [FROM.GetAdjective]e Einladung zu Gesprächen über eine Vertiefung unserer wirtschaftlichen Beziehungen unmöglich ablehnen. Natürlich haben sie schlagende Argumente vorgebracht, warum es ideal wäre, die Industrie in [FROM.GetAdjective] zu stärken. Die Frage, ob wir in ihre Nation investieren oder die Entwicklung ihres industriellen Potenzials dem Schicksal überlassen, müssen allein wir beantworten.""
 bftb_greece.179.a:0 "Oui, wir können eine kleine Summe investieren."
 bftb_greece.179.b:0 "Diesmal nicht."
 bftb_greece.179.c:0 "Wir haben keinerlei Interesse an [FROM.GetAdjective]en Angelegenheiten!"
 bftb_greece.180.t:0 "Unsere Vertreter besuchen eine Präsentation in [FROM.GetNameDef]"
 bftb_greece.180.desc:0 "Die [FROM.GetAdjective]e Regierung hat uns wirklich ein Spektakel geboten! Ihr Versuch, uns zu einer Investition zu überzeugen, war wirklich attraktiv verpackt, aber wir müssen auch unsere eigenen Prioritäten im Kopf haben. Die Entscheidung, ob wir in die [FROM.GetAdjective]e Nation investieren, liegt allein bei uns."
 bftb_greece.180.a:0 "Oui, wir investieren in [FROM.GetNameDef]"
 bftb_greece.180.b:0 "Diesmal nicht."
 bftb_greece.180.c:0 "Wir haben keinerlei Interesse an [FROM.GetNameAdjective]en Angelegenheiten!"
 bftb_greece.181.t:0 "Die [FROM.GetAdjective]e Regierung besticht unsere Gewerkschaften!"
 bftb_greece.181.desc:0 "Diese hinterhältigen Schurken in [FROM.GetNameDef] wollen uns dazu zwingen, in den Felsen zu investieren, den sie Zuhause nennen! Unsere Gewerkschaften protestieren lautstark. Sie werfen uns vor, die Lage der Arbeiter absichtlich zu verschlechtern, indem wir die Offerte der ach so großzügigen [FROM.GetAdjective]en Regierung ablehnen. Was für ein Unfug. Jeder kann ihre Korruption sehen. Und doch halten sie alle Asse. Wählen wir den Weg des geringsten Widerstands und geben den Gewerkschaften und damit auch [FROM.GetNameDef], was sie wollen? Oder stehen wir für unsere Prinzipien ein ... zu einer Zeit, in der Prinzipien uns alle dem Untergang weihen könnten?"
 bftb_greece.181.a:0 "Wir können uns die Streiks im Moment nicht leisten ..."
 bftb_greece.181.b:0 "Eure Drohungen machen uns keine Angst, Sans-couilles!"
 bftb_greece.181.c:0 "Ah, Grèce - le roi des cons! Bleibt uns vom Leib!"
 bftb_greece.182.t:0 "Die [FROM.GetAdjective]en Investoren sind überzeugt!"
 bftb_greece.182.desc:0 "Wir haben die [FROM.GetAdjective]en Investoren nach ihrem letzten Kurzbesuch gerade erst wieder in unserem Land begrüßt, und sie bringen  gute Nachrichten! Sie investieren! Mit ihrer Hilfe werden wir eine wahrhaft moderne Wirtschaft aufbauen."
 bftb_greece.182.a:0 "Ein durchschlagender Erfolg!"
 bftb_greece.182.b:0 "Ein durchschlagender Erfolg!"
 bftb_greece.182.c:0 "Uns verbindet wirklich eine großartige Freundschaft!"
 bftb_greece.183.t:0 "Es wird vorerst keine [FROM.GetAdjective]en Investitionen geben"
 bftb_greece.183.desc:0 "Wir haben leider die Nachricht erhalten, dass wir in naher Zukunft nicht mit [FROM.GetAdjective]en Investitionen in unsere Wirtschaft rechnen können. Das ist natürlich sehr enttäuschend, doch zumindest hat der [FROM.GetAdjective]e Gesandte nicht ausgeschlossen, dass sie vielleicht in der Zukunft einmal investieren."
 bftb_greece.183.a:0 "Na ja, vielleicht nächstes Mal."
 bftb_greece.184.t:0 "Die [FROM.GetAdjective]e Regierung hat unsere Gesandten hinausgeworfen und schließt eine Investition aus"
 bftb_greece.184.desc:0 "Vielleicht waren unsere Forderungen zu aggressiv: Der [FROM.GetAdjective]e Gesandte hat uns informiert, dass man kein Interesse habe, in die aufstrebende Industrie unserer Nation zu investieren. Wenn sie uns nicht helfen wollen, die Zukunft zu gestalten, dann müssen wir eben ohne sie zurechtkommen."
 bftb_greece.184.a:0 "Wagen wir es, einen Handel mit den Russen einzugehen?"
 bftb_greece.185.t:0 "Die [FROM.GetAdjective]e Regierung bitte uns um Hilfe bei der Industrialisierung ihres Landes"
 bftb_greece.185.desc:0 "Wir konnten die [FROM.GetAdjective]e Einladung zu Gesprächen über eine Vertiefung unserer wirtschaftlichen Beziehungen unmöglich ablehnen. Warum ist die [FROM.GetAdjective]e Regierung nur so verzweifelt, dass sie uns um finanzielle Hilfe bitten? Natürlich haben sie schlagende Argumente vorgebracht, warum es ideal wäre, die Industrie in [FROM.GetAdjective] zu stärken ... vor allem, wenn wir dadurch unsere eigene stärken könnten. Die Frage, ob wir in ihre Nation investieren oder die Entwicklung ihres industriellen Potenzials dem Schicksal überlassen, müssen allein wir beantworten."
 bftb_greece.185.a:0 "Es gibt auch Alternativen zu einem Kampf!"
 bftb_greece.185.b:0 "Vielleicht später einmal."
 bftb_greece.185.c:0 "Es besteht eine Chance auf eine Industrialisierung, nachdem sie erobert wurden!"
 bftb_greece.186.t:0 "Die [FROM.GetAdjective]en Diplomaten hoffen, die [ROOT.GetAdjective]en Ambitionen im Mittelmeerraum zu beschneiden"
 bftb_greece.186.desc:0 "Wir haben eine Delegation aus [FROM.GetNameDef] empfangen, die der Sorge ihrer Regierung über eine zunehmende [ROOT.GetAdjective]e Einmischung in die Politik ihres Landes Ausdruck verliehen hat. Die Gesandten haben die Befugnis, einen Handel einzugehen. Sie stellen uns Material bereit, wenn wir dafür davon absehen, alle ihre Regierungsapparate unter unsere Kontrolle zu bringen. \n\nWir haben natürlich geleugnet, dass eine solche Einmischung stattfindet, auch wenn wir alle wissen, dass es wahr ist. Das Angebot ist großzügig. Die [FROM.GetAdjective]e ist bestimmt aufrichtig daran interessiert, ihre Souveränität zu behalten. Wir könnten das zusätzliche Material zwar brauchen, aber andererseits könnten wir es auch brauchen, [FROM.GetNameDef] vollständig an der Kandare zu haben ..."
 bftb_greece.186.a:0 "Die Hilfe könnten wir gut gebrauchen."
 bftb_greece.186.b:0 "Vielleicht können wir uns zu einem späteren Zeitpunkt einmal einigen, aber im Moment nicht."
 bftb_greece.186.c:0 "Ah, aus dem Vasallentum entkommt man nicht so leicht!"
 bftb_greece.187.t:0 "Die [FROM.GetAdjective]en Investoren sind überzeugt!"
 bftb_greece.187.desc:0 "Wir haben die [FROM.GetAdjective]en Investoren nach ihrem letzten Kurzbesuch gerade erst wieder in unserem Land begrüßt, und sie bringen  gute Nachrichten! Sie investieren! Sie bringen auch ungebetene Beobachter mit, die wir schnell aus den Augen verloren haben, weil sie sofort damit begonnen haben, ihren wie auch immer gearteten Auftrag hier auszuführen. Dennoch, mit [FROM.GetAdjective]er Hilfe werden wir eine wahrhaft moderne Wirtschaft aufbauen."
 bftb_greece.187.a:0 "Ein Pakt mit dem Teufel ist immer noch besser als der Tod."
 bftb_greece.187.b:0 "Wir müssen für den Erhalt unserer Unabhängigkeit einen hohen Preis zahlen."
 bftb_greece.188.t:0 "Diesmal wird es keine [FROM.GetAdjective]en Investitionen geben"
 bftb_greece.188.desc:0 "Wir haben leider die Nachricht erhalten, dass wir in naher Zukunft nicht mit [FROM.GetAdjective]en Investitionen in unsere Wirtschaft rechnen können. Das ist natürlich sehr enttäuschend, doch zumindest hat der [FROM.GetAdjective]e Gesandte nicht ausgeschlossen, dass sie vielleicht in der Zukunft einmal investieren."
 bftb_greece.188.a:0 "Vielleicht ist das in Wahrheit ein Segen ..."
 bftb_greece.189.t:0 "Die [FROM.GetAdjective]e Regierung zeigt unseren Gesandten die kalte Schulter und wirft unsere Diplomaten hinaus!"
 bftb_greece.189.desc:0 "Vielleicht waren unsere Forderungen zu aggressiv: Der [FROM.GetAdjective]e Gesandte hat uns informiert, dass man kein Interesse habe, in die aufstrebende Industrie unserer Nation zu investieren. Wenn sie uns nicht helfen wollen, die Zukunft zu gestalten, dann müssen wir eben ohne sie zurechtkommen."
 bftb_greece.189.a:0 "Das ist sicherlich ein Zeichen, dass es noch schlimmer wird."
 bftb_greece.190.t:0 "Die [FROM.GetAdjective]en Gesandten beenden ihren Besuch im Präsidium"
 bftb_greece.190.desc:0 "Wir hatten die Ehre, eine Delegation aus [FROM.GetNameDef] zu empfangen. Eine der Gesandten hielt eine Rede vor dem Präsidium, in der sie die starke Beziehung zwischen unseren Nationen hervorhob. Es war ein schöner Augenblick, aber der eigentliche Grund für den [FROM.GetAdjective]en Besuch waren Gespräche über mögliche Investitionen in ihre schwächelnde Nation. Die marxistischen Theoreme gaben vor, dass die Revolution nur in industrialisierten Gesellschaften stattfinden könne, doch unsere Geschichte und die Erfahrungen der [FROM.GetAdjective]en Nationen sagen etwas anderes. \n\nIn der Regierung herrscht die Meinung vor, dass wir der [FROM.GetAdjective]en Industrie helfen sollten, da wir die Ressourcen dafür haben. Wir sind aber auch selbst auf unsere Ressourcen angewiesen. Das bestreitet niemand. Was sollen wir tun?"
 bftb_greece.190.a:0 "[ROOT.GetNameDefCap] stellt einige Ressourcen bereit, um [FROM.GetNameDef] voranzubringen."
 bftb_greece.190.b:0 "Njet, es wird keine Investition geben."
 bftb_greece.190.c:0 "Das [ROOT.GetAdjective]e Volk wird nicht leiden, nur damit ein paar [FROM.GetAdjective]e Bauern in einer Fabrik arbeiten können."
 bftb_greece.191.t:0 "Die [ROOT.GetAdjective]en Bürokraten kehren von ihrer Begutachtung in [FROM.GetNameDef] zurück"
 bftb_greece.191.desc:0 "Wir konnten die [FROM.GetAdjective]e Einladung zu Gesprächen über eine Vertiefung unserer wirtschaftlichen Beziehungen unmöglich ablehnen. Warum ist die [FROM.GetAdjective]e Regierung nur so verzweifelt, dass sie uns um finanzielle Hilfe bitten? Natürlich haben sie schlagende Argumente vorgebracht, warum es ideal wäre, die Industrie in [FROM.GetAdjective] zu stärken ... vor allem, wenn wir dadurch unsere eigene stärken könnten. Die Frage, ob wir in ihre Nation investieren oder die Entwicklung ihres industriellen Potenzials dem Schicksal überlassen, müssen allein wir beantworten."
 bftb_greece.191.a:1 "Man kann ihnen eine Aufrüstung gestatten - im Namen des Kampfs gegen die Reaktionäre."
 bftb_greece.191.b:0 "Njet, es wird keine Investition geben."
 bftb_greece.191.c:0 "Das [ROOT.GetAdjective]e Volk wird nicht leiden, nur damit ein paar [FROM.GetAdjective]e Bauern in einer Fabrik arbeiten können."
 bftb_greece.192.t:0 "Die [FROM.GetAdjective]e Regierung schlägt ein Rückkaufprogramm vor, unter dem sie in unsere vernachlässigten Regionen in Sibirien investieren"
 bftb_greece.192.desc:0 "Wir haben eine Delegation aus [FROM.GetNameDef] empfangen, die der Sorge ihrer Regierung über eine zunehmende [ROOT.GetAdjective]e Einmischung in die Politik ihres Landes Ausdruck verliehen hat. Die Gesandten haben die Befugnis, einen Handel einzugehen. Sie investieren in unsere verarmten Regionen, wenn wir dafür davon absehen, alle ihre Regierungsapparate unter unsere Kontrolle zu bringen. \n\nWir haben natürlich geleugnet, dass eine solche Einmischung stattfindet, auch wenn wir alle wissen, dass es wahr ist. Das Angebot ist großzügig. Die [FROM.GetAdjective]e ist bestimmt aufrichtig daran interessiert, ihre Souveränität zu behalten. Wir könnten das zusätzliche Material zwar brauchen, aber andererseits könnten wir es auch brauchen, [FROM.GetNameDef] vollständig an der Kandare zu haben ..."
 bftb_greece.192.a:0 "Der [FROM.GetAdjective]e Plan wurde vom Politbüro genehmigt, er kann umgesetzt werden."
 bftb_greece.192.b:0 "Die Stawka sagt, die sanfte Macht, die wir über [FROM.GetNameDef] ausüben, ist nützlicher."
 bftb_greece.192.c:0 "[ROOT.GetNameDefCap] hat seine Geschäfte mit [FROM.GetNameDef] abgeschlossen."
 bftb_greece.193.t:1 "Investitionen in [FROM.GetNameDef]!"
 bftb_greece.193.desc:1 "Unsere klügsten Köpfe sind nach ihrer höchst erfreulichen letzten Reise zu unseren [FROM.GetAdjective]en Freunden mit wunderbaren Neuigkeiten nach Hause zurückgekehrt: Es wird Investitionen und Unternehmungen geben, von denen beide Seiten profitieren! Unsere gemeinsamen Bemühungen werden dem [ROOT.GetAdjective]en und dem [FROM.GetAdjective]en Volk gleichermaßen dienen. Wir bauen eine starke Partnerschaft auf."
 bftb_greece.193.a:1 "Eine Hand wäscht die andere."
 bftb_greece.194.t:0 "Diesmal wird es keine [FROM.GetAdjective]en Investitionen geben"
 bftb_greece.194.desc:0 "Wir haben leider die Nachricht erhalten, dass wir in naher Zukunft nicht mit [FROM.GetAdjective]en Investitionen in unsere Wirtschaft rechnen können. Das ist natürlich sehr enttäuschend, doch zumindest hat der [FROM.GetAdjective]e Gesandte nicht ausgeschlossen, dass sie vielleicht in der Zukunft einmal investieren."
 bftb_greece.194.a:0 "Vielleicht ist das in Wahrheit ein Segen ..."
 bftb_greece.195.t:0 "Die [FROM.GetAdjective]e Regierung zeigt unseren Gesandten die kalte Schulter und wirft unsere Diplomaten hinaus!"
 bftb_greece.195.desc:1 "Vielleicht waren unsere Forderungen zu aggressiv: Der [FROM.GetAdjective]e Gesandte hat uns informiert, dass man kein Interesse habe, in die aufstrebende Industrie unserer Nation zu investieren. Wenn sie uns nicht helfen wollen, die Zukunft zu gestalten, dann müssen wir eben ohne sie zurechtkommen."
 bftb_greece.195.a:0 "Nun müssen wir unsere wirtschaftlichen Sorgen wirklich ganz allein zu lösen versuchen."
 bftb_greece.200.t:0 "Konferenz von Iraklio endet - ein großer Erfolg!"
 bftb_greece.200.desc:0 "Die Konferenz von Iraklio ist offiziell beendet, und sie war ein absoluter Erfolg! Alle Teilnehmer sind mit Garantien territorialer Zuwächse abgereist, und es scheint, als dürfte [GRE.GetNameDef] sich auf eine deutliche Erweiterung seiner Grenzen freuen. Gemeinsam werden wir den Vertrag von Sèvres so abändern, dass die [TUR.GetName] darunter leidet, die es viel mehr verdient hat."
 bftb_greece.200.a:0 "Dafür können wir uns alle auf den Rücken klopfen."
 bftb_greece.201.t:0 "Konferenz von Iraklio endet"
 bftb_greece.201.desc:0 "Die Konferenz von Iraklio ist offiziell beendet, und sie war ein durchschlagender Erfolg! Alle Teilnehmer, mit Ausnahme von [ENG.GetNameDef], sind mit Garantien territorialer Zuwächse abgereist, und es scheint, als dürfte [GRE.GetNameDef] sich auf eine deutliche Erweiterung seiner Grenzen freuen. Gemeinsam werden die Unterzeichner den Vertrag von Sèvres so abändern, dass die [TUR.GetName] darunter leidet, die es viel mehr verdient hat."
 bftb_greece.201.a:0 "Hurra!"
 bftb_greece.201.b:0 "Was für ein hanebüchener Unsinn!"
 bftb_greece.202.t:0 "Konferenz von Iraklio endet"
 bftb_greece.202.desc:0 "Die Konferenz von Iraklio ist offiziell beendet, und sie war ein durchschlagender Erfolg! Alle Teilnehmer, mit Ausnahme von [FRA.GetNameDef], sind mit Garantien territorialer Zuwächse abgereist, und es scheint, als dürfte [GRE.GetNameDef] sich auf eine deutliche Erweiterung seiner Grenzen freuen. Gemeinsam werden die Unterzeichner den Vertrag von Sèvres so abändern, dass die [TUR.GetName] darunter leidet, die es viel mehr verdient hat."
 bftb_greece.202.a:0 "Eine großartige Initiative!"
 bftb_greece.202.b:0 "Quels imbéciles ..."
 bftb_greece.203.t:0 "Konferenz von Iraklio endet"
 bftb_greece.203.desc:0 "Die Konferenz von Iraklio ist offiziell beendet, und sie war ein gewaltiger Erfolg! Alle Teilnehmer, mit Ausnahme von [ITA.GetNameDef], sind mit Garantien territorialer Zuwächse abgereist, und es scheint, als dürfte [GRE.GetNameDef] sich auf eine deutliche Erweiterung seiner Grenzen freuen. Gemeinsam werden die Unterzeichner den Vertrag von Sèvres so abändern, dass die [TUR.GetName] darunter leidet, die es viel mehr verdient hat."
 bftb_greece.203.a:0 "Ein hervorragendes Ergebnis!"
 bftb_greece.203.b:0 "Ricordiamo la Vittoria Mutilata ..."
 bftb_greece.204.t:0 "Konferenz von Iraklio endet"
 bftb_greece.204.desc:0 "Die Konferenz von Iraklio ist offiziell beendet, und sie war ein ... akzeptabler Erfolg! Weder [ENG.GetNameDef] noch [FRA.GetNameDef] werden am kommenden Krieg teilnehmen, denn keinem von beiden wurden Territorien auf dem Gebiet der ehemaligen [TUR.GetNameDef] angeboten. Es scheint, als dürfte [GRE.GetNameDef] sich auf eine deutliche Erweiterung seiner Grenzen freuen ... sofern es stark genug ist, die [TUR.GetNameDef] alleine zu besiegen."
 bftb_greece.204.a:0 "Ein Sieg."
 bftb_greece.204.b:0 "Was für eine Zeitverschwendung ..."
 bftb_greece.205.t:0 "Konferenz von Iraklio endet"
 bftb_greece.205.desc:0 "Die Konferenz von Iraklio ist offiziell beendet, und sie war ein allumpassender Erfolg! Alle Teilnehmer, mit Ausnahme von [ENG.GetNameDef] und [ITA.GetNameDef], sind mit Garantien territorialer Zuwächse abgereist, und es scheint, als dürfte [GRE.GetNameDef] sich auf eine deutliche Erweiterung seiner Grenzen freuen. Gemeinsam werden die Unterzeichner den Vertrag von Sèvres so abändern, dass die [TUR.GetName] darunter leidet, die es viel mehr verdient hat."
 bftb_greece.205.a:0 "Manchmal gewinnt man, manchmal verliert man!"
 bftb_greece.205.b:0 "Was für eine Zeitverschwendung ..."
 bftb_greece.205.c:0 "Wir werden diesen zweiten Verrat nicht dulden!"
 bftb_greece.206.t:0 "Konferenz von Iraklio endet"
 bftb_greece.206.desc:0 "Die Konferenz von Iraklio ist offiziell beendet, und sie war ein allumpassender Erfolg! Alle Teilnehmer, mit Ausnahme von [FRA.GetNameDef] und [ITA.GetNameDef], sind mit Garantien territorialer Zuwächse abgereist, und es scheint, als dürfte [GRE.GetNameDef] sich auf eine deutliche Erweiterung seiner Grenzen freuen. Gemeinsam werden die Unterzeichner den Vertrag von Sèvres so abändern, dass die [TUR.GetName] darunter leidet, die es viel mehr verdient hat."
 bftb_greece.206.a:0 "Ein Sieg."
 bftb_greece.206.b:0 "Was für eine Zeitverschwendung ..."
 bftb_greece.206.c:0 "Wir werden diesen zweiten Verrat nicht dulden!"
 bftb_greece.207.t:0 "Die EEE unternimmt einen Putsch!"
 bftb_greece.207.desc:0 "Wir hätten wissen müssen, dass es so endet. Die Führung der EEE hat uns als schwach und ineffektiv gegeißelt und uns zum größten Hindernis für den [ROOT.GetAdjective]en Aufstieg zur Großmacht erklärt. Die Grobiane haben im Hellenischen Parlament ein gewaltiges Spektakel veranstaltet, uns alle als Verräter bezichtigt und erklärt, sie würden alles tun, was in ihrer Macht steht, um uns zu stürzen. Und tatsächlich, nachdem sie einen dramatischen gesammelten Abgang hingelegt hatten, kehrten sie einige Stunden später mit einem Mob zurück und forderten unseren sofortigen kollektiven Rücktritt. \n\nDie öffentliche Meinung ist nicht mehr auf unserer Seite, und ehrlich gesagt glauben viele Minister nicht mehr daran, dass diese Regierung ihre Versprechen an die Nation einhalten kann. Viele sind der Meinung, ein Marsch auf Konstantinopel ohne ausländische Unterstützung oder den Rückhalt des Volkes käme einem Todesmarsch für das ganze Land gleich, von dem wir uns nie wieder erholen würden."
 bftb_greece.207.a:0 "Wir müssen für unser Versagen geradestehen."
 bftb_greece.207.b:0 "Athen wird niemals von faschistischen Hunden regiert werden!"
 byzantinist_coup_tt:0 "Die §Ybyzantinistischen Faschisten§! bilden eine Regierung!\n"
 byzantinist_civil_war_inevitable_tt:0 "Die §YByzantinisten§! werden bald versuchen, uns gewaltsam aus der Regierung zu entfernen ...\n"
 bftb_greece.209.t:0 "Wir haben unsere Verpflichtungen aus der Konferenz von Iraklio eingehalten!"
 bftb_greece.209.desc:0 "Wir haben den ehemaligen türkischen Staat unter den Siegern aufgeteilt. Unsere Verpflichtungen gegenüber unseren Verbündeten und unserem Volk sind erfüllt, und [ROOT.GetNameDef] steht kurz davor, wieder eine wirklich große Nation zu werden. So kurz davor, wie seit Jahrhunderten nicht."
 bftb_greece.209.a:0 "Das ist wirklich unser glorreichster Augenblick."
 megali_idea_honoured_greece_tt:0 "Die Territorien, die unseren Verbündeten bei der §YKonferenz von Iraklio§! versprochen wurden, wurden bereits übergeben.\n"
 bftb_greece.210.t:0 "Die Griechen halten sich an die Garantien der Konferenz von Iraklio!"
 bftb_greece.210.desc:0 "Die Provinzen, die uns zugesprochen worden waren, wurden wie vereinbart aus der besiegten türkischen Nation herausgeschnitten und unter unsere Kontrolle gestellt. Der Imperialismus ist eine unschöne Angelegenheit, aber niemand beherrscht ihn besser als wir."
 bftb_greece.210.a:0 "Mit der Präzision eines Uhrwerks ausgeführt."
 megali_idea_honoured_tt:0 "Die Territorien, die §Y[GRE.GetNameDef]§! uns bei der §YKonferenz von Iraklio§! versprochen hat, wurden bereits übergeben."
 bftb_greece.213.t:0 "Die [FROM.GetAdjective]e Regierung weigert sich, ihre Schulden bei uns zu begleichen!"
 bftb_greece.213.desc:0 "Diese gierigen [FROM.GetAdjective]en Diebe haben sich mit dem Geld, das sie uns noch schuldig sind, einfach aus dem Staub gemacht! Wir haben diese Schulden jahrzehntelang sorgfältig kultiviert und wachsen lassen, und nun haben sie die Dreistigkeit, sie als ungerechtfertigt zu bezeichnen? Wenn sie glauben, sie könnten uns einfach so betrügen, dann täuschen sie sich. Das muss Konsequenzen haben! Wobei es sich nicht leugnen lässt, dass wir ein klein wenig übereifrig waren, dass wir [FROM.GetNameDef] erst solche Schulden haben anhäufen lassen und sie dann dafür bestraft haben."
 bftb_greece.213.a:0 "Gierige Parasiten!"
 bftb_greece.213.b:0 "Man hat es zu weit mit ihnen getrieben, das ist die Konsequenz."
 bftb_greece.217.t:0 "Die Große Faschistische Bule von Halikarnassos"
 bftb_greece.217.desc:0 "Der Faschismus war in [ROOT.GetNameDef] immer ein recht gemäßigtes Phänomen, aber unter der Führung von [ROOT.GetLeader] ist er so sehr erstarkt, dass alle großen faschistischen Denker des Landes nun zusammenkommen können, um über die Zukunft des Landes zu beraten. [ROOT.GetLeader] schlägt vor, seinen autoritären Regierungsstil in eine faschistische Form zu gießen, um Instabilitäten zu vermeiden. George Mercouris, der leidenschaftlichste Nationalsozialist der Nation, hält es für die Zukunft von [ROOT.GetNameDef] für das Beste, den unbeliebten König abzusetzen - und dann eine wirklich radikale neue Politik einzuleiten.\n\n[ROOT.GetLeader] sprach lange über die Vision eines Großgriechenlands, das sich von Albanien bis nach Zypern erstreckt. Mercouris wollte sich aber nicht übertrumpfen lassen und sagte, das [ROOT.GetAdjective]e Volk müsse sogar noch weiter zurückgehen, um wieder zu alter Größe zu finden. Metaxas ist überzeugt, dass die Dritte Hellenische Zivilisation als neue, größere Hellenische Nation in der Zukunft liegt. Mercouris dagegen glaubt, dass die Inspiration für die Dritte Hellenische Zivilisation von der ursprünglichen Ersten Hellenischen Zivilisation kommen muss. Zwei mächtige Männer, die zwei sehr unterschiedliche Meinungen vertreten: die faschistisierte Zukunft von [ROOT.GetNameDef] hier in Samos."
 bftb_greece.217.a:0 "Metaxas muss unser faschistisches Königreich anführen!"
 GRE_metaxist_monarchist_fascism_tt:1 "§YGeorg II.§! bleibt König und §YGroßgriechenland§! wird als zu gründende Nation verfügbar. \nDie £faction_gre_monarchist §YMonarchisten§! werden loyal."
 bftb_greece.217.b:0 "Mercouris wird ein Imperium für uns erschaffen!"
 GRE_republican_national_socialism_tt:1 "§YGeorg II.§! wird abgesetzt und wir werden in die Lage versetzt, das §YVermächtnis der Argeaden§! zu verwirklichen. \nDie £faction_gre_monarchist §YMonarchisten§! werden belanglos."
 bftb_greece.218.t:0 "Die anatolischen Faschisten rebellieren!"
 bftb_greece.218.desc:0 "Die Zeit ist gekommen. In unserer dunkelsten Stunde hat der verabscheuungswürdige Georgios Kosmidis zu den Waffen gerufen und alle, die der EEE und [ROOT.GetNameDef] treu ergeben sind, dazu aufgerufen, uns und die Besatzer jenseits der Ägäis zu zerstören. Sicher ist nur eines: Die Zukunft von [ROOT.GetNameDef] ist höchst unsicher."
 bftb_greece.218.a:0 "Faschisten dürfen nicht über das Schicksal von [ROOT.GetNameDef] entscheiden!"
 bftb_greece.218.b:0 "Vielleicht lagen wir falsch. Vielleicht kann die EEE [ROOT.GetNameDef] doch retten."
 bftb_greece.220.t:0 "[From.GetNameDefCap] stimmt Enosis zu!"
 bftb_greece.220.desc:0 "Die Stimmung der Hauptstadt lässt sich wohl am besten als 'frenetisch' bezeichnen, nachdem [ROOT.GetLeader] der Nation gegenüber verkündet hatte, dass der [ROOT.GetAdjective]e Traum der Enosis mit Zypern nach all diesen Jahren endlich wahr werden würde, und das nur dank unserer [FROM.GetAdjective]en Freunde. Es wurden sofort Beamte nach Zypern geschickt, damit die Machtübergabe möglichst reibungslos abläuft. \n\nHeute ist wahrlich ein großartiger, historischer Tag für [ROOT.GetNameDef]. Zypern ist schon seit langem Teil des kollektiven [ROOT.GetAdjective]en Bewusstseins, und nun sind das Land und seine Menschen endlich in den Schoss der Zivilisation heimgekehrt, aus dem sie einst hervorgegangen sind."
 bftb_greece.220.a:0 "Endlich vereint!"
 bftb_greece.221.t:0 "Konferenz von Iraklio - die [FRA.GetAdjective]e Regierung erhält ihr Mandat!"
 bftb_greece.221.desc:0 "Die Mehrheit der Delegierten hat dafür gestimmt, dass [FRA.GetNameDef] ein Mandat in Kurdistan erhalten soll, nachdem der [TUR.GetAdjective]e Staat erfolgreich gestürzt wurde. Die [FRA.GetAdjective]en Gesandten haben die Konferenz für ihre kluge Staatskunst gelobt und bereits Anweisungen an die [FRA.GetAdjective]e übermittelt, mit den Planung für den Aufbau einer Verwaltung in der Region zu beginnen."
 bftb_greece.221.a:0 "Antrag angenommen!"
 bftb_greece.222.t:0 "Konferenz von Iraklio - die [FRA.GetAdjective]e Regierung erhält kein Mandat!"
 bftb_greece.222.desc:0 "Die Mehrheit der Delegierten hat dagegen gestimmt, dass [FRA.GetNameDef] Territorium in Kurdistan erhalten soll, nachdem der [TUR.GetAdjective]e Staat besiegt wurde. Die [FRA.GetAdjective]en Gesandten bezeichneten die Konferenz daraufhin als Farce und standen bereits kurz vor der Abreise, entschieden dann jedoch zu bleiben, obwohl sie mit leeren Händen dastehen. Sie möchten noch die Gelegenheit haben, weitere Entscheidungen zu beeinflussen."
 bftb_greece.222.a:0 "Antrag abgelehnt!"
 bftb_greece.223.t:0 "Konferenz von Iraklio - die [ENG.GetAdjective]e Regierung erhält ihr Protektorat!"
 bftb_greece.223.desc:0 "Die Mehrheit der Delegierten hat dafür gestimmt, dass [ENG.GetNameDef] ein armenisches Protektorat erhalten soll, das aus dem Rumpf der besiegten [TUR.GetName] herausgeschnitten wird. Die [ENG.GetAdjective]en Gesandten haben die Konferenz für ihre kluge Staatskunst gelobt und bereits Anweisungen an die [ENG.GetAdjective]e übermittelt, mit den Planung für den Aufbau einer Verwaltung in der Region zu beginnen."
 bftb_greece.223.a:0 "Antrag angenommen!"
 bftb_greece.224.t:0 "Konferenz von Iraklio - die [ENG.GetAdjective]e Regierung erhält keine Marionette!"
 bftb_greece.224.desc:0 "Die Mehrheit der Delegierten hat dagegen gestimmt, dass [ENG.GetNameDef] das Recht erhalten soll, einen armenischen Marionettenstaat im Norden der [TUR.GetNameDef] zu errichten. Die [ENG.GetAdjective]en Gesandten verurteilten diese Entscheidung und bezeichneten die Konferenz als das reinste Chaos. Sie entschieden aber, weiter an der Konferenz teilzunehmen, obwohl sie selbst keine Garantien erhalten haben. Sie möchten noch die Gelegenheit haben, weitere Entscheidungen zu beeinflussen."
 bftb_greece.224.a:0 "Antrag abgelehnt!"
 bftb_greece.225.t:0 "Konferenz von Iraklio - die [ITA.GetAdjective]e Regierung erhält ihre Territorien!"
 bftb_greece.225.desc:0 "Die Mehrheit der anwesenden Delegierten hat dafür gestimmt, dass [ITA.GetNameDef] Kolonien erhalten soll, die aus dem Kadaver einer besiegten [TUR.GetNameDef] geschnitten werden. Die [ITA.GetAdjective]en Vertreter haben die Konferenz für ihre kluge Entscheidung gelobt und viele Angehörige der [ITA.GetAdjective]en Delegation sind schon wieder nach Hause zurückgekehrt, um [ITA.GetLeader] Bericht zu erstatten."
 bftb_greece.225.a:0 "Antrag angenommen!"
 bftb_greece.226.t:0 "Konferenz von Iraklio - die [ITA.GetAdjective]e Regierung erhält keine Territorien!"
 bftb_greece.226.desc:0 "Die Mehrheit der anwesenden Delegierten hat dafür gestimmt, dass [ITA.GetNameDef] das Recht verweigert werden soll, im Süden der [TUR.GetNameDef] Kolonien zu gründen, und haben den Antrag als weitere [ITA.GetAdjective]e Kriegstreiberei verurteilt. Die [ITA.GetAdjective]en Vertreter haben die Entscheidung attackiert und argumentiert, sie sei ein weiterer Beweis, dass das [ITA.GetAdjective]e Volk recht hat, an die 'vittoria mutilata' zu glauben. Unabhängig von ihrer persönlichen Meinung zu der Frage haben die [ITA.GetAdjective]en Gesandten den Befehl erhalten, weiter an der Konferenz teilzunehmen - gewiss in der Hoffnung, die Entscheidung über den letzten und wichtigsten Tagesordnungspunkt noch beeinflussen zu können."
 bftb_greece.226.a:0 "Antrag abgelehnt!"
 bftb_greece.227.t:0 "Die Scharmützel mit der [TUR.GetNameDef] an der [GRE.GetAdjective]en Grenze eskalieren"
 bftb_greece.227.desc:0 "Der [GRE.GetAdjective]e Angriff auf [341.GetName] ist wie erwartet gescheitert, und während der Konflikt in der Ägäis eskaliert, ist uns die perfekte Gelegenheit in den Schoss gefallen, im Namen von [GRE.GetNameDef] zu intervenieren. Wir sollten unsere Truppen in den Kaukasus verlegen und an der [TUR.GetAdjective]en Grenze stationieren. Wenn die [GRE.GetAdjective]e Führung uns das Signal gebt, nehmen wir die [TUR.GetAdjective]en Truppen in die Zange und erzwingen einen legitimisierten Krieg."
 bftb_greece.227.a:0 "Wir werden bereit sein."
 bftb_greece.228.t:0 "Die [SOV.GetAdjective]en Truppen sind besiegt"
 bftb_greece.228.desc:0 "Eine erstaunliche Nachricht hat unsere Hauptstadt erreicht: Die unbezwingbaren Armeen der [SOV.GetNameDef] konnten die [TUR.GetAdjective]en Reihen nicht durchbrechen. Sie werden uns bei der Invasion nicht helfen, und sie haben alle ihre Pläne und Offensiven abgesagt. Damit geben sie der [TUR.GetAdjective]en Führung einen Freibrief, über uns zu urteilen, wie sie es beliebt."
 bftb_greece.228.a:0 "Das verheißt nichts Gutes ..."
 bftb_greece.229.t:0 "[GRE.GetNameDefCap] fordert uns auf, unseren Eid einzuhalten"
 bftb_greece.229.desc:0 "[GRE.GetNameDefCap] hat seinen Krieg gegen die [TUR.GetNameDef] begonnen und fordert uns auf, sie zu unterstützen, wie wir es versprochen haben. Die versprochenen Vorteile für uns sind beträchtlich, und wir können jederzeit noch mehr fordern, aber vielleicht sind wir nicht länger in der Position, unsere Pflichten zu erfüllen ... auch wenn das bedeutet, dass wir unsere Ansprüche aufgeben müssen."
 bftb_greece.229.a:0 "Zu den Waffen!"
 bftb_greece.229.b:0 "Die Lage hat sich verändert."
 bftb_greece.230.t:0 "[FROM.GetNameDefCap] hält sich an seine Verpflichtungen"
 bftb_greece.230.desc:0 "[FROM.GetNameDefCap] hat sich unserem Krieg gegen die [TUR.GetNameDef] angeschlossen, wie sie es versprochen haben. Gemeinsam werden wir den [TUR.GetAdjective]en Staat bezwingen."
 bftb_greece.230.a:0 "Wir können nicht verlieren!"
 bftb_greece.231.t:0 "[FROM.GetNameDefCap] hält seine Pflichten nicht ein!"
 bftb_greece.231.desc:0 "[FROM.GetNameDefCap] hat seinen Eid gebrochen, uns zu unterstützen, und seine Ansprüche in der [TUR.GetNameDef] fallengelassen! Sie haben uns verraten und damit unseren gesamten Kampf entehrt. Wir müssen hoffen, dass wir die Stärke haben, ohne [FROM.GetAdjective]e Unterstützung zu siegen."
 bftb_greece.231.a:0 "Feiglinge!"
 bftb_greece.232.t:1 "Der Kaiser kehrt zurück"
 bftb_greece.232.desc:1 "Unsere vom Schicksal arg gebeutelte Nation hat ein Wunder erlebt: Eine göttliche Intervention, die der Himmel selbst uns durch den Heiligen Justinian geschenkt hat. An der Küste des Berg Athos wurde ein ohnmächtiger Mann in zerschlissenen Lumpen gefunden. Die frommen Hüter der heiligen Stätte retteten ihn vor dem sicheren Tod. Der Mann wurde von den Behörden verhaftet und zunächst für einen Verrückten gehalten, der den Verstand verloren hat. Er sagte, er sei zu Fuß von Deutschland nach [ROOT.GetNameDef] gewandert. Schon bald aber wurde er von einem unserer EEE-Akademiker als ein lange verschollener Nachfahre der Komnenen identifiziert. \n\nLange hat uns die Frage geplagt, wer unseren byzantinischen Staat führen soll, doch nun hat Gott selbst uns seine Antwort präsentiert. Der byzantinische Erbe spricht kein einziges Wort Griechisch, aber das kann man ihm ja gewiss beibringen! [ROOT.GetNameDef] ist wahrlich gesegnet durch Gottes Vorsehung."
 bftb_greece.232.a:1 "Lang lebe Basileus Adolfos I.!"
 bftb_greece.232.b:0 "Äh, Moment mal. Was ist, wenn er wirklich nur ein durchgeknallter Irrer ist?"
 bftb_greece.233.t:0 "Ioannis Metaxas stirbt"
 bftb_greece.233.desc:0 "Der Premierminister und Diktator von [ROOT.GetNameDef] ist nach kurzer Krankheit verstorben. Da er aus seiner eroberten Nation ins Exil hatte fliehen müssen, starb er im Ausland. Er war zwar beim [ROOT.GetAdjective]en Volk nicht sonderlich beliebt, war aber zu einem Symbol der nationalen Einheit und des Widerstands in Krisenzeiten geworden. Emmanouil Tsouderos, Venizelist und einende Gestalt, ist Metaxas' Nachfolger als Premierminister von [ROOT.GetNameDef]."
 bftb_greece.233.a:0 "Der Krieg geht weiter."
 bftb_greece.234.t:0 "Megali Idea genehmigt"
 bftb_greece.234.desc:0 "Von der Konferenz von Iraklio erreicht uns die Nachricht, dass die teilnehmenden Großmächte den [GRE.GetAdjective]en Vorschlag der "Megali Idea" gutgeheißen haben. Das bedroht nicht nur die Stabilität der Region, sondern stellt auch ein gewaltiges Risiko dar, dass in nicht allzu ferner Zukunft ein Krieg zwischen [GRE.GetNameDef] und [TUR.GetNameDef] ausbricht.\n\nEs lässt sich nicht ausschließen, dass [GRE.GetNameDef] die militärische Unterstützung von [FRA.GetNameDef] oder [ENG.GetNameDef] erhält, und angesichts unserer momentanen militärischen Verpflichtungen gegenüber der [TUR.GetNameDef] könnten wir uns auf der falschen Seite eines Krieges gegen eine oder möglicherweise beide dieser Großmächte wiederfinden. Unsere Militärführung drängt darauf, dass wir dies im Hinterkopf behalten und unsere Zusicherung überdenken, die [TUR.GetNameDef] zu verteidigen."
 bftb_greece.234.a:0 "Die Türken werden alleine überleben müssen."
 bftb_greece.234.b:0 "Wir halten unsere Garantien, koste es, was es wolle!"
 bftb_greece.235.t:0 "[ROM.GetName] widerruft Garantie"
 bftb_greece.235.desc:0 "Die Konferenz von Iraklio hat unsere [ROM.GetAdjective]en Garanten in schwere Zweifel gestürzt. Um keinen Krieg gegen europäische Großmächte zu riskieren, haben sie ihr Versprechen zurückgezogen, unsere Verteidigung militärisch zu unterstützen."
 bftb_greece.235.a:0 "Feiglinge!"

 bftb_turkey.1.t:0 "Der Vertrag von Montreux"
 bftb_turkey.1.desc:1 "Präsident [TUR.GetLeader] hat uns informiert, dass die [TUR.GetNameDef] vorhat, die türkischen Meerengen zu remilitarisieren. Die [TUR.GetAdjective]e Regierung möchte, dass wir ihre Ansprüche ihre territorialen Gewässer betreffend unterstützen. Sie möchten den Vertrag von Lausanne verändern, um ihre Ansprüche zu legitimieren. \n\nWenn wir die [TUR.GetAdjective]en Ansprüche die Meerengen betreffend unterstützen, machen wir uns bei ihnen beliebt und es könnte sich die Möglichkeit eröffnen, dass die [TUR.GetNameDef] im Mittelmeerraum [ITA.GetNameDef] die Stirn bieten kann. Andererseits: Wenn wir uns in diese Krise hineinziehen lassen, bringt uns das womöglich in Konflikt mit der [SOV.GetNameDef], was schlimmstenfalls im Krieg enden könnte."
 bftb_turkey.1.a:0 "Wir werden die Türken unterstützen."
 bftb_turkey.1.b:0 "Das Britische Empire beschäftigt sich nicht mit der Türkei."
 TUR_britain_backs_turkey_tt:0 "\nWir unterstützen die §Y[TUR.GetNameDef]§! auf der Basis, dass sie die Macht haben, die Durchfahrt durch die §Ytürkischen Meerengen§! zu regulieren. \n\n§RWir bekommen die Gelegenheit, unsere Unterstützung zurückzuziehen, sollte ein Krieg zwischen der §Y[TUR.GetNameDef]§! und der §Y[SOV.GetNameDef]§! wahrscheinlich werden.§!"
 TUR_britain_unentangles_itself_tt:0 "\nWir überlassen die §Y[TUR.GetNameDef]§! der Gnade der §Y[SOV.GetNameDef]§!. Die §Ytürkischen Meerengen§! bleiben für sämtlichen Schiffsverkehr aus der ganzen Welt geöffnet."
 bftb_turkey.2.t:0 "[ENG.GetName] bietet seine Unterstützung an"
 bftb_turkey.2.desc:0 "[ENG.GetLeader] hat erklärt, dass [ENG.GetNameDef] vorhat, uns in unseren Bemühungen zu unterstützen, die Kontrolle über unsere eigenen Meerengen zurückzugewinnen. Die Unterstützung von [ENG.GetNameDef] zu gewinnen, ist ein großer Sieg für uns und verleiht uns deutlich mehr Legitimität auf der Weltbühne."
 bftb_turkey.2.a:0 "Jetzt warten wir die Reaktion der [SOV.GetNameDef] ab."
 bftb_turkey.3.t:0 "[ENG.GetName] verweigert uns seine Hilfe!"
 bftb_turkey.3.desc:0 "[ENG.GetLeader] hat in einem langen Brief an [TUR.GetLeader] erklärt, dass [ENG.GetNameDef] es sich momentan nicht leisten könne, sich in eine außenpolitische Krise zu verstricken. [ENG.GetLeader] sagte, es gebe in der Bevölkerung von [ENG.GetNameDef] kaum Unterstützung für unseren Krieg, und auch er selbst sei skeptisch, inwieweit die [TUR.GetAdjective]e Nation auf einen Krieg mit der [SOV.GetNameDef] vorbereitet sei. Deswegen könne und werde [ENG.GetNameDef] sich nicht involvieren. \n\n[ENG.GetName] hat unsere Kontrolle über die türkischen Meerengen zwar anerkannt, wird aber darüber hinaus nichts weiter tun."
 bftb_turkey.3.a:0 "Jetzt warten wir die Reaktion der [SOV.GetNameDef] ab."
 bftb_turkey.4.t:0 "[TUR.GetNameDef] reißt die Kontrolle über den Bosporus an sich!"
 bftb_turkey.4.desc:0 "[TUR.GetLeader] hat erklärt, dass die türkischen Meerengen nun vollständig unter die Kontrolle der [TUR.GetNameDef] fallen werden, womit die [TUR.GetAdjective]e Regierung nun jederzeit entscheiden kann, uns die Durchfahrt durch die Meerenge zu verbieten! Das ist absolut inakzeptabel: Die [TUR.GetAdjective]e Regierung hat also entschieden, sie habe das Recht, UNSERE Flotten im Schwarzen Meer festzusetzen, wann immer ihr der Sinn danach steht und sie es für politisch gewinnbringend hält!"
 bftb_turkey.4.a:0 "Mobilisieren Sie sofort die Streitkräfte!"
 bftb_turkey.4.b:0 "Diese Clownereien haben für uns keinerlei Bedeutung."
 TUR_soviets_oppose_turkey_tt:0 "\nDie §Y[TUR.GetAdjective]e§! Regierung wird uns entweder eine Kompromisslösung anbieten oder die Lage weiter eskalieren.\n\n§RWir haben die Gelegenheit, die Situation zu deeskalieren, sollte ein bewaffneter Konflikt wahrscheinlich werden.§!"
 TUR_soviets_allow_militarisation_tt:0 "Die §Ytürkischen Meerengen§! werden remilitarisiert und die §Y[TUR.GetNameDef]§! erhält die Macht, sämtlichen Schiffsverkehr zu regulieren, der sie durchquert."
 bftb_turkey.5.t:0 "Die [SOV.GetName] stellt sich gegen unsere Remilitarisierung der Meerengen!"
 bftb_turkey.5.desc:0 "Diplomaten der [SOV.GetNameDef] haben mit deutlichen Worten klargemacht, dass sie unsere unilaterale Übernahme der türkischen Meerengen für ungesetzmäßig halten und dass sie vorhaben, unsere Entscheidung mit extremen Maßnahmen rückgängig zu machen. Obwohl sie von unseren Diplomaten unter Druck gesetzt wurden, haben die [SOV.GetAdjective]en Vertreter sich geweigert, eine militärische Intervention in der [TUR.GetNameDef] auszuschließen. \n\nDie Beibehaltung des aktuellen Status quo ist undenkbar, das muss doch sogar die [SOV.GetNameDef] verstehen. Wenn wir eine Kompromisslösung anbieten, die freien Zugang für alle Länder am Schwarzen Meer vorsieht, dann hat die [SOV.GetNameDef] keine andere Wahl, als unser Angebot anzunehmen ... es sei denn, sie will sich zum Paria der Welt machen."
 bftb_turkey.5.a:0 "Wir bieten den Kompromiss an."
 bftb_turkey.5.b:0 "Keine Vereinbarungen, keine Kompromisse. Wir machen das auf die richtige Art!"
 TUR_strait_compromise_tt:0 "Die §Y[SOV.GetNameDefCap]§! und alle anderen Nationen, die eine Küste im §YSchwarzen Meer§! haben, behalten ihr Privileg, freien Zugang zu den §Ytürkischen Meerengen§! zu haben."
 TUR_remaining_defiant_tt:0 "\nWir fordern weiterhin das Recht, sämtlichen Schiffsverkehr zu regulieren, der die §Ytürkischen Meerengen§! durchquert. \n\n§RDas könnte unsere letzte Chance einer Deeskalation sein: Wenn die [SOV.GetNameDef] die Angelegenheit forciert, kommt es zum Krieg!§!"
 bftb_turkey.6.t:0 "Die [SOV.GetName] willigt in die Remilitarisierung der Meerengen ein!"
 bftb_turkey.6.desc:0 "Die [SOV.GetAdjective]e Regierung hat eine knappe Erklärung mit vagen Anspielungen auf Konsequenzen und Strafen für das Stören des Friedens veröffentlicht, im Hinterzimmer wurde unseren Diplomaten aber versichert, dass die [SOV.GetNameDef] keine Vergeltung üben wird. \n\n[TUR.GetLeader] hat in Istanbul eine leidenschaftliche Rede gehalten, die landesweit im Rundfunk übertragen wurde, und hat darin den großen Sieg der [TUR.GetNameDef] gefeiert. Es gab eine Welle an Unterstützung für die Regierung, und es ist im ganzen Land mit großen Feiern angesichts unseres Erfolgs zu rechnen."
 bftb_turkey.6.a:0 "Auf den Frieden im Lande und den Frieden auf der Welt!"
 bftb_turkey.7.t:0 "[TUR.GetNameDef] geht einen Kompromiss bei der Remilitarisierung der Meerengen ein"
 bftb_turkey.7.desc:0 "Nach zähen Verhandlungen hat die [TUR.GetAdjective]e Regierung entschieden, die Kontrolle über die Meerengen zu übernehmen, gleichzeitig aber freien Zugang für alle Nationen am Schwarzen Meer zu gewähren. Der eiserne Vorschlag der [TUR.GetNameDef] lässt wenig Raum für Proteste und wurde von [BUL.GetNameDef] und [ROM.GetNameDef] bereits eilig angenommen, womit uns letztlich die Hände gebunden sind."
 bftb_turkey.7.a:0 "Nun, damit kann diese Krise als beendet gelten."
 bftb_turkey.8.t:0 "Konflikt am Schwarzen Meer"
 bftb_turkey.8.desc:0 "Die [SOV.GetName] hat gegen den Plan der [TUR.GetNameDef] protestiert, die Kontrolle über ihre Meerengen wieder an sich zu reißen. Die [TUR.GetNameDef] aber bleibt trotz der [SOV.GetAdjective]en Drohungen stur. Die Situation droht, zu einem bewaffneten Konflikt zu eskalieren, da die [TUR.GetNameDef] Mühe hat, ihre Souveränität durchzusetzen, während die [SOV.GetNameDef] versucht, ihre Dominanz in der Region zu festigen. \n\nDas Gleichgewicht der Mächte ruht in unseren Händen. Wir müssen entscheiden, ob wir unsere Unterstützung der [TUR.GetNameDef] durch eine Unabhängigkeitsgarantie legitimieren, um die Sowjetunion abzuschrecken ... oder ob wir uns aus der Situation ausklinken und hoffen, dass die zwei Länder den Kollisionskurs, den sie eingeschlagen haben, wieder verlassen."
 bftb_turkey.8.a:0 "Wir müssen die [TUR.GetNameDef] im Kampf gegen die bolschewistische Tyrannei unterstützen."
 bftb_turkey.8.b:0 "Dem [SOV.GetAdjective]en Irredentismus mit Appeasement zu begegnen, ist ein geringer Preis für den Frieden!"
 TUR_britain_stands_up_for_turkey_tt:0 "\nWir stehen der §Y[TUR.GetNameDef]§! bei, auch wenn es zum Krieg kommt. Die §R[SOV.GetNameDefCap] erhält noch eine letzte Chance, die Lage zu deeskalieren!§!"
 TUR_britain_abandons_turkey_tt:0 "\nWenn wir unsere Unterstützung für die §Y[TUR.GetNameDef]§! zurückziehen, erhält die §Y[TUR.GetAdjective]e Regierung§! eine letzte Chance, die Situation zu deeskalieren."
 bftb_turkey.9.t:0 "Die [ENG.GetAdjective]e Regierung lässt uns im STich"
 bftb_turkey.9.desc:0 "Premierminister [ENG.GetLeader] hat öffentlich erklärt, dass [ENG.GetNameDef] es sich angesichts der zunehmenden Spannungen zwischen uns und der [SOV.GetNameDef] nicht leisten könne, sich in einen 'regionalen Disput' einzumischen. [ENG.GetLeader] erinnerte an die [ENG.GetAdjective]en Verluste im Ersten Weltkrieg und verkündete eine Politik des Appeasements gegenüber der [SOV.GetNameDef]. \n\nDie Ankündigung wurde in Ankara mit Bestürzung aufgenommen, [TUR.GetLeader] hat [ENG.GetNameDef] als feige bezeichnet."
 bftb_turkey.9.a:0 "Es ist alles verloren. Wir müssen uns bedingungslos den Launen der [SOV.GetNameDef] unterwerfen."
 bftb_turkey.9.b:0 "Es hat sich nichts verändert, wir müssen unseren Kurs beibehalten."
 TUR_straits_remain_demilitarised_tt:0 "\nDie §Ytürkischen Meerengen§! bleiben demilitarisiert und wir haben bis wir im Krieg liegen keine Kontrolle mehr über den Schiffsverkehr, der die §Ytürkischen Meerengen§! durchquert. \n\n§RDas könnte unsere letzte Chance einer Deeskalation sein: Wenn die [SOV.GetNameDef] die Angelegenheit forciert, kommt es zum Krieg!§!"
 TUR_we_remain_committed_tt:0 "\nDie §R[SOV.GetNameDefCap] erhält noch eine letzte Chance, die Situation zu deeskalieren. Wenn sie sich entscheidet, das nicht zu tun, kommt es zum Krieg!§!"
 bftb_turkey.10.t:0 "Die [TUR.GetAdjective]e Regierung bleibt trotzig"
 bftb_turkey.10.desc:0 "Selbst angesichts einer überwältigenden gegnerischen Macht weigert [TUR.GetLeader] sich standhaft, die [TUR.GetAdjective]en Ansprüche auf die Meerengen aufzugeben. Die Spannungen sind dramatisch eskaliert, es werden nun überall entlang der [TUR.GetAdjective]-[SOV.GetAdjective]en Grenze Truppen mobilisiert. [TUR.GetLeader] hat die Krise einen 'schicksalhaften Augenblick für die [TUR.GetNameDef]' genannt und geschworen, dass die [TUR.GetNameDef] sich niemals der [SOV.GetAdjective]en Tyrannei beugen werde."
 bftb_turkey.10.a:0 "Die türkischen Meerengen sind keinen Krieg wert."
 bftb_turkey.10.b:0 "Die [TUR.GetNameDef] wird sich auf den Knien ergeben!"
 bftb_turkey.11.t:0 "[TUR.GetNameDef] gibt unseren Forderungen nach"
 bftb_turkey.11.desc:0 "[TUR.GetLeader] wurde in Moskau herzlich willkommen geheißen und anschließend im Beisein bewaffneter Wachen gezwungen, einen brandneuen Vertrag zu unterzeichnen, mit dem er alle [TUR.GetAdjective]en Rechte aufgibt, die türkischen Meerengen zu militarisieren, zu verwalten oder zu überwachen. Dann wurde der [TUR.GetAdjective]e Präsident wieder nach Hause geschenkt, mit einer Pfeife, die bisher [SOV.GetLeader] gehört hatte, als Andenken an seinen Besuch in der [SOV.GetNameDef]. \n\nWir haben erfolgreich unsere Macht in unseren heimischen Gewässern demonstriert. Das ist ein großer Sieg für uns, und unsere Truppen an der [TUR.GetAdjective]en Grenze haben die Erlaubnis erhalten, drei Tage lang an verpflichtenden Feiern stattzufinden, bei denen sie sich so laut, lärmend und wild wie nur möglich zu benehmen haben."
 bftb_turkey.11.a:0 "Die Welt sollte die Macht der [SOV.GetNameDef] fürchten."
 bftb_turkey.12.t:0 "Die [SOV.GetName] gibt nach"
 bftb_turkey.12.desc:0 "[SOV.GetLeader] hat [TUR.GetLeader] persönlich angerufen und kühl auf eine Lockerung der Situation gedrängt und den [TUR.GetAdjective]en Präsidenten für seinen Beitrag zum Kampf gegen den Imperialismus gelobt. Den [SOV.GetAdjective]en Soldaten wurde befohlen, ihre Aktionen an der  [SOV.GetAdjective]en Grenze zu deeskalieren, und die [SOV.GetNameDef] hat ihren Protest gegen die Übernahme der türkischen Meerengen durch die [TUR.GetName] zurückgezogen. \n\nDas [TUR.GetAdjective]e Volk, das wenig erfreut über die Vorstellung eines großen Krieges so kurz nach dem Unabhängigkeitskrieg war, stieß einen kollektiven Seufzer der Erleichterung aus, als [TUR.GetLeader] verkündete, dass der Frieden gesiegt habe und dass die [TUR.GetAdjective]e Souveränität für alle Zeiten gesichert worden sei, dank des Muts des [TUR.GetAdjective]en Volkes in dieser Zeit der Krise."
 bftb_turkey.12.a:0 "Wir haben gewonnen!"
 bftb_turkey.13.t:0 "Der [TUR.GetAdjective]-[SOV.GetAdjective]e Krieg beginnt"
 bftb_turkey.13.desc:0 "Vor sechs Stunden haben [SOV.GetAdjective]e Truppen begonnen, strategisch wichtige [TUR.GetAdjective]e Stützpunkte in Trabzon unter Beschuss zu nehmen. Sie erklärten, sie würden in die [TUR.GetNameDef] einfallen, um im Rahmen eines marxistischen Kreuzzugs die [TUR.GetAdjective]en Arbeiter zu befreien. Der Verräter Şefik Hüsnü hat bereits die Bildung einer Türkischen Volksrepublik im Exil ausgerufen, die in absehbarer Zeit gewiss unter der Fuchtel der [SOV.GetNameDef] stehen wird. \n\n[TUR.GetLeader] hielt in Istanbul eine Rede, auf der er ernst verkündete, dass der Krieg in die [TUR.GetNameDef] gekommen sei, aber der traurige Tonfall währte nicht lange. Schon bald veränderte der türkische Präsident seine Rhetorik und hielt ein flammendes Plädoyer, dass das [TUR.GetAdjective]e Volk erneut vom Schicksal aufgefordert worden sei, für seine Freiheit und Unabhängigkeit zu kämpfen. Die Narben des Unabhängigkeitskriegs sind zwar noch frisch, doch das [TUR.GetAdjective]e Volk wurde angestachelt und strömt in Scharen in die Armee. \n\nAber wie hält die Begeisterung an?"
 bftb_turkey.13.a:0 "... und wie lange halten wir aus?"
 bftb_turkey.14.t:0 "Eine Oppositionsbewegung entsteht"
 bftb_turkey.14.desc:0 "Ursprünglich glaubten [TUR.GetAdjective]e Politologen, es würde Wochen dauern, bis sich nach Aufhebung des Parteienverbots eine legitime Oppositionsbewegung zu bilden beginnt. Sie haben sich getäuscht. Adnan Menderes hat keine Zeit vergeudet und unverzüglich eine Gruppe gleichgesinnter Traditionalisten versammelt, die mit dem Zustand des religiösen Glaubens in der [TUR.GetNameDef] unter den Kemalisten unzufrieden sind. Wenn in der Vergangenheit eine [TUR.GetAdjective]e politische Bewegung von religiösen Fundamentalisten gekapert wurde, wurde der gesamte Prozess des Übergangs zu einer Demokratie beendet, aber diesmal ist das nicht der Fall. Diesmal ist [TUR.GetLeader] entschlossen, diese Bewegung von Fanatikern bei der Wahl zu besiegen. \n\nMenderes und seine Kabale von Fundamentalisten haben sich in der 'Traditionellen Gruppe' versammelt, wie von der CHP als Brutstätte einer populistischen islamistischen Bewegung identifiziert wurde, welche die Wähler durch ein Programm des Konservatismus und Traditionalismus überzeugen will. Die Traditionelle Gruppe wird in den kommenden Wochen in den ländlichen Regionen der Türkei von Tür zu Tür ziehen, um eine Basis von Unterstützern aufzubauen. Wenn sie genügend verblendete Anhänger geködert haben, werden sie gewiss ihre unvermeidliche Oppositionspartei offiziell vorstellen."
 bftb_turkey.14.a:0 "In den kommenden Wahlen steht die Seele der [TUR.GetName] auf dem Spiel."
 bftb_turkey.16.t:0 "Traditionelle Grupp mobilisiert ländliche Wähler, um Wahlbeteiligung zu erhöhen"
 bftb_turkey.16.desc:0 "Adnan Menderes' Traditionalisten sind in Scharen durch das ganze Land gezogen, um religiöse Bürger, die sich von der säkularen Regierung unterdrückt fühlen, dazu zu drängen, bei den bevorstehenden Wahlen für ihre Parteien zu stimmen.  Berichten zufolge sind zwar viele dieser Wähler weiter skeptisch, ob sie die Kemalisten wirklich schlagen können, und haben eine eher zynische Einstellung gegenüber der Demokratie im Allgemeinen, doch der Großteil der Befragten war begeistert von Menderes und seiner Oppositionsbewegung."
 bftb_turkey.16.a:0 "Das verstößt gegen die Verfassung! Wir müssen dem ein Ende setzen!"
 bftb_turkey.16.b:0 "Der demokratische Wille des Volkes wird gehört werden."
 bftb_turkey.17.t:0 "Menderes' Traditionelle Gruppe bietet kurdischen Organisationen ein Bündnis an"
 bftb_turkey.17.desc:0 "Adnan Menderes' Traditionalisten haben eine viel beachtete reise ins [TUR.GetAdjective]e Kurdistan unternommen, wo sie Versöhnung predigten und auf gemeinsame Interessen hinwiesen, was den Zustand der Religion in der heutigen [TUR.GetNameDef] angeht. Kurdische Stammesführer standen neben führenden Mitgliedern der traditionalistischen Oppositionsbewegung auf der Bühne, zitierten aus heiligen Schriften und forderten die Kurden auf, bei den Wahlen für Menderes und seine Partei zu stimmen, um 'die [TUR.GetNameDef] wieder in den Schoss des Allmächtigen zu führen'."
 bftb_turkey.17.a:0 "Das grenzt an Hochverrat!"
 bftb_turkey.17.b:0 "Diese Kooperation könnte einmal Früchte tragen!"
 bftb_turkey.18.t:0 "Verschwörung zum Wahlbetrug in ländlichen Regionen aufgedeckt"
 bftb_turkey.18.desc:0 "Es ist ein trauriger Tag für die noch junge Demokratie in der [TUR.GetNameDef]. Ein Plan, die Wahlergebnisse zugunsten von Adnan Menderes' Oppositionspartei zu manipulieren, wurde in einigen der ländlichsten Provinzen der [TUR.GetNameDef] aufgedeckt. Die Verschwörung, an der religiöse Führer, örtliche Verwalter und sogar Staatsbeamte beteiligt waren, wurde vereitelt und die Missetäter wurden verhaftet. Wir konnten Ermittlungen keine Beweise dafür finden, dass Menderes oder seine Oppositionsbewegung an der Intrige beteiligt waren, aber unsere Reaktion wird sich gewiss auf ihren Wahlkampf auswirken."
 bftb_turkey.18.a:0 "Wir machen ihnen allen öffentlich den Prozess und bestrafen sie so hart wie möglich!"
 bftb_turkey.18.b:0 "Wir bieten ihnen still und heimlich eine Amnestie an und hoffen, dass die Sache in Vergessenheit gerät."
 bftb_turkey.19.t:0 "Große Unterstützungskundgebung für Menderes' Bewegung"
 bftb_turkey.19.desc:0 "Eine von Adnan Menderes im Hinterland abgehaltene Kundgebung zog gigantische Menschenmengen an, vergleichbar mit denen bei den Reden von Mustafa Kemal Atatürk im Herzen Istanbuls. [TUR.GetLeader] war bestürzt, als er die Berichte von der Kundgebung hörte, die reibungslos über die Bühne ging und bei der Menderes verkündete, dass seine offizielle Oppositionspartei schon sehr bald vorgestellt werden solle. Eine Reihe von Rednern trat auf, von denen jeder einzelne die Bedeutung der Religion im alltäglichen Leben predigte und auch jeder einzelne eine Ideologie des traditionalistischen Konservatismus propagierte. Einige der Redner sprachen sogar wohlwollend von dem längst besiegten osmanischen Sultanat und Kalifat! Menderes selbst kam als letzter auf die Bühne und sprach verglichen mit manchen seiner Vorredner mit deutlich gemäßigteren Worten. Gut gelaunt erläuterte Menderes seinen Zuhörern die Vorzüge des Laissez-Faire-Liberalismus und überschüttete die Kemalisten mit Lob für alles, was sie für die Nation getan hätten, bevor er dieses Lob mit reichlich Kritik entwertete. Die Menschen verließen die Kundgebung begeistert und höchst zuversichtlich, was ihre Chancen auf einen Wahlsieg angeht. \n\nDas treu kemalistische Offizierskorps ist an die Regierung herangetreten und hat mit deutlichen Worten gefordert, dass die CHP mehr unternehme, um den wachsenden Einfluss von Menderes und seiner konservativen populistischen Bewegung zu beschneiden. Ein Vertreter des Offizierskorps sagte, die Offiziere des Landes würden niemals einer Regierung unter Menderes dienen, und deutete an, sie würden selbst zu extremen Maßnahmen greifen, falls wir dieser Bewegung, die in ihren Augen eine fundamentale Gefahr für das kemalistische System darstellt, keinen Einhalt gebieten."
 bftb_turkey.19.a:0 "Ein dunkler Tag für die Republik."
 bftb_turkey.20.t:0 "Die Demokrat Parti"
 bftb_turkey.20.desc:0 "Vor acht Stunden verkündete Adnan Menderes triumphal die Geburt der neuesten und gefährlichsten Oppositionspartei der  [TUR.GetNameDef], der Demokrat Parti. Er erklärte, die Demokrat Parti habe vor, das Machtmonopol der CHP zu stürzen und das Land in eine neue Richtung zu führen, die es bisher noch nie gegeben habe. Als die drei Säulen der Partei vorgestellt wurden, brach die Menge in Jubel aus. Menderes schwor, seine Regierung werde sich dem Glauben, dem Vaterland und der Freiheit verpflichtet fühlen ... in dieser Reihenfolge. Überraschender war Menderes' Ankündigung, dass eine von der DP geführte [TUR.GetName] deutlich interventionistischer auftreten werde als jede andere [TUR.GetAdjective]e Regierung seit der Gründung der Nation. \n\nDie Ankündigung wurde in kemalistischen Kreisen zornig aufgenommen. [TUR.GetLeader] schwor vor seinen Anhängern in Istanbul heute, dass die Wahlen zwar härter umkämpft sein würden, als gedacht, dass die CHP aber dennoch als Sieger und als Regierung daraus hervorgehen werde."
 bftb_turkey.20.a:0 "Möge die beste Partei gewinnen!"
 bftb_turkey.21.t:0 "Wahltag"
 bftb_turkey.21.desc:0 "Der lang erwartete Wahltag ist endlich gekommen. Männer und Frauen im ganzen Land ließen sich weder vom schlechten Wetter noch von Krankheit davon abbringen, in die Wahlkabinen in ihren Provinzen zu strömen und der von ihnen bevorzugten Partei ihre Stimme zu geben. Niemand hätte mit einer solch gewaltigen Wahlbeteiligung rechnen können, insbesondere, da der Übergang zur Demokratie so plötzlich gekommen war. Der Wahlkampf wurde nicht unbedingt sauber geführt, aber jeder Befürworter der Demokratie wäre stolz darauf, dass sich so viele [TUR.GetAdjective]e Bürger an den ersten freien Wahlen in der Türkei [TUR.GetName] beteiligen. \n\nDas Rennen war eng und es dauerte recht lange, alle Stimmen auszuzählen und das endgültige Ergebnis zu errechnen. Der Gewinner der ersten Wahlen in der [TUR.GetNameDef] ..."
 bftb_turkey.21.a:0 "... sind die Republikaner!"
 bftb_turkey.21.b:0 "... ist die Demokrat Parti!"
 TUR_republican_victory_tt:0 "Die £faction_tur_kemalist §YCHP§! erhält ein §Ydemokratisches§! Mandat, die Nation zu regieren."
 TUR_conservative_victory_tt:0 "Die £faction_tur_traditionalist §YDP§! erhält ein §Ydemokratisches§! Mandat, die Nation zu regieren."
 bftb_turkey.22.t:0 "Der [TUR.GetAdjective]e Bürgerkrieg"
 bftb_turkey.22.desc:0 "Nach dem Wahlsieg der Demokrat Parti war es fast unvermeidbar, dass es in der [TUR.GetNameDef] zu Konflikten kommen würde. Die Spannungen zwischen der Regierung und den Streitkräften haben sich seit der Wahl mit jedem Tag zugespitzt, und nun scheinen sie zu eskalieren. Die Offiziere haben bereits die Kontrolle über die westlichsten wohlhabenden Staaten übernommen, und es wird vermutet, dass die Offiziere in diesen Revolutionsstaaten die Unterstützung des Volkes genießen. \n\nIm Osten haben kurdische Milizen begonnen, sich auf einen bewaffneten Kampf vorzubereiten - mit dem Ziel, ihre Unabhängigkeit zu erlangen. Wir waren Narren, zu glauben, dass unser Bündnis mit den Kurden lange halten würde. Aber sie sind noch größere Narren, dass sie glauben, wir würden ihre jämmerlichen Versuche, aus unserer souveränen Erde eine Nation zu kratzen, nicht im Keim ersticken. \n\nDer Kampf um die Seele der [TUR.GetNameDef] hat begonnen, und wir dürfen ihn nicht verlieren."
 bftb_turkey.22.a:0 "Fi sabilillah, wir kämpfen!"
 bftb_turkey.23.t:0 "Der Saadabad-Pakt"
 bftb_turkey.23.desc:0 "[TUR.GetLeader] ist mit dem Vorschlag an [ROOT.GetLeader] herangetreten, einen gegenseitigen Nichtangriffspakt zu unterzeichnen, mit der Möglichkeit einer umfangreicheren Kooperation in der Zukunft. Die [TUR.GetAdjective]en Diplomaten haben sich mit ihren Worten Mühe gegeben und im Detail die geteilte Geschichte und die gemeinsamen Interessen unserer beiden Nationen herausgearbeitet, gefolgt von einem aufrichtigen Appell an den Frieden zwischen brüderlichen Nationen. Die Verhandlungen fanden in angenehmer Atmosphäre statt, aber die Entscheidung, ob wir unterzeichnen oder nicht, liegt letztlich bei uns."
 bftb_turkey.23.a:0 "Natürlich werden wir diesen Freundschaftspakt unterschreiben!"
 bftb_turkey.23.b:0 "Wir sind keine Verwandten, [TUR.GetName]: Wir kennen euch nicht."
 bftb_turkey.24.t:0 "Atatürks Nachfolger wählen"
 bftb_turkey.24.desc:1 "Kein Mann und keine Frau könnte jemals hoffen, die legendären Höhen von Mustafa Kemal Atatürks Führung zu erklimmen, doch der Vater der Türken bleibt ein sterblicher Mann. Wir wollen unseren Ghazi nicht ersetzen, denn niemand könnte je davon träumen, an den messianischen Gründungsvater unserer Nation heranzureichen, aber wir müssen den Anführer wählen, dem wir zutrauen, in Atatürks Fußstapfen zu treten. Er muss kemalistische Werte vertreten und Atatürks Beispiel als Staatsoberhaupt der [TUR.GetNameDef] folgen."
 bftb_turkey.24.a:1 "Celâl Bayar ist der offensichtliche Kandidat."
 bftb_turkey.24.b:0 "Celâl Bayar ist der offensichtliche Kandidat."
 bftb_turkey.24.c:0 "İsmet İnönü ist Atatürks würdiger Nachfolger."
 bftb_turkey.24.d:0 "Fevzi Çakmak ist der Anführer, den die [TUR.GetNameDef] braucht."
 bftb_turkey.24.e:0 "Fevzi Çakmak wird zu unserem Francisco Franco."
 bftb_turkey.24.f:0 "Recep Peker ist der Mann, der eine Synthese aus Faschismus und Kemalismus erschaffen kann."
 bftb_turkey.24.g:0 "Şevket Süreyya Aydemirs Genialität wird uns in die Zukunft führen."
 bftb_turkey.24.h:0 "Nur İsmet İnönü kann einen wahrhaft [TUR.GetAdjective]en Sozialismus einführen."
 bftb_turkey.24.i:1 "Kâzım Orbay führt eine Militärjunta an, bis wir unseren Weg gefunden haben."
 bftb_turkey.24.j:0 "Äh ... ähm ... der ... Ex-Kalif?"
 bftb_turkey.25.t:0 "[TUR.GetName] forciert die Hatay-Frage"
 bftb_turkey.25.desc:0 "[TUR.GetLeader] hat in einem Brief mit deutlichen Worten gefordert, dass die türkische Bevölkerung der syrischen Provinz Hatay ihr demokratisches Recht auf eine Volksabstimmung ausüben darf. Die Bürger von Hatay sollen selbst entscheiden, ob sie sich der [TUR.GetNameDef] anschließen oder weiter Teil von Syrien bleiben wollen. Unsere Kolonialpolizei hat an der [TUR.GetAdjective]en Grenze illegale Aktivitäten bemerkt - [TUR.GetAdjective]e Staatsbürger kommen in das Land und sorgen in der Provinz Hatay für Unruhe. Ganz offensichtlich hat die [TUR.GetNameDef] vor, das Ergebnis der Volksabstimmung zu manipulieren, um einen [TUR.GetAdjective]en Sieg zu garantieren, aber eine [TUR.GetNameDef], die uns wohlgesonnen ist, ist allemal besser als die Alternative. Wer weiß, wie weit [TUR.GetLeader] zu gehen bereit ist, um dafür zu sorgen, dass Hatay in die [TUR.GetNameDef] Türkei integriert wird?"
 bftb_turkey.25.a:0 "Wir werden erlauben, dass Hatay unter die Kontrolle der [TUR.GetNameDef] wechselt."
 bftb_turkey.25.b:0 "Hatay bleibt Teil von Syrien, egal was die [TUR.GetAdjective]e Regierung sich wünscht."
 bftb_turkey.26.t:0 "[FROM.GetNameDef] tritt die Kontrolle über Hatay an uns ab"
 bftb_turkey.26.desc:0 "[TUR.GetLeader] hielt in Antakya eine kleine Rede, mit der er die Bürger von Hatay in der [TUR.GetNameDef] willkommen hieß. Außerdem bedankte er sich bei [FROM.GetLeader] aus [FROM.GetNameDef] dafür, den demokratischen Willen der Bürger von Hatay respektiert zu haben. Obwohl der Schritt von vielen syrischen Politikern aus dem gesamten politischen Spektrum entrüstet kritisiert wurde, herrschen in Hatay und der [TUR.GetNameDef] Zufriedenheit vor. Viele [TUR.GetAdjective]e Bürger sind nach Hatay gereist, um die neueste Provinz der [TUR.GetNameDef] zu begrüßen und Willkommensgeschenke auszutauschen."
 bftb_turkey.26.a:0 "Wir nehmen euch gerne wieder in unserer Mitte auf, Brüder und Schwestern."
 bftb_turkey.27.t:0 "[FROM.GetName] behauptet Kontrolle über Hatay"
 bftb_turkey.27.desc:0 "[TUR.GetLeader] hielt in Gaziantep eine leidenschaftliche Rede, in der er die Unterdrückung von Türken im Ausland durch [FROM.GetNameDef] verdammte. Das [TUR.GetAdjective]e Volk wurde dadurch zu großer Wut angestachelt, und die Unterdrücker von Hatay und die Bürger von [FROM.GetNameDef] sind sich im Moment alles andere als grün. Vorerst bleibt Hatay für uns unerreichbar. Aber wir werden diesen schändlichen Verrat nie vergessen."
 bftb_turkey.27.a:0 "Egal wie, Hatay wird eines Tages befreit werden."
 bftb_turkey.29.t:0 "Ehemalige Wehrdienstverweigerer melden sich freiwillig für den Militärdienst"
 bftb_turkey.29.desc:0 "Unsere Entscheidung, das Vaterland über alles zu stellen, hat sich mehr als bezahlt gemacht! Wir erleben plötzlich im ganzen Land einen großen Strom an Freiwilligen, die sich unserem Militär anschließen wollen. Unser Oberkommando ist schon fast überwältigt. Dieser schwindelerregende Effekt hat Menschen mit den unterschiedlichsten religiösen und sprachlichen Hintergründen animiert, sich zu verpflichten. Die organisatorische Last ist fast nicht zu bewerkstelligen. \n\nGlücklicherweise waren wir zumindest teilweise auf diese Entwicklung vorbereitet, weshalb die Integration all dieser ehemaligen Wehrdienstverweigerer fast nahtlos über die Bühne gegangen ist. Unsere Berater sagen, wir dürften eine ganze Weile lang einen Strom an Freiwilligen sehen!"
 bftb_turkey.29.a:0 "Es ist ermutigend, dass so viele mutige Männer und Frauen bereit sind, ihre Nation zu verteidigen."
 bftb_turkey.30.t:0 "Kompensation für die On İki-Inseln"
 bftb_turkey.30.desc:0 "Die On İki-Inseln liegen in unseren Hoheitsgewässern und galten einst als integraler Bestandteil unseres Reichs. Der Dodekanes, wie sie in der [ENG.GetAdjective]en und [GRE.GetAdjective]en Sprache genannt werden, wird wieder uns gehören, sobald die [ITA.GetAdjective]e Regierung ihn an seine rechtmäßigen Eigentümer abtritt. \n\nRegierungsvertreter haben ein Portfolio zusammengestellt, was wir der [ITA.GetAdjective]en Regierung im Tausch für die Inseln anbieten können. Wir können nämlich ganz gewiss davon ausgehen, dass sie eine Entschädigung fordern werden ... falls sie überhaupt bereit sind einzuwilligen."
 bftb_turkey.30.a:0 "Wir bieten ihnen Rechte an unserem Chrom an."
 bftb_turkey.30.b:0 "Wir bieten ihnen eine industrielle Kompensation an."
 bftb_turkey.30.c:0 "Es sollte reichen, ihnen unsere Freundschaft anzubieten."
 bftb_turkey.31.t:0 "[FROM.GetNameDefCap] bietet uns exklusive Ressourcenrechte in [342.GetName] an"
 bftb_turkey.31.desc:0 "Die [FROM.GetAdjective]e Regierung ist mit einem überraschenden Angebot an uns herangetreten. Sie möchten uns einhundert Prozent Ihres Erz- und Metallabbaus im Staat [342.GetName] überlassen, im Tausch gegen den Dodekanes. \n\nÜblicherweise gewinnt unsere Regierung Land, anstatt es abzutreten, aber die [TUR.GetNameDef] bietet uns eine eigene Ressourcenquelle, die sich für größere Kriegsanstrengungen als äußerst wertvoll erweisen könnte. Wir müssen auch bedenken, dass wir zu solchen Ressourcen vielleicht keinen Zugang mehr haben werden, wenn ein Krieg erst einmal im Gange ist. Ob wir das [FROM.GetAdjective]e Angebot annehmen, liegt jedoch ganz allein an uns."
 bftb_turkey.31.a:0 "Wir akzeptieren die Rechte an Ihren Ressourcen im Tausch gegen den Dodekanes."
 bftb_turkey.31.b:0 "Wir werden keinen Quadratzentimeter Land abtreten! Heute nicht und auch in Zukunft nicht!"
 bftb_turkey.32.t:0 "[FROM.GetNameDefCap] bietet uns industrielle Hilfe im Tausch gegen den Dodekanes"
 bftb_turkey.32.desc:0 "Die [FROM.GetAdjective]e Regierung ist mit einem interessanten Angebot an uns herangetreten. Die [FROM.GetAdjective]e Regierung hat uns ein Portfolio zukommen lassen, dass die historische und strategische Bedeutung des Dodekanes für [FROM.GetNameDef] beschreibt. Außerdem lag eine Liste von Liegenschaften und Fabrikanlagen bei, die sie uns im Tausch gegen die Inseln verkaufen möchten. \n\nÜblicherweise gewinnt unsere Regierung Land, anstatt es abzutreten, aber es lässt sich nicht leugnen, dass eine Stärkung der Industrie für die [ROOT.GetAdjective] Kriegsmaschine von großem Nutzen sein könnte. Letztlich müssen wir entscheiden, ob der Schub für unsere Industrie kurzfristig wertvoller für unsere Nation ist als der Dodekanes."
 bftb_turkey.32.a:0 "Unterzeichnen wir den Vertrag. Sie können die Inseln haben, wenn sie bereit sind, dafür zu bezahlen."
 bftb_turkey.32.b:0 "Wir werden keinen Quadratzentimeter Land abtreten! Heute nicht und auch in Zukunft nicht!"
 bftb_turkey.33.t:0 "[FROM.GetNameDefCap] fordert Übertragung des Dodekanes"
 bftb_turkey.33.desc:0 "Die [FROM.GetAdjective]e Regierung hat uns einen langen Brief von [FROM.GetLeader] übersandt, in dem die Bedeutung der Verbindung zwischen unseren beiden Nationen und die natürlichen [FROM.GetAdjective]en Sympathien für unser Land hervorgehoben werden. Wenn man das ganze Gerede dann einmal hinter sich gebracht hat, dann stellt man fest: Der Brief ist ein Angebot der [FROM.GetAdjective]en Regierung, einen 'Machtpakt' mit uns zu unterzeichnen. Ein recht bedeutungsloses Arrangement, allerdings mit einem Haken. Dem freundschaftlichen Brief lag ein Dossier mit Anweisungen bei, wie die friedliche Machtübergabe zwischen unseren regionalen Statthaltern und den [FROM.GetAdjective]en Bürokraten, die in Zukunft den Dodekanes verwalten sollen, abzulaufen hat. \n\nÜblicherweise gewinnt unsere Regierung Land, anstatt es abzutreten, aber die [FROM.GetAdjective]e Nation wäre in einem Konflikt im Mittelmeerraum ein äußerst nützlicher Verbündeter. Falls das von Bedeutung ist, die griechische Bevölkerung des Dodekanes ist nicht erfreut über die Vorstellung, dass [FROM.GetNameDef] ihre Inselkette annektiert und sie in Zukunft Teil der [FROM.GetAdjective]en Nation sein soll. Andererseits haben sie ganz ähnlich reagiert, als wir uns nach dem Ersten Weltkrieg ihre Heimat aus dem Kadaver des Osmanischen Reichs einverleibt haben."
 bftb_turkey.33.a:0 "Wollen wir hoffen, dass das irgendwann zu einem militärischen Bündnis führt ..."
 bftb_turkey.33.b:0 "Wir haben keine Angst davor, als Heuchler bezeichnet zu werden. Die Inseln gehören weiterhin uns!"
 bftb_turkey.34.t:0 "[FROM.GetNameDefCap] nimmt unser Angebot an!"
 bftb_turkey.34.desc:0 "Die [FROM.GetAdjective]en Behörden haben die On İki-Inseln an uns zurückgegeben, im Tausch gegen Exklusivrechte an den Ressourcen in [342.GetName]. Im Privaten haben viele zwar ihrer Bestürzung über das hemmungslose Zurschaustellen des gemeinschaftlichen Kolonialismus in [342.GetName] Ausdruck verliehen, aber diese Kritik wurde von der allgemeinen Freude über die Annektierung der neuesten Provinz der [TUR.GetNameDef] übertönt. \n\n[TUR.GetLeader] reiste persönlich nach Rhodos, um der dortigen, lange in Unterdrückung lebenden Bevölkerung persönlich zu versichern, dass die [TUR.GetAdjective]e Regierung alle ihre Sorgen anhören und beheben werde. Gleichzeitig wurde auf der ganzen Inselkette ein neuer Lehrplan implementiert, der die historischen und ethnischen Wurzeln der [TUR.GetNameDef] aufbauscht."
 bftb_turkey.34.a:0 "Ein großartiger Sieg!"
 bftb_turkey.35.t:0 "[FROM.GetNameDefCap] nimmt unser Angebot an!"
 bftb_turkey.35.desc:0 "Die [FROM.GetAdjective]en Behörden haben die On İki-Inseln an uns zurückgegeben, im Tausch gegen die Früchte eines Teils unserer wachsenden Industrie. Im Privaten haben viele zwar ihrer Bestürzung über den Gedanken Ausdruck verliehen, mit Stahl und Schweiß für etwas zu bezahlen, was uns Jahrhunderte lang gehört hat, aber diese Kritik wurde von der allgemeinen Freude über die Annektierung der neuesten Provinz der [TUR.GetNameDef] übertönt. \n\n[TUR.GetLeader] reiste persönlich nach Rhodos, um der dortigen, lange in Unterdrückung lebenden Bevölkerung persönlich zu versichern, dass die [TUR.GetAdjective]e Regierung alle ihre Sorgen anhören und beheben werde. Gleichzeitig wurde auf der ganzen Inselkette ein neuer Lehrplan implementiert, der die historischen und ethnischen Wurzeln der [TUR.GetNameDef] aufbauscht."
 bftb_turkey.35.a:0 "Ein großartiger Sieg!"
 TUR_three_factories_sacrificed:0 "Drei §Yzivile Fabriken§! entfernt."
 bftb_turkey.36.t:0 "[FROM.GetNameDefCap] nimmt unser Angebot an!"
 bftb_turkey.36.desc:0 "Zur großen Überraschung vieler [TUR.GetAdjective]er Politiker haben die [FROM.GetAdjective]en Behörden uns die On İki-Inseln zurückgegeben, im Tausch gegen die Unterzeichnung eines Abkommens, das im Grunde keine der beiden Parteien zwingt, die darin enthaltenen bedeutungslosen Verpflichtungen einzuhalten. [TUR.GetLeader] hat persönlich einen Staatsbesuch unternommen, um den so genannten Machtpakt mit [FROM.GetLeader] zu unterzeichnen. Beide Staatsoberhäupter haben darüber hinaus zugesichert, die Beziehungen zwischen den beiden Seenachbarn angesichts dieses historischen Landtauschs weiter zu fördern. Die ganze [TUR.GetNameDef] liegt in einem Freudentaumbel, es gab unzählige Feiern anlässlich der Annektierung der neuesten [TUR.GetAdjective]en Provinz. \n\n[TUR.GetLeader] reiste persönlich nach Rhodos, um der dortigen, lange in Unterdrückung lebenden Bevölkerung persönlich zu versichern, dass die [TUR.GetAdjective]e Regierung alle ihre Sorgen anhören und beheben werde. Gleichzeitig wurde auf der ganzen Inselkette ein neuer Lehrplan implementiert, der die historischen und ethnischen Wurzeln der [TUR.GetNameDef] aufbauscht. \n\nDie [GRE.GetAdjective]e Regierung hat den nahtlosen Territorialaustausch scharf kritisiert und andere Großmächte aufgefordert, die ungerechte und illegale Verletzung der Souveränität der [GRE.GetAdjective]en Bewohner der On İki-Inseln ebenfalls zu verurteilen. Die internationale Gemeinschaft hat den Gebietsaustausch weitestgehend stumm hingenommen, wohl aus Angst, die [TUR.GetAdjective]e Regierung vor den Kopf zu stoßen."
 bftb_turkey.36.a:0 "Es hätte nicht besser laufen können."
 bftb_turkey.37.t:0 "[FROM.GetNameDefCap] lehnt unser Angebot ab!"
 bftb_turkey.37.desc:0 "Die [FROM.GetAdjective]e Regierung hat öffentlich erklärt, dass der Dodekanes trotz der Bemühungen [TUR.GetAdjective]er Agitatoren und Revanchisten für alle Zeiten ein integraler Bestandteil des [FROM.GetAdjective]en Staats bleiben wird. [FROM.GetLeader] erwähnt [TUR.GetLeader] in seiner Rede namentlich und spottete, dass [TUR.GetLeader] in der [TUR.GetNameDef] vielleicht angesehen sei, in [FROM.GetNameDef] aber von den [FROM.GetAdjective]en Bürgern als unfähig verspottet werde. Außerdem bezeichnete [FROM.GetLeader] die [TUR.GetNameDef] als gescheiterten Staat und beschrieb detailliert, dass die bloße Existenz unserer Nation schon eine unverzeihliche Beleidigung für die [FROM.GetAdjective]e Nation sei. In seiner langatmigen Rede berief [FROM.GetLeader] sich nicht weniger als siebenunddreißig Mal auf die unerfüllten Versprechen des Vertrags von Sèvres. \n\n[TUR.GetLeader] beschrieb die [FROM.GetAdjective]e Haltung als 'bedauernswert', verlieh aber der Hoffnung Ausdruck, dass sich später die Gelegenheit zu einem weiteren diplomatischen Dialog ergibt."
 bftb_turkey.37.a:0 "Tja, das hätte besser laufen können."
 bftb_turkey.38.t:0 "[FROM.GetNameDefCap] schlägt gemeinsamen Abbau von Ressourcen im Kaukasus vor"
 bftb_turkey.38.desc:0 "Die [FROM.GetAdjective]e Regierung hat gestanden, Geologen und Prospektoren nach Georgien geschickt zu haben, um den Erzertrag unserer Abbauanlagen dort zu bewerten. Nun sind sie mit einem Portfolio an uns herangetreten, in dem sie eine Zusammenarbeit beim Abbau dieser Rohstoffe vorschlagen. Sie sagen, wir könnten beide davon profitieren. Es ist wohl noch nie da gewesen, dass ein Staat eine Form der Spionage gestanden hat und dann versucht, dieses Geständnis in eine engere Beziehung zwischen unseren beiden Nationen umzuwandeln. Aber genau in dieser Lage finden wir uns. Mangelnde Risikobereitschaft kann man der [FROM.GetAdjective]en Regierung wirklich nicht vorwerfen. \n\nDas [FROM.GetAdjective]e Portfolio ist umfassend und gründlich. Die [FROM.GetAdjective]e Regierung würde die Erzvorkommen freilegen und abbauen, die sie entdeckt haben, und uns den Großteil des Ertrags überlassen. Den Rest würden sie nach [354.GetName] transportieren, um ihn selbst zu verwenden. Es wird vermutlich noch viele Jahre dauern, bis wir den  [FROM.GetAdjective]en Entwicklungsstand erreicht haben. Aber wir können die Pläne nutzen, die sie uns geschickt haben, um unsere Abbauanlagen in Georgien zu verbessern. So können wir auch ohne auf [FROM.GetAdjective]e Hilfe angewiesen zu sein, Erz abbauen, wenn auch in geringerem Umfang. Die Entscheidung, ob wir alleine arbeiten oder das Angebot der [FROM.GetAdjective]en Regierung annehmen, liegt allein bei uns."
 bftb_turkey.38.a:0 "Arbeiten wir zusammen, wir profitieren beide davon."
 bftb_turkey.38.b:0 "Sie waren töricht, zu glauben, wir würden ihre Einmischung innerhalb unserer Grenzen dulden."
 bftb_turkey.39.t:0 "[FROM.GetNameDefCap] nimmt unseren Vorschlag an"
 bftb_turkey.39.desc:0 "Die [TUR.GetAdjective]en Vertreter loben sich selbst für ihre gute Arbeit, denn die [FROM.GetAdjective]e Regierung hat uns soeben mitgeteilt, dass sie die in unserem komplexen Manifesto dargelegten Pläne für einen gemeinsamen Metallabbau in Georgien gerne weiterverfolgen würde. \n\nEs werden bereits staatliche Prozesse mobilisiert, damit das Erz sofort aus Georgien nach [354.GetName] gebracht werden kann, wo es dann für unsere weitere Verwendung verarbeitet wird."
 bftb_turkey.39.a:0 "Ein diplomatischer Triumph!"
 bftb_turkey.40.t:0 "[FROM.GetNameDefCap] lehnt unseren Vorschlag ab!"
 bftb_turkey.40.desc:0 "Es heißt, die [FROM.GetAdjective]en Vertreter hätten völlig ungläubig auf unseren Vorschlag reagiert, mit Genehmigung der [FROM.GetAdjective]en Regierung in Georgien Rohstoffe abzubauen. Sie haben uns förmlich ausgelacht, und was noch eine viel größere Beleidigung ist: Die [FROM.GetAdjective]e Regierung nutzt nun die von uns eingereichten Pläne, um das von uns entdeckte Erz ohne uns abzubauen."
 bftb_turkey.40.a:0 "Diese Bastarde!"
 bftb_turkey.41.t:0 "[FROM.GetNameDefCap] lädt uns in [FROM.GetFactionName] ein"
 bftb_turkey.41.desc:0 "Präsident [FROM.GetLeader] von [FROM.GetNameDef] hat eine Initiative ausgerufen, den Balkanpakt offiziell zu einer größeren und umfassenderen strategischen Allianz auszubauen, der Balkanentente. Alle Mitglieder des Balkanpakts wurden eingeladen, der [FROM.GetFactionName] beizutreten, und dazu zählen auch wir. \n\nGesandte aus [FROM.GetNameDef] haben uns versichert, dass die Beziehung zwischen den [FROM.GetFactionName]-Nationen weit über militärische Angelegenheiten hinausgehen wird. Sie haben bereits Pläne geäußert, gemeinsam unsere Geldsysteme, unsere Verteidigungsstrategien und mehr weiterzuentwickeln."
 bftb_turkey.41.a:0 "Gemeinsam können wir den Balkan verteidigen."
 bftb_turkey.41.b:0 "Diese Initiative ist eine törichte Illusion, die aus dem [FROM.GetAdjective]en Chauvinismus heraus entstanden ist."
 bftb_turkey.42.t:0 "[FROM.GetNameDefCap] tritt [ROOT.GetFactionName] bei!"
 bftb_turkey.42.desc:0 "[FROM.GetLeader] hat verkündet, dass [FROM.GetNameDef] sich für einen [ROOT.GetFactionName]-Beitritt entschieden hat. Es gab reichlich Trara und zwei aufeinanderfolgende Staatsakte, um die Verkettung der Schicksale unserer beiden Nationen im unvermeidlichen Konfliktfall zu feiern."
 bftb_turkey.42.a:0 "Gemeinsam werden wir den Balkan retten."
 bftb_turkey.43.t:0 "[FROM.GetNameDefCap] lehnt Bitte ab, [ROOT.GetFactionName] beizutreten!"
 bftb_turkey.43.desc:0 "[FROM.GetLeader] hat uns wissen lassen, dass [FROM.GetNameDef] nicht an einem [ROOT.GetFactionName]-Beitritt interessiert ist. Unsere Diplomaten und unsere Regierung sind maßlos enttäuscht, und der Austritt von [FROM.GetNameDefCap] aus dem Balkanpakt sowie die [ROOT.GetFactionName]-Absage gefährden das gesamte Projekt."
 bftb_turkey.43.a:0 "Solidarität hätte uns retten können, stattdessen zerstört uns unsere mangelnde Einheit."
 bftb_turkey.44.t:0 "Der Petra-Vorschlag"
 bftb_turkey.44.desc:0 "Wir haben von [FROM.GetNameDef] den Vorschlag eines Verteidigungsplans erhalten, nach dem die [FROM.GetAdjective]e Regierung die Verantwortung dafür übernehmen würde, unseren Besitz in der Levante zu beschützen. [FROM.GetLeader] argumentiert, [FROM.GetNameDef] sei durch seine geografische Nähe ganz leicht dazu in der Lage, diese Territorien zu verteidigen und zu verwalten. Außerdem sei es für uns ein Vorteil, dass wir unsere Ressourcen nach einer Abtretung dieser Territorien an [FROM.GetNameDef] abziehen und anderweitig nutzen könnten. \n\nDer Vorschlag hat durchaus seine Vorteile, aber er versetzt uns in eine ... interessante Lage. Wir haben dem besiegten Osmanischen Reich Palästina, Jordanien und den Sinai abgenommen. Sind wir bereit, sie den [FROM.GetAdjective]en Nachfolgern des Osmanischen Reichs zurückzugeben? Geschichtliche Überlegungen außer Acht gelassen, wir sollten auch bedenken, wie die [FROM.GetAdjective]e Regierung reagieren wird, wenn wir ihre Forderung ablehnen. Sie könnten unsere Ablehnung als Zeichen werten, dass wir ihnen nicht trauen, oder dass wir ihren Platz in diesem Bündnis für unwichtig halten. [FROM.GetNameDefCap] hat sich schon früher als unberechenbar erwiesen, und wir können leider nicht einfach darauf vertrauen, dass die [FROM.GetAdjective]e Regierung diese Angelegenheit nicht eskaliert, wenn wir ablehnen."
 bftb_turkey.44.a:0 "Der Plan ist strategisch klug!"
 bftb_turkey.44.b:0 "Das Osmanische Reich ist nicht ohne Grund zerfallen."
 bftb_turkey.45.t:0 "Die [FROM.GetAdjective]e Regierung stimmt dem Petra-Vorschlag zu"
 bftb_turkey.45.desc:0 "Die [FROM.GetAdjective] Kolonialbeamten sind bereits dabei, ihre Posten zu räumen, und in benachbarte Protektorate umzuziehen, um unsere nahtlose Übernahme der ehemaligen [FROM.GetAdjective]en Kolonien  zu ermöglichen. [FROM.GetLeader] hat in einem Brief an unseren Präsidenten erklärt, dass [FROM.GetNameDef] vollstes Vertrauen in die Fähigkeiten von [ROOT.GetNameDef] setze, die uns übertragenen Provinzen zu verteidigen und zu regieren. \n\nViele [ROOT.GetAdjective]e Bürger sehen die Landübertragung als großen Erfolg und als Bestätigung, dass [ROOT.GetNameDef] wieder eine starke regionale Macht ist, die in der gesamten Welt Respekt genießt."
 bftb_turkey.45.a:0 "Wir spielen jetzt bei den Großen mit."
 bftb_turkey.46.t:0 "Die [FROM.GetAdjective]e Regierung lehnt den Petra-Vorschlag ab"
 bftb_turkey.46.desc:0 "Premierminister [FROM.GetLeader] aus [FROM.GetNameDef] sagte, die Abtretung [FROM.GetAdjective]er Territorien in der Levante an [ROOT.GetNameDef] sei vollkommen undenkbar. Die Weisheit gebiete es, dass die Region weiter durch die [FROM.GetAdjective]e Regierung regiert werde. Es wurden sogar die [FROM.GetAdjective]e Truppen in der Levante in Alarmbereitschaft versetzt, um sicherzustellen, dass ein unerwarteter [ROOT.GetAdjective]er Vorstoß in die Region abgewehrt werden kann. \n\nIm Privaten haben viele unserer Regierungsvertreter ihrer Enttäuschung über die [FROM.GetAdjective]e Entscheidung Ausdruck verliehen. Sie sehen in der Abweisung unseres Vorschlags den Beweis, dass die [FROM.GetAdjective]e Regierung uns nicht als vertrauenswürdige Verbündete sieht. Auch [ROOT.GetLeader] hat die [FROM.GetAdjective]e Entscheidung kritisiert und seinen Beratern aufgetragen, Optionen für eine Antwort auszuarbeiten."
 bftb_turkey.46.a:0 "Wir haben es versucht, und wir sind gescheitert. Wir können nichts weiter tun."
 bftb_turkey.46.b:0 "Wir werden die Angelegenheit eskalieren!"
 bftb_turkey.47.t:0 "[FROM.GetNameDefCap] äußert Bedenken über die Verteidigung des Golfs"
 bftb_turkey.47.desc:0 "Präsident [FROM.GetLeader] aus [FROM.GetNameDef] hat uns kontaktiert, um seiner Sorge über die Sicherheit unserer Kolonien in den Golfmeeren von Arabien Ausdruck zu verleihen. Das [FROM.GetAdjective]e Staatsoberhaupt hat angeregt, dass [FROM.GetNameDef] die Verantwortung für die Verteidigung und Verwaltung der gesamten Region übernehmen solle, da das Land durch eine lange gemeinsame Geschichte und die geografische Nähe mit der Region verbunden sei. \n\nEinige [ROOT.GetAdjective]e Politiker haben ihrem Entsetzen über den Vorschlag Ausdruck verliehen, da [FROM.GetNameDef] erst kürzlich die Kontrolle über die Levante gefordert habe. Beobachter zeigen sich besorgt, dass diese diplomatischen Annektierungen von [FROM.GetNameDef] geplant worden sein könnten, um einen neuen Status quo für die Region zu etablieren, in dem [FROM.GetNameDef] unangefochtener Herrscher über den gesamten Subkontinent ist. Unabhängig von Sorgen um zukünftige Entwicklungen bleibt [FROM.GetNameDef] unser Verbündeter, und das möchten wir auch beibehalten. Es wäre also klug, ihrer Bitte um Kontrolle über unsere arabischen Kolonien nachzugeben."
 bftb_turkey.47.a:0 "Dann sind wir mal gespannt, ob [FROM.GetNameDef] der Verantwortung gewachsen ist."
 bftb_turkey.47.b:0 "Dieser Neokolonialismus kann und wird nicht toleriert werden."
 bftb_turkey.48.t:0 "Die [FROM.GetAdjective]e Regierung überträgt uns die Verteidigung des Golfs"
 bftb_turkey.48.desc:0 "Der Transport unserer Garnisonen und Verwalter wird bereits vorbereitet, damit sie unverzüglich in unsere neue Territorien in den zwei arabischen Golfmeeren gebracht werden können. Die [FROM.GetAdjective]e Regierung hat ihre Autorität über die Region aufgegeben und die Souveränität dieser Länder auf uns übertragen, damit wir sie schützen und regieren."
 bftb_turkey.48.a:0 "Jetzt sind wir wirklich eine Großmacht."
 bftb_turkey.49.t:0 "Die [FROM.GetAdjective]e Regierung verweigert uns ihre arabischen Territorien"
 bftb_turkey.49.desc:0 "Der [FROM.GetAdjective]e Botschafter hat die [ROOT.GetAdjective]en Forderungen auf Abtretung der [FROM.GetAdjective]en Territorien in Arabien als 'inakzeptabel' bezeichnet und verlangt, dass wir sie unverzüglich fallenlassen. Unsere Verteidigungsfachleute sind enttäuscht, dass man uns nicht das Recht übertragen hat, die [FROM.GetAdjective]en arabischen Territorien zu verwalten, aber die [FROM.GetAdjective]en Vertreter versichern uns, dass wir Anlege- und Stützpunktrechte in den Territorien behalten, so lange [ROOT.GetNameDef] [FROM.GetFactionName]-Mitglied ist."
 bftb_turkey.49.a:0 "Unerfreulich."
 bftb_turkey.50.t:0 "[FROM.GetNameDefCap] fordert leichte Panzer an"
 bftb_turkey.50.desc:0 "Vertreter aus [FROM.GetNameDef] sind mit uns an der Forderung herangetreten, leichte Panzer aus unserem Inventar zu kaufen. Die [FROM.GetAdjective]en Diplomaten haben ihrer Bewunderung für die '[ROOT.GetAdjective]e Genialität' und 'überragende Konstruktionsqualität' Ausdruck verliehen und uns wissen lassen, dass [FROM.GetNameDef] ganz unbedingt [ROOT.GetAdjective]e Panzer bekommen müsse, um seine eigene Souveränität zu verteidigen."
 bftb_turkey.50.a:0 "Wir schicken unsere besten Leute!"
 bftb_turkey.50.b:0 "Schickt ihnen ein paar unserer einfacheren Panzerfahrzeuge."
 bftb_turkey.50.c:0 "Sie können ein paar unserer älteren Modelle haben."
 bftb_turkey.50.d:0 "[FROM.GetNameDefCap] bekommt überhaupt gar nichts von uns."
 bftb_turkey.51.t:0 "[FROM.GetNameDefCap] schickt verbesserte leichte Panzer!"
 bftb_turkey.51.desc:0 "Wir haben soeben eine Lieferung  [FROM.GetAdjective]er Panzer direkt aus ihren Lagern erhalten! Der Panzer ist modern und erste Tests haben gezeigt, dass er auch äußerst vielseitig ist. Unsere Streitkräfte können sie ohne Frage gut gebrauchen."
 bftb_turkey.51.a:0 "Was für eine unerwartete Überraschung!"
 bftb_turkey.52.t:0 "[FROM.GetNameDefCap] schickt leichte Panzer"
 bftb_turkey.52.desc:0 "Wir haben soeben eine Lieferung  [FROM.GetAdjective]er Panzer direkt aus ihren Lagern erhalten! Die leichten Panzer sind ein wenig veraltet, aber immer noch recht robust, wenn man unseren Qualitätstests Glauben schenkt. Unsere Streitkräfte können sie ohne Frage gut gebrauchen."
 bftb_turkey.52.a:0 "Ein echter Segen."
 bftb_turkey.53.t:0 "[FROM.GetNameDefCap] verschenkt veraltete Panzer"
 bftb_turkey.53.desc:0 "Wir haben soeben eine Lieferung  [FROM.GetAdjective]er Panzer direkt aus ihren Lagern erhalten! Die Panzer sind zweifellos veraltet, und die [FROM.GetAdjective]e Regierung hat das Modell vermutlich wegen seiner zahlreichen Makel ausrangiert. Wie dem auch sei, unsere Streitkräfte werden eine Verwendung für sie finden ... irgendwie."
 bftb_turkey.53.a:0 "Was 1922 gut genug war, ist auch heute noch genug!"
 bftb_turkey.54.t:0 "[FROM.GetNameDefCap] schickt uns nichts"
 bftb_turkey.54.desc:0 "Die [FROM.GetAdjective]e Regierung hat sich geweigert, uns irgendetwas zu schicken. Nicht einmal eine Karosserie ihres ältesten Modells. Die [FROM.GetAdjective]en Panzer sind anscheinend ausschließlich für [FROM.GetAdjective]en Gebrauch vorgesehen. Auch haben einflussreiche Stimmen in [FROM.GetNameDef] wohl Bedenken um die nationale Sicherheit als Grund angeführt, uns keine Panzer zur Verfügung zu stellen."
 bftb_turkey.54.a:0 "Die Panzer wären wahrscheinlich sowieso schnell kaputtgegangen."
 bftb_turkey.55.t:0 "Die Chester-Konzession"
 bftb_turkey.55.desc:0 "Die neu gegründete Republik Türkei hat 1923 ein Gesetz verabschiedet, das es uns erlaubt, die Ölfelder und das Eisenbahnnetz in [FROM.GetNameDef] zu entwickeln. Der amerikanische Senat hat damals aufgrund der Auswirkungen der Großen Depression auf die amerikanische Wirtschaft entschieden, den Vertrag nicht zu ratifizieren. Nun hat [FROM.GetNameDef] den Vertrag wieder zum Leben erweckt und uns aufgefordert, die Bestimmungen der ursprünglich von uns formulierten Konzession einzuhalten. \n\nEs lässt sich nicht leugnen, dass wir wirtschaftlich gesehen sehr viel sicherer dastehen als noch 1923. Und es wäre ein Segen für uns, [FROM.GetNameDef] ideologisch und militärisch auf unserer Seite zu wissen. Allerdings droht der Welt ein Krieg, und selbst aus unserer Position der Stärke heraus müssen wir mit unseren Ressourcen haushalten. Es könnte in Zukunft äußerst wertvoll sein, Öl in [FROM.GetNameDef] zu besitzen, als Hebel gegen die [SOV.GetNameDef]. Auf kurze Sicht müssen wir aber auch die Möglichkeit in Betracht ziehen, dass dieses Petroleum in die Hände unserer Feinde fallen könnte. Die [FROM.GetAdjective]e Regierung ist auf unsere Hilfe angewiesen. Das können wir ausnutzen, um unsere eigenen Ziele voranzutreiben. In [FROM.GetNameDef] gibt es jede Menge Chrom, in unserem eigenen Land dagegen leider nicht. Die Wahl liegt bei uns."
 bftb_turkey.55.a:0 "Wir werden allen Freunden der Demokratie helfen."
 bftb_turkey.55.b:0 "Wir werden ihnen helfen ... aber an Bedingungen geknüpft."
 bftb_turkey.56.t:0 "[FROM.GetNameDefCap] gewährt die Konzession ohne jede Bedingung"
 bftb_turkey.56.desc:0 "[FROM.GetNameDefCap] hat sich bereiterklärt, die Verpflichtungen zu ehren, die sie vorüber einem Jahrzehnt eingegangen sind  ... und zwar ohne etwas dafür zu verlangen. Sie haben ihre überlegene Technologie und ihre weitreichenden industriellen Ressourcen genutzt, um in [350.GetName] Petroleum zu extrahieren, das wir bisher nicht aus der Erde holen konnten. Die [FROM.GetAdjective]e Regierung hat uns außerdem auch einen Teil der Industrie zur Verfügung gestellt, mit deren Hilfe sie das Öl gewonnen haben, damit wir andere Aspekte der Konzession nach eigenem Ermessen erfüllen können. \n\nAls zusätzliche Geste der Freundschaft hat die [FROM.GetAdjective]e Regierung uns einen Teil der Technologie und der Ausrüstung überlassen, die sie für die Gewinnung genutzt haben, damit wir die natürlichen Ressourcen in unserem Land besser nutzen können." # [LocEditor:AwaitingBatchUpdate]
 bftb_turkey.56.a:0 "Unsere [FROM.GetAdjective]en Freunde sind doch einfach die besten."
 bftb_turkey.57.t:0 "Die [FROM.GetAdjective]e Regierung knüpft Bedingungen an die Konzession"
 bftb_turkey.57.desc:0 "[FROM.GetNameDefCap] hat sich bereiterklärt, die Verpflichtungen zu ehren, die sie vorüber einem Jahrzehnt eingegangen sind  ... aber sie verlangen etwas dafür. Sie sind bereit, ihre überlegene Technologie und ihre weitreichenden industriellen Ressourcen zu nutzen, um in [350.GetName] Petroleum zu extrahieren, das wir bisher nicht aus der Erde holen konnten. Dafür will die [FROM.GetAdjective]e Regierung aber die exklusiven Rechte an den Ressourcen in [343.GetName]. Um weil das noch nicht erfreulich genug ist, hat die [FROM.GetAdjective]e Regierung auch noch ihre Bereitschaft signalisiert, uns ihre Extraktionstechniken beizubringen und uns die Baupläne für ihre modernen Maschinen zu überlassen. \n\nDie Konzession einzufordern hätte schon Blamage genug sein sollen, aber das wäre nun wirklich extrem. Unsere Nation soll die Früchte des Anti-Imperialismus und des Anti-Kolonialismus repräsentieren, und wenn wir den [FROM.GetAdjective]en Forderungen zustimmen, verraten wir unsere Werte. Aber können wir den Segen, den [FROM.GetNameDef] uns bietet, wirklich ablehnen?"
 bftb_turkey.57.a:0 "Gut, geben wir den Imperialistenschweinen, was sie wollen."
 bftb_turkey.57.b:0 "Wir werden niemals unter der [FROM.GetAdjective]en Kandare leben!"
 bftb_turkey.58.t:0 "[FROM.GetNameDefCap] erfüllt unsere Forderungen"
 bftb_turkey.58.desc:0 "Die [FROM.GetAdjective]e Regierung hat allen Punkten zugestimmt, die wir im Gegenzug für unsere Hilfe gefordert haben. Das Chrom aus [343.GetName] trifft bereits in unseren Häfen ein, und was noch viel besser ist: Wir haben beim Ölabbau im Osten der Nation [FROM.GetName] einiges gelernt."
 bftb_turkey.58.a:0 "Es ist doch die reinste Freude [FROM.GetAdjective]er Bürger zu sein."
 bftb_turkey.59.t:0 "[FROM.GetNameDefCap] lehnt unsere Forderungen ab!"
 bftb_turkey.59.desc:0 "Die [FROM.GetAdjective]e Regierung hat unsere äußerst gerechten Bedingungen abgelehnt, die wir im Tausch gegen unsere Hilfe gestellt hatten. Wenn die [FROM.GetAdjective]e nur bereit wäre, ihren gerechten Anteil beizusteuern, dann hätten alle profitieren können. Nun müssen sie eben noch ein paar Jahre warten, ehe sie auf schwarzes Gold stoßen."
 bftb_turkey.59.a:0 "Wir sind [ROOT.GetNameDef], wir gehen trotzdem als Gewinner vom Feld."
 bftb_turkey.60.t:0 "[TUR.GetName] forciert die Hatay-Frage"
 bftb_turkey.60.desc:1 "[FROM.GetLeader] hat in einem Brief mit deutlichen Worten gefordert, dass die türkische Bevölkerung der syrischen Provinz Hatay ihr demokratisches Recht auf eine Volksabstimmung ausüben darf. Die Bürger von Hatay sollen selbst entscheiden, ob sie sich der [FROM.GetNameDef] anschließen oder weiter Teil von [ROOT.GetNameDef] bleiben wollen. Unsere Streitkräfte haben an der [ROOT.GetAdjective]-[FROM.GetAdjective]en Grenze illegale Aktivitäten bemerkt - [FROM.GetAdjective]e Staatsbürger überqueren unsere Grenze und sorgen in der Provinz Hatay für Unruhe. Es ist offensichtlich, dass die [FROM.GetNameDef] vorhat, das Ergebnis der Volksabstimmung zu manipulieren, um einen [FROM.GetAdjective]en Sieg sicherzustellen. Aber vielleicht ist es ohnehin das klügste, die Provinz Hatay an die [FROM.GetNameDef] abzutreten. Eine kampfeslustige [FROM.GetNameDef] an unserer Grenze ist kein ideales Szenario."
 bftb_turkey.60.a:0 "Haben wir denn eine Wahl?"
 bftb_turkey.60.b:0 "Wenn sie Hatay wollen, sollen sie kommen und es sich nehmen."
 bftb_turkey.61.t:0 "[FROM.GetNameDef] tritt die Kontrolle über Hatay an uns ab"
 bftb_turkey.61.desc:0 "[TUR.GetLeader] hielt in Antakya eine kleine Rede, mit der er die Bürger von Hatay in der [TUR.GetNameDef] willkommen hieß. Außerdem bedankte er sich bei [FROM.GetLeader] aus [FROM.GetNameDef] dafür, den demokratischen Willen der Bürger von Hatay respektiert zu haben. Obwohl der Schritt von vielen syrischen Politikern aus dem gesamten politischen Spektrum entrüstet kritisiert wurde, herrschen in Hatay und der [TUR.GetNameDef] Zufriedenheit vor. Viele [TUR.GetAdjective]e Bürger sind nach Hatay gereist, um die neueste Provinz der [TUR.GetNameDef] zu begrüßen und Willkommensgeschenke auszutauschen. [FROM.GetLeader] hat sich zu dem Thema bisher nicht geäußert, doch aus dem Umfeld des [FROM.GetAdjective]en Anführers ist zu hören, dass die [FROM.GetAdjective]e Regierung überzeugt sei, dies sei nur ein vorübergehender Zustand und Hatay werde irgendwann und irgendwie wieder unter ihre Kontrolle geraten."
 bftb_turkey.61.a:0 "Wir nehmen euch gerne wieder in unserer Mitte auf, Brüder und Schwestern."
 bftb_turkey.62.t:0 "[FROM.GetName] behauptet Kontrolle über Hatay"
 bftb_turkey.62.desc:0 "[TUR.GetLeader] hielt in Gaziantep eine leidenschaftliche Rede, in der er die Unterdrückung von Türken im Ausland durch [FROM.GetNameDef] verdammte. Das [TUR.GetAdjective]e Volk wurde dadurch zu großer Wut angestachelt. Beobachter sehen in der [TUR.GetAdjective]en Bevölkerung Unterstützung für den Gedanken, diese Ungerechtigkeit durch einen Krieg zu beheben. Dass [FROM.GetNameDef] glaubte, sie könnten sich unserem Willen widersetzen, war pure Narretei ... Die [TUR.GetNameDef] lässt sich niemals von geringeren Mächten tyrannisieren."
 bftb_turkey.62.a:0 "[FROM.GetNameDef] gehört vernichtet."
 bftb_turkey.63.t:0 "[FROM.GetNameDefCap] lädt uns in [FROM.GetFactionName] ein"
 bftb_turkey.63.desc:0 "[FROM.GetLeader] ist kürzlich mit [ROOT.GetLeader] zusammengekommen, um über ein großes pan-mediterranes Bündnis zu verhandeln, mit einer gemeinsam Haltung zu Krisen, welche eine militärische Intervention erfordern. Würde sich [FROM.GetNameDef] freiwillig durch ein Bündnis an uns binden, so kann man argumentieren, dann würde das unseren regionalen Zielen mehr Legitimität verleihen - auch wenn wir dadurch auf die Unterstützung größerer Mächte verzichten müssten. Wir sollten auch bedenken, dass [FROM.GetNameDef] im Gegensatz zu uns tatsächlich einen recht positiven Ruf unter den Nationen des Balkans und des Mittelmeerraums genießt. Sie könnten diesen guten Ruf vielleicht nutzen, um auf diplomatischem Wege die Unterstützung von Nationen zu gewinnen, die ansonsten nichts mit uns zu tun haben wollen. \n\nWir stehen an einem Scheideweg: Ergreifen wir den Olivenzweig, den uns [FROM.GetNameDef] anbietet, und nutzen wir ihre Feder, um unser Schwert gegen größere Mächte zu schärfen? Oder wenden wir uns an die verabscheuungswürdigen Teutonen und mähen all diese kleinen Mächte, die unsere Nähe suchen, einfach nieder, als würden wir Unkraut jäten? Wir allein haben die Macht, das Schicksal der Balkannationen zu entscheiden ... wir können sie vor [GER.GetAdjective]er und [SOV.GetAdjective]er Hegemonie retten oder wir können diesen Mächten helfen und den Niedergang unserer Nachbarn beschleunigen. Die Wahl liegt bei uns."
 bftb_turkey.63.a:0 "Wir können uns immer noch rehabilitieren, indem wir die anderen retten."
 bftb_turkey.63.b:0 "Diese Welt ist kalt und gnadenlos, und wir sind es auch."
 bftb_turkey.64.t:0 "[FROM.GetNameDefCap] tritt [ROOT.GetFactionName] bei"
 bftb_turkey.64.desc:0 "[FROM.GetLeader] hat seiner Nation gegenüber bei einer bombastischen Zeremonie unter Fanfaren verkündet, dass die Seele und das Schicksal von [FROM.GetNameDef] untrennbar mit [ROOT.GetNameDef] verbunden seien. [ROOT.GetLeader] hat daraufhin dasselbe verkündet, nur in sehr viel gemäßigterem Ton. \n\nEs ist die Hoffnung der [ROOT.GetAdjective]en Vertreter, dass durch die Angleichung an [FROM.GetNameDef] deren expansionistische Tendenzen gezügelt werden können und ihr großer Machtstatus stattdessen genutzt werden kann, um die kleineren Nationen im Mittelmeerraum vor Hegemonien zu schützen, die sie bei lebendigem Leibe verschlingen wollen."
 bftb_turkey.64.a:0 "Wir müssen die anderen Nationen möglichst schnell in diesen Pakt einbinden."
 bftb_turkey.65.t:0 "[FROM.GetNameDefCap] lehnt Mitgliedschaft in [ROOT.GetFactionName] ab"
 bftb_turkey.65.desc:0 "Wir haben erfahren, dass [FROM.GetNameDef] nicht vorhabt, [ROOT.GetFactionName] beizutreten. Die [ROOT.GetAdjective]en Vetreter sind enttäuscht und mehr als nur ein wenig besorgt darüber, was dies für die Zukunft des Mittelmeerraums bedeuten könnte. [ROOT.GetLeader] hat die Regierung im Privaten aufgefordert, die Bemühungen zu intensivieren, neue Mitglieder für den Pakt zu gewinnen, um einen formidablen Block gegen einen möglichen [FROM.GetAdjective]en Irredentismus zu bilden."
 bftb_turkey.65.a:0 "Wir müssen die anderen Nationen möglichst schnell in diesen Pakt einbinden."
 bftb_turkey.66.t:0 "[FROM.GetNameDefCap] schlägt Plan für Teilung von [GRE.GetNameDef] vor"
 bftb_turkey.66.desc:0 "[FROM.GetNameDefCap] hat angeregt - auch wenn es bedauernswert sei - [GRE.GetNameDef] aus Gründen der nationalen Sicherheit zu vernichten. Unsere Vertreter haben der Meinung unserer [FROM.GetAdjective]en Verbündeten begeistert und vollumfänglich zugestimmt und sie daran erinnert, dass dies von Anfang an unsere offizielle Position war. \n\n[FROM.GetNameDefCap] schlägt vor, [GRE.GetNameDef] nach geografischen Gesichtspunkten aufzuteilen: wir würden [185.GetName] bekommen, den [186.GetName] und [182.GetName] - und damit unsere Dominanz im östlichen Mittelmeerraum und im Ionischen Meer sichern. [FROM.GetNameDefCap] würde die übrigen [GRE.GetAdjective]en Staaten nehmen, was zu einer [FROM.GetAdjective]en Kontrolle über das Ägäische Meer führen würden, an das viele ihrer Staaten ohnehin schon grenzen. \n\nDie Vereinbarung ist in den meisten Punkten gerecht - zumindest gerechter, als wir es in erwarten konnten, wenn es eine Rangelei um Land gibt. Aber wir haben lange davon geträumt, [47.Capital.GetName] als Kronjuwel in unser Reich einzugliedern, und dieser Plan würde diese Ambition zumindest bis auf Weiteres zunichtemachen. Sind wir bereit, [47.Capital.GetName] für den Frieden im Mittelmeerraum zu opfern?"
 bftb_turkey.66.a:0 "Eine gerechte und verträgliche Einigung über die Zukunft von [GRE.GetNameDef]."
 bftb_turkey.66.b:0 "Wir wollen alles!"
 bftb_turkey.67.t:0 "Der Putsch des Goldenen Quadrats"
 bftb_turkey.67.desc:0 "Schockierende Nachrichten aus [676.GetName]: Der ehemalige Premierminister Rashid Ali al-Gaylani hat versucht, einen Putsch gegen die Regierung von [ROOT.GetLeader] durchzuführen. Al-Gaylani hat die Unterstützung eines Großteils des Militärs und auch eines Teils des Volkes. \n\nEs wird vermutet, dass ausländische Einmischungen eine wichtige Rolle bei der Organisation und Bewaffnung der Verräter des Goldenen Quadrats gespielt haben. Von allen staatlichen Akteuren, die möglicherweise beteiligt waren, hat wohl [FROM.GetNameDef] die wichtigste Rolle bei der Unterstützung des faschistischen Putschversuchs gespielt. \n\nDas Goldene Quadrat fordert die gewaltsame Entfernung der [ENG.GetAdjective]en Imperialisten, indem man die Hilfe von [GER.GetNameDef] gewinnt. Viele unserer Leute applaudieren diesem Standpunkt. Vielleicht lässt sich ein freies Arabien nur durch Faschismus erreichen ..."
 bftb_turkey.67.a:0 "Mashallah, wir kämpfen gegen den Faschismus um die Seele des Iraks!"
 bftb_turkey.67.b:0 "Eine Befreiung ist nur durch den Faschismus möglich."
 bftb_turkey.67.c:0 "Der faschistische Abschaum gehört zerschlagen."
 bftb_turkey.68.t:0 "Der [IRQ.GetAdjective]e Bürgerkrieg beginnt"
 bftb_turkey.68.desc:0 "Unsere Bemühungen, in [IRQ.GetNameDef] einen faschistischen Putsch anzuzetteln, scheinen sich hervorragend ausgezahlt zu haben. Die [IRQ.GetAdjective]en Faschisten ringen nun mit der ehemaligen Regierung um die Kontrolle über das ganze Land. Und egal, wie dieser Kampf ausgeht, wir werden anschließend in einer hervorragenden Position sein, um selbst die Vorherrschaft über die Region an uns zu reißen."
 bftb_turkey.68.a:0 "Wir warten erst einmal ab."
 bftb_turkey.69.t:0 "Die [IRQ.GetAdjective]en Faschisten sind siegreich"
 bftb_turkey.69.desc:0 "Die [IRQ.GetAdjective]en Faschisten haben genau wie von uns vorhergesehen die letzten Gruppen [IRQ.GetAdjective]er Loyalisten besiegt. Sie werden zu schwach sein, uns etwas entgegenzusetzen, und dann können wir die Kontrolle über ihren Staatsapparat übernehmen."
 bftb_turkey.69.a:0 "Wie wunderbar machiavellisch!"
 bftb_turkey.70.t:0 "Die [IRQ.GetAdjective]en Faschisten scheitern"
 bftb_turkey.70.desc:0 "Die [IRQ.GetAdjective]en Faschisten konnten die [IRQ.GetAdjective]en Loyalisten nicht besiegen, sondern wurden ihrerseits von der [IRQ.GetAdjective]en Armee vernichtend geschlagen. Das ist eine absolute Schande, aber unsere Strategen sind überzeugt, dass [IRQ.GetNameDef] nun wie geplant zu schwach sein wird, uns etwas entgegenzusetzen. Wir können die Kontrolle über ihren Staatsapparat übernehmen."
 bftb_turkey.70.a:0 "Die Karten waren von Anfang an gezinkt!"
 bftb_turkey.71.t:0 "Die [IRQ.GetAdjective]en Faschisten übernehmen in [IRQ.GetNameDef] die Kontrolle"
 bftb_turkey.71.desc:0 "Die [IRQ.GetAdjective]en Faschisten haben die ehemalige Regierung gestürzt und die Kontrolle über das ganze Land übernommen. Die [IRQ.GetAdjective]en Faschisten haben klargestellt, dass es eines ihrer Hauptziele ist, Arabien von jedem [ENG.GetAdjective]en Einfluss zu befreien. Koste es, was es wolle. Und sie sind überzeugt, dass eine [ROOT.GetAdjective]e Intervention der beste Weg ist, dieses Ziel zu erreichen."
 bftb_turkey.71.a:0 "[IRQ.GetName]? Das ist wohl kaum unser Problem."
 bftb_turkey.71.b:0 "Sie haben unsere volle Unterstützung."
 bftb_turkey.71.c:0 "Sie haben sich als [ROOT.GetFactionName]-würdig erwiesen."
 bftb_turkey.72.t:0 "[FROM.GetNameDefCap] unterstützt uns!"
 bftb_turkey.72.desc:0 "Die [FROM.GetAdjective]e Führung hat entschieden, ihre Unterstützung für unsere Regierung zu erklären. Solche Erklärungen sind unglaublich wichtig für die Begründung unserer Souveränität und die Legitimierung unserer Rolle als Nation, die sich grundlegend gegen den [ENG.GetAdjective]en Imperialismus stellt."
 bftb_turkey.72.a:0 "Ihr Mut ist bewundernswert und verdient unseren Dank!"
 bftb_turkey.73.t:0 "Die [IRQ.GetAdjective]en Faschisten übernehmen in [IRQ.GetNameDef] die Kontrolle"
 bftb_turkey.73.desc:0 "Die [IRQ.GetAdjective]en Faschisten haben die ehemalige Regierung gestürzt und die Kontrolle über das ganze Land übernommen. Die [IRQ.GetAdjective]en Faschisten haben klargestellt, dass es eines ihrer Hauptziele ist, Arabien von jedem [ENG.GetAdjective]en Einfluss zu befreien. Koste es, was es wolle. Und sie sind überzeugt, dass eine [ROOT.GetAdjective]e Intervention der beste Weg ist, dieses Ziel zu erreichen."
 bftb_turkey.73.a:0 "[IRQ.GetName] ist unserer Aufmerksamkeit nicht würdig."
 bftb_turkey.73.b:0 "Nun ja ... wir haben uns zum Schwert des Islam ernannt ..."
 bftb_turkey.74.t:0 "[FROM.GetNameDefCap] unterstützt uns!"
 bftb_turkey.74.desc:0 "Die [FROM.GetAdjective]e Führung hat entschieden, ihre Unterstützung für unsere Regierung zu erklären. Solche Erklärungen sind unglaublich wichtig für die Begründung unserer Souveränität und die Legitimierung unserer Rolle als Nation, die sich grundlegend gegen den [ENG.GetAdjective]en Imperialismus stellt."
 bftb_turkey.74.a:0 "Mit unseren [ITA.GetAdjective]en Partnern an unserer Seite können wir nicht scheitern!"
 bftb_turkey.75.t:0 "Die [IRQ.GetAdjective]e Regierung verstaatlicht ihr Öl!"
 bftb_turkey.75.desc:0 "Schockierende Neuigkeiten aus [IRQ.GetNameDef]: Die [ROOT.GetAdjective]en Beamten, die für die Verwaltung der Ölreserven des Landes zuständig sind, wurden von einer bewaffneten Wache zur [IRQ.GetAdjective]en Grenze eskortiert und aus dem Land geworfen! Ebenso besorgniserregend ist das Gerücht, dass die [IRQ.GetAdjective]e Regierung vorhat, eine [GER.GetAdjective]e Militärpräsenz in ihr Gebiet einzuladen. \n\nUnd als würde das noch nicht reichen, deuten unsere Geheimdienstinformationen auch noch darauf hin, dass all das von [FROM.GetNameDef] eingefädelt wurde, um [GER.GetFactionName] zu helfen! Nun müssen wir entscheiden, wie wir vorgehen. Die [IRQ.GetAdjective]e Führung könnte vielleicht eine neutralere Position einnehmen, wenn wir ihre Entscheidung respektieren, das Öl zu beschlagnahmen. Andererseits müssen wir entscheiden, ob wir das Risiko eingehen können, dass dieses Öl in [GER.GetAdjective]e Hände fällt."
 bftb_turkey.75.a:0 "Sie sind genau wie wir Hüter der heiligen Flamme."
 bftb_turkey.75.b:0 "Dieses Öl darf nicht in die Hände von Faschisten fallen!"
 bftb_turkey.75.c:0 "Das göttliche Recht der Könige muss gewahrt werden."
 bftb_turkey.75.d:0 "Es konnte kein anderes Ende nehmen."
 bftb_turkey.75.e:0 "Das ist ihr gutes Recht als souveräne Nation."
 bftb_turkey.76.t:0 "Die [ENG.GetAdjective]e Nation beugt sich uns!"
 bftb_turkey.76.desc:0 "Die [FROM.GetAdjective]e Regierung hat die gesamte Kontrolle über unsere Ölfelder auf uns übertragen. Unsere Souveränität gehört uns: Wir haben die Imperialisten in ihrem eigenen Spiel geschlagen!"
 bftb_turkey.76.a:0 "Allahu Akbar, Ruhm sei [ROOT.GetLeader]!"
 bftb_turkey.77.t:0 "Das anglo-[GER.GetAdjective]e Bündnis"
 bftb_turkey.77.desc:0 "Wir sind Opfer einer schrecklichen und grausamen Laune des Schicksals: Die [ENG.GetAdjective]e und die [GER.GetAdjective]e Nation sind ein Bündnis miteinander eingegangen! Wir hätten die [GER.GetFactionName]e Unterstützung dringend benötigt, sie war lebenswichtig! Aber diese heimtückischen [ENG.GetAdjective]en Hunde sind uns zuvorgekommen! \n\nHeute ist wahrlich ein schwarzer Tag in der [ROOT.GetAdjective]en Geschichte. Wir sind auf uns allein gestellt, niemand außer der [TUR.GetAdjective]en Regierung unterstützt uns ... und auch sie wird sich gewiss wegducken, wenn es zu einer gemeinsamen [ENG.GetAdjective]-[GER.GetAdjective]en Initiative gegen uns kommt. Könnten wir es ihnen denn verübeln? Man müsste schon vollkommen wahnsinnig sein, um sich gegen ein solch mächtiges Duo zu stellen. Wagen wir überhaupt, es zu versuchen?"
 bftb_turkey.77.a:0 "Inshallah, die Europäer werden dem Schwert zum Opfer fallen."
 bftb_turkey.77.b:0 "In was für einer verrückten Welt leben wir?!"
 bftb_turkey.79.t:0 "[FROM.GetNameDefCap] fordert Erneuerung des Nichtangriffspakts"
 bftb_turkey.79.desc:0 "Wir hatten immer eine sehr freundschaftliche Beziehung zu [FROM.GetNameDef], denn wir sahen uns als gleichgesinnte Anti-Imperialisten. Doch in den letzten Jahren ist das Verhältnis abgekühlt. \n\nIn dem Versuch, das Verhältnis zwischen unseren beiden Ländern wieder zu verbessern, hat [FROM.GetLeader] eine Erneuerung des eingeschlafenen Nichtangriffspakts vorgeschlagen, den wir vor vielen, vielen Jahren unterzeichnet haben. Wir sollten diesen Olivenzweig als Zeichen sehen, dass [FROM.GetNameDef] bereit für eine intensivere Zusammenarbeit in naher Zukunft sein könnte. Allerdings macht [ROOT.GetLeader] auch kein Geheimnis daraus, dass er es auf die Türkischen Meerengen abgesehen hat. Wir müssen entscheiden, welche Option wir vorziehen: einen willentlichen [FROM.GetAdjective]en Verbündeten oder einen [FROM.GetAdjective] Vasallen."
 bftb_turkey.79.a:0 "Eine freundschaftliche Beziehung zu [FROM.GetNameDef] kann nur positive Auswirkungen haben."
 bftb_turkey.79.b:0 "Leider haben wir inzwischen etwas anderes mit ihnen vor."
 bftb_turkey.80.t:0 "[FROM.GetAdjective]e Regierung stimmt Erneuerung des Nichtangriffspakts zu"
 bftb_turkey.80.desc:0 "Wir dürfen mit Freude berichten, dass es gute Neuigkeiten aus [FROM.GetNameDef] gibt. Die [FROM.GetAdjective]e Reaktion auf unseren Vorschlag einer Erneuerung des Nichtangriffspakts war ausgesprochen positiv. Unsere Berater sind überzeugt, dass wir die letzten Einzelheiten der Vereinbarung noch vor Ende der Woche klären können."
 bftb_turkey.80.a:0 "Ein großer Tag für den Frieden."
 bftb_turkey.81.t:0 "[FROM.GetAdjective]e Regierung lehnt Erneuerung des Nichtangriffspakts ab"
 bftb_turkey.81.desc:0 "Wir haben erfahren, dass [FROM.GetNameDef] nicht vorhat, unseren alten Nichtangriffspakt zu erneuern. Im Gegenteil, die [FROM.GetAdjective]e Regierung hat unser vorheriges Abkommen aufgekündigt. Damit ist jede Illusion zerschlagen, dass die Beziehung zwischen uns und [FROM.GetNameDef] in den kommenden Jahren besser als neutral sein könnte."
 bftb_turkey.81.a:0 "Das kann nur etwas Schreckliches bedeuten."
 bftb_turkey.82.t:0 "Das Verbot der Türkischen Kommunistischen Partei wird aufgehoben"
 bftb_turkey.82.desc:0 "Die aus dem Exil zurückgekehrte Führung der Türkischen Kommunistischen Partei wurde wieder in der [ROOT.GetNameDef] Willkommen geheißen, alle Vorwürfe gegen [ROOT.GetLeader] wurden fallengelassen. Die Führung der TKP wurde von einigen Mitgliedern der Regierung herzlich wieder Willkommen geheißen, die orthodoxen Kemalisten innerhalb der Regierung jedoch zeigten ihr jedoch die kalte Schulter. \n\n[ROOT.GetLeader] hat zwar die aus dem Exil zurückgekehrten Politiker nicht persönlich begrüßt, aber es wurde eine offene Einladung an sie ausgesprochen, sich an der Regierung zu beteiligen. Ob tatsächlich Mitglieder der TKP im Kabinett dienen werden, ist letztlich eine Entscheidung der Regierung."
 bftb_turkey.82.a:0 "Es interessiert uns nicht, was sie entscheiden."
 bftb_turkey.83.t:0 "Die Rückkehr der Türkischen Kommunistischen Partei"
 bftb_turkey.83.desc:0 "Die aus dem Exil zurückgekehrte Führung der Türkischen Kommunistischen Partei wurde wieder in der [ROOT.GetNameDef] Willkommen geheißen, alle Vorwürfe gegen [ROOT.GetLeader] wurden fallengelassen. Die Führung der TKP wurde von einigen Mitgliedern der Regierung herzlich wieder Willkommen geheißen, die orthodoxen Kemalisten innerhalb der Regierung jedoch zeigten ihr jedoch die kalte Schulter. \n\nDer unerwartete Putsch fand auf einer von [ROOT.GetLeader] einberufenen offiziellen Willkommensfeier statt. Şefik Hüsnü trat auf die Bühne und verkündete die Auflösung des bourgeoisen und revisionistischen kemalistischen Regimes und die Einführung eines Regierungsstils, der dem in Moskau genutzten System ähnelt. Innerhalb weniger Stunden wurden kemalistische Politiker und Offiziere im ganzen Land verhaftet, und wenn man den Berichten Glauben schenken kann, waren an der gesamten Aktion auch [SOV.GetAdjective]e Vertreter beteiligt."
 bftb_turkey.83.a:0 "Moment ma-"
 bftb_turkey.84.t:0 "[FROM.GetNameDefCap] fordert unsere Unterwerfung"
 bftb_turkey.84.desc:0 "Die teuflischen Schlangen in [FROM.GetNameDef] haben uns die unilaterale Forderung gestellt, uns zu entwaffnen und die Anwesenheit [FROM.GetAdjective]er Soldaten in unserem Territorium zu gestatten, damit diese 'die Sicherheit und die Rechte der [ROOT.GetAdjective]en Arbeiter garantieren können'. Das Motiv hinter diesen lächerlichen Forderungen ist klar: [FROM.GetNameDef] möchte die vollständige Kontrolle über unsere Angelegenheiten und Souveränität erlangen. \n\nWir sind keine kleine, unbedeutende Macht im Weltgeschehen, wir sind [ROOT.GetNameDef]! Wir dürfen uns nicht so von einer offenkundig bösartigen Macht herumschubsen lassen, die uns nur als potenzielles Opfer ansieht. Wir müssen uns nach Verbündeten umsehen. Es gibt doch gewiss wenigstens EIN Land, das sich gemeinsam mit uns gegen die [FROM.GetAdjective]e Kriegstreiberei stellt! Andererseits ... sind die möglichen Kosten in [ROOT.GetAdjective]en Leben das Risiko wirklich wert?"
 bftb_turkey.84.a:0 "Die [SOV.GetNameDefCap] kann in dieser Angelegenheit gerecht schlichten."
 bftb_turkey.84.b:0 "Wir stimmen demokratisch ab ... andere um Hilfe zu bitten!"
 bftb_turkey.84.c:0 "Gewiss wird uns jemand vor diesem marxistischen Abschaum retten!"
 bftb_turkey.84.d:0 "Unsere Freunde werden unsere Sicherheit garantieren."
 bftb_turkey.84.e:0 "Die oberste Priorität haben [ROOT.GetAdjective]e Leben."
 bftb_turkey.85.t:0 "[FROM.GetNameDefCap] fordert Schlichtung gegen [TUR.GetNameDefCap]e Aggression"
 bftb_turkey.85.desc:0 "Vertreter aus [FROM.GetNameDefCap] sind in der Hoffnung an uns herangetreten, dass wir ihnen Schutz gegen [TUR.GetAdjective]e Aggressionen bieten. Die [FROM.GetAdjective]e Regierung hat ein umfangreiches Portfolio zusammengestellt, in dem sie erklärt, warum der Verlust von [FROM.GetNameDef] an die [TUR.GetAdjective]e Interessensphäre ein großer Nachteil für das kontinentale Gleichgewicht wäre. Außerdem verteidigen sie leidenschaftlich ihr Recht auf Selbstverwaltung."
 bftb_turkey.85.a:0 "Die [TUR.GetNameDefCap] versucht, den Kommunismus zu monopolisieren!"
 bftb_turkey.85.b:0 "Die [TUR.GetNameDefCap] gefährdet das kontinentale Gleichgewicht!"
 bftb_turkey.85.c:0 "Man darf den Roten nicht erlauben, Amok zu laufen."
 bftb_turkey.85.d:0 "Irgendwelche [FROM.GetAdjective]en Konflikte sind nicht unsere Sorge."
 bftb_turkey.86.t:0 "[FROM.GetNameDefCap] garantiert unsere Unabhängigkeit"
 bftb_turkey.86.desc:0 "Wir haben die Nachricht erhalten, dass [FROM.GetNameDef] unsere Unabhängigkeit im Angesicht der [TUR.GetAdjective]en Aggression garantieren will. Das ist ein großartiger diplomatischer Sieg für uns. Die [TUR.GetNameDef] wird die dreisten Forderungen, die sie an uns gerichtet hat, nun hoffentlich überdenken."
 bftb_turkey.86.a:0 "[ROOT.GetNameDef] hat wahre Freunde."
 bftb_turkey.87.t:0 "[BUL.GetNameDefCap] erhält Unterstützung von außen"
 bftb_turkey.87.desc:0 "Die feigen [BUL.GetAdjective]en Hunde haben andere Unterstützer in ihrem zum Scheitern verurteilten Unabhängigkeitskampf gefunden! Diese Komplikation hätten wir gerne vermieden. Wir müssen entscheiden, ob wir bereit sind, unsere Forderungen gewaltsam durchzusetzen, oder ob wir nachgeben müssen, um einen größeren Krieg zu verhindern."
 bftb_turkey.87.a:0 "Wir geben nicht auf."
 bftb_turkey.87.b:0 "Das ist ein schmerzlicher Rückschlag."
 bftb_turkey.88.t:0 "[FROM.GetNameDefCap] gibt klein bei!"
 bftb_turkey.88.desc:0 "Unsere Regierung jubelt. Wir haben soeben erfahren, dass die [FROM.GetAdjective]e Regierung und Armee nachgegeben haben und nun auf eine Deeskalation hinarbeiten. Ein großartiger Sieg für den [ROOT.GetAdjective]en Staat und das [ROOT.GetAdjective]e Volk."
 bftb_turkey.88.a:0 "Wir haben gesiegt!"
 bftb_turkey.89.t:0 "Keine Nation ist bereit, uns zu unterstützen"
 bftb_turkey.89.desc:0 "[ROOT.GetLeader] ist am Boden zerstört, nachdem wir die schreckliche Nachricht erhalten haben, dass keine einzige Nation [ROOT.GetNameDef] im Kampf gegen die [TUR.GetAdjective] Aggression zu unterstützen bereit ist. Die gleichgültige Einstellung der anderen Mächte stellt uns vor ein schreckliches Ultimatum: Kämpfen oder nachgeben und dadurch Leben retten."
 bftb_turkey.89.a:0 "Wir haben keine andere Wahl, wir müssen kapitulieren."
 bftb_turkey.89.b:0 "Wir geben nicht kampflos auf!"
 bftb_turkey.90.t:0 "[BUL.GetNameDefCap] unterwirft sich uns"
 bftb_turkey.90.desc:0 "Wir sind der weltweiten Revolution einen Schritt näher. Die [FROM.GetAdjective]e Regierung hat abgedankt und die Macht auf eine neue Kabale kommunistischer Minister übertragen, die von unserer Partei ausgewählt wurden, in Zukunft [FROM.GetNameDef] zu regieren. Die Kontrolle über die [FROM.GetAdjective]e Armee und Industrie zu besitzen, verleiht uns in der Region und in Europa eine noch stärkere Machtposition."
 bftb_turkey.90.a:0 "Ihre Befreiung ist nun abgeschlossen."
 bftb_turkey.91.t:0 "[BUL.GetNameDefCap] widersetzt sich"
 bftb_turkey.91.desc:0 "Wir haben die unerwartete Meldung erhalten, dass [FROM.GetNameDef] sich unseren vollkommen angemessenen Forderungen widersetzt. Die [FROM.GetAdjective]e Regierung hätte den Weg des geringsten Widerstands wählen können, hat aber entschieden, den Weg der Schmerzen einzuschlagen."
 bftb_turkey.91.a:0 "Dann werden wir sie Demut lehren."
 bftb_turkey.92.t:0 "[FROM.GetName] unterzeichnet den Saadabad-Pakt"
 bftb_turkey.92.desc:0 "[FROM.GetLeader] begrüßte unseren Vorschlag eines Freundschaftsabkommens und Nichtangriffspakt voller Begeisterung und unterzeichnete augenblicklich. Dadurch sind wir dem Frieden im Lande und Frieden auf der Welt einen Schritt näher!"
 bftb_turkey.92.a:0 "Ihr werdet in der [TUR.GetNameDef] immer einen treuen Freund haben."
 bftb_turkey.93.t:0 "[FROM.GetName] lehnt den Saadabad-Pakt ab!"
 bftb_turkey.93.desc:0 "[FROM.GetLeader] hat einen langatmigen Brief an [TUR.GetLeader] verfasst, in dem er erklärte, das Angebot eines Freundschaftsabkommens und eines Nichtangriffspakts sei das Papier und die Tinte nicht wert, auf dem es verfasst wurde. Sodann verkündete [FROM.GetLeader], dass alles andere als ein formalisiertes Bündnis zwischen [FROM.GetNameDef] und der [TUR.GetNameDef] die reinste Zeitverschwendung sei und dass sie es vorzögen, von nun an nicht mehr in [TUR.GetAdjective]e Pläne einbezogen zu werden."
 bftb_turkey.93.a:0 "... man hätte auch einfach Nein sagen können."
 bftb_turkey.94.t:0 "Die Wirtschaft kollabiert"
 bftb_turkey.94.desc:0 "Die [ROOT.GetAdjective]en Wirtschaftsexperten sind in heller Panik, denn der Wert unserer Währung ist abgestürzt und unsere Nation zeigt alle Symptome einer Depression. Es ist eine fürchterliche Tragödie, dass unser Land, das den schlimmsten Auswirkungen der Großen Depression so geschickt entgangen ist, nun in eine solche Lage schlittert, während der Rest der Welt sich wirtschaftlich erholt. \n\nDas Vertrauen in die öffentlichen Institutionen ist auf einen historischen Tiefstand gefallen, und die Menschen sind sich nur allzu bewusst, dass die momentane [ROOT.GetAdjective]e Regierung die Schuld am Leid des Landes trägt."
 bftb_turkey.94.a:0 "Die Nation blutet wegen unserer Gier ..."
 bftb_turkey.95.t:0 "Osmanische Offiziere bieten Gelegenheit zur Wiederherstellung des Sultanats"
 bftb_turkey.95.desc:0 "Wir haben ein Angebot von einigen gleichgesinnten Personen erhalten, die ganz unserer Meinung sind, was die Bedeutung der Religion für die Führung des [ROOT.GetAdjective]en Staates angeht. Aber wir wissen, dass diese Personen nicht nur dem Allmächtigen gegenüber loyal sind. Ehemalige Offiziere und Generäle des Osmanischen Reichs sind mit einem Vorhaben an uns herangetreten, das weitreichende Konsequenzen für den weiteren Verlauf unserer Geschichte haben wird: Sie möchten den Sultan wieder auf den Thron heben. \n\nDieses Angebot kommt nicht vollständig überraschend, da viele unserer Minister und Wähler im Privaten schon ihrer Enttäuschung über den Fall des Osmanischen Reichs Ausdruck verliehen und mit Stolz von ihrer freundschaftlichen Korrespondenz mit osmanischen Flüchtlingen im Ausland berichtet haben. Unsere Wählerschaft wird unsere Entscheidung gewiss unterstützen, wie auch immer sie ausfällt, aber unsere Führung ist hin- und hergerissen. Es herrscht viel Respekt für die Republik und für alles, was Mustafa Kemal Atatürk erreicht hat, und wenn wir diesen Pakt mit den osmanischen Geistern unterzeichnen, dann versetzen wir Atatürks Republik gewiss den Todesstoß."
 bftb_turkey.95.a:0 "Bald werden wir unseren alten Ruhm zurückerobern ..."
 bftb_turkey.95.b:0 "Wir sind der Republik und der Demokratie verpflichtet!"
 bftb_turkey.97.t:0 "[FROM.GetNameDefCap] fordert unsere Unterwerfung"
 bftb_turkey.97.desc:0 "Man sagt ja, dass die Geschichte sich immer wieder wiederholt. Aber es hätte wohl kein noch so herausragender Politologe das vorhersagen können, was im Moment geschieht. Viele Mitglieder der Regierung erleben ein starkes Déjà-vu-Gefühl, denn wir soeben einen Gesandten aus [FROM.GetNameDef] empfangen, und anscheinend fordert [FROM.GetLeader] unsere Unterwerfung. \n\nDie ganze Situation ist einfach lächerlich! Wie um alles in der Welt konnte das passieren?! Wie konnte das türkische Volk das zulassen? Wie konnten wir jemals zulassen, dass wir in so eine Situation geraten?! Die Lage ist bizarr, aber die Gefahr ist real. Wir müssen entscheiden, ob wir bereit sind, uns erneut gegen die [FROM.GetAdjective]e Bedrohung zur Wehr zu setzen, wie wir es vor Jahrzehnten schon einmal getan haben ... oder ob die Zeiten sich so sehr geändert haben, dass wir es nicht mehr wagen, uns ihren unergründlichen Motiven entgegenzustellen und damit ihren Zorn auf uns zu ziehen."
 bftb_turkey.97.a:0 "Die schändlichen Osmanen überschätzen ihre Macht!"
 bftb_turkey.97.b:0 "1908 soll nicht umsonst gewesen sein!"
 bftb_turkey.97.c:0 "Es ist zwecklos, sich der osmanischen Gefahr zu widersetzen."
 bftb_turkey.98.t:0 "[FROM.GetNameDefCap] glaubt weiterhin an den Schutz seiner Alliierten"
 bftb_turkey.98.desc:0 "Die [FROM.GetAdjective]e Regierung hat sich geweigert, sich unserer Autorität zu beugen oder die Legitimität unserer Forderungen anzuerkennen. Stattdessen suchen sie Zuflucht in den Armen von [FROM.GetFactionName] ... feige wie sie sind. Wir müssen entscheiden, ob wir bereit sind, einen Konflikt mit den Verbündeten von [FROM.GetNameDef] zu riskieren, oder ob unser triumphaler Aufstieg noch einmal ein wenig vertagt werden muss."
 bftb_turkey.98.a:0 "Niemand kann unserer Macht standhalten!"
 bftb_turkey.98.b:0 "Das Jahr 1913 darf sich nicht wiederholen ..."
 bftb_turkey.99.t:0 "[FROM.GetNameDefCap] gibt seine Forderungen auf!"
 bftb_turkey.99.desc:0 "Die vermaledeiten [FROM.GetAdjective]en Unruhestifter haben ihre lächerlichen Forderungen zurückgezogen. Es wäre gnädig, zu sagen, sie hätten mit ihrem Kurswechsel Weisheit bewiesen. Aber damit würde man der [FROM.GetAdjective]en Regierung deutlich mehr Verstand zutrauen, als sie je bewiesen haben. Es herrscht Frieden zwischen [ROOT.GetNameDef] und [FROM.GetNameDef]. Vorerst ..."
 bftb_turkey.99.a:0 "Wir haben eine große Krise überlebt!"
 bftb_turkey.100.t:0 "[FROM.GetNameDefCap] geht vor unserer Macht in die Knie!"
 bftb_turkey.100.desc:0 "Wir sind der Wiederherstellung unseres einstigen Ruhms einen Schritt näher gekommen, indem wir den skrupellosen [FROM.GetAdjective]en Staat in die Knie gezwungen und ihm unsere Werte auferlegt haben. Im ganzen Land gibt es spontane Feiern zu Ehren unseres großen Sieges."
 bftb_turkey.100.a:0 "Vielleicht lässt sich der Große Krieg doch noch abwenden ..."
 bftb_turkey.101.t:0 "[FROM.GetNameDefCap] zeigt sich trotzig"
 bftb_turkey.101.desc:0 "Die [FROM.GetAdjective]en Schurken haben sich geweigert, vor unserem allmächtigen und weisen Sultan in die Knie zu gehen, und haben entschieden, stattdessen Krieg zu führen. Wenn die [FROM.GetAdjective]en Hunde Krieg wollen, dann werden sie einen Krieg bekommen! Das Jahr 1913 darf sich nicht wiederholen!"
 bftb_turkey.101.a:0 "Möge Allah unsere Schwerter führen."
 bftb_turkey.102.t:0 "Das Damaskus-Diktat"
 bftb_turkey.102.desc:0 "Die schändlichen Banditen, die in [FROM.GetNameDef] das Sagen haben, fordern von uns die sofortige Übergabe Syriens und drohen ansonsten mit Krieg. Man kann nicht sagen, dass diese Entscheidung der [FROM.GetAdjective]en Aasgeier uns überrascht, aber das macht unsere Lage nicht weniger schwierig. \n\nWir müssen entscheiden, ob wir bereit sind, unser Land an die [FROM.GetAdjective]e Regierung abzutreten, um einen Krieg zu vermeiden, oder ob wir versuchen, [FROM.GetNameDef] für immer in die Annalen der Geschichte zurückzuschlagen, wo sie hätten bleiben sollen."
 bftb_turkey.102.a:0 "Der Kampf lohnt sich nicht."
 bftb_turkey.102.b:0 "Es ist längst überfällig, dass jemand die osmanische Hegemonie für immer zerschlägt."
 bftb_turkey.103.t:0 "[FROM.GetNameDefCap] widersetzt sich uns!"
 bftb_turkey.103.desc:0 "Die Narren in [FROM.GetNameDef] haben unsere vollkommen angemessene Forderung ablehnt, dass unser ehemaliges Territorium an seinen rechtmäßigen Eigentümer zurückgegeben werden soll. Damit bleibt uns nur noch eine Option: Krieg!"
 bftb_turkey.103.a:0 "Wir werden ihrer Unverfrorenheit mit unseren Krummsäbeln begegnen."
 bftb_turkey.104.t:0 "Unsere Territorien gehören uns!"
 bftb_turkey.104.desc:0 "Die Schwächlinge aus [FROM.GetNameDef] haben mit ihrer Entscheidung, Syrien gewaltfrei an uns zurückzugeben, eine uncharakteristische Weisheit an den Tag gelegt. Wir sind bereits damit beschäftigt, das Territorium wieder in unser Reich einzugliedern, und stehen nun an einem Scheideweg. \n\nSeltsamerweise erinnert man sich in der Levante an uns primär als Imperialisten und Ausländer, die ungerechterweise über Territorien geherrscht haben, in denen sie nichts zu suchen hatten. Das ist natürlich hanebüchener Unsinn, aber diese unverfrorene Falschdarstellung hält sich hartnäckig. Vielleicht nutzt es uns langfristig mehr, wenn wir die Region zu einem autonomen Untertanen unseres Reichs machen, den wir später integrieren können, wenn es nötig wird. Andererseits können wir das Territorium auch einfach wieder in unser Sultanat annektieren. Schließlich ist das unser gottgegebenes Recht."
 bftb_turkey.104.a:0 "Wir werden die Eyalets Damaskus und Aleppo vereinen!"
 bftb_turkey.104.b:0 "Willkommen zurück im Reich!"

 bftb_turkey.110.t:0 "Maßnahmen gegen die Rebellen in  [TUR_kurdish_state_event_target.GetName] erfolgreich"
 bftb_turkey.110.desc:0 "Unsere Streitkräfte sind aus einem langwierigen Gefecht mit Separatisten in [TUR_kurdish_state_event_target.GetName] als Sieger hervorgegangen. Es wurde eine ganze von Verhaftungen vorgenommen, und unser Militär ist dabei, die Ordnung in der Region wiederherzustellen. \n\nDie Verluste auf beiden Seiten sind bedauernswert, aber jeder weiß, dass kein Opfer zu groß ist, um die Einheit unserer Nation zu wahren. Die Regierung hat angesichts der Ereignisse einen landesweiten Trauertag zu Ehren der Gefallenen angeordnet."
 bftb_turkey.110.a:0 "Eine Republik, untrennbar."
 bftb_turkey.111.t:0 "Rebellen besiegen unsere Truppen in [TUR_kurdish_state_event_target.GetName]"
 bftb_turkey.111.desc:0 "In [TUR_kurdish_state_event_target.GetName] ist es zu einer schrecklichen Katastrophe gekommen, unsere Streitkräfte mussten aus dem Gebiet abziehen, nachdem sie zuvor ein langwieriges Gefecht gegen separatistische Rebellen geschlagen hatten. \n\nDie Regierung und das militärische Oberkommando sind schockiert und entsetzt von diesen überraschenden Ereignissen und fordern einen gnadenlosen Gegenschlag gegen die Rebellen in der Region. [ROOT.GetLeader] hat sich nicht öffentlich zu dem Geschehen geäußert, hat aber dem Militär den geheimen Befehl erteilt, eine Gegenoffensive vorzubereiten, um unsere Verluste zu rächen."
 bftb_turkey.111.a:0 "Die werden sich noch wundern."
 bftb_turkey.113.t:0 "Fundamentalisten protestieren gegen die Produktion von aus religiösen Gründen verbotenen Waren"
 bftb_turkey.113.desc:0 "Den freien Markt zu bedienen, war schon immer einer der Eckpfeiler des Kemalismus. Wenn eine Nachfrage besteht, dann erwarten wir, dass jemand das entsprechende Angebot bereitstellt. Bestimmte Teile der Bevölkerung ... insbesondere die streng religiösen ... sind aber mit der völlig vernünftigen neuen Kultur in [ROOT.GetNameDef], die den Verbraucher in den Mittelpunkt stellt, wenig glücklich. \n\nIn Teilen des Landes kam es zu schweren Protesten gegen die Produktion bestimmter Waren, die von diesen Mitgliedern unserer Gesellschaft aus religiösen Gründen abgelehnt werden. Sie haben unsere Träume einer säkularen [FROM.GetName] nie geteilt, und sie haben ganz offensichtlich noch immer Schwierigkeiten, sich umzugewöhnen. Dennoch - den Mob zu besänftigen könnte ein leichteres Vorgehen sein als unnötig eine Spaltung im Volk zu provozieren."
 bftb_turkey.113.a:0 "Also gut, wir kapitulieren aus Respekt vor ihren Bräuchen."
 bftb_turkey.113.b:0 "Unser Fortschritt lässt sich nicht aufhalten."
 bftb_turkey.114.t:0 "Fundamentalisten protestieren friedlich gegen die Regierung"
 bftb_turkey.114.desc:0 "Die religiösen Fanatiker in unserem Land protestieren mal wieder. Diesmal sind die Proteste in [TUR_fundamentalist_state.GetName] aufgekeimt und richten sich gegen eine angeblich übermächtige Regierung, die sich in Angelegenheiten einmische, die nicht ihre Sache seien. Das Ganze ist eine Farce. Wir sind die Regierung, es ist unsere Aufgabe, uns in die Angelegenheiten unserer Bürger einzumischen. \n\nDie Proteste waren friedlich, und wir werden nicht mit Gewalt auf ihre Provokationen reagieren. Im Gegenteil, unsere Berater haben eine Liste von bedeutungslosen Zugeständnissen zusammengestellt, die wir ihnen machen können, um die Massen in [TUR_fundamentalist_state.GetName] zu besänftigen. Wobei die Gefahr besteht, dass wir einen Präzedenzfall schaffen. Wenn wir den Fundamentalisten in [TUR_fundamentalist_state.GetName] gegenüber einknicken, denken vielleicht die Fundamentalisten im ganzen Land, dass sie auch mit ihrem Unfug durchkommen. Vielleicht wäre es besser, die Armee zu schicken, um zu zeigen, wie sehr wir uns unseren Kernwerten verbunden fühlen."
 bftb_turkey.114.a:0 "Ein paar kleinere Zugeständnisse kann man ja vielleicht anbieten."
 bftb_turkey.114.b:0 "Dieser störrische Abschaum gehört zerschlagen."
 bftb_turkey.115.t:0 "Fundamentalisten fordern regionale Autonomie"
 bftb_turkey.115.desc:0 "Die Spannungen zwischen den religiösen Fundamentalisten und den Regierungsbehörden in [TUR_fundamentalist_state.GetName] haben sich zugespitzt. Die Fundamentalisten fordern eine die regionale Autonomie und das Recht, nach ihren eigenen Gesetzen zu regieren. Das ist eine extreme Eskalation eines Konflikts, der bisher hauptsächlich aus friedlichen Protesten und zahnloser Rhetorik bestand. \n\nEs stimmt, dass die Situation in [TUR_fundamentalist_state.GetName] langsam außer Kontrolle geraten ist. Auch wenn es schmerzt, der Wahrheit ins Auge zu sehen ... Wenn wir ihnen die Autonomie gewähren, die sie fordern, können wir den Abschaum in [TUR_fundamentalist_state.GetName] wenigstens von der Liste unserer dringlichsten Probleme streichen. Andererseits könnte allein diese Überlegung schon als Hochverrat angesehen werden ..."
 bftb_turkey.115.a:0 "Es ist ein notwendiges Opfer."
 bftb_turkey.115.b:0 "Sollen sie doch unsere Offiziere fragen, was die von diesen 'Forderungen' halten."
 bftb_turkey.116.t:0 "Guerilla-Angriff in [TUR_fundamentalist_state.GetName]"
 bftb_turkey.116.desc:0 "Wir haben die schreckliche Nachricht erhalten, dass eine unserer Garnisonen in [TUR_fundamentalist_state.GetName] Opfer eines kalkulierten und brutalen Guerilla-Angriffs von religiösen Fundamentalisten geworden ist. Beide Seiten mussten schwere Verluste hinnehmen, aber die Aufständischen haben gedroht, die Angriffe zu wiederholen, wenn wir unsere Streitkräfte nicht aus der Region abziehen. \n\nEs ist wirklich ein Tag der Schande, wenn jemand seinen Landsmann wegen einer solchen Nichtigkeit wie des religiösen Glaubens tötet. Und doch finden wir uns in genau dieser Lage wieder. Unser Offizierskorps schlägt vor, mit der vollen Macht des Militärs zum Gegenschlag gegen die Aufständischen anzusetzen, um unsere Verluste zu rächen. Aber einige Politiker mahnen, dass es vielleicht am sichersten wäre, unsere Truppen vorerst aus dem Gebiet abzuziehen, bis sich die Lage beruhigt hat. Diese Entscheidung muss gut überdacht werden."
 bftb_turkey.116.a:0 "Wir schlagen zurück, und zwar doppelt so hart!"
 bftb_turkey.116.b:0 "Wir ziehen unsere Soldaten ab."
 bftb_turkey.117.t:0 "Die Fundamentalisten verbreiten ihr Gift in [TUR_fundamentalist_state.GetName]"
 bftb_turkey.117.desc:0 "Es gibt Berichte, dass Zellen religiöser Fundamentalisten [TUR_fundamentalist_state.GetName] infiltriert haben, um die Bevölkerung dort von einer Rückkehr zu einer traditionelleren Lebensweise zu überzeugen. Einer Lebensweise, die gewiss in totalem Widerspruch zu unseren säkularistischen Idealen steht. Charismatische Kleriker und verwegene Rebellenführer betreiben aggressive Bemühungen, die Bevölkerung von [TUR_fundamentalist_state.GetName] auf ihre Seite zu ziehen. Bisher ist jeder Versuch gescheitert, sie mit sanfter Hand zu vertreiben. \n\nWir stehen vor einem Dilemma: Wir wollen den Volkeswillen unterstützen, aber wenn wir nicht durch direktere Maßnahmen intervenieren, dann verlieren wir die Region mit größter Wahrscheinlichkeit an die Fundamentalisten. Wir haben wieder und wieder versucht, die Bevölkerung unserer Nation aufzuklären und sie vom Säkularismus zu überzeugen. Und trotzdem bekämpfen uns die Fanatiker weiterhin ebenso unaufhörlich wie unerbittlich. Wir müssen entscheiden, ob wir bereit sind, den Willen der Menschen in [TUR_fundamentalist_state.GetName] zu akzeptieren, oder ob unsere Regierung direktere Maßnahmen ergreifen muss, um die Ziele der Fundamentalisten zu verhindern."
 bftb_turkey.117.a:0 "Wir müssen sie aufhalten, egal wie."
 bftb_turkey.117.b:0 "Wir müssen uns dem Willen des Volkes beugen ..."
 bftb_turkey.118.t:0 "Die Fundamentalisten erobern die vollständige Kontrolle über [TUR_fundamentalist_state.GetName]!"
 bftb_turkey.118.desc:0 "Eine Katastrophe! Wir haben soeben erfahren, dass wir keinerlei Kontrolle über [TUR_fundamentalist_state.GetName] mehr ausüben. Guerillas aus religiösen Fundamentalisten haben einen koordinierten Angriff auf alle Regierungsgebäude und Militärstützpunkte im Staat durchgeführt. Uns blieb keine Zeit, einen Gegenangriff zu koordinieren, bevor die ganze Lage völlig außer Kontrolle geriet. \n\nDas ist ein noch nie da gewesener Verlust für unser Land: Staatsfeinden ist es gelungen, souveränes [ROOT.GetAdjective]es Gebiet vollständig unter ihre Kontrolle zu bringen. [TUR_fundamentalist_state.GetName] zurückzuerobern, wird kostspielig sein. Es einfach aufzugeben aber auch. Uns bleibt keine Zeit mehr, wir müssen eine Entscheidung treffen."
 bftb_turkey.118.a:0 "Wir greifen sie mit allem an, was wir haben!"
 bftb_turkey.118.b:0 "Wir werden die Unterstützung der Menschen mit der Zeit zurückgewinnen müssen."
 bftb_turkey.119.t:0 "Die Fundamentalisten in [TUR_fundamentalist_state.GetName] beugen sich der Regierung"
 bftb_turkey.119.desc:0 "Unsere Politik des transparenten Dialogs und der engagierten Unterstützung der Menschen hat sich in [TUR_fundamentalist_state.GetName] bestens bezahlt gemacht. Die Radikalen haben den Staat verlassen. Sie wurden von der örtlichen Bevölkerung vertrieben. Ein fantastischer Sieg für unsere Regierung. \n\nDie Menschen in [TUR_fundamentalist_state.GetName] behalten ihren religiösen Charakter bei, aber in unserer Kommunikation mit Anführern der örtlichen Gemeinden haben wir festgestellt, dass unsere Bürger nicht mehr der Meinung sind, dass die Grundsätze der Regierung in einem fundamentalen Widerspruch zu ihrem Glauben stehen. In [TUR_fundamentalist_state.GetName] sehen wir, wie die Zukunft der [ROOT.GetAdjective]en Einheit aussehen wird."
 bftb_turkey.119.a:0 "Vielen Dank für die Kooperation."

 bftb_turkey.126.t:0 "[FROM.GetNameDefCap] liefert ein Investmentportfolio"
 bftb_turkey.126.desc:0 "Vertreter aus [FROM.GetNameDef] haben unser Land besucht und sich mit vielen unserer Politiker getroffen, um deren Unterstützung für ihren Investitionsplan zu gewinnen. Die Regierung von [FROM.GetNameDef] möchte, dass wir unsere Ressourcen nutzen, um die Kapazitäten und den Ertrag ihrer eigenen Industrie zu steigern. Die [FROM.GetAdjective]en Vertreter haben angedeutet, dass wir im Gegenzug für unsere Hilfe damit rechnen können, dass auch sie uns in Zukunft helfen ... und zwar in Form eines Militärbündnisses zwischen unseren Nationen."
 bftb_turkey.126.a:0 "Wenn sie Hilfe benötigen, dann bekommen sie Hilfe."
 bftb_turkey.126.b:0 "Wir werden nicht in diesen Pakt mit dem Teufel einwilligen."
 bftb_turkey.127.t:0 "[FROM.GetNameDefCap] schließt die Möglichkeit einer Investition aus"
 bftb_turkey.127.desc:0 "Wir haben schlechte Nachrichten aus [FROM.GetNameDef] erhalten: Die [FROM.GetAdjective]e Regierung will uns zwar nichts Böses, aber [FROM.GetNameDef] ist nicht daran interessiert, Ressourcen in unsere industrielle Basis zu investieren. Die Unterhändler machten deutlich, dass dieser Standpunkt in Stein gemeißelt ist, und haben uns gebeten, das Thema in absehbarer Zukunft nicht erneut anzusprechen."
 bftb_turkey.127.a:0 "Bedauerlich, wenn auch verständlich."
 bftb_turkey.128.t:0 "[FROM.GetNameDefCap] tätigt eine kleine Investition"
 bftb_turkey.128.desc:0 "Wir wurden kürzlich von [FROM.GetAdjective]en Vertretern informiert, dass das Projekte, in welches sie investiert hatten, abgeschlossen ist. Unsere eigenen Inspektoren haben die Anlage besucht, um sicherzustellen, dass alles unseren Erwartungen entspricht - und sie wurden nicht enttäuscht. \n\nVon Seiten der [FROM.GetAdjective]en Beobachter wurde angemerkt, dass [FROM.GetNameDef] nicht abgeneigt sei, in Zukunft ähnliche oder noch ehrgeizigere Projekte in [ROOT.GetNameDef] zu fördern."
 bftb_turkey.128.a:0 "Sie haben uns einen großen Dienst erwiesen."
 bftb_turkey.129.t:0 "[FROM.GetNameDefCap] investiert in unsere leichte Industrie"
 bftb_turkey.129.desc:0 "Wir wurden kürzlich von [FROM.GetAdjective]en Vertretern informiert, dass das von der [FROM.GetAdjective]en geförderte Industrieprojekt abgeschlossen ist. Unsere eigenen Inspektoren haben die Anlage besucht, um sicherzustellen, dass alles unseren Erwartungen entspricht - und sie wurden nicht enttäuscht. Die Produktion in der neuen Anlage soll sofort beginnen. \n\nVon Seiten der [FROM.GetAdjective]en Beobachter wurde angemerkt, dass [FROM.GetNameDef] nicht abgeneigt sei, in Zukunft ähnliche oder noch ambitioniertere Projekte von geheimer Natur zu fördern."
 bftb_turkey.129.a:0 "Welch fantastische Neuigkeiten!"
 bftb_turkey.130.t:0 "[FROM.GetNameDefCap] investiert in unsere Militärindustrie"
 bftb_turkey.130.desc:0 "Wir wurden kürzlich von [FROM.GetAdjective]en Vertretern informiert, dass das von der [FROM.GetAdjective]en geförderte streng geheime Industrieprojekt abgeschlossen ist. Unsere eigenen Inspektoren haben die Anlage besucht, um sicherzustellen, dass alles unseren Erwartungen entspricht - und sie wurden nicht enttäuscht. Die Produktion in der neuen Anlage soll sofort beginnen. \n\nVon Seiten der [FROM.GetAdjective]en Beobachter wurde angemerkt, dass [FROM.GetNameDef] nicht abgeneigt sei, in Zukunft ähnliche Projekte zu fördern."
 bftb_turkey.130.a:0 "Sie sind wahre Freunde der [ROOT.GetAdjective]en Nation."
 bftb_turkey.131.t:0 "[FROM.GetNameDefCap] stimmt Teilung von [GRE.GetNameDef] zu"
 bftb_turkey.131.desc:0 "Wir sind mit [FROM.GetNameDef] zu einer Einigung gekommen, wie die Teilung von [GRE.GetNameDef] stattfinden soll. [FROM.GetNameDefCap] erhält die Staaten, die an das östliche Mittelmeer und das Ionische Meer grenzen, und wir nehmen das [GRE.GetAdjective]e Kerngebiet, das sich mit uns die Ägäis teilt. Es ist bedauerlich, dass es so weit kommen musste, aber [GRE.GetNameDef] lässt uns keine andere Wahl."
 bftb_turkey.131.a:0 "Der Allmächtige möge uns vergeben, aber [GRE.GetNameDef] muss zerstört werden."
 bftb_turkey.132.t:0 "[FROM.GetNameDefCap] lehnt Aufteilung von [GRE.GetNameDef] ab!"
 bftb_turkey.132.desc:0 "[FROM.GetNameDefCap] hat unseren äußerst vernünftigen Vorschlag, [GRE.GetNameDef] aufzuteilen, abgelehnt. Ihnen scheint ein hektisches Wettrennen um den griechischen Boden lieber zu sein, die Bevölkerung dieser Territorien schert sie dabei offenbar nicht. Eine 'freundliche' Invasion gibt es nicht, aber es hätte wenigstens mit etwas Ordnung und Zurückhaltung ablaufen können. Stattdessen hat die [FROM.GetAdjective]e Regierung entschieden, diese Invasion in ein chaotisches und wildes Wettrennen zu verwandeln, möglichst schnell möglichst viel Land zu besetzen, bevor man dann die [GRE.GetAdjective]e Nation zwingt, sich zu unterwerfen. \n\nSo wollten wir das nicht! So sollte das nicht ablaufen! Unser Vermächtnis ist für immer ruiniert!"
 bftb_turkey.132.a:0 "Lasst das Rennen beginnen!"

 bftb_turkey.133.t:0 "Mustafa Kemal Atatürk erkrankt"
 bftb_turkey.133.desc:0 "Mustafa Kemal Atatürk wurde gestern in sehr schlechtem Zustand ins Krankenhaus gebracht, nachdem er bei einem Empfang für alte Freunde auf seiner Yacht in Ohnmacht gefallen war. Das ist nur das jüngste einer ganzen Reihe von besorgniserregenden Anzeichen, dass Atatürks Gesundheit sich rapide verschlechtert. Im Privaten haben Berater schon ihrer Sorge Ausdruck verliehen, dass Atatürk zu hart arbeitet, während sein Zustand zunehmend unberechenbarer wird. \n\nTrotz seiner Beteuerungen, dass es keinen Grund zur Sorge gebe, hat die Regierung begonnen, Mustafa Kemal Atatürks Gesundheit zu überwachen, und stellt eine Liste möglicher Maßnahmen dar. Wenn Atatürk sein Amt nicht niederlegen will, um sich seiner Gesundheit zu widmen, müssen wir ihn vielleicht dazu zwingen, damit er seine letzten Monate im Kreis seiner Familie verbringen kann."
 bftb_turkey.133.a:0 "Es ist ein Wettlauf gegen die Zeit."
 bftb_turkey.134.t:0 "Mustafa Kemal Atatürk ist tot"
 bftb_turkey.134.desc:0 "\nDie Republik trauert. \n\nDer Kriegsheld, der Revolutionär, der Präsident und Vater der Türken Mustafa Kemal Atatürk ist friedlich im Schlaf verstorben. \n\nKein Mann und keine Frau könnte jemals hoffen, die legendären Höhen von Mustafa Kemal Atatürks Führung zu erklimmen, doch der Vater der Türken würde nicht wollen, dass seine geliebte Republik wegen einer Führungskrise im Chaos versinkt. \n\nWir wollen unseren Ghazi nicht ersetzen, denn niemand könnte je davon träumen, an den messianischen Gründungsvater unserer Nation heranzureichen, aber wir müssen den Anführer wählen, dem wir zutrauen, in Atatürks Fußstapfen zu treten. Er muss kemalistische Werte vertreten und Atatürks Beispiel als Staatsoberhaupt der [TUR.GetNameDef] folgen."
 bftb_turkey.134.a:1 "Celâl Bayar ist der offensichtliche Kandidat."
 bftb_turkey.134.b:0 "Celâl Bayar ist der offensichtliche Kandidat."
 bftb_turkey.134.c:0 "İsmet İnönü ist Atatürks würdiger Nachfolger."
 bftb_turkey.134.d:0 "Fevzi Çakmak ist der Anführer, den die [TUR.GetNameDef] braucht."
 bftb_turkey.134.e:0 "Fevzi Çakmak wird dieser Nation Sicherheit bringen."
 bftb_turkey.134.f:0 "Recep Peker ist der Mann, der eine Synthese aus Faschismus und Kemalismus erschaffen kann."
 bftb_turkey.134.g:0 "Şevket Süreyya Aydemirs Genialität wird uns in die Zukunft führen."
 bftb_turkey.134.h:0 "Nur İsmet İnönü kann einen wahrhaft [TUR.GetAdjective]en Sozialismus einführen."
 bftb_turkey.134.i:0 "Kâzım Orbay führt eine Militärjunta an, bis wir unseren Weg gefunden haben."
 bftb_turkey.135.t:0 "Mustafa Kemal Atatürk ist tot"
 bftb_turkey.135.desc:0 "\nDie Republik trauert. \n\nDer Kriegsheld, der Revolutionär, der Präsident und Vater der Türken Mustafa Kemal Atatürk ist friedlich im Schlaf verstorben. \n\nEr erfüllte seine Pflichten gegenüber dem türkischen Volk und der Republik, die er gegründet hat, bis zum Ende. Tausende von Trauernden erwiesen ihm ihn Istanbul die letzte Ehre, bevor sein Leichnam per Schiff und Zug nach Ankara gebracht wurde. Dort erhielt er ein Staatsbegräbnis, das vom gesamten Parlament sowie Würdenträger aus aller Welt besucht wurde.\n\nNach dem Tod des Vaters der modernen türkischen Nation muss die Republik nun nach vorne sehen. [ROOT.GetLeader] hielt eine der vielen Reden bei Atatürks Beerdigung und schwor dabei, das Vermächtnis des Mannes fortzuführen, der so maßgeblich zur Erringung der Freiheit der Nation beigetragen hat."
 bftb_turkey.135.a:0 "Ruhe in Frieden, Ghazi. Wir werden dich niemals vergessen."
 bftb_turkey.136.t:0 "Eine Tragödie sucht die osmanische Königsfamilie heim!"
 bftb_turkey.136.desc:0 "Unser stolzes osmanisches Sultanat trägt Trauer, denn die Nachricht des plötzlichen und unerwarteten Ablebens unseres Sultans hat unsere Nation erreicht. Der Sultan und seine Söhne waren zu Besuch auf den fruchtbaren Feldern von Niksar und wanderten in den Canik-Bergen in Samsun, als ein Erdbeben die Provinz heimsuchte. Die Leichen der osmanischen Adligen wurden drei Tage später gefunden, was bei Hof eine große Panik auslöste. \n\nNach den Änderungen der osmanischen Erbfolgegesetze ist nun wohl die älteste Tochter des Sultans Anwärterin auf den Thron. Sie ist eine willensstarke und unglaublich begabte Frau, aber viele konservativere Elemente unserer religiösen Institutionen könnten gegen eine Frau auf dem osmanischen Thron rebellieren."
 bftb_turkey.136.a:0 "Lang lebe die neue Sultana!"
 bftb_turkey.136.b:0 "Eine Frau?! Inakzeptabel! Wir brauchen einen Regenten!"
 bftb_turkey.137.t:0 "[FROM.GetNameDefCap] nimmt gefährliche außenpolitische Haltung ein"
 bftb_turkey.137.desc:0 "Die Regierung von [FROM.GetNameDef] hat einen neuen außenpolitischen Kurs eingeschlagen, der mit unserer eigenen Außenpolitik nicht vereinbar ist. Delegierte aus [FROM.GetNameDef] haben unsere Diplomaten in Kenntnis gesetzt, dass sie nicht vorhaben, von ihrem destruktiven Kurs zu weichen."
 bftb_turkey.137.a:0 "Sie sind zu dem geworden, was sie zu zerstören geschworen hatten."
 bftb_turkey.137.b:0 "Sie sind Verräter an der Revolution!"
 bftb_turkey.137.c:0 "Vielleicht experimentieren sie mit dem Sozialismus in einem Land?"
 bftb_turkey.137.d:0 "So lange sie unsere Verbündeten in Ruhe lassen ..."
 bftb_turkey.137.e:0 "Man kann ihnen offensichtlich nicht länger trauen."
 TUR_keeping_turkey_under_observation:0 "Wir werden genau beobachten, wie die §Y[TUR.GetNameDef]§! sich verhält, und sie aus unserem Bündnis ausschließen, sollte das nötig werden."
 bftb_turkey.138.t:0 "[FROM.GetNameDefCap] verletzt Souveränität der Bündnismitglieder!"
 bftb_turkey.138.desc:0 "Genau wie unsere außenpolitischen Experten es vorhergesehen hatten, hat [FROM.GetNameDef] einen seiner eigenen Verbündeten ins Visier genommen. Wir haben den [FROM.GetAdjective]en Gesandten für die fahrlässige Entscheidung seiner Regierung getadelt, aber das scheint keinen Eindruck hinterlassen zu haben."
 bftb_turkey.138.a:0 "Eine letzte Chance bekommen sie noch. Aber nur eine."
 bftb_turkey.138.b:0 "Es kann nichts Gutes dabei herauskommen, wenn wir diesem Schurkenstaat weiter Schutz bieten."
 bftb_turkey.139.t:0 "[FROM.GetNameDefCap] verletzt erneut die Souveränität eines Bündnismitglieds!"
 bftb_turkey.139.desc:0 "Die Banditen, die [FROM.GetNameDef] regieren, haben unser Vertrauen erneut missbraucht. Wir dürfen diese Charade nicht länger dulden. Wie sollen unsere Verbündeten uns respektieren, wenn wir einem Land Zuflucht bieten, das ganz offensichtlich ein Feind ist."
 bftb_turkey.139.a:0 "Sie waren gewarnt!"
 bftb_turkey.140.t:0 "[FROM.GetNameDefCap] spricht eine Warnung aus"
 bftb_turkey.140.desc:0 "Wir wurden von der [FROM.GetAdjective]en Regierung gewarnt, nie wieder die Souveränität eines anderen Bündnismitglieds zu missachten. Sie sind bereits, uns dieses eine Mal zu verzeihen. Aber wenn wir erneut gegen unsere eigenen Verbündeten vorgehen, ist [FROM.GetNameDef] gezwungen, etwas zu unternehmen."
 bftb_turkey.140.a:0 "Wir tun, was wir wollen."
 bftb_turkey.141.t:0 "[FROM.GetNameDefCap] beendet unsere [FROM.GetFactionName]-Mitgliedschaft!"
 bftb_turkey.141.desc:0 "Unsere neue Außenpolitik war für [FROM.GetNameDef] nicht zu dulden. Sie haben entschieden, dass wir nicht länger als Verbündeter gelten können. Unsere [FROM.GetFactionName]-Mitgliedschaft endet mit sofortiger Wirkung."
 bftb_turkey.141.a:0 "So sei es."

 TUR_downgrade_fundamentalist_defiance_effect_tt:1 "Die £faction_tur_traditionalist §YTraditionalisten§! kooperieren in §Y[TUR_fundamentalist_state.GetName]§! stärker mit der Regierung."
 TUR_upgrade_fundamentalist_defiance_effect_tt:1 "Die £faction_tur_traditionalist §YTraditionalisten§! verstärken die Intensität ihres Widerstands gegen die Regierung in §Y[TUR_fundamentalist_state.GetName]§!."
 TUR_placate_fundamentalist_state_effect_tt:1 "Die £faction_tur_traditionalist §YTraditionalisten§! stellen sämtliche Kritik an der Regierung in §Y[TUR_fundamentalist_state.GetName]§! ein und drängen nun auf eine aktive Kooperation."
 TUR_placate_fundamentalist_state_all_targets_effect_tt:0 "Die £faction_tur_traditionalist §YTraditionalisten§! stellen ihren Widerstand gegen die Regierung ein."

 bftb_bulgaria_tsar_boris.1.t:0 "Zar Boris III. besucht [GetDestinationName]"
 bftb_bulgaria_tsar_boris.1.desc_success:1 "Zar Boris hat seinen Besuch in [GetDestinationName] beendet, wo der Monarch die Euphorie der versammelten Menschenmenge genoss, deren Jubel die königliche Prozession durch die geschichtsträchtigen Straßen der Stadt begleitete.\nDer Besuch diente jedoch nicht nur dazu, das einfache Volk zu erfreuen. Luxuriöse Banketts, pompöse Empfänge und Treffen mit Mitgliedern der örtlichen Elite standen ebenfalls auf der Tagesordnung.\n\nHauptzweck des Besuchs war es, die Bande zu den reichsten Mitgliedern der Gesellschaft zu stärken und den Zar dem einfachen Volk als wohlwollenden Herrscher zu präsentieren, der seinen Untertanen nahsteht."
 bftb_bulgaria_tsar_boris.1.desc_extra_success:1 "Der Besuch des Zaren in [GetDestinationName] war ein voller Erfolg! Nach Abschluss der Prozession zum Rathaus und dem dortigen Treffen mit dem Bürgermeister entschied der Zar, einen Spaziergang durch eines der ärmeren Viertel in [GetDestinationName] zu unternehmen, um sich unter das Volk zu mischen.\nDie Bürger hätten Boris nicht herzlicher empfangen können. Alle waren glücklich und froh, ihren Herrscher auf den Straßen zu sehen, und viele Menschen überreichten dem Zaren bescheidene Geschenke, von Blumenkränzen und örtlichen Waren bis hin zu kleinen selbstgefertigten Dingen aus Holz und Eisen.\n\nEs ist nicht bekannt, ob dieser aufrichtige und demütige Empfang im Zaren irgendeine Gefühlsregung ausgelöst hat. Tatsache ist aber, dass der Kaiser sich entschied, auf private Empfänge und exklusive Gartenfeste zu verzichten, um stattdessen ein großes Volksfest für alle abzuhalten. Natürlich fand die Idee bei den Menschen in [GetDestinationName] großen Anklang, und alle kehrten spät und glücklich von dem Ereignis nach Hause zurück."
 bftb_bulgaria_tsar_boris.1.desc_failure:1 "Die Beliebtheit des Zaren hat unter seinem Besuch in [GetDestinationName] schwer gelitten. Schon von Beginn des Besuchs war unter den hauptsächlich armen Bürgern, die sich versammelt hatten, um die Prozession zu begrüßen, wenig Freude zu spüren. Es waren sogar sporadische Buhrufe zu hören.\n\nDie Lage verschlimmerte sich noch, als die Bürger einen Protest vor dem Rathaus organisierten, wo der Monarch und seine Familie einen pompösen Empfang und ein luxuriöses Bankett genossen, die von den privilegierten Mitgliedern der Gesellschaft organisiert worden waren. Die Menschen kritisierten diese Ausschweifungen und gaben der Oberschicht die Schuld an allen wirtschaftlichen und sozialen Problemen, mit denen das Land in den letzten Jahrzehnten zu kämpfen hatte.\n\nDie Polizei erhielt den Befehl, die Demonstration unverzüglich aufzulösen, doch der Einsatz von Gewalt verschlimmerte die Lage nur und die Demonstration eskalierte zu einem Straßenkampf."
 bftb_bulgaria_tsar_boris.1.a:1 "Wann ist der nächste Besuch geplant?"
 bftb_bulgaria_tsar_boris.1.b:1 "Diesen Abend werden sie nicht so schnell vergessen!"
 bftb_bulgaria_tsar_boris.1.c:1 "Dann wird wohl eine Weile lang nicht mehr gefastet ..."
 bftb_bulgaria_tsar_boris.2.t:0 "Der Tod von Zar Boris III."
 bftb_bulgaria_tsar_boris.2.desc:0 "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 BUL_context_of_death_basic:2 "Nachdem er eine Woche lang schwer krank war, starb Zar Boris III. heute, am [?BUL.BUL_date_of_tsars_death.GetDateStringNoHourLong], in [BUL.Capital.GetName] an einem offenkundigen Herzversagen."
 BUL_context_of_death_assassinated:0 "Vor wenigen Stunden wurde Zar Boris III. beim Verlassen der Universität von Sofia, wo er den Jährlichen Nationalkongress der Bzyantinischen Studien besucht hatte, plötzlich von einer unbekannten Person mit mehreren Schüssen niedergestreckt. Das Sicherheitspersonal erwiderte das Feuer und wenige Augenblicke später lagen sowohl Zar Boris III. als auch sein Attentäter tot auf dem Boden."
 BUL_context_of_death_ger:1 "Kurz, nachdem Zar Boris III. von einen unerwartet unfreundlichen Treffen mit [GER.GetLeader] [BUL.Capital.GetName] wieder nach [GetBorisGermanMeetingLocation] zurückgekehrt war, starb er an einem offenkundigen Herzversagen."
 BUL_boris_german_meeting_location_historical:0 "im ostpreußischen Militärhauptquartier in der Wolfsschanze in Rastenburg"
 BUL_boris_german_meeting_location_capital:0 "in [GER.Capital.GetName]"
 BUL_context_of_death_sov:1 "Kurz, nachdem Zar Boris III. von einem Treffen mit [SOV.GetLeader] in [SOV.Capital.GetName] wieder nach [BUL.Capital.GetName] zurückgekehrt war, starb er an einem offenkundigen Herzversagen."
 BUL_context_of_death_eng:1 "Eine Woche, nachdem Zar Boris III. von seinem Treffen mit [ENG.GetLeader] in [ENG.Capital.GetName] wieder nach [BUL.Capital.GetName] zurückgekehrt war, starb er an einem offenkundigen Herzversagen."
 BUL_popular_suspicions_about_death_basic:0 "Die genaue Todesursache ist jedoch noch unklar, und es wird spekuliert, dass Boris bei seinem letzten Treffen vergiftet wurde, nach Meinung vieler auf Befehl von [GER.GetLeader]. Andere sind überzeugt, dass der NKWD für die Vergiftung des Zaren verantwortlich ist. Manche verdächtigen [ENG.GetNameDef] und einige wagen es sogar zu behaupten, so beunruhigend das auch wäre, dass die Regierung selbst hinter dem Tod des Zaren steckt ..."
 BUL_popular_suspicions_about_death_assassinated:0 "Der nationale Sicherheitsdienst hat Ermittlungen aufgenommen, um die Drahtzieher des Regizids zu identifizieren. Laut offiziellen Berichten besaß der Attentäter bulgarische, deutsche und englische Papiere, was die Ermittlungen erschwert und Raum für allerlei Spekulationen bietet. Die meisten Bulgaren geben [GER.GetLeader], dem NKWD oder der [ENG.GetAdjective]en Regierung die Schuld, manche aber wagen es auch, der Regierung selbst eine Beteiligung am Zarenmord zu unterstellen ..."
 bftb_bulgaria_tsar_boris.2.a:0 "Äußerst beunruhigend ..."
 bftb_bulgaria_tsar_boris.3.t:1 "Der Regentenrat"
 bftb_bulgaria_tsar_boris.3.desc:1 "Es wird Zeit, die Mitglieder des Regentenrats zu ernennen, die im Namen von Boris' Nachfolger Simeon II. über [ROOT.GetNameDef] herrschen werden.\n\nWir müssen die am besten geeigneten Kandidaten aus dem Adel und den oberen politischen und militärischen Klassen wählen. Aber wir müssen weise wählen, denn jeder Kandidat hat seine eigenen Loyalitäten, und unser Land hat in der Vergangenheit schon oft genug unter Führern gelitten, die nur für Chaos und Ruin sorgten ..."
 bftb_bulgaria_tsar_boris.3.a:0 "Eine Pro-Achsenmächte-Regierung bilden"
 bftb_bulgaria_tsar_boris.3.b:0 "Eine Pro-Alliierten-Regierung bilden"
 bftb_bulgaria_tsar_boris.3.c:0 "Eine unabhängige Regierung bilden"
 bftb_bulgaria_factions.10.t:0 "Zveno-Komplott aufgedeckt"
 bftb_bulgaria_factions.10.desc:1 "Zuverlässige Quellen haben uns informiert, dass Zveno-Mitglieder, die das Regime in der Vergangenheit schon öffentlich kritisiert haben, Kontakt zu einer Reihe von Militäroffizieren aufgenommen haben. Wir wissen zwar nicht sicher, wozu diese Treffen dienten oder welche Offiziere beteiligt waren, aber es besteht kein Zweifel, dass dieses höchst verdächtige Verhalten Teil eines obskuren größeren Plans ist ..."
 bftb_bulgaria_factions.10.a:0 "Weitere Nachforschungen anstellen"
 bftb_bulgaria_factions.10.b:0 "Warten wir, bis sie etwas unternehmen"
 bftb_bulgaria_factions.11.t:0 "Zveno-Verräter enttarnt"
 bftb_bulgaria_factions.11.desc:1 "Wir haben eine gründliche Untersuchung durchgeführt und mit einigen Mitgliedern von Zveno gesprochen, die dem Regime gegenüber loyal sind. So konnten wir einen geplanten Militärputsch aufdecken, durch den die Regierung gestürzt werden soll. \nUnter den Verschwörern befindet sich auch einer unserer treuesten Generäle: [?BUL_zveno_conspirator.GetName].\n\nNun müssen wir entscheiden, was wir mit diesem mutmaßlichen Verräter tun."
 bftb_bulgaria_factions.11.a:0 "Sofort beseitigen!"
 bftb_bulgaria_factions.11.b:0 "Wir sollten keine voreiligen Schlüsse ziehen."
 bftb_bulgaria_factions.12.t:1 "Zveno bereitet einen Putsch vor"
 bftb_bulgaria_factions.12.desc:1 "Uns ist zu Ohren gekommen, dass Zveno es endlich gewagt hat, die letzten Vorbereitungen für den Militärputsch zu treffen, den sie seit langem vorsichtig planen.\nSie werden genau wie schon 1934 versuchen, die Regierung zu stürzen, doch diesmal werden wir das zu verhindern wissen. Und wir werden diese lästige Organisation ein für alle Mal auslöschen."
 bftb_bulgaria_factions.12.a:0 "Wir werden sie vernichten!"
 bftb_bulgaria_factions.17.t:0 "Zveno integriert"
 bftb_bulgaria_factions.17.desc:1 "Wir haben Zveno endlich in die Regierung integriert und die bereits in geringem Maße bestehende Zusammenarbeit zwischen Mitgliedern dieser ehemaligen Organisation und unserer Partei verbessert. So können wir nun die Kooperation bei größeren Projekten fördern, bei denen einige der klügsten Köpfe unseres Landes zusammenarbeiten."
 bftb_bulgaria_factions.17.a:1 "Lassen wir diese Köpfe für uns arbeiten!"
 bftb_bulgaria_factions.19.t:0 "Zveno zerstört"
 bftb_bulgaria_factions.19.desc:1 "In den letzten paar Wochen hat die Polizei die Überreste von Zveno beseitigt, nachdem die Gruppe nach der kürzlich erfolgten Verhaftung der Anführer bereits extrem geschwächt und desorganisiert war.\nWir können nun mit Gewissheit sagen, dass Zveno in [ROOT.GetNameDef] nicht mehr existiert, wovon das Land und die Regierung nur profitieren können."
 bftb_bulgaria_factions.19.a:1 "Wunderbare Neuigkeiten!"

 bftb_bulgaria_factions.20.t:0 "Arbeiterstreiks"
 bftb_bulgaria_factions.20.desc:1 "Mitglieder der Breiten Sozialisten haben sich den Bemühungen der Kommunisten angeschlossen, landesweite Streiks unter den industriellen Arbeitern anzuzetteln. Durch geheime Versammlungen und Treffen konnten sie große Sympathien im bulgarischen Proletariat gewinnen.\nWenn wir in den Regionen, in denen diese Streikführer am beliebtesten sind, für Ordnung sorgen, müssen wir vorsichtig vorgehen. Damit die Situation nicht zu etwas noch Schlimmerem als nur Streiks eskaliert ..."
 bftb_bulgaria_factions.20.a:1 "Der Hunger wird sie irgendwann wieder in unseren Schoss treiben"
 bftb_bulgaria_factions.20.b:1 "Wir werden sie um jeden Preis vernichten!"
 bftb_bulgaria_factions.21.t:0 "Unruhen haben Kollateralschäden zur Folge"
 bftb_bulgaria_factions.21.desc:0 "Nach der Intervention unserer Truppen gegen die streikenden Arbeiter kam es in industriellen Gebieten vermehrt zu gewalttätigen Auseinandersetzungen und Unruhen. In [?BUL.BUL_damaged_civs_state.GetName] kam es bei den Unruhen zu einer Reihe von Schäden an Zivilfabriken[GetMilitaryFactoriesDamaged].[GetInfrastructureDamaged]"
 bftb_bulgaria_factions.21.a:0 "Ein unglücklicher Ausgang ..."
 BUL_bs_strikes_no_military_factories_damaged:0 ""
 BUL_bs_strikes_military_factories_damaged_same_state:0 " während verschiedene kommunistische Gruppen versuchten, unsere Waffenproduktion zu behindern, indem sie Militäreinrichtungen in dem Staat sabotierten"
 BUL_bs_strikes_military_factories_damaged_other_state:0 ". In [?BUL.BUL_damaged_mils_state.GetName] haben verschiedene kommunistische Gruppen versucht, unsere Waffenproduktion zu behindern, indem sie Militäreinrichtungen in dem Staat sabotierten"
 BUL_bs_strikes_no_infrastructure_damaged:0 ""
 BUL_bs_strikes_infrastructure_damaged:0 " Die Aufstände führten auch zu beschädigten und blockierten Straßen, Schienen und Transportwegen in [?BUL.BUL_damaged_infrastructure_state.GetName]."
 bftb_bulgaria_factions.27.t:0 "Breite Sozialisten integriert"
 bftb_bulgaria_factions.27.desc:1 "Wir haben die Breiten Sozialisten endlich in die Regierung integriert und die bereits in geringem Maße bestehende Zusammenarbeit zwischen Mitgliedern dieser ehemaligen Organisation und unserer Partei verbessert. So können wir nun die Kooperation bei größeren Projekten fördern, bei denen einige der klügsten Köpfe unseres Landes zusammenarbeiten."
 bftb_bulgaria_factions.27.a:1 "Wir brauchen einander, um Großes zu erreichen!"
 bftb_bulgaria_factions.29.t:0 "Breite Sozialisten zerstört"
 bftb_bulgaria_factions.29.desc:1 "In den letzten paar Wochen hat die Polizei die Überreste der Breiten Sozialisten beseitigt, nachdem die Gruppe nach der kürzlich erfolgten Verhaftung der Anführer bereits extrem geschwächt und desorganisiert war.\nWir können nun mit Gewissheit sagen, dass die Breiten Sozialisten in [ROOT.GetNameDef] nicht mehr existieren, wovon das Land und die Regierung nur profitieren können."
 bftb_bulgaria_factions.29.a:1 "Es hat ganz schön lange gedauert ..."

 bftb_bulgaria_factions.30.t:0 "Beliebtheit der Agrarunion nimmt in ländlichen Regionen zu"
 bftb_bulgaria_factions.30.desc:1 "Die Agrarunion führt eine illegale Propagandakampagne in den ländlichen Gebieten des Landes durch. Tausende von Bauern werden dazu manipuliert, der Regierung zu misstrauen und sich der Agrarunion anzuschließen.\nInsbesondere kritisieren sie die kriegsähnliche Politik der Vergangenheit, die Zerstörung und Schande über Bulgarien gebracht hat. Sie versuchen, geringfügige Ähnlichkeiten mit der Politik der aktuellen Regierung zu finden, um in der Bevölkerung Zwietracht und Zweifel zu säen."
 bftb_bulgaria_factions.30.a:0 "Vollkommen inakzeptabel!"
 bftb_bulgaria_factions.31.t:0 "Spaltungen innerhalb der Nationalen Agrarunion"
 bftb_bulgaria_factions.31.desc:1 "Die Agrarunion und die Kommunisten haben bisher nicht sonderlich gut kooperiert, aber das gemeinsame Ziel, die Regierung zu stürzen, konnte wohl gewisse Flügel der Agrarunion und der Kommunistischen Partei zusammenschweißen.\nEinige der Agrarier haben entschieden, die Organisation zu verlassen und sich den Kommunisten anzuschließen, während andere, konservativere Bauern sowohl ihrem Kampf gegen die Bourgeouisie als auch ihrer Ablehnung des Bolschewismus treu bleiben und versuchen, politische Wege zu finden, zu einer Einigung mit der Regierung zu kommen."
 bftb_bulgaria_factions.31.a:1 "Diese Rattenplage!"
 bftb_bulgaria_factions.37.t:0 "Nationale Agrarunion integriert"
 bftb_bulgaria_factions.37.desc:1 "Wir haben die Agrarunion endlich in die Regierung integriert und die bereits in geringem Maße bestehende Zusammenarbeit zwischen Mitgliedern dieser ehemaligen Organisation und unserer Partei verbessert. So können wir nun die Kooperation bei größeren Projekten fördern, bei denen einige der klügsten Köpfe unseres Landes zusammenarbeiten."
 bftb_bulgaria_factions.37.a:1 "Das Land wird davon stark profitieren."
 bftb_bulgaria_factions.39.t:0 "Nationale Agrarunion zerstört"
 bftb_bulgaria_factions.39.desc:1 "In den letzten paar Wochen hat die Polizei die Überreste der Agrarunion beseitigt, nachdem die Gruppe nach der kürzlich erfolgten Verhaftung der Anführer bereits extrem geschwächt und desorganisiert war.\nWir können nun mit Gewissheit sagen, dass die Agrarunion in [ROOT.GetNameDef] nicht mehr existiert, wovon das Land und die Regierung nur profitieren können."
 bftb_bulgaria_factions.39.a:1 "Sie sind Geschichte!"
 
 bftb_bulgaria_factions.40.t:1 "Marsch auf [GetMarchDestinationName]"
 bftb_bulgaria_factions.40.desc:1 "Die Nationalsozialistische Bewegung hat die Methoden kopiert, mit denen die Union junger bulgarischen Legionen vor Jahren ihre Beliebtheit gesteigert hat, und einen Marsch von [Root.Capital.GetName] nach [GetMarchDestinationName] organisiert.\nDie Demonstranten versammelten sich nach dem Vorbild der Nazis zu einem Fackelzug. Sie fordern drastischere Maßnahmen zur Unterdrückung und Auslöschung der subversiven bolschewistischen Gruppen, die Schaffung eines nationalen Arbeitersyndikats gegen den Klassenkampf und ein stärkeres staatliches Eingreifen in die bulgarische Wirtschaft und Gesellschaft.\nDer Marsch scheint bei den Jugendlichen in den Städten großen Anklang zu finden. Wenn wir derlei Demonstrationen unterbinden wollen, müssen wir also schnell handeln."
 bftb_bulgaria_factions.40.a:1 "Wenn sie wenigstens originell werden!"
 bftb_bulgaria_factions.40.b:0 "Wir müssen sie zum Schweigen bringen, bevor sie zu einer größeren Gefahr werden"
 bftb_bulgaria_factions.47.t:0 "Nationalsozialistische Bewegung integriert"
 bftb_bulgaria_factions.47.desc:1 "Wir haben die Nationalsozialistische Bewegung endlich in die Regierung integriert und die bereits in geringem Maße bestehende Zusammenarbeit zwischen Mitgliedern dieser ehemaligen Organisation und unserer Partei verbessert. So können wir nun die Kooperation bei größeren Projekten fördern, bei denen einige der klügsten Köpfe unseres Landes zusammenarbeiten."
 bftb_bulgaria_factions.47.a:1 "Wir sagen immer, es ist besser so ..."
 bftb_bulgaria_factions.49.t:0 "Nationalsozialistische Bewegung zerstört"
 bftb_bulgaria_factions.49.desc:1 "In den letzten paar Wochen hat die Polizei die Überreste der Nationalsozialistischen Bewegung beseitigt, die nach der kürzlich erfolgten Verhaftung der Anführer bereits extrem geschwächt und desorganisiert war.\nWir können nun mit Gewissheit sagen, dass die Nationalsozialistische Bewegung in [ROOT.GetNameDef] nicht mehr existiert, wovon das Land und die Regierung nur profitieren können."
 bftb_bulgaria_factions.49.a:1 "Niemand wird sie vermissen!"

 bftb_bulgaria_factions.50.t:1 "Zveno-Mitglied unterdrückt"
 bftb_bulgaria_factions.50.desc:1 "Wir haben einen erfolgreichen Schlag gegen Zveno ausgeführt und Mitglieder der Organisation verhaftet, die öffentlich Kritik an [ROOt.GetLeader] geübt oder sich sogar an Verschwörungen zum Sturz der Regierung beteiligt haben."
 bftb_bulgaria_factions.50.a:1 "Sie haben bekommen, was sie verdient haben."
 bftb_bulgaria_factions.51.t:1 "Zveno-Mitglied unterdrückt"
 bftb_bulgaria_factions.51.desc:1 "Unsere Sicherheitsbehörden haben eine groß angelegte Razzia gegen Zveno ausgeführt. Die Polizei hat ein Geheimtreffen der Organisation gestürmt und dabei mehrere Mitglieder verhaftet. Der Einsatzleiter nannte die Operation einen vollen Erfolg."
 bftb_bulgaria_factions.51.a:1 "Wunderbare Neuigkeiten!"
 bftb_bulgaria_factions.52.t:1 "Zveno-Mitglied unterdrückt"
 bftb_bulgaria_factions.52.desc:1 "Unser Versuch, hart gegen Zveno vorzugehen, ist leider gescheitert. Die Polizei hat eine Versammlung gestürmt, von der sie glaubte, es sei ein geheimes Treffen, auf dem Zveno sich gegen die Regierung verschwört. Es waren auch tatsächlich Zveno-Mitglieder anwesend, doch die Versammlung hatte weder mit ihrer Organisation etwas zu tun, noch überhaupt etwas mit Politik. \nEs muss wohl nicht erwähnt werden, dass das Vorgehen der Polizei beim bulgarischen Volk auf wenig Begeisterung gestoßen ist, und bei den Mitgliedern von Zveno erst recht nicht ..."
 bftb_bulgaria_factions.52.a:1 "Was für eine Blamage ..."
 bftb_bulgaria_factions.53.t:1 "Razzia gegen Zveno-Führung"
 bftb_bulgaria_factions.53.desc:1 "Die Razzia gegen die Führung von Zveno war erfolgreich. Mehrere wichtige Persönlichkeiten, darunter Kimon Georgiew selbst, wurden verhaftet. Der Organisation wurde damit ein schwerer Schlag zugefügt."
 bftb_bulgaria_factions.53.a:1 "Die können uns keinen Ärger mehr machen!"
 bftb_bulgaria_factions.54.t:1 "Razzia gegen Zveno-Führung"
 bftb_bulgaria_factions.54.desc:1 "Die Razzia gegen die Führung von Zveno war nicht so erfolgreich wie erwartet. Die Polizei konnte zwar einige wichtige Mitglieder verhaften, aber der Kopf der Organisation, Kimon Georgiew, ist entkommen und führt Zveno von einem unbekannten Ort aus weiterhin an."
 bftb_bulgaria_factions.54.a:1 "Ein enttäuschendes Ergebnis ..."
 bftb_bulgaria_factions.55.t:1 "Razzia gegen Zveno-Führung"
 bftb_bulgaria_factions.55.desc:1 "Die Razzia gegen die Führung von Zveno war ein katastrophaler Fehlschlag. Die Polizei stürmte zwar eine geheime Versammlung, doch die Beamten waren hoffnungslos in der Unterzahl. Die Teilnehmer der Versammlung flohen aus dem Gebäude und wurden von der Polizei verfolgt. Es kam zu gewalttätigen Auseinandersetzungen auf den Straßen, bei denen viele unschuldige Bürger verletzt wurden. Angesichts der schweren Polizeibrutalität sympathisierten viele der einheimischen Bürger mit Zveno. Sie halfen den Mitgliedern der Organisation zu entkommen und schlossen sich sogar den Angriffen gegen die Staatsbeamten an."
 bftb_bulgaria_factions.55.a:1 "Irgendjemand für diesen Fehlschlag bezahlen!"
 bftb_bulgaria_factions.60.t:1 "Breite Sozialisten unterdrückt"
 bftb_bulgaria_factions.60.desc:1 "Wir haben einen erfolgreichen Schlag gegen die Breiten Sozialisten ausgeführt und Mitglieder der Organisation verhaftet, die angeblich Proteste und Aufstände in der Bevölkerung anzetteln wollten."
 bftb_bulgaria_factions.60.a:1 "Sie haben bekommen, was sie verdient haben."
 bftb_bulgaria_factions.61.t:1 "Breite Sozialisten unterdrückt"
 bftb_bulgaria_factions.61.desc:1 "Unsere Sicherheitsbehörden haben eine groß angelegte Razzia gegen die Breiten Sozialisten ausgeführt. Die Polizei hat ein geheimes Treffen von Anführern der Breiten Sozialisten sowie Mitgliedern von Arbeiterorganisationen und sogar der Kommunistischen Partei gestürmt und mehrere Personen verhaftet. Dem Einsatzleiter zufolge war die Operation ein voller Erfolg."
 bftb_bulgaria_factions.61.a:1 "Wunderbare Neuigkeiten!"
 bftb_bulgaria_factions.62.t:1 "Breite Sozialisten unterdrückt"
 bftb_bulgaria_factions.62.desc:1 "Unser Versuch, hart gegen die Breiten Sozialisten vorzugehen, ist leider gescheitert. Die Polizei hat eine Versammlung gestürmt, von der sie glaubte, sie sei ein Geheimtreffen zwischen Breiten Sozialisten und Mitgliedern der Arbeiterorganisationen und der kommunistischen Partei, auf dem neue Streiks organisiert werden sollen. Es stellte sich jedoch heraus, dass die Breiten Sozialisten nur eine Rede von Todor Pawlow über dialektischen Materialismus gehört hatten, womit der Auftritt der Polizei vollkommen sinnlos war. \nEs muss wohl nicht erwähnt werden, dass das Vorgehen der Polizei beim bulgarischen Volk auf wenig Begeisterung gestoßen ist, und bei den Breiten Sozialisten erst recht nicht ..."
 bftb_bulgaria_factions.62.a:1 "Was für eine Blamage ..."
 bftb_bulgaria_factions.63.t:1 "Razzia gegen Führung der Breiten Sozialisten"
 bftb_bulgaria_factions.63.desc:1 "Die Razzia gegen die Führung der Breiten Sozialisten war erfolgreich. Die Polizei hat die wichtigsten Anführer in Gewahrsam genommen und den Breiten Sozialisten damit einen schweren Schlag versetzt."
 bftb_bulgaria_factions.63.a:1 "Die können uns keinen Ärger mehr machen!"
 bftb_bulgaria_factions.64.t:1 "Razzia gegen Führung der Breiten Sozialisten"
 bftb_bulgaria_factions.64.desc:1 "Die Razzia gegen die Führung der Breiten Sozialisten war nicht so erfolgreich wie erwartet. Die Polizei konnte zwar einige wichtige Mitglieder verhaften, aber mehrere Anführer sind entkommen und führen die Breiten Sozialisten von einem unbekannten Ort aus weiterhin an."
 bftb_bulgaria_factions.64.a:1 "Ein enttäuschendes Ergebnis ..."
 bftb_bulgaria_factions.65.t:1 "Razzia gegen Führung der Breiten Sozialisten"
 bftb_bulgaria_factions.65.desc:1 "Die Razzia gegen die Führung der Breiten Sozialisten war ein katastrophaler Fehlschlag. Die Polizei stürmte zwar eine geheime Versammlung, doch die Beamten waren hoffnungslos in der Unterzahl. Die Teilnehmer der Versammlung flohen aus dem Gebäude und suchten die Unterstützung ihrer proletarischen Kameraden. Es kam zu gewalttätigen Auseinandersetzungen auf den Straßen, bei denen viele unschuldige Bürger verletzt wurden. Angesichts der schweren Polizeibrutalität sympathisierten viele der einheimischen Bürger mit den Breiten Sozialisten. Sie halfen den Mitgliedern der Organisation zu entkommen und schlossen sich sogar den Angriffen gegen die Staatsbeamten an."
 bftb_bulgaria_factions.65.a:1 "Irgendjemand für diesen Fehlschlag bezahlen!"
 bftb_bulgaria_factions.70.t:1 "Mitglieder der Agrarunion unterdrückt"
 bftb_bulgaria_factions.70.desc:1 "Wir haben einen erfolgreichen Schlag gegen die Agrarunion ausgeführt und Mitglieder der Organisation verhaftet, die öffentlich Kritik an der Regierung geübt haben oder versucht haben, Proteste in der Bevölkerung anzuzetteln."
 bftb_bulgaria_factions.70.a:1 "Sie haben bekommen, was sie verdient haben."
 bftb_bulgaria_factions.71.t:1 "Mitglieder der Agrarunion unterdrückt"
 bftb_bulgaria_factions.71.desc:1 "Unsere Sicherheitsbehörden haben eine groß angelegte Razzia gegen die Agrarunion ausgeführt. Die Polizei hat mehrere Versammlungen der Agrarunion gestürmt, die gleichzeitig in verschiedenen Städten in ganz Bulgarien stattfanden und das Ziel hatten, in der Landbevölkerung für Unruhe zu sorgen. Den offiziellen Polizeiberichten zufolge war der Einsatz ein voller Erfolg."
 bftb_bulgaria_factions.71.a:1 "Wunderbare Neuigkeiten!"
 bftb_bulgaria_factions.72.t:1 "Mitglieder der Agrarunion unterdrückt"
 bftb_bulgaria_factions.72.desc:2 "Unser Versuch, hart gegen die Agrarunion vorzugehen, ist leider gescheitert. Die Polizei hat in einer ländlichen Region eine Versammlung gestürmt, von der sie glaubte, die Führung der Agrarunion würde dort die Bauern gegen die Regierung aufwiegeln. Es handelte sich jedoch nur um einen Vortrag über Aleksandar Stambolijskis Buch "Politische Parteien oder Ständeorganisationen", womit der Auftritt der Polizei vollkommen sinnlos war. \nEs muss wohl nicht erwähnt werden, dass das Vorgehen der Polizei beim bulgarischen Volk auf wenig Begeisterung gestoßen ist, und bei den Mitgliedern der Agrarunion erst recht nicht ..."
 bftb_bulgaria_factions.72.a:1 "Was für eine Blamage ..."
 bftb_bulgaria_factions.73.t:1 "Razzia gegen Führung der Agrarunion"
 bftb_bulgaria_factions.73.desc:1 "Die Razzia gegen die Führung der Agrarunion war erfolgreich. Die Polizei hat die wichtigsten Anführer in Gewahrsam genommen, einschließlich Nikola Petkow selbst, und der Organisation damit einen schweren Schlag versetzt."
 bftb_bulgaria_factions.73.a:1 "Die können uns keinen Ärger mehr machen!"
 bftb_bulgaria_factions.74.t:1 "Razzia gegen Führung der Agrarunion"
 bftb_bulgaria_factions.74.desc:1 "Die Razzia gegen die Führung der Agrarunion war nicht so erfolgreich wie erwartet. Die Polizei konnte zwar einige wichtige Anführer verhaften, Nikola Petkow ist aber entkommen und führt die Organisation von einem unbekannten Ort aus weiterhin an."
 bftb_bulgaria_factions.74.a:1 "Ein enttäuschendes Ergebnis ..."
 bftb_bulgaria_factions.75.t:1 "Razzia gegen Führung der Agrarunion"
 bftb_bulgaria_factions.75.desc:1 "Die Razzia gegen die Führung der Agrarunion war ein katastrophaler Fehlschlag. Die Polizei stürmte zwar eine geheime Versammlung, doch die Beamten waren hoffnungslos in der Unterzahl. Die Teilnehmer der Versammlung flohen aus dem Gebäude und mischten sich unter die örtliche Bevölkerung. Es kam zu gewalttätigen Auseinandersetzungen auf den Straßen, bei denen viele unschuldige Bürger verletzt wurden. Angesichts der schweren Polizeibrutalität sympathisierten viele der einheimischen Bürger mit der Agrarunion. Sie halfen den Mitgliedern der Organisation zu entkommen und schlossen sich sogar den Angriffen gegen die Staatsbeamten an."
 bftb_bulgaria_factions.75.a:1 "Irgendjemand für diesen Fehlschlag bezahlen!"
 bftb_bulgaria_factions.80.t:1 "Mitglieder der Nationalsozialistischen Bewegung unterdrückt"
 bftb_bulgaria_factions.80.desc:1 "Wir haben einen erfolgreichen Schlag gegen die Nationalsozialistische Bewegung durchgeführt und mehrere Mitglieder verhaftet, die die Bevölkerung durch hasserfüllte Reden gegen bestimmte Organisationen und sogar gegen [ROOT.GetLeader] selbst aufgehetzt hatten."
 bftb_bulgaria_factions.80.a:1 "Sie haben bekommen, was sie verdient haben."
 bftb_bulgaria_factions.81.t:1 "Mitglieder der Nationalsozialistischen Bewegung unterdrückt"
 bftb_bulgaria_factions.81.desc:1 "Unsere Sicherheitsbehörden haben eine groß angelegte Razzia gegen die Nationalsozialistische Bewegung ausgeführt. Die Polizei stürmte eine große Versammlung, bei der mehrere der verabscheuungswürdigen Anführer der Nationalsozialistischen Bewegung hasserfüllte Reden gegen [ROOT.GetLeader] hielten und den nächsten regierungskritischen Marsch organisierten. Die meisten der Radikalen wurden verhaftet, offiziellen Berichten zufolge war der Einsatz ein voller Erfolg."
 bftb_bulgaria_factions.81.a:1 "Wunderbare Neuigkeiten!"
 bftb_bulgaria_factions.82.t:1 "Mitglieder der Nationalsozialistischen Bewegung unterdrückt"
 bftb_bulgaria_factions.82.desc:2 "Unser Versuch, hart gegen die Nationalsozialistische Bewegung vorzugehen, ist leider gescheitert. Die Polizei hat das Hauptquartier der Organisation gestürmt. Sie glaubte, dort sei eine geheime Versammlung im Gange, um den nächsten Marsch der Faschisten zu organisieren. Es handelte sich jedoch nur um eine Konferenz über moderne Wirtschaftspolitik, geleitet von Aleksandar Zankow persönlich, womit der Auftritt der Polizei vollkommen sinnlos war. \nEs muss wohl nicht erwähnt werden, dass das Vorgehen der Polizei beim bulgarischen Volk auf wenig Begeisterung gestoßen ist, und bei den Mitgliedern der Nationalsozialistischen Bewegung erst recht nicht ..."
 bftb_bulgaria_factions.82.a:1 "Was für eine Blamage ..."
 bftb_bulgaria_factions.83.t:1 "Razzia gegen Führung der Nationalsozialistischen Bewegung"
 bftb_bulgaria_factions.83.desc:2 "Die Razzia gegen die Führung der Nationalsozialistischen Bewegung war erfolgreich. Die Polizei hat die wichtigsten Anführer in Gewahrsam genommen, einschließlich Aleksandar Zankow selbst, und der Organisation damit einen schweren Schlag versetzt."
 bftb_bulgaria_factions.83.a:1 "Die können uns keinen Ärger mehr machen!"
