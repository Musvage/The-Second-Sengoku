 bftb_bulgaria_factions.84.desc:2 "Die Razzia gegen die Führung der Nationalsozialistischen Bewegung war nicht so erfolgreich wie erwartet. Die Polizei konnte zwar einige wichtige Anführer verhaften, Aleksandar Zankow ist aber entkommen und führt die Organisation von einem unbekannten Ort aus weiterhin an."
 bftb_bulgaria_factions.84.a:1 "Ein enttäuschendes Ergebnis ..."
 bftb_bulgaria_factions.85.t:1 "Razzia gegen Führung der Nationalsozialistischen Bewegung"
 bftb_bulgaria_factions.85.desc:1 "Die Razzia gegen die Führung der Nationalsozialistischen Bewegung war ein katastrophaler Fehlschlag. Die Polizei stürmte zwar eine geheime Versammlung, doch die Beamten waren hoffnungslos in der Unterzahl. Die Teilnehmer der Versammlung flohen aus dem Gebäude und wurden von der Polizei verfolgt. Es kam zu gewalttätigen Auseinandersetzungen auf den Straßen, bei denen viele unschuldige Bürger verletzt wurden. Angesichts der schweren Polizeibrutalität sympathisierten viele der einheimischen Bürger mit der Nationalsozialistischen Bewegung. Sie halfen den Mitgliedern der Organisation zu entkommen und schlossen sich sogar den Angriffen gegen die Staatsbeamten an."
 bftb_bulgaria_factions.85.a:1 "Irgendjemand für diesen Fehlschlag bezahlen!"

 BUL_repress_imro_flag:0 "Hat IMRO unterdrückt"
 bftb_bulgaria_imro.1.t:0 "Die IMRO ist zurück!"
 bftb_bulgaria_imro.1.desc:0 "Zuverlässige Quellen haben uns informiert, dass mit bulgarischen Waffen ausgerüstete IMRO-Mitglieder die Grenzen überquert haben und in mazedonischen Regionen eine anti-[ROOT.GetAdjective]e Bewegung organisieren."
 bftb_bulgaria_imro.1.a:0 "Zurück in die frühen 30er-Jahre ..."
 bftb_bulgaria_imro.2.t:0 "Sympathien für Bulgarien erwachen in Mazedonien"
 bftb_bulgaria_imro.2.desc:0 "IMRO-Aktivisten und andere pro-bulgarische Mazedonier sind dabei, Sympathien für Bulgarien in der mazedonischen Bevölkerung zu nähren.\nAls Konsequenz wird die Region von einer neuen Welle der Instabilität und des Widerstands gegen die [ROOT.GetAdjective]e Regierung heimgesucht. "
 bftb_bulgaria_imro.2.a:0 "Es wird Zeit, sich um die IMRO zu kümmern ... wieder einmal."

 bftb_bulgaria_fatherland_front.1.t:1 "Die Vaterlandsfront"
 bftb_bulgaria_fatherland_front.1.desc_positive:1 "Wir können endlich die Früchte unserer intensiven Bemühungen ernten, stark divergierende politische und ideologische Gruppierungen zu einer gemeinsamen Front gegen die deutschlandfreundliche Militärdiktatur in Bulgarien zu vereinen.\nIn unserer neu gegründeten Vaterlandsfront sind neben der Kommunistischen Partei auch ehemalige Zweno-Angehörige sowie frühere Mitglieder der Breiten Sozialisten, der Agrarunion und anderer Vereinigungen vertreten. Gemeinsam stellen sie sich nun gegen die Bourgeoisie, die das Land dominiert und nicht davor zurückschreckt, es des persönlichen Profits wegen erneut zu zerstören."
 bftb_bulgaria_fatherland_front.1.desc_negative:1 "Die Kommunisten haben gemeinsam mit Mitgliedern anderer Organisationen die Vaterlandsfront gegründet, eine politische Widerstandsbewegung, die sich gefährlich großer Beliebtheit beim Proletariat erfreut und sogar in naher Zukunft drohen könnte, die Regierung zu stürzen."
 bftb_bulgaria_fatherland_front.1.a:1 "Vereint sind wir stärker!"
 bftb_bulgaria_fatherland_front.1.b:1 "Auch dieser neue Schachzug der Kommunisten ist wieder zum Scheitern verurteilt"
 bftb_bulgaria_fatherland_front.2.t:1 "Die Vaterlandsfront schlägt zu!"
 bftb_bulgaria_fatherland_front.2.desc:0 "In einer konzertierten Aktion haben örtliche Verbände der Vaterlandsfront und bewaffnete Partisanentrupps Rathäuser und Bezirksverwaltungen im ganzen Land besetzt. \nDie Aufständischen trafen an der Küste des Schwarzen Meeres von Burgas bis nach Warna nur auf wenig Widerstand[GetBsFfSupport][GetBznsFfSupport][GetZvenoFfSupport][GetPartisanFfSupport]."
 bftb_bulgaria_fatherland_front.2.desc_no_support:0 ""
 bftb_bulgaria_fatherland_front.2.desc_has_bs_support:0 ", und in Plowdiw sind die Arbeiter in Scharen auf die Straßen gegangen, um den Aufstand zu unterstützen. Es kam zu Straßengefechten und schon nach wenigen Stunden konnten sie die Region unter ihre Kontrolle bringen"
 bftb_bulgaria_fatherland_front.2.desc_has_bzns_support:0 ". \nAngeblich war auch die Unterstützung der Agrarier entscheidend für den Erfolg des Putschs in den ländlichen Gegenden von Moesia"
 bftb_bulgaria_fatherland_front.2.desc_has_zveno_support:0 ". \nIn Sofia haben ehemalige Zveno-Militäroffiziere Kommunikationsanlagen besetzt und den Nationalrat gestürmt, wo sie die unvorbereiteten loyalistischen Truppen zur Aufgabe zwangen"
 bftb_bulgaria_fatherland_front.2.desc_has_partisan_support:0 ". \nUnd schließlich haben Gruppen [GetPartisanFfSupportNationalities] Partisanen sich dem Putsch der Vaterlandsfront angeschlossen und fechten die Kontrolle über besetzte Gebiete an"
 bftb_bulgaria_fatherland_front.2.desc_partisans_gre:0 "griechisch"
 bftb_bulgaria_fatherland_front.2.desc_partisans_yug:0 "jugoslawischer"
 bftb_bulgaria_fatherland_front.2.desc_partisans_both:0 "griechischer und jugoslawischer"
 bftb_bulgaria_fatherland_front.2.a:1 "Dann gibt es Bürgerkrieg!"


 BUL_zveno_dissidents_tt:0 "Wenn wir uns nicht rechtzeitig um die [GetZvenoName] kümmern, können Mitglieder dieser Organisation in der Zukunft einen Militärcoup ausführen."
 BUL_exposed_zveno_conspirator_tt:0 "Dadurch wird jeder von [GetZvenoName] geplante Coup leicht verzögert."
 BUL_bs_strikes_no_violence_tt:0 "Eine Reihe von Fabriken wird dabei beschädigt.\nHohe Unterstützung für den §YKommunismus§! und hohe Beliebtheit der Gruppe namens [GetBsName] können die Situation verschlimmern."

 bftb_bulgaria_rearmament.1.t:1 "Verhandlungen über [BUL.GetAdjective]e Wiederbewaffnung"
 bftb_bulgaria_rearmament.1.desc:1 "Die [BUL.GetAdjective]e Regierung hat öffentlich die Friedenspolitik verkündet, die [BUL.GetNameDef] auf dem Balkan verfolgen wird, und drängt uns nun, über die Aufhebung der strengen Armeebeschränkungen zu verhandeln, mit denen das Land nach seiner Niederlage im Ersten Weltkrieg belegt wurde. \nSie sagen, sie müssten unverzüglich mit der Wiederbewaffnung beginnen, um in der Lage zu sein moderne Streitkräfte aufzubauen, welche die Souveränität und Selbstbestimmtheit des [BUL.GetAdjective]en Volkes verteidigen können."
 bftb_bulgaria_rearmament.1.a:1 "Das sind alles nur leere Versprechungen."
 bftb_bulgaria_rearmament.1.b:1 "Wir fordern ein offizielles Abkommen, um den Frieden zu wahren."
 bftb_bulgaria_rearmament.1.c:1 "Wir müssen ihren Beschränkungen ein Ende bereiten!"
 bftb_bulgaria_rearmament.1_refuse_tt:0 "[BUL.GetNameDefCap] kann seine Wiederbewaffnung vorerst nicht beginnen."
 bftb_bulgaria_rearmament.1_nap_tt:0 "[BUL.GetNameDefCap] kann seine Wiederbewaffnung beginnen, sobald sie einen Nichtangriffspakt mit [GRE.GetFlag][GRE.GetNameDefCap], [YUG.GetFlag][YUG.GetNameDefCap], [ROM.GetFlag][ROM.GetNameDefCap] oder [TUR.GetFlag][TUR.GetNameDefCap] abschließen."
 bftb_bulgaria_rearmament.2.t:1 "[ENG.GetNameDefCap] lehnt [ROOT.GetAdjective]e Wiederbewaffung ab"
 bftb_bulgaria_rearmament.2.desc:1 "Die [ENG.GetAdjective]e Regierung hat es abgelehnt, die Beschränkungen unserer Streitkräfte aufzuheben. Sie scheinen sich nicht um die wachsenden Spannungen in Europa zu scheren, und auch nicht um die Gefahr, dass [ROOT.GetNameDef] sich hilflos einer aufstrebenden Macht ergeben muss, sollte das instabile Gleichgewicht auf dem Balkan sich verändern."
 bftb_bulgaria_rearmament.2.a:0 "Wir müssen sie auf anderem Wege überzeugen ..."
 bftb_bulgaria_rearmament.3.t:1 "[ENG.GetNameDefCap] fordert, [ROOT.GetNameDef]e Wiederbewaffung zuzulassen"
 bftb_bulgaria_rearmament.3.desc:1 "Die [ENG.GetAdjective]e Regierung fordert vor einer Aufhebung der Beschränkungen unserer Streitkräfte, dass [ROOT.GetNameDef] ein offizielles Abkommen mit einem seiner Nachbarn unterzeichnet, als Grundstein für die längst überfällige Entwicklung einer freundschaftlichen Diplomatie auf dem Balkan."
 bftb_bulgaria_rearmament.3.a:1 "Wieder ein Hindernis, das es zu überwinden gilt ..."
 BUL_uk_demands_nap_with_balkan_nation_tt:1 "§YArmeebeschränkungen§! Der Nationalgeist wird entfernt, nachdem ein §YNichtangriffspakt§! mit entweder [GRE.GetFlag][GRE.GetNameDefCap], [YUG.GetFlag][YUG.GetNameDefCap], [ROM.GetFlag][ROM.GetNameDefCap] oder [TUR.GetFlag][TUR.GetNameDefCap] unterzeichnet wurde."
 bftb_bulgaria_rearmament.4.t:0 "Armeebeschränkungen aufgehoben"
 bftb_bulgaria_rearmament.4.desc:1 "Nachdem wir die [ENG.GetAdjective]en Forderungen erfüllt haben und einen Nichtangriffspakt mit [GetNapTarget] eingegangen sind, hat [ENG.GetNameDef] endlich die Beschränkungen unseres Militärs aufgehoben. Die Wiederbewaffnung der [ROOT.GetAdjective]en Armee kann endlich beginnen."
 bftb_bulgaria_rearmament.4.a:1 "An die Arbeit!"
