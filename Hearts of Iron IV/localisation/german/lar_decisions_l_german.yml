 POR_naval_blockade:0 "Seeblockade"
 POR_naval_blockade_desc:0 "Die portugiesische Regierung hat angeboten, die britische Seeblockade zu umgehen und Material für unsere Truppen zu transportieren. Diese Unterstützung unserer Kriegsbemühungen könnte entscheidend sein."
 POR_evade_blockade_flag:0 "'Die Blockade mit Hilfe portugiesischer Konvois umgehen' ist aktiv."
 POR_cancel_evade_blockade_flag:0 "'Den Vertrag über die Nutzung portugiesischer Konvois auflösen' ist aktiviert."
 POR_evade_blockade_with_portuguese_convoys:0 "Die Blockade mit Hilfe portugiesischer Konvois umgehen"
 POR_evade_blockade_with_portuguese_convoys_desc:0 "Wir nehmen das Angebot an, Waren mit Hilfe von portugiesischen Konvois an Orte zu bringen, die unsere eigenen Schiffe nicht erreichen können. Die Moral unserer Truppen verbessert sich garantiert, wenn sie endlich wieder mit den nötigsten Dingen versorgt werden können."
 POR_major_cancel_portuguese_blockade_evasion:1 "Den Vertrag über die Nutzung portugiesischer Konvois auflösen"
 POR_major_cancel_portuguese_blockade_evasion_desc:1 "Wir sind nicht mehr darauf angewiesen, die britische Seeblockade mit Hilfe portugiesischer Konvois zu umgehen. Wir lösen den Vertrag mit sofortiger Wirkung auf."
 POR_portugal_cancel_blockade_evasion_for_country:0 "Den Vertrag über die Umgehung der Blockade mit [Root.GetNameDef] auflösen"
 POR_portugal_cancel_blockade_evasion_for_country_desc:0 "Es ist nicht mehr in unserem Interesse, für die [Root.GetAdjective]e Regierung mit unseren Konvois die britische Seeblockade zu umgehen. Wir lösen den Vertrag mit sofortiger Wirkung auf."
 POR_monarchist_cause:0 "Monarchismus"
 POR_stir_monarchist_sentiment_in_brazil:0 "Monarchistische Sympathien in Brasilien wecken"
 POR_stir_monarchist_sentiment_in_brazil_desc:0 "Wir bringen die monarchistischen Elemente in Brasilien dazu, zur Tat überzugehen und in der brasilianischen Bevölkerung monarchistische Sympathien zu wecken."
 POR_portugal_promoting_monarchist_cause_in_brazil:0 "Portugal fördert den Monarchismus"
 POR_portugal_promoting_monarchist_cause_in_brazil_desc:0 "Die portugiesische Regierung treibt unsere Bevölkerung in die Arme des Monarchismus und drängt sie dazu, Prinz Pedro Henrique als den legitimen Herrscher Brasiliens anzuerkennen."
 POR_stir_monarchist_sentiment_in_brazil_tt:0 "§Y[BRA.GetFlag][BRA.GetNameDefCap]§! erhält Tägliche Unterstützung für Neutrale: §G+0.10§!§Y für 180 Tage§!."
 POR_promote_communism_in_latin_america_tt:0 "§Y[From.GetFlag][From.GetNameDefCap]§! erhält Tägliche Unterstützung für §YKommunismus§!: §G+0.10§!§Y für 180 Tage§!."
 POR_portugal_stirring_brazilian_monarchists_flag:0 "Portugal heizt brasilianische Monarchisten auf"
 POR_repress_brazilian_monarchists:0 "Die Monarchisten unterdrücken"
 POR_repress_brazilian_monarchists_desc:0 "Wir müssen uns gegen die monarchistische Bewegung stellen, die in unserem Volk immer mehr Unterstützer findet. Wir müssen die treibenden Kräfte hinter dieser monarchistischen Kampagne aufspüren und öffentlich bestrafen."
 POR_stir_monarchist_sentiment_in_portugal:0 "Monarchistische Sympathien in Portugal wecken"
 POR_stir_monarchist_sentiment_in_portugal_desc:0 "Wir müssen die Leute dazu bringen, Dom Duarte als legitimen König Portugals zu akzeptieren."
 POR_Iberian_Summit_Receiver_Portugal:0 "Portugal"
 POR_Iberian_Summit_Receiver_Spain:0 "Spanien"
 POR_iberian_summit:0 "Iberischer Gipfel"
 POR_iberian_summit_desc:0 "Die iberischen Nationen müssen zusammenarbeiten, wenn wir überleben wollen. Wir müssen [GetIberianSummitReceiverName] zu Gesprächen auffordern, welche Seite des Konflikts wir in diesen ungewissen Zeiten unterstützen sollen."
 POR_iberian_summit_pro_axis:0 "Vorschlag, [GER.GetFactionName] beizutreten"
 POR_iberian_summit_pro_axis_desc:0 "Es wird eine neue dominante Macht in Europa geben - [GER.GetFactionName]. Wir müssen uns ihnen anschließen, bevor sie entscheiden, unser Gebiet und unsere Ressourcen direkt unter ihre Kontrolle zu bringen. \nWir schicken eine diplomatische Note an [GetIberianSummitReceiverName] und fordern sie auf, gemeinsam mit uns bei [GER.GetNameDef] um die Aufnahme in [GER.GetFactionName] zu bitten."
 POR_iberian_summit_pro_allies:0 "Vorschlag, [ENG.GetFactionName] beizutreten"
 POR_iberian_summit_pro_allies_desc:0 "Wir müssen uns auf die Seite der [ENG.GetAdjective]en Regierung stellen und jenen trotzden, die unsere Freiheit bedrohen und uns dominieren wollen. \nWir schicken eine diplomatische Note an [GetIberianSummitReceiverName] und fordern sie auf, gemeinsam mit uns bei [ENG.GetNameDef] um die Aufnahme in [ENG.GetFactionName] zu bitten."
 POR_iberian_summit_proposal_delayed:0 "Ausarbeitung eines Vorschlags zur Aufnahme in [?global.POR_iberian_summit_target.GetFactionName]"
 POR_iberian_summit_proposal_delayed_desc:0 "Iberische Diplomaten arbeiten mit [?global.POR_iberian_summit_target.GetAdjective]en Ministern eine attraktive Vereinbarung aus, die den Weg für unsere Aufnahme in [?global.POR_iberian_summit_target.GetFactionName] ebnen wird."
 POR_iberian_summit_in_progress_flag:0 "Iberischer Gipfel im Gange"
 POR_arms_purchases:0 "Waffenkäufe"
 POR_arms_purchases_desc:0 "Die Militärindustrie und die Schiffswerften von [Root.GetNameDef] sind momentan nicht in der Lage, die Ausrüstung zu produzieren, die unsere Truppen benötigen. Wir müssen daher Verträge mit anderen Ländern schließen, die uns mit modernen Waffen und Schiffen versorgen können."
