 SPA_carlist_uprising_mission:0 "Ein carlistischer Aufstand steht bevor"
 SPA_carlist_uprising_mission_desc:0 "Carlistische Elemente innerhalb unseres Bündnisses sind nicht erfreut über unsere Führungsrolle und unseren wachsenden Einfluss. Die Requetés ordnen sich nicht unter, sondern machen ihrem Unmut Luft, man munkelt schon von einem Aufstand. Wir müssen uns darauf vorbereiten, eine carlistische Rebellion niederzuschlagen, während wir gleichzeitig unsere republikanischen Feinde bekämpfen."
 SPR_anarchist_uprising_mission:0 "Ein anarchistischer Aufstand steht bevor"
 SPR_anarchist_uprising_mission_desc:0 "Unsere anarchistischen 'Verbündeten' hegen weiterhin völlig deplatzierte Erwartungen, sie wollen Unabhängigkeit und Autonomie. Je mehr wir versuchen, die von den Anarchisten kontrollierten Regionen für die Kriegsbemühungen zu organisieren, desto mehr heizen sie ihre Leute gegen die rechtmäßige spanische Regierung auf. Wir müssen darauf vorbereitet sein, einen ausgewachsenen anarchistischen Aufstand niederzuschlagen, wenn die Lage noch weiter eskaliert."
 SPA_fascist_crackdown_mission:0 "Bevorstehende faschistische Razzia"
 SPA_fascist_crackdown_mission_desc:0 "Seit dem Ausbruch des Bürgerkriegs wurden wir von unseren falangistischen 'Verbündeten' aufs Abstellgleis geschoben. Sie haben unmissverständlich klargestellt, dass ihre Zukunftsvision für Spanien nicht mit der eines rechtmäßigen carlistischen Königreichs kompatibel ist. Zweifellos wollen sie unseren Einfluss mit allen Mitteln vollständig auslöschen. Wir müssen darauf vorbereitet sein, unsere ideale mit Gewalt zu verteidigen, falls sie uns keine Wahl lassen."
 SPR_government_crackdown_mission:0 "Bevorstehende Regierungsrazziai"
 SPR_government_crackdown_mission_desc:0 "Seit dem Ausbruch des Bürgerkriegs ist die stalinistische und republikanische Unterdrückung unserer Bewegung immer heftiger geworden. Wir haben unser Blut vergossen, um den anfänglichen faschistischen Coup aufzuhalten, doch unsere Autonomie ist der Regierung ein Dorn im Auge. Ganz offensichtlich will sie uns lieber loswerden, als weiter von unserer Hilfe zu profitieren. Wir müssen bereit sein, unsere Freiheit mit Gewalt zu verteidigen, wenn sie uns keine Wahl lassen."
 SPA_negotiate_carlist_support_mission_tt:0 "Bei Ausbruch des Bürgerkriegs erhalten die Nationalisten 5 gut ausgebildete Einheiten mit §Y3 Infanterie§!-Bataillonen.\n"
 SPA_negotiate_carlist_support_mission_tt_2:0 "Bei Ausbruch des Bürgerkriegs erhalten die Nationalisten 10 gut ausgebildete Einheiten mit §Y3 Infanterie§!-Bataillonen.\n"
 SPA_the_army_of_africa_mission_tt:0 "Bei Ausbruch des Bürgerkriegs erhalten die Nationalisten 5 gut ausgebildete Einheiten mit §Y7 Infanterie§!- und §Y2 Artillerie§!-Bataillonen und §YAufklärungs§!- und §YPionier§!-unterstützung sowie die garantierte Kontrolle über §Y[290.GetName]§!.\n"
 SPA_secure_the_northern_garrisons_mission_tt:1 "Die Nationalisten erhöhen die §YGarnisonskontrolle§! auf §RVollständig§! in §Y[171.GetName]§!, §Y[174.GetName]§!, §Y[788.GetName]§!, §Y[791.GetName]§!, §Y[176.GetName]§!, §Y[166.GetName]§! und §Y[172.GetName]§!.\n\nDie Nationalisten kontrollieren zu Beginn des Bürgerkriegs diese Provinzen, so lange ihre §YGarnisonskontrolle§! dort mindestens §YSchwach§! ist.\n"
 SPR_secure_the_guardia_de_asalto_mission_tt:1 "Bei Ausbruch des Bürgerkriegs erhalten Sie 6 schlecht ausgebildete Einheiten mit §Y3 Infanterie§!-Bataillonen. Die Republikaner erhalten 3 ausgebildete Einheiten mit §Y6 Infanterie§!-Bataillonen.\n"
