 lar_local_recruitment_desc:0 "Wir brauchen Agenten, die sich unbemerkt unter die lokale Bevölkerung mischen können. Einige davon finden wir in unserem eigenen Land, aber wir müssen ein konzertiertes Programm starten, um sie zu identifizieren, zu rekrutieren und auszubilden."
 recruit_in_state_tt:0 "Wir erhalten einen lokalen Agenten von §Y[From.Owner.GetNameDef]§!. Dieser Agent ist schwerer zu entdecken, wenn er §Y[From.Owner.GetNameDef]§! infiltriert und dort operiert."
