l_german:
 SPR_the_inevitable_civil_war:0 "Der unvermeidliche Bürgerkrieg"
 SPR_the_inevitable_civil_war_desc:0 "Nach den Wahlen ist ein Bürgerkrieg kaum mehr zu vermeiden. [Root.GetSCWsideloc] Wir müssen die Initiative ergreifen und uns die Kontrolle über die Garnisonen des Landes sichern."
 SPR_NATIONALISTS_INSTRUCTIONS:0 "Wir dürfen auf keinen Fall zu lange zögern, sonst geben wir den Republikanern die Zeit, ihre Verteidigung zu organisieren."
 SPR_REPUBLICANS_INSTRUCTIONS:1 "Wir müssen den Bürgerkrieg so lange wie möglich hinauszögern, damit wir uns auf den nationalistischen Aufstand vorbereiten können."
 spa_civil_war_divisions_counter_full_breakdown:0 "[SPA.GetNameDefCap] würde mit [?SPR.spa_civil_war_divisions_counter_var|+0] §HDivisionen§! starten, wenn der Bürgerkrieg jetzt beginnen würde.\n"
 spa_civil_war_divisions_counter_icon_value:0 "[?SPR.spa_civil_war_divisions_counter_var|0H]"
 spr_civil_war_divisions_counter_full_breakdown:0 "Das Republikanische Spanien würde mit [?SPR.spr_civil_war_divisions_counter_var|+0] §HDivisionen§! starten, wenn der Bürgerkrieg jetzt beginnen würde.\n"
 spr_civil_war_divisions_counter_icon_value:0 "[?SPR.spr_civil_war_divisions_counter_var|0H]"
 SPR_the_inevitable_civil_war_map_category_name:0 "Wählen Sie, wo Sie Ihren Garnisonseinfluss verwalten möchten."
 SPR_opposition_civil_war_preparations:0 "Opposition bereitet sich auf Bürgerkrieg vor"
 SPR_opposition_civil_war_preparations_desc:0 "Während wir uns bemühen, jeden einzelnen ihrer Schritte zu vereiteln, sind unsere Feinde nicht untätig. Wir müssen sie genau im Auge behalten, während wir uns auf den kommenden Konflikt vorbereiten."
 SPR_civil_war_offensives:0 "Bürgerkriegsoffensiven"
 SPR_civil_war_offensives_desc:0 "Wir haben Schwierigkeiten, unsere Truppen an der Front mit Nachschub zu versorgen. Das macht es schwer, effektiv gegen starke feindliche Stellungen vorzugehen. Wir müssen vorausschauend planen und lange vor jeder größeren Offensive ausreichend Material und Ausrüstung vor die Front bereithalten."
 SPR_civil_war_offensives_map_category_name:0 "Wählen Sie, wo Sie Ihre Offensiven vorbereiten möchten."
 SPA_military_plot_nationalists:0 "Militärintrige"
 SPA_military_plot_nationalists_desc:0 "Unsere Vorkehrungen zum Sturz der Regierung laufen, aber wir müssen sicherstellen, dass es nicht zu einer Wiederholung des gescheiterten Putschversuchs von 1932 kommt. Und dazu müssen wir sicherstellen, dass wir ausreichend Unterstützung im Volk haben, bevor wir unseren Putsch beginnen. Das Timing muss perfekt sein!"
 SPR_military_plot_republicans:0 "Militärintrige"
 SPR_military_plot_republicans_desc:0 "Es geht das Gerücht um, dass es eine Intrige zum Sturz der Regierung gibt. Trotz unserer jüngsten Erfahrungen mit solchen Putschversuchen sind wir nicht im Geringsten darauf vorbereitet, einen weiteren abzuwehren. Wir müssen diese heimtückischen Pläne behindern, wo wir nur können, um uns mehr Zeit zur Vorbereitung unserer Verteidigung zu verschaffen."
 SPA_primo_de_rivera_speech:0 "Rede von Primo de Rivera"
 SPA_primo_de_rivera_speech_desc:0 "José Antonio Primo de Rivera ist einer der Gründer der Falange Española. Er hat sich in seinen Reden häufig kritisch über die Demokratie geäußert. Vielleicht sollte man ihn ermutigen, noch weitere Reden zu halten, damit wir mehr Unterstützung im Volk bekommen und damit die Nation weiter destabilisiert wird."
 SPA_primo_de_rivera_imprisoned:0 "Primo de Rivera wurde verhaftet"
 SPR_inevitable_civil_war_in_progress_flag:0 "Eine "Unvermeidlicher Bürgerkrieg"-Entscheidung ist gerade aktiv"
 SPR_imprison_primo_de_rivera:0 "Primo de Rivera verhaften"
 SPR_imprison_primo_de_rivera_desc:0 "José Antonio Primo de Rivera hat das Land mit seinen unaufhörlichen Hetzreden lang genug aufgeheizt. Wir werden ihn verhaften und ihn irgendwo festhalten, wo wir ihn im Auge behalten können. Die Stimme der Falange muss zum Schweigen gebracht werden."
 SPR_imprison_primo_de_rivera_tt:0 "Verhindert weitere aufstachelnde Reden durch Primo de Rivera.\n"
 SPR_primo_de_rivera_first_speech:0 "Primo de Rivera hat seine erste Rede gehalten"
 SPA_political_assassination:0 "Politisches Attentat"
 SPA_political_assassination_desc:0 "Unsere politischen Kontrahenten erweisen sich als außerordentlich lästig. Sie ziehen Leute auf ihre Seite, die wir stattdessen auf unsere hätten ziehen können. Indem wir einen unserer wichtigsten Gegner eliminieren, können wir den Druck auf uns verringern und die Chance erhöhen, dass unsere Botschaft durchdringt."
 SPR_political_arrest:0 "Politische Verhaftung"
 SPR_political_arrest_desc:0 "Unsere politischen Feinde schrecken nicht einmal vor Mord zurück, um ihre Botschaft zu verkaufen. Das dürfen wir nicht dulden. Wir müssen die Verantwortlichen zur Rechenschaft bringen!"
 SPA_political_assassination_flag:0 "Es gab ein politisches Attentat"
 SPA_sway_leader_loyalty:0 "Anführerloyalität verändern"
 SPA_sway_leader_loyalty_desc:0 "Mit den richtigen Argumenten können wir dafür sorgen, dass uns noch mehr führende Offiziere des spanischen Militärs unterstützen. Und diese Unterstützung wird von unschätzbarem Wert sein, wenn die Zeit kommt."
 SPA_swayed_leader_loyalty_flag:0 "Die Loyalität hat sich verlagert."
 SPR_secure_leader_loyalty:0 "Anführerloyalität sichern"
 SPR_secure_leader_loyalty_desc:0 "Uns sind Gerüchte zu Ohren gekommen, dass es Zweifel an der Loyalität eines Militäroffiziers gibt, der uns bisher treu ergeben war. Wir müssen ihn wieder für uns gewinnen, auch wenn das Zuckerbrot, das wir ihm bieten müssen, recht teuer sein dürfte ..."
 SPR_reassign_disloyal_leader:0 "Illoyalen Anführer versetzen"
 SPR_reassign_disloyal_leader_desc:0 "Uns sind Gerüchte zu Ohren gekommen, dass es Zweifel an der Loyalität eines Militäroffiziers gibt, der uns bisher treu ergeben war. Am besten versetzen wir ihn auf einen entlegenen Posten, um es ihm zu erschweren, Intrigen zu schmieden."
 SPR_reassign_disloyal_leader_tt:0 "Steht den Nationalisten nach Ausbruch des Bürgerkriegs zwei Monate lang nicht zur Verfügung.\n"
 SPA_suppress_the_strikes:0 "Die Streiks unterdrücken"
 SPA_suppress_the_strikes_desc:0 "Die Streiks sorgen für schwere Unruhen und hohen wirtschaftlichen Schaden. Wir schicken unsere Milizen los, um sie zu zerschlagen und dafür zu sorgen, dass die Leute wieder an die Arbeit gehen."
 SPA_suppress_the_strikes_tt:0 "Hat die Nationalen Streiks vollständig unterdrückt"
 SPR_concessions_to_the_left:0 "Zugeständnisse gegenüber den Linken"
 SPR_concessions_to_the_left_desc:0 "Die streikenden Arbeiter haben begründete Sorgen. Wir versprechen ihnen, dass wir diese Probleme angehen werden. Bis dahin machen wir Zugeständnisse und gehen nicht strafrechtlich gegen die illegale Besetzung von Land und gegen kleinere Verbrechen und Diebstahl vor. Das dürfte die sozialen Unruhen zumindest ein wenig eindämmen."
 SPA_concessions_to_the_left_tt:0 "Hat die Niederlage den Linken gegenüber vollständig eingestanden"
 SPR_primo_de_rivera_speech_mission:0 "Rede von Primo de Rivera"
 SPR_primo_de_rivera_speech_mission_desc:0 "José Antonio Primo de Rivera, einer der Gründer der Falange Española, will eine aufrührerische Rede halten, um Menschen auf die Seite der Nationalisten zu ziehen und zivilen Ungehorsam anzuzetteln."
 SPA_imprison_primo_de_rivera_mission:0 "Primo de Rivera verhaften"
 SPA_imprison_primo_de_rivera_mission_desc:0 "Die Regierung scheint entschieden zu haben, dass Primo de Rivera lang genug für Unfrieden gesorgt hat. Es wurde ein Haftbefehl gegen ihn erlassen!"
 SPR_political_assassination_mission:0 "Politisches Attentat"
 SPR_political_assassination_mission_desc:0 "Die blutrünstige Rhetorik unserer politischen Feinde fordert die Eliminierung führender Unterstützer unserer Sache ... Wir sollten uns nicht wundern, wenn jemand beschließt, dieser Aufforderung nachzukommen."
 SPA_political_arrest_mission:0 "Politische Verhaftung"
 SPA_political_arrest_mission_desc:0 "Die Regierung will Vergeltung für die Eliminierung eines ihrer Unterstützer. Sie will jemanden verhaften, um ein Exempel zu statuieren."
 SPR_sway_leader_loyalty_mission:0 "Anführerloyalität verändern"
 SPR_sway_leader_loyalty_mission_desc:0 "Nationalistische Intrigenspinner wollen ihre Unterstützung innerhalb der Militärführung ausbauen. Wir haben Wind davon bekommen, dass mehreren Personen verlockende Angebote unterbreitet wurden ... Wir können nur beten, dass sie nicht verlockend genug sind."
 SPA_reassign_disloyal_leader_mission:0 "Illoyalen Anführer versetzen"
 SPA_reassign_disloyal_leader_mission_desc:0 "Die Regierung wird zunehmend misstrauisch gegenüber einigen unserer Unterstützer im Militär. Nun wollen sie einen unserer wichtigsten Mitverschwörer auf einen entlegenen Posten versetzen, was uns die Planungen deutlich erschweren würde."
 SPR_suppress_the_strikes_mission:0 "Die Streiks unterdrücken"
 SPR_suppress_the_strikes_mission_desc:0 "Rechte Milizen und Streikbrecher gehen gnadenlos gegen unsere tapferen Arbeitskämpfer vor. Sie zwingen sie, die Arbeit wieder aufzunehmen. Das verstärkt die sozialen Unruhen und die Zweifel, dass die Regierung in der Lage ist, ihre Bürger zu beschützen."
 SPA_concessions_to_the_left_mission:0 "Zugeständnisse gegenüber den Linken"
 SPA_concessions_to_the_left_mission_desc:0 "Die Regierung macht den streikenden Arbeitern gegenüber weitreichende Zugeständnisse. Sie lässt ihnen Dinge durchgehen, für die unsere rechten Brüder und Schwestern im Gefängnis darben. Das ist zwar verabscheuenswert, aber die streikenden Arbeiter scheinen hocherfreut über die Maßnahmen zu sein."
 SPA_expand_influence_nationalists_trigger_tt:0 "Die Nationalisten haben weniger als die §Yvolle§! Kontrolle über die Garnison."
 SPR_expand_influence_republicans_trigger_tt:0 "Die Nationalisten üben mindestens §Yschwache§! Kontrolle über die Garnison aus."
 SPA_expand_influence_nationalists_tt:1 "Nationalistische Kontrolle über die Garnison um einen Schritt erhöhen.\n\n"
 SPR_expand_influence_republicans_tt:1 "Nationalistische Kontrolle über die Garnison um einen Schritt verringern.\n\n"
