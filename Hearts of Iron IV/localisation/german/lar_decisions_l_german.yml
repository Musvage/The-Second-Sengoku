 form_andalusia_category:0 "Die maurische Restoration"
 form_andalusia_category_desc:0 "Die Mauren wurden viel zu lange von hispanischen Kräften unterjocht und tyrannisiert. Nun können wir Al-Andalus und alle ehemaligen Gebiete des Kalifats Cordoba wiederherstellen."
 form_andalusia:0 "Al-Andalus wiederherstellen"
 form_andalusia_desc:0 "Nachdem Cordoba, das Emirat Granada und der Großteil Süd-Iberiens nun unter unserer Kontrolle sind, haben wir die einzigartige Möglichkeit, das alte Sultanat Al-Andalus wiederherzustellen und seine ehemaligen Territorien als rechtmäßigen Teil unseres Staates für uns zu beanspruchen."
 adu_restore_sultanate_of_africa:0 "Das Sultanat Afrika wiederherstellen"
 adu_restore_sultanate_of_africa_desc:0 "Vor langer Zeit wurden die Mauren von Nordafrika zu einem einzigen Sultanat vereint, dem Sultanat Afrika, einem wichtigen Zweig des Kalifats Umayyad. Nachdem Andalusien wiederhergestellt ist und alle maurischen Völker nun innerhalb unseres Staates koexistieren, können wir die maurische Identität vereinigen."
 north_africa_needed_tooltip:0 "Kontrollierte alle Staate in §YMarokko, Tunesien, Algerien und Libyen§!."
 coring_north_africa_tt:0 "Erlangen Sie Kerngebiete über alle Staaten in §YMarokko, Tunesien, Algerien, der Westsahara und Libyen§!."
 adu_mediterrenean_emirates:0 "Das Emirat Sizilien wiederherstellen"
 adu_mediterrenean_emirates_desc:0 "Auf dem Höhepunkt des maurischen Einflusses über den Mittelmeerraum waren die Inseln Heimat vieler islamischer Emirate. Nachdem Sizilien, Kreta und Zypern sich jetzt unter andalusischer Kontrolle befinden, können wir diese Gebiete wieder ihren rechtmäßigen maurischen Herrschern unterstellen."
 adu_restore_umayyad_caliphate:0 "Das Umayyad-Kalifat wiederherstellen"
 adu_restore_umayyad_caliphate_desc:0 "Endlich sind die heiligen Städte Baghdad, Mekka und Jerusalem in einem einzigen Staat vereint. Das Herz Arabiens ist jetzt in unserer Hand, womit wir nicht mehr nur eine Vereinigung von Mauren sind, sondern das Kalifat wiederhergestellt haben. Wir sind die Heimat aller islamischen Völker und Kulturen!"
 adu_recreate_rashid_expansion:0 "Die Rashidi-Expansion"
 adu_recreate_rashid_expansion_desc:0 "Bevor Umayyad über Arabien herrschte, waren die Rashids die souveränen Gebieter über die arabische Welt. Unter ihrer Führung verbreitete das Kalifat sich bis nach Persien und Hindustan. Wenn wir diese uralte Eroberung nachstellen, können wir Persien und das sagenumwobene Land Hindustan vielleicht mit unserem Staat wiedervereinen."
 form_country_pakistani_required_states_tt:0 "Kontrolliert alle §Ypakistanischen§! Staaten außer §Y[430.GetName]§!."
 form_country_pakistan_coring_states_tt:0 "Erlangen Sie Kerngebiete über alle §Ypakistanischen§! Staaten außer §Y[430.GetName]§!."
 form_country_egypt_required_states_tt:0 "Kontrolliert alle §Yägyptischen§! Staaten."
 middle_east_coring_states_tt:0 "Erlangen Sie Kerngebiete über alle Staaten im §YMittleren Osten§!."
 adu_northern_expansion:0 "Die Nordexpansion"
 adu_northern_expansion_desc:0 "Das Kalifat war riesig, sein Gebiet erstreckte sich weit über den Mittleren Osten und Iberien hinaus. Vor langer Zeit waren Georgien, Aserbaidschan und Transoxianen alle Teil des Kalifats. Es ist an der Zeit, diesen Zustand wiederherzustellen."
 form_polynesia:0 "Polynesien vereinen"
 form_polynesia_desc:0 "Nachdem die Inseln Hawaii, Aotearoa, Tahiti und Samoa unter unserer Kontrolle sind, können wir die Völker des Pazifik vielleicht vereinen."
