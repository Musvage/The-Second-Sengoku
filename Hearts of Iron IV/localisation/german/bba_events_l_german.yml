 bba_africa_news.1.t:0 "Gründung der Ostafrikanischen Föderation"
 bba_africa_news.1.desc:0 "In den 1920ern versuchte der Kolonialminister Leopold Amery, ein von Weißen regiertes ostafrikanisches Dominion zu schaffen, das aus Kenia, Uganda und Tanganjika bestehen sollte. Sein Vorschlag wurde jedoch abgelehnt und letztlich nicht verwirklicht. Die Ureinwohner Ostafrikas haben dieses Konzept allerdings als Grundlage für die Gründung einer eigenen Nation genutzt, die sie heute stärker macht als je zuvor. Sie haben erklärt, dass die Ära eines europäisch dominierten Afrikas zu Ende geht!"
 bba_africa_news.1.a:0 "Endlich sind wir vereint!"
 bba_africa_news.1.b:0 "Ist dies das Ende des Zeitalters der Kolonisierung?"

 bba_africa_news.2.t:0 "Das Horn von Afrika wurde vereint"
 bba_africa_news.2.desc:0 "Nach Jahrhunderten der Trennung und der Kämpfe wurden die Völker am Horn von Afrika endlich unter einem Staat vereint. Dies wäre in der Vergangenheit bereits schon einmal beinahe geschehen, aber die Ambitionen von Nationalisten, die nur an sich selbst dachten, waren zuvor stets ein Hindernis und machten freundschaftliche Beziehungen zwischen den Völkern unmöglich. Jetzt hat der Herrscher dieser Konföderation [ROOT.GetLeader] jedoch erklärt, dass der Staat nicht nur einer bestimmten Gruppe zugutekommen soll, sondern dass er vielmehr einen vereinigenden Faktor für alle, die dort leben, darstellt. Diesmal, so verkündet er, wird die Region friedlich und wohlhabend sein und bis zum Ende der Menschheit geeint bleiben."
 bba_africa_news.2.a:0 "Hoffen wir auf Frieden und Wohlstand."
 bba_africa_news.2.b:0 "Was wird das für die Region bedeuten?"

 bba_africa_news.3.t:0 "Gründung der Organisation für Afrikanische Einheit"
 bba_africa_news.3.desc:0 "Die afrikanischen Nationen haben begonnen, durch die Gründung einer zwischenstaatlichen Organisation miteinander zu kooperieren. Diese neue Organisation der Afrikanischen Einheit verspricht die Sicherheit und die wirtschaftliche Entwicklung der Mitgliedsstaaten zu fördern. Ob sie diese hochgesteckten Ideale erfüllen kann, bleibt abzuwarten."
 bba_africa_news.3.a:0 "Eine hervorragende Initiative."
 bba_africa_news.3.b:0 "Das ist ein ganz schön zerbrechliches Konzept."

 bba_africa_news.4.t:0 "Gründung der Afrikanischen Union"
 bba_africa_news.4.desc:0 "Viele haben bezweifelt, dass die Organisation für Afrikanische Einheit in der Lage sein wird, die von ihr gegebenen Versprechen einzuhalten. Die Mitglieder der Organisation haben jedoch nun den Wunsch geäußert, die Integration noch weiter zu vertiefen, indem sie eine Föderation von Staaten innerhalb einer größeren Afrikanischen Union bilden. Auch wenn noch viel Arbeit vor uns liegt, um die politischen Systeme der einzelnen Mitgliedstaaten vollständig zu integrieren, scheint sich in Afrika eine neue Weltmacht zu formieren."
 bba_africa_news.4.a:0 "Vereint stehen wir. Getrennt fallen wir!"
 bba_africa_news.4.b:0 "Dies wird zu nichts führen."

 BBA_generic_purchase_ships_events.01.t:0 "[FROM.GetAdjective]e Marinebeschaffung"
 BBA_generic_purchase_ships_events.01.desc:0 "[FROM.GetNameDefCap] ist mit dem Angebot an uns herangetreten, einige unserer eingemotteten Schiffe zu kaufen. Die Schiffe, denen das Interesse gilt, sind aufgrund ihres Alters und des Mangels an moderner Ausrüstung nicht mehr in Betrieb."
 BBA_generic_purchase_ships_events.01.a:0 "Eine für beide Seiten vorteilhafte Vereinbarung."
 BBA_generic_purchase_ships_events.01.b:0 "Wir können keine Schiffe entbehren."

 BBA_generic_purchase_ships_events.02.t:0 "[FROM.GetNameDefCap] stimmt Marinebeschaffung zu"
 BBA_generic_purchase_ships_events.02.desc:0 "[FROM.GetAdjective]e Diplomaten und Angehörige der Marine haben uns mitgeteilt, dass sie sich von der eingemotteten Ausrüstung trennen werden, die wir kaufen möchten. Dies wird es uns ermöglichen, unsere noch junge Flotte rasch auszubauen."
 BBA_generic_purchase_ships_events.02.a:0 "Das sind hervorragende Neuigkeiten!"

 BBA_generic_purchase_ships_events.03.t:0 "[FROM.GetNameDefCap] lehnt Marinebeschaffung ab"
 BBA_generic_purchase_ships_events.03.desc:0 "Die [FROM.GetAdjective]en Diplomaten haben uns mitgeteilt, dass sie nicht bereit sind, sich von der eingemotteten Ausrüstung zu trennen, die wir kaufen möchten. Es ist unklar, ob die Ablehnung auf ihre eigenen Pläne zurückzuführen ist oder ein Zeichen dafür, dass sie unsere Politik missbilligen."
 BBA_generic_purchase_ships_events.03.a:0 "Unerfreulich."

