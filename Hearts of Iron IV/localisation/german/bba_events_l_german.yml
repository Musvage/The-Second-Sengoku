 bba_news.100.a:0 "[GetPurgeEventOptions]"
 bba_news.100.t_some_purged:0 "Die Säuberung der Partito Nazionale Fascista"
 bba_news.100.desc_some_purged:0 "Einige von Mussolinis engsten Anhängern wurden aus der faschistischen Partei geworfen, während der Einfluss von [ROOT.GetLeader] innerhalb der Partei wächst. Die Säuberung zeigte zwar nicht so drastische Auswirkungen, wie manche befürchtet hatten, doch sie versetzt [ROOT.GetLeader] in eine stärkere Position, um seine eigene Agenda für Italien zu verfolgen."
 bba_news.100.a_some_purged:0 "Auf Nimmerwiedersehen!"
 bba_news.100.t_many_purged:0 "Die große Säuberung der Partito Nazionale Fascista"
 bba_news.100.desc_many_purged:0 "Mehrere hochrangige Mitglieder der faschistischen Partei wurden kürzlich aus ihrem Amt enthoben, während [Root.GetLeader] zum absoluten Anführer von [ROOT.GetName] aufgestiegen ist. Diese Säuberung hat alle potenziellen Verbündeten des alten Duce Benito Mussolini aus wichtigen Positionen entfernt und damit auch alle Hoffnungen, dass Mussolini erneut an die Macht kommt."
 bba_news.100.a_many_purged:0 "Eine wahre Machtdemonstration."
 bba_news.100.t_none_purged:0 "Die Säuberung, die es nie gab"
 bba_news.100.desc_none_purged:0 "In letzter Zeit gab es Gerüchte über eine große Säuberungsaktion, um mussolinitreue Mitglieder aus der Partito Nazionale Fascista zu verdrängen, doch es scheint, dass stattdessen eine parteiweite Amnestie angeboten wurde. Dies könnte die Partei stärken, hat aber die Position von [ROOT.GetLeader] als Staatsoberhaupt geschwächt."
 bba_news.100.a_none_purged:0 "„[ROOT.GetLeader] der Barmherzige“ hat einen schönen Klang."
 #FATE OF MUSSOLINI
 bba_news.101.t:0 "Ehemaliges Staastoberhaupt Italiens Benito Mussolini hingerichtet"
 bba_news.101.desc:0 "Nach seiner Entmachtung in Italien wurde Benito Mussolini wegen krimineller Inkompetenz und Verrats durch Untätigkeit unter Hausarrest gestellt, wo er auf seinen Prozess und sein Schicksal wartete - das ihn schließlich einholte. Heute früh wurde der ehemalige italienische Staatschef vor einer kleinen Gruppe von Regierungsvertretern erschossen und noch am selben Tag in einer privaten Zeremonie im Kreis seiner engsten Familie beigesetzt."
 bba_news.101.a:0 "Und so endet das Leben Mussolinis."
 bba_news.102.t:0 "[GetTrialOfMussoliniTitles]"
 bba_news.102.t_innocent:0 "Mussolini wurde in allen Punkten freigesprochen"
 bba_news.102.t_guilty:0 "Mussolini wurde zu einer Gefängnisstrafe verurteilt"
 bba_news.102.desc:0 "[GetTrialOfMussoliniDesc]"
 bba_news.102.desc_innocent:0 "Zur Überraschung aller wurde der ehemalige Duce in allen Anklagepunkten freigesprochen. Mussolini ist damit frei und kann den Rest seines Lebens als freier Bürger von [ROOT.GetName] verbringen. Er hat zwar noch keine weiteren Pläne bekannt gegeben, doch die Macht, die der alte Duce noch über die Herzen und Köpfe vieler Menschen ausübt, ist nicht zu unterschätzen."
 bba_news.102.desc_guilty:0 "Es überrascht wohl niemanden, dass der ehemalige italienische Staatschef in allen Anklagepunkten für schuldig befunden wurde. Der ehemalige Duce hatte auf nicht schuldig plädiert, wurde aber zu einer lebenslangen Haftstrafe verurteilt. Man kann nur vermuten, dass das neue Regime Einfluss auf den Prozess genommen hat und mit dem Ergebnis recht zufrieden sein muss."
 bba_news.102.a:0 "Das war nur ein Scheinprozess!"
 bba_news.103.t:0 "[GetAssassinationOfMussoliniTitles]"
 bba_news.103.t_communists:0 "Mussolini wurde von Kommunisten ermordet!"
 bba_news.103.t_coverstory:0 "Mussolini starb bei einem Fluchtversuch"
 bba_news.103.desc:0 "[GetAssassinationOfMussoliniDesc]"
 bba_news.103.desc_communists:0 "Benito Mussolini, ehemaliges Staatsoberhaupt von [From.GetName], wurde tot aufgefunden, offenbar von Kommunisten hingerichtet. Das neue Regime unter der Führung von [FROM.GetLeader] hat rasch gehandelt und mehrere Sympathisanten der Kommunisten verhaftet, da viele nach Gerechtigkeit und Rache gegen vermeintliche Feinde schreien."
 bba_news.103.desc_coverstory:0 "Benito Mussolini, ehemaliges Staatsoberhaupt von [From.GetName], hat versucht, aus jenem Hausarrest zu fliehen, der ihm nach seiner Entmachtung auferlegt worden war. Eine Handvoll bewaffneter Männer stürmte Mussolinis Quartier und es kam zu einer Schießerei. Während des Aufruhrs wurde Mussolini getroffen und erlag seinen Verletzungen."
 bba_news.103.a:0 "Was für ein blutiges Durcheinander."

 bba_news.104.t:0 "Neues Militärprogramm angekündigt"
 bba_news.104.desc:0 "[ROOT.GetNameDefCap] hat ein Kooperationsprogramm mit [FROM.GetName] unterschrieben, das die militärischen Fähigkeiten beider Nationen stärkt. Die Vereinbarung wird es beiden Ländern ermöglichen, Technologien und Forschungsergebnisse leichter auszutauschen, und wird sicherlich die Beziehungen zwischen ihnen stärken."
 bba_news.104.a:0 "Alles nach Plan."
 bba_news.105.t:0 "Unterzeichnung eines neuen Nichtangriffspakts"
 bba_news.105.desc:0 "[ROOT.GetNameDefCap] und [FROM.GetNameDefCap] haben einen Nichtangriffspakt unterzeichnet, der den Frieden zwischen den beiden Nationen garantiert. Durch ihn können sie sich auf andere Dinge konzentrieren, doch jeder fragt sich, wie lange dieser prekäre Pakt halten wird."
 bba_news.105.a:0 "Eine kluge Entscheidung."

 bba_news.106.t:0 "[GetVittorioDiesEventTitles]"
 bba_news.106.t_king:0 "Der König von Italien ist gestorben"
 bba_news.106.t_emperor:0 "Der Kaiser von Italien ist gestorben"
 bba_news.106.desc:0 "[GetVittorioDiesEventDesc]"
 bba_news.106.desc_king:0 "Der ehemalige König von [FROM.GetName] Vittorio Emanuele III. ist gestorben. Er führte Italien durch zwei Weltkriege und diente dem [FROM.GetAdjective]en Volk in diesen schweren Zeiten als Symbol der Stabilität. Überall auf den Straßen sind Trauernde, die ihrem toten König ihre Wertschätzung und Unterstützung zeigen wollen.\n\nDie ganze Nation hofft nun, dass der einzige Erbe und Nachfolger des alten Königs Prinz Umberto dem [FROM.GetAdjective]en Volk eine ähnlich Stütze sein wird. Der Prinz wird bald zu König Umberto II. gekrönt werden - möge er lange regieren!"
 bba_news.106.desc_emperor:0 "Der ehemalige Kaiser von [FROM.GetName] Vittorio Emanuele III. ist gestorben. Er führte Italien durch zwei Weltkriege und diente dem [FROM.GetAdjective]en Volk in diesen schweren Zeiten als Symbol der Stabilität. Überall auf den Straßen sind Trauernde, die ihrem toten Kaiser ihre Wertschätzung und Unterstützung zeigen wollen.\n\nDie ganze Nation hofft nun, dass der einzige Erbe und Nachfolger des alten Kaisers Prinz Umberto dem [FROM.GetAdjective]en Volk eine ähnlich Stütze sein wird. Der Prinz wird bald zu Kaiser Umberto II. gekrönt werden - möge er lange regieren!"
 bba_news.106.a:0 "Dies ist das Ende einer Ära."

 bba_italian_formables_news.1.t:0 "Italienischer Irredentismus"
 bba_italian_formables_news.1.desc:1 "Heute hat das italienische Staatsoberhaupt [ITA.GetLeader] den Beginn eines Prozesses zur Integration der von den italienischen Irredentisten beanspruchten Gebiete in den italienischen Staat angekündigt. Er hat zudem verlautbart, dass dies Italiens Position als Weltmacht stärken und das italienische Volk endlich unter einer Flagge vereinen werde. Viele haben sich gefragt, ob eine so große Nation wirklich zusammenhalten kann, und nur die Zeit wird zeigen, was mit Italien geschehen wird."
 bba_italian_formables_news.1.a:0 "Wir sind die neuen Hegemonen Europas!"
 bba_italian_formables_news.1.b:0 "Eine solche Nation wird unweigerlich zerbröckeln."



