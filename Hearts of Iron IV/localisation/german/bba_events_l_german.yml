 ITA_release_colonies_south_africa_tt:0 "Kolonien in Südafrika erhalten die Unabhängigkeit."

 BBA_italy_anti_colonialism_events.100.t:0 "[FROM.GetAdjective]e Regierungsvertreter haben uns kontaktiert"
 BBA_italy_anti_colonialism_events.100.desc:0 "Heute ist eine Delegation aus [FROM.GetName] eingetroffen, die engere Beziehungen zu uns sucht. Sie hat ausführlich über unsere gemeinsame Geschichte gesprochen und darüber, wie viel stärker wir sein würden, wenn wir uns nur zusammenschließen würden. Es besteht kein Zweifel daran, dass man sich selbst als Anführer dieses potenziellen Paktes sieht. Ein solches Abkommen wäre zwar in gewisser Hinsicht vorteilhaft für uns, doch wir würden auch unsere Autonomie verlieren."
 BBA_italy_anti_colonialism_events.100.a:0 "Das albanische und das italienische Volk werden vereint werden!"
 BBA_italy_anti_colonialism_events.100.b:0 "Wir werden der neuen italienischen Regierung folgen!"
 BBA_italy_anti_colonialism_events.100.c:0 "Was für ein Unsinn!"
 BBA_italy_anti_colonialism_events.101.t:0 "[FROM.GetNameDefCap] in [ROOT.GetNameDef] integriert"
 BBA_italy_anti_colonialism_events.101.desc:0 "[FROM.GetLeader.GetDE_ART_DEF_S_N_Cap] große und weise [FROM.GetLeader], Staatsoberhaupt des [FROM.GetAdjective]en Volkes, hat zugestimmt, sich mit uns zusammenzuschließen und sich zu einem Land zu vereinigen! Dies ist ein bedeutsamer Tag für [ROOT.GetNameDef] und [FROM.GetNameDef] gleichermaßen!"
 BBA_italy_anti_colonialism_events.101.a:0 "Meraviglioso!"
 BBA_italy_anti_colonialism_events.102.t:0 "Die [FROM.GetAdjective]e Regierung ersucht Zusammenarbeit"
 BBA_italy_anti_colonialism_events.102.desc:0 "Die [FROM.GetAdjective]e Regierung hat sich klugerweise dafür entschieden, sich uns anzuschließen, auch wenn wir dabei nicht zu einem Land fusionieren, sondern sie die Führung und Leitung durch [ROOT.GetNameDef] akzeptiert. Es ist zwar nicht das Ergebnis, das wir uns erhofft hatten, doch es wird unsere Position im Mittelmeerraum zumindest stärken, ohne dass Blut vergossen wird."
 BBA_italy_anti_colonialism_events.102.a:0 "Ein weiterer Sieg der Arbeiterklasse!"
 BBA_italy_anti_colonialism_events.103.t:0 "[FROM.GetLeader] weist unsere Regierungsvertreter zurück"
 BBA_italy_anti_colonialism_events.103.desc:0 "Es ist nur zu offensichtlich, dass das [FROM.GetAdjective]e Volk von einem dummen und egoistischen Staatsoberhaupt regiert wird. [FROM.GetLeader] weigert sich, Vernunft zu zeigen und sich mit uns zu verbünden, was beide Länder gestärkt und einen immerwährenden Frieden zwischen unseren Völkern gewährleistet hätte."
 BBA_italy_anti_colonialism_events.103.a:0 "Wird das [FROM.GetAdjective]e Volk das akzeptieren?"
 BBA_italy_anti_colonialism_events.103.b:0 "Die Tage von [FROM.GetLeader] könnten sich dem Ende zuneigen."

 bba_news.107.t:0 "Der Tod des Papstes"
 bba_news.107.desc:1 "Papst Pius XI. ist nach fast zwanzig Jahren an der Spitze der katholischen Kirche verstorben. Während seiner Amtszeit als Pontifex Maximus beendete Pius XI. den langen Bruch zwischen dem Papsttum und der italienischen Regierung und trug entscheidend dazu bei, den Vatikan wieder als unabhängigen Staat zu etablieren."
 bba_news.107.a:0 "Ein neuer Papst muss ernannt werden."
 bba_news.107.b:0 "Gottes Wege sind unergründlich."
 ITA_pope_dies_tt:0 "§Y$ITA_papa_pio_xii$§! wird der neue Papst."

 bba_news.108.d:0 "Diplomaten der neuen italienischen Regierung wurden zu Verhandlungen mit dem albanischen Herrscher König Zog entsandt, um die Beziehungen zwischen den beiden Ländern zu stärken und Druck auf Zog auszuüben, damit dieser eine sozialistischere Politik in Albanien verfolgt.\n\nKönig Zog hat sich jedoch geweigert, mit den italienischen Regierungsvertretern zu sprechen - vielleicht aus dem Gefühl heraus, dass sich die Tage der albanischen Monarchie dem Ende zuneigen, vielleicht aber auch nur aus reiner Abneigung gegenüber dem Sozialismus. Er hat das albanische Volk aufgefordert, dem Druck, der von [ITA.GetName] ausgeht, zu widerstehen.\n\nAusländische Militärexperten sind sich dennoch einig, dass [ALB.GetNameDef] kaum eine Chance haben wird, eine Invasion zu überstehen, sollte die italienische Regierung aktiv werden."
 bba_news.108.b:0 "Die Monarchie ist veraltet!"

 bba_news.109.t:0 "[?ITA.ITA_var_deposed_leader.GetName] wurde abgesetzt"
 bba_news.109.desc:0 "Der Große Faschistische Rat von [FROM.GetName] hat die Macht ergriffen und [?ITA.ITA_var_deposed_leader.GetName] abgesetzt und unter Hausarrest gestellt. Dieser Schritt wurde durch das Bestreben motiviert, das Land vor den militärischen Misserfolgen und der Unfähigkeit des Duce zu bewahren, hat jedoch auch zu Spannungen innerhalb von [FROM.GetName] geführt. Einige befürchten bereits, es könnte zu einem Bürgerkrieg kommen, wenn wir die Lage nicht schleunigst entspannen."
 bba_news.109.a:0 "Besorgniserregend!"
 bba_news.109.b:0 "Hervorragend!"

 bba_news.110.t:0 "[FROM.GetNameDefCap] zerfällt in einem Bürgerkrieg!"
 bba_news.110.desc:0 "Das neu ernannte Staatsoberhaupt von [FROM.GetName], [FROM.GetLeader], war nicht in der Lage, den wachsenden Spannungen zu begegnen, die das [FROM.GetAdjective]e Volk in jüngster Zeit gespalten haben. Dieser Zustand hat nun zum Ausbruch eines Bürgerkriegs geführt, der das Land von innen heraus zerreißt. Verschiedene Gruppen, von Kommunisten über Royalisten bis hin zu Demokraten, wetteifern um die Macht und bilden wechselnde Allianzen, während die Faschisten entschlossen sind, ihre Herrschaft aufrechtzuerhalten.\n\nAuch wenn der Ausgang des Bürgerkriegs noch ungewiss ist, wird Hilfe von außen sicherlich eine wichtige Rolle für den zukünftigen Sieg spielen. "
 bba_news.110.a:0 "Das sind in der Tat beunruhigende Neuigkeiten."
 bba_news.110.b:0 "Wir müssen die Lage unter Kontrolle bekommen."
 bba_news.110.c:0 "Das bietet uns eine Chance!"

 bba_news.111.t:0 "Proklamation der Anarchistischen Konföderation"
 bba_news.111.desc:0 "[GetAnarchistConfederationEventDesc]"
 bba_news.111.desc_joint_proclamation:0 "[From.GetNameDefCap] und [SPC.GetNameDef] haben gemeinsam die Gründung der Anarchistischen Konföderation verkündet, in der sie sich verpflichten, sich im Angriffsfall wechselseitig zu unterstützen. Die gemeinsame Erklärung hat dazu geführt, dass Tausende von Anarchisten nach Italien geströmt sind, um diese Proklamation zu unterstützen."
 bba_news.111.desc_single_proclamation:0 "Tausende und Abertausende von Anarchisten aus der ganzen Welt strömen nach [FROM.GetName], nachdem die Regierung die Gründung der Anarchistischen Konföderation verkündete. In ihrer Proklamation machte sie weitreichende Aussagen über die Zerschlagung des Kapitalismus und den Sieg über den Faschismus, wo immer diese Übel zu finden sind."
 bba_news.111.a:0 "Wir werden sehen, wie lange das Bestand hat."

 bba_news.666.t:0 "Der Papst ergreift die Macht"
 bba_news.666.desc:0 "Papst [FROM.GetLeader] hat die Staatsoberhäupter der Welt schockiert, indem er König [?ITA.ITA_var_deposed_leader.GetName] von [FROM.GetName] abgesetzt und die Macht an sich gerissen hat, mit der Begründung, Gott wolle dies so. Auch wenn viele Italiener bestürzt sind, genießt das Papsttum breite Unterstützung im Land, und manche bejubeln diesen plötzlichen Regierungswechsel als Beginn einer neuen und glorreichen Ära für [FROM.GetNameDef]."
 bba_news.666.a:0 "Das kam unerwartet."

 bba_news.200.t:0 "Hitler ist tot"
 bba_news.200.desc:0 "In ganz [GER.GetName] hat sich heute die Nachricht vom Tod des Führers Adolf Hitler verbreitet. Der Ursprung der Nachricht lässt sich nach [GER.Capital.GetCapitalVictoryPointName] zurückverfolgen und zum Vorstoß alliierter und [SOV.GetAdjective]er Truppen in das [GER.GetAdjective]e Hinterland. Die Nachricht selbst wurde von [GER.GetLeader], dem angeblichen Nachfolger des Führers, verkündet. [GER.GetLeader] brachte die Trauer der Nation über den Verlust Hitlers zum Ausdruck und schilderte seinen Tod an einem Kommandoposten, von dem aus er die Verteidigung der Nation anleitete. Wir können weder Hitlers Tod noch die Art und Weise, wie er gestorben ist, verifizieren. Sein möglicher Tod wird sich jedoch mit Sicherheit auf die Moral des [GER.GetAdjective]en Volkes auswirken. "
 bba_news.200.a:0 "Wird das [GER.GetAdjective]e Volk den Kampf fortsetzen?"
 bba_news.200.b:0 "Ist der Bastard also tot? Zu schade, dass wir ihn nicht lebendig gefangen haben!"
 bba_news.200.c:0 "Können wir sicher sein, dass er tot ist?"
 bba_news.200.d:0 "Das ändert gar nichts. Wir werden bis zum letzten Mann kämpfen."

 bba_news.201.t:0 "[POL.GetAdjective]e Regierung ordnet sich [SOV.GetName] unter"
 bba_news.201.desc:0 "Obwohl die [POL.GetAdjective]e Exilregierung während des Krieges von London aus operierte, haben die Alliierten beschlossen, die verdammten [SOV.GetAdjective]en Kommunisten als rechtmäßige Regierung von [POL.GetName] anzuerkennen. Diplomatische Quellen deuten darauf hin, dass zwischen den Alliierten und der [SOV.GetName] eine Vereinbarung über die Aufteilung Europas für die Nachkriegszeit getroffen wurde. Zum Bedauern der [POL.GetAdjective]en Exilregierung in London war einer der wichtigen Gründe für die [SOV.GetAdjective]e Akzeptanz der Wunsch von [SOV.GetLeader], dass Polen Teil der [SOV.GetAdjective]en Interessensphäre werden sollte.\n\nAuch wenn dies viele als Verrat an [POL.GetName] ansehen werden, argumentieren andere, dass es angesichts der Tatsache, dass [SOV.GetAdjective]e Truppen das Land bereits besetzt haben, wenig Grund gab, das Ultimatum abzulehnen und die zukünftige Stabilität Europas zu gefährden."
 bba_news.201.a:0 "Ein bedauerliches Opfer für künftigen Frieden."
 bba_news.201.b:0 "Den Alliierten kann man nicht vertrauen."
 bba_news.201.c:0 "Wir werden uns nie wieder faschistischer Aggression aus Europa beugen."

