 BBA_ethiopia_communist_events.52.t:0 "[ETH.GetNameDefCap] bricht die Beziehung zur [SOV.GetName] ab"
 BBA_ethiopia_communist_events.52.desc:0 "Die [ETH.GetAdjective]e Regierung hat eine Operation in die Wege geleitet, die das Ziel hat, unsere Kontrolle über ihr Land zu beenden. Unser gesamtes [SOV.GetAdjective]es Personal in [ETH.Capital.GetCapitalVictoryPointName] wurde von [ETH.GetAdjective]en Truppen in provisorische Haftzentren eskortiert, bevor [ETH.GetLeader] unseren Botschafter darüber in Kenntnis setzte, dass [ETH.GetLeader.GetSheHe] künftig die volle Kontrolle übernehmen würde. Wenn wir rasch handeln, können wir vielleicht die Kontrolle über die Lage zurückgewinnen. Die Zeitspanne, in der wir agieren können, wird allerdings immer kürzer."
 BBA_ethiopia_communist_events.52.a:0 "Es gibt wichtigere Angelegenheiten, die unsere Aufmerksamkeit erfordern."
 BBA_ethiopia_communist_events.52.b:0 "Wir werden ihnen die Fehler in ihrem Handeln aufzeigen."

 BBA_ethiopia_communist_events.53.t:0 "[SOV.GetNameDefCap] weigert sich, Berater zu schicken"
 BBA_ethiopia_communist_events.53.desc:0 "In einer eher enttäuschenden Wendung der Ereignisse haben uns [SOV.GetAdjective]e Diplomaten mitgeteilt, dass sie im Moment kein Militärpersonal entbehren können. Sie verweisen auf Sicherheitsprobleme in der Nähe ihrer eigenen Grenzen, die Vorrang haben. Als Geste des guten Willens haben sie uns jedoch eine Ladung Infanterie-Ausrüstung zukommen lassen."
 BBA_ethiopia_communist_events.53.a:0 "Das ist besser als nichts."

 BBA_ethiopia_communist_events.54.t:0 "Heimliche Unterstützung aus [JAP.GetName]"
 BBA_ethiopia_communist_events.54.desc:0 "Bereits vor Kurzem sind viele [JAP.GetAdjective]e Freiwillige in unserem Land angekommen, um sich unserem Kampf anzuschließen, und wir wurden darüber informiert, dass die Regierung in [JAP.Capital.GetCapitalVictoryPointName] dabei ist, auch materielle Hilfe in Form von Infanterie-Ausrüstung zu schicken. Die neue Ausrüstung wird der Revolution einen enormen Auftrieb geben. Die [JAP.GetAdjective]e Regierung möchte jedoch, dass wir über die Herkunft der Ausrüstung Stillschweigen bewahren, um diplomatische Konflikte mit anderen Großmächte zu vermeiden."
 BBA_ethiopia_communist_events.54.a:0 "Unser Dank gilt Euch, Genossen!"

 BBA_ethiopia_communist_events.55.t:0 "[JAP.GetAdjective]e Staatsfeinde fliehen aus dem Reich"
 BBA_ethiopia_communist_events.55.desc:0 "Die Kempeitai berichten, dass sich [JAP.GetAdjective]e Staatsfeinde an Bord von Frachtschiffen in Richtung Ostafrika geschlichen haben, um der kaiserlichen Gerichtsbarkeit zu entgehen. Gerüchten zufolge sollen sich unter ihnen auch $IA_sakutaro_iwasa$ und $IA_sanshiro_ishikawa$ befinden. Es ist anzunehmen, dass sie sich der revolutionären Bewegung in [ETH.GetName] anschließen wollen."
 BBA_ethiopia_communist_events.55.a:0 "Nun, dieses Problem hat sich von selbst gelöst."
 BBA_ethiopia_communist_events.55.b:0 "Diese Verräter müssen sofort an [JAP.GetNameDef] ausgeliefert werden!"

 BBA_ethiopia_communist_events.56.t:0 "[JAP.GetAdjective]e Freiwillige kommen in Ostafrika an"
 BBA_ethiopia_communist_events.56.desc:0 "Unser Geheimdienst hat uns darüber informiert, dass er einem Bataillon von Freiwilligen die sichere Durchreise nach Ostafrika ermöglicht hat, damit es die dortigen revolutionären Bewegungen unterstützen kann. Unter den Freiwilligen waren auch $IA_sakutaro_iwasa$ und $IA_sanshiro_ishikawa$. "
 BBA_ethiopia_communist_events.56.a:0 "Ganbare, Genossen!"
 BBA_ethiopia_communist_events.56.b:0 "Vielleicht können wir mehr tun, um [ETH.GetName] zu unterstützen ..."

 BBA_ethiopia_communist_events.57.t:0 "[JAP.GetNameDefCap] fordert die Auslieferung von $IA_sakutaro_iwasa$ und $IA_sanshiro_ishikawa$"
 BBA_ethiopia_communist_events.57.desc:0 "Wir haben ein förmliches Ersuchen der [JAP.GetAdjective]en Regierung erhalten. Sie fordert die Auslieferung aller [JAP.GetAdjective]en Staatsfeinde, die mit der Absicht in unser Land kommen, sich unserer revolutionären Bewegung anzuschließen. Es ist zwar nicht klar, was sie zu tun gedenkt, doch ihre Bitte macht deutlich, dass es Konsequenzen haben wird, wenn wir den Forderungen nicht nachkommen."
 BBA_ethiopia_communist_events.57.a:0 "Wir werden uns solchen Drohungen nicht beugen. Und was ihren Kaiser angeht ..."

 BBA_ethiopia_communist_events.58.t:0 "[ETH.GetAdjective]–[JAP.GetAdjective]e Beziehungen ruiniert"
 BBA_ethiopia_communist_events.58.desc:0 "Wie zu erwarten hat sich das revolutionäre Gesindel, das [ETH.GetNameDef] anführt, geweigert, die im Land eintreffenden [JAP.GetAdjective]en Dissidenten auszuliefern. In einem höchst vulgären Mangel an diplomatischem Protokoll enthielt seine Antwort auch eine Vielzahl von Drohungen gegen unseren glorreichen Kaiser!"
 BBA_ethiopia_communist_events.58.a:0 "Was sollen wir auch von jemandem erwarten, der sein Erbe zerstört?"
 BBA_ethiopia_communist_events.58.b:0 "Wir werden solche Beleidigungen nicht hinnehmen!"

 BBA_ethiopia_communist_events.59.t:0 "[JAP.GetAdjective]es Embargo"
 BBA_ethiopia_communist_events.59.desc:0 "Scheinbar hat unsere Ablehnung der [JAP.GetAdjective]en Forderungen einen Nerv bei ihrer Regierung getroffen. Sie hat angekündigt, dass sie beabsichtigt, auf absehbare Zeit ein Embargo gegen uns zu verhängen, und zwar aufgrund dessen, was sie als „schädliche ideologische Aktivitäten“ in der Region Ostafrika bezeichnet."
 BBA_ethiopia_communist_events.59.a:0 "Wir sind ohnehin nicht darauf angewiesen, mit ihnen zu handeln."

 BBA_ethiopia_communist_events.60.t:0 "[From.GetNameDefCap] lehnt Friedensangebot ab"
 BBA_ethiopia_communist_events.60.desc:0 "Die [FROM.GetAdjective]en Botschafter haben unser Friedensangebot abgelehnt. Sie argumentieren, dass unser Angriff völlig ungerechtfertigt war und sie daher nichts anderes als eine bedingungslose Kapitulation unsererseits akzeptieren werden, da wir eine Bedrohung für den regionalen Frieden darstellen."
 BBA_ethiopia_communist_events.60.a:0 "Diese Heuchler! Ihr Imperialismus kann nur mit Gewalt gestoppt werden."

 BBA_ethiopia_communist_events.61.t:0 "[FROM.GetNameDefCap] bieten Frieden für die [?ETH.ETH_disputed_colony.GetAdjective]e Unabhängigkeit an"
 BBA_ethiopia_communist_events.61.desc:0 "[FROM.GetAdjective]e Diplomaten sind mit einem Friedensangebot an uns herangetreten. Das Angebot besagt, dass wir auf all unsere Ansprüche in [?ETH.ETH_disputed_colony.GetAdjective]en Territorien verzichten, die wir während des Konflikts an [FROM.GetNameDef] verloren haben. Die Diplomaten erklären auch, dass in den abgetretenen [?ETH.ETH_disputed_colony.GetAdjective]en Territorien Wahlen für eine neue Regierung abgehalten werden. Es ist noch unklar, wie unabhängig diese Wahlen sein werden."
 BBA_ethiopia_communist_events.61.a:0 "Wir geben unsere Territorien nicht auf!"
 BBA_ethiopia_communist_events.61.b:0 "Uns bleibt keine andere Wahl, als zuzustimmen."

 BBA_ethiopia_communist_events.62.t:0 "[FROM.GetNameDefCap] stimmt Friedensangebot zu"
 BBA_ethiopia_communist_events.62.desc:0 "Die [FROM.GetAdjective]en Diplomaten haben uns mitgeteilt, dass ihre Regierung bereit ist, ihren Anspruch auf das von uns befreite [?ETH.ETH_disputed_colony.GetAdjective]e Territorium aufzugeben. Sie ziehen ihre Streitkräfte in diesem Augenblick auf die neu errichteten Grenzen in der Region zurück."
 BBA_ethiopia_communist_events.62.a:0 "Ein heldenhafter Sieg gegen den Imperialismus!"

 BBA_african_union_events.1.t:0 "Die Organisation für Afrikanische Einheit bietet uns eine Mitgliedschaft an"
 BBA_african_union_events.1.desc:0 "Die Organisation für Afrikanische Einheit hat dafür gestimmt, uns die Mitgliedschaft anzubieten. Die Organisation soll die Nationen Afrikas zusammenbringen, Fragen von gemeinsamem Interesse diskutieren und die Zusammenarbeit fördern. Falls wir uns zu einem Beitritt entschließen, könnte dies zu wechselseitigen Verteidigungsabkommen zwischen den Mitgliedsstaaten führen. Allerdings müssten wir uns dann auch an die Regeln der Organisation halten."
 BBA_african_union_events.1.a:0 "Wir könnten von einer Mitgliedschaft profitieren."
 BBA_african_union_events.1.b:0 "Wir haben kein Interesse an ihrem kleinen Club."
 BBA_african_union_events.2.t:0 "[FROM.GetNameDefCap] tritt der Organisation für Afrikanische Einheit bei"
 BBA_african_union_events.2.desc:0 "[FROM.GetNameDefCap] hat das Angebot zur Mitgliedschaft in der Organisation für Afrikanische Einheit angenommen. Hoffentlich läutet dies den Beginn einer engeren Zusammenarbeit zwischen unseren Nationen ein. "
 BBA_african_union_events.2.a:0 "Gemeinsam sind wir stärker."
 BBA_african_union_events.3.t:0 "[FROM.GetNameDefCap] lehnt die Mitgliedschaft in der Organisation für Afrikanische Einheit ab"
 BBA_african_union_events.3.desc:0 "[FROM.GetNameDefCap] hat unser Angebot zur Mitgliedschaft in der Organisation für Afrikanische Einheit abgelehnt. Es ist noch unklar, ob dies lediglich auf innenpolitische Gründe zurückzuführen oder ein Zeichen dafür ist, dass seine außenpolitischen Ambitionen in Afrika nicht mit unseren eigenen vereinbar sind. Vielleicht ist man in Zukunft zu einem Beitritt bereit."
 BBA_african_union_events.3.a:0 "Was für ein Jammer."
 BBA_african_union_events.4.t:1 "Mitgliedschaft bei der [ETH_GetCentralBankName_DE1]"
 BBA_african_union_events.4.desc:1 "Die Organisation für Afrikanische Einheit hat die [ETH_GetCentralBankName] gegründet. Ihre Aufgabe besteht darin, die Währung für die wachsende Organisation zu verwalten. Ziel ist, dass alle Mitglieder eine gemeinsame Währung haben und ihre Volkswirtschaften dadurch enger zusammenwachsen. Ein Beitritt wird in Zukunft zwar hoffentlich wirtschaftliche Vorteile mit sich bringen, doch kurzfristig verursacht er viele Probleme, da sich die Menschen erst an die neue Währung gewöhnen müssen."
 BBA_african_union_events.4.a:0 "Die kurzfristigen Probleme werden es wert sein."
 BBA_african_union_events.4.b:0 "Das wird unserer Wirtschaft nur schaden."
 BBA_african_union_events.5.t:1 "[FROM.GetNameDefCap] lehnt Mitgliedschaft in der [ETH_GetCentralBankName_DE1] ab"
 BBA_african_union_events.5.desc:1 "Die [FROM.GetAdjective]e Regierung hat sich geweigert, der [ETH_GetCentralBankName_DE1] beizutreten, und zieht es stattdessen vor, auf absehbare Zeit die Kontrolle über ihre eigene Währung und ihre Handelszölle zu behalten."
 BBA_african_union_events.5.a:0 "Was für eine kurzsichtige Entscheidung ..."
 BBA_african_union_events.6.t:1 "[FROM.GetNameDefCap] tritt der [ETH_GetCentralBankName_DE1] bei"
 BBA_african_union_events.6.desc:1 "[FROM.GetNameDefCap] ist der [ETH_GetCentralBankName_DE1] beigetreten und hat bereits damit begonnen, die eigene Währung an unsere anzugleichen. Bald schon wird der Handel zwischen unseren Nationen viel einfacher sein."
 BBA_african_union_events.6.a:0 "Eine kluge Entscheidung."
 BBA_african_union_events.7.t:0 "Exekutivrat der Organisation für Afrikanische Einheit"
 BBA_african_union_events.7.desc:0 "Die Organisation für Afrikanische Einheit hat einen Exekutivrat eingerichtet, der die politischen Angelegenheiten ihrer Mitglieder regelt. Der Rat besteht aus Vertretern der Mitgliedsstaaten und hat das Ziel, die Außen- und Innenpolitik in eine einheitliche Richtung zu lenken. Ein Beitritt würde uns einen Schritt näher in Richtung einer vollständigen politischen und wirtschaftlichen Integration mit den anderen Mitgliedsstaaten bringen. Allerdings würde es natürlich auch den Verlust unserer derzeitigen politischen Unabhängigkeit bedeuten."
 BBA_african_union_events.7.a:0 "Wir setzen uns für eine engere Integration ein."
 BBA_african_union_events.7.b:0 "So haben wir uns das nicht vorgestellt."
 BBA_african_union_events.8.t:0 "[FROM.GetNameDefCap] tritt dem Exekutivrat bei"
 BBA_african_union_events.8.desc:0 "Die [FROM.GetAdjective]e Regierung hat zugestimmt, dem Exekutivrat der Organisation für Afrikanische Einheit beizutreten. Sie ist bereits dabei, die entsprechenden Verträge zu unterzeichnen, mit denen die Autorität des Rates in allen rechtlichen Fragen anerkannt wird."
 BBA_african_union_events.8.a:0 "Ein Schritt näher zur vollständigen Integration."
 BBA_african_union_events.9.t:0 "[FROM.GetNameDefCap] weigert sich, dem Exekutivrat beizutreten"
 BBA_african_union_events.9.desc:0 "Die [FROM.GetAdjective]e Regierung hat es abgelehnt, dem Exekutivrat der Organisation für Afrikanische Einheit beizutreten. [FROM.GetLeader] hat scheinbar Bedenken hinsichtlich der [FROM.GetAdjective]en Souveränität und den Wunsch, ohne Zustimmung des Rates Vereinbarungen mit Nationen außerhalb der Organisation treffen zu können."
 BBA_african_union_events.9.a:0 "Warum sind sie überhaupt ein Mitgliedsstaat?"
 BBA_african_union_events.10.t:0 "[FROM.GetNameDefCap] fördert die Organisation für Afrikanische Einheit"
 BBA_african_union_events.10.desc:0 "[FROM.GetNameDefCap] hat in unserem Land eine Propagandakampagne begonnen. Diese versucht, die öffentliche Wahrnehmung der Organisation für Afrikanische Einheit zu verbessern. Damit soll zweifellos Druck auf uns ausgeübt werden, damit wir uns stärker in die Organisation integrieren."
 BBA_african_union_events.10.a:0 "Sie sollten sich nicht in unsere Angelegenheiten einmischen."
 BBA_african_union_events.11.t:0 "[FROM.GetAdjective]er Druck"
 BBA_african_union_events.11.desc:0 "[FROM.GetNameDefCap] hat Mitgliedern unserer Regierung persönlich gedroht, unsere politischen Ziele mit ihren abzustimmen. Damit soll zweifellos Druck auf uns ausgeübt werden, damit wir uns stärker in die Organisation für Afrikanische Einheit integrieren."
 BBA_african_union_events.11.a:0 "Wir werden in Zukunft vorsichtiger vorgehen."
 BBA_african_union_events.11.b:0 "Wir lassen uns nicht von [ETH.GetLeader] einschüchtern!"
 BBA_african_union_events.12.t:0 "Vollständige Integration"
 BBA_african_union_events.12.desc:0 "Die Afrikanische Union hat damit begonnen, uns vollständig zu integrieren. Hoffentlich wird dies ein positiveres Kapitel in der Geschichte unseres Volkes sein. Noch bleibt abzuwarten, was das letztliche Ziel der Afrikanischen Union sein wird."
 BBA_african_union_events.12.a:0 "Wir wussten, dass dieser Tag kommen würde."
 BBA_african_union_events.13.t:0 "[FROM.GetNameDefCap] verlässt die Organisation für Afrikanische Einheit"
 BBA_african_union_events.13.desc:0 "[FROM.GetLeader] hat den Austritt von [FROM.GetName] aus der Organisation für Afrikanische Einheit angekündigt. Man äußerte Bedenken über die Ausrichtung der Organisation und warf uns vor, die Werte zu verraten, auf denen sie fußt."
 BBA_african_union_events.13.a:0 "Wir sind uns einig, uneinig zu sein."
 BBA_african_union_events.14.t:0 "[FROM.GetNameDefCap] verlässt die Organisation für Afrikanische Einheit"
 BBA_african_union_events.14.desc:0 "[FROM.GetLeader] hat den Austritt von [FROM.GetName] aus der Organisation für Afrikanische Einheit angekündigt. Man äußerte Bedenken über die Ausrichtung der Organisation und warf uns vor, die Werte zu verraten, auf denen sie fußt."
 BBA_african_union_events.14.a:0 "Wir sind uns einig, uneinig zu sein."
 BBA_african_union_events.14.b:0 "Das ist unerhört!"
 BBA_african_union_events.15.t:0 "Verteidigungsabkommen der Organisation für Afrikanische Einheit"
 BBA_african_union_events.15.desc:0 "Die Organisation für Afrikanische Einheit hat ein wechselseitiges Verteidigungsabkommen zwischen den Mitgliedsstaaten vorgeschlagen. Dies würde bedeuten, dass ein Angriff auf ein Mitglied als Angriff auf alle Mitgliedsstaaten betrachtet würde. Es hält Aggressoren hoffentlich davon ab, Mitglieder der Organisation anzugreifen, und verhindert Kriege unter den Mitgliedern."
 BBA_african_union_events.15.a:0 "Dadurch können wir potenzielle Konflikte vermeiden."
 BBA_african_union_events.15.b:0 "Wir sind an einer solchen Vereinbarung nicht interessiert."
 BBA_african_union_events.16.t:0 "[FROM.GetNameDefCap] lehnt das Verteidigungsabkommen ab"
 BBA_african_union_events.16.desc:0 "[FROM.GetNameDefCap] hat das Verteidigungsabkommen der Organisation für Afrikanische Einheit abgelehnt. Es bleibt abzuwarten, ob dies eine Änderung der langfristigen Haltung gegenüber der Organisation bedeutet oder ob der Zeitpunkt für den Vorschlag aufgrund der derzeitigen innenpolitischen Lage einfach schlecht gewählt war."
 BBA_african_union_events.16.a:0 "Das ist äußerst verdächtig."
 BBA_african_union_events.17.t:0 "[FROM.GetNameDefCap] stimmt einem Verteidigungsabkommen zu"
 BBA_african_union_events.17.desc:0 "[FROM.GetNameDefCap] hat sich bereit erklärt, dem Verteidigungsabkommen der Organisation für Afrikanische Einheit beizutreten. Wir sind damit verpflichtet, uns im Fall eines Angriffs auf einen der Mitgliedstaaten wechselseitig zu verteidigen."
 BBA_african_union_events.17.a:0 "Das sind hervorragende Neuigkeiten."
 BBA_african_union_events.18.t:0 "Angriff auf das Verteidigungsabkommen der Organisation für Afrikanische Einheit"
 BBA_african_union_events.18.desc:0 "Ein Unterzeichner des wechselseitigen Verteidigungsabkommens der Organisation für Afrikanische Einheit wurde angegriffen! Als Mitunterzeichner sind wir verpflichtet, militärische Hilfe zu leisten. Sollten wir uns weigern, werden wir aus dem Abkommen gestrichen und es würde potenziell unseren diplomatischen Beziehungen zu den anderen Mitunterzeichnern schaden."
 BBA_african_union_events.18.a:0 "Natürlich werden wir sie verteidigen."
 BBA_african_union_events.18.b:0 "Vielleicht war es ein Fehler, das Abkommen zu unterzeichnen."
 BBA_african_union_events.19.t:0 "[FROM.GetNameDefCap] unterstützt unsere Verteidigung"
 BBA_african_union_events.19.desc:0 "[FROM.GetNameDefCap] hat sich bereit erklärt, der Verteidigungsverpflichtung als Mitunterzeichner des wechselseitigen Verteidigungsabkommens der Organisation für Afrikanische Einheit nachzukommen."
 BBA_african_union_events.19.a:0 "Gemeinsam werden wir siegreich sein."
 BBA_african_union_events.20.t:0 "[FROM.GetNameDefCap] bricht das Verteidigungsabkommen"
 BBA_african_union_events.20.desc:0 "[FROM.GetNameDefCap] hat sich geweigert, der Verteidigungsverpflichtung als Mitunterzeichner des wechselseitigen Verteidigungsabkommens der Organisation für Afrikanische Einheit nachzukommen. Wir sind bereits dabei, diese Nation aus dem Abkommen zu streichen."
 BBA_african_union_events.20.a:0 "Sie haben uns verraten."
 BBA_african_union_events.21.t:0 "[THIS.GetAdjective]es Wirtschaftswachstum"
 BBA_african_union_events.21.desc:1 "Unsere Wirtschaft ist kurz nach der Einführung der neuen Währung der [ETH_GetCentralBankName_DE1] eingebrochen. Mittlerweile steigt unsere Produktion jedoch wieder und wächst sogar über frühere Rekorde hinaus. Unsere Wirtschaftswissenschaftler führen das Wachstum auf die Beseitigung von Handelsschranken zwischen [THIS.GetName] und den anderen Mitgliedern zurück, die die gemeinsame Währung verwenden, was eine tiefere Integration unserer Volkswirtschaften ermöglicht hat."
 BBA_african_union_events.21.a:1 "Es hat sich endlich ausgezahlt."
 BBA_african_union_events.22.t:0 "Einschüchterungsversuch in [FROM.GetName] erfolglos"
 BBA_african_union_events.22.desc:0 "[FROM.GetNameDefCap] hat mit Empörung auf unsere Einschüchterungsversuche reagiert. Es scheint unwahrscheinlich, dass man in naher Zukunft zur Zusammenarbeit bereit sein wird."
 BBA_african_union_events.22.a:0 "Sie können nicht ewig so weitermachen."
 BBA_african_union_events.23.t:0 "Einschüchterungsversuch in [FROM.GetName] erfolgreich"
 BBA_african_union_events.23.desc:0 "[FROM.GetNameDefCap] hat sich intensiv bemüht, unsere Bedenken hinsichtlich der politischen Ausrichtung innerhalb der Organisation für Afrikanische Einheit zu zerstreuen. Man ist sogar so weit gegangen, das Versprechen abzugeben, erst unsere Botschaft zu konsultieren, ehe man in Zukunft womöglich unüberlegte Entscheidungen trifft."
 BBA_african_union_events.23.a:0 "Ausgezeichnet."

####### ITALY ######

 BBA_italy_second_italo_ethiopian_war.1.t:0 "[FROM.GetAdjective]es Friedensangebot"
 BBA_italy_second_italo_ethiopian_war.1.desc:1 "Wir haben [FROM.GetNameDef] in die Flucht geschlagen! Unsere mächtigen Armeen haben ihr derart schwere Verluste bereitet, dass der [FROM.GetAdjective]en Armee nichts anderes übrig blieb, als um Frieden zu betteln. Unser Land ist vom Krieg zerrissen und Frieden wäre sehr willkommen, doch es könnte auch eine großartige Gelegenheit sein, unseren Sieg noch weiter auszubauen - und sicherzustellen, dass kein anderes europäisches Land mehr die Torheit besitzt, das unbesiegbare Äthiopien erobern zu wollen!"
 BBA_italy_second_italo_ethiopian_war.1.a:0 "Wir werden Frieden haben!"
 BBA_italy_second_italo_ethiopian_war.1.b:0 "Niemals. Rückt weiter vor!"
 BBA_italy_second_italo_ethiopian_war.2.t:0 "[FROM.GetName] akzeptiert das [ROOT.GetAdjective]e Friedensangebot"
 BBA_italy_second_italo_ethiopian_war.2.desc:0 "Die Abessinier haben unser großzügiges Friedensangebot angenommen. Das ist bei Weitem nicht der glorreiche Sieg, den wir uns zu Beginn des Krieges vorgestellt hatten, doch vielleicht können wir uns damit trösten, dass der Krieg nun zumindest vorbei ist. Wir werden die Demütigungen überwinden, wie wir es schon so oft getan haben, und wir werden uns wieder erheben - stärker als je zuvor!"
 BBA_italy_second_italo_ethiopian_war.2.a:0 "Was für eine peinliche Angelegenheit ..."
 BBA_italy_second_italo_ethiopian_war.3.t:0 "[FROM.GetName] lehnt das [ROOT.GetAdjective]e Friedensangebot ab"
 BBA_italy_second_italo_ethiopian_war.3.desc:0 "Wenn sie Krieg wollen, geben wir ihnen einen Krieg! Die Abessinier haben unser großzügiges Friedensangebot abgelehnt und sind entschlossen, weiter zu kämpfen. Wir werden diesen undankbaren Narren zeigen, was wahrer italienischer Mut ist! Dies ist nur ein kleiner Rückschlag für uns. Wir werden sie in die Berge zurückdrängen und sie anschließend vollständig überrennen."
 BBA_italy_second_italo_ethiopian_war.3.a:0 "Wir werden das Blatt wenden!"

#1st Missiolini localized at the beginning of the file along with Italo-Ethiopian War events
 BBA_italy_missiolinis.02_north.t:0 "Stillstand an der Nordfront"
 BBA_italy_missiolinis.02_north.desc:0 "Der erwartete Erfolg unserer Gegenoffensive in Nordabessinien ist bedauerlicherweise ausgeblieben. Der Duce schwört, dass die ganze Welt über ihn und den mangelnden Fortschritt im Krieg lacht. Er ist fast geneigt, persönlich die Leitung der Nordoffensive zu übernehmen, um sicherzustellen, dass die Truppen richtig motiviert und geführt werden."
 BBA_italy_missiolinis.02_north.a:0 "Wir werden letztlich siegen."
 BBA_italy_missiolinis.02_north.b:0 "Wir brauchen einen Wechsel in der Führung!"
 BBA_italy_missiolinis.02_north.c:0 "Was für ein Fehlschlag ..."
 BBA_italy_missiolinis.04_south.t:0 "Stillstand an der Südfront"
 BBA_italy_missiolinis.04_south.desc:0 "Die südliche Gegenoffensive in Abessinien hat nicht die vom Duce gewünschten Ziele erreicht, weshalb er stundenlang darüber schwadroniert hat, dass er von Inkompetenz und Idiotie umgeben sei. Er scheint sicher zu sein, dass das militärische Oberkommando gegen ihn arbeitet und dass die Generäle den gesamten Krieg scheitern sehen wollen."
 BBA_italy_missiolinis.04_south.a:0 "Wir werden letztlich siegen."
 BBA_italy_missiolinis.04_south.b:0 "Wir brauchen einen Wechsel in der Führung!"
 BBA_italy_missiolinis.04_south.c:0 "Was für ein Fehlschlag ..."
 BBA_italy_missiolinis.03_north.t:1 "Erfolg in Nordäthiopien"
 BBA_italy_missiolinis.03_north.desc:0 "Mussolini hat nichts als Lob und Bewunderung für die Armeen in Nordabessinien, die ihre Feinde mit Erfolg zurückdrängen. Er zweifelte nie an den Fähigkeiten unserer Truppen - solange sie von ihrem Duce die richtige Motivation und die nötige Ausrüstung erhielten, um sich durchzusetzen."
 BBA_italy_missiolinis.03_north.a:0 "Sie fliehen vor uns!"
 BBA_italy_missiolinis.05_south.t:1 "Erfolg in Südäthiopien"
 BBA_italy_missiolinis.05_south.desc:0 "Mussolini lobt unsere jüngsten Erfolge in Südabessinien und die Tapferkeit der italienischen Truppen sowie deren Bestreben, diesen Konflikt zu beenden. Er hatte zu keiner Zeit Bedenken und vertraute voll und ganz darauf, dass unsere Armeen den Feind auf dem Schlachtfeld besiegen würden - sobald sie die richtige Unterstützung von ihrem Duce erhielten."
 BBA_italy_missiolinis.05_south.a:0 "Wir haben den Feind zurückgedrängt!"
 BBA_italy_missiolinis.11.t:0 "Kriegsende"
 BBA_italy_missiolinis.11.desc:0 "Der Duce will, dass der Krieg in Abessinien rasch beendet wird, damit Italien sich anderen Zielen zuwenden kann. Die Eroberung der alten Länder von Axum würde Italiens Platz als eines der größten Reiche der Welt festigen.\n\nDie verbliebenen abessinischen Hochburgen müssen erobert werden und alle abessinischen Territorien müssen unter italienischer Kontrolle stehen."
 BBA_italy_missiolinis.11.a:0 "Wir werden den Feind besiegen!"
 BBA_italy_missiolinis.12.t:0 "Der Krieg geht weiter"
 BBA_italy_missiolinis.12.desc:0 "Die Tatsache, dass Abessinien noch immer frei ist und sich gegen die Besatzung wehrt, hat den Duce in Rage gebracht. Er bezeichnet es als eine Blamage, nicht nur für ihn persönlich, sondern auch für Italien und dessen Volk. Hätte er nur die letzten Phasen des Krieges selbst überwacht, wäre dieser schon längst gewonnen, beklagt er sich bei allen, die ihm zuhören."
 BBA_italy_missiolinis.12.a:0 "Die Abessinier leisten erbitterte Gegenwehr."
 BBA_italy_missiolinis.13.t:1 "Die Eroberung Äthiopiens"
 BBA_italy_missiolinis.13.desc:0 "Mussolini prahlt begeistert vor allen, die es hören wollen, mit unserem jüngsten Sieg. Er hatte nie Zweifel daran, dass Italien in Abessinien siegen und triumphieren würde, trotz der verschiedenen Rückschläge, die wir in der Vergangenheit erlitten hatten. Wir haben endlich unsere Niederlage im ersten Italienisch-Abessinischen Krieg gerächt!\n\nDer Duce hat die Eroberung als einen Sieg für das faschistische System und seine Regierung gefeiert und das italienische Volk als stärker und geeinter denn je bezeichnet."
 BBA_italy_missiolinis.13.a:0 "Blut allein bewegt die Räder der Geschichte."
 BBA_italy_missiolinis.21.t:1 "Die Befriedung von Äthiopien"
 BBA_italy_missiolinis.21.desc:0 "Der Duce hat öffentlich erklärt, Abessinien wäre zerschlagen und sein Wille nach der Niederlage gebrochen. Insgeheim jedoch verflucht er die Abessinier für ihre Unnachgiebigkeit und ihren Trotz gegenüber der italienischen Herrschaft. Der Duce hat den Befehl gegeben, mit brutaler Gewalt gegen die lokale Opposition vorzugehen und Gesetze zu erlassen, die die Bevölkerung in Schach halten. Er möchte, dass das gesamte Land befriedet und so schnell wie möglich unter italienische Kontrolle gebracht wird."
 BBA_italy_missiolinis.21.a:0 "Wir werden Frieden und Stabilität bringen."
 BBA_italy_missiolinis.22.t:1 "Äthiopien leistet immer noch Widerstand"
 BBA_italy_missiolinis.22.desc:0 "Abessinien ist noch lange nicht befriedet und der Widerstand gegen die italienische Besatzung weiterhin hartnäckig. Der Duce findet weder für das abessinische Volk noch für die Bemühungen, den Widerstand zu unterdrücken, freundliche Worte und bezeichnet die Befriedungsversuche als nationale Blamage. Er beklagt sich auch über das raue Auftreten und die groben Umgangsformen der italienischen Kolonisten, die der lokalen Bevölkerung keinerlei Respekt einflößen."
 BBA_italy_missiolinis.22.a:0 "Die Abessinier haben mehr Durchhaltevermögen als erwartet."
 BBA_italy_missiolinis.23.t:1 "Die Befreiung von Äthiopien"
 BBA_italy_missiolinis.23.desc:0 "Es ist uns endlich gelungen, den Widerstand in Abessinien zu brechen. Von den hohen Berggipfeln bis hin zu den Wüstenebenen hat die Bevölkerung ihren Platz in der italienischen Herde gefunden. Mussolini hat sichtlich erfreut erklärt, dass er sich nun endlich anderen Dingen zuwenden und Italien das einfordern kann, was ihm rechtmäßig zusteht."
 BBA_italy_missiolinis.23.a:0 "Italien hat gesiegt!"
 BBA_italy_missiolinis.31.t:0 "Industrialisierungsprogramm"
 BBA_italy_missiolinis.31.desc:0 "Der Duce hat einen Plan geschmiedet, der unsere Produktionskapazitäten erweitern soll, damit Italien wirklich aufblühen kann. Um seine Vision einer florierenden Nation zu verwirklichen, brauchen wir jedoch mehr Fabriken, die das Wachstum unseres florierenden Reiches unterstützen können."
 BBA_italy_missiolinis.31.a:0 "Baut die Industrie aus."
 BBA_italy_missiolinis.32.t:0 "Rückstand bei der Industrialisierung"
 BBA_italy_missiolinis.32.desc:0 "Der Duce ist über die mangelnden Fortschritte beim Aufbau unserer industriellen Kapazitäten beunruhigt. Er beklagt die Fesseln, die ihm - ohne eigenes Verschulden - auferlegt werden und die die Verwirklichung seiner Vision eines florierenden Italiens so sehr erschweren."
 BBA_italy_missiolinis.32.a:0 "Wir müssen uns mehr anstrengen."
 BBA_italy_missiolinis.33.t:0 "Erfolgreiches Industrialisierungsprogramm"
 BBA_italy_missiolinis.33.desc:0 "Die neuen Fabriken wurden von Mussolini als der erste Schritt zur Modernisierung der italienischen Industrie herzlich begrüßt. Der Duce ist mit der Steigerung der Produktionskapazität des Landes und der Möglichkeit, seine Visionen für ein größeres Italien zu verwirklichen, sehr zufrieden."
 BBA_italy_missiolinis.33.a:0 "Ein erster Schritt zu wahrer Größe."
 BBA_italy_missiolinis.41.t:0 "Stärkung des Militärs"
 BBA_italy_missiolinis.41.desc:0 "Wie das Römische Reich der Vergangenheit dehnt sich auch unser aufstrebendes Reich immer weit aus und braucht eine starke Armee, um es vor den Horden von Barbaren jenseits der Grenzen zu schützen. Der Duce ist überzeugt, dass Italien nur dann mit den anderen Großmächten mithalten kann, wenn wir unseren Worten auch Taten folgen lassen, denn sonst, so sagt er, nimmt uns niemand ernst!"
 BBA_italy_missiolinis.41.a:0 "Für Italien!"
 BBA_italy_missiolinis.42.t:0 "Militärausbau gescheitert"
 BBA_italy_missiolinis.42.desc:0 "Der Mangel an italienischen Soldaten ist eine wiederkehrende Sorge des Duce, der unsere langen Grenzen mit unseren Rivalen als Schwachstelle ansieht. Der Duce fühlt sich nach unserem kürzlich gescheiterten Versuch, die Truppenstärke zu erhöhen, ausgebremst und hinterfragt mittlerweile sogar schon die Hingabe des Volkes, Italien zu wahrer Größe führen zu wollen."
 BBA_italy_missiolinis.42.a:0 "Italien wird geschützt werden - irgendwie."
 BBA_italy_missiolinis.43.t:0 "Die Vergrößerung des italienischen Militärs"
 BBA_italy_missiolinis.43.desc:0 "Mussolini hat persönlich einige der neu rekrutierten Truppen inspiziert, die unsere Grenzen schützen - und sie erweitern werden, falls der Duce es für nötig hält. Er ist mit der Anzahl an neuen Divisionen sehr zufrieden und brüstet sich damit, es sei allein seiner Weitsicht zu verdanken, dass Italien nun über eine respektable Armee verfügt, deren Stärke selbst unsere Feinde nicht leugnen können."
 BBA_italy_missiolinis.43.a:0 "Italien ist sicher!"
 BBA_italy_missiolinis.51.t:0 "Ausbau der Nachschub-LKW-Flotte"
 BBA_italy_missiolinis.51.desc:0 "Unsere jüngsten Konflikte haben gewisse Mängel in der logistischen Unterstützung der Armee offenbart. Das italienischen Oberkommando hat den Duce nun davon überzeugt, eine neue LKW-Flotte zu bestellen. Ursprünglich plante er, 5.000 nagelneue italienische Lastwagen anzufordern, doch er ließ sich dazu bringen, weniger zu akzeptieren - nachdem man ihm versichert hatte, dass dies ebenfalls ausreichen würde."
 BBA_italy_missiolinis.51.a:0 "Wenigstens sind es keine 5.000 LKWs!"
 BBA_italy_missiolinis.52.t:0 "Zu wenig Nachschub-LKWs"
 BBA_italy_missiolinis.52.desc:0 "Das Ausbleiben neuer LKW-Lieferungen für die Armee hat den Duce dazu veranlasst, die industriellen Kapazitäten, die hinter den Bemühungen stehen, zu kritisieren und sich über die mangelnde Vision dahinter zu beklagen. Er ist überzeugt, dass niemand außer ihm das große Potenzial für Italien und sein Volk wirklich erkennen würde."
 BBA_italy_missiolinis.52.a:0 "Unsere Armeen werden ohne sie auskommen müssen."
 BBA_italy_missiolinis.53.t:0 "Die Nachschub-LKW-Flotte wurde verstärkt"
 BBA_italy_missiolinis.53.desc:0 "Mussolini stattete den an der Herstellung der neuen LKWs für die Armee beteiligten Fabriken persönlich einen Besuch ab und bedankte sich bei den Arbeitern, die seiner Ansicht nach das Rückgrat Italiens bilden. Er erwartet, dass die Truppen dadurch nun deutlich mobiler sind und sich schneller über weitere Strecken bewegen können, ohne durch eine rückständige Logistik behindert zu werden."
 BBA_italy_missiolinis.53.a:0 "Das wird unsere Armeen unbesiegbar machen!"
 BBA_italy_missiolinis.61.t:0 "Programm für Treibstoffreserven"
 BBA_italy_missiolinis.61.desc:0 "Eine moderne Armee marschiert nicht nur mit Proviant, sondern auch mit Treibstoff, und wenn es keinen gibt, kommt die gesamte Kriegsmaschinerie zum Stillstand. Das italienische Oberkommando hat den Duce endlich davon überzeugen können, dass selbst die modernste Armee durch einen Mangel an Treibstoff zum Stillstand gebracht werden kann. Alle Bereiche des Militärs brauchen ihn, und wir müssen in der Lage sein, Treibstoff in großen Mengen zu liefern, wenn wir auf den Schlachtfeldern erfolgreich sein wollen."
 BBA_italy_missiolinis.61.a:0 "Wir müssen Treibstofflager errichten."
 BBA_italy_missiolinis.62.t:0 "Unzureichende Treibstoffreserven"
 BBA_italy_missiolinis.62.desc:0 "Der Mangel an Treibstoff ist eine ständige Sorge für das militärische Oberkommando, das befürchtet, dass die Flugzeuge am Boden bleiben werden, die Schlachtschiffe vor Anker gehen müssen und die Armee stillstehen wird. Der Duce ist sich zwar sicher, dass Italien - wie immer - durchhalten wird, doch er ist auch wütend, dass seine ausdrücklichen Befehle noch nicht erfüllt wurden."
 BBA_italy_missiolinis.62.a:0 "Wir müssen mit dem arbeiten, was wir haben."
 BBA_italy_missiolinis.63.t:0 "Programm zur Erweiterung der Treibstoffreserven erfolgreich"
 BBA_italy_missiolinis.63.desc:0 "Mussolini ist zuversichtlich, dass das italienische Militär in der Lage ist, einen weitreichenden Krieg zu führen, ohne dass ihm sofort der Treibstoff ausgeht. Das militärische Oberkommando ist nicht ganz so zuversichtlich, doch die großen Treibstoffreserven wirken sich zumindest beruhigend aus."
 BBA_italy_missiolinis.63.a:0 "Unsere Reserven werden sicher nützlich sein."
 BBA_italy_missiolinis.71.t:0 "Ausbau der Luftwaffe"
 BBA_italy_missiolinis.71.desc:1 "Seit der Duce die Aeronautica gegründet hat, ist diese zu einem Symbol des Nationalstolzes und zu einer der größten Luftstreitkräfte der Welt geworden. Das einzige Problem ist, dass sie zu klein ist. Der Duce konnte davon überzeugt werden, zusätzliche Flugzeuge zu produzieren, um die Aeronautica zu verstärken."
 BBA_italy_missiolinis.71.a:0 "Die Aeronautica ist unser ganzer Stolz."
 BBA_italy_missiolinis.72.t:0 "Eine mickrige Luftwaffe"
 BBA_italy_missiolinis.72.desc:0 "Die Produktion neuer Flugzeuge war als großes Propagandamittel des Duce geplant, der nun seine ursprünglichen Absichten zurückschrauben muss. Das Ausbleiben neuer Flugzeuge hat den Duce wütend gemacht, und er sucht nach einem Schuldigen für dieses Fiasko."
 BBA_italy_missiolinis.72.a:0 "Bedauerlich."
 BBA_italy_missiolinis.73.t:0 "Die Luftwaffe wurde ausgebaut"
 BBA_italy_missiolinis.73.desc:0 "Mussolini hat ein persönliches Interesse an der Stärkung der Luftwaffe gezeigt und die Produktion neuer Flugzeuge als Gelegenheit genutzt, den italienischen Industrialismus zu loben. Die Aeronautica wurde in den Mittelpunkt gestellt und dient nun der Propaganda, um die italienische Luftfahrt und Ingenieurskunst zu feiern."
 BBA_italy_missiolinis.73.a:0 "Die Aeronautica wird triumphieren!"
 BBA_italy_missiolinis.81.t:0 "Technologische Innovationen"
 BBA_italy_missiolinis.81.desc:0 "Der Duce hat beschlossen, die Überlegenheit des faschistischen Systems zu demonstrieren und zu zeigen, wie es Ressourcen und Anstrengungen effektiver bündeln kann. Er will den Italienern - und dem Rest der Welt - zeigen, mit welcher Geschwindigkeit der Faschismus große technologische Sprünge vollbringen kann. Er hofft auch, dass dies das historisch gespaltene italienische Volk unter dem Faschismus zusammenführen und einen wird."
 BBA_italy_missiolinis.81.a:0 "Die ganze Welt wird mit Neid auf uns blicken."
 BBA_italy_missiolinis.82.t:0 "Unbefriedigender technologischer Fortschritt"
 BBA_italy_missiolinis.82.desc:0 "Der Versuch, die Stärken des faschistischen Systems zu demonstrieren, ist dem Duce zum Verhängnis geworden, der jeden verflucht hat, der in seine Nähe kam. Anstatt die Menschen um den Faschismus zu scharen, sind sie eher skeptisch und es gibt Gerüchte darüber, was für ein Narr Mussolini sei. Zumindest glaubt das der Duce."
 BBA_italy_missiolinis.82.a:0 "Das ist lediglich ein kleiner Rückschlag."
 BBA_italy_missiolinis.83.t:0 "Große technologische Innovationen"
 BBA_italy_missiolinis.83.desc:0 "Der angekündigte technologische Sprung, den das faschistische System Italiens machen wird, hat sich ausgezahlt, und Mussolini hat nicht gezögert, die unter seiner Führung entstandenen Innovationen der Öffentlichkeit zu präsentieren. Die Botschaft ist klar: Sowohl der Faschismus als auch Mussolinis Vision für Italien werden siegen. Ob dies die Italiener in der vom Duce erhofften Weise zusammenführen und einen wird, bleibt abzuwarten."
 BBA_italy_missiolinis.83.a:0 "Für den Duce und Italien!"
 BBA_italy_missiolinis.91.t:0 "Ausbau des Geheimdienstes"
 BBA_italy_missiolinis.91.desc:0 "Der Duce hat sich dazu überreden lassen, dem Geheimdienst zusätzliche Mittel zu gewähren, damit dieser zum besten der Welt wird. Dies wiederum hat ihn dazu veranlasst, öffentlich damit zu prahlen, wie unsere Agenten jede Ebene der italienischen Gesellschaft infiltriert haben, um Kommunisten, Kriminelle und andere schädliche Elemente zu identifizieren und vor Gericht zu bringen, wodurch Italien sicherer geworden ist."
 BBA_italy_missiolinis.91.a:0 "Wir müssen den Geheimdienst ausbauen!"
 BBA_italy_missiolinis.92.t:0 "Geheimdienstfiasko"
 BBA_italy_missiolinis.92.desc:0 "Anstatt den Geheimdienst zu stärken, sind mehrere geheime Dokumente durchgesickert, die einen katastrophalen Eindruck von unseren Agenten vermittelt haben. Auch wenn die Dokumente keine Geheimnisse von großer Bedeutung enthielten, ist es dennoch eine Blamage für den Duce, der sich noch vor Kurzem mit unserem Geheimdienstapparat brüstete. Dies wird nicht nur den Duce verärgern, sondern auch das italienische Volk, und es wird unsere Feinde an den Fähigkeiten unseres Geheimdiensts zweifeln lassen."
 BBA_italy_missiolinis.92.a:0 "Ganz schön peinlich ..."
 BBA_italy_missiolinis.93.t:0 "Kompetenter Geheimdienst"
 BBA_italy_missiolinis.93.desc:0 "Unser kompetenter Geheimdienst hat sich zweifelsfrei bewiesen, nachdem mehrere abtrünnige Bürger festgenommen werden konnten, die mit ausländischer Hilfe ein Komplott gegen unsere faschistische Regierung geschmiedet hatten. Mussolini nutzte diesen Erfolg, um dem Volk zu zeigen, dass Italien unter seiner Führung siegen und alle Schwierigkeiten, die die Zukunft bringen mag, überwinden wird."
 BBA_italy_missiolinis.93.a:0 "Was für eine Meisterleistung!"
 BBA_italy_missiolinis.101.t:0 "Die Besetzung von Albanien"
 BBA_italy_missiolinis.101.desc:0 "Die engen Beziehungen zwischen Italien und Albanien reichen Jahrtausende zurück und lassen sich bis ins Römische Reich zurückverfolgen. Unsere beiden Nationen haben eine starke historische Verbindung, und unser Duce möchte diese unbedingt noch vertiefen. Er möchte Albanien in Italien integrieren und hat eine rasche Besetzung des Landes gefordert, damit wir den Zugang zur Adria vollständig kontrollieren können. Die Besetzung Albaniens wird Italien, das von vielen anderen Nationen zu lange als unbedeutende Macht angesehen wurde, zu Ruhm und Ansehen verhelfen - zumindest behauptet dies der Duce."
 BBA_italy_missiolinis.101.a:0 "Hoch lebe Italien!"
 BBA_italy_missiolinis.102.t:0 "Scheitern in Albanien"
 BBA_italy_missiolinis.102.desc:0 "Die Tatsache, dass unsere Soldaten in Albanien nur mühsam vorankommen, hat den Duce überrascht, der den Feldzug mittlerweile als nationale Blamage betitelt. Vor seinen Beratern murmelt er wütend vor sich hin, dass dies eigentlich ein glorreicher Moment für Italien - und für ihn selbst - sein und unseren demütigenden Rückzug vor fast zwanzig Jahren vergessen machen sollte. Stattdessen, sagt er, wurden wir von Inkompetenz und Feigheit verraten."
 BBA_italy_missiolinis.102.a:0 "Beschämend."
 BBA_italy_missiolinis.103.t:0 "Die Besetzung Albaniens"
 BBA_italy_missiolinis.103.desc:0 "Vor einer riesigen und begeisterten Menschenmenge erklärte Mussolini, dass unsere Truppen in Albanien siegreich waren. Er fuhr damit fort, dass das ganze Land nun in unserer Hand sei und dass dies Italien zu wahrer Größe und Ruhm führen werde. Die Tage der alten Reiche seien gezählt und die Tage Italiens stünden bevor, verkündete er."
 BBA_italy_missiolinis.103.a:0 "Für den Ruhm, der noch vor uns liegt!"
 BBA_italy_missiolinis.111.t:0 "Eroberung Dalmatiens"
 BBA_italy_missiolinis.111.desc:0 "Obwohl wir zu den Siegern des Ersten Weltkriegs gehört hatten und uns im Londoner Vertrag Dalmatien versprochen worden war, wurden wir von unseren sogenannten Verbündeten verraten. Wir haben das uns Versprochene nie erhalten und müssen es uns deshalb nun mit Gewalt nehmen, so sagt der Duce. Es sei Italiens Pflicht, sich das anzueignen, was rechtmäßig uns gehören sollte - ganz gleich, was die alten Mächte dazu sagen mögen."
 BBA_italy_missiolinis.111.a:0 "Dalmatien gehört rechtmäßig uns!"
 BBA_italy_missiolinis.112.t:0 "Stillstand bei der Invasion Dalmatiens"
 BBA_italy_missiolinis.112.desc:0 "Was als schnelle Invasion an der Adriaküste geplant war, hat sich zu einer langwierigen Angelegenheit entwickelt. Unsere Truppen haben sich in Dalmatien festgefahren und konnten die große Eroberung, die dem italienischen Volk versprochen worden war, nicht durchführen. Der Duce wurde bei einigen Anlässen in einem fast katatonischen Zustand angetroffen und murmelte etwas davon, dass Dalmatien rechtmäßig uns gehöre. Dies war nicht die Machtdemonstration, die sich der Duce erhofft hatte."
 BBA_italy_missiolinis.112.a:0 "Dadurch wird die Ungerechtigkeit uns gegenüber nur noch größer."
 BBA_italy_missiolinis.113.t:0 "Die Eroberung Dalmatiens"
 BBA_italy_missiolinis.113.desc:0 "Einer große Ungerechtigkeit wurde endlich Genüge getan: Die dalmatinische Küste gehört uns! Mussolini ist euphorisch und bezeichnet diesen Sieg als großen Moment für Italien und sein Volk. Er erklärt, dass ein großer Missstand endlich beseitigt wurde. Unser Volk ist auf die Straße gegangen, um diesen bedeutenden Moment zu feiern."
 BBA_italy_missiolinis.113.a:0 "Eine ungeschehen gemachte Ungerechtigkeit."
 BBA_italy_missiolinis.121.t:0 "Unterwerfung Griechenlands"
 BBA_italy_missiolinis.121.desc:0 "In einer kürzlich gehaltenen Rede legte der Duce seine Vision für ein größeres Italien dar und wies darauf hin, dass wir die uns von den anderen Großmächten auferlegten Beschränkungen durchbrechen müssten. Er erklärte Griechenland zu einem entscheidenden Faktor für die italienische Expansion und zu einem Hindernis, das es zu überwinden gilt, damit wir über die uns auferlegten Fesseln abstreifen können."
 BBA_italy_missiolinis.121.a:0 "Wir müssen uns von unseren Fesseln lösen!"
 BBA_italy_missiolinis.122.t:0 "Peinlichkeit in Griechenland"
 BBA_italy_missiolinis.122.desc:0 "Das gebirgige Terrain Griechenlands hat sich für unsere Truppen als unüberwindbares Hindernis erwiesen. Der Duce ist nach wie vor davon überzeugt, dass der Sieg unser sein wird - unser sein muss - und weigert sich, Rückschläge anzuerkennen. Er argumentiert, unsere Überlegenheit werde am Ende triumphieren."
 BBA_italy_missiolinis.122.a:0 "Der Widerstand ist heftig."
 BBA_italy_missiolinis.123.t:0 "Die Unterwerfung Griechenlands"
 BBA_italy_missiolinis.123.desc:0 "Wie die römischen Legionen vor uns haben auch wir nun die Truppen unseres Feindes besiegt und ganz Griechenland erobert. Mussolini hielt im Schatten des Parthenon eine mitreißende Rede, in der er erklärte, die Italiener und die Griechen seien Völker mit einer jahrhundertelangen gemeinsamen Geschichte und dass sie den Weg durch die Geschichte nun gemeinsam bestreiten werden."
 BBA_italy_missiolinis.123.a:0 "Für vergangenen und zukünftigen Ruhm."
 BBA_italy_missiolinis.131.t:0 "Die Befreiung des Tessins"
 BBA_italy_missiolinis.131.desc:0 "Seit Hannibal mit seinen Elefanten die Alpen überquerte, dienen die Berge als Autobahn für Barbaren, die unmittelbar ins italienische Kernland vordringen. Der Duce will seit Langem die nördlichen Gebirgspässe sichern und die Gelegenheit nutzen, um die italienischsprachigen Tessiner in unser Mutterland einzugliedern - und das italienische Volk so zu vereinen, wo immer es auch leben mag."
 BBA_italy_missiolinis.131.a:0 "Wir müssen das italienische Volk im Tessin retten!"
 BBA_italy_missiolinis.132.t:0 "Befreiung des Tessins gescheitert"
 BBA_italy_missiolinis.132.desc:0 "Der Duce wusste, dass das Tessin von den Schweizern hart umkämpft sein würde, doch der Mangel an Fortschritten verwundert ihn dennoch. Nicht lange nachdem unsere Offensive ins Stocken geraten war, begann der Duce, sich in die Pläne des Generals einzumischen und dessen Kompetenz infrage zu stellen - etwas, was bei der italienischen Öffentlichkeit nicht unbemerkt geblieben ist."
 BBA_italy_missiolinis.132.a:0 "Der Mangel an Fortschritt ist beunruhigend."
 BBA_italy_missiolinis.133.t:0 "Tessin wurde erfolgreich befreit"
 BBA_italy_missiolinis.133.desc:0 "Mussolini ist persönlich ins Tessin gereist, um die italienischsprachigen Einwohner in der italienischen Gemeinschaft zu begrüßen und ihnen und ganz Italien eine gute Zukunft zu versprechen. Er erklärte auch, dass die nördliche Grenze nun gesichert sei und dass Italien alle Barbaren abwehren wird, die versuchen, die Alpen zu überqueren."
 BBA_italy_missiolinis.133.a:0 "Ein überwältigender Sieg!"
 BBA_italy_missiolinis.201.t:0 "Aufstockung des politischen Kabinetts"
 BBA_italy_missiolinis.201.desc:0 "Es ist immer schwierig, die richtigen Leute für die richtige Aufgabe zu finden - vor allem, wenn es an den richtigen Leuten mangelt. Der Duce ist davon überzeugt, dass er für den Erfolg Italiens - und des Faschismus - fähige und qualifizierte Berater für das Kabinett finden und jemanden damit beauftragen muss, im ganzen Land nach diesen zu suchen."
 BBA_italy_missiolinis.201.a:0 "Es darf kein Stein auf dem anderen bleiben!"
 BBA_italy_missiolinis.202.t:0 "Funktionsunfähigkeit des politischen Kabinetts"
 BBA_italy_missiolinis.202.desc:0 "Unser Scheitern, das politische Kabinett ausreichend zu erweitern, hat den Duce in Rage versetzt. Er bezeichnet das politische Kabinett als funktionsunfähig und bezichtigt jeden, der sich ihm nähert, der Idiotie und des Verrats, weil er gegen ihn und die Größe, die er für Italien erreichen will, arbeitet."
 BBA_italy_missiolinis.202.a:0 "Es ist schwer, von Inkompetenz umgeben zu sein."
 BBA_italy_missiolinis.203.t:0 "Aufstockung des politischen Kabinetts erfolgreich"
 BBA_italy_missiolinis.203.desc:0 "In einer kürzlich vor dem Kabinett gehaltenen Rede bekundete Mussolini, nur die besten Köpfe Italiens seien für ein Amt darin geeignet. Danach rühmte er sich, nichts unversucht gelassen zu haben, die richtigen Leute für das Kabinett zu finden, und dass diese Voraussicht Italien auf lange Sicht nützen werde."
 BBA_italy_missiolinis.203.a:0 "Für uns arbeiten nur die klügsten Köpfe!"
 BBA_italy_missiolinis.211.t:0 "Stärkung des Militärischen Oberkommandos"
 BBA_italy_missiolinis.211.desc:0 "Seit der Blamage im Italienisch-Abessinischen Krieg neigt der Duce dazu, auf den Mangel an Kompetenz und Erfahrung im militärischen Oberkommando hinzuweisen. Um dies zu korrigieren, plant er, würdige Kandidaten in Spitzenpositionen des Militärs zu befördern und so unsere strategischen und taktischen Manöver in kommenden Konflikten zu stärken."
 BBA_italy_missiolinis.211.a:0 "Wir müssen etwas an diesem Zustand ändern."
 BBA_italy_missiolinis.212.t:0 "Mangel an militärischer Kompetenz"
 BBA_italy_missiolinis.212.desc:0 "Der Duce befürchtet, seine Aufmerksamkeit könnte zu sehr in Anspruch genommen werden, wenn er persönlich die Verantwortung für militärische Operationen übernähme - etwas, was ihn aber nicht davon abhält, sich über den Mangel an kompetenten Leuten im Militär zu beklagen. Er ist sich sicher, dass dieses Problem zum Untergang Italiens führen wird, wenn sich die Dinge noch weiter verschlechtern."
 BBA_italy_missiolinis.212.a:0 "Heutzutage ist es schwer, kompetente Leute zu finden."
 BBA_italy_missiolinis.213.t:0 "Effektives Militärisches Oberkommando"
 BBA_italy_missiolinis.213.desc:0 "Der Duce erklärte in einer kürzlich gehaltenen Rede, dass er angesichts der jüngsten Beförderungen innerhalb des militärischen Oberkommandos mehr denn je von den militärischen Fähigkeiten Italiens überzeugt sei. In seinen Ansprachen an die verschiedenen Teilstreitkräfte lobte er außerdem deren Tapferkeit und ihre Fähigkeiten und betonte, er sei von künftigen Erfolgen überzeugt."
 BBA_italy_missiolinis.213.a:0 "Eine kompetente Führung ist der Schlüssel zum Erfolg."
 BBA_italy_missiolinis.council:0 "Der Große Rat hat noch andere Sorgen ..."
 ITA_missiolinis_reroll_tt:0 "Der Große Faschistische Rat wird dafür sorgen, dass Mussolini seine Meinung ändert und einen neuen Befehl erlässt."

 BBA_italy_local_rulers.1.t:0 "$ETH_haile_selassie_gugsa$ baut Beziehungen zu italienischen Regierungsvertretern auf"
 BBA_italy_local_rulers.1.desc:0 "Haile Selassie Gugsa, ein Kommandant der abessinischen Armee und Mitglied der kaiserlichen Familie, ist an uns herangetreten, um einen Handel vorzuschlagen. Dies ist ein großer Moment für uns und ein demütigender für die Abessinier. Wir können die Gelegenheit zu unserem Vorteil nutzen, sollten jedoch bedenken, dass dieser Mann in den Augen vieler Abessinier ein Verräter ist, und ihn zu unterstützen, wird mit gewissen Vorbehalten verbunden sein."
 BBA_italy_local_rulers.1.a:0 "Ihnen einige Zugeständnisse zu machen, könnte die Einheimischen zufriedenstellen."
 BBA_italy_local_rulers.1.b:0 "Ernennt $ETH_haile_selassie_gugsa$ zum Statthalter der Region."
 BBA_italy_local_rulers.1.c:0 "Wir müssen $ETH_haile_selassie_gugsa$ und seine Anhänger unterwerfen."
 BBA_italy_local_rulers.1.d:0 "Es wird zu keinen Verhandlungen mit den lokalen Machthabern kommen."
 BBA_italy_local_rulers.2.t:0 "$ETH_abba_jofir$ baut Beziehungen zu italienischen Regierungsvertretern auf"
 BBA_italy_local_rulers.2.desc:0 "Bei der Eroberung von Addis Abeba konnten wir auch den ehemaligen König von Jimma, Abba Jofir, befreien, der vor Ausbruch des Krieges mit uns zusammengearbeitet hatte. Er hat sich nun an uns gewandt und um Unterstützung gebeten, einen Teil seiner früheren Macht wiederzuerlangen. Ihn zu unterstützen, könnte sich für uns lohnen, da er immer noch einen gewissen Einfluss hat, doch da seine Verschwörung mit uns aufgedeckt wurde, betrachten ihn viele auch als Verräter."
 BBA_italy_local_rulers.2.a:0 "Ihnen einige Zugeständnisse zu machen, könnte die Einheimischen zufriedenstellen."
 BBA_italy_local_rulers.2.b:0 "Ernennt $ETH_abba_jofir$ zum Statthalter der Region."
 BBA_italy_local_rulers.2.c:0 "Wir müssen $ETH_abba_jofir$ und seine Anhänger unterwerfen."
 BBA_italy_local_rulers.2.d:0 "Es wird zu keinen Verhandlungen mit den lokalen Machthabern kommen."
 BBA_italy_local_rulers.3.t:0 "$ETH_hailu_tekle_haymanot$ baut Beziehungen zu italienischen Regierungsvertretern auf"
 BBA_italy_local_rulers.3.desc:0 "Ein abgesetzter abessinischer Adliger, Hailu Tekle Haymanot, hat sich an uns gewandt und behauptet, wir könnten voneinander profitieren. Er bietet uns seine Dienste im Gegenzug für einen Posten in unserer Regierung in Abessinien an. Da er ein ehemaliger Herrscher ist, könnte er unseren Zwecken dienlich sein, doch da er auch genau das ist - ein ehemaliger Herrscher -, wird es zudem Auswirkungen auf die örtliche Bevölkerung haben, die sich seiner Herrschaft womöglich widersetzen wird."
 BBA_italy_local_rulers.3.a:0 "Ihnen einige Zugeständnisse zu machen, könnte die Einheimischen zufriedenstellen."
 BBA_italy_local_rulers.3.b:0 "Ernennt $ETH_hailu_tekle_haymanot$ zum Statthalter der Region."
 BBA_italy_local_rulers.3.c:0 "Wir müssen $ETH_hailu_tekle_haymanot$ und seine Anhänger unterwerfen."
 BBA_italy_local_rulers.3.d:0 "Es wird zu keinen Verhandlungen mit den lokalen Machthabern kommen."
 BBA_italy_local_rulers.4.t:0 "$ETH_seyoum_mengesha$ baut Beziehungen zu italienischen Regierungsvertretern auf"
 BBA_italy_local_rulers.4.desc:0 "Bei unserem überwältigenden Sieg über die Abessinier gelang es uns auch, den Armeekommandanten und Mitglied der kaiserlichen Familie Seyoum Mengesha gefangen zu nehmen. Uns wurde berichtet, dass der abessinische Kaiser Haile Selassie diesen Mann sehr hoch schätzt. Wir könnten den Gefangenen nutzen und den Kaiser weiter demütigen, um uns die Loyalität des Volkes zu sichern. Er wird natürlich keine wirkliche Macht haben, sondern nur tun, was ihm gesagt wird."
 BBA_italy_local_rulers.4.a:0 "Ihnen einige Zugeständnisse zu machen, könnte die Einheimischen zufriedenstellen."
 BBA_italy_local_rulers.4.b:0 "Ernennt $ETH_seyoum_mengesha$ zum Statthalter der Region."
 BBA_italy_local_rulers.4.c:0 "Wir müssen $ETH_seyoum_mengesha$ und seine Anhänger unterwerfen."
 BBA_italy_local_rulers.4.d:0 "Es wird zu keinen Verhandlungen mit den lokalen Machthabern kommen."

 ITA_ends_event_chain_tt:0 "§RBeendet die Ereigniskette§!."

 BBA_italy_air_accident.01.t:1 "Der tragische Tod von $ITA_italo_balbo$"
 BBA_italy_air_accident.01.desc:1 "Feldmarschall Italo Balbo wurde im Luftraum über Libyen durch Eigenbeschuss abgeschossen. Eine Verwechslung führte dazu, dass die Luftabwehr das Feuer eröffnete und sein Flugzeug vom Himmel holte. General Giuseppe Tellera, der in einem anderen Flugzeug unterwegs war, überlebte den Unfall, ist aber von dem Erlebnis erschüttert."
 BBA_italy_air_accident.01.a:0 "Ein vernichtender Schlag ..."
 BBA_italy_air_accident.02.t:1 "Der tragische Tod von $ITA_giuseppe_tellera$"
 BBA_italy_air_accident.02.desc:1 "Nach einer Verwechslung geriet das Flugzeug von Feldmarschall Italo Balbo über Libyen unter den Beschuss der eigenen Luftabwehr. Glücklicherweise entkam er unversehrt, doch sein Stabschef, General Giuseppe Tellera, hatte nicht so viel Glück. Er wurde abgeschossen und getötet. Balbo hat die gesamte Kompanie - einschließlich der Offiziere - daraufhin mit großer Härte diszipliniert."
 BBA_italy_air_accident.02.a:0 "Tragisch ..."
 BBA_italy_air_accident.03.t:0 "Tragödie durch Eigenbeschuss abgewendet"
 BBA_italy_air_accident.03.desc:1 "Feldmarschall Italo Balbo geriet nach einer Verwechselung über Libyen unter den Beschuss der eigenen Flugabwehr. Balbo gelang es, Kontakt zu den Bodentruppen aufzunehmen und die Flakbesatzung davon zu überzeugen, das Feuer einzustellen. Er landete sein Flugzeug erfolgreich. Der Feldmarschall wurde für seine Tapferkeit und sein ruhiges Verhalten in dieser heiklen Situation ausgezeichnet."
 BBA_italy_air_accident.03.a:0 "Balbos Tapferkeit hat den Tag gerettet!"
 BBA_italy_air_accident.11.t:0 "Tragischer Flugzeugabsturz"
 BBA_italy_air_accident.11.desc:1 "Auf dem Weg zur Inspektion der französischen Grenze hatte das Flugzeug von Luftwaffenchef Aldo Pellegrini und General Pietro Pintor einen Motorschaden. Das Flugzeug stürzte ab. Es gab keine Überlebenden."
 BBA_italy_air_accident.11.a:0 "[ROOT.GetNameDefCap] hat zwei gute Offiziere verloren."
 BBA_italy_air_accident.12.t:0 "Flugzeugabsturz"
 BBA_italy_air_accident.12.desc:1 "Auf dem Weg zur französischen Grenze hatte das Flugzeug von Luftwaffenchef Aldo Pellegrini und General Pietro Pintor Motorprobleme und verlor rapide an Höhe. Im Angesicht des sicheren Todes übernahm Pellegrini das Steuer und schaffte es dank seiner Vertrautheit mit Savoia-Marchetti-Flugzeugen, die Maschine notzulanden. Alle an Bord überlebten und kamen mit kleineren Verletzungen davon. "
 BBA_italy_air_accident.12.a:0 "Das Glück ist mit ihnen!"
 ITA_pellegrini_promotion_tt:0 "\nDie Eigenschaft "$air_chief$" wird von §YSpezialist§! auf §YExperte§! verbessert."

 BBA_italy_naval_cooperation_programs.01.t:0 "Italienisches Kooperationsprogramm der Marine"
 BBA_italy_naval_cooperation_programs.01.desc:1 "[FROM.GetNameDefCap] hat uns das Angebot unterbreitet, an einem gemeinsamen Marine-Kooperationsprogramm teilzunehmen. Ein solches Programm könnte für uns sehr nützlich sein, aber auch die [FROM.GetAdjective]e Marine würde davon profitieren."
 BBA_italy_naval_cooperation_programs.01.a:0 "Das wäre sehr vorteilhaft!"
 BBA_italy_naval_cooperation_programs.01.b:0 "Die Italiener haben uns nichts zu bieten."
 BBA_italy_naval_cooperation_programs.02.t:1 "[FROM.GetNameDefCap] tritt dem italienischen Kooperationsprogramm der Marine bei"
 BBA_italy_naval_cooperation_programs.02.desc:1 "[From.GetNameDefCap] hat beschlossen, sich unserem Marine-Kooperationsprogramm anzuschließen. Dies wird unser beider Länder mit Sicherheit zugutekommen und unsere Fähigkeiten verbessern!"
 BBA_italy_naval_cooperation_programs.02.a:0 "Schicken wir die Experten an die Arbeit!"
 BBA_italy_naval_cooperation_programs.03.t:1 "[FROM.GetNameDefCap] nimmt nicht am italienischen Kooperationsprogramm der Marine teil"
 BBA_italy_naval_cooperation_programs.03.desc:1 "[FROM.GetNameDefCap] hat törichterweise abgelehnt, sich unserem Marine-Kooperationsprogramm anzuschließen. Scheinbar haben sie Abgrenzung mit Stärke verwechselt, wenn doch jeder weiß, dass man geeint stärker ist."
 BBA_italy_naval_cooperation_programs.03.a:0 "Eine unerwartet dumme Wahl."
 BBA_italy_naval_cooperation_programs.04.t:0 "Gemeinsame Manöver mit der [FROM.GetAdjective]en Marine"
 BBA_italy_naval_cooperation_programs.04.desc:1 "[FROM.GetNameDefCap] hat uns angeboten, an einem gemeinsamen Marinemanöver teilzunehmen. Nur wenn wir uns auf einen Krieg vorbereiten, werden wir für unsere Feinde bereit sein, falls sie denn kommen."
 BBA_italy_naval_cooperation_programs.04.a:0 "Avanti!"
 BBA_italy_naval_cooperation_programs.04.b:0 "Die Italiener haben uns nichts zu bieten."
 BBA_italy_naval_cooperation_programs.05.t:0 "Laufendes [ROOT.GetAdjective]-[FROM.GetAdjective]es Manöver"
 BBA_italy_naval_cooperation_programs.05.desc:1 "[FROM.GetNameDefCap] hat unser Angebot für ein gemeinsames Marinemanöver angenommen. Man hat erkannt, dass wir vorbereitet sein müssen, falls unsere Feinde über uns herfallen sollten."
 BBA_italy_naval_cooperation_programs.05.a:0 "Fabelhaft!"
 BBA_italy_naval_cooperation_programs.06.t:0 "[FROM.GetNameDefCap] lehnt unseren Vorschlag ab"
 BBA_italy_naval_cooperation_programs.06.desc:1 "Die Kurzsichtigkeit von [FROM.GetName] ist verblüffend! Die Ablehnung unseres Angebots eines gemeinsamen Marinemanövers zur Vorbereitung unserer Flotten auf einen potenziellen Krieg zeigt nur die dort herrschende Arroganz."
 BBA_italy_naval_cooperation_programs.06.a:0 "[FROM.GetLeader] hat das nicht richtig durchdacht ..."
 BBA_italy_naval_cooperation_programs.07.t:0 "[ROOT.GetAdjective]-[FROM.GetAdjective]e Manöver"
 BBA_italy_naval_cooperation_programs.07.desc:1 "Unsere Admiräle sind erfreut, berichten zu können, dass unser kürzliches Marinemanöver ein großer Erfolg war! Wir haben viele neue Erkenntnisse gewonnen und sind für künftige Operationen auf hoher See besser gerüstet."
 BBA_italy_naval_cooperation_programs.07.a:0 "Zeit, das Gelernte in die Tat umzusetzen!"
 ITA_joint_maneuvers_with_country_remove_effect_tt:0 "Auswirkungen nach Abschluss des gemeinsamen Manöverprogramms in §Y[?ITA.ITA_joint_maneuvers_with_country_days]§! Tag(en):"
 BBA_italy_naval_cooperation_programs.08.t:1 "[FROM.GetAdjective]es Angebot zum Kauf von Geleitschiffen"
 BBA_italy_naval_cooperation_programs.08.desc:1 "[FROM.GetNameDefCap] ist mit dem Angebot an uns herangetreten, einige Geleitschiffe an uns zu verkaufen. Manche dieser Schiffe sind ziemlich alt, doch vielleicht finden wir dennoch einen Nutzen für sie in unserer Flotte."
 BBA_italy_naval_cooperation_programs.08.a:0 "Sie werden die [ROOT.GetAdjective]e Flotte verstärken!"
 BBA_italy_naval_cooperation_programs.08.b:0 "Wir brauchen diesen [ITA.GetAdjective]en Schrott nicht."
 BBA_italy_naval_cooperation_programs.09.t:0 "[FROM.GetNameDefCap] kauft unsere Geleitschiffe"
 BBA_italy_naval_cooperation_programs.09.desc:1 "[FROM.GetNameDefCap] hat sich bereit erklärt, einige unserer alten Geleitschiffe zu kaufen. Da muss wirklich Verzweiflung herrschen, wenn man sich für diese Schiffe entscheidet. Der Verkauf und die Ausmusterung dieser Schiffe wird die Fähigkeiten unserer Flotte im Gesamten stärken, da sie nun schneller und wendiger wird."
 BBA_italy_naval_cooperation_programs.09.a:0 "Ein gutes Geschäft!"
 BBA_italy_naval_cooperation_programs.10.t:0 "[FROM.GetNameDefCap] hat unsere Geleitschiffe abgelehnt"
 BBA_italy_naval_cooperation_programs.10.desc:1 "[FROM.GetNameDefCap] konnte nicht so leicht davon überzeugt werden, unsere alten Geleitschiffe zu kaufen, wie wir gehofft hatten. Wir müssen uns anderweitig umsehen, um diese alten Schiffe loszuwerden."
 BBA_italy_naval_cooperation_programs.10.a:0 "Wir werden andere Käufer finden."
 ITA_cooperation_programs_deal_others_tt:0 "([ROOT.GetEscortShipsSender]): Überträgt §Y2 Zerstörer der Curtatone-Klasse§! und §Y2 Zerstörer der Maestrale-Klasse§! an [ROOT.GetEscortShipsReceiver]."
 ITA_cooperation_programs_deal_root_tt:0 "[ROOT.GetFlag]§Y[ROOT.GetName]§!"
 ITA_cooperation_programs_deal_from_tt:0 "[FROM.GetFlag]§Y[FROM.GetName]§!"
 BBA_italy_naval_cooperation_programs.11.t:0 "[ETH.GetNameDefCap] bietet Zerstörer an"
 BBA_italy_naval_cooperation_programs.11.desc:1 "[FROM.GetNameDefCap] hat uns zwei ältere Zerstörer angeboten, und das gänzlich kostenlos. Diese Schiffe mögen zwar etwas älter sein, doch sie könnten unserer Marine dennoch gute Dienste leisten. Es ist in der Tat eine großzügige Geste. "
 BBA_italy_naval_cooperation_programs.11.a:0 "Wir wissen diese Geste zu schätzen!"
 BBA_italy_naval_cooperation_programs.12.t:0 "Unsere Zerstörer der Aquila-Klasse sind in Spanien angekommen"
 BBA_italy_naval_cooperation_programs.12.desc:1 "Die [FROM.GetAdjective]e Marine hat unsere Zerstörer erhalten, die wir ihr so großzügig geschenkt haben. Hoffentlich zieht man dort einen guten Nutzen aus ihnen."
 BBA_italy_naval_cooperation_programs.12.a:0 "Arrivederci!"
 BBA_italy_naval_cooperation_programs.13.t:0 "[FROM.GetNameDefCap] lehnt unsere Zerstörer ab"
 BBA_italy_naval_cooperation_programs.13.desc:1 "[FROM.GetNameDefCap] hat unser Geschenk, zwei völlig kostenlose Zerstörer, etwas arrogant abgelehnt. Man muss eine mächtige Flotten haben, um ein solches Angebot auszuschlagen!"
 ITA_cede_aquila_class_destroyers_tt:0 "([ROOT.GetEscortShipsSender]): Überträgt §Y2 Zerstörer der Aquila-Klasse§! an [ROOT.GetEscortShipsReceiver]."
 BBA_italy_naval_cooperation_programs.14.t:0 "[ITA.GetNameDefCap] exportiert Kleinst-U-Boote"
 BBA_italy_naval_cooperation_programs.14.desc:1 "[FROM.GetNameDefCap] hat sich wegen unseres Interesses am Kauf von fünf Kleinst-U-Booten erkundigt. Deren Einsatzbarkeit hält sich zwar in Grenzen, doch sie könnten uns dennoch dienlich sein und würden unsere Marinefähigkeiten zweifelsohne erweitern."
 BBA_italy_naval_cooperation_programs.14.a:0 "Sie könnten sich für unsere Marine als nützlich erweisen."
 BBA_italy_naval_cooperation_programs.14.b:0 "Wir haben kein Interesse."
 BBA_italy_naval_cooperation_programs.15.t:0 "[FROM.GetName] kauft unsere Kleinst-U-Boote"
 BBA_italy_naval_cooperation_programs.15.desc:1 "Die [FROM.GetAdjective]e Marine hat die Vorteile erkannt, die ihnen die Kleinst-U-Boote bringen würden, und beschlossen, sie zu kaufen. Dies ist in der Tat ein großer Moment sowohl für die Ingenieure unseres Landes als auch für unsere Marine."
 BBA_italy_naval_cooperation_programs.15.a:0 "Fabelhaft!"
 BBA_italy_naval_cooperation_programs.16.t:0 "[FROM.GetName] lehnt unser Angebot ab"
 BBA_italy_naval_cooperation_programs.16.desc:1 "Die [FROM.GetAdjective]e Marine sah keinen Nutzen im Kauf unserer Kleinst-U-Boote. Das liegt vermutlich daran, dass man dort engstirnig und offen gesagt einfältig ist, da unsere U-Boote von höchster Qualität sind."
 BBA_italy_naval_cooperation_programs.17.t:0 "[ITA.GetAdjective]e Kleinst-U-Boote kommen in [ROOT.GetName] an"
 BBA_italy_naval_cooperation_programs.17.desc:1 "Die [FROM.GetAdjective]en Kleinst-U-Boote sind endlich eingetroffen und verstärken unsere Marinekapazitäten! Sie werden eine große Bereicherung für unsere Flotte sein, und wir werden sie gut nutzen."
 BBA_italy_naval_cooperation_programs.17.a:0 "An die Arbeit mit ihnen!"
 BBA_italy_human_torpedo_raid.1.t:0 "[?ITA.ITA_raided_state_var.GetName] wurde überfallen"
 BBA_italy_human_torpedo_raid.1.desc:0 "Den Italienern ist es gelungen, unsere Hafenverteidigung in [?ITA.ITA_raided_state_var.GetName] zu umgehen und den dortigen Marinestützpunkt mit sehr kleinen Booten zu infiltrieren, um unsere dort angedockten Schiffe zu überfallen. Bei dem Überfall wurde zwar keines unserer Schiffe versenkt, doch einige wurden deutlich beschädigt und es wird einige Zeit in Anspruch nehmen, sie wieder seetüchtig zu machen."
 BBA_italy_human_torpedo_raid.1.a:0 "Das ist äußerst bedauerlich."
 ITA_human_torpedo_raid_tt:0 "Solch ein Unterfangen kann nur einmal durchgeführt werden."
 ITA_human_torpedo_effect_tt:0 "Dies beschädigt feindliche Marine-Einheiten, die in diesem Staat angedockt sind."
 ITA_human_torpedo_target_effect_tt:0 "Dies beschädigt feindliche Marine-Einheiten, die in [?ITA.ITA_raided_state_var.GetName] angedockt sind."

 BBA_italy_colonial_management.1.t:0 "Kolonialpolizei"
 BBA_italy_colonial_management.1.desc:1 "Seit der Gründung unserer Nation vor nicht weniger als einem Jahrhundert sind unsere kolonialen Besitztümer erheblich gewachsen. Dieses Wachstum hat jedoch unsere Mannstärke stark beansprucht. Es gibt Möglichkeiten, diese Einschränkungen durch den Einsatz lokaler Polizeikräfte wie etwa den Meharisti, Savari und Spahi abzufedern. Diese zu rekrutieren, würde unsere eigenen Truppen weniger belasten, und sie haben zusätzlich den Vorteil, dass sie hier heimisch sind - mit allem, was das mit sich bringt."
 BBA_italy_colonial_management.1.a:2 "Rekrutiert sie!"
 BBA_italy_colonial_management.1.b:0 "Wir haben andere Pläne."
 BBA_italy_colonial_management.1_do_not_apply_tt:1 "Das Besatzungsrecht „§Y$colonial_police$§!“ wird in von uns kontrollierten [GetAfricanStates][GetAndOrNothing][GetAlbanianStates] verfügbar."
 BBA_italy_colonial_management_african_states:0 "afrikanischen Staaten"
 BBA_italy_colonial_management_albanian_states:0 "albanischen Staaten"
 BBA_italy_colonial_management_and:0 " und "

 BBA_italy_bop.1.t:1 "Der Fall von [?ITA.ITA_lost_core.GetName]"
 BBA_italy_bop.1.desc:1 "Wir haben [?ITA.ITA_lost_core.GetName] an den Feind verloren! Dieser Verlust hat das Vertrauen des italienischen Volkes in unsere Kriegsanstrengungen erschüttert und sogar Forderungen nach Friedensgespräche laut werden lassen. Diese Ereignisse haben gelinde gesagt viele verärgert, und die Menschen suchen nach einem Schuldigen - ganz egal, wem. Wir müssen die Initiative ergreifen und den Feind aus Italien vertreiben!"
 BBA_italy_bop.1.a:1 "Das ist eine Katastrophe!"
 ITA_losing_cores_tt:0 "Diese Effekte werden jedes Mal angewandt, wenn [ROOT.GetName] einen §YKernstaat§! an einen Feind verliert."
 BBA_italy_bop.2.t:1 "Der Fall von [?ITA.ITA_lost_colony.GetName]"
 BBA_italy_bop.2.desc:1 "Feindliche Truppen haben die Kontrolle über [?ITA.ITA_lost_colony.GetName] übernommen und damit Italiener im ganzen Land schockiert, die den Eindruck hatten, dass der Krieg zu unseren Gunsten entschieden sei oder zumindest bald entschieden sein würde. Dies ist zwar ein herber Rückschlag, doch mit guter Planung werden wir [?ITA.ITA_lost_colony.GetName] schon bald zurückerobern!"
 BBA_italy_bop.2.a:1 "Wir werden uns erneut erheben!"
 ITA_losing_colonies_tt:1 "Diese Effekte werden jedes Mal angewandt, wenn [ROOT.GetNameDef] die Kontrolle über einen §YNicht-Kernstaat§! an einen Feind verliert, solange der Wert in Richtung §Y$ITA_grand_council_side$§! niedriger als §Y30%§! ist."
 BBA_italy_bop.3.t:0 "Wir haben [?ITA.ITA_reclaimed_core.GetName] zurückerobert"
 BBA_italy_bop.3.desc:0 "Unsere Truppen waren siegreich: Sie haben es geschafft, [?ITA.ITA_reclaimed_core.GetName] zurückzuerobern, und damit überall im Land den Korpsgeist der Italiener gestärkt! Dies könnte der Moment sein, in dem wir das Blatt des Krieges wenden und die Feinde aus unserem geliebten [ITA.GetName] vertreiben."
 BBA_italy_bop.3.a:0 "Das Blatt wendet sich zu unseren Gunsten!"
 ITA_reclaiming_cores_tt:0 "Diese Effekte werden jedes Mal angewandt, wenn [ROOT.GetNameDef] einen §YKernstaat§! von einem Feind zurückerobert."

 BBA_italy_council_deposes_duce.1.t:0 "Absetzung von [?ITA.ITA_var_deposed_leader.GetName]"
 BBA_italy_council_deposes_duce.1.desc:0 "Um Italien vor dem Ruin zu bewahren und das faschistische System zu erhalten, müssen wir das Undenkbare tun und [?ITA.ITA_var_deposed_leader.GetName] absetzen! Seine Unfähigkeit und Unzulänglichkeit haben unser Land und unseren Fortschritt zu lange behindert. Es ist unsere Pflicht, das [FROM.GetAdjective]e Volk und seine Zukunft zu schützen!"
 BBA_italy_council_deposes_duce.1.a:0 "Für das große Ganze!"

 BBA_italy_civil_war.1.t:0 "Italienischer Bürgerkrieg"
 BBA_italy_civil_war.1.desc:1 "Unser geliebtes Italien ist unter den Strapazen des Krieges zerbrochen! Im ganzen Land bilden sich verfeindete Parteien, die um das kämpfen, was von unserer Nation übrig geblieben ist, und um die Frage, welche Ideale Italien in Zukunft vertreten wird. Wir alle müssen harte Entscheidungen treffen, doch wir müssen durchhalten, damit Italien wieder aufblühen kann. "
 BBA_italy_civil_war.1.a:1 "Wir brauchen eine ruhige Hand!"
 BBA_italy_civil_war.1.b:1 "Wir brauchen Stabilität und Tradition!"
 BBA_italy_civil_war.1.c:1 "Wir müssen die Revolution des Volkes akzeptieren!"
 BBA_italy_civil_war.1.d:1 "Lasst die Freiheit regieren!"
 BBA_italy_civil_war.2.t:0 "$ITA_fronte_militare_clandestino$"
 BBA_italy_civil_war.2.desc:1 "Offenbar richtet eine neu gebildete Widerstandsgruppe hinter unseren Frontlinien Schaden an. Nach dem, was wir über diese Gruppe wissen, scheint sie hauptsächlich aus ehemaligen Armeeoffizieren zu bestehen, die die Seiten gewechselt haben. Wir versuchen derzeit, sie aufzuspüren, aber wir haben zu wenig Informationen, um ihre nächsten Schritte vorhersagen zu können."
 BBA_italy_civil_war.2.a:1 "Sie können sich nicht ewig verstecken"
 BBA_italy_civil_war.3.t:0 "$ITA_gappisti$"
 BBA_italy_civil_war.3.desc:1 "Wir haben Spionageinformationen darüber erhalten, dass einige kleine Gruppen kommunistischer Partisanen, die sich selbst Gappisti nennen, mehrere erfolgreiche Überfälle auf unser Territorium verübt haben. Sie sind gut ausgebildet und bewaffnet, was uns vermuten lässt, dass sie von [FROM.GetName] finanziert werden."
 BBA_italy_civil_war.3.a:1 "Verräterische Kommunisten!"
 BBA_italy_civil_war.4.t:0 "Partisanenabwehrmaßnahmen in [FROM.GetName]"
 BBA_italy_civil_war.4.desc:1 "Der Widerstand und die Partisanen in [FROM.GetName], die sich unermüdlich für die Befreiung des restlichen Italiens einsetzen, waren erfolgreich! Das finstere Regime, das dort noch immer an der Macht ist, sah sich gezwungen, eine neue Reihe harter Maßnahmen gegen die Partisanen zu ergreifen. Dies wird es für unsere Agenten zwar schwieriger machen, in [FROM.GetName] zu operieren, doch der Kampf für ein freies Italien geht weiter!"
 BBA_italy_civil_war.4.a:1 "Morto per la libertà!"
 BBA_italy_civil_war.5.t:0 "[FROM.GetAdjective]e Forderung nach Unabhängigkeit"
 BBA_italy_civil_war.5.desc:1 "Unsere italienischen Verbündeten und Untertanen haben darum gebeten, sich von unserer Herrschaft lösen zu dürfen und ihre volle Unabhängigkeit zu erhalten. Wir haben zunächst die Kontrolle über [FROM.GetNameDef] übernommen, um sicherzustellen, dass die italienische Front nicht völlig zusammenbricht, aber vielleicht ist die Zeit gekommen, ihnen ihre Freiheit zu gewähren."
 BBA_italy_civil_war.5.a:1 "Gewährt ihnen die Unabhängigkeit."
 BBA_italy_civil_war.5.b:1 "Weist ihre Bitten um Freiheit zurück."
 BBA_italy_civil_war.6.t:0 "Unabhängigkeit für [ROOT.GetNameDef]"
 BBA_italy_civil_war.6.desc:1 "Unser Verbündeter - und vorübergehender Herr, [FROM.GetNameDef] - hat unseren Ruf nach Freiheit erhört und zugestimmt, uns unsere Unabhängigkeit zurückzugeben! Dies ist ein bedeutsames Ereignis für unser vom Krieg zerrüttetes Land. Wir können nun ernsthaft in Erwägung ziehen, mit dem Wiederaufbau zu beginnen, und uns auf den Weg zur Wiedervereinigung begeben."
 BBA_italy_civil_war.6.a:1 "Wir bestimmten wieder selbst über unser Schicksal."
 BBA_italy_civil_war.7.t:0 "[FROM.GetName] lehnt unsere Forderung nach Unabhängigkeit ab"
 BBA_italy_civil_war.7.desc:1 "Unsere tyrannischen [FROM.Adjective]en Herren haben unsere ehrliche Bitte um Unabhängigkeit abgelehnt! Sie waren zwar nützlich, damit wir den Bürgerkrieg gewinnen, doch sie haben kein Recht mehr, über unser Schicksal zu bestimmen oder sich in unsere Politik einzumischen. Wenn die Zeit reif ist, ist es unsere Pflicht, sie aus unserem Land zu vertreiben und nach unserer Freiheit zu greifen!"
 BBA_italy_civil_war.7.a:1 "Das werden sie bereuen!"
 BBA_italy_civil_war.7.b:0 "Wir geben nach ..."
 ITA_we_will_transfer_the_following_states_tt:0 "Die Kontrolle der folgenden Staaten wird an §Y[RDS.GetFlag][RDS.GetNameDef]§! übertragen:"
 ITA_we_keep_our_occupied_states_tt:0 "Wir behalten die Kontrolle über unsere derzeit besetzen Staaten."
 BBA_italy_civil_war_fascist_tt:0 "Wir behalten die Kontrolle über §Y[ROOT.GetFlag][ROOT.GetNameDefCap]§!. §Y[ROOT.GetFlag][ROOT.GetNameDefCap]§! wird zur §YItalienischen Sozialrepublik§!. [GetRsiOverlord]"
 BBA_italy_civil_war_monarchist_tt:1 "Wir werden zur §YItalienischen Sozialrepublik§! (§Y$neutrality$e§! Ideologie), der revoltierenden Seite im Bürgerkrieg. [GetRdsOverlord]"
 BBA_italy_civil_war_communist_tt:1 "Wir werden zur §YItalienischen Sozialrepublik§! (§Y$communism$e§! Ideologie), der revoltierenden Seite im Bürgerkrieg. [GetRdsOverlord]"
 BBA_italy_civil_war_democratic_tt:1 "Wir werden zur §YItalienischen Sozialrepublik§! (§Y$democratic$e§! Ideologie), der revoltierenden Seite im Bürgerkrieg. [GetRdsOverlord]"
 ITA_rsi_overlord_tt:0 "Wir werden zu einem Untertan von §Y[?ITA_rsi_overlord.GetFlag][?ITA_rsi_overlord.GetName]§!."
 ITA_rds_overlord_tt:0 "Wir werden zu einem Untertan von §Y[?ITA_rds_overlord.GetFlag][?ITA_rds_overlord.GetName]§!."
 BBA_italy_civil_war.100.t:0 "Besetztes italienisches Territorium"
 BBA_italy_civil_war.100.desc:0 "Wir haben die Kontrolle über italienisches Territorium übernommen und kämpfen an der Seite eines italienischen Verbündeten. Wenn wir diese Territorien an [RDS.GetNameDef] abtreten würden, könnten wir unsere Truppen anderswo einsetzen."
 BBA_italy_civil_war.100.a:0 "Übertragt ihnen das Territorium."
 BBA_italy_civil_war.100.b:0 "Wir behalten die besetzen Territorien!"
 BBA_italy_civil_war.101.t:0 "[FROM.GetNameDefCap] tritt italienisches Territorium ab"
 BBA_italy_civil_war.101.desc:0 "Das weise Staatsoberhaupt von [FROM.GetName] [FROM.GetLeader] hat uns großzügig die Kontrolle über die von ihnen gehaltenen italienischen Territorien zurückgegeben! Dies stärkt nicht nur die Moral der Truppen, sondern auch unsere Fähigkeit und unsere Bemühungen, ganz Italien zu befreien."
 BBA_italy_civil_war.101.a:0 "Avanti!"

 BBA_italy_civil_war.300.desc:0 "Unsere Bemühungen, das [FROM.Adjective]e Volk gegen den Faschismus zu vereinen, haben ihren Höhepunkt erreicht! Wir können nicht länger untätig zusehen, wie unser schönes Land ausblutet. Indem wir unsere Kräfte bündeln, haben wir die Mittel, das faschistische Regime ein für alle Mal zu stürzen und ganz Italien von seiner Tyrannei zu befreien!"

 BBA_italy_interaction_events.1.t:1 "[ITA.GetLeader] fordert [846.GetName]"
 BBA_italy_interaction_events.1.desc:0 "In einem völlig unerwarteten und äußerst unverschämten Schritt hat das italienische Staatsoberhaupt [ITA.GetLeader] unsere langjährige Neutralität entweiht und uns ein Ultimatum gestellt. Innerhalb von zwei Wochen, so sagt [ITA.GetLeader.GetSheHe], sollen wir die Region [846.GetName] an die Italiener abtreten. Wenn wir dem nicht nachkommen, drohen sie mit Krieg. Wie sollen wir darauf reagieren?"
 BBA_italy_interaction_events.1.a:0 "Eine Schwachstelle weniger, die wir verteidigen müssen."
 BBA_italy_interaction_events.1.b:0 "Sollen sie es doch versuchen!"

 BBA_italy_interaction_events.2.t:1 "[SWI.GetNameDefCap] gibt feige nach"
 BBA_italy_interaction_events.2.desc:0 "Der Präsident der [SWI.GetName] hat heute das Ende einer Ära für [SWI.GetLeader.GetHerHis] Land angekündigt. [SWI.GetLeader.GetSheHeCap] ist bereit, die italienische Region [846.GetName] an uns abzutreten, und verzichtet auf jegliche Ansprüche auf italienischsprachige Städte in der Region. Der heutige Tag markiert die Verkleinerung der [SWI.GetName] und die Ablegung ihrer multiethnischen Werte, da auch Italienisch als offizielle Sprache abgelegt wurde."
 BBA_italy_interaction_events.2.a:0 "Perfetto!"

 BBA_italy_interaction_events.3.t:1 "[SWI.GetNameDefCap] bleibt stark!"
 BBA_italy_interaction_events.3.desc:0 "[SWI.GetNameDef] hat heute angekündigt, dass sie ihre Neutralität aufkündigen wird und sich unserer Forderung widersetzt, [846.GetName] an das italienische Volk zurückzugeben. Aufgrund dieser törichten Entscheidung bleibt uns keine andere Wahl als die vollständige und totale Zerstörung des schweizerischen Kantonssystems."
 BBA_italy_interaction_events.3.a:0 "Mobilisiert die Divisione Alpini!"

 BBA_italy_interaction_events.4.t:1 "Forderung nach Krönung eines italienischen Herzogs"
 BBA_italy_interaction_events.4.desc:0 "[ITA.GetLeader] fordert, dass der italienische Herzog, der als Herzog Aimone bekannt ist, offiziell zu König Tomislav II. von Kroatien gekrönt wird. Sollten wir diese Forderung akzeptieren, würden wir einen Teil unserer Unabhängigkeit verlieren, doch das könnte es wert sein, da es italienische Aggressionen in naher Zukunft mit Sicherheit abwenden würde."
 BBA_italy_interaction_events.4.a:0 "Hoch lebe König Tomislav!"
 BBA_italy_interaction_events.4.b:0 "Die Italiener werden an der Küste Dalmatiens ihr Ende finden!"

 BBA_italy_interaction_events.5.t:0 "Die Krönung von Herzog Aimone"
 BBA_italy_interaction_events.5.desc:0 "Heute läuten in Zagreb die Glocken, denn der Italiener, der früher als Herzog Aimone bekannt war, wird zu Tomislav II. von Kroatien gekrönt. Unser Einfluss auf den Balkan hat sich vergrößert und unsere glorreichen Tage rücken näher."
 BBA_italy_interaction_events.5.a:0 "Bellissimo!"

 BBA_italy_interaction_events.6.t:1 "Aimone wurde an der kroatischen Grenze abgewiesen"
 BBA_italy_interaction_events.6.desc:0 "Herzog Aimone ist heute zurückgekehrt und berichtet, er sei auf dem Weg zu seiner Krönung in Zagreb an der kroatischen Grenze angehalten und abgewiesen worden. Es ist offensichtlich, dass uns die Kroaten nichts zu bieten haben und dass die militärische Besetzung die einzige Option ist."
 BBA_italy_interaction_events.6.a:0 "Dann gibt es Krieg!"

 BBA_italy_interaction_events.7.t:1 "Der neue Leiter des Nationalkomitees"
 BBA_italy_interaction_events.7.desc:0 "Italien hat [MNT.GetLeader] zum neuen Leiter des Nationalkomitees ernannt. Dies wird unser Regime mit Sicherheit stärken."
 BBA_italy_interaction_events.7.a:0 "Das wird es."

 BBA_italy_interaction_events.8.t:1 "[ITA.GetNameDefCap] fordert die Besetzung Dalmatiens"
 BBA_italy_interaction_events.8.desc:0 "[ITA.GetLeader] hat uns ein Ultimatum gestellt. [ITA.GetLeader.GetSheHeCap] fordert uns auf, die Region Dalmatien an [ITA.GetNameDef] abzutreten. Wenn wir den Forderungen nicht nachkommen, so sagt [ITA.GetLeader.GetSheHe], wird es vermutlich zu einem militärischen Konflikt kommen."
 BBA_italy_interaction_events.8.a:0 "Sie können Dalmatien haben."
 BBA_italy_interaction_events.8.b:0 "Für wen halten sie sich?!"

 BBA_italy_interaction_events.9.t:1 "[FROM.GetNameDefCap] akzeptiert unsere Forderungen"
 BBA_italy_interaction_events.9.desc:0 "[FROM.GetLeader] hat unsere Forderung, Dalmatien abzutreten, akzeptiert. [FROM.GetNameDef] möchte sich scheinbar keinesfalls gegen uns stellen, was Italiens Zielen auf dem Balkan nur zugutekommen wird."
 BBA_italy_interaction_events.9.a:0 "Alles verläuft nach Plan."

 BBA_italy_interaction_events.10.t:1 "[FROM.GetLeader] ist unserem Ultimatum nicht nachgekommen"
 BBA_italy_interaction_events.10.desc:0 "[FROM.GetLeader] hat uns törichterweise das verweigert, was rechtmäßig uns gehört. Es ist an der Zeit, [FROM.GetNameDef] in einem schnellen Angriff niederzuschlagen, damit unsere Ansprüche auf Dalmatien für die nahe Zukunft gesichert sind."
 BBA_italy_interaction_events.10.a:0 "Dann werden wir es uns mit Gewalt holen!"

 BBA_italy_interaction_events.11.t:1 "[ITA.GetNameDefCap] beansprucht den Thron Montenegros"
 BBA_italy_interaction_events.11.desc:0 "[ITA.GetLeader] fordert, dass der montenegrinische Thron an den italienischen Staat übergeben wird und die beiden Kronen unter einem Banner vereint werden. Diese Idee grenzt an Wahnsinn, doch sie ist auch nicht allzu weit von der Realität entfernt, denn die Königin von Italien stammt aus Montenegro. Wie sollen wir darauf antworten?"
 BBA_italy_interaction_events.11.a:0 "Sie können sie haben."
 BBA_italy_interaction_events.11.b:0 "Was gibt ihnen das Recht dazu?"

 BBA_italy_interaction_events.12.t:1 "[FROM.GetNameDefCap] übergibt die Krone Montenegros"
 BBA_italy_interaction_events.12.desc:0 "[FROM.GetLeader] hat erklärt, dass sie keinen Grund haben, sich unserem Willen zu widersetzen und dass das Territorium von Montenegro ab sofort uns gehört. Heute ist ein großer Tag für die italienische Nation!"
 BBA_italy_interaction_events.12.a:0 "Perfetto!"

 BBA_italy_interaction_events.13.t:1 "[FROM.GetNameDefCap] weigert sich, Montenegro abzutreten"
 BBA_italy_interaction_events.13.desc:0 "[FROM.GetLeader] hat angekündigt, dass sie keine weiteren diplomatischen Beziehungen mit uns anstreben werden und dass wir unseren Anspruch auf den montenegrinischen Thron sofort zurückziehen müssen. Das ist sowohl unverzeihlich als auch inakzeptabel!"
 BBA_italy_interaction_events.13.a:0 "Wir nehmen das nicht hin!"

 BBA_italy_interaction_events.14.t:1 "[ITA.GetNameDefCap] fordert die vollständige Entmilitarisierung Westanatoliens"
 BBA_italy_interaction_events.14.desc:0 "[ITA.GetLeader] hat Sicherheitsgarantien zwischen unseren beiden Nationen gefordert, etwas, was an sich in Ordnung ist. Empörenderweise verlangt [ITA.GetLeaderGetSheHe] dabei aber auch noch, dass wir sowohl [342.GetName] als auch [339.GetName] vollständig entmilitarisieren, was für uns bedeuten würde, dass wir keine Verteidigung hätten, falls wir von [ITA.GetName] oder einem Verbündeten angegriffen werden."
 BBA_italy_interaction_events.14.a:0 "Es hat sowieso keinen Sinn, dort Truppen zu stationieren"
 BBA_italy_interaction_events.14.b:0 "Das würde bedeuten, dass wir uns nicht verteidigen können!"

 BBA_italy_interaction_events.15.t:1 "[FROM.GetNameDefCap] kommt unseren Forderungen nach"
 BBA_italy_interaction_events.15.desc:0 "[FROM.GetNameDefCap] ist unseren Forderungen nachgekommen und hat beschlossen, Westanatolien vollständig zu entmilitarisieren. Das bedeutet, dass sie viel schwächer sein und keine Möglichkeit haben werden, anfänglichen Widerstand zu leisten, falls wir sie angreifen wollen."
 BBA_italy_interaction_events.15.a:0 "Sie werden uns nicht kommen sehen!"

 BBA_italy_interaction_events.16.t:1 "[FROM.GetNameDefCap] verweigert uns unser Recht auf Sicherheit!"
 BBA_italy_interaction_events.16.desc:0 "[FROM.GetNameDefCap] hat unsere freundliche Bitte um Sicherheitsgarantien abgelehnt und die Entmilitarisierung von [342.GetName] und [339.GetName] verweigert. Dies ist eine Unverschämtheit! Wir müssen uns wohl dem Problem auf andere Weise annehmen ..."
 BBA_italy_interaction_events.16.a:0 "Sie lassen uns keine andere Wahl ..."

 BBA_italy_interaction_events.17.t:1 "[ITA.GetNameDefCap] tritt [45.GetName] an [HUN.GetNameDef] ab"
 BBA_italy_interaction_events.17.desc:0 "[ITA.GetNameDef] hat heute beschlossen, das von uns kontrollierte Territorium [45.GetName] an Ungarn zu übergeben. Damit sollen die Beziehungen zwischen dem italienischen und dem ungarischen Staat gestärkt werden, und es gibt nicht viel, was wir dagegen tun können. Wir können diplomatischen Protest einlegen, doch dieser wird vermutlich sowieso nie von den wichtigen Leuten gelesen werden."
 BBA_italy_interaction_events.17.a:0 "Wir können nicht viel tun ..."

 BBA_italy_interaction_events.18.t:1 "[ITA.GetNameDefCap] unterbreitet uns ein Angebot"
 BBA_italy_interaction_events.18.desc:0 "[ITA.GetNameDefCap] ist mit einem verlockenden Angebot an uns herangetreten. Man bietet uns die Kontrolle über Rhodos und die Inselgruppe Dodekanes im Austausch für ein Bündnis an. Dieses Angebot scheint fast zu gut, um wahr zu sein, ist es aber nicht. Wie sollen wir reagieren?"
 BBA_italy_interaction_events.18.a:0 "Wir sind einem vereinten Griechenland einen Schritt näher!"
 BBA_italy_interaction_events.18.b:0 "Wir werden uns den Italienern nicht beugen, ganz egal, zu welchen Bedingungen!"

 BBA_italy_interaction_events.19.t:1 "[GRE.GetNameDefCap] akzeptiert unser Angebot"
 BBA_italy_interaction_events.19.desc:0 "Die griechische Regierung hat heute bekannt gegeben, dass sie unser Angebot angenommen hat und so bald wie möglich mit der militärischen Zusammenarbeit beginnen wird. Als Gegenleistung müssen wir ihnen die Kontrolle über die Inselgruppe Dodekanes überlassen. Wir werden sehen, wohin uns das führt."
 BBA_italy_interaction_events.19.a:0 "Das Bündnis ist besiegelt!"

 BBA_italy_interaction_events.20.t:1 "[GRE.GetNameDefCap] lehnt unser Angebot undankbarerweise ab"
 BBA_italy_interaction_events.20.desc:0 "Die griechischen Verräter haben unser Angebot abgelehnt, ihnen die Kontrolle über die Inseln im Austausch für ein Bündnis zu überlassen. Dies zeugt nur von der Unfähigkeit und Schwäche ihrer Regierung."
 BBA_italy_interaction_events.20.a:0 "Wir sind ohne sie besser dran."

 BBA_italy_interaction_events.21.t:1 "[ITA.GetNameDefCap] unterbreitet uns ein Angebot"
 BBA_italy_interaction_events.21.desc:0 "[ITA.GetNameDefCap] ist mit einem verlockenden Angebot an uns herangetreten. Man bietet uns die Kontrolle über Rhodos und die Inselgruppe Dodekanes im Austausch für ein Bündnis an. Dieses Angebot scheint fast zu gut, um wahr zu sein, ist es aber nicht. Wie sollen wir reagieren?"
 BBA_italy_interaction_events.21.a:0 "Nehmt das, Griechenland! Sie gehörten uns zuerst!"
 BBA_italy_interaction_events.21.b:0 "Wir werden uns den Italienern nicht beugen, ganz egal, zu welchen Bedingungen!"

 BBA_italy_interaction_events.22.t:1 "[TUR.GetNameDefCap] akzeptiert unser Angebot"
 BBA_italy_interaction_events.22.desc:0 "Die türkische Regierung hat heute bekannt gegeben, dass sie unser Angebot angenommen hat und so bald wie möglich mit der militärischen Zusammenarbeit beginnen wird. Als Gegenleistung müssen wir ihnen die Kontrolle über die Inselgruppe Dodekanes überlassen. Wir werden sehen, wohin uns das führt."
 BBA_italy_interaction_events.22.a:0 "Das Bündnis ist besiegelt!"

 BBA_italy_interaction_events.23.t:1 "[TUR.GetNameDefCap] lehnt unser Angebot undankbarerweise ab"
 BBA_italy_interaction_events.23.desc:0 "Die türkischen Verräter haben unser Angebot abgelehnt, ihnen die Kontrolle über die Inseln im Austausch für ein Bündnis zu überlassen. Dies zeugt nur von der Unfähigkeit und Schwäche ihrer Regierung."
 BBA_italy_interaction_events.23.a:0 "Wir sind ohne sie besser dran."

 BBA_italy_interaction_events.24.t:1 "Deutschland versucht den Anschluss Österreichs"
 BBA_italy_interaction_events.24.desc:0 "Die niederträchtigen Deutschen versuchen, sich in die österreichische Politik einzumischen und das Land an sich zu reißen. Wir haben Österreich eine Garantie gegeben, und unser Volk erwartet deshalb von uns, dass wir uns gegen die Deutschen stellen. Vielleicht können wir auch die Briten und Franzosen um Hilfe bitten. Wie sollen wir vorgehen?"
 BBA_italy_interaction_events.24.a:0 "Wir können es allein mit ihnen aufnehmen!"
 BBA_italy_interaction_events.24.b:0 "Es könnte sinnvoll sein, um Hilfe zu bitten."
 BBA_italy_interaction_events.24.c:0 "Wir können derzeit nichts tun. Zieht die Garantie zurück!"

 BBA_italy_interaction_events.25.t:1 "Italien stellt sich gegen uns"
 BBA_italy_interaction_events.25.desc:0 "Das italienische Verteidigungsministerium hat uns eine Warnung bezüglich unseres Versuchs, den Anschluss Österreichers zu erreichen, ausgesprochen. Man verlautbart, dass wir mit schwerwiegenden Gegenmaßnahmen seitens der italienischen Armee rechnen müssen, sollten wir gegen Österreich vorgehen. Wie sollen wir auf diese eindeutige Provokation reagieren?"
 BBA_italy_interaction_events.25.a:0 "Ihr Wahnsinn wächst von Tag zu Tag."
 BBA_italy_interaction_events.25.b:0 "Wir können einen solchen Konflikt derzeit nicht gewinnen."

 BBA_italy_interaction_events_news.1.t:1 "Deutschland gibt nach"
 BBA_italy_interaction_events_news.1.desc:0 "Nachrichtendienste auf der ganzen Welt haben über das italienische Verteidigungsministerium Berichte erhalten, wonach die Deutschen beschlossen haben, ihren Anspruch auf Österreich aufzugeben. Dies ist ein historischer Tag für Europa, und nur die Zeit wird weisen, was aus dem zerrütteten deutschen Staat werden wird."
 BBA_italy_interaction_events_news.1.a:0 "Es gab leider keine andere Möglichkeit."
 BBA_italy_interaction_events_news.1.b:0 "Das beweist abermals die Schwäche des deutschen Systems."

 BBA_italy_interaction_events.26.t:1 "[ITA.GetNameDefCap] gibt nach"
 BBA_italy_interaction_events.26.desc:0 "Italien hat angekündigt, dass man sich nicht gegen uns stellen wird, nachdem wir nun gezeigt haben, dass wir nicht nachgeben werden, falls es hart auf hart kommt. Heute ist ein glorreicher Tag für unser Vaterland!"
 BBA_italy_interaction_events.26.a:0 "Sie wissen, dass sie es nicht mit uns aufnehmen können!"

 BBA_italy_interaction_events.27.t:1 "Italien bittet uns um Hilfe, den Vormarsch Deutschlands einzudämmen"
 BBA_italy_interaction_events.27.desc:1 "[GetItalyAsksEngland]"
 BBA_italy_interaction_events.27.desc_hosting_ethiopia:0 "Italien hat uns darum gebeten, bei der Eindämmung der deutschen Expansion zu helfen, und möchte, dass wir die Unabhängigkeit Österreichs garantieren, um es zu schützen. Wir haben zwar früher Seite an Seite gekämpft, doch jetzt sind wir die Gastgeber der äthiopischen Exilregierung, die von den Italienern vertrieben wurde. Wenn [ITA.GetNameDef] unsere Hilfe im bevorstehenden Krieg will, muss zuerst Frieden geschlossen werden."
 BBA_italy_interaction_events.27.desc_standard:0 "Es ist während des Ersten Weltkriegs schon einmal geschehen, doch nun bittet uns Italien erneut, ihm dabei zu helfen, die expandierende Macht Deutschlands einzudämmen. Man will, dass wir die Unabhängigkeit Österreichs garantieren. Wie sollen wir vorgehen?"
 BBA_italy_interaction_events.27.a:0 "Auf geht's, Jungs! Wir gehen wieder rein!"
 BBA_italy_interaction_events.27.b:1 "Wenn sie Frieden mit [ETH.GetName] schließen."
 BBA_italy_interaction_events.27.c:0 "Grundgütiger! Warum sollten uns Angelegenheiten auf dem Festland interessieren?"

 ITA_if_Italy_accepts_tt:0 "Wenn §Y[ITA.GetNameDef]§! akzeptiert:"

 BBA_italy_interaction_events_news.2.t:1 "Großbritannien garantiert Österreich die Unabhängigkeit"
 BBA_italy_interaction_events_news.2.desc:0 "Die britische Regierung hat heute angekündigt, dass sie die Unabhängigkeit Österreichs unterstützen und sich mit Italien gegen jegliche Bedrohung der Souveränität des Landes stellen wird."
 BBA_italy_interaction_events_news.2.a:0 "Ausgezeichnet!"

 BBA_italy_interaction_events.28.t:1 "Italien bittet uns um Hilfe, den Vormarsch Deutschlands einzudämmen"
 BBA_italy_interaction_events.28.desc:0 "Unsere südöstlichen Nachbarn haben uns gebeten, sie bei der Abwehr eines möglichen deutschen Angriffs auf den österreichischen Staat zu unterstützen, dessen Unabhängigkeit sie derzeit garantieren. Sie bitten uns darum, das Gleiche zu tun. Wie sollen wir darauf reagieren?"
 BBA_italy_interaction_events.28.a:0 "Oui, pour la liberté!"
 BBA_italy_interaction_events.28.b:1 "Wenn sie Frieden mit [ETH.GetName] schließen."

 BBA_italy_interaction_events_news.3.t:1 "Frankreich garantiert Österreich die Unabhängigkeit"
 BBA_italy_interaction_events_news.3.desc:0 "Die Franzosen haben auf Ersuchen Italiens beschlossen, Österreich in seinem Kampf um die Unabhängigkeit zu unterstützen, und versprochen, alle potenziellen Aggressoren anzugreifen, die versuchen könnten, sich in die Souveränität der Nation einzumischen."
 BBA_italy_interaction_events_news.3.a:0 "Das ist nicht sehr französisch ..."

 BBA_italy_interaction_events.29.t:1 "Italien versucht, [802.GetName] von uns zu übernehmen!"
 BBA_italy_interaction_events.29.desc:0 "Italien versucht derzeit, uns [802.GetName] zu entreißen und es seinem eigenen Königreich Albanien anzugliedern. Wenn wir nichts unternehmen, werden unsere Ansprüche auf die Region für immer verloren sein. "
 BBA_italy_interaction_events.29.a:0 "Es gibt nichts, was wir tun können, um sie daran zu hindern."
 BBA_italy_interaction_events.29.b:0 "Wir müssen uns von ihnen loslösen."

 BBA_italy_interaction_events.30.t:1 "Italien bietet [45.GetName] im Gegenzug für wechselseitige Garantien"
 BBA_italy_interaction_events.30.desc:0 "[ITA.GetNameDefCap] hat angeboten, unsere Ansprüche auf [45.GetName] im Austausch für wechselseitige Garantien und Kooperationsverträge zu unterstützen. Dies scheint ein gutes Angebot zu sein. Sollten wir es annehmen?"
 BBA_italy_interaction_events.30.a:0 "Das klingt großartig!"
 BBA_italy_interaction_events.30.b:0 "Und warum sollten wir einem Italiener vertrauen?"

 BBA_italy_interaction_events.31.t:2 "[NegotiatingItalianClaimsTitle]"
 BBA_italy_interaction_events.31.t_negotiate_claims:0 "[ITA.GetNameDefCap] will den [ITA.GetAdjective]en Anspruch auf Somalia verhandeln"
 BBA_italy_interaction_events.31.t_refused_peace:0 "[ETH.GetNameDefCap] lehnt Friedensgespräche ab"
 BBA_italy_interaction_events.31.desc:1 "[GetRatifyStresaFrontEventDesc]"
 BBA_italy_interaction_events.31.desc_no_war:0 "Die italienische Regierung hat sich heute mit einem interessanten Vorschlag an uns gewandt. Sie will die Stresa-Front ratifizieren und damit ihre Unterstützung für unsere Seite sichern, falls ein Krieg in Europa ausbrechen sollte. Damit sie diesen Vertrag unterzeichnet, verlangt sie jedoch territoriale Zugeständnisse in Form von [269.GetName] und [903.GetName]. Wie sollen wir darauf reagieren?"
 BBA_italy_interaction_events.31.desc_peace_signed:0 "[ITA.GetNameDefCap] und [ETH.GetNameDef] haben ihre Differenzen beigelegt und einen Friedensvertrag unterzeichnet, was nicht zuletzt unserer geschickten Diplomatie zu verdanken ist. Die italienische Regierung hat uns an die Vereinbarung erinnert, die wir getroffen haben, wonach sie [269.GetName] und [903.GetName] erhalten würde, um die Stresa-Front ratifizieren zu können."
 BBA_italy_interaction_events.31.desc_no_peace_deal:0 "Trotz Druck unsererseits hat sich [ETH.GetLeader] undankbarerweise geweigert, Friedensgespräche mit der [ITA.GetAdjective]en Regierung aufzunehmen, da [ETH.GetLeader.GetSheHe] glaubt, im Krieg die Oberhand zu haben. Dies lässt uns keine andere Wahl, als die äthiopische Exilregierung aus unserem Land zu vertreiben und uns auf den italienischen Vorschlag zu konzentrieren, der unseren nationalen Interessen mehr entgegenkommt."
 BBA_italy_interaction_events.31.a:0 "Natürlich. Das können sie haben."
 BBA_italy_interaction_events.31.b:0 "Um Himmels willen! Nein!"

 BBA_italy_interaction_events.32.t:1 "[ITA.GetNameDefCap] will den [ITA.GetAdjective]en Anspruch auf Dschibuti verhandeln"
 BBA_italy_interaction_events.32.desc:0 "Die italienische Regierung hat sich heute mit einem interessanten Vorschlag an uns gewandt. Sie will die Stresa-Front ratifizieren und damit ihre Unterstützung für unsere Seite sichern, falls ein Krieg in Europa ausbrechen sollte. Damit sie diesen Vertrag unterzeichnet, verlangt sie jedoch territoriale Zugeständnisse in Form von [268.GetName]. Wie sollen wir darauf reagieren?"
 BBA_italy_interaction_events.32.a:0 "Pour la paix!"
 BBA_italy_interaction_events.32.b:0 "Non!"

 BBA_italy_interaction_events.33.t:1 "[ITA.GetNameDefCap] will den [ITA.GetAdjective]en Anspruch auf [906.GetName] verhandeln"
 BBA_italy_interaction_events.33.desc:1 "[GetItalyWantsSocotra]"
 BBA_italy_interaction_events.33.desc_first_negotiation:0 "Die italienische Regierung hat sich heute mit einem interessanten Vorschlag an uns gewandt. Sie will die Stresa-Front ratifizieren und damit ihre Unterstützung für unsere Seite sichern, falls ein Krieg in Europa ausbrechen sollte. Damit sie diesen Vertrag unterzeichnet, verlangt sie jedoch territoriale Zugeständnisse in Form von [906.GetName]. Wie sollen wir darauf reagieren?"
 BBA_italy_interaction_events.33.desc_continued_negotiation:0 "Die Italiener haben sich mit einer weiteren Forderung an uns gewandt. Sie wollen die Kontrolle über die Insel [906.GetName]. Sie planen damit, den Strom an Handelswaren, die in Italienisch-Ostafrika ein- und ausgeführt werden, leichter zu regulieren und einen der Zugänge zum Roten Meer zu kontrollieren, während wir den anderen kontrollieren. Falls wir ihnen dieses Territorium überlassen, werden sie uns für unsere Bemühungen bestimmt entlohnen."
 BBA_italy_interaction_events.33.a:0 "Ein kleiner Preis für Frieden."
 BBA_italy_interaction_events.33.b:0 "Und warum genau sollten wir ihnen das überlassen?"

 BBA_italy_interaction_events.34.t:1 "[ITA.GetNameDefCap] will den [ITA.GetAdjective]en Anspruch auf Tunesien verhandeln"
 BBA_italy_interaction_events.34.desc:1 "[GetItalyWantsTunisia]"
 BBA_italy_interaction_events.34.desc_first_negotiation:0 "Die italienische Regierung hat sich heute mit einem interessanten Vorschlag an uns gewandt. Sie will die Stresa-Front ratifizieren und damit ihre Unterstützung für unsere Seite sichern, falls ein Krieg in Europa ausbrechen sollte. Damit sie diesen Vertrag unterzeichnet, verlangt sie jedoch territoriale Zugeständnisse in Form von [458.GetName] und [665.GetName]. Wie sollen wir darauf reagieren?"
 BBA_italy_interaction_events.34.desc_continued_negotiation:0 "Die Italiener haben sich mit einer weiteren Forderung an uns gewandt. Sie wollen die Kontrolle über [458.GetName] und [665.GetName]. Sie meinen, damit einen gerechteren Anteil an Nordafrika zu bekommen als wir und die Briten. Falls wir ihnen die Inseln überlassen, werden sie uns für unsere Bemühungen bestimmt entlohnen."
 BBA_italy_interaction_events.34.a:0 "Oui."
 BBA_italy_interaction_events.34.b:0 "Das ist unerhört!"

 BBA_italy_interaction_events.35.t:1 "[ITA.GetNameDefCap] will den [ITA.GetAdjective]en Anspruch auf Malta verhandeln"
 BBA_italy_interaction_events.35.desc:1 "[GetItalyWantsMalta]"
 BBA_italy_interaction_events.35.desc_first_negotiation:0 "Die italienische Regierung hat sich heute mit einem interessanten Vorschlag an uns gewandt. Sie will die Stresa-Front ratifizieren und damit ihre Unterstützung für unsere Seite sichern, falls ein Krieg in Europa ausbrechen sollte. Damit sie diesen Vertrag unterzeichnet, verlangt sie jedoch territoriale Zugeständnisse in Form von [116.GetName]. Wie sollen wir darauf reagieren?"
 BBA_italy_interaction_events.35.desc_continued_negotiation:0 "Die Italiener haben sich mit einer weiteren Forderung an uns gewandt. Sie wollen, dass wir ihnen die Insel [116.GetName] überlassen. Sie meinen, dass sie damit besser das Mittelmeer kontrollieren könnten. Falls wir ihnen die Insel überlassen, werden sie uns für unsere Bemühungen bestimmt entlohnen."
 BBA_italy_interaction_events.35.a:0 "Sie finden sicher eine bessere Verwendung dafür."
 BBA_italy_interaction_events.35.b:0 "Absurd!"

 BBA_italy_interaction_events.36.t:1 "[ITA.GetNameDefCap] will den [ITA.GetAdjective]en Anspruch auf den Balkan verhandeln"
 BBA_italy_interaction_events.36.desc:1 "[GetItalyClaimsBalkan]"
 BBA_italy_interaction_events.36.desc_first_negotiation:0 "Die italienische Regierung hat sich heute mit einem interessanten Vorschlag an uns gewandt. Sie will die Stresa-Front ratifizieren und damit ihre Unterstützung für unsere Seite sichern, falls ein Krieg in Europa ausbrechen sollte. Im Gegenzug fordert sie, dass wir ihre Ansprüche auf den Balkan ratifizieren. Da der Balkan nicht wirklich zu den Regionen zählt, die wir kontrollieren wollen, ist unsere Regierung auch nicht sehr erpicht darauf, die Bitte anzulehnen."
 BBA_italy_interaction_events.36.desc_continued_negotiation:0 "[ITA.GetNameDefCap] hat noch eine letzte Forderung, bevor das Abkommen unterzeichnet werden kann. Man möchte, dass wir die italienischen Ansprüche auf den Balkan ratifizieren. Da der Balkan nicht wirklich zu den Regionen zählt, die wir kontrollieren wollen, ist unsere Regierung auch nicht sehr erpicht darauf, die Bitte anzulehnen."
 BBA_italy_interaction_events.36.a:0 "Es ist zwecklos, sich darüber zu streiten."

 BBA_italy_interaction_events.37.t:0 "Ende der Territorialverhandlungen"
 BBA_italy_interaction_events.37.desc:0 "Unsere Diplomaten waren in den letzten Wochen oft in Frankreich und Großbritannien und haben hart daran gearbeitet, Italiens Gebietsgewinne für die nahe Zukunft zu sichern. Heute wurden die Verhandlungen abgeschlossen und die letzten Papiere sind unterzeichnet."
 BBA_italy_interaction_events.37.a:0 "Das ist zwar weniger, als wir ursprünglich wollten, aber wir akzeptieren."
 BBA_italy_interaction_events.37.b:0 "Splendido!"

 BBA_italy_interaction_events.38.t:0 "Vorherrschaft des Papstes"
 BBA_italy_interaction_events.38.desc:0 "Die Macht des Papsttums ist mittlerweile größer als die der italienischen Monarchie, und viele Anhänger der katholischen Kirche haben den Papst aufgefordert, die Führung des Landes zu übernehmen. Der Papst hat die Rolle, die ihm das Volk zugedacht hat, bereits akzeptiert und erklärt, dass das, was heute geschieht, der Wille Gottes selbst ist. Die Monarchie kann nicht mehr viel tun, um ihn aufzuhalten."
 BBA_italy_interaction_events.38.a:0 "Gott will es!"

 BBA_italy_interaction_events.39.t:0 "Zahlungen für afrikanische Kolonien"
 BBA_italy_interaction_events.39.desc:0 "Wir haben endlich die letzte Zahlung für unsere neuen Kolonien in Afrika geleistet. Dieses Abkommen hat unsere Kolonialterritorien erweitert, sie vereint und ihre Position in der Region gestärkt. Alles in allem war es eine sehr vorteilhafte Vereinbarung für alle Beteiligten."
 BBA_italy_interaction_events.39.a:0 "Eine neue Ära ist angebrochen!"

 BBA_italy_interaction_events.40.t:0 "Ratifizierung der Stresa-Front"
 BBA_italy_interaction_events.40.desc:0 "Nachdem die Verhandlungen über territoriale Zugeständnisse abgeschlossen sind, hat [ITA.GetNameDef] einen Prozess eingeleitet, der Italien und Frankreich in ein Militärbündnis, die so genannte Stresa-Front, einbinden wird. Jetzt ist nicht die Zeit, sich zurückzulehnen, denn Frankreich muss in seinem eigenen Interesse handeln und sich Italien gegen die deutsche Bedrohung anschließen."
 BBA_italy_interaction_events.40.a:0 "Die Bedingungen sind akzeptabel."
 BBA_italy_interaction_events.40.b:0 "Frankreich wird niemals auf der Seite Italiens stehen!"
 stresa_front_ita:0 "Die Stresa-Front"

 BBA_italy_interaction_events.41.t:1 "[FROM.GetNameDefCap] bietet uns Schutz an"
 BBA_italy_interaction_events.41.desc:0 "[FROM.GetLeader] hat uns das Angebot unterbreitet, uns vor fremden Mächten und einer wirtschaftlicher Dürre zu schützen. [FROM.GetNameDefCap] scheint jedoch ziemlich feindselig zu sein und wird wahrscheinlich bei uns einmarschieren, sollten wir die Forderungen ablehnen."
 BBA_italy_interaction_events.41.a:0 "Ein Angebot, das zu gut ist, um es abzulehnen."
 BBA_italy_interaction_events.41.b:0 "Das Volk will die Unabhängigkeit!"

 BBA_italy_interaction_events.42.t:1 "[FROM.GetNameDefCap] nimmt unser Angebot an"
 BBA_italy_interaction_events.42.desc:0 "[FROM.GetNameDefCap] hat unser Schutzangebot demütig angenommen und sich vor den rechtmäßigen Herrschern des Mittelmeers verneigt. Heute ist der Tag, an dem Iberien und [ITA.GetNameDef] in einem neuen hellen Licht erstrahlen!"
 BBA_italy_interaction_events.42.a:0 "Hervorragend."

 BBA_italy_interaction_events.43.t:1 "[FROM.GetNameDefCap] lehnt unser Angebot ab"
 BBA_italy_interaction_events.43.desc:0 "[FROM.GetNameDefCap] hat unser Schutzangebot grob zurückgewiesen. Wir werden ihnen zeigen, was es bedeutet, sich gegen uns zu stellen. Sie werden sich vor uns verbeugen!"
 BBA_italy_interaction_events.43.a:0 "Sie werden diesen Tag bereuen!"

 BBA_italy_interaction_events.44.t:1 "[FROM.GetNameDefCap] lädt uns zu einem Bündnis ein"
 BBA_italy_interaction_events.44.desc:0 "[FROM.GetLeader] hat eine Initiative ins Leben gerufen, um sich mit den Nationen Südamerikas zu verbünden und die lateinamerikanischen Kulturen unter einem Herrscher zu vereinen. Dies scheint eine gute Gelegenheit zu sein, sich vor [USA.GetName] zu schützen. Wie sollten wir darauf reagieren?"
 BBA_italy_interaction_events.44.a:0 "Das klingt gut."
 BBA_italy_interaction_events.44.b:0 "Warum sollten wir mit Imperialisten verhandeln?"

 BBA_italy_interaction_events.45.t:0 "[FROM.GetNameDefCap] akzeptiert unser Angebot"
 BBA_italy_interaction_events.45.desc:0 "[FROM.GetNameDefCap] hat unser Bündnisangebot demütig angenommen und sich uns angeschlossen, um zusammen gegen unsere gemeinsamen Feinde zu kämpfen. Heute ist der Tag, an dem Südamerika und [ITA.GetNameDef] in einem neuen hellen Licht erstrahlen!"
 BBA_italy_interaction_events.45.a:0 "Großartig!"

 BBA_italy_interaction_events.46.t:1 "[FROM.GetNameDefCap] lehnt unser Angebot ab"
 BBA_italy_interaction_events.46.desc:0 "[FROM.GetNameDefCap] hat unser Bündnisangebot grob zurückgewiesen und wir werden wohl ohne sie auskommen müssen. Sie werden allein in ihren Konflikten in Südamerika sein."
 BBA_italy_interaction_events.46.a:0 "Es gibt nichts, was wir tun können, um sie umzustimmen ..."

 BBA_italy_interaction_events.50.t:0 "Ein italienisches Angebot"
 BBA_italy_interaction_events.50.desc:0 "Die italienische Regierung hat sich mit einem interessanten Vorschlag an uns gewandt. Sie will die Stresa-Front ratifizieren und damit ihre Unterstützung für unsere Seite sichern, falls ein Krieg in Europa ausbrechen sollte. Sie verlangen jedoch territoriale Zugeständnisse, derzeit [269.GetName] und [903.GetName] - und sie befinden sich im Krieg mit [ETH.GetName], dessen Regierung wir derzeit beherbergen. Sie werden uns zumindest vorübergehend bezahlen, wenn wir zustimmen."
 BBA_italy_interaction_events.50.a:0 "Sie müssen erst einen Friedensvertrag unterzeichnen!"
 BBA_italy_interaction_events.50.b:0 "Wir schließen keine Geschäfte mit solchen Verbrechern ab!"

 BBA_italy_interaction_events.51.t:0 "Der Engländer weigert sich zu verhandeln"
 BBA_italy_interaction_events.51.desc:0 "Unserem äußerst vernünftigen Vorschlag, die Stresa-Front im Austausch gegen einige kleinere Kolonialterritorien der Briten zu ratifizieren, wurde mit äußerster Geringschätzung begegnet. Sie müssen sich wirklich stark und selbstbewusst fühlen, wenn sie diesen Vorschlag ablehnen."
 BBA_italy_interaction_events.51.a:0 "Das werden sie bereuen!"

 BBA_italy_interaction_events.60.t:0 "[ITA.GetNameDefCap] unterzeichnet den Friedensvertrag"
 BBA_italy_interaction_events.60.desc:0 "Italien hat einen Friedensvertrag mit Äthiopien unterzeichnet und einen Teil der eroberten Territorien zurückgegeben. Die italienische Regierung fordert nun, dass wir unseren Teil der Abmachung einhalten und die Unabhängigkeit Österreichs angesichts des deutschen Expansionismus garantieren."

 BBA_italy_interaction_events.70.t:0 "Auf Antworten warten"
 BBA_italy_interaction_events.70.desc:0 "Wir haben einen Gesandten zur [GetAdjective]en Führung geschickt, um diese darum zu bitten, unsere Differenzen beizulegen und eine neue Regierung unter italienischer Aufsicht zu bilden."
 BBA_italy_interaction_events.70.a:0 "Wir warten."
 BBA_italy_interaction_events.71.t:0 "Ein italienisches Angebot"
 BBA_italy_interaction_events.71.desc:0 "Ein Gesandter aus [ITA.GetName] ist an uns herangetreten und hat darum gebeten, unsere Differenzen beizulegen und eine neue Regierung unter italienischer Aufsicht zu bilden. Der Gesandte hat uns wissen lassen, dass man mit oder ohne unsere Kooperation eine neue Regierung in unserem Heimatland bilden wird. Sollten wir das Angebot ablehnen, werden wir vom Rest der Welt womöglich zugunsten dieser neuen Regierung übergangen werden."
 BBA_italy_interaction_events.71.a:0 "Es gibt nicht viel, was wir tun können."
 ITA_create_puppet_tt:0 "§Y[ROOT.GetNameWithFlag]§! erhält einen neuen §YSchwerpunktbaum§!"
 BBA_italy_interaction_events.71.b:0 "Wir haben noch immer unseren Stolz!"
 BBA_italy_interaction_events.72.t:0 "[FROM.GetNameDefCap] nimmt Abschied"
 BBA_italy_interaction_events.72.desc:0 "[FROM.GetLeader], das Staatsoberhaupt der [FROM.GetAdjective]en Exilregierung, hat am gestrigen Abend [ROOT.GetLeader] in [ROOT.GetLeader.GetHerHis]er Privatresidenz einen diskreten Besuch abgestattet, um [ROOT.GetLeader.GetDE_PRO_PER_S_3P_A] darüber zu informieren, dass man das Angebot der Italiener zur Bildung einer neuen Regierung unter ihrem Regime annehmen wird. [FROM.GetLeader] dankte uns für unsere Großzügigkeit in diesen schwierigen Zeiten, sagte aber, man müsse das Beste für das Volk im Auge behalten."
 BBA_italy_interaction_events.72.a:0 "Sie haben sich lange zur Wehr gesetzt."

 BBA_italy_interaction_events.666.t:0 "[454.GetName] oder Krieg"
 BBA_italy_interaction_events.666.desc:1 "Seine Heiligkeit Papst [From.GetLeader] verlangt, dass wir [454.GetName] abtreten. Die päpstlichen Abgesandten behaupten, eine solch heilige Stätte sollte nur vom Papsttum regiert werden und eine Ablehnung einer solchen Forderung gliche der Ketzerei. Sollten wir die Forderung jedoch erfüllen, würde dies unseren Beziehungen zu [FROM.GetName] sehr zugutekommen, aber [454.GetName] liegt dort, wo Europa, Asien und Afrika aufeinandertreffen - was es zu einem strategisch wichtigen Ort macht, und zwar heute mehr denn je."
 BBA_italy_interaction_events.666.a:0 "Wir müssen die Forderungen Seiner Heiligkeit erfüllen ..."
 BBA_italy_interaction_events.666.b:0 "Der alte Mann soll in der Hölle schmoren!"

 BBA_italy_interaction_events.667.t:0 "[FROM.GetNameDefCap] tritt [454.GetName] ab"
 BBA_italy_interaction_events.667.desc:1 "Heute ist nicht nur ein großer Tag für das Papsttum, sondern für die gesamte Christenheit! Das [FROM.GetAdjective]e Staatsoberhaupt [FROM.GetLeader] hat auf unsere Bitte gehört und zugestimmt, [454.GetName] in unsere Verwaltung zu überführen. Dies wird die Region stabilisieren und ihr Wohlstand bringen und [ROOT.GetNameDef] in eine neue glänzende Zukunft führen."
 BBA_italy_interaction_events.667.a:0 "Gesegnet sei [FROM.GetNameDef]!"

 BBA_italy_interaction_events.668.t:1 "[FROM.GetNameDefCap] lehnt den Vorschlag Seiner Heiligkeit ab"
 BBA_italy_interaction_events.668.desc:1 "[FROM.GetLeader] ist ebenso arrogant wie ignorant! [FROM.GetLeader.GetSheHeCap] weigert sich, den Sinn hinter der Abtretung von [454.GetName] zu erkennen. Die Erfüllung unserer Forderungen hätte der Region Sicherheit und Stabilität gebracht, aber [FROM.GetLeader.GetHerHis] Handeln wird nur zu Krieg und Elend führen!"
 BBA_italy_interaction_events.668.a:0 "Das ist Gotteslästerung!"

 BBA_italy_purge_the_party.1.t:0 "Säuberung der Partito Nazionale Fascista"
 BBA_italy_purge_the_party.1.desc:0 "Es gibt weiterhin einflussreiche Verbündete Mussolinis, die noch immer an der Macht sind und versuchen, die Bevölkerung zur Wiedereinsetzung des alten Duce zu bewegen. Wenn wir die Kontrolle über die Regierung behalten wollen, müssen wir ein Exempel statuieren und diese Dummköpfe aus ihren Ämtern entlassen."
 BBA_italy_purge_the_party.1.a:0 "Entlasst die Berater aus ihren Ämtern."
 BBA_italy_purge_the_party.1.b:0 "Entlasst die Generäle."
 BBA_italy_purge_the_party.1.c:0 "Wir sollten sie verschonen."
 BBA_italy_purge_the_party.1.d:0 "Wir müssen unsere Regierung vollständig säubern."
 ITA_characters_will_be_spared_tt:0 "§YDie folgenden Charaktere werden von der Säuberung ausgenommen:§!"
 
 BBA_italy_decide_the_fate_of_mussolini.1.t:0 "Das Schicksal Mussolinis"
 BBA_italy_decide_the_fate_of_mussolini.1.desc:0 "Da wir die internen Machtkämpfe nun beendet und unseren Einfluss auf die Partito Nazionale Fascista gefestigt haben, können wir uns endlich dem alten Duce - Mussolini - zuwenden. Seine allgegenwärtige Präsenz untergräbt unsere Position und muss beseitigt werden."
 BBA_italy_decide_the_fate_of_mussolini.1.a:0 "Wir müssen ihn vor Gericht stellen."
 BBA_italy_decide_the_fate_of_mussolini.1.b:0 "Richtet ihn hin!"
 BBA_italy_decide_the_fate_of_mussolini.1.c:0 "Lasst ihn ermorden."
 BBA_italy_decide_the_fate_of_mussolini.2.t:0 "Der Prozess gegen Mussolini"
 BBA_italy_decide_the_fate_of_mussolini.2.desc:1 "In Kürze beginnt der Prozess des Jahrhunderts, in dem Benito Mussolini unter anderem wegen Korruption und Hochverrats angeklagt ist. Der Prozess ist allerdings lediglich für die Öffentlichkeit, um dem Vorgang den Anschein von Legitimität zu verleihen. In Wirklichkeit liegt der Ausgang des Prozesses bereits in unseren Händen."
 BBA_italy_decide_the_fate_of_mussolini.2.a:0 "Sprecht ihn frei."
 BBA_italy_decide_the_fate_of_mussolini.2.b:0 "Er soll im Gefängnis verrotten!"
 BBA_italy_decide_the_fate_of_mussolini.3.t:0 "Der Tod von Mussolini"
 BBA_italy_decide_the_fate_of_mussolini.3.desc:0 "Die Pläne für die Ermordung unseres ehemaligen Duce sind fertiggestellt, doch wir müssen sorgfältig abwägen, wie das italienische Volk reagieren wird. Die Frage ist, wie wir seinen Tod zu unseren Gunsten verdrehen können."
 BBA_italy_decide_the_fate_of_mussolini.3.a:0 "Die Kommunisten sind schuld!"
 BBA_italy_decide_the_fate_of_mussolini.3.b:0 "Verschleiert es so gut wie möglich."
 ITA_mussolini_stands_trial_tt:0 "Soll der Gerichtshof über sein Schicksal entscheiden - solange wir den Gerichtshof kontrollieren."
 ITA_mussolini_is_assassinated_tt:0 "Wir können seinen Tod zu unserem Vorteil nutzen."
 ITA_mussolini_walks_free_tt:0 "Sprecht Mussolini frei. Er ist ein freier Bürger."

 BBA_italy_research_agreement.1.t:0 "[FROM.GetNameDefCap] schlägt ein Programm zur militärischen Zusammenarbeit vor"
 BBA_italy_research_agreement.1.desc:0 "[FROM.GetNameDefCap] schlägt ein gemeinsames Forschungsprogramm vor, um nicht nur unsere militärischen Fähigkeiten, sondern auch das Band zwischen unseren Ländern zu stärken. Dies würde uns in die Lage versetzen, Technologien und Forschungsergebnisse leichter untereinander auszutauschen und unsere Länder einander näher bringen."
 BBA_italy_research_agreement.1.a:0 "Das könnte für uns von großem Nutzen sein."
 BBA_italy_research_agreement.1.b:0 "Wir brauchen ein solches Programm nicht."
 BBA_italy_research_agreement.2.t:0 "[FROM.GetNameDefCap] lehnt unser militärisches Angebot ab"
 BBA_italy_research_agreement.2.desc:0 "[FROM.GetNameDefCap] hat unsere vorgeschlagene militärische Zusammenarbeit abgelehnt. Dieses gemeinsame Programm hätte die militärischen Fähigkeiten beider Nationen gestärkt, doch offenbar hat [FROM.GetNameDef] kein Interesse an einer solchen Vereinbarung. Glücklicherweise brauchen wir keine Hilfe, um unsere Ziele zu erreichen!"
 BBA_italy_research_agreement.2.a:0 "Eine schlechte Entscheidung"

 BBA_italy_pact.1.t:0 "[FROM.GetNameDefCap] schlägt Nichtangriffspakt vor"
 BBA_italy_pact.1.desc:0 "[FROM.GetNameDefCap] ist bereit, eine gemeinsame Erklärung der Freundschaft und Zusammenarbeit zwischen unseren Ländern vorzulegen. Ein Nichtangriffspakt würde unsere Grenzen sichern und Ressourcen freisetzen, die wir anderswo einsetzen könnten. Auch wenn wir einen solchen Partner nicht unbedingt für vertrauenswürdig halten, könnten wir die Zeit nutzen, um Stärke zu gewinnen."
 BBA_italy_pact.1.a:0 "Das würde uns gut passen."
 BBA_italy_pact.1.b:0 "Wir können ihnen nicht vertrauen!"
 BBA_italy_pact.2.t:0 "[FROM.GetNameDefCap] weist unseren Olivenzweig zurück"
 BBA_italy_pact.2.desc:0 "[FROM.GetNameDefCap] hat unseren Vorschlag eines Nichtangriffspakts abgelehnt und ihn als unehrlich und eigennützig bezeichnet. Das sind eindeutig Wahnvorstellungen, und da begreift wohl jemand nicht, was das Beste für ihn ist."
 BBA_italy_pact.2.a:0 "Narren!"

 BBA_italy_recognize_the_empire.1.t:0 "Anerkennung des Italienischen Reiches"
 BBA_italy_recognize_the_empire.1.desc:0 "[FROM.GetLeader] hat den Anbruch des Italienischen Reiches verkündet! Während unser Botschafter in Rom empfiehlt, diese Tatsache einfach anzuerkennen und [FROM.GetName] diesen Traum zu lassen, sind andere über diese Wendung der Ereignisse eher besorgt. Sie argumentieren, dies werde nur zu weiteren Zugeständnissen führen und dass wir solche gefährlichen Träume von Grund auf ablehnen sollten."
 BBA_italy_recognize_the_empire.1.a:0 "Wir erkennen das Italienische Reich an."
 BBA_italy_recognize_the_empire.1.b:0 "Ignoriert das einfach ..."
 BBA_italy_recognize_the_empire.2.t:0 "Kaiserliche Anerkennung"
 BBA_italy_recognize_the_empire.2.desc:0 "[FROM.GetNameDefCap] erkennt unsere Bestrebungen an und erachtet uns als ebenbürtig - und das ist auch nur gut so! Unser Prestige und unser Ruhm wachsen weiter."
 BBA_italy_recognize_the_empire.2.a:0 "Unsere Macht wächst!"
 BBA_italy_recognize_the_empire.3.t:0 "Kaiserliche Ablehnung"
 BBA_italy_recognize_the_empire.3.desc:0 "[FROM.GetNameDefCap] spottet über unsere imperialen Ambitionen und behauptet, Träume und Wunschdenken allein machten kein Imperium aus. Für so eine solche Unverschämtheit muss man büßen! Wir werden unsere Zeit abwarten - vorerst -, aber wir sind bereit, diesen Schwachköpfen die wahre Macht des Italienischen Reiches zu zeigen."
 BBA_italy_recognize_the_empire.3.a:0 "Das werden sie noch bereuen ..."

 BBA_italy_sends_military_support.1.t:0 "[FROM.GetNameDefCap] schickt militärische Unterstützung"
 BBA_italy_sends_military_support.1.desc:0 "[FROM.GetNameDefCap] will unsere Kriegsanstrengungen unterstützen und hat uns militärische Ausrüstung zukommen lassen. Es ist eine eher kleine Lieferung, aber jede Hilfe ist willkommen."
 BBA_italy_sends_military_support.1.a:0 "Das wird sich sicher als nützlich erweisen."

 BBA_italy_communist_events.01.t:0 "Die Führung der Republik"
 BBA_italy_communist_events.01.desc:1 "Da unsere junge Republik nun aus den Klauen der Faschisten befreit wurde, können wir endlich einen neuen Kurs für unser Land einschlagen! Was wir jetzt brauchen, ist ein unerschütterliches Staatsoberhaupt, das ebenso weise wie engagiert für unsere Sache eintritt. Jemand, der uns durch die vor uns liegenden schwierigen Zeiten führen kann und in seinem Glauben an eine bessere Zukunft nicht wankt."
 BBA_italy_communist_events.01.a:0 "Antonio Gramsci ist das rechtmäßige Staatsoberhaupt."
 BBA_italy_communist_events.01.b:0 "Wir sollten Palmiro Togliatti folgen."
 BBA_italy_communist_events.01.c:0 "Sandro Pertini wird uns in die Zukunft führen."
 BBA_italy_communist_events.02.t:0 "[FROM.GetAdjective]er Hilferuf"
 BBA_italy_communist_events.02.desc:0 "Unsere Genossen im neu gegründeten [FROM.GetName] haben uns um Hilfe gebeten. Das [FROM.GetAdjective]e Volk wurde von einem Bürgerkrieg zerrissen, der die kommunistische Herrschaft aufrechterhalten sollte, und es wendet sich nun an andere gleichgesinnte Regierungen, damit sie die neue Republik wiederaufbauen und schützen können."
 BBA_italy_communist_events.02.a:0 "Wir werden sie unterstützen!"
 BBA_italy_communist_events.02.b:0 "Ihre Probleme sind nicht für Interesse für das [ROOT.GetAdjective]e Volk."
 BBA_italy_communist_events.03.t:0 "Internationale Unterstützung für [ROOT.GetNameDef]"
 BBA_italy_communist_events.03.desc:0 "Die [FROM.GetAdjective]e Regierung hat unseren Ruf nach kommunistischer Unterstützung erhört und beschlossen, uns zu helfen! Dies wird nicht nur unsere Beziehungen stärken, sondern auch unsere Verteidigungsfähigkeit verbessern, damit wir unsere geliebte Republik schützen können."
 BBA_italy_communist_events.03.a:0 "Vereint sind wir unbesiegbar!"
 BBA_italy_communist_events.04.t:0 "Keine internationale Unterstützung erhalten"
 BBA_italy_communist_events.04.desc:0 "Niemand hat auf unseren Hilferuf geantwortet! Es scheint, dass die Kommunisten auf der ganzen Welt uns im Stich gelassen haben und nicht allzu erpicht darauf sind, ihren eigenen Genossen zu helfen. Wir können uns in dieser rauen Welt nur auf uns selbst verlassen - aber unsere Revolution wird siegen!"
 BBA_italy_communist_events.04.a:0 "[ROOT.GetNameDefCap] wird sich durchsetzen!"
 ITA_country_supports_new_italian_government_tt:0 "[FROM.GetNameDefCap] erhält von uns Unterstützung in Form von §YAusrüstung§! sowie einen kleinen temporären §YKonsumgüterbonus§!."
 ITA_international_support_arrives_tt:0 "Wir erhalten von unseren Genossen im Ausland folgende Leistungen: "
 ITA_international_support_consumer_goods_tt:0 "Temporärer Effekt (§Y730§! Tage): §Y$ITA_international_aid$§! ($MODIFIER_CONSUMER_GOODS_FACTOR$: §Y[?ITA_consumer_goods_from_leftist_aid|%]§!)"
 BBA_italy_communist_events.05.t:0 "Militärische Kooperation mit der [FROM.GetAdjective]en Armee"
 BBA_italy_communist_events.05.desc:0 "Wir haben kürzlich eine gemeinsame Übung mit dem [FROM.GetAdjective]en Militär abgeschlossen. Unsere Generäle und Admiräle freuen sich, berichten zu können, dass die Übung ein großer Erfolg war und unser Militär sehr gut abgeschnitten hat. Dies wird unsere Beziehungen zu [FROM.GetName] verbessern und unsere eigenen militärischen Fähigkeiten stärken."
 BBA_italy_communist_events.05.a:0 "Das stärkt die [ROOT.GetFactionName]!"
 BBA_italy_communist_events.06.t:0 "[FROM.GetAdjective]er Vorschlag zur Zusammenarbeit"
 BBA_italy_communist_events.06.desc:0 "Unsere Genossen in [FROM.GetName] haben vorgeschlagen, eine große Kommission aufzubauen, die aus Spanien und anderen Ländern besteht, damit wir die Zusammenarbeit zwischen uns ausweiten können. Sie argumentieren, wir müssten uns gemeinsam dem Kapitalismus und dem Faschismus entgegenstellen, damit wir diese falschen Ideologien eines Tages niederreißen können."
 BBA_italy_communist_events.06.a:0 "Wir stehen Seite an Seite."
 BBA_italy_communist_events.06.b:0 "Die [FROM.GetAdjective]en Probleme interessieren uns nicht."
 BBA_italy_communist_events.07.t:0 "[From.GetNameDefCap] nimmt unseren Vorschlag an"
 BBA_italy_communist_events.07.desc:0 "Unsere Genossen in [FROM.GetName] haben sich bereit erklärt, sich mit uns zu vereinen und eine große Kommission der Zusammenarbeit zu bilden! Gemeinsam werden wir in der Lage sein, dem Ansturm von Kapitalismus und Faschismus zu widerstehen und das Blatt zu wenden, um unsere glorreiche Revolution in sämtliche Winkel der Erde zu verbreiten!"
 BBA_italy_communist_events.08.t:0 "[FROM.GetNameDefCap] lehnt unseren Vorschlag ab"
 BBA_italy_communist_events.08.desc:0 "Die törichten [FROM.GetAdjective]en Narren sind zu kurzsichtig, um zu erkennen, was das Beste für sie ist! Gemeinsam wäre es leichter gewesen, Kapitalismus und Faschismus abzuwehren, doch wir werden es trotzdem schaffen!"
 BBA_italy_communist_events.08.a:0 "Sie haben das nicht richtig durchdacht ..."
 BBA_italy_communist_events.09.t:0 "Antonio Gramsci erholt sich"
 BBA_italy_communist_events.09.desc:0 "Antonio Gramsci hat sich endlich von seiner schweren Krankheit erholt, die er während seiner ungerechtfertigten Inhaftierung erlitten hat. Er ist bereit, unsere Sache auf jede erdenkliche Weise zu unterstützen, und das mit einer stärkeren Überzeugung als je zuvor!"
 BBA_italy_communist_events.09.a:0 "Er hat sich einzig durch den Optimismus seines Willens erholt."

 BBA_italy_democratic_events.01.t:0 "$BBA_italy_communist_events.01.t$"
 BBA_italy_democratic_events.01.desc:1 "Wir haben die alten Probleme hinter uns gelassen, und es ist nun an der Zeit, zusammenzukommen, sich zu vereinen, unsere Wunden zu heilen und den langen Weg der Genesung zu beginnen. Unsere Demokratie ist noch jung und zerbrechlich, weshalb wir eine starke, aber sanfte Hand brauchen, die uns den Weg weist."
 BBA_italy_democratic_events.01.a:0 "Ferruccio Parri ist das fähigste Staatsoberhaupt."
 BBA_italy_democratic_events.01.b:0 "Ivanoe Bonomis Erfahrung ist von unschätzbarem Wert."
 BBA_italy_democratic_events.02.t:0 "Italienisches Programm für wissenschaftliche Zusammenarbeit"
 BBA_italy_democratic_events.02.desc:0 "[FROM.GetNameDefCap] hat uns eingeladen, an einer neuen Initiative zur gemeinsamen Nutzung von Forschungsergebnissen teilzunehmen. Diese würde die Beziehungen und die Zusammenarbeit zwischen unseren Ländern erweitern und vertiefen."
 BBA_italy_democratic_events.02.a:0 "Eine großartige Initiative!"
 BBA_italy_democratic_events.03.t:0 "Die italienische Mafia erhebt sich erneut"
 BBA_italy_democratic_events.03.desc:0 "Der Bürgerkrieg hat viel Blutvergießen und Kummer verursacht und [FROM.GetNameDef] bis in die Grundfesten erschüttert. Das Chaos hat zudem ein Machtvakuum hinterlassen, das nun erneut von der Mafia aus [?ROOT.ITA_mafia_epicenter_state.GetName] gefüllt wird. Die Unterdrückung der Mafia war vielleicht das einzig Gute, was die Faschisten erreicht haben."
 BBA_italy_democratic_events.03.a:0 "Ein weiteres Problem, das es zu lösen gilt."
 BBA_italy_democratic_events.05.t:0 "Italienische Mafia auf dem Vormarsch"
 BBA_italy_democratic_events.05.desc:0 "Die Mafia ist eine Seuche und sie breitet sich immer weiter aus! Das jüngste Chaos in [FROM.GetName] hat Verbrechern und ihresgleichen als ausgezeichnete Brutstätte gedient, und in Ermangelung einer starken Herrschaft vor Ort werden diese unerwünschten Individuen immer zahlreicher. Sie haben sich jenes Machtvakuum zunutze gemacht, das der Bürgerkrieg hinterlassen hat, und versuchen erneut, ihre Macht in [FROM.GetName] zu behaupten."
 BBA_italy_democratic_events.05.a:0 "Sie sind nichts weiter als Abschaum!"
 generic_states_affected_tt:0 "\nBetroffene Staaten:\n"

 BBA_italy_anti_colonialism_events.01.t:0 "$ITA_the_ethiopian_question$"
 BBA_italy_anti_colonialism_events.01.desc:0 "Wir haben zwar unsere inneren Konflikte gelöst und können wieder nach außen schauen, aber wir haben von den Faschisten auch viele Probleme geerbt, die wir jetzt lösen müssen. Eine der wichtigsten Fragen dabei ist die Zukunft von Äthiopien. Der stets prestigehungrige Mussolini brach einen ungerechten und brutalen Krieg vom Zaun, und da er seine Macht nun verloren hat, liegt es an uns, über das Schicksal Äthiopiens zu bestimmen."
 BBA_italy_anti_colonialism_events.01.a:0 "Wir müssen diese Scharade sofort beenden!"
 BBA_italy_anti_colonialism_events.01.b:0 "Wir werden die Arbeiter Äthiopiens befreien!"
 BBA_italy_anti_colonialism_events.01.c:0 "Wir müssen die äthiopischen Territorien integrieren."
 BBA_italy_anti_colonialism_events.01.d:0 "Wir sollten in Äthiopien und das äthiopische Volk investieren."
 BBA_italy_anti_colonialism_events.01.e:0 "Wir werden den Status quo beibehalten."
 BBA_italy_anti_colonialism_events.01.f:0 "Wir müssen der unterdrückerischen Herrschaft von [ETH.GetLeader] ein Ende setzen!"
 BBA_italy_anti_colonialism_events.01.g:0 "Wir müssen unsere Beziehungen zum äthiopischen Volk stärken."
 BBA_italy_anti_colonialism_events.02.t:0 "[FROM.GetNameDefCap] schlägt Waffenruhe vor"
 BBA_italy_anti_colonialism_events.02.desc:0 "Die neue Regierung in [FROM.GetName] ist an uns herangetreten und hat um eine Einstellung der Feindseligkeiten gebeten. Offenbar hat man nach dem Bürgerkrieg genug von Blutvergießen und Kämpfen."
 BBA_italy_anti_colonialism_events.02.a:0 "Das klingt vernünftig."
 BBA_italy_anti_colonialism_events.02.b:0 "Wir müssen uns ergeben."
 BBA_italy_anti_colonialism_events.02.c:0 "Zu spät. Sie werden ihr Knie beugen!"
 BBA_italy_anti_colonialism_events.03.t:0 "Ende des Italienisch-Äthiopischen Krieges"
 BBA_italy_anti_colonialism_events.03.desc:0 "[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], hat dem von uns vorgeschlagenen Waffenstillstand zugestimmt und ist bereit, dem Frieden eine Chance zu geben. Wir können endlich eine der größten Gräueltaten Mussolinis hinter uns lassen und einen neuen Anfang wagen!"
 BBA_italy_anti_colonialism_events.03.a:0 "Endlich Frieden!"
 BBA_italy_anti_colonialism_events.04.t:0 "[FROM.GetNameDefCap] lehnt unseren Vorschlag ab"
 BBA_italy_anti_colonialism_events.04.desc:0 "[FROM.GetLeader.GetDE_ART_DEF_S_N_Cap] blutrünstige [FROM.GetLeader] wittert nach unserem Bürgerkrieg offenbar Blut und hält uns für schwach. [FROM.GetSheHeCap] hat unser großzügiges Friedensangebot abgelehnt und ist entschlossen, weiter zu kämpfen. Wir werden [FROM.GetHerHim] zeigen, dass wir alles andere als schwach sind!"
 BBA_italy_anti_colonialism_events.04.a:1 "[FROM.GetLeader] wird das bereuen!"
 BBA_italy_anti_colonialism_events.05.t:1 "[FROM.GetAdjective]e Forderung nach [ROOT.GetAdjective]er Integration"
 BBA_italy_anti_colonialism_events.05.desc:0 "Die [FROM.GetAdjective]e Regierung versucht, die direkte Kontrolle über unsere Territorien zu übernehmen und uns in die größere [FROM.GetAdjective]e Verwaltung zu integrieren. Wie sich dies auf unser Volk, unsere Kultur und unsere Tradition auswirken wird, weiß noch niemand."
 BBA_italy_anti_colonialism_events.05.a:0 "Wir geben nach."
 BBA_italy_anti_colonialism_events.05.b:0 "Wir werden unsere begrenzte Autonomie nicht aufgeben!"
 BBA_italy_anti_colonialism_events.06.t:0 "[FROM.GetAdjective]e Integration in [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.06.desc:0 "Die [FROM.GetAdjective]e Regierung hat erkannt, dass eine Integration in die größere [ROOT.GetAdjective]e Verwaltung von Vorteil wäre und uns alle stärken würde."
 BBA_italy_anti_colonialism_events.06.a:0 "Favoloso!"
 BBA_italy_anti_colonialism_events.07.t:0 "[FROM.GetNameDefCap] lehnt unseren Vorschlag ab"
 BBA_italy_anti_colonialism_events.07.desc:0 "Scheinbar denkt die [FROM.GetAdjective]e Regierung, sie sei besser dazu geeignet, über das eigene Volk zu herrschen, weshalb sie abgelehnt hat, Teil unserer größeren Verwaltung zu werden."
 BBA_italy_anti_colonialism_events.07.a:0 "Wir haben einfach zu viel verlangt ..."
 BBA_italy_anti_colonialism_events.08.t:0 "[FROM.GetAdjective]e Investitionen in die [ROOT.GetAdjective]e Entwicklung"
 BBA_italy_anti_colonialism_events.08.desc:0 "Scheinbar plant die neue Regierung in [FROM.GetName] einige der weniger kultivierten Maßnahmen ihres Vorgängers gegenüber dem [ROOT.GetAdjective]en Volk ändern zu wollen und hat beschlossen, zur Abwechslung in unser Land zu investieren."
 BBA_italy_anti_colonialism_events.08.a:0 "[ROOT.GetCapitalVictoryPointName] blüht auf!"
 BBA_italy_anti_colonialism_events.09.t:0 "Die [FROM.GetAdjective]e Regierung übt Druck auf [ROOT.GetNameDef] aus"
 BBA_italy_anti_colonialism_events.09.desc:0 "Der [FROM.GetAdjective]e Expansionshunger scheint keine Grenzen zu kennen! Heute ist eine Delegation aus [FROM.GetName] eingetroffen, die unsere Unterwerfung fordert. Man behauptet, dass sich wenig ändern würde: Wir würden unser Land weiterhin so regieren, wie wir es für richtig halten, jedoch mit dem Vorteil von zusätzlichem Schutz durch [FROM.GetNameDef] und gelegentlicher Konformität."
 BBA_italy_anti_colonialism_events.09.a:0 "Wir werden unseren italienischen Genossen folgen!"
 BBA_italy_anti_colonialism_events.09.b:0 "Wir brauchen einen Regierungswechsel!"
 BBA_italy_anti_colonialism_events.09.c:0 "Diese anmaßenden Europäer!"
 BBA_italy_anti_colonialism_events.10.t:0 "[FROM.GetAdjective]e Arbeiter sind erfreut!"
 BBA_italy_anti_colonialism_events.10.desc:0 "Die [FROMGetAdjective]e Regierung hat klugerweise beschlossen, unser Angebot anzunehmen, unsere Kräfte zu bündeln und unseren Schutz zu genießen. Dies wird zweifellos unsere beiden Länder stärken und ihnen sehr zugutekommen!"
 BBA_italy_anti_colonialism_events.11.t:0 "[FROM.GetAdjective]e Arbeiter übernehmen die Macht"
 BBA_italy_anti_colonialism_events.11.desc:0 "Die [FROM.GetAdjective]e Führung hat unseren Vorschlag für Schutz und Zusammenarbeit zwar nicht angenommen, doch das [FROM.GetAdjective]e Volk ist uns auf halbem Weg entgegengekommen: Es hat seine alte Regierung durch eine neue ersetzt, die der unseren ähnlicher und uns gegenüber freundlicher gesinnt ist."
 BBA_italy_anti_colonialism_events.11.a:0 "Das [FROM.GetAdjective]e Volk erwartet eine glänzende Zukunft!"
 BBA_italy_anti_colonialism_events.12.desc:0 "[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], hat unseren Vorschlag für Schutz und Zusammenarbeit entschieden abgelehnt und unsere Delegation mit unfreundlichen Worten aufgefordert, schnellstmöglich nach Hause zurückzukehren."
 BBA_italy_anti_colonialism_events.12.a:0 "Die Zeit wird ihnen zeigen, wie falsch sie damit liegen."
 BBA_italy_anti_colonialism_events.12.b:0 "Es war eine Forderung, kein Vorschlag."
 BBA_italy_anti_colonialism_events.13.t:0 "[FROM.GetNameDefCap] möchte die Beziehungen zu uns stärken"
 BBA_italy_anti_colonialism_events.13.desc:0 "Offenbar hat [FROM.GetNameDef] während des Krieges mit uns großen Respekt vor unseren Truppen und unseren Fähigkeiten gewonnen, und zwar so sehr, dass man uns ein wechselseitiges Nichtangriffsabkommen sowie Garantien für den Fall eines Krieges anbieten will."
 BBA_italy_anti_colonialism_events.13.a:0 "Das klingt gut!"
 BBA_italy_anti_colonialism_events.13.b:0 "Nicht in diesem Leben!"
 BBA_italy_anti_colonialism_events.14.desc:0 "[FROM.GetLeader] hat in weiser Voraussicht zugestimmt, den von uns vorgeschlagenen wechselseitigen Nichtangriffspakt zwischen [FROM.GetName] und [ROOT.GetName] sowie eine wechselseitige Garantie zu unterzeichnen - für den Fall, dass einer von uns beiden einem Aggressor gegenübersteht."
 BBA_italy_anti_colonialism_events.15.desc:0 "[FROM.GetLeader] hat unseren vorgeschlagenen Verteidigungspakt zwischen [FROM.GetName] und [ROOT.GetName] abgelehnt. Diese Zusicherung hätte Stabilität und Sicherheit für unser beiderLänder gebracht, doch jetzt müssen wir uns der Welt allein stellen."
 BBA_italy_anti_colonialism_events.15.a:0 "Sie schaden sich damit nur selbst!"
 BBA_italy_anti_colonialism_events.15.b:0 "Wenn sie nicht für uns sind, sind sie gegen uns!"
 BBA_italy_anti_colonialism_events_war_will_continue_tt:0 "Der Krieg wird fortgesetzt."

 BBA_italy_anti_colonialism_events.20.t:0 "[FROM.GetNameDefCap] verurteilt den Kolonialismus"
 BBA_italy_anti_colonialism_events.20.desc:0 "Es scheint, dass das neu gegründete [FROM.GetName] neue Tugenden verfolgt: Man hat es auf sich genommen, alle Kolonialreiche zu zerschlagen. Eine italienische Delegation hat uns aufgefordert, unsere imperialen Wege aufzugeben und eine Zukunft der Zusammenarbeit und der Freiheit anstelle einer der Unterdrückung und der Unterwerfung anzustreben."
 BBA_italy_anti_colonialism_events.20.a:0 "Es ist an der Zeit, unseren Weg zu ändern!"
 BBA_italy_anti_colonialism_events.20.b:0 "Hat [FROM.GetNameDef] den Verstand verloren?!"
 BBA_italy_anti_colonialism_events.21.t:0 "Dekolonisierung Afrikas"
 BBA_italy_anti_colonialism_events.21.desc:0 "[GetDecolonizationEventDesc]"
 BBA_italy_anti_colonialism_events.21.desc_accepted:0 "Als wir uns daranmachten, die Kolonialreiche Afrikas zu verurteilen und abzuschaffen, waren wir nicht sicher, wie eine solche Aktion von der Welt aufgenommen werden würde. Wenn man bedenkt, wie hartnäckig Länder an dem festhalten, was sie als ihr Eigentum betrachten, müssen wir unsere Bemühungen als Erfolg betrachten. Schon die Befreiung eines einzigen Landes ist ein großer Erfolg!"
 BBA_italy_anti_colonialism_events.21.desc_rejected:0 "Offenbar stoßen unsere Bemühungen um die Entkolonialisierung des afrikanischen Kontinents und die Befreiung seiner unterdrückten Völker nur auf Missachtung. Die alten Kolonialmächte leugnen, dass sie ihre Untertanen schlecht behandeln, und weigern sich, auf vernünftige Argumente zu hören. Sie müssen zur Rechenschaft gezogen werden!"
 BBA_italy_anti_colonialism_events.21.a:0 "Unsere Arbeit ist getan."
 BBA_italy_anti_colonialism_events.21.b:0 "Dann auf die harte Tour!"

 BBA_italy_anti_colonialism_events.52.t:0 "Nordafrika stimmt dafür, sich [ROOT.GetName] anzuschließen"
 BBA_italy_anti_colonialism_events.52.desc:0 "Die Völker Nordafrikas haben gesehen, wie wohlwollend und effizient wir ihre Länder regieren, und sie haben dafür gestimmt, sich unserer Verwaltung anzuschließen! Es hat den Anschein, dass sich unsere Investitionen und unsere Fürsorge für ihre Provinzen ausgezahlt haben. Dies wird uns allen sicherlich zugutekommen!"
 BBA_italy_anti_colonialism_events.52.a:0 "Willkommen, Brüder und Schwestern!"
 BBA_italy_anti_colonialism_events.53.t:0 "Nordafrika stimmt dafür, [ROOT.GetName] zu verlassen"
 BBA_italy_anti_colonialism_events.53.desc:0 "Auch wenn es vielleicht keine völlige Überraschung ist, haben wir bedauerlicherweise erfahren, dass die Völker Nordafrikas ablehnen, weiterhin unter unserer Herrschaft zu stehen. Sie fühlen sich seit geraumer Zeit vernachlässigt und ausgebeutet und haben deshalb dafür gestimmt, unsere Verwaltung zu verlassen."
 BBA_italy_anti_colonialism_events.53.a:0 "Wir müssen Abschied von ihnen nehmen."
 BBA_italy_anti_colonialism_events.54.t:0 "Ostafrika stimmt dafür, sich [ROOT.GetName] anzuschließen"
