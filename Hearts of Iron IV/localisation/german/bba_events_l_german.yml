 BA_ethiopia_exile_events.23.a:0 "[?ETH.japanese_island.GetName] gehört uns."
 BBA_italian_research_agreement.1.t:0 "[ITA.GetNameDefCap] schlägt ein militärisches Forschungsabkommen vor"
 BBA_italian_research_agreement.1.desc:0 "TODO"
 BBA_italian_research_agreement.1.a:0 "Sie werden uns gute Dienste leisten."
 BBA_italian_research_agreement.1.b:0 "Wir brauchen so ein Programm nicht."
 BBA_italian_research_agreement.2.t:0 "[FROM.GetNameDefCap] lehnt unser militärisches Angebot ab"
 BBA_italian_research_agreement.2.desc:0 "Unser großzügiges Angebot zur militärischen Zusammenarbeit wurde abgelehnt."
 BBA_italian_research_agreement.2.a:0 "Eine höchst unkluge Entscheidung ..."
 BBA_italian_pact.1.t:0 "[ITA.GetNameDefCap] schlägt Nichtangriffspakt vor"
 BBA_italian_pact.1.desc:0 "Die Italiener sind bereit, eine gemeinsame Freundschaftserklärung unserer beider Länder vorzulegen."
 BBA_italian_pact.1.a:0 "Das wäre sehr vorteilhaft für uns."
 BBA_italian_pact.1.b:0 "Wir können ihnen nicht trauen!"
 BBA_italian_pact.2.t:0 "[FROM.GetNameDefCap] weist unseren Olivenzweig zurück"
 BBA_italian_pact.2.desc:0 "Unsere Bemühungen, einen Nichtangriffspakt mit [FROM.GetName] einzugehen, haben uns in eine Sackgasse geführt, wie es scheint."
 BBA_italian_pact.2.a:0 "Narren!"
 BA_ethiopia_industrial_financial_events.4.desc:0 "[FROM.GetLeader] hat die Notwendigkeit erkannt, die Zusammenarbeit zu vertiefen und die Außen- und Finanzpolitik noch stärker zu koordinieren. Allerdings möchte [FROM.GetLeader.GetSheHe], dass [FROM.GetName] ein gewisses Maß an Autonomie bewahrt."
 bba_news.107.desc_ordinary_pope:0 "Papst Pius XI. ist nach fast zwanzig Jahren an der Spitze der katholischen Kirche verstorben. Während seiner Amtszeit als Pontifex Maximus beendete Pius XI. den langen Bruch zwischen dem Papsttum und der italienischen Regierung und trug entscheidend dazu bei, den Vatikan wieder als unabhängigen Staat zu etablieren."
 bba_news.107.desc_senor_pope:0 "Papst Pius XI. ist nach fast zwanzig Jahren an der Spitze der katholischen Kirche verstorben, doch die Wahl seines Nachfolgers wird bereits infrage gestellt, nachdem das Kardinalskollegium einstimmig einen geheimnisvollen Fremden mit deutschem Akzent gewählt hat, der behauptet, ein Heiliger zu sein. Ob die Behauptung wahr ist oder nicht, spielt keine Rolle, denn die Kardinäle scheinen sie zu glauben."
