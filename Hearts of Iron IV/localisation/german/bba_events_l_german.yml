 # News events 
 bba_news.0.t:0 "Das Ende des Völkerbunds"
 bba_news.0.desc:0 "Als Folge der Kriegserklärung von [?global.LoN_attacker_country.GetName] an [?global.LoN_defender_country.GetName] ist der Völkerbund in seinen Bemühungen, den Frieden zu erhalten, gescheitert. [?global.LoN_attacker_country.GetLeader] spottete offen über die Unfähigkeit des Völkerbundes, etwas zu unternehmen, und hat sämtliche Verbindungen zu ihm somit aufgelöst. Da auch andere bedeutende Staatsoberhäupter nach dieser Kriegserklärung den Sinn des Völkerbundes infrage stellen, sind dessen Tage de facto gezählt.\nDer Rat kommt zwar weiterhin zusammen, doch niemand erwartet mehr, dass er tatsächlich etwas erreichen kann. Die Autorität, die der Rat einst hatte, ist längst verloren."
 bba_news.0.a:0 "Das kam nicht völlig unerwartet."

 # Italo-Ethiopian War events 
 BBA_italo_ethiopian_war_events.01.t:0 "Ende der Weihnachtsoffensive"
 BBA_italo_ethiopian_war_events.01.desc:0 "Unsere Truppen sind im Krieg gegen Abessinien zu einem Stillstand gekommen und wurden an einigen Stellen sogar zurückgedrängt. Diese „Weihnachtsoffensive“ hat Mussolini dazu veranlasst, das militärische Oberkommando insgeheim für seine Unfähigkeit anzuklagen. Der Duce will Ergebnisse, und zwar sofort.\n\nDaher hat er alle nötigen Mittel genehmigt, um die Abessinier zurückzuschlagen und diesen Krieg rasch zu beenden - koste es, was es wolle."
 BBA_italo_ethiopian_war_events.01.a:0 "Mit allen Mitteln."
 BBA_italo_ethiopian_war_events.01.b:0 "Wir müssen methodisch und überlegt vorgehen."

 BBA_italo_ethiopian_war_events.02.t:0 "Italienische Großoffensive"
 BBA_italo_ethiopian_war_events.02.desc:1 "Die Italiener versuchen, die Initiative im Krieg wiederzuerlangen. Sie haben eine Großoffensive begonnen, um unsere Linien zu zerschlagen und das [ROOT.GetAdjective]e Reich auf einen Schlag zu vernichten.\nUnsere Streitkräfte dürfen nicht nachgeben. Es ist von entscheidender Bedeutung, dass sie lange genug gegen die intensive Bombardierung und die Angriffe mit Panzern und Artillerie standhalten, damit wir Zeit haben, die internationale Gemeinschaft davon zu überzeugen, in unserem Namen zu handeln."
 BBA_italo_ethiopian_war_events.02.a:0 "Vernichtet die Invasoren!"

 BBA_italo_ethiopian_war_events.03.t:0 "Aufstockung Italiens"
 BBA_italo_ethiopian_war_events.03.desc:0 "Unsere Offensive hat die Italiener zwar zurückgedrängt, doch das eigentliche Ziel nicht erreicht. Unsere Truppen haben keinen Schwung mehr und die Italiener erholen sich allmählich vom Schock unseres Angriffs.\nErste Geheimdienstberichte deuten darauf hin, dass sie einen neuen Vorstoß vorbereiten und dass dieser deutlich besser vorbereitet ist als der letzte. Unsere Truppen müssen standhalten. Je länger wir sie von unserem Land fernhalten können, desto mehr muss Italien in diesen Krieg investieren und desto leichter wird es sein, den Völkerbund davon zu überzeugen, dass es sich hier nicht um ein unbedeutendes „koloniales Geplänkel“ handelt, sondern um einen brutalen Angriffskrieg eines Mitgliedslandes gegen ein anderes."
 BBA_italo_ethiopian_war_events.03.a:0 "Es steht zunehmend mehr auf dem Spiel."

 BBA_italo_ethiopian_war_events.10.t:0 "Embargo des Völkerbundes"
 BBA_italo_ethiopian_war_events.10.desc:0 "Der Völkerbundsrat hat ein Embargo gegen [ITA.GetNameDef] verhängt. Dies ist eine Reaktion auf die unrechtmäßige Aggression von [ITA.GetName] gegen [ETH.GetNameDef]. Die Sanktionen umfassen alle Ressourcen, die für die Produktion von Kriegsausrüstung verwendet werden können. Sie sind augenblicklich zu verhängen und bleiben in Kraft, bis [ITA.GetNameDef] die Feindseligkeiten gegen [ETH.GetNameDef] eingestellt hat."
 BBA_italo_ethiopian_war_events.10.a:0 "Das ist der richtige Schritt."
 BBA_italo_ethiopian_war_events.10.b:0 "Wir können es nicht riskieren, unsere Wirtschaft zu destabilisieren."
 BBA_italo_ethiopian_war_events.10.c:0 "Nein, [ITA.GetName] ist unser Freund"
 leave_the_league_of_nations_tt:0 "§Y[ROOT.GetName]§! verlässt den Völkerbund"
 BBA_italo_ethiopian_war_events.11.t:0 "Der Völkerbund fordert die Schließung des Suezkanals"
 BBA_italo_ethiopian_war_events.11.desc:0 "Eine Delegation aus [ETH.GetName] hat im Völkerbund die Schließung des Suezkanals als Verschärfung der Sanktionen gegen [ITA.GetNameDef] gefordert. Nach einer langen Debatte im Rat wurde beschlossen, dem Antrag stattzugeben. [ROOT.GetNameDefCap] wurde mit der Aufgabe betraut, jeglichen [ITA.GetAdjective]en Verkehr durch den Kanal zu blockieren."
 BBA_italo_ethiopian_war_events.11.a:0 "Dies dürfte ihre Kriegsanstrengungen beeinträchtigen."
 BBA_italo_ethiopian_war_events.11.b:0 "Das werden wir nicht tun."
 suez_blocked_sanctions_tt:0 "§Y[ITA.GetName]§! kann den Suezkanal nicht länger nutzen."
 BBA_italo_ethiopian_war_events.12.t:0 "[FROM.GetName] weigert sich, den Suezkanal zu schließen"
 BBA_italo_ethiopian_war_events.12.desc:0 "[FROM.GetLeader] hat den Völkerbundsrat darüber in Kenntnis gesetzt, dass [FROM.GetNameDef] den Suezkanal nicht für [ITA.GetName] sperren wird. Dies ist ein klarer Verstoß gegen internationale Vereinbarungen, und als [FROM.GetNameDef] dazu aufgefordert wurde, diesen nachzukommen, kündigte [FROM.GetName] an, den Völkerbund zu verlassen."
 BBA_italo_ethiopian_war_events.12.a:0 "Man kann niemandem wirklich trauen, oder?"
 BBA_italo_ethiopian_war_events.13.t:0 "[FROM.GetName] schließt den Suezkanal für [ITA.GetName]"
 BBA_italo_ethiopian_war_events.13.desc:0 "Als Folge der Resolution des Völkerbundes hat [FROM.GetLeader] öffentlich verkündet, dass [ITA.GetNameDef] die Durchfahrt durch den Suezkanal nicht länger erlaubt ist. Alle [ITA.GetAdjective]en Schiffe, die versuchen, den Kanal zu passieren, werden beschlagnahmt und ihre Fracht konfisziert, bis [ITA.GetName] seine Aggression gegen [ETH.GetNameDef] einstellt."
 BBA_italo_ethiopian_war_events.13.a:0 "Das wird ein harter Schlag für sie sein!"
 BBA_italo_ethiopian_war_events.14.t:0 "Resolution des Völkerbunds für die Unterstützung von [ETH.GetName]"
 BBA_italo_ethiopian_war_events.14.desc:0 "Nach dem Ersuch von [ETH.GetName] debattierte der Völkerbundsrat über eine militärische Intervention im Krieg mit Italien. Am Ende rief der Rat zwar nicht zu einer umfassenden Intervention auf, gab aber zumindest eine Erklärung ab, in der er den Mitgliedsländern empfahl, [ETH.GetName] auf jede nur erdenkliche Weise zu unterstützen, einschließlich der Möglichkeit, Freiwillige auf der [ETH.GetAdjective]en Seite des Konfliktes teilnehmen zu lassen."
 BBA_italo_ethiopian_war_events.14.a:0 "Wir sollten das gründlich organisieren."
 BBA_italo_ethiopian_war_events.14.b:0 "Wenn die Leute in den Krieg ziehen wollen ..."
 BBA_italo_ethiopian_war_events.14.c:0 "Unsere Bürger zum Sterben in ein anderes Land zu schicken, macht keinen Sinn."
 BBA_italo_ethiopian_war_events.14.d:0 "Wir haben unseren eigenen Krieg zu führen."
 ETH_volunteers_leave_3000:0 "Abgesehen von anderen organisierten Expeditionen verlassen 3.000 [ROOT.GetAdjective]e Bürger die Stadt, um sich den [ETH.GetAdjective]en Truppen anzuschließen."
 ETH_volunteers_leave_2000:0 "2.000 [ROOT.GetAdjective]e Bürger verlassen die Stadt und schließen sich den [ETH.GetAdjective]en Truppen an."
 ETH_volunteers_leave_200:0 "Trotz der offiziellen Haltung verlassen etwa 200 [ROOT.GetAdjective]e Bürger die Stadt und schließen sich den [ETH.GetAdjective]en Truppen an."
 BBA_italo_ethiopian_war_events.15.t:0 "Unser Aufruf zur internationalen Unterstützung"
 BBA_italo_ethiopian_war_events.15.desc_a:0 "Infolge der Resolution des Völkerbundes, [ROOT.GetName] unterstützen zu dürfen, sind Freiwillige aus der ganzen Welt eingetroffen. Aus diesen Freiwilligen bildet man nun internationale Brigaden. Hoffentlich ist ihr Können im Kampf genauso groß wie ihr Enthusiasmus."
 BBA_italo_ethiopian_war_events.15.desc_b:0 "Selbst nach dem Beschluss des Völkerbundes, [ROOT.GetNameDef] zu unterstützen, ist die Zahl der Freiwilligen, die uns bei unseren Kriegsanstrengungen helfen wollen, leider weiterhin sehr gering. Hoffentlich sind die Fähigkeiten dieser tapferen Freiheitskämpfer genauso groß wie ihr Enthusiasmus."
 BA_italo_ethiopian_war_events.15.desc_b:0 "Leider war der Völkerbund nicht bereit, uns militärisch zu helfen. Stattdessen haben sie die Mitgliedsländer nur dazu ermutigt, uns von sich aus zu helfen, was zu keiner großen Unterstützung geführt hat. Nur eine Handvoll Freiwilliger ist eingetroffen."
 BBA_italo_ethiopian_war_events.15.a:0 "Gut."
 BBA_italo_ethiopian_war_events.15.b:0 "Ein Jammer."
 BBA_italo_ethiopian_war_events.16.t:0 "Hilfe ist unterwegs?"
 BBA_italo_ethiopian_war_events.16.desc:0 "Der Völkerbund hat zwar keine militärische Streitmacht aufgestellt, um [ITA.GetName] aus [ROOT.GetName] zu vertreiben, ermutigte seine Mitgliedsländer jedoch zumindest, Truppen zu entsenden, um den Status quo wiederherzustellen. Es gibt Hinweise darauf, dass mehrere Nationen Expeditionen organisiert haben, darunter Länder wie [FROM.GetName]. Es bleibt abzuwarten, ob es sich dabei nur um Gerüchte handelt oder ob sie tatsächlich kommen werden, um uns zu helfen."
 BBA_italo_ethiopian_war_events.16.a:0 "Wir müssen einfach warten."

 BBA_italo_ethiopian_war_events.20.t:0 "[ETH.GetLeader] kapituliert nicht"
 BBA_italo_ethiopian_war_events.20.desc:0 "Obwohl die [ETH.GetAdjective]en Truppen kapituliert haben, weigert sich [ETH.GetLeader] weiterhin, die Waffen zu strecken. Gerüchten zufolge wurde [ETH.GetLeader.GetHerHim] erlaubt, eine Exilregierung in [?ETH.host_nation.GetName] zu bilden. Ein formeller Protestbrief wurde bereits an die [?ETH.host_nation.GetAdjective]e Regierung gerichtet."
 BBA_italo_ethiopian_war_events.20.a:0 "Der Kampf geht weiter."
 ITA_occupation_tt:0 "[ITA.GetName] befindet sich technisch gesehen weiterhin im Krieg mit der Exilregierung von [ETH.GetName], bis [ETH.GetName] keine Staaten mehr besitzt."

 BBA_italo_ethiopian_war_events.100.t:0 "Eine Bitte aus [FROM.GetName]"
 BBA_italo_ethiopian_war_events.100.desc:0 "Ein [FROM.GetAdjective]er Botschafter hat sich mit einer formellen Bitte von [FROM.GetLeader] an die Regierung gewandt, hier in [ROOT.GetName] eine vorübergehende Exilregierung einrichten zu dürfen, falls der Krieg gegen [ITA.GetName] schlecht verläuft. Dieser Bitte nachzukommen, würde es definitiv schwerer machen, gute Beziehungen zu [ITA.GetName] aufrechtzuerhalten."
 BBA_italo_ethiopian_war_events.100.a:0 "Sie sind uns herzlich willkommen."
 BBA_italo_ethiopian_war_events.100.b:0 "Das dürfen wir nicht zulassen!"

 BBA_italo_ethiopian_war_events.101.t:0 "[FROM.GetNameDefCap] nimmt die Exilregierung auf"
 BBA_italo_ethiopian_war_events.101.desc:0 "Die [FROM.GetAdjective]e Regierung hat positiv auf die Anfrage reagiert, als Gastland für [ROOT.GetLeader] zu fungieren, falls dies erforderlich sein sollte."
 BBA_italo_ethiopian_war_events.101.a:0 "Ein Problem weniger, worüber wir uns Sorgen machen müssen."
 change_focus_to_from_tt:0 "Gibt §Y[ROOT.GetName]§! neue Schwerpunkte, die genutzt werden können, wenn es sich im Exil in §Y[FROM.GetNameDef]§! befindet."
 BBA_italo_ethiopian_war_events.102.t:0 "[FROM.GetNameDefCap] hat die [ROOT.GetAdjective]e Bitte abgelehnt"
 BBA_italo_ethiopian_war_events.102.desc:0 "Bedauerlicherweise traut sich die [FROM.GetAdjective]e Regierung nicht, [ITA.GetLeader] zu verärgern. Sie hat unsere Bitte abgelehnt, dort eine Übergangsregierung aufzubauen, sollte [ETH.GetName] fallen."
 BBA_italo_ethiopian_war_events.102.a:0 "Wir sollten es anderswo versuchen."
 BBA_italo_ethiopian_war_events.110.t:0 "Der Völkerbund fordert Frieden"
 BBA_italo_ethiopian_war_events.110.desc:0 "Der Völkerbund hat ein sofortiges Ende der Feindseligkeiten zwischen [ROOT.GetName] und [FROM.GetName] gefordert. Die Resolution des Rates gibt den Mitgliedsstaaten das Recht, [ROOT.GetDameDef] den Krieg zu erklären, sollten wir uns weigern, dem nachzukommen."
 BBA_italo_ethiopian_war_events.110.a:0 "Vorerst müssen wir ihrer Forderung nachkommen."
 BBA_italo_ethiopian_war_events.110.b:0 "Sie werden sich nicht trauen, etwas zu unternehmen."
 BBA_italo_ethiopian_war_events.111.t:0 "[FROM.GetLeader] stimmt dem Frieden zu"
 BBA_italo_ethiopian_war_events.111.desc:0 "Nach der Resolution des Völkerbundsrats ist die von [FROM.GetLeader] geführte [FROM.GetAdjective]e Regierung endlich zur Vernunft gekommen. Der vom Völkerbund ausgearbeitete Friedensvertrag stellt zwar die Vorkriegsgrenzen wieder her, doch bedauerlicherweise enthält er keine Entschädigung für [ROOT.GetName] für all die Kollateralschäden, die wir erlitten haben. Zumindest gibt er uns Zeit, mit dem Wiederaufbau des Landes zu beginnen."
 BBA_italo_ethiopian_war_events.111.a:0 "Das ist in gewisser Weise ein Sieg."
 BBA_italo_ethiopian_war_events.112.t:0 "[FROM.GetName] ignoriert den Völkerbund"
 BBA_italo_ethiopian_war_events.112.desc:0 "Trotz einer Kriegsdrohung durch die Mitglieder des Völkerbundsrats ist [FROM.GetLeader] weiterhin auf die Vernichtung von [ROOT.GetName] aus. Der Rat hat ein sofortiges Ende der Feindseligkeiten gefordert, doch [FROM.GetName] weigert sich dreist, dem nachzukommen."
 BBA_italo_ethiopian_war_events_wargoal_tt:0 "Die Großmächte des Völkerbundes erhalten ein Kriegsziel gegen [ROOT.GetName]"
 BBA_italo_ethiopian_war_events.112.a:0 "Wir werden noch härter kämpfen müssen."
 BBA_italo_ethiopian_war_events.113.t:0 "[FROM.GetName] weigert sich, der Resolution des Völkerbundes nachzukommen"
 BBA_italo_ethiopian_war_events.113.desc:0 "Der Völkerbund hat [FROM.GetNameDef] aufgefordert, die Angriffe gegen [ETH.GetName] augenblicklich zu beenden. [FROM.GetLeader] weigert sich jedoch, dem nachzukommen, was einen eklatanten Verstoß gegen die internationalen Gesetzt darstellt, weshalb der Rat drastische Maßnahmen gegen [FROM.GetNameDef] gefordert hat."
 BBA_italo_ethiopian_war_events.113.a:0 "Wenn Gewalt die einzige Sprache ist, die sie sprechen ..."
 BBA_italo_ethiopian_war_events.113.b:0 "Wir dürfen nicht zulassen, dass der Völkerbund unsere Außenpolitik bestimmt."

 BBA_italo_ethiopian_war_events.120.t:0 "Katastrophaler Krieg in [FROM.GetName]"
 BBA_italo_ethiopian_war_events.120.desc:0 "Der Krieg in [FROM.GetName] ist nicht so verlaufen wie erwartet. Unsere stolze Nation wird rasch zum Gespött Europas und die Menschen in [ROOT.GetCapitalVictoryPointName] werden zunehmend unruhig. Uns könnte eine Revolution bevorstehen, und nun ist [FROM.GetLeader] auch noch mit einem Friedensangebot an uns herangetreten."
 BBA_italo_ethiopian_war_events.120.a:0 "Wir sollten uns auf etwas Einfacheres konzentrieren."
 ETH_peace_treaty_tt:1 "\n§YFriedensbedingungen:§!\n"
 ETH_peace_treaty_part_2_tt:0 "[ETH.GetFlag][ETH.GetName]:"
 BBA_italo_ethiopian_war_events.120.b:0 "Wir können noch immer siegen!"
 BBA_italo_ethiopian_war_events.121.t:0 "Sieg!"
 BBA_italo_ethiopian_war_events.121.desc:0 "Der lange und erbitterte Krieg ist endlich vorbei. [FROM.GetLeader] hat unsere Forderungen akzeptiert und den Angriff auf [ROOT.GetName] eingestellt. [ROOT.GetLeader] ist der Held des Tages und hat [ROOT.GetNameDef] sicher durch diese schwierigen Zeiten geführt und eine europäische Kolonialmacht erfolgreich zurückgeschlagen."
 BBA_italo_ethiopian_war_events.121.a:0 "Dies ist ein Neuanfang für Afrika."
 ETH_gets_the_following_states_tt:0 "[ETH.GetNameDefCap] erhält die folgenden Staaten:"
 BBA_italo_ethiopian_war_events.122.t:0 "[FROM.GetLeader] bleibt stur"
 BBA_italo_ethiopian_war_events.122.desc:0 "Trotz unserer Siege im laufenden Krieg weigert sich das [FROM.GetAdjective]e Staatsoberhaupt weiterhin, die Niederlage zu akzeptieren. [ROOT.GetLeader] hat der Welt gezeigt, dass sich eine afrikanische Nation gegen die Invasoren aus Europa behaupten kann, und das ist an sich schon ein Sieg. Wir müssen sie jetzt nur noch gänzlich in die Knie zwingen."
 BBA_italo_ethiopian_war_events.122.a:0 "Der Krieg hat eine neue Phase erreicht."
 ethiopia_recognized_flag:0 "Äthiopien kann Verbündete in den Krieg rufen"

 BBA_italo_ethiopian_war_events.200.t:0 "Internationales Ansehen steigt"
 BBA_italo_ethiopian_war_events.200.desc:0 "Die Sympathie der Öffentlichkeit für die [ROOT.GetAdjective]e Sache war seit jeher groß, doch niemand hatte wirklich erwartet, dass das Land länger als einen Monat standhalten würde. Unser hartnäckiger Widerstand gegen die [ITA.GetAdjective]en Invasoren hat die Herzen der Menschen auf der ganzen Welt erobert, und mehrere Staatsoberhäupter nehmen [ROOT.GetNameDef] heute deutlicher wahr."
 BBA_italo_ethiopian_war_events.200.a:0 "Wenn sie nur mehr tun würden als reden ..."
 BBA_italo_ethiopian_war_events.201.t:0 "Erhöhte Armeemoral"
 BBA_italo_ethiopian_war_events.201.desc:0 "Dadurch, dass wir so lange durchgehalten haben, hat sich die Moral unter den einfachen Soldaten langsam wieder erholt. Nachdem die anfängliche Begeisterung verflogen war, begannen viele, eine Niederlage am Ende für unausweichlich zu halten, doch nun wird wieder von einem möglichen Sieg gesprochen. Es gibt auch deutliche Anzeichen dafür, dass sich die Einheiten an den neuen Kampfstil anpassen."
 BBA_italo_ethiopian_war_events.201.a:0 "Wir müssen darauf aufbauen und den Feind aus [ROOT.GetName] vertreiben!"
 ETH_morale_boost_tt:0 "Modifiziert den §Y[GetEthiopianArmySpiritName]§! um:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§! \n$MODIFIER_ARMY_ORG_FACTOR$: §G+5%§!"

 BBA_italo_ethiopian_war_events.202.t:0 "Feindliche Desertion"
 BBA_italo_ethiopian_war_events.202.desc:0 "Zuerst desertierten nur einige wenige, doch dann verloren selbst die irregulären Truppen unseres Feindes den Glauben an ihre Sache und kamen zu uns, um für uns zu kämpfen. Jetzt desertieren die Soldaten massenhaft, und zwar nicht nur die irregulären Truppen: Einige der Deserteure bringen sogar schweres Gerät mit."
 BBA_italo_ethiopian_war_events.202.a:0 "Das Blatt wendet sich."
 
 BBA_italo_ethiopian_war_events.203.t:0 "Überleben trotz aller Widrigkeiten"
 BBA_italo_ethiopian_war_events.203.desc:0 "Die sogenannten „Experten“ hatten uns nicht einmal einen Monat gegeben, als der Krieg begann. Wir haben einer „modernen Armee“ viel länger die Stirn geboten, als sie gedacht hätten. Wir wissen, wie sie kämpfen, und wir haben uns daran angepasst. In unserem Volk kehrt die Zuversicht zurück, und mehr und mehr Rekruten strömen von nah und fern zu unseren Bannern."
 BBA_italo_ethiopian_war_events.203.a:0 "Wir werden die Eindringlinge ins Meer zurücktreiben."
 ETH_for_the_duration_of_the_war_tt:0 "Für die Dauer des Krieges:"

 BBA_italo_ethiopian_war_events.204.t:0 "Krieg des Volkes"
 BBA_italo_ethiopian_war_events.204.desc:0 "Überall erhebt sich das Volk gegen die Invasoren, und junge und alte Menschen schließen sich der Widerstandsbewegung an, um [ITA.GetNameDef] dazu zu zwingen, noch härter für seine Errungenschaften zu arbeiten. Die Einheimischen, die nicht kämpfen können, stellen Waffen und Ausrüstung für die Armee her."
 BBA_italo_ethiopian_war_events.204.a:0 "Der Sieg ist nah."

 BBA_italo_ethiopian_war_events.300.t:0 "Italienische Öffentlichkeit beunruhigt"
 BBA_italo_ethiopian_war_events.300.desc:2 "Unsere Armeen gewinnen einfach keinen Boden in [ETH.GetName] und der Mangel an Fortschritt ist sogar in [ITA.GetName] zu spüren. Das [ITA.GetAdjective]e Volk verliert allmählich den Glauben an den Krieg und stellt sogar unsere Führungsqualitäten infrage, am Ende einen Sieg zu erringen."
 BBA_italo_ethiopian_war_events.300.a:1 "Was für ein Mangel an Vertrauen!"

 BBA_italo_ethiopian_war_events.301.t:0 "Armee von Afrika entmutigt"
 BBA_italo_ethiopian_war_events.301.desc:1 "Unsere Armeen machen in [ETH.GetName] wenig bis gar keine Fortschritte und erleiden schwere Verluste. Der Widerstand ist heftig, und wir müssen hart um jeden Zentimeter kämpfen. Die Moral unserer Armeen ist auf einem absoluten Tiefpunkt, und wir haben sogar Berichte erhalten, dass einige Kompanien sich weigern, direkte Befehle zu befolgen."
 BBA_italo_ethiopian_war_events.301.a:1 "Wir müssen das Blatt des Krieges wenden!"

 BBA_italo_ethiopian_war_events.302.t:0 "Unruhe in den Kolonien"
 BBA_italo_ethiopian_war_events.302.desc:1 "Unser Versagen, in [ETH.GetName] Fortschritte zu machen, hat zu einer Welle des Widerstands in unseren Kolonien geführt: Wir haben Berichte erhalten, dass sich unsere Untertanen den örtlichen Behörden in kleinen und großen Angelegenheiten widersetzen. Offenbar sehen sie unsere mangelnden Fortschritte im Krieg als Schwäche an und stellen unsere Stärke auf die Probe."
 BBA_italo_ethiopian_war_events.302.a:1 "Das ist äußerst beunruhigend ..."
 ITA_colonial_unrest_tt:0 "Koloniale Unruhen: §R+15 %§!"

 BBA_italo_ethiopian_war_events.303.t:0 "Italienische Öffentlichkeit hinterfragt Kriegsanstrengungen"
 BBA_italo_ethiopian_war_events.303.desc:1 "Das Debakel in [ETH.GetName] hat das [ITA.GetAdjective]e Volk gegen den Krieg aufgebracht. Immer mehr üben offen Kritik an unserer Regierung, und selbst ein Munkeln über etwaige Alternativen wird immer deutlicher vernehmbar."
 BBA_italo_ethiopian_war_events.303.a:1 "Verräter!"

 BBA_italo_ethiopian_war_events.304.t:0 "Massendesertion"
 BBA_italo_ethiopian_war_events.304.desc:1 "Die Situation rund um den Krieg in [ETH.GetName] ist katastrophal, und die Moral der Soldaten sinkt immer weiter! Unsere Armee ist an mehreren Stellen festgefahren und sieht sich mit massenhafter Fahnenflucht konfrontiert, was unsere Zahl auch ohne die Hilfe der [ETH.GetAdjective]en Truppen schrumpfen lässt! Wir haben sogar Berichte über einen Offizier erhalten, der von einem Lastwagen überfahren wurde. Wir haben das als Unfall eingestuft."
 BBA_italo_ethiopian_war_events.304.a:1 "Allesamt Feiglinge!"
 ITA_desertions_east_africa_tt:0 "Die Armeen in Ostafrika leiden unter Desertation."

 BBA_italo_ethiopian_war_events.305.t:0 "Aufruhr in den Kolonien"
 BBA_italo_ethiopian_war_events.305.desc:1 "Was als ziviler Ungehorsam in den Kolonien begann, ist zu einer regelrechten Rebellion eskaliert! Unser Versäumnis, auf die anhaltenden Probleme in [ETH.GetName] einzugehen, hat unsere Untertanen davon überzeugt, dass wir schwach sind und es ihnen ohne unsere Führung besser gehen würde."
 BBA_italo_ethiopian_war_events.305.a:1 "Frechheit!"
 ITA_colonial_uproar_tt:0 "Große koloniale Unruhen: §R+80 %§!"

 BBA_italo_ethiopian_war_events.400.t:0 "Es wird Zeit, sich um [AFA.GetNameDef] zu kümmern"
 BBA_italo_ethiopian_war_events.400.desc:0 "[AFA.GetLeader], Sultan von [AFA.GetName], steht seit Langem unter dem Einfluss von [ROOT.GetName]. Genau wie im letzten Krieg hat er sich erneut neutral verhalten, obwohl er formal zum [ETH.GetAdjective]en Reich gehört. Tatsächlich ist der einzige Grund, warum der Sultan noch an der Macht ist, der gute Wille von [ROOT.GetName]. Das Land mag seine Küste an [ROOT.GetName] verkauft haben, doch es ist immer noch ein Hindernis für unsere Eroberung. Die Einnahme von [?ITA.ITA_capture_state.GetName] könnte ausreichen, um den Sultan zu überzeugen, den Rest seines Landes aufzugeben."
 BBA_italo_ethiopian_war_events.400.a:0 "Wir stellen ein Ultimatum und fordern die vollständige Unterwerfung."
 BBA_italo_ethiopian_war_events.400.b:0 "Wir können uns später mit [AFA.GetName] befassen."
 BBA_italo_ethiopian_war_events.401.t:0 "Ein Ultimatum aus [FROM.GetName]"
 BBA_italo_ethiopian_war_events.401.desc:0 "Die Italiener haben darum gebeten, dass wir den gesamten Staat unter ihre Kontrolle stellen, damit sie ihn als Ausgangspunkt für ihren Krieg gegen [ETH.GetNameDef] nutzen können. Wenn wir zustimmen, verliert [ROOT.GetNameDef] die Unabhängigkeit, doch wenn wir uns weigern, kommt es mit Sicherheit zu einer Invasion."
 BBA_italo_ethiopian_war_events.401.a:0 "Es hat keinen Sinn, sich zu wehren."
 BBA_italo_ethiopian_war_events.401.b:0 "Wenn sie unser Land wollen, werden sie es sich mit Gewalt nehmen müssen."
 BBA_italo_ethiopian_war_events.402.t:0 "[FROM.GetLeader] knickt ein"
 BBA_italo_ethiopian_war_events.402.desc:0 "[FROM.GetNameDefCap] hat unsere Forderungen akzeptiert und uns das [FROM.GetAdjective]e Land als Operationsbasis gegen [ETH.GetNameDef] überlassen. Dies beendet effektiv die Unabhängigkeit von [FROM.GetName]."
 BBA_italo_ethiopian_war_events.402.a:0 "Gut. Marschieren wir ein und besetzen wir das Land."
 BBA_italo_ethiopian_war_events.403.t:0 "[FROM.GetNameDefCap] trotzt unserer Forderung"
 BBA_italo_ethiopian_war_events.403.desc:0 "Leider hat es nicht ausgereicht, diplomatischen Druck zu machen, um die italienische Oberherrschaft über [FROM.GetNameDef] zu sichern. [FROM.GetLeader] besteht nach wie vor darauf, dass [FROM.GetLeader.GetHerHis] Land gegen die militärische Macht von [ROOT.GetName] bestehen kann."
 BBA_italo_ethiopian_war_events.403.a:0 "Wir müssen es wohl auf die harte Tour machen ..."

 BBA_italo_ethiopian_war_events.500.t:0 "Forderung nach Frieden"
 BBA_italo_ethiopian_war_events.500.desc:0 "[GetItaloEthiopianPeaceDemands]"
 BBA_italo_ethiopian_war_events.500.desc_guarantees:0 "[FROM.GetNameDefCap] verlangt, dass wir mit [ETH.GetName] Frieden schließen, wenn wir ihre Hilfe gegen die Deutschen wollen. Falls wir einen Friedensvertrag unterzeichnen, müssen wir bereit sein, uns von einigen der eroberten Territorien zu trennen. Ein solcher Frieden wird für unsere beiden Länder eine bittere Pille sein, doch es könnte sich lohnen, um uns besser gegen die Deutschen zu positionieren."
 BBA_italo_ethiopian_war_events.500.desc_territories:0 "Die Briten wollen uns einige ihrer Kolonialgebiete abtreten, wenn wir unseren Krieg mit Äthiopien beenden. Sollten wir einen Friedensvertrag mit ihnen unterzeichnen, müssen wir bereit sein, uns von einigen der von uns eroberten Territorien zu trennen. Ein solcher Frieden wird für unsere beiden Länder eine bittere Pille sein, wenn man bedenkt, wie viel Blut, Schweiß und Tränen wir vergossen haben."
 BBA_italo_ethiopian_war_events.500.a:0 "Es ist ein bitterer Frieden."
 BBA_italo_ethiopian_war_events.500.b:0 "Wir brauchen ihre Unterstützung."
 BBA_italo_ethiopian_war_events.500.c:0 "Wir haben zu hart dafür gekämpft!"
 BBA_italo_ethiopian_war_events.500_tt:0 "Der Krieg geht weiter"

 BBA_italo_ethiopian_war_events.501.t:0 "An den Friedenstisch gezwungen"
 BBA_italo_ethiopian_war_events.501.desc:0 "Unser gnädiges Gastgeberland, das uns aufnahm, nachdem unsere eigene Nation von [ITA.GetName] überrannt worden war, scheint unserer überdrüssig geworden zu sein. Sie schmieden hinter unserem Rücken Pläne, um uns zu zwingen, einen Friedensvertrag mit den italienischen Invasoren zu unterzeichnen. Leider können wir nur wenig dagegen tun."
 BBA_italo_ethiopian_war_events.501.a:0 "Wir haben keine Wahl."
 BBA_italo_ethiopian_war_events.501.b:0 "Wir werden weiterkämpfen!"
 BBA_ethiopia_is_expelled_tt:0 "Die Regierung von §Y[ETH.GetNameWithFlag]§! wird aus §Y[ENG.GetNameWithFlag]§! vertrieben und kann andernorts eine Exilregierung aufbauen."

 BBA_italo_ethiopian_war_events.502.t:0 "Kein Friedensvertrag"
 BBA_italo_ethiopian_war_events.502.desc:0 "[GetItalyRefusesPeaceTalks]"
 BBA_italo_ethiopian_war_events.502.desc_guarantees:0 "Die italienische Regierung hat unsere Forderung abgelehnt, als Gegenleistung für unsere Hilfe gegen die Deutschen Frieden mit [ETH.GetName] zu schließen. Sie werden sich diesem Ansturm selbst stellen müssen."
 BBA_italo_ethiopian_war_events.502.desc_territories:0 "Die italienische Regierung hat unsere Forderung abgelehnt, für einige unserer Kolonialgebiete Frieden mit [ETH.GetName] zu schließen. Das zeigt nur, dass man mit solchen Verbrechern keine Geschäfte machen kann!"
 BBA_italo_ethiopian_war_events.502.a:0 "Was für ein Jammer."

 BBA_italo_ethiopian_war_events.503.t:0 "[ETH.GetNameDefCap] lehnt Friedensgespräche ab"
 BBA_italo_ethiopian_war_events.503.desc:0 "Die äthiopische Regierung hat die britische Forderung, ein Friedensabkommen mit uns zu unterzeichnen, abgelehnt. Infolgedessen hat [ENG.GetLeader] die äthiopische Exilregierung aus [ENG.GetName] vertrieben und damit ein klares Signal gesendet, mit welchem Land man lieber zusammenarbeitet. Dies gibt uns die Möglichkeit, unsere afrikanischen Besitztümer weiter zu stärken!"
 BBA_italo_ethiopian_war_events.503.a:0 "Wir werden sie unterwerfen!"

 BBA_italo_ethiopian_war_events.510.t:0 "[ITA.GetNameDefCap] untergräbt die äthiopische Autorität"
 BBA_italo_ethiopian_war_events.510.desc:0 "Wir haben Berichte darüber erhalten, dass die Italiener eine Desinformationskampagne begonnen haben, um unsere Herrschaft und Legitimität in der Heimat zu untergraben. Diese abscheulichen Lügen könnten einige unserer Untertanen auf die Seite von [ITA.GetName] ziehen und unseren Anspruch auf den Thron schwächen. Wir müssen unsere Herrschaft über Äthiopien wiederherstellen, bevor sie weiteren Schaden anrichten können!"
 BBA_italo_ethiopian_war_events.510.a:0 "Sie werden für ihre Lügen bezahlen!"

#Ethiopia - Balance of Power
 BBA_ethiopia_balance_of_power_events.01.t:0 "Herrschaft herausgefordert"
 BBA_ethiopia_balance_of_power_events.01.desc_fascism:1 "Die zunehmende Dezentralisierung von [THIS.GetName] in Verbindung mit der mangelnden Unterstützung für die herrschende Verwaltung und der allgemeinen Instabilität in der Region hat zu einer offenen Rebellion gegen die Zentralregierung geführt. Die Anhänger von $haile_selassie_gugsa$ haben zu den Waffen gegriffen, um ihn auf den [THIS.GetAdjective]en Thron zu setzen."
 BBA_ethiopia_balance_of_power_events.01.desc_neutrality:1 "Die zunehmende Dezentralisierung von [THIS.GetName] in Verbindung mit der mangelnden Unterstützung für die herrschende Verwaltung und der allgemeinen Instabilität in der Region hat zu einer offenen Rebellion gegen die Zentralregierung geführt."
 BBA_ethiopia_balance_of_power_events.01.desc_communism:0 "Die zunehmende Zentralisierung von [THIS.GetName] in Verbindung mit der mangelnden Unterstützung für die herrschende Verwaltung und der allgemeinen Instabilität in der Region hat zu einer offenen Rebellion gegen die Zentralregierung geführt. Die Anarchisten haben erklärt, dass sie die Nation von unserer Herrschaft befreien werden."
 BBA_ethiopia_balance_of_power_events.01.a:0 "Wir werden sie vernichten."
 BBA_ethiopia_balance_of_power_events.01.b:0 "Wir werden die Thronanwärter vernichten!"
 BBA_ethiopia_balance_of_power_events.01.c:0 "Wir werden die Verräter vernichten!"
 ETH_alternate_fascist_party:0 "Hayamot-Unterstützer"
 ETH_alternate_fascist_party_long:0 "Unterstützer von $ETH_hailu_tekle_haymanot$"
 ETH_alternate_neutrality_party:0 "Selassie-Unterstützer"
 ETH_alternate_neutrality_party_long:0 "Unterstützer von $ETH_haile_selassie$"

 BBA_ethiopia_balance_of_power_events.10.t:0 "[Root.GetName] fällt auseinander"
 BBA_ethiopia_balance_of_power_events.10.desc:1 "Die schrittweise Dezentralisierung von [THIS.GetName] hat dazu geführt, dass die Zentralregierung einen Großteil ihrer Autorität verloren hat. Die verschiedenen Regionen haben nun sogar damit begonnen, ihre Unabhängigkeit von [THIS.GetName] zu erklären. Wir müssen rasch handeln, wenn wir die Kontrolle über die Regionen wiedererlangen wollen."
 BBA_ethiopia_balance_of_power_events.10.a:0 "Da kann man nichts machen."
 BBA_ethiopia_balance_of_power_events.10.b:0 "Vernichtet sie!"
 ETH_breakup_tt:0 "§RWird unabhängig von [ROOT.GetName]§!"
 ETH_breakup_fight_tt:0 "§RWird unabhängig von [ROOT.GetName], und [ROOT.GetNameDef] erklärt ihnen den Krieg§!"

#BBA_ethiopia_balance_of_power_events.20.t: "Education Reforms" 
#BBA_ethiopia_balance_of_power_events.20.desc: "As we begin to reform [ETH.GetNameDefCap], the issue of the education system has come to the forefront. Making sure the next generation are able to join the workforce is of course our priority. However, we have an opportunity to nudge that generation in a more acceptable moral direction."
#BBA_ethiopia_balance_of_power_events.20.a: "Implementing [ETH.GetLeader]’s plans are their only concern."
#BBA_ethiopia_balance_of_power_events.20.b: "Religion is the opiate of the masses."
#
#BBA_ethiopia_balance_of_power_events.21.t: "[ETH.GetAdjective] Road Improvements"
#BBA_ethiopia_balance_of_power_events.21.desc: "[ETH.GetNameDefCap]’s road network remains limited and hinders the economic development of the country. We now have the budget to implement improvements to the road network, but there is a split over whether we should prioritize expanding the existing network to the benefit of people in their local area, or create highways around the capital to concentrate economic development."
#BBA_ethiopia_balance_of_power_events.21.a: "Prioritize local road expansion in the regions."
#BBA_ethiopia_balance_of_power_events.21.b: "We need to concentrate economic development."

 BBA_ethiopia_balance_of_power_events.22.t:0 "Reformen für Militäroffiziere"
 BBA_ethiopia_balance_of_power_events.22.desc:0 "Unsere jüngsten Erfahrungen haben gezeigt, dass viele unserer Militäroffiziere für die moderne Kriegsführung schlecht gerüstet sind. Der wahrscheinlichste Grund für dieses Manko ist unsere historische Tendenz, militärische Ränge auf der Grundlage erblicher oder politischer Titel zu vergeben und nicht auf der Grundlage ihrer Verdienste. Angesichts der neuen Reformwelle in [ETH.GetName] ist es an der Zeit, eine Entscheidung über die Zukunft der Militärhierarchie zu treffen."
 BBA_ethiopia_balance_of_power_events.22.a:0 "Der Bauernpöbel ist nicht fähig, eine Führungsrolle zu übernehmen."
 BBA_ethiopia_balance_of_power_events.22.b:0 "Meritokratie ist im Militär unerlässlich. "

 BBA_ethiopia_balance_of_power_events.23.t:0 "Standardisierte Bildungsreform"
 BBA_ethiopia_balance_of_power_events.23.desc:0 "Die jüngsten Bildungsreformen zeigen bereits erste Erfolge. Nicht nur die Jugend erweist sich als immer loyaler gegenüber [ETH.GetLeader], sondern sie scheint auch Druck auf ihre Eltern auszuüben, damit diese mitziehen."
 BBA_ethiopia_balance_of_power_events.23.a:0 "Unsere Herrschaft wird von Tag zu Tag sicherer."

 BBA_ethiopia_balance_of_power_events.24.t:0 "Bildungsreformen"
 BBA_ethiopia_balance_of_power_events.24.desc:0 "Unsere jüngsten Bildungsreformen zeigen bereits erste Erfolge. Auch die Jugend will ihre Legitimität beweisen und stellt unsere alten Hierarchien zunehmend infrage. Obwohl dies zu Spannungen zwischen jüngeren und älteren Generationen geführt hat, scheint sich die allgemeine Einstellung letztlich zu unseren Gunsten zu wandeln."
 BBA_ethiopia_balance_of_power_events.24.a:0 "Die Zeit spielt für uns."

 BBA_ethiopia_balance_of_power_events.25.t:0 "Politische Militäroffiziere"
 BBA_ethiopia_balance_of_power_events.25.desc:0 "Während wir unsere politische und wirtschaftliche Kontrolle über [ETH.GetNameDef] zunehmend zentralisieren, bleibt die Angst vor dem Militär weiterhin bestehen. Sollte es sich gegen uns stellen, hätten wir kaum eine Chance, seinen Forderungen etwas entgegenzusetzen. Daher haben wir damit begonnen, politische Offiziere für unsere Truppen zu rekrutieren, die sicherstellen, dass unsere Soldaten auf keine ungenehmigten Ideen kommen."
 BBA_ethiopia_balance_of_power_events.25.a:0 "Es ist nur zu ihrem Besten."

 BBA_ethiopia_balance_of_power_events.26.t:0 "Meritokratie im Militär"
 BBA_ethiopia_balance_of_power_events.26.desc:0 "Unsere jüngsten Erfahrungen haben gezeigt, dass viele unserer Militäroffiziere für die moderne Kriegsführung schlecht gerüstet sind. Der wahrscheinlichste Grund für dieses Manko ist unsere historische Tendenz, militärische Ränge auf der Grundlage erblicher oder politischer Titel zu vergeben und nicht auf der Grundlage ihrer Verdienste. Angesichts der jüngsten Reformen in [ETH.GetName] ist es nur richtig, dass wir sicherstellen, dass die Meritokratie der entscheidende Faktor ist, um ein militärischer Anführer zu werden."
 BBA_ethiopia_balance_of_power_events.26.a:0 "Meritokratie ist im Militär unerlässlich."

 BBA_ethiopia_balance_of_power_events.30.t:0 "$ETH_balcho_safo$ kehrt zurück"
 BBA_ethiopia_balance_of_power_events.30.desc:0 "Der ehemalige Shum von Sidamo und einstige Dejazmach der [FROM.GetAdjective]en Armee ist dem Ruf von [FROM.GetLeader] gefolgt und hat erneut für sein Land zu den Waffen gegriffen. Der Held von Adua bringt auch Rekruten aus seiner persönlichen Domäne mit. Hoffentlich hilft uns das dabei, die [ITA.GetAdjective]e Invasion zurückzuschlagen."
 BBA_ethiopia_balance_of_power_events.30.a:0 "Ein wahrer Held kehrt zurück."

 BBA_ethiopia_balance_of_power_events.51.t:0 "Lokaler Fürst bietet an, eine Söldnerarmee aufzustellen"
 BBA_ethiopia_balance_of_power_events.51.desc:0 "Ein lokaler Fürst aus [?ROOT.ETH_bop_state.GetName] hat angeboten, eine Armee aufzustellen und sie der kaiserlichen Armee zu verpflichten. Die Männer würden dabei aus örtlichen Briganten und ausländischen Freiwilligen rekrutiert werden, weshalb sie voll ausgerüstet und kampfbereit wären. Der Verlust von Autorität ist natürlich ein Risiko, doch mehr Truppen erhöhen auch unsere Chancen, den Krieg zu gewinnen."
 BBA_ethiopia_balance_of_power_events.51.a:0 "Unser Land braucht jede Hilfe, die es bekommen kann."
 BBA_ethiopia_balance_of_power_events.51.b:0 "Wir müssen die Zahl der Privatarmeen reduzieren, nicht erhöhen."

 BBA_ethiopia_balance_of_power_events.52.t:0 "Lokaler Fürst möchte seine Domäne erweitern"
 BBA_ethiopia_balance_of_power_events.52.desc:0 "Ein lokaler Fürst aus [?ROOT.ETH_bop_state.GetName] plant, seine Machtbasis auszubauen und seine Domäne zu erweitern. Dies wird in gewissem Maß dem Land als Ganzes zugutekommen, da er stark in die örtliche Produktion investiert. Gleichzeitig wird die Zentralregierung allerdings auch an Einfluss auf [?ROOT.ETH_bop_state.GetName] verlieren, sollte sie das nicht unterbinden."
 BBA_ethiopia_balance_of_power_events.52.a:0 "Es hat nur Vorteile."
 BBA_ethiopia_balance_of_power_events.52.b:0 "Das muss aufhören."

 BBA_ethiopia_balance_of_power_events.53.t:0 "Regionaler Herrscher möchte Waffen produzieren"
 BBA_ethiopia_balance_of_power_events.53.desc:0 "Einer der Fürsten in [?ROOT.ETH_bop_state.GetName] sucht Unterstützung für den Aufbau einer lokalen Produktionsstätte für Gewehre und Munition in [?ROOT.ETH_bop_state.GetName]. Dies könnte unseren Soldaten zu besserer Ausrüstung verhelfen und die Kampffähigkeiten der [ROOT.GetAdjective]en Armee verbessern."
 BBA_ethiopia_balance_of_power_events.53.a:0 "Mehr Gewehre zu bekommen, ist derzeit wichtiger als Kontrolle."
 BBA_ethiopia_balance_of_power_events.53.b:0 "Eine private Waffenproduktion klingt zu gefährlich."

 BBA_ethiopia_balance_of_power_events.54.t:0 "Versorgungsengpässe in [?ROOT.ETH_bop_state.GetName]"
 BBA_ethiopia_balance_of_power_events.54.desc:0 "Die Bevölkerung von [?ROOT.ETH_bop_state.GetName] hat die Zentralregierung um Hilfe gebeten. Die jüngsten Ereignisse haben zu einer Knappheit an Vorräten geführt und die Region könnte wirklich einige Investitionen gebrauchen, damit sich die Lage verbessert."
 BBA_ethiopia_balance_of_power_events.54.a:0 "Wir müssen etwas unternehmen."
 ETH_investments_in_state_tt:0 "\nModifiziert §Y$ETH_state_development_dynamic_modifier$§! um: \n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+5%§!"
 BBA_ethiopia_balance_of_power_events.54.b:0 "Leider können wir im Moment nicht viel tun."
 ETH_decline_in_state_tt:0 "\nModifiziert §Y$ETH_state_development_dynamic_modifier$§! um: \n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §R-5%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §R-5%§!"
 BBA_ethiopia_balance_of_power_events.54.c:0 "Die lokalen Behörden in [?ROOT.ETH_bop_state.GetName] werden sich mit den Problemen befassen müssen."

 BBA_ethiopia_balance_of_power_events.55.t:0 "Einheimische beschweren sich über schlechte Behandlung"
 BBA_ethiopia_balance_of_power_events.55.desc:0 "Es hat mehrere Beschwerden gegen die lokalen Herrscher von [?ROOT.ETH_bop_state.GetName] gegeben. Das Volk fühlt sich von der Aristokratie schlecht behandelt. Eine erste Untersuchung der Angelegenheit hat gezeigt, dass die Beschwerden zumindest bis zu einem gewissen Grad berechtigt sind. Ein Eingreifen der Zentralregierung wird jedoch von den Adligen nicht wohlwollend betrachtet werden."
 BBA_ethiopia_balance_of_power_events.55.a:0 "Wir müssen hier ein Exempel statuieren."
 BBA_ethiopia_balance_of_power_events.55.b:0 "Es ist nicht Sache der Zentralregierung, sich in lokale Angelegenheiten einzumischen."

 BBA_ethiopia_balance_of_power_events.56.t:0 "Wirtschaftsboom in [?ROOT.ETH_bop_state.GetName]"
 BBA_ethiopia_balance_of_power_events.56.desc:0 "Die Bemühungen der Zentralregierung, die Verwaltung von [ROOT.GetName] zu verbessern und die verschiedenen Regionen zu integrieren, haben zu einem Wirtschaftsboom in [?ROOT.ETH_bop_state.GetName] geführt. Die Region zieht Arbeiter aus vielen Teilen des Landes an und die Industrie expandiert."
 BBA_ethiopia_balance_of_power_events.56.a:0 "Wir sollten diese Gelegenheit nutzen, um den Zentralisierungsprozess noch weiter voranzutreiben."
 BBA_ethiopia_balance_of_power_events.56.b:0 "Wir sollten noch viel mehr Investitionen in der Region tätigen."


#Imperial Ethiopia
 BBA_ethiopia_exile_events.01.t:0 "[FROM.GetLeader] ist bereit, [FROM.GetName] zurückzuerobern"
 BBA_ethiopia_exile_events.01.desc:0 "Das [FROM.GetAdjective]e Staatsoberhaupt im Exil [FROM.GetLeader] ist bereit, eine große Militäroffensive zur Rückeroberung [FROM.GetLeader.GetHerHis]es Land zu beginnen. Die Unterstützung in der Bevölkerung für einen solchen Versuch ist groß, und dies könnte genau der richtige Zeitpunkt dafür sein."
 BBA_ethiopia_exile_events.01.a:0 "Wir werden uns [FROM.GetName] anschließen."
 ETH_can_call_allies_tt:0 "§Y[ETH.GetNameWithFlag]§! kann Verbündete in den Krieg rufen."
 BBA_ethiopia_exile_events.02.t:0 "Erhöhte Widerstandsaktivität im Norden von [ETH.GetName]"
 BBA_ethiopia_exile_events.02.desc:0 "[ETH.GetLeader] ist zwar aus dem Land geflohen, ermutigt [ETH.GetLeader.GetHerHis]e Anhänger allerdings weiterhin dazu, die siegreichen [ROOT.GetAdjective]en Armeen anzugreifen. Infolgedessen haben [ETH.GetLeader.GetHerHis]e Reden zu einer erhöhten Widerstandsaktivität in den nördlichen und zentraleren Teilen von [ETH.GetName] geführt."
 BBA_ethiopia_exile_events.02.a:0 "Wir müssen vorsichtig sein ..."

 BBA_ethiopia_exile_events.03.t:0 "Kommunistische Guerillakämpfer im Süden von [ETH.GetName]"
 BBA_ethiopia_exile_events.03.desc:0 "Es gibt mehrere Berichte über Angriffe auf [ROOT.GetAdjective]e Truppen im Süden von [ETH.GetName]. Wir vermuten, dass eine Organisation, die sich selbst als die Schwarzen Löwen bezeichnet, hinter diesen Angriffen steckt."
 BBA_ethiopia_exile_events.03.a:0 "Nieder mit den Aufständischen!"

 BBA_ethiopia_exile_events.04.t:0 "$RAJ_orde_wingate$ zurückbeordert"
 BBA_ethiopia_exile_events.04.desc:0 "[ENG.GetNameDefCap] hat beschlossen, $RAJ_orde_wingate$ zurückzubeordern. Angeblich soll er eine neue Truppe aufstellen, die [ETH.GetLeader] im Krieg in [ETH.GetName] unterstützen soll. Es gibt Anzeichen dafür, dass der Einsatz zeitlich begrenzt sein wird und dass $RAJ_orde_wingate$ zurückkehren darf, sobald die Operation abgeschlossen ist."
 BBA_ethiopia_exile_events.04.a:0 "Hoffen wir, dass es schnell gehen wird ..."

 BBA_ethiopia_exile_events.05.t:0 "$RAJ_orde_wingate$ nach Burma verlegt"
 BBA_ethiopia_exile_events.05.desc:0 "Die [ENG.GetAdjective]e Regierung hat uns mitgeteilt, dass $RAJ_orde_wingate$ mit sofortiger Wirkung nach Burma versetzt wird, wo er mit dem Aufbau einer neuen Truppe betraut werden soll."
 BBA_ethiopia_exile_events.05.a:0 "Ein Jammer."

 BBA_ethiopia_exile_events.06.t:0 "[FROM.GetName] bittet um [550.GetName]"
 BBA_ethiopia_exile_events.06.desc:0 "[FROM.GetLeader] hat uns gebeten, über [550.GetName] herrschen zu dürfen, falls es uns gelingen sollte, es von [550.Owner.GetNameDef] zu erobern. Die Region stand lange Zeit unter [ETH.GetAdjective]er Kontrolle, weshalb es einen historischen Anspruch darauf gibt. [FROM.GetLeader] plädierte außerdem dafür, dass das gesamte Habescha-Volk unter einem Herrscher vereint werden sollte, und verwies auf die Tatsache, dass [FROM.GetNameDef] seit der [ITA.GetAdjective]en Besetzung von [550.GetName] keinen Zugang zum Meer hatte."
 BBA_ethiopia_exile_events.06.a:0 "Das macht Sinn."
 BBA_ethiopia_exile_events.06.b:0 "Wir können zum jetzigen Stand kein Land versprechen."

 BBA_ethiopia_exile_events.07.t:0 "[FROM.GetNameDefCap] stimmt unserer Bitte zu"
 BBA_ethiopia_exile_events.07.desc:0 "Die [FROM.GetAdjective]e Regierung sieht unsere Ansprüche auf das gesamte Land der Habescha als legitim an und hat unserer Bitte, über [550.GetName] herrschen zu dürfen, zugestimmt."
 BBA_ethiopia_exile_events.07.a:0 "Das sind tolle Neuigkeiten!"

 BBA_ethiopia_exile_events.08.t:1 "Die [FROM.GetAdjective]e Regierung lehnt ab"
 BBA_ethiopia_exile_events.08.desc:0 "Trotz unseres legitimen Anspruches auf die Region [550.GetName] weigert sich die [FROM.GetAdjective]e Regierung, klare Versprechen oder Erklärungen abzugeben, die die [ROOT.GetAdjective]en Ansprüche unterstützen würden. Nur die Zeit wird weisen, ob man uns letzten Endes die Kontrolle über die Küste überlassen wird oder nicht."
 BBA_ethiopia_exile_events.08.a:0 "Gewinnen wir den Krieg, und dann sehen wir weiter."

 BBA_ethiopia_exile_events.10.t:0 "[FROM.GetName] bittet darum, über alle somalischen Regionen herrschen zu dürfen"
 BBA_ethiopia_exile_events.10.desc:0 "Bei einem Treffen mit dem [ROOT.GetAdjective]en Außenminister in der vorübergehenden Residenz von [FROM.GetLeader] wurde gefordert, dass [FROM.GetName] die Oberherrschaft über alle somalischen Regionen erhält, da es in Äthiopien bereits eine große somalische Bevölkerung gibt und die Grenzstreitigkeiten einer der Gründe für den Konflikt waren. All diese Territorien an [FROM.GetNameDef] abzutreten, würde diesen Konfliktpunkt nach Ansicht von [FROM.GetLeader] beseitigen."
 BBA_ethiopia_exile_events.10.a:0 "Das würde aus ihnen in der Tat einen starken Verbündeten machen."
 BBA_ethiopia_exile_events.10.b:0 "Sie können die Staaten unserer Feinde haben."
 BBA_ethiopia_exile_events.10.c:0 "Diese Forderungen gehen zu weit."

 BBA_ethiopia_exile_events.11.t:0 "Somalia gehört uns!"
 BBA_ethiopia_exile_events.11.desc:0 "Die [FROM.GetAdjective]e Regierung hat zugestimmt, uns die Kontrolle über alle somalischen Regionen zu überlassen. Das bedeutet, dass [ROOT.GetName] höchstwahrscheinlich den Großteil des Horns von Afrika kontrollieren wird, sobald der Krieg vorbei ist."
 BBA_ethiopia_exile_events.11.a:1 "Das sind großartige Neuigkeiten!"


 BBA_ethiopia_exile_events.12.t:0 "Teilerfolg"
 BBA_ethiopia_exile_events.12.desc:1 "Die [FROM.GetAdjective]e Regierung hat uns mitgeteilt, dass wir einen Teil der somalischen Regionen haben können, genauer gesagt denjenigen, den sie oder wir dem Feind abnehmen können. Sie weigert sich jedoch, Ländereien zu übergeben, die sie derzeit als Teil ihres Reiches betrachtet."
 BBA_ethiopia_exile_events.12.a:0 "Es ist wohl einfacher, die Staaten anderer abzutreten ..."

 BBA_ethiopia_exile_events.13.t:0 "Kein Glück"
 BBA_ethiopia_exile_events.13.desc:0 "Unsere Bitte, über alle somalischen Regionen herrschen zu dürfen, wurde von [FROM.GetNameDef] abgelehnt. Leider weigerte man sich sogar, uns die Kontrolle über die vom Feind eroberten Territorien abzutreten."
 BBA_ethiopia_exile_events.13.a:0 "Da kommt man unweigerlich ins Grübeln ..."

 BBA_ethiopia_exile_events.14.t:0 "[FROM.GetLeader] bitte um die Kontrolle von [454.GetName]"
 BBA_ethiopia_exile_events.14.desc:0 "Bei einem kürzlichen Treffen in der Downing Street sprach [FROM.GetLeader] mit dem [ROOT.GetAdjective]en Premierminister über [454.GetName]. [FROM.GetLeader] erklärte, dass [FROM.GetLeader.GetSheHe] dort sehr herzlich empfangen wurde, als er auf dem Weg nach [ROOT.GetName] dort vorbeikam. Die Gespräche verlagerten sich allmählich auf die Bitte, [454.GetName] als Basis für die Rückeroberung von [ETH.GetName] nutzen zu dürfen, wobei [FROM.GetLeader.GetSheHe] [FROM.GetLeader.GetHerHis]e angebliche direkte Linie zu König Salomo als Druckmittel einsetzte und den Premierminister de facto bat, [454.GetName] an [ETH.GetNameDef] abzutreten."
 BBA_ethiopia_exile_events.14.a:0 "Vielleicht ist das irgendwie nützlich für uns?"
 BBA_ethiopia_exile_events.14.b:0 "Nie im Leben!"

 BBA_ethiopia_exile_events.15.t:0 "[From.GetNameDefCap] willigt ein"
 BBA_ethiopia_exile_events.15.desc:0 "Unerwarteterweise hat sich die [FROM.GetAdjective]e Regierung bereit erklärt, uns [454.GetName] als Basis zu überlassen. Wir sollten rasch handeln und dort eine Verwaltung aufbauen. Eines Tages werden wir einen neuen Tempel Salomos errichten."
 BBA_ethiopia_exile_events.15.a:0 "Dies ist der Beginn einer neuen Ära."

 BBA_ethiopia_exile_events.16.t:0 "[FROM.GetNameDefCap] lehnt ab"
 BBA_ethiopia_exile_events.16.desc:1 "Bedauerlicherweise hat die [FROM.GetAdjective]e Regierung unseren Antrag abgelehnt, [454.GetName] als Basis verwenden zu dürfen, und damit die Legitimität unseres Anspruchs auf die Region infrage gestellt."
 BBA_ethiopia_exile_events.16.a:1 "Wie beleidigend."

 BBA_ethiopia_exile_events.17.t:0 "[ROOT.GetLeader] verspricht [FROM.GetLeader] Schiffe"
 BBA_ethiopia_exile_events.17.desc:0 "Bei einem privaten Treffen zwischen [ROOT.GetLeader] und [FROM.GetLeader] versprach [ROOT.GetLeader], dass [ROOT.GetNameDef] [FROM.getNameDef] mit Schiffen unterstützen würde. Es mögen vielleicht unbedachte Worte gewesen sein, doch es waren dennoch welche, an die sich die [ROOT.GetAdjective]e Flotte halten sollte."
 BBA_ethiopia_exile_events.17.a:0 "Wir können sicher ein paar Zerstörer entbehren."
 ETH_destroyers_tt:0 "[ETH.GetName] erhält 5 Zerstörer von [JAP.GetName]."
 BBA_ethiopia_exile_events.17.b:0 "Geben wir ihnen einen Kreuzer und ein paar Eskorten."
 ETH_cruiser_tt:0 "[ETH.GetName] erhält einen schweren Kreuzer und 3 Zerstörer von [JAP.GetName]."
 BBA_ethiopia_exile_events.17.c:0 "[FROM.GetLeader] braucht ein imposantes Flaggschiff"
 ETH_battleship_tt:0 "[ETH.GetName] erhält ein [JAP.GetAdjective]es Schlachtschiff."
 BBA_ethiopia_exile_events.17.d:0 "Wir können keine Schiffe entbehren, aber wir können ihnen zumindest etwas Wissen vermitteln."

 BBA_ethiopia_exile_events.18.t:0 "[FROM.GetAdjective]e Zerstörer"
 BBA_ethiopia_exile_events.18.desc:1 "Die [FROM.GetAdjective]e Marine hat uns freundlicherweise eine Einheit aus Zerstörern zur Verfügung gestellt, nachdem [FROM.GetLeader] versprochen hatte, [ROOT.GetNameDef] mit Schiffen zu versorgen."
 BBA_ethiopia_exile_events.18.a:0 "Immerhin etwas."
 BBA_ethiopia_exile_events.19.t:0 "Die Gründung der [ROOT.GetAdjective]en Marine"
 BBA_ethiopia_exile_events.19.desc:0 "Infolge des Versprechens von [FROM.GetLeader], [ROOT.GetName] mit Schiffen zu versorgen, hat [FROM.GetName] [ROOT.GetName] die Kontrolle über einen Kreuzer und mehrere Zerstörer überlassen. Es mag vielleicht keine große Flotte sein, aber immerhin ist es eine Flotte. Dies läutet den Beginn einer neuen Ära für [ROOT.GetName] ein!"
 BBA_ethiopia_exile_events.19.a:0 "Dies ist erst der Anfang."

 BBA_ethiopia_exile_events.20.t:0 "Ein [ROOT.GetAdjective]es Schlachtschiff"
 BBA_ethiopia_exile_events.20.desc:0 "Nachdem [ROOT.GetLeader] [FROM.GetLeader] besucht hatte, ordnete [FROM.GetName] an, dass ein Schlachtschiff an [ROOT.GetName] übergeben wird. Mit diesem hat die [ROOT.GetNavy] nun ein brandneues Flaggschiff. Alles, was noch zu erledigen bleibt, ist der Bau von Eskorten, doch mit [FROM.GetAdjective]er Hilfe sollte dies eine machbare Aufgabe sein."
 BBA_ethiopia_exile_events.20.a:0 "Das sind großartige Neuigkeiten!"

 BBA_ethiopia_exile_events.21.t:0 "Keine Schiffe"
 BBA_ethiopia_exile_events.21.desc:0 "Trotz des Versprechens von [FROM.GetLeader] an [ROOT.GetLeader], [Root.GetName] mit Schiffen zu versorgen, lässt es der Zustand der [FROM.GetAdjective]en Marine derzeit nicht zu, dass [FROM.GetName] sich von irgendwelchen Schiffen trennt. Um dies zu kompensieren, hat die [FROM.GetAdjective]e Admiralität [ROOT.GetName] erlaubt, [FROM.GetAdjective]e Schiffsentwürfe und Produktionsmethoden zu studieren, um Wissen über den Schiffsbau an [ROOT.GetName] weiterzugeben."
 BBA_ethiopia_exile_events.21.a:0 "Das ist besser als nichts."
 BBA_ethiopia_exile_events.22.t:0 "[ROOT.GetLeader] verspricht [FROM.GetLeader] eine Insel"
 BBA_ethiopia_exile_events.22.desc:0 "Offenbar hat [ROOT.GetLeader] [FROM.GetLeader] eine der Inseln von [ROOT.GetName] versprochen, die [FROM.GetLeader.GetSheHe] als Regierungssitz und Basis für die Rückeroberung von [FROM.GetName] nutzen kann. Da dies die offizielle Anerkennung von [FROM.GetLeader] als Herrscher von [FROM.GetName] bedeutet, wird es von [ITA.getName] als Kriegserklärung aufgefasst werden. Es ist jedoch auch eine Gelegenheit, den Einfluss von [ROOT.GetName] zu erweitern."
 BBA_ethiopia_exile_events.22.a:0 "Wie wäre es mit [647.GetName]?"
 BBA_ethiopia_exile_events.22.b:0 "[524.GetName] würde sich hervorragend als Basis eignen."
 BBA_ethiopia_exile_events.22.c:0 "[543.GetName] ist auch eine Insel, oder nicht?"
 BBA_ethiopia_exile_events.22.d:0 "Sie können [?ETH.japanese_island.GetName] haben."
 BBA_ethiopia_exile_events.22.e:0 "Sie können eine der [ENG.GetAdjective]en Inseln haben."

 BBA_ethiopia_exile_events.23.t:0 "Eine äthiopische Insel"
 BBA_ethiopia_exile_events.23.desc:0 "Als Zeichen des guten Willens und in Anerkennung von [ROOT.GetLeader] als rechtmäßiger Herrscher von [ROOT.GetName] hat [FROM.GetLeader] [ROOT.GetLeader] die Insel [?ETH.japanese_island.GetName] als Basis für die Rückeroberung von [ROOT.GetName] zur Verfügung gestellt.\n\n[FROM.GetNameDefCap] wird [ROOT.GetName] bei der Rückeroberung des verlorenen Territoriums unterstützen und im Gegenzug für diese Gefälligkeiten hat [ROOT.GetLeader] [FROM.GetLeader] die Treue geschworen und die beiden Länder in ihrem Kampf gegen den europäischen Imperialismus enger aneinander gebunden."
 BBA_ethiopia_exile_events.23.a:0 "[?ETH.japanese_island.GetName] gehört uns"

 BBA_ethiopia_exile_events.24.t:0 "Eine Operationsbasis für Äthiopien"
 BBA_ethiopia_exile_events.24.desc:0 "In einer geheimen Vereinbarung zwischen den Staatsoberhäuptern von [ROOT.GetName] und [FROM.GetName] wurde [FROM.GetName] eine Reihe von Staaten auf der Arabischen Halbinsel versprochen, sollten sie in die Hände der [ROOT.GetAdjective]en Regierung fallen. Das Territorium wird zu gegebener Zeit übergeben, muss aber natürlich erst gesichert werden."
 BBA_ethiopia_exile_events.24.a:0 "Dies wird sie zu einem stärkeren Verbündeten machen."
 ETH_transfer_states_tt:0 "Die Kontrolle wird an §Y[ETH.GetNameWithFlag]§! übertragen, wenn sich das Territorium im Besitz von §Y[ROOT.GetNameWithFlag]§! befindet"

 BBA_ethiopia_exile_events.30.t:0 "Gemeinsamer Fraktionsantrag"
 BBA_ethiopia_exile_events.30.desc:0 "[FROM.GetNameDefCap] schlägt vor, dass wir einen gemeinsamen Antrag auf Mitgliedschaft bei einer Fraktion einreichen, die sich gegen [ITA.GetNameDef] aufgestellt hat. Dies würde zwar gegen unsere historische Politik verstoßen, doch andererseits verstößt der Aufenthalt des [FROM.GetAdjective]en Staatsoberhaupts in [ROOT.GetName] bereits in gewisser Weise gegen diese Politik."
 BBA_ethiopia_exile_events.30.a:0 "Dies ist eine natürliche Eskalation."
 BBA_ethiopia_exile_events.30.b:0 "Nein, das geht einen Schritt zu weit."
 BBA_ethiopia_exile_events.31.t:0 "[FROM.GetNameDefCap] lehnt unseren Vorschlag ab"
 BBA_ethiopia_exile_events.31.desc:0 "Die [FROM.GetAdjective]e Regierung hat unseren Vorschlag eines gemeinsamen Beitrittsantrags abgelehnt. Leider bedeutet dies, dass wir als einzelne Länder kämpfen müssen, anstatt die Unterstützung eines größeren Bündnisses zu haben."
 BBA_ethiopia_exile_events.31.a:0 "Zumindest haben wir es versucht."

 BBA_ethiopia_exile_events.32.t:0 "Gemeinsamer Mitgliedschaftsantrag von [FROM.GetName] und [FROM.FROM.GetName]"
 BBA_ethiopia_exile_events.32.desc:0 "[FROM.GetLeader] und [FROM.FROM.GetLeader] sind mit der Bitte an uns herangetreten, sich unserer Seite ([ROOT.GetFactionName]) anschließen zu dürfen. Dies würde die Truppen von [FROM.GetName] und [FROM.FROM.GetName] in unserem Krieg gegen [ITA.GetName] in die Hände der [ROOT.GetFactionName] legen."
 BBA_ethiopia_exile_events.32.a:0 "Das klingt nach einer guten Idee."
 BBA_ethiopia_exile_events.32.b:0 "Wir sind ohne sie besser dran."

 BBA_ethiopia_exile_events.33.t:0 "[From.GetNameDefCap] lehnt ab"
 BBA_ethiopia_exile_events.33.desc:0 "Bedauerlicherweise hat [FROM.GetName] die gemeinsame [SWE.GetAdjective]-[ETH.GetAdjective]e Anfrage abgelehnt, sich ihrer Fraktion ([FROM.GetFactionName]) anzuschließen. Aus irgendeinem Grund weigern sie sich, die Vorteile zu sehen, die eine vereinte Macht gegen [ITA.GetLeader] ausmachen könnte."
 BBA_ethiopia_exile_events.33.a:0 "Das ist beunruhigend."

 BBA_ethiopia_exile_events.34.t:0 "[From.GetNameDefCap] willigt ein"
 BBA_ethiopia_exile_events.34.desc:0 "[FROM.GetNameDefCap] hat uns den Beitritt zu ihrer Fraktion ([FROM.GetFactionName]) erlaubt. Wir haben jetzt eine viel größere Chance, [ITA.GetNameDef] zu besiegen."
 BBA_ethiopia_exile_events.34.a:0 "Das sind großartige Neuigkeiten!"

 BBA_ethiopia_exile_events.40.t:0 "[FROM.GetName] bittet um Vermittlung"
 BBA_ethiopia_exile_events.40.desc:0 "Der sich im Exil befindende Kaiser von [FROM.GetName] [FROM.GetLeader] hat [ROOT.GetNameDef] um Vermittlung im Italienisch-Äthiopischen Krieg gebeten. Der [GetGermanCountryLeaderTitle] hat ein persönliches Interesse an der Lösung dieses Konflikts bekundet, den der Völkerbund nicht lösen konnte. Dies würde den Status von [ROOT.GetName] auf der Weltbühne erhöhen."
 BBA_ethiopia_exile_events.40.a:0 "[ITA.GetNameDefCap] muss sich aus [FROM.GetName] zurückziehen."
 BBA_ethiopia_exile_events.40.b:0 "[ITA.GetLeader] muss etwas dafür angeboten werden."
 BBA_ethiopia_exile_events.40.c:0 "Wir sollten neue Grenzen ziehen, die stabiler sind."

 BBA_ethiopia_exile_events.41.t:0 "[FROM.GetAdjective]e Vermittlung"
 BBA_ethiopia_exile_events.41.desc_back_off:0 "[FROM.GetLeader] hat sich eindeutig auf die Seite unseres Feindes geschlagen. [?global.ETH_peace_country.GetLeader] darf seit geraumer Zeit in [FROM.GetName] verweilen und so tun, als wäre [?global.ETH_peace_country.GetLeader.GetSheHe] noch an der Macht. Die Lügen des ehemaligen Staatsoberhaupts von [?global.ETH_peace_country.GetName] haben [FROM.GetLeader] stark beeinflusst und [FROM.GetLeader.GetHerHis]e Meinung über [ROOT.GetNameDef] geschmälert. Nun fordert [FROM.GetNameDef] auch noch, dass wir uns einfach aus [?global.ETH_peace_country.GetName] zurückziehen und unsere Differenzen beilegen."
 BBA_ethiopia_exile_events.41.desc_offered_compensation:0 "Infolgedessen, dass [FROM.GetLeader] dem im Exil lebenden Staatsoberhaupt unseres Feindes [?global.ETH_peace_country.GetLeader], erlaubt hat, in [FROM.GetName] zu verweilen, möchte [FROM.GetLeader] nun in dem Konflikt zwischen [ROOT.GetName] und [?global.ETH_peace_country.GetName] vermitteln. [FROM.GetLeader] erklärt, dass es [FROM.GetLeader.GetHerHim] gelungen ist, [?global.ETH_peace_country.GetLeader] davon zu überzeugen, [ROOT.GetNameDef] im Gegenzug für Frieden und eine mögliche zukünftige Zusammenarbeit kleinere Zugeständnisse zu machen."
 BBA_ethiopia_exile_events.41.desc_redraw_map:0 "[FROM.GetLeader], Staatsoberhaupt von [FROM.GetName], hat eine Lösung für den Italienisch-Äthiopischen Krieg vorgeschlagen, bei der [ROOT.GetName] einen großen Teil des [?global.ETH_peace_country.GetAdjective]en Territoriums erhält und im Gegenzug Frieden und zukünftige Zusammenarbeit gegen andere Feinde verspricht. [?global.ETH_peace_country.GetNameDefCap] würde in diesem Abkommen, sollte [ROOT.GetNameDef] den Vorschlag annehmen, mit [550.GetName] entschädigt werden, wodurch auch sie gewissermaßen „gewinnen“. Dies würde die [ROOT.GetAdjective]en Territorien in Afrika konsolidieren und gleichzeitig [?global.ETH_peace_country.GetName] Zugang zum Meer verschaffen."
 BBA_ethiopia_exile_events.41.a:0 "Das ist wahrscheinlich die beste Lösung."
 BBA_ethiopia_exile_events.41.b:0 "Es ist ein Anfang, doch das [ROOT.GetAdjective]e Volk braucht schon etwas mehr für seine Mühen."
 BBA_ethiopia_exile_events.41.c:0 "Was glaubt [FROM.GetLeader.GetSheHe], wer [FROM.GetLeader.GetSheHe] ist?"

 BBA_ethiopia_exile_events.42.t:0 "[FROM.GetLeader] will mehr"
 BBA_ethiopia_exile_events.42.desc:0 "Der Friedensvorschlag des [GetGermanCountryLeaderTitle]s wurde von [FROM.GetLeader] nicht explizit abgelehnt. Die [FROM.GetAdjective]e Regierung ist jedoch der Meinung, dass sie mehr vorweisen muss, um den öffentlichen Widerstand gegen das Regime unterdrücken zu können, und sie hat uns daher gebeten, den Vorschlag noch einmal zu überdenken."
 BBA_ethiopia_exile_events.42.a:0 "Nachvollziehbar."
 BBA_ethiopia_exile_events.42.b:0 "Wie können sie es wagen, unsere Befehle infrage zu stellen?"

 BBA_ethiopia_exile_events.43.t:0 "[FROM.GetName] akzeptiert unser Angebot"
 BBA_ethiopia_exile_events.43.desc:1 "[FROM.GetLeader] versteht, dass [ETH.GetNameDef] Territorium abtreten muss, um den Konflikt auf eine Weise zu beenden, die es uns erlaubt, unser Gesicht in der Öffentlichkeit zu wahren. Wir werden das Chaos dieser Invasion erhobenen Hauptes hinter uns lassen."
 BBA_ethiopia_exile_events.43.a:0 "Gut."

 BBA_ethiopia_exile_events.44.t:0 "[FROM.GetLeader] ist von unserem Angebot verärgert"
 BBA_ethiopia_exile_events.44.desc:0 "Die von [ROOT.GetLeader] vorgebrachten Argumente stießen auf taube Ohren. [FROM.GetLeader] wurde wütend und behauptet, der Vorschlag sei im besten Interesse aller Parteien und [ROOT.GetLeader] ein Versager, da [ROOT.GetLeader.GetSheHe] in Afrika nicht gewinnen konnte. Die [FROM.GetAdjective]e Armee würde die [ROOT.GetAdjective]e Armee mit Leichtigkeit in wenigen Wochen vernichten, fuhr [FROM.GetLeader] fort."
 BBA_ethiopia_exile_events.44.a:0 "Es ist ja nicht so, als würden sie einen Krieg erklären oder so ..."

 BBA_ethiopia_exile_events.45.t:0 "Vermittlung erfolgreich"
 BBA_ethiopia_exile_events.45.desc_white_peace:0 "Die [FROM.GetAdjective]e Vermittlung hat sich als erfolgreich erwiesen. [FROM.FROM.GetLeader] wurde von [FROM.GetLeader] angewiesen, [FROM.FROM.GetLeader.GetHerHis]e Armee aus dem [ROOT.GetAdjective]en Territorium abzuziehen.\nDer Vertrag sieht keine Entschädigung für [ROOT.GetName] vor, doch wir hoffen, dass wir unsere neuen Verbündeten nutzen können, um das Land in eine bessere Zukunft zu führen. Der [FROM.GetAdjective]e [GetGermanCountryLeaderTitle] [FROM.GetLeader] hat vage Versprechungen gemacht, den einstigen Ruhm des [ROOT.GetAdjective]en Reiches wiederherzustellen."
 BBA_ethiopia_exile_events.45.desc_redraw_map:0 "[FROM.GetLeader] hat einen Frieden mit [FROM.FROM.GetName] ausgehandelt. Der Vertrag schreibt vor, dass [ROOT.GetNameDefCap] den gesamten Süden an [FROM.FROM.GetName] abtritt und im Gegenzug [550.GetName] an [ROOT.GetName] übergeben wird, um [ROOT.GetName] Zugang zum Meer zu gewähren. Außerdem soll das Gebiet in einzelne Elemente aufgeteilt werden, was nach Ansicht von [FROM.GetLeader] das Risiko künftiger Konflikte zwischen den beiden Nationen verringern wird."
 BBA_ethiopia_exile_events.45.desc_cede_territory:0 "[FROM.GetLeader] hat einen Frieden mit [FROM.FROM.GetName] ausgehandelt. Leider haben die beiden Staatsoberhäupter über unsere Köpfe hinweg entschieden, und der Vertrag sieht nun vor, dass [FROM.FROM.GetNameDef] einen Teil von [ROOT.GetName] bekommt. Es gibt nicht wirklich etwas, was wir dagegen tun können."
 BBA_ethiopia_exile_events.45.a:0 "Zumindest ist es ein Frienden."

 BBA_ethiopia_exile_events.46.t:0 "Vermittlung fehlgeschlagen"
 BBA_ethiopia_exile_events.46.desc:0 "Leider waren die Versuche von [FROM.GetLeader], ein Friedensabkommen mit [FROM.FROM.GetName] auszuhandeln, erfolglos. [FROM.FROM.GetLeader] weigert sich bis zuletzt, Vernunft zu zeigen. Unsere Hoffnung liegt nun darin, dass wir [FROM.GetNameDef] dazu bringen können, sich stattdessen uns im Krieg anzuschließen."
 BBA_ethiopia_exile_events.46.a:0 "Wir hatten uns mehr davon erwartet."

 BBA_ethiopia_exile_events.47.t:0 "[FROM.GetLeader] verweigert die Kooperation"
 BBA_ethiopia_exile_events.47.desc:0 "Die [FROM.GetAdjective]e Antwort ist alles andere als zufriedenstellend. [FROM.GetLeader] weigert sich, nachzugeben. [FROM.GetNameDefCap] wird den Krieg erst beenden, wenn sie gewonnen haben oder bei dem Versuch vernichtet wurden."
 BBA_ethiopia_exile_events.47.a:0 "Wir müssen [FROM.GetLeader.GetHerHim] eine Lektion erteilen."

 BBA_ethiopia_exile_events.48.t:0 "[FROM.GetLeader] hat unsere Vermittlung akzeptiert"
 BBA_ethiopia_exile_events.48.desc:0 "Wie erwartet hatte [ROOT.GetNameDef] dort Erfolg, wo alle anderen zuvor versagten. [FROM.GetLeader] hat die Bedingungen akzeptiert, die [ROOT.GetLeader] ausgearbeitet hat, und fortan wird Frieden zwischen [FROM.GetName] und [?global.ETH_peace_country.GetName] herrschen. Gemeinsam können wir uns nun wichtigeren Dingen zuwenden."
 BBA_ethiopia_exile_events.48.a:0 "[ROOT.GetLeader] ist ein Garant für Frieden in unserer Zeit."

 BBA_ethiopia_exile_events.50.t:0 "Zwischenfall an der Grenze"
 BBA_ethiopia_exile_events.50.desc:1 "Ein [ROOT.GetAdjective]er Grenzposten wurde von [ITA.GetAdjective]en Soldaten unter Beschuss genommen. Die [ROOT.GetAdjective]en Soldaten feuerten daraufhin zurück und es kam zu einem längeren Feuergefecht. Auf beiden Seiten gab es Verletzte. Wir haben bei der [ITA.GetAdjective]en Regierung einen formellen Protest eingereicht, doch diese beteuert nur ihre Unschuld und beschuldigt stattdessen unsere Truppen, den Vorfall ausgelöst zu haben."
 BBA_ethiopia_exile_events.50.a:0 "Dieses Verhalten ist alles andere als akzeptabel!"

 BBA_ethiopia_exile_events.51.t:0 "Verdächtiger Zwischenfall an der Grenze"
 BBA_ethiopia_exile_events.51.desc:1 "Die [GER.GetAdjective]e Regierung hat nach einem Zwischenfall an der deutsch-italienischen Grenze wütend protestiert. Scheinbar hat eine Seite das Feuer eröffnet. Die Berichte sind äußerst widersprüchlich: Einige behaupten, der Schusswechsel sei von der italienischen Seite ausgegangen, doch keiner der überlebenden Grenzsoldaten gab zu, geschossen zu haben, bevor die Deutschen das Feuer auf sie eröffneten. Die Tatsache, dass die italienischen Soldaten keinen Schutz gesucht hatten, untermauert diese Aussagen noch."
 BBA_ethiopia_exile_events.51.a:0 "Hierbei handelt es sich eindeutig um eine [GER.GetAdjective]e Verschwörung!"

 BBA_ethiopia_exile_events.52.t:0 "Hinterzimmer-Diplomatie"
 BBA_ethiopia_exile_events.52.desc:0 "Die jüngsten Feierlichkeiten in der Residenz seiner Majestät [ETH.GetLeader] waren ein großer Erfolg. Während die Gäste die aus aller Welt importierten Köstlichkeiten genossen, berichteten die [ETH.GetAdjective]en Exilanten den [?ETH.host_nation.GetAdjective]en Politikern von der brutalen [ITA.GetAdjective]en Besetzung ihres Heimatlandes. Viele konnten dazu bewegt werden, unsere Sache mit mehr [?ETH.Host_nation.GetAdjective]en Ressourcen zu unterstützen, um eines Tages bei der Befreiung von [ETH.GetName] siegreich zu sein."
 BBA_ethiopia_exile_events.52.a:0 "Wir sind einen Schritt näher daran, in unsere Heimat zurückzukehren."

 BBA_ethiopia_exile_events.53.t:0 "Erfolgreiche Lobbyarbeit"
 BBA_ethiopia_exile_events.53.desc:0 "In den letzten Monaten haben wir mehrfach versucht, bei unseren Gastgebern um Unterstützung für die Befreiung von [ETH.GetName] zu werben. Seine Majestät hat Briefe an Mitglieder der Regierung und des Militärs verfasst, um für unsere Sache zu werben. In der Zwischenzeit haben andere Exilanten die Runde gemacht und für eine Vielzahl von Zeitungen Interviews gegeben und Artikel geschrieben, um die Unterstützung der [?ETH.Host_nation.GetAdjective]en Öffentlichkeit zu gewinnen. Auch wenn es schwierig war, scheint sich [?ETH.Host_nation.GetNameDef] nun in Richtung einer direkten militärischen Unterstützung zur Befreiung von [ETH.GetName] zu bewegen."
 BBA_ethiopia_exile_events.53.a:0 "Die Mühe hat sich gelohnt!"

 BBA_ethiopia_exile_events.54.t:0 "Beschaffung von Geldern"
 BBA_ethiopia_exile_events.54.desc:0 "Unsere jüngsten Bemühungen, Gelder für unsere Sache zu sammeln, haben sich als sehr lukrativ erwiesen. Der kaiserliche Staatshaushalt hat einen sehr gesunden Zufluss an Geld von Spendern aus der ganzen Welt erhalten. Es scheint, dass viele unsere Empörung über die Besetzung von [ETH.GetName] teilen."
 BBA_ethiopia_exile_events.54.a:0 "Wir werden ihren Beitrag zu dieser Sache nicht vergessen."

 BBA_ethiopia_exile_events.55.t:0 "[?ETH.host_nation.GetAdjective]e Söldnerrekrutierung"
 BBA_ethiopia_exile_events.55.desc:0 "Die jüngsten Bemühungen, für unsere Sache zu werben, haben zu einem stetigen Zustrom von [?ETH.host_nation.GetAdjective]en Söldnern geführt, die uns ihre Dienste für die kommenden Schlachten anbieten. Zu einem gewissen Preis, versteht sich."
 BBA_ethiopia_exile_events.55.a:0 "Wir werden jeden Tag stärker."

 BBA_ethiopia_exile_events.56.t:0 "[?ETH.host_nation.GetAdjective]e Piloten antworten unserem Ruf"
 BBA_ethiopia_exile_events.56.desc:0 "Eine Reihe [?ETH.host_nation.GetAdjective]er Piloten will uns bei der bevorstehenden Befreiung unseres Heimatlandes unterstützen. Sie bringen die nötige Erfahrung mit, die unsere eigenen Piloten so dringend brauchen."
 BBA_ethiopia_exile_events.56.a:0 "Wir nehmen jede Hilfe an, die wir bekommen können. "

 BBA_ethiopia_exile_events.57.t:0 "Eine Hilfsflotte für [ETH.GetNameDef]"
 BBA_ethiopia_exile_events.57.desc:0 "Unser jüngster Aufruf in Sachen [?ETH.host_nation.GetAdjective]e Matrosen und Schiffe, die bereit sind, den vom Feind verseuchten Gewässern zu trotzen, hat Anklang bei einer Reihe von Freiwilligen gefunden. Marineangehörige im Ruhestand, zivile Seeleute und junge Freiwillige, die einfach nur auf der Suche nach Abenteuern sind, haben sich gemeldet, um jene Flotte von Frachtschiffen zu bemannen, die wir dank der Abwrackwerften von [?ETH.host_nation.GetName] geschaffen haben."
 BBA_ethiopia_exile_events.57.a:0 "Hoffen wir, dass die Schiffe noch seetauglich sind ..."

 BBA_ethiopia_exile_events.58.t:0 "Gewehre geliefert"
 BBA_ethiopia_exile_events.58.desc:0 "Die bei [?ETH.host_nation.GetAdjective]en Herstellern gekauften Gewehre haben unsere Truppen in [?ETH.host_nation.GetName] erreicht. Die neue Ausrüstung wird bereits auf dem Schießplatz und bei Manövern getestet."
 BBA_ethiopia_exile_events.58.a:0 "Gut angelegtes Geld."

 BBA_ethiopia_exile_events.59.t:0 "Zusatzausrüstung geliefert"
 BBA_ethiopia_exile_events.59.desc:0 "Die kürzlich von uns gekaufte Zusatzausrüstung für die Truppen wurde geliefert. Auch wenn es sich nicht um die modernste Ausrüstung handelt, so wird sie uns dennoch an der Front eine große Hilfe sein."
 BBA_ethiopia_exile_events.59.a:0 "Jedes bisschen hilft."

 BBA_ethiopia_exile_events.60.t:0 "Panzer geliefert"
 BBA_ethiopia_exile_events.60.desc:0 "Die aus Überschüssen der [?ETH.host_nation.GetAdjective]en Armee erworbenen Panzer sind an unsere Streitkräfte überführt worden. Bei den Panzern handelt es sich zwar um ältere Modelle, die in den letzten Jahren eingemottet wurden, aber sie sind dennoch voll funktionsfähig und werden derzeit zur Ausbildung unserer Truppen für den Einsatz an der Front verwendet. "
 BBA_ethiopia_exile_events.60.a:0 "Alles ist besser, als keine Panzer zu haben."

#Imperial Events, non-exile stuff
 BBA_ethiopia_imperial_events.1.t:0 "[From.GetNameDefCap] möchte Dschibuti kaufen"
 BBA_ethiopia_imperial_events.1.desc:0 "[FROM.GetLeader] möchte die [ROOT.GetAdjective]e Kolonie [268.GetName] kaufen. Der Kauf würde [FROM.GetName] Zugang zum Meer über den Hafen von Dschibuti verschaffen, zu dem es bereits eine Eisenbahnverbindung von Addis Abeba aus gibt. [FROM.GetLeader] bietet eine anständige Summe für eine so unbedeutende Kolonie."
 BBA_ethiopia_imperial_events.1.a:0 "Wir können das Geld gut gebrauchen."
 BBA_ethiopia_imperial_events.1.b:0 "Es ist [ROOT.GetAdjective] und wird es auch bleiben!"

 BBA_ethiopia_imperial_events.2.t:0 "[FROM.GetNameDefCap] stimmt dem Verkauf von Dschibuti zu"
 BBA_ethiopia_imperial_events.2.desc:0 "Die Verhandlungen mit der [FROM.GetAdjective]en Regierung über den möglichen Kauf der Kolonie [268.GetName] waren erfolgreich. [FROM.GetNameDefCap] hat zugestimmt, den Hafen von Dschibuti und die umliegende Region mit sofortiger Wirkung an [ROOT.GetName] abzutreten, wodurch beide Zugang zu einem Hafen erhalten und das Volk der Afar unter einem Herrscher vereint wird."
 BBA_ethiopia_imperial_events.2.a:0 "Das sind großartige Neuigkeiten!"

 BBA_ethiopia_imperial_events.3.t:0 "[FROM.GetName] weigert sich, Dschibuti zu verkaufen"
 BBA_ethiopia_imperial_events.3.desc:0 "Bedauerlicherweise hat die [FROM.GetAdjective]e Regierung unser Angebot abgelehnt, ihnen den Hafen von Dschibuti abzukaufen. Anstatt den beidseitigen Nutzen zu sehen, klammert sie sich verzweifelt an ihre Kolonien und weigert sich, auch nur einen Zentimeter des Landes, das man sich unrechtmäßig angeeignet hat, aufzugeben."
 BBA_ethiopia_imperial_events.3.a:0 "Wir müssen andere Methoden in Betracht ziehen ..."

 BBA_ethiopia_imperial_events.4.t:0 "[From.GetNameDefCap] fordert [689.GetName]"
 BBA_ethiopia_imperial_events.4.desc:0 "Die Rastafari-Bewegung in [689.GetName] behauptet, dass $ETH_haile_selassie$ der Messias oder Jah, ihr Name für die Reinkarnation Gottes, ist. Unerwarteterweise hat sich $ETH_haile_selassie$ diesen Ruf zu eigen gemacht, woraufhin die [FROM.GetAdjective]e Regierung beantragt hat, dass das Heimatland der Bewegung - [689.GetName] - in das [FROM.GetAdjective]e Reich eingegliedert wird."
 BBA_ethiopia_imperial_events.4.a:0 "Was für eine absonderliche Forderung, aber warum nicht?"
 BBA_ethiopia_imperial_events.4.b:0 "Wir werden Teil des Reiches Zion sein"
 BBA_ethiopia_imperial_events.4.c:0 "Nie im Leben!"

 BBA_ethiopia_imperial_events.5.t:0 "[FROM.GetNameDefCap] kam unserer Bitte nach"
 BBA_ethiopia_imperial_events.5.desc:0 "Unsere bescheidene Bitte, uns die Kontrolle über [689.GetName] zu übertragen, wurde von [FROM.GetName] angenommen. Dies markiert den Beginn einer neuen Ära für unser Land. Ruhm und Ehre für $ETH_haile_selassie$. Hoffentlich bedeutet es auch, dass wir Anhänger aus ganz Amerika gewinnen können."
 BBA_ethiopia_imperial_events.5.a:0 "Sie haben das Licht gesehen."

 BBA_ethiopia_imperial_events.6.t:0 "[FROM.GetNameDefCap] weigert sich, [689.GetName] abzutreten"
 BBA_ethiopia_imperial_events.6.desc:0 "Trotz all unserer Bemühungen ist es uns nicht gelungen, die [FROM.GetAdjective]e Regierung davon zu überzeugen, dass [689.GetName] ein Teil von [ROOT.GetName] ist. Sie haben über unsere Bitte gelacht und sogar die Göttlichkeit unseres großen Führers in Zweifel gestellt."
 BBA_ethiopia_imperial_events.6.a:0 "Wie können sie es wagen!"

 BBA_ethiopia_imperial_events.7.t:0 "[From.GetLeader] fordert die Unterwerfung"
 BBA_ethiopia_imperial_events.7.desc:0 "Die Rastafari-Bewegung in [689.GetName] behauptet, dass $ETH_haile_selassie$ der Messias oder Jah, ihr Name für Gottes Reinkarnation, ist. Unerwarteterweise hat sich $ETH_haile_selassie$ diesen Ruf nun zu eigen gemacht und bittet infolgedessen darum, dass sich [ROOT.GetNameDef] offiziell [FROM.GetName] anschließt und eine neue Machtbasis in der Karibik schafft, von der aus es seinen Einfluss auf den Rest der Welt ausbreiten kann."
 BBA_ethiopia_imperial_events.7.a:0 "Das klingt nach einer guten Idee."
 BBA_ethiopia_imperial_events.7.b:0 "Sie haben völlig den Verstand verloren."
 BBA_ethiopia_imperial_events.8.t:0 "[FROM.GetNameDefCap] unterwirft sich"
 BBA_ethiopia_imperial_events.8.desc:0 "[FROM.GetLeader] hat sich klugerweise dafür entschieden, unsere Oberherrschaft zu akzeptieren. [FROM.GetName] wird ein treuer Untertan von [ROOT.GetLeader] sein. "
 BBA_ethiopia_imperial_events.8.a:0 "Hoch lebe [ROOT.GetLeader]!"
 BBA_ethiopia_imperial_events.9.t:0 "[FROM.GetNameDefCap] verweigert die Unterwerfung"
 BBA_ethiopia_imperial_events.9.desc:0 "Bedauerlicherweise hat [FROM.GetNameDef] unser freundliches Angebot abgelehnt, ein Untertan von [ROOT.GetLeader] zu werden. Trotz all unserer Bemühungen ist es uns nicht gelungen, die Regierung von [FROM.getName] davon zu überzeugen, dass dies zum Vorteil beider Parteien ist."
 BBA_ethiopia_imperial_events.9.a:0 "Man kann nicht immer gewinnen."

 BBA_ethiopia_imperial_events.10.t:0 "[FROM.GetNameDefCap] schickt uns ein Ultimatum"
 BBA_ethiopia_imperial_events.10.desc:0 "[FROM.GetNameDefCap] hat unsere Unterwerfung und Eingliederung in ihre Nation gefordert. Wenn wir dem nachkommen, wird dies natürlich das Ende für [THIS.GetNameDef] als unabhängige Nation sein. Es ist nicht klar, wie weit [FROM.GetLeader] zu gehen bereit ist, um solch eine Integration zu erreichen, doch die Möglichkeit eines bewaffneten Konflikts ist derzeit nicht auszuschließen."
 BBA_ethiopia_imperial_events.10.a:0 "Wir haben keine andere Wahl ..."
 BBA_ethiopia_imperial_events.10.b:0 "Wir lassen uns nicht bedrohen."

 BBA_ethiopia_imperial_events.11.t:0 "[FROM.GetNameDefCap] kommt Ultimatum nicht nach"
 BBA_ethiopia_imperial_events.11.desc:0 "[FROM.GetNameDefCap] hat sich geweigert, unsere Forderungen in Sachen Wiedereingliederung zu akzeptieren. [FROM.GetNameDefCap] ist immer wieder aufs Neue bereit, uns zu verraten, um sich selbst zu schützen, und wir können nicht zulassen, dass sich das wiederholt."
 BBA_ethiopia_imperial_events.11.a:0 "Wir werden dem ein Ende setzen."
 BBA_ethiopia_imperial_events.11.b:0 "Es gibt wichtigere Angelegenheiten, die unsere Aufmerksamkeit erfordern."

 BBA_ethiopia_imperial_events.12.t:1 "[FROM.GetNameDefCap] nimmt Forderungen an"
 BBA_ethiopia_imperial_events.12.desc:1 "[FROM.GetNameDefCap] hat die Notwendigkeit einer Wiedereingliederung in [THIS.GetName] eingesehen. [FROM.GetLeader] hat Seiner Hoheit [THIS.GetLeader] die Treue geschworen."
 BBA_ethiopia_imperial_events.12.a:0 "Eine Sorge weniger."
 
 BBA_ethiopia_imperial_events.20.t:0 "$ETH_ras_imru_haile_selassie$ führt unblutigen Putsch durch"
 BBA_ethiopia_imperial_events.20.desc:1 "Nachdem er die Unterstützung der Mittelschicht und der Bauernschaft von [ETH.GetName] gewonnen hatte, verkündete Ras $ETH_ras_imru_haile_selassie$ die offizielle Entthronung von $ETH_haile_selassie$ und die Einführung von Wahlen in [ETH.GetName]. $ETH_ras_imru_haile_selassie$ wird vom Volk und, was in diesem Fall noch wichtiger ist, von der [ETH.GetAdjective]en Armee als der wahre Held des zweiten Italienisch-Äthiopischen Krieges angesehen, und es ist ihm gelungen, sich die Loyalität des Militärs zu sichern, wohingegen sich keinerlei Unterstützung für den absenten Kaiser manifestierte."
 BBA_ethiopia_imperial_events.20.a:1 "Der Rote Ras sollte über [ETH.GetNameDef] herrschen."
 BBA_ethiopia_imperial_events.20.b:0 "Den Kronprinzen als konstitutionellen Monarchen einzusetzen, ist sicherer."

 BBA_ethiopia_imperial_events.21.t:0 "Widerstand in [ETH.GetName]"
 BBA_ethiopia_imperial_events.21.desc:0 "Unsere Truppen durchbrechen weiterhin die [ETH.GetAdjective]en Linien und machen den Weg für unsere überlegene Herrschaft frei. Wir haben jedoch auch eine Zunahme an Widerstandsaktivitäten in unserem neuen Dominion beobachtet. Offenbar hat die Nachricht von der Rede des ehemaligen Herrschers $ETH_haile_selassie$ vor dem Völkerbund viele unserer neuen Untertanen in helle Aufregung versetzt. Solange ihr Kaiser lebt, ist der Widerstand ein Dorn im Auge unserer Kolonialverwaltung."
 BBA_ethiopia_imperial_events.21.a:0 "Sie werden sich unserer Herrschaft unterwerfen. So oder so."
 ETH_imperial_event_21_tt:0 "Alle kontrollierten §Y[ETH.GetFlag][ETH.GetAdjective]en§! Staaten erhalten:\nGehorsam: §R-10%§!"

# Military and technology events 
 BBA_ethiopia_military_and_tech_events.1.t:0 "Die erste Klasse der [GetEthiopianMilitaryAcademyName]"
 BBA_ethiopia_military_and_tech_events.1_war.desc:0 "Die allererste Klasse, die erfolgreich ihren Abschluss an der [GetEthiopianMilitaryAcademyName] macht, wird direkt nach der Schule in den Krieg ziehen müssen. Diese Schule zu errichten und die Ausbildung der ersten Kadettenklasse abzuschließen, während gleichzeitig ein Krieg geführt wird, ist eine wirklich beachtliche Leistung. \nDies ist der Beginn einer neuen Ära für das [ROOT.GetAdjective]e Militär!"
 BBA_ethiopia_military_and_tech_events.1_peace.desc:0 "Da der Krieg nun hinter uns liegt, haben wir die Chance, den Aufbau unserer Militärakademie abzuschließen. Die erste Klasse von Kadetten kann unserer Nation helfen, künftige Kriege zu gewinnen, und wird sicherstellen, dass wir unsere Erfahrungen aus dem Kampf gegen die Italiener bestmöglich nutzen."

 BBA_ethiopia_military_and_tech_events.1.a:0 "Die Schule wird sich weiterhin auf den Angriff konzentrieren."
 ETH_ecole_attack_tt:0 "Modifiziert den §Y[GetEthiopianArmySpiritName]§! um:\n$modifier_army_sub_unit_infantry_attack_factor$: §G+10%§!\n$modifier_army_sub_unit_irregular_infantry_attack_factor$: §G+10%§! "
 BBA_ethiopia_military_and_tech_events.1.b:0 "Die Schule wird uns helfen, eine defensivere Denkweise zu entwickeln."
 ETH_ecole_defense_tt:0 "Modifiziert den §Y[GetEthiopianArmySpiritName]§! um:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+5%§!"
 BBA_ethiopia_military_and_tech_events.1.c:0 "Die Schule wird dafür sorgen, dass wir nie unvorbereitet in den Krieg ziehen."
 ETH_ecole_learn_tt:0 "Modifiziert den §Y[GetEthiopianArmySpiritName]§! um:\n$MODIFIER_XP_GAIN_ARMY$: §G+5%§!"

# Anti colonialism 
 BBA_ethiopia_anti_colonialism_events.2.t:0 "[?global.african_supporting_country.GetNameDef] fordert die Anerkennung von [?global.african_revolt_country.GetName]"
 BBA_ethiopia_anti_colonialism_events.2.desc:0 "[?global.african_supporting_country.GetLeader], das Staatsoberhaupt von [?global.african_supporting_country.GetName], hat ein sofortiges Ende des Krieges mit den [?global.african_revolt_country.GetAdjective]en Rebellen gefordert. Die [?global.african_supporting_country.GetAdjective]en Diplomaten haben [ROOT.GetName] aufgefordert, die Unabhängigkeit von [?global.african_revolt_country.GetName] anzuerkennen. Sie sagen zwar nicht ausdrücklich, dass [?global.african_supporting_country.GetNameDef] in den Krieg ziehen wird, falls wir uns weigern sollten, doch sie deuten auf diese Möglichkeit hin."
 BBA_ethiopia_anti_colonialism_events.2.a:0 "Sie haben recht. Wir sollten diesen kolonialen Konflikt beenden."
 BBA_ethiopia_anti_colonialism_events.2.b:0 "Der Krieg endet, wenn [?global.african_revolt_country.GetNameDef] besiegt wurde."

 BBA_ethiopia_anti_colonialism_events.3.t:0 "[?global.african_supporting_country.GetAdjective]e Mediation erfolgreich!"
 BBA_ethiopia_anti_colonialism_events.3.desc:0 "[?global.african_supporting_country.GetLeader], das Staatsoberhaupt von [?global.african_supporting_country.GetName], hat in unserem Namen erfolgreich mit [?global.african_colonial_country.GetLeader] verhandelt. [?global.african_colonial_country.GetLeader] hat zugestimmt, die [ROOT.GetAdjective]e Unabhängigkeit anzuerkennen und die Feindseligkeiten zwischen [?global.african_colonial_country.GetName] und [ROOT.GetName] einzustellen. [ROOT.GetNameDefCap] wird für die Hilfe in unseren Kriegen auf ewig in der Schuld von [?global.african_supporting_country.GetName] stehen."
 BBA_ethiopia_anti_colonialism_events.3.a:0 "Endlich frei!"

 BBA_ethiopia_anti_colonialism_events.4.t:0 "[FROM.GetNameDefCap] weigert sich, die [?global.african_revolt_country.GetAdjective]e Unabhängigkeit anzuerkennen"
 BBA_ethiopia_anti_colonialism_events.4.desc:1 "Trotz Druck unsererseits weigert sich die [?global.african_colonial_country.GetAdjective]e Regierung vehement, [?global.african_revolt_country.GetName] anzuerkennen und die Feindseligkeiten einzustellen. Die [?global.african_colonial_country.GetAdjective]e Regierung scheint darauf aus zu sein, die Unabhängigkeitsbewegung auszulöschen. Mit Diplomatie allein kommen wir nicht weiter."
 BBA_ethiopia_anti_colonialism_events.4.a:0 "Wir haben es zumindest versucht."
 BBA_ethiopia_anti_colonialism_events.4.b:0 "Dann müssen wir sie dazu zwingen."

 BBA_ethiopia_anti_colonialism_events.5.t:0 "[FROM.GetName] tritt dem Krieg gegen [?global.african_colonial_country.GetName] bei"
 BBA_ethiopia_anti_colonialism_events.5.desc:1 "Nachdem sein Vermittlungsversuch in unserem Krieg gegen [?global.african_colonial_country.GetNameDef] gescheitert ist, hat [?global.african_supporting_country.GetNameDef] beschlossen, den [ROOT.GetAdjective]en Krieg aktiv zu unterstützen. Der [?global.african_colonial_country.GetAdjective]e Botschafter in [?global.african_supporting_country.GetName] wurde darüber in Kenntnis gesetzt, dass sich [?global.african_supporting_country.GetNameDef] fortan mit [?global.african_colonial_country.GetName] im Krieg befindet - bis zu dem Zeitpunkt, an dem [?global.african_colonial_country.GetNameDef] seine imperialistischen und kolonialen Ambitionen in Afrika und anderswo aufgibt."
 BBA_ethiopia_anti_colonialism_events.5.a:0 "[ROOT.GetName] und [?global.african_supporting_country.GetName] stehen zusammen!"

 BBA_ethiopia_anti_colonialism_events.6.t:0 "Freiheit für [FROM.GetNameDef]"
 BBA_ethiopia_anti_colonialism_events.6.desc:1 "Nach starkem diplomatischen Druck durch [ROOT.GetNameDef], einschließlich direkter Treffen zwischen [ROOT.GetLeader] und [?global.african_colonial_country.GetLeader], hat die [?global.african_colonial_country.GetAdjective]e Regierung beschlossen, nachzugeben und die [?global.african_revolt_country.GetAdjective] Unabhängigkeit anzuerkennen.\nNur dank des direkten Eingreifens von [ROOT.GetName] konnte der [?global.african_revolt_country.GetAdjective]e Unabhängigkeitskrieg so rasch beendet werden. [?global.african_revolt_country.GetNameDefCap] ist ein freies Land und [ROOT.GetLeader] wird in [?global.african_revolt_country.GetName] auf ewig als Held angesehen werden."
 BBA_ethiopia_anti_colonialism_events.6.a:0 "Ein weiteres von den Imperialisten befreites Land."

# Industrial and Financial Events
 BBA_ethiopia_industrial_financial_events.2.t:0 "[FROM.GetNameDefCap] verlangt die Integration"
 BBA_ethiopia_industrial_financial_events.2.desc:0 "Aufgrund der Tatsache, dass die Volkswirtschaften von [ROOT.GetName] und [FROM.GetName] eng miteinander verflochten sind und dass ein Großteil der Industrie in [ROOT.GetName] bereits von [FROM.GetName] kontrolliert wird, hat [FROM.GetLeader] nun gefordert, dass die Grenzstationen zwischen den beiden Ländern abgebaut werden. [FROM.GetName] wird dabei die Außenpolitik übernehmen, um maximalen Schutz, Koordination und Effizienz zu gewährleisten. Dies würde das Ende der [ROOT.GetAdjective]en Unabhängigkeit bedeuten.\nEs wird jedoch im besten Interesse beider Länder geschehen, versicherte [FROM.GetLeader]."
 BBA_ethiopia_industrial_financial_events.2.a:0 "Sie haben kein Recht, das zu tun!"
 BBA_ethiopia_industrial_financial_events.2.b:0 "Solange wir eine gewisse Autonomie bewahren können ..."
 BBA_ethiopia_industrial_financial_events.2.c:0 "Das ist das Beste für unser beider Länder. "

 BBA_ethiopia_industrial_financial_events.3.t:0 "[FROM.GetName] verweigerte die Zusammenarbeit"
 BBA_ethiopia_industrial_financial_events.3.desc:0 "Trotz unserer Bemühungen weigerte sich [FROM.GetLeader], auf unsere Forderungen einzugehen, unsere beiden Volkswirtschaften zu verschmelzen. [FROM.GetLeader] erklärte, die Unabhängigkeit von [FROM.GetName] dürfe nicht beeinträchtigt werden und werde auch niemals Teil irgendeiner Diskussion sein."
 BBA_ethiopia_industrial_financial_events.3.a:0 "Wir müssen möglicherweise Gewalt anwenden, um unsere Interessen zu schützen."

 BBA_ethiopia_industrial_financial_events.4.t:0 "[FROM.GetName] möchte teilweise die Kontrolle behalten"
 BBA_ethiopia_industrial_financial_events.4.desc:0 "[FROM.GetLeader] hat die Notwendigkeit erkannt, die Zusammenarbeit zu vertiefen und die Außen- und Finanzpolitik noch stärker zu koordinieren. Allerdings möchte [FROM.GetLeader.GetSheHe], dass [FROM.GetNameDef] ein gewisses Maß an Autonomie bewahrt."
 BBA_ethiopia_industrial_financial_events.4.a:0 "Das lässt sich sicherlich machen."

 BBA_ethiopia_industrial_financial_events.5.t:0 "[From.GetLeader] stimmt zu"
 BBA_ethiopia_industrial_financial_events.5.desc:0 "[FROM.GetLeader] hat das Dokument unterzeichnet, das [ROOT.GetNameDef] und [FROM.GetNameDef] miteinander vereint. Die Wirtschaftspolitik wurde angeglichen und die Außenministerien sowie die Justizsysteme zusammengelegt, um die Zusammenarbeit zu erleichtern.\n[FROM.GetNameDefCap] wird von diesem Tag an ein integraler Bestandteil von [ROOT.GetName] sein."
 BBA_ethiopia_industrial_financial_events.5.a:0 "Das dient dem Wohl aller."

#Fascist Ethiopia
 BBA_ethiopia_fascist_events.01.t:0 "Gelegenheit für Veränderungen"
 BBA_ethiopia_fascist_events.01.desc:0 "Der konfrontative Ansatz von $ETH_haile_selassie$ gegenüber den Italienern, verbunden mit seinem Vertrauen in den Völkerbund, hat zu nichts geführt. Es ist offensichtlich, dass dies der Untergang von [ROOT.GetName] sein wird.\n\nDer Krieg bietet aber auch eine Gelegenheit für Veränderungen und macht einen Kurswechsel sogar zur Notwendigkeit. Wir müssen einen Botschafter zu den Italienern schicken, um ein Friedensabkommen auszuhandeln, das sie akzeptieren können."
 BBA_ethiopia_fascist_events.01.a:0 "$ETH_haile_selassie_gugsa$ ist die offensichtliche Wahl."
 ETH_start_civil_war:0 "§Y$ETH_haile_selassie_gugsa$§! beginnt einen §YBürgerkrieg§! gegen §Y$ETH_haile_selassie$§!, sobald der Schwerpunkt §Y$ETH_declare_for_italy$§! abgeschlossen wurde."
 ETH_cede_states_tt:0 "\nWenn der Krieg vorüber ist, erhält §Y[ITA.GetNameWithFlag]§! die folgenden Staaten:"
 ETH_cede_south_tt:0 "§Y[835.GetName]\n[836.GetName]\n[837.GetName]§!"
 ETH_ethiopia_italian_puppet_tt:0 "\n§Y[ETH.GetNameDef]§! wird zu einem Untertanen von §Y[ITA.GetName]§!"
 ETH_italy_refuse_cooperation:0 "Der Schwerpunkt §Y$ETH_reach_out_to_the_italians$§! wird abgebrochen und der Schwerpunkt §Y$ETH_rally_around_the_emperor$§! automatisch abgeschlossen. "

 BBA_ethiopia_fascist_events.01.b:0 "Entsendet $ETH_hailu_tekle_haymanot$ aus $gojjam$."
 ETH_start_civil_war_gojjam:0 "§Y$ETH_hailu_tekle_haymanot$§! aus $gojjam$ beginnt einen §YBürgerkrieg§! gegen §Y$ETH_haile_selassie$§!, sobald der Schwerpunkt §Y$ETH_declare_for_italy$§! abgeschlossen wurde."
 ETH_gojjam_italian_puppet_tt:0 "\n§Y$gojjam$§! wird zu einem Untertanen von §Y[ITA.GetNameWithFlag]§!"
 ETH_cede_south_west_tt:0 "§Y[838.GetName]\n[836.GetName]\n[837.GetName]§!"
 BBA_ethiopia_fascist_events.01.c:0 "$ETH_abba_jofir$ hat die besten Aussichten auf einen Erfolg."
 ETH_start_civil_war_jimma:0 "§Y$ETH_abba_jofir$§! aus $jimma$ beginnt einen §YBürgerkrieg§! gegen §Y$ETH_haile_selassie$§!, sobald der Schwerpunkt §Y$ETH_declare_for_italy$§! abgeschlossen wurde."
 ETH_cede_north_tt:0 "§Y[841.GetName]\n[842.GetName]\n[843.GetName]§!"
 ETH_jimma_italian_puppet_tt:0 "\n§Y$jimma$§! wird zu einem Untertanen von §Y[ITA.GetNameWithFlag]§!"

 BBA_ethiopia_fascist_events.02.t:0 "Thronanwärter ersucht Frieden"
 BBA_ethiopia_fascist_events.02.desc:0 "Der [ETH.GetAdjective]e Adlige $ETH_haile_selassie_gugsa$, der ebenfalls Anspruch auf den Thron erhebt, hat sich an das [ROOT.GetAdjective]e Oberkommando in [ETH.GetName] gewandt. Er bietet seine Unterstützung gegen [ETH.GetLeader] an, wenn er im Gegenzug nach dem Krieg die Kontrolle über Teile des Landes erhält. $ETH_haile_selassie_gugsa$ wird natürlich $ITA_vittorio_emanuele_iii$ die Treue schwören und an seiner Stelle in [ETH.GetName] regieren."
 BBA_ethiopia_fascist_events.02.a:0 "Das wäre tatsächlich recht vorteilhaft."
 BBA_ethiopia_fascist_events.02.b:0 "Nein danke, wir brauchen keine Hilfe."

 BBA_ethiopia_fascist_events.03.t:0 "Ein autonomes $gojjam$?"
 BBA_ethiopia_fascist_events.03.desc:0 "Ein Vertreter des inhaftierten Thronanwärters aus $gojjam$ hat $ETH_hailu_tekle_haymanot$ angeboten, die Eroberung von [ROOT.GetName] durch [ETH.GetName] zu unterstützen und im Gegenzug $ETH_hailu_tekle_haymanot$ wieder zum Anführer eines halb autonomen $gojjam$ zu machen. Ein bewaffneter Aufstand im Norden würde die [ETH.GetAdjective]en Truppen mit Sicherheit lähmen und einen raschen Sieg herbeiführen."
 BBA_ethiopia_fascist_events.03.a:0 "Das wäre tatsächlich recht vorteilhaft."
 BBA_ethiopia_fascist_events.03.b:0 "Nein danke, wir brauchen keine Hilfe."

 BBA_ethiopia_fascist_events.04.t:0 "Das abgesetzte Staatsoberhaupt von $jimma$ bietet seine Unterstützung an"
 BBA_ethiopia_fascist_events.04.desc:0 "$ETH_abba_jofir$, der Sohn des letzten Sultans von $jimma$, hat [ROOT.getName] angeboten, [ROOT.getName] zu unterstützen, wenn [ROOT.GetName] im Gegenzug den Status von $ETH_abba_jofir$ als Herrscher von $jimma$ anerkennt. $jimma$ wäre damit natürlich Teil des [ROOT.GetAdjective]en Reiches und $ETH_abba_jofir$ würde der [ROOT.GetAdjective]en Krone die Treue schwören, sollte [ROOT.getName] das Angebot annehmen."
 BBA_ethiopia_fascist_events.04.a:0 "Ein Marionettensultan könnte uns gute Dienste leisten."
 BBA_ethiopia_fascist_events.04.b:0 "Nein danke, wir brauchen keine Hilfe."

 BBA_ethiopia_fascist_events.05.t:0 "[FROM.GetName] nimmt unser Angebot an"
 BBA_ethiopia_fascist_events.05.desc:0 "Das Gespräch unseres Botschafters im [FROM.GetAdjective]en Hauptquartier war ein großer Erfolg. [ITA.GetLeader] hat den Plan für einen Aufstand gebilligt und das Überleben eines halb autonomen Staates nach dem Krieg akzeptiert. Wir müssen uns beeilen und mit dem Aufstand beginnen, bevor sich diese Meinung ändert."
 BBA_ethiopia_fascist_events.05.a:0 "Das ist der Beginn einer neuen Ära."

 BBA_ethiopia_fascist_events.06.t:0 "Italiener verweigert die Kooperation"
 BBA_ethiopia_fascist_events.06.desc:0 "Bedauerlicherweise scheint [FROM.GetLeader] wild entschlossen zu sein, ganz Äthiopien zu erobern. [FROM.GetNameDefCap] hat sich geweigert, auch nur über einen Friedensvertrag zu sprechen, und damit alle Versuche, eine friedliche Lösung für den Konflikt zu finden, zunichtegemacht. Unsere einzige Hoffnung besteht nun darin, uns hinter den Kaiser zu stellen und zu versuchen, einen militärischen Sieg zu erringen."
 BBA_ethiopia_fascist_events.06.a:0 "Das ist äußerst bedauerlich."

 BBA_ethiopia_fascist_events.07.t:0 "Der äthiopische Bürgerkrieg"
 BBA_ethiopia_fascist_events.07.desc:0 "[ROOT.GetEthiopianCollaboratorName] hat sich offen für die Italiener und gegen den Kaiser ausgesprochen und behauptet, dies sei die Geburt eines neuen [ROOT.GetName]. Obwohl die Lage aussichtlos scheint, weigert sich $ETH_haile_selassie$, die Niederlage zu akzeptieren. Die Kämpfe haben bereits begonnen, und auch wenn der Großteil der alten Garde noch auf der Seite des Kaisers steht, wird der Konflikt wahrscheinlich nur in eine Richtung gehen ..."
 BBA_ethiopia_fascist_events.07.a:0 "Auf zum Sieg!"

 BBA_ethiopia_fascist_events.50.t:0 "[ETH.GetAdjective]e Truppen besetzen das [ROOT.GetAdjective]e Somaliland"
 BBA_ethiopia_fascist_events.50.desc:0 "Da wir uns auf Angelegenheiten näher unserer Heimat konzentriert hatten, nutzte die [ETH.GetAdjective]e Regierung die Lage aus und beanspruchte das [ROOT.GetAdjective]e Somaliland als ihr Eigentum. Abgeschnitten und mit wenig Hoffnung auf Widerstand haben sich die [Root.GetAdjective]en Behörden in dem Gebiet einfach damit abgefunden und das Territorium abgetreten. Wir müssen uns entscheiden, ob wir diese Demütigung formell anerkennen oder ob wir uns entschließen, unser rechtmäßiges Territorium zurückzuerobern."
 BBA_ethiopia_fascist_events.50.a:0 "Wir müssen die Zähne zusammenbeißen und den Verlust akzeptieren."
 BBA_ethiopia_fascist_events.50.b:0 "Wir werden eine solche Demütigung nicht hinnehmen!"
 BBA_ethiopia_fascist_events.51.t:0 "[FROM.GetNameDefCap] akzeptiert die [ETH.GetAdjective]e Kontrolle über Somaliland"
 BBA_ethiopia_fascist_events.51.desc:0 "Der Rumpfstaat [FROM.GetName] hat unsere Kontrolle über das ehemalige [FROM.GetAdjective]e Somaliland offiziell anerkannt. Da sie kaum die Möglichkeit haben, das Territorium zurückzuerobern, ziehen sie es offenbar vor, sich auf Angelegenheiten zu konzentrieren, die näher an ihrer Heimat liegen, anstatt sich in einen Konflikt mit unseren heldenhaften Truppen zu verstricken."
 BBA_ethiopia_fascist_events.51.a:0 "[ETH.GetNameDefCap] wird stärker!"
 BBA_ethiopia_fascist_events.52.t:0 "[FROM.GetName] weist die [ETH.GetAdjective]en Besitzansprüche auf Somaliland zurück"
 BBA_ethiopia_fascist_events.52.desc:0 "In einer überraschenden Wendung der Ereignisse hat der Rumpfstaat [FROM.GetName] unsere Besitzansprüche auf das ehemalige [FROM.GetAdjective]e Territorium Somaliland zurückgewiesen. Obwohl sie kaum eine Möglichkeit haben, das Territorium zurückzuerobern, scheinen sie entschlossen zu sein, ihre verbliebenen Soldaten gegen unsere heldenhaften Truppen in den Tod zu schicken."
 BBA_ethiopia_fascist_events.52.a:0 "Sie haben kürzlich einen Krieg verloren und sind dabei, einen weiteren zu verlieren."

 BBA_ethiopia_fascist_events.53.t:0 "Um [ITA.GetAdjective]e Ausrüstung bitten"
 BBA_ethiopia_fascist_events.53.desc:0 "Obwohl wir bei der Reform unserer Wirtschaft und der Stärkung unseres Militärs große Fortschritte machen, könnten wir noch etwas Unterstützung gebrauchen. Unsere engen Beziehungen zu [ITA.GetName] könnten als Anlass dienen, uns einen Teil seiner überschüssigen Ausrüstung zu schicken. Wir müssen nur entscheiden, was wir anfordern sollen."
 BBA_ethiopia_fascist_events.53.a:0 "Jeder Soldat braucht ein Gewehr."
 BBA_ethiopia_fascist_events.53.b:0 "Die Artillerie wird unsere Feinde abschrecken."

 BBA_ethiopia_fascist_events.54.t:0 "[FROM.GetName] bittet um Militärausrüstung"
 BBA_ethiopia_fascist_events.54.desc:0 "[FROM.GetNameDefCap] hat uns darum gebeten, etwas von unserer alten Militärausrüstung zu schicken. Diese würde das [FROM.GetAdjective]e Militär modernisieren und wäre ihm eine große Hilfe. Es würde uns auch helfen, etwas von unserer älteren überschüssigen Ausrüstung loszuwerden."
 BBA_ethiopia_fascist_events.54.a:0 "Wir können mit Sicherheit etwas alte Ausrüstung entbehren."
 BBA_ethiopia_fascist_events.54.b:0 "Nein, wir wollen nicht, dass [FROM.GetNameDef] noch stärker wird."

 BBA_ethiopia_fascist_events.55.t:0 "[ITA.GetNameDefCap] weigert sich, Militärausrüstung zu schicken"
 BBA_ethiopia_fascist_events.55.desc:0 "Die [ITA.GetAdjective]e Regierung hat unser Ersuchen um Militärausrüstung in einer unnötig scharfen Antwort abgelehnt. Es ist noch nicht klar, was die Gründe für diese Entscheidung sind, doch wir müssen uns wohl einfach auf unsere eigene Industrie verlassen, um den Modernisierungsplan voranzutreiben."
 BBA_ethiopia_fascist_events.55.a:0 "Wir wussten, dass man ihnen nicht trauen kann."

 BBA_ethiopia_fascist_events.56.t:0 "[ITA.GetNameDefCap] akzeptiert, Militärausrüstung zu schicken"
 BBA_ethiopia_fascist_events.56.desc:0 "Die [ITA.GetAdjective]e Regierung ist unserer Bitte, Militärausrüstung zu schicken, nachgekommen. Es handelt sich dabei zwar nicht um ihre beste Ausrüstung, doch es wird unsere Modernisierungspläne dennoch beschleunigen."
 BBA_ethiopia_fascist_events.56.a:0 "Wir haben nie an ihnen gezweifelt."

 BBA_ethiopia_fascist_events.10.t:0 "Feindliche Offiziere gefangen genommen"
 BBA_ethiopia_fascist_events.10.desc:0 "Ob der Kapitulation der feindlichen Truppen konnten wir auch einige der hochrangigen Offiziere gefangen nehmen. Wir haben sie vorerst eingesperrt, doch wir hoffen, später einige von ihnen überzeugen zu können, sich unserer Sache anzuschließen."
 BBA_ethiopia_fascist_events.10.a:0 "Sehr gut."
 captured_ethiopian_commanders_tt:0 "$ETH_seyoum_mengesha$, $ETH_ayalew_birru$ und $ETH_ras_kassa$ werden verhaftet"
 captured_ethiopian_commanders_jimma_tt:0 "$ETH_seyoum_mengesha$, $ETH_ayalew_birru$, $ETH_balcho_safo$, $ETH_tadesse_birru$ und $ETH_ras_kassa$ werden verhaftet"

 BBA_ethiopia_fascist_events.20.t:0 "[FROM.GetNameDefCap] erklärt die Unabhängigkeit"
 BBA_ethiopia_fascist_events.20.desc:0 "[FROM.GetLeader] hat erklärt, dass [FROM.GetNameDef] die [ROOT.GetAdjective]e Herrschaft nicht länger akzeptieren wird. [FROM.GetNameDefCap] möchte, wenn möglich, gute Beziehungen zu [ROOT.GetName] aufrechterhalten, doch [FROM.GetLeader] erklärt auch, dass man nötigenfalls bereit ist, zu den Waffen zu greifen und für die eigene Unabhängigkeit zu kämpfen."
 BBA_ethiopia_fascist_events.20.a:0 "Ihnen muss eine Lektion erteilt werden."
 BBA_ethiopia_fascist_events.20.b:0 "Es gibt wichtigere Dinge, über die wir nachdenken müssen."

 BBA_ethiopia_fascist_events.21.t:0 "[ETH.GetAdjective]e Ehre wiederhergestellt"
 BBA_ethiopia_fascist_events.21.desc:0 "In einer eher überraschenden Wendung der Ereignisse hat [FROM.GetLeader] die [ROOT.GetAdjective]e Unabhängigkeitserklärung akzeptiert. Von diesem Zeitpunkt an hat [FROM.GetNameDef] keinen Einfluss mehr auf die [ROOT.GetAdjective]e Politik, weder intern noch extern. Eine große Menschenmenge, die die Führung von [ROOT.GetLeader] feiert, hat sich auf dem großen Platz von [ROOT.Capital.GetCapitalVictoryPointName] versammelt."
 BBA_ethiopia_fascist_events.21.a:0 "Das Joch ist abgestreift."

 BBA_ethiopia_fascist_events.22.t:0 "Der Kampf geht weiter"
 BBA_ethiopia_fascist_events.22.desc:0 "Wie erwartet hat [FROM.getLeader] das formelle Unabhängigkeitsersuchen von [ROOT.GetLeader] abgelehnt. Da wir diesen Ausgang erwartet haben, sichern in diesem Moment [ROOT.GetAdjective]e bewaffnete Truppen bereits Schlüsselpositionen im Land. Unsere Nation ist dieses Mal viel besser vorbereitet."
 BBA_ethiopia_fascist_events.22.a:0 "Wir werden unsere Freiheit selbst gewinnen."

 BBA_ethiopia_fascist_events.23.t:0 "Widerstandskämpfer"
 BBA_ethiopia_fascist_events.23.desc:0 "Hinter den feindlichen Linien sind organisierte Gruppen von Widerstandskämpfern aufgetaucht. Diese irregulären Truppen kämpfen mit uns gegen ihre [ITA.GetAdjective]en Unterdrücker. Ihre Kampfkraft mag zwar nicht die größte sein, doch sie werden mit Sicherheit die feindlichen Linien verwirren und ihre Organisation brechen können."
 BBA_ethiopia_fascist_events.23.a:0 "Sie sind eine höchst willkommene Hilfe."

 BBA_ethiopia_fascist_events.57.t:0 "[FROM.GetNameDefCap] bittet um Abkommen zur Auslagerung der Rüstungsindustrie"
 BBA_ethiopia_fascist_events.57.desc:0 "[FROM.GetNameDefCap] hat darum gebeten, ein Abkommen abzuschließen, in dessen Rahmen [ITA.GetAdjective]e Unternehmen in ihrem Land Fabriken für die Produktion von Militärausrüstung errichten würden. Die Unternehmensführung der ausgewählten Unternehmen wäre zweifellos für solch eine Gelegenheit zur Expansion dankbar. Sollte [FROM.GetNameDef] jedoch jemals rebellieren, werden wir gegen einen Feind kämpfen, der viele unserer Schwächen kennt."
 BBA_ethiopia_fascist_events.57.a:0 "[FROM.GetNameDefCap] zu stärken, wird es uns erlauben, weniger Truppen in das Gebiet zu schicken."
 BBA_ethiopia_fascist_events.57.b:0 "Wir können es nicht riskieren, dass unsere Entwürfe dem Feind in die Hände fallen."

 BBA_ethiopia_fascist_events.58.t:0 "[ITA.GetNameDefCap] stimmt Abkommen zur Auslagerung der Rüstungsindustrie zu"
 BBA_ethiopia_fascist_events.58.desc:0 "Dank unserer Diplomaten hat [ITA.GetLeader] den [ITA.GetAdjective]en Unternehmen die Erlaubnis erteilt, in unserem Land Fabriken zu errichten. Dies wird unsere eigene militärische Forschung und Produktion mit Sicherheit drastisch beschleunigen."
 BBA_ethiopia_fascist_events.58.a:0 "Welch großer Tag für [ETH.GetNameDef]!"

 BBA_ethiopia_fascist_events.59.t:0 "[ITA.GetNameDefCap] lehnt Abkommen zur Auslagerung der Rüstungsindustrie ab"
 BBA_ethiopia_fascist_events.59.desc:0 "Unsere jämmerlichen Diplomaten haben es nicht geschafft, [ITA.GetLeader] von der Notwendigkeit unseres Abkommens über die Auslagerung von Waffen zu überzeugen. Dies ist ein verheerender Schlag für unsere militärische und industrielle Entwicklung."
 BBA_ethiopia_fascist_events.59.a:0 "Eine verpasste Gelegenheit. "

 BBA_ethiopia_fascist_events.60.t:0 "Auslagerung der Waffenproduktion"
 BBA_ethiopia_fascist_events.60.desc:0 "[ITA.GetNameDef] wird nicht bereit sein, alle Industriegeheimnisse mit uns zu teilen, da man Angst haben wird, sie könnten in feindliche Hände fallen. Daher sollten wir sorgfältig überlegen, welcher Aspekt unseres Militärs am meisten von einer Auslagerung der Produktion an [ITA.GetAdjective]e Konstrukteure profitieren könnte."
 BBA_ethiopia_fascist_events.60.a:0 "Vor allem die Armee muss modernisiert werden."
 BBA_ethiopia_fascist_events.60.b:0 "Unsere Luftwaffe wird in künftigen Kriegen eine größere Rolle spielen."

 BBA_ethiopia_fascist_events.61.t:0 "[FROM.GetName] erbittet Waffen, um die [ITA.GetAdjective]e Herrschaft zu stürzen"
 BBA_ethiopia_fascist_events.61.desc:0 "[ETH.GetAdjective]e Diplomaten sind mit einer geheimen Bitte um Waffenlieferungen zu uns gekommen. Offenbar ist die Lage im kürzlich eroberten Territorium von [ITA.GetName] äußerst angespannt, weswegen die örtliche Verwaltung nun nach ausländischer Hilfe sucht, um [ITA.GetName] zu stürzen. Selbst wenn die Rebellion scheitern sollte, würde sie zumindest das [ITA.GetAdjective]e Militär ablenken und schwächen. Es könnte jedoch Konsequenzen haben, wenn sich herausstellt, dass wir die Rebellion unterstützt haben."
 BBA_ethiopia_fascist_events.61.a:0 "Das sollte das [ITA.GetAdjective]e Militär vorerst beschäftigen."
 BBA_ethiopia_fascist_events.61.b:0 "Wir dürfen einen potenziellen Feind nicht unterstützen."

 BBA_ethiopia_fascist_events.62.t:0 "[FROM.GetName] stimmt Waffenlieferungen zu"
 BBA_ethiopia_fascist_events.62.desc:0 "Die [FROM.GetAdjective]en Diplomaten haben signalisiert, dass sie bereit sind, Waffen an uns zu liefern, während wir uns darauf konzentrieren, die [ITA.GetAdjective]e Herrschaft zu stürzen. Wir sind natürlich angewiesen worden, jegliche Beteiligung abzustreiten, falls diese Waffen entdeckt werden."
 BBA_ethiopia_fascist_events.62.a:0 "Der Sieg ist in greifbarer Nähe."

 BBA_ethiopia_fascist_events.63.t:0 "[FROM.GetName] lehnt Waffenlieferungen ab"
 BBA_ethiopia_fascist_events.63.desc:0 "Die [FROM.GetAdjective]en Diplomaten sind unseren Versuchen, geheime Waffenlieferungen anzufordern, ausgewichen. Offenbar sind sie unsicher, wie vertrauenswürdig wir sind, solange wir noch unter dem [ITA.GetAdjective]en Einfluss stehen. Möglicherweise zögern sie auch, weil sie das [ITA.GetAdjective]e Regime in diesen turbulenten Zeiten nicht verärgern wollen."
 BBA_ethiopia_fascist_events.63.a:0 "Wie kurzsichtig von ihnen."

 BBA_ethiopia_fascist_events.64.t:0 "[FROM.GetName] fordert die Kontrolle über [550.GetName]"
 BBA_ethiopia_fascist_events.64.desc:0 "[ETH.GetLeader] hat die Kontrolle über [550.GetName] als Belohnung oder Entschädigung, je nach Standpunkt, für die anhaltende Loyalität zu [ITA.GetName] gefordert. [ETH.GetLeader] hat entscheidend dazu beigetragen, die Pattsituation bei der Invasion Äthiopiens zu überwinden, und diese Geste des guten Willens würde mit Sicherheit einen großen Beitrag zur Aufrechterhaltung freundlicher Beziehungen leisten. Das [ITA.GetAdjective]e Volk könnte jedoch Probleme damit haben, nachzuvollziehen, warum wir Territorium abtreten."
 BBA_ethiopia_fascist_events.64.a:0 "Wir müssen ihre Loyalität belohnen. "
 BBA_ethiopia_fascist_events.64.b:0 "Sie befinden sich nicht in einer Position, in der sie Forderungen stellen könnten."

 BBA_ethiopia_fascist_events.65.t:0 "[FROM.GetName] fordert die Kontrolle über [559.GetName] und [844.GetName]"
 BBA_ethiopia_fascist_events.65.desc:0 "[ETH.GetLeader] hat die Kontrolle über [559.GetName] und [844.GetName] als Belohnung oder Entschädigung, je nach Standpunkt, für die anhaltende Loyalität zu [ITA.GetName] gefordert. [ETH.GetLeader] hat entscheidend dazu beigetragen, die Pattsituation bei der Invasion Äthiopiens zu überwinden, und diese Geste des guten Willens würde mit Sicherheit einen großen Beitrag zur Aufrechterhaltung freundlicher Beziehungen leisten. Das [ITA.GetAdjective]e Volk könnte jedoch Probleme damit haben, nachzuvollziehen, warum wir Territorium abtreten."
 BBA_ethiopia_fascist_events.65.a:0 "Wir müssen ihre Loyalität belohnen. "
 BBA_ethiopia_fascist_events.65.b:0 "Sie befinden sich nicht in einer Position, in der sie Forderungen stellen könnten."

 BBA_ethiopia_fascist_events.66.t:0 "[ITA.GetNameDefCap] stimmt Territorialausgleich zu"
 BBA_ethiopia_fascist_events.66.desc:0 "[ITA.GetNameDefCap] hat die Übergabe unserer erbetenen Territorien großzügig angenommen. Dies markiert den Beginn eines neuen Kapitels in den [ITA.GetAdjective]-[ETH.GetAdjective]en Beziehungen."
 BBA_ethiopia_fascist_events.66.a:0 "Die Zukunft gehört dem [ETH.GetAdjective]en Volk!"

 BBA_ethiopia_fascist_events.67.t:0 "[ITA.GetNameDefCap] verweigert den Territorialausgleich"
 BBA_ethiopia_fascist_events.67.desc:0 "Die [ITA.GetAdjective]en Diplomaten haben mit Empörung auf unsere Forderung nach Territorialausgleich reagiert. Sie argumentieren, es würde dem [ITA.GetAdjective]en Volk gar nicht schmecken, einem anderen Land, geschweige denn einem ehemaligen Feind, Territorium zu überlassen, das mit seinem Blut bezahlt wurde."
 BBA_ethiopia_fascist_events.67.a:0 "Sie stellen unsere Loyalität auf die Probe ..."

 BBA_ethiopia_fascist_events.68.t:0 " [ITA.GetAdjective]es Depot überfallen"
 BBA_ethiopia_fascist_events.68.desc:0 "Wir haben gestern Abend erfolgreich ein [ITA.GetAdjective]es Waffendepot gestürmt und die Waffen entwendet. Die italienischen Behörden beschuldigen unsere Verwaltung, den Vorfall inszeniert zu haben, haben allerdings nur sehr wenige Beweise dafür. Sie könnten vielleicht etwas misstrauisch werden, sobald unsere Soldaten mit glänzenden neuen [ITA.GetAdjective]en Gewehren herumlaufen ..."
 BBA_ethiopia_fascist_events.68.a:0 "Das ist eine unverschämte Anschuldigung!"

 BBA_ethiopia_fascist_events.69.t:0 "[FROM.GetName] bittet um Militärberater"
 BBA_ethiopia_fascist_events.69.desc:0 "Die [ETH.GetAdjective]e Führung hat die Schwäche ihres Militärs erkannt und uns um Unterstützung gebeten. Daher sollen wir einigen unserer Offiziere erlauben, ihrem Generalstab beizutreten und sie zu dahingehend beraten, wie sie die Mittel des modernen Krieges am besten einsetzen können."
 BBA_ethiopia_fascist_events.69.a:0 "Ein stärkeres [FROM.GetName] würde es uns ermöglichen, uns auf Regionen zu konzentrieren, die näher an unserem Heimatland liegen."
 BBA_ethiopia_fascist_events.69.b:0 "Unsere Offiziere werden anderswo mehr gebraucht."
 ETH_send_ita_generals_tt:0 "\nDie Kontrolle über §Y$ITA_giuseppe_tellera$§!, §Y$ITA_mario_berti$§! und §Y$ITA_alessandro_pirzio_biroli$§! wird an Äthiopien übertragen."

 BBA_ethiopia_fascist_events.70.t:0 "[FROM.GetNameDefCap] entsendet Offiziere"
 BBA_ethiopia_fascist_events.70.desc:0 "[FROM.GetName] hat zugestimmt, einigen ihrer Militäroffiziere zu erlauben, auf absehbare Zeit in unserem Generalstab zu dienen. Hoffentlich werden wir lernen, wie wir unsere neue Ausrüstung auf dem modernen Schlachtfeld am besten einsetzen können."
 BBA_ethiopia_fascist_events.70.a:0 "Ausgezeichnet."

 BBA_ethiopia_fascist_events.71.t:0 "[FROM.GetNameDefCap] entsendet keine Offiziere"
 BBA_ethiopia_fascist_events.71.desc:0 "[FROM.GetNameDefCap] hat sich geweigert, Offizieren zu erlauben, in unserem Generalstab zu dienen. Man hat uns mitgeteilt, dass sie im Moment anderweitig gebraucht werden. Als Zeichen der Unterstützung hat man uns jedoch eine zusätzliche Lieferung Infanterie-Ausrüstung zukommen lassen."
 BBA_ethiopia_fascist_events.71.a:0 "Das ist besser als nichts."



#Communist Ethiopia
 BBA_ethiopia_communist_events.01.t:0 "[ETH.GetAdjective]e Kommunisten bitten um Hilfe"
 BBA_ethiopia_communist_events.01.desc:0 "Die kommunistische Führung von [ETH.GetName] hat uns um Unterstützung in ihrem Kampf gegen die italienischen Faschisten gebeten. Das neue Regime in [ETH.Capital.GetCapitalVictoryPointName] ist noch dabei, seine Macht zu konsolidieren, und es würde sich unseren außenpolitischen Ambitionen sicherlich anschließen, wenn wir ihm unsere Unterstützung anbieten. Dies zu tun, würde den Krieg jedoch eskalieren und wir würden den Zorn von [ITA.GetName] auf uns ziehen."
 BBA_ethiopia_communist_events.01.a:0 "Wir werden unsere kommunistischen Brüder in ihrem Kampf unterstützen."
 BBA_ethiopia_communist_events.01.b:0 "Wir haben kein Interesse an diesen kolonialen Verstrickungen in Afrika."
 BBA_ethiopia_communist_events.02.t:0 "[SOV.GetName] weist unseren Hilferuf zurück"
 BBA_ethiopia_communist_events.02.desc:0 "Trotz unseres verzweifelten Hilferufs hat sich [SOV.GetNameDef] von uns abgewandt. Auch wenn dies ein Rückschlag ist, werden wir dem Faschismus weiterhin die Stirn bieten. Wir sollten unsere Aufmerksamkeit nun darauf richten, Unterstützung von den breiteren antifaschistischen Bewegungen auf der ganzen Welt zu erhalten."
 BBA_ethiopia_communist_events.02.a:0 "So viel zur Klassensolidarität."
 BBA_ethiopia_communist_events.03.t:0 "[SOV.GetName] unterstützt [ETH.GetName]"
 BBA_ethiopia_communist_events.03.desc:0 "In den letzten Tagen gab es beunruhigende Berichte über [ETH.GetAdjective]e Truppen, die Russisch sprachen und [SOV.GetAdjective]e Waffen benutzten. Wir können nur vermuten, dass [SOV.GetNameDef] "Freiwillige" entsendet hat, um für [ETH.GetLeader] zu kämpfen. Scheinbar hofft man, Einfluss in Afrika zu gewinnen und so die mögliche Unterstützung für die Regierung von [ITA.GetLeader] in [ITA.GetName] zu schwächen."
 BBA_ethiopia_communist_events.03.a:0 "Für diesen Akt der Aggression werden sie büßen."
 BBA_ethiopia_communist_events.04.t:0 "[SOV.GetName] unterstützt uns"
 BBA_ethiopia_communist_events.04.desc:0 "Die [SOV.GetName] hat sich bereit erklärt, uns in den kommenden Monaten materielle Unterstützung und "Freiwillige" aus dem [SOV.GetAdjective]en Militär zukommen zu lassen, die an unserer Seite gegen [ITA.GetName] kämpfen. Das wird das Gleichgewicht sicherlich zu unseren Gunsten verschieben, doch noch ist unklar, wie die [ITA.GetAdjective]e Regierung auf die Tatsache reagieren wird, dass [SOV.GetAdjective]e Truppen gegen sie kämpfen."
 BBA_ethiopia_communist_events.04.a:0 "Gemeinsam werden wir den Faschismus in Afrika besiegen."
 BBA_ethiopia_communist_events.05.t:0 "Putschversuch gegen [ROOT.GetLeader]"
 BBA_ethiopia_communist_events.05.desc:0 "Heute haben Mitglieder des Militärs und der antifaschistischen Organisation "Schwarze Löwen" einen Putsch gegen die Regierung von [ROOT.GetLeader] in die Wege geleitet. Der Kaiser war gerade dabei, die Truppen zu inspizieren, als eine Gruppe verärgerter Soldaten sich gegen ihn und seine Offiziere wandte und sie verhaftete.\n\nIn der Zwischenzeit übernahmen die Schwarzen Löwen in [ROOT.Capital.GetCapitalVictoryPointName] die wichtigste Infrastruktur, einschließlich der Residenz des Kaisers. Viele Loyalisten aus Militär und Polizei wurden in kleineren Gefechten getötet, doch das, was von [ETH.GetName] noch übrig ist, steht nun unter der Kontrolle einer provisorischen Regierung. Da der Großteil der Bevölkerung vom Krieg gegen [ITA.GetName] erschöpft ist, hat sie die Autorität ihrer neuen Regierung einfach akzeptiert. Die erste Entscheidung der neuen Regierung ist nun, über das Schicksal von [ROOT.GetLeader] zu entscheiden."
 BBA_ethiopia_communist_events.05.a:0 "Wir können es uns nicht leisten, die Unterstützung des Volkes zu verlieren. Schickt ihn ins Exil."
 BBA_ethiopia_communist_events.05.b:0 "Alle Feinde des Volkes müssen sich für ihre Verbrechen verantworten. Sperrt ihn ein."
 BBA_ethiopia_communist_events.06.t:0 "Die provisorische Regierung wurde aufgelöst"
 BBA_ethiopia_communist_events.06.desc:0 "Von der [SOV.GetName] unterstützte Militäroffiziere haben die provisorische [ETH.GetAdjective]e Regierung aufgelöst. Die Offiziere behaupten, sie hätten vom [SOV.GetAdjective]en Geheimdienst Beweise erhalten, die belegen, dass die von [ROOT.GetLeader] geführte Regierung das Volk verraten hat. Den Beweisen zufolge führten Mitglieder der Regierung Gespräche mit [ITA.GetAdjective]en Truppen. Offenbar wurde ihnen eine große Menge Geld im Austausch für die vollständige Besetzung des Landes angeboten. Nach Schießereien mit den Schwarzen Löwen sind die ehemaligen Mitglieder der provisorischen Regierung vermutlich tot oder wurden verhaftet.\n\nDas Militär hat nun die Führung des Landes übernommen, um die Ordnung wiederherzustellen und die Mitverschwörer von [ROOT.GetLeader] aufzustöbern. Es ist unklar, wie lange der neu gebildete Militärverwaltungsrat an der Macht bleiben wird."
 BBA_ethiopia_communist_events.06.indy_desc:0 "Einige Militäroffiziere haben die provisorische [ETH.GetAdjective]e Regierung aufgelöst. Die Offiziere behaupten, sie hätten vom Geheimdienst Beweise erhalten, die belegen, dass die von [ROOT.GetLeader] geführte Regierung das Volk verraten hat. Den Beweisen zufolge führten Mitglieder der Regierung Gespräche mit [ITA.GetAdjective]en Truppen. Offenbar wurde ihnen eine große Menge Geld im Austausch für die vollständige Besetzung des Landes angeboten. Nach Schießereien mit den Schwarzen Löwen sind die ehemaligen Mitglieder der provisorischen Regierung vermutlich tot oder wurden verhaftet.\n\nDas Militär hat nun die Führung des Landes übernommen, um die Ordnung wiederherzustellen und die Mitverschwörer von [ROOT.GetLeader] aufzustöbern."
 BBA_ethiopia_communist_events.06.a:0 "Diese Verräter haben bekommen, was sie verdienen."
 BBA_ethiopia_communist_events.07.t:0 "[SOV.GetNameDefCap] fordert, den Krieg mit [ETH.GetName] zu beenden"
 BBA_ethiopia_communist_events.07.desc:0 "[SOV.GetNameDefCap] hat ein Ende der Feindseligkeiten zwischen uns und [ETH.GetName] gefordert. Die [SOV.GetName] hat das kommunistische Regime in [ETH.Capital.GetCapitalVictoryPointName] mit unterstützt und sieht es nun als Teil von sich an. Die Sowjets drohen sogar damit, sich militärisch in den Konflikt einzumischen. Wir riskieren eine Demütigung im eigenen Land, wenn wir den sowjetischen Forderungen zustimmen. Weigern wir uns jedoch, riskieren wir einen viel größeren Konflikt."
 BBA_ethiopia_communist_events.07.a:0 "Wir verhandeln nicht mit Kommunisten."
 BBA_ethiopia_communist_events.07.b:0 "Wir können uns im Moment keinen größeren Konflikt erlauben."
 BBA_ethiopia_communist_events.08.t:0 "[ETH.GetNameDefCap] bittet um Infanterie-Ausrüstung"
 BBA_ethiopia_communist_events.08.desc:0 "[ETH.GetNameDefCap] hat uns um Infanterie-Ausrüstung gebeten, die in seinem Konflikt mit Italien helfen würde. Ohne Ausrüstung ist es unwahrscheinlich, dass das [ETH.GetAdjective]e Militär in der Lage sein wird, seine Truppen angemessen zu bewaffnen. Sollten wir uns jedoch dazu entschließen, ihm unsere Ausrüstung zu liefern, wird dies unsere Beziehungen zu [ITA.GetName] mit Sicherheit noch weiter belasten."
 BBA_ethiopia_communist_events.08.a:0 "Wir können keine Ausrüstung entbehren."
 BBA_ethiopia_communist_events.08.b:0 "Natürlich helfen wir ihnen."
 BBA_ethiopia_communist_events.09.t:0 "[SOV.GetNameDefCap] schickt Infanterie-Ausrüstung"
 BBA_ethiopia_communist_events.09.desc:0 "[SOV.GetNameDefCap] hat uns die angeforderte Infanterie-Ausrüstung zur Unterstützung unseres Krieges gegen [ITA.GetNameDef] bereitgestellt. Dies wird uns bestimmt zum Sieg gegen die Faschisten verhelfen."
 BBA_ethiopia_communist_events.09.a:0 "Der Krieg kippt erneut zu unseren Gunsten."
 BBA_ethiopia_communist_events.10.t:0 "[SOV.GetNameDefCap] weigert sich, Ausrüstung zu schicken"
 BBA_ethiopia_communist_events.10.desc:0 "[SOV.GetNameDefCap] hat sich geweigert, uns Infanterie-Ausrüstung zu schicken. Scheinbar ist man trotz aller Versuche unserer Botschafter in [SOV.capital.GetCapitalVictoryPointName] zu sehr mit eigenen Problemen beschäftigt, als dass man etwas für uns entbehren könnte."
 BBA_ethiopia_communist_events.10.a:0 "Sie haben uns verraten."
 BBA_ethiopia_communist_events.11.t:0 "[ETH.GetNameDefCap] bittet um Militärberater"
 BBA_ethiopia_communist_events.11.desc:0 "Die neue Regierung von [ETH.GetName] hat die Schwäche des eigenen Militärs in Sachen moderne Kriegsführung erkannt. Infolgedessen hat man uns um Unterstützung bei der Umstrukturierung des Militärs gebeten. Dies würde unseren Offizieren die einmalige Gelegenheit geben, etwas Erfahrung in einem anderen Umfeld zu sammeln, doch es ist auch eine Chance für uns, das interne Machtgleichgewicht innerhalb von [ETH.GetName] direkt zu beeinflussen."
 BBA_ethiopia_communist_events.11.a:0 "Wir dürfen diese Gelegenheit nicht verpassen."
 BBA_ethiopia_communist_events.11.b:0 "Wir dürfen nicht riskieren, dass andere unsere Taktiken kennen."
 BBA_ethiopia_communist_events.12.t:0 "Die [SOV.GetAdjective]e Ausrüstung ist eingetroffen"
 BBA_ethiopia_communist_events.12.desc:0 "Die von der [SOV.GetName] versprochene Ausrüstung ist eingetroffen und wird nun an unsere Truppen verteilt."
 BBA_ethiopia_communist_events.12.a:0 "Ausgezeichnet!"
 BBA_ethiopia_communist_events.14.t:0 "[ETH.GetNameDefCap] erbittet Hilfe beim Aufbau einer Luftwaffe"
 BBA_ethiopia_communist_events.14.desc:0 "[ETH.GetNameDefCap] hat uns um Unterstützung für den Aufbau einer eigenen Luftwaffe gebeten. Der Vorschlag beinhaltet die Entsendung von Freiwilligen, die zusammen mit unseren Piloten in älteren Flugzeugen trainieren. Dies wäre eine fantastische Gelegenheit für unsere Piloten und würde es ihnen erlauben, Erfahrungen zu sammeln und unsere Ausrüstung gegen [ITA.GetNameDef] zu testen."
 BBA_ethiopia_communist_events.14.a:0 "Ein hervorragender Vorschlag!"
 BBA_ethiopia_communist_events.14.b:0 "Wir müssen unseren Bestand an Flugzeugen schonen."
 BBA_ethiopia_communist_events.15.t:0 "[SOV.GetNameDefCap] schickt Militärberater"
 BBA_ethiopia_communist_events.15.desc:0 "Die [SOV.GetAdjective]en Generäle sind heute in [ROOT.Capital.GetCapitalVictoryPointName] eingetroffen. Die Berater erhalten derzeit einen Überblick über unsere derzeitige Truppenstruktur und den Stand des Krieges gegen [ITA.GetName]. Sie werden hoffentlich bei der Modernisierung unserer Streitkräfte helfen können."
 BBA_ethiopia_communist_events.15.a:0 "Das war längst überfällig."
 BBA_ethiopia_communist_events_15_tt:1 "§Y$SOV_semyon_budyonny$§! und §Y$SOV_vasily_kuznetsov$§! werden als Generäle verfügbar."
 BBA_ethiopia_communist_events.16.t:0 "[SOV.GetNameDefCap] weigert sich, Militärberater zu schicken"
 BBA_ethiopia_communist_events.16.desc:0 "Unsere vermeintlichen Freunde in [SOV.Capital.GetCapitalVictoryPointName] haben sich geweigert, uns Militärberater zu schicken, die uns bei der Modernisierung unseres Militärs unterstützen. Trotz dieses Rückschlags werden wir die Faschisten besiegen und unsere Modernisierung allein fortsetzen."
 BBA_ethiopia_communist_events.16.a:0 "Auf [SOV.GetNameDef] kann man sich nicht verlassen."
 BBA_ethiopia_communist_events.17.t:0 "[ETH.GetNameDefCap] bittet um Unterstützung gegen [ITA.GetAdjective]e Panzerfahrzeuge"
 BBA_ethiopia_communist_events.17.desc:0 "Eine Delegation aus [ETH.GetName] hat unsere Minister und Militärs mit Nachdruck darum gebeten, ihrer Nation unsere überschüssigen Panzerfahrzeuge zu schicken und sie damit in ihrem Krieg gegen [ITA.GetName] zu unterstützen. Die [ETH.GetAdjective]en Panzerfahrzeuge sind deutlich im Nachteil, wenn sie auf [ITA.GetAdjective]e Panzerfahrzeuge treffen. Ihnen einige unserer Panzerfahrzeuge zu überlassen, würde sicherlich dabei helfen, [ITA.GetNameDef] zurückzudrängen, aber auch die Spannungen zwischen uns und [ITA.GetName] erhöhen."
 BBA_ethiopia_communist_events.17.a:0 "Eine ausgezeichnete Gelegenheit, unsere Ausrüstung zu testen."
 BBA_ethiopia_communist_events.17.b:0 "Wir werden keine weitere Eskalation riskieren."
 BBA_ethiopia_communist_events.18.t:0 "[SOV.GetNameDefCap] weigert sich, Panzerfahrzeuge zu schicken"
 BBA_ethiopia_communist_events.18.desc:0 "[SOV.GetNameDefCap] hat sich geweigert, uns Panzerfahrzeuge zur Bekämpfung der [ITA.GetAdjective]en Bedrohung zu überlassen. Es scheint, dass [SOV.GetNameDef] Angst vor einer Eskalation der Spannungen mit [ITA.GetName] hat. "
 BBA_ethiopia_communist_events.18.a:0 "Wir müssen einen anderen Weg finden."
 BBA_ethiopia_communist_events.19.t:0 "[SOV.GetNameDefCap] schickt Panzerfahrzeuge"
 BBA_ethiopia_communist_events.19.desc:0 "[SOV.GetNameDefCap] hat uns gepanzerte Fahrzeuge geschickt, um uns in unserem Krieg gegen [ITA.GetNameDef] unterstützen. Auch wenn es sich dabei nicht um die neuesten Modelle handelt, werden sich die Fahrzeuge an der Front zweifellos als wertvoll erweisen, und sei es nur, um die Moral unserer Truppen zu stärken."
 BBA_ethiopia_communist_events.19.a:0 "Ausgezeichnet!"
 BBA_ethiopia_communist_events.20.t:0 "[SOV.GetNameDefCap] weigert sich, Piloten auszubilden"
 BBA_ethiopia_communist_events.20.desc:0 "[SOV.GetNameDefCap] hat unseren Vorschlag zur Ausbildung unserer Piloten abgelehnt. Wir hatten gehofft, dass dies den Ausbau unserer Luftwaffe beschleunigen könnte, doch offenbar haben die Sowjets im Moment andere Prioritäten. Wir haben zumindest Entwürfe für die Produktion eigener Flugzeuge erhalten."
 BBA_ethiopia_communist_events.20.a:0 "Wir reimen uns das bestimmt auch alles allein zusammen."
 BBA_ethiopia_communist_events.21.t:0 "[SOV.GetNameDefCap] stimmt zu, Piloten auszubilden"
 BBA_ethiopia_communist_events.21.desc:0 "Unsere [SOV.GetAdjective]en Kameraden haben sich bereit erklärt, uns bei der Ausbildung von Piloten zu helfen. Sie haben uns großzügigerweise auch eine Reihe von Flugzeugen zur Verfügung gestellt, die wir nutzen können. Dies wird unsere Pläne für den Aufbau einer Luftwaffe, die in der Lage ist, [ITA.GetName] die Stirn zu bieten, rasch vorantreiben."
 BBA_ethiopia_communist_events.21.a:0 "Wir sind unseren [SOV.GetAdjective]en Kameraden dankbar!"
 BBA_ethiopia_communist_events.22.t:0 "[ITA.GetNameDefCap] weigert sich, den Krieg mit [ETH.GetName] zu beenden"
 BBA_ethiopia_communist_events.22.desc:0 "[ITA.GetNameDefCap] hat unsere Forderungen, den Krieg gegen [ETH.GetNameDef] zu beenden, bisher ignoriert. Es ist klar, dass die einzige Sprache, die man dort versteht, brutale Gewalt ist. Wenn wir unseren derzeitigen Kurs fortsetzen, ist ein Krieg zwischen der [SOV.GetName] und [ITA.GetName] unausweichlich. Doch wenn wir jetzt einen Rückzieher machen, werden wir alles verlieren, was wir durch die Unterstützung von [ETH.GetName] gewonnen haben und unsere diplomatische Bedeutung auf der Welt wird sich stark verringern."
 BBA_ethiopia_communist_events.22.a:0 "Sie werden das bedauern."
 BBA_ethiopia_communist_events.22.b:0 "Wir sind noch nicht bereit für den Krieg."
 BBA_ethiopia_communist_events.23.t:0 "[SOV.GetNameDefCap] zieht sich zurück"
 BBA_ethiopia_communist_events.23.desc:0 "[SOV.GetNameDefCap] ist von der kürzlich angenommenen Kriegsrhetorik zurückgerudert und hat die Einwände gegen unser Vorgehen in Äthiopien wieder deutlicher formuliert. Offenbar war die Drohung, in den Krieg zu ziehen, nichts weiter als ein Bluff."
 BBA_ethiopia_communist_events.23.a:0 "Ein Sieg für [ITA.GetName]!"
 BBA_ethiopia_communist_events.24.t:0 "[SOV.GetNameDefCap] übernimmt die Kontrolle über die Außenpolitik"
 BBA_ethiopia_communist_events.24.desc:0 "Der diplomatische Konflikt zwischen [ITA.GetName] und der [SOV.GetName] ist eskaliert. [SOV.GetNameDefCap] hat uns unsere Unabhängigkeit garantiert und wird uns fortan dabei unterstützen, die [ITA.GetAdjective]en Truppen zurückzuschlagen. Leider scheint dies jedoch am Ende trotzdem auf Kosten unserer Unabhängigkeit zu gehen, und von nun an müssen wir sicherstellen, dass unsere Außenpolitik vollständig mit der von [SOV.Capital.GetCapitalVictoryPointName] in Einklang ist."
 BBA_ethiopia_communist_events.24.a:0 "Das ist so nötig. Für den Moment jedenfalls."
 BBA_ethiopia_communist_events.25.t:0 "[ETH.GetNameDefCap] bittet um Mediation"
 BBA_ethiopia_communist_events.25.desc:0 "[ETH.GetNameDefCap] hat sich an uns gewandt, in der Hoffnung, dass wir zwischen ihm und [ITA.GetName] vermitteln können. Da sich [ITA.GetNameDef] bisher wenig von den scharf formulierten Einwänden des Völkerbundes beeindrucken ließ, wird eine Vermittlung unsererseits wahrscheinlich die Androhung von Gewalt erfordern. Wir müssen sorgfältig abwägen, wie viel wir zu riskieren bereit sind. "
 BBA_ethiopia_communist_events.25.a:0 "Wir helfen ihnen dabei, diesen Krieg zu beenden."
 BBA_ethiopia_communist_events.25.b:0 "Wir helfen ihnen, aber nur gegen Bezahlung!"
 BBA_ethiopia_communist_events.25.c:0 "Das ist zu riskant."
 BBA_ethiopia_communist_events.26.t:0 "[SOV.GetNameDefCap] weigert sich, zu vermitteln"
 BBA_ethiopia_communist_events.26.desc:0 "[SOV.GetNameDefCap] hat die Möglichkeit einer Vermittlung zwischen uns und [ITA.GetName] ausgeschlossen. Man führt an, [ITA.GetNameDef] sei nicht bereit, auf den Völkerbund zu hören und man daher mit der Anwendung von Gewalt drohen müsste. Das Risiko eines Krieges zwischen den beiden Ländern wurde von [SOV.GetLeader] als zu gefährlich eingestuft."
 BBA_ethiopia_communist_events.26.a:0 "Sie benutzen uns, um [ITA.GetNameDef] auszubluten!"
 BBA_ethiopia_communist_events.27.t:0 "[SOV.GetNameDefCap] hat dabei versagt, die [ITA.GetAdjective]e Aggression aufzuhalten"
 BBA_ethiopia_communist_events.27.desc:0 "[SOV.GetNameDefCap] hat einen Rückzieher bei der Zusage gemacht, die [ITA.GetAdjective]e Aggression zu beenden. Offenbar war die Bereitschaft, in den Krieg zu ziehen, nicht mehr als ein Bluff. Wir stehen nun vor der schwierigen Aufgabe, diesen Krieg aus eigener Kraft zu beenden."
 BBA_ethiopia_communist_events.27.a:0 "Sie haben uns verraten."
 BBA_ethiopia_communist_events.28.t:0 "[SOV.GetNameDefCap] fordert außenpolitische Angleichung"
 BBA_ethiopia_communist_events.28.desc:0 "Der diplomatische Konflikt zwischen [ITA.GetName] und der [SOV.GetName] ist abgeflaut, da die [ITA.GetAdjective]e Regierung nun eingewilligt hat, den Krieg gegen uns zu beenden. [SOV.GetNameDefCap] hat uns unsere Unabhängigkeit garantiert und deutlich gemacht, dass man einen Angriff auf uns als einen Angriff auf sich selbst betrachten wird. Es scheint jedoch, dass der Preis für die Hilfe zur Beendigung des Krieges unsere Unabhängigkeit war. Von nun an werden wir sicherstellen müssen, dass unsere Außenpolitik vollständig mit der in [SOV.Capital.GetCapitalVictoryPointName] im Einklang ist."
 BBA_ethiopia_communist_events.28.a:0 "Wir müssen dem nachkommen. Für den Moment jedenfalls."
 BBA_ethiopia_communist_events.29.t:0 "[SOV.GetNameDefCap] vermittelt erfolgreich"
 BBA_ethiopia_communist_events.29.desc:0 "Der diplomatische Konflikt zwischen [ITA.GetName] und der [SOV.GetName] ist abgeflaut, da die [ITA.GetAdjective]e Regierung nun eingewilligt hat, den Krieg gegen uns zu beenden. Dies ist ein großer Sieg gegen den Faschismus, doch es ist unwahrscheinlich, dass der Kampf damit zu Ende ist. Hoffentlich können wir auch in Zukunft weiterhin mit unseren Freunden in [SOV.Capital.GetCapitalVictoryPointName] zusammenarbeiten."
 BBA_ethiopia_communist_events.29.a:0 "Wir sind unendlich dankbar."
 bba_news.1.t:0 "[SOV.GetNameDefCap] fordert ein Ende des Italienisch-Äthiopischen Krieges"
 bba_news.1.desc:0 "Der drohende Ausbruch eines großen Krieges hat heute die Staats- und Regierungschefs auf der ganzen Welt aufgeschreckt. Das sowjetische Staatsoberhaupt [SOV.GetLeader] hat [ITA.GetLeader] aufgefordert, den völkerrechtswidrigen Krieg gegen [ETH.GetNameDef] zu beenden. [SOV.GetLeader] hat deutlich gemacht, dass [SOV.GetLeader.GetSheHe] mehr als bereit ist, Gewalt anzuwenden, falls [ITA.GetNameDef] dieser Forderung nicht nachkommt. In den letzten Monaten war [SOV.GetNameDef] stets bemüht, [ETH.GetNameDef] mit Ausrüstung und Ratschlägen zu unterstützen. Es wird immer offensichtlicher, dass man [ETH.GetNameDef] bereits als Teil der eigenen Einflusssphäre betrachtet."
 bba_news.1.a:0 "Sie bluffen doch sicher nur?"
 bba_news.2.t:0 "[ITA.GetNameDefCap] stimmt dem Friedensabkommen mit [ETH.GetName] zu"
 bba_news.2.desc:0 "\nIn einer bemerkenswerten Wendung der Ereignisse hat [ITA.GetNameDef] einem Waffenstillstand mit [ETH.GetName] zugestimmt. Die [ITA.GetAdjective]en Truppen haben bereits damit begonnen, sich hinter ihre ursprüngliche Grenze zu [ETH.GetName] zurückzuziehen und alle territorialen Gewinne, die sie erzielt hatten, aufzugeben. Die Bereitschaft der [SOV.GetName], für Äthiopien in den Krieg zu ziehen, hat zweifellos eine Rolle bei der Entscheidung von [ITA.GetLeader] gespielt, sich zurückzuziehen. Es bleibt abzuwarten, wie das [ITA.GetAdjective]e Volk auf diese Demütigung reagiert."
 bba_news.2.a:0 "Wird [ITA.GetLeader] das überleben?"
 bba_news.3.t:0 "Italienisch-[ETH.GetAdjective]es Waffenstillstandsabkommen"
 bba_news.3.desc:0 "Da sich der Krieg in [ETH.GetName] nun zu einem Zermürbungskrieg entwickelt hat, ist [ITA.GetNameDef] dazu gezwungen, einen Waffenstillstand zu unterzeichnen. Die meisten erwarteten, dass sich das [ETH.GetAdjective]e Militär nach dem jüngsten kommunistischen Aufstand im Land einfach auflösen würde, doch [ETH.GetLeader] ist es gelungen, das Blatt zu wenden und einen Großteil des Landes von der [ITA.GetAdjective]en Besatzung zu befreien. Da ein Großteil Ostafrikas noch immer unter [ITA.GetAdjective]er Herrschaft steht, ist jedoch unklar, ob der unruhige Frieden von Dauer sein wird. "
 bba_news.3.a:0 "Das wird nicht lange anhalten ... "
 bba_news.4.t:0 "Kommunistischer Putsch in Äthiopien"
 bba_news.4.desc:0 "Mitglieder des Militärs und der antifaschistischen Organisation "Schwarze Löwen" haben einen Putsch gegen die kaiserliche Herrschaft von $ETH_haile_selassie$ in die Wege geleitet. Der Kaiser war gerade dabei, die Truppen zu inspizieren, als sich diese gegen ihn wandten und ihn verhafteten.\n\nIn der Zwischenzeit übernahmen die Schwarzen Löwen in [ROOT.Capital.GetCapitalVictoryPointName] die wichtigste Infrastruktur, einschließlich der Residenz des Kaisers. Viele Loyalisten aus Militär und Polizei wurden in kleineren Gefechten getötet, doch das, was von der Nation noch übrig ist, steht nun unter der Kontrolle einer provisorischen kommunistischen Regierung.\n\nDa der Großteil der Bevölkerung noch vom Krieg gegen [ITA.GetNameDef] erschöpft ist, hat sie die Autorität ihrer neuen Regierung einfach akzeptiert. "
 bba_news.4.a:0 "Die Revolution breitet sich aus!"
 bba_news.4.b:0 "Die kommunistische Gefahr ist auf dem Vormarsch."
 bba_news.5.t:0 "Das Salomonische Reich wurde gegründet"
 bba_news.5.desc_owns_454:0 "[ETH.GetLeader] hat erklärt, dass [ETH.GetLeader.GetSheHe] aufgrund [ETH.GetLeader.GetHerHis]er königlichen Blutlinie, die angeblich bis zum biblischen König Salomo zurückreicht, der rechtmäßige Herrscher von [454.GetName] ist. Infolgedessen verkündete [ETH.GetLeader.GetSheHe] die Wiedergeburt Äthiopiens als das Salomonische Reich. Da [ETH.GetLeader] den Großmächten bereits die Kontrolle über [454.GetName] entrissen hat, beabsichtigt [ETH.GetLeader.GetSheHe] nun, die Hauptstadt [ETH.GetLeader.GetHerHis]es Reiches in diese Region zu verlegen. Es bleibt abzuwarten, ob die salomonische Umstrukturierung Äthiopiens geopolitische Auswirkungen haben wird. "
 bba_news.5.desc_does_not_own_454:0 "[ETH.GetLeader] hat erklärt, dass [ETH.GetLeader.GetSheHe] aufgrund [ETH.GetLeader.GetHerHis]er königlichen Blutlinie, die angeblich bis zum biblischen König Salomo zurückreicht, der rechtmäßige Herrscher von [454.GetName] ist. Der Schrecken, den ein weiterer territorialer Streit auslösen wird, wird in den Hauptstädten der Region zweifellos Ängste hervorrufen, doch es bleibt abzuwarten, ob die salomonische Umstrukturierung Äthiopiens geopolitische Auswirkungen haben wird. "
 bba_news.5.a:0 "Ehre sei dem einzigen wahren Erben Salomos!"
 bba_news.5.b:0 "Das ist Wahnsinn."
 bba_news.6.t:0 "Das Reich von Zion wurde gegründet"
 bba_news.6.desc:0 "In einer wahrhaft bizarren Wendung der Ereignisse hat sich der Kaiser von Äthiopien [ETH.GetLeader] einer religiösen Randbewegung in der Karibik angeschlossen, die als „Rastafarianismus“ bekannt ist. Offensichtlich reichte es [ETH.GetLeader.GetHerHim] nicht länger aus, nur ein Kaiser zu sein, sondern [ETH.GetLeader.GetSheHe] wird von den Rastafarianern nun als die buchstäbliche Verkörperung Gottes oder genauer gesagt von „Jah“ verehrt. Äthiopien selbst wurde zum „Reich von Zion“ umstrukturiert. Es bleibt abzuwarten, ob dieser religiöse Umbruch zu Veränderungen in der äthiopischen Außenpolitik oder zu geopolitischer Instabilität führen wird."
 bba_news.6.a:0 "Ruhm sei Jah!"
 bba_news.6.b:0 "Das ist Wahnsinn."
 bba_news.7.t:0 "[ITA.GetNameDefCap] macht einen Schritt zur Annektierung von [AFA.GetName]"
 bba_news.7.desc:0 "Es kursieren Gerüchte, dass die Annexion von [AFA.GetName] durch die [ITA.GetAdjective]en Truppen unmittelbar bevorstehen könnte. Offenbar wurden [ITA.GetAdjective]e Truppen zunehmend an der Grenze der isolierten Nation gesehen, und unsere Quellen deuten an, dass in [AFA.Capital.GetCapitalVictoryPointName] diplomatisch Druck ausgeübt wird, um eine Kapitulation ohne Blutvergießen zu erzwingen. Es bleibt abzuwarten, ob [AFA.GetLeader] dem Druck widerstehen kann. Die Situation sieht nicht sehr vielversprechend aus. "
 bba_news.7.a:0 "Wie grauenhaft."
 bba_news.7.b:0 "Wir sollten uns auf das Unvermeidliche vorbereiten."
 bba_news.7.c:0 "Das war unvermeidlich."
 bba_news.8.t:0 "[AFA.GetNameDefCap] unterwirft sich den [ITA.GetAdjective]en Forderungen"
 bba_news.8.desc:0 "Für viele kommt es wenig überraschend, dass [AFA.GetNameDef] die [ITA.GetAdjective]en Forderungen nach Unterwerfung akzeptiert hat. Auch wenn die [AFA.GetAdjective]e Regierung noch lange Zeit die Hoffnung hegte, einer Besetzung entgehen zu können, wurde immer deutlicher, dass die Kolonialmächte der Region nicht zu Hilfe kommen würden und auch das benachbarte [ETH.GetName] nicht in der Lage sein würde, militärische Unterstützung zu leisten. Angesichts der düsteren Lage und um die Bevölkerung vor unnötigem Blutvergießen zu bewahren, hat sich die Regierung dem [ITA.GetAdjective]en Druck gebeugt.\n\nDie [ITA.GetAdjective]en Truppen rücken nun in das kleine Land ein, um neue Positionen an der Grenze zu [ETH.GetName] einzunehmen. Es ist unklar, ob die Besetzung von Dauer sein und wie sie sich auf den größeren [ITA.GetAdjective]en Konflikt mit [ETH.GetName] auswirken wird. "
 bba_news.8.a:0 "Das ist leider kaum überraschend."
 bba_news.8.b:0 "Das wird unsere Truppen noch mehr beanspruchen."
 bba_news.8.c:0 "Sie haben weise entschieden."
 BBA_ethiopia_communist_events.30.t:0 "[ETH.GetNameDefCap] bittet um einen Waffenstillstand"
 BBA_ethiopia_communist_events.30.desc:0 "Vertreter aus [ETH.GetName] haben um einen Waffenstillstand in unserem derzeitigen Konflikt gebeten. Der Krieg dauerte bereits länger an als gedacht, und dies würde uns die Möglichkeit geben, unsere Position in der Region zu stärken oder andere dringende Probleme zu lösen."
 BBA_ethiopia_communist_events.30.a:0 "Wir werden die Kämpfe einstellen. Vorerst. "
 BBA_ethiopia_communist_events.30.b:0 "Der Sieg ist zum Greifen nah. Wir hören jetzt nicht auf."
 BBA_ethiopia_communist_events.31.t:0 "[ITA.GetNameDefCap] stimmt dem Waffenstillstand zu"
 BBA_ethiopia_communist_events.31.desc:0 "Die [ITA.GetAdjective]e Regierung hat einem Waffenstillstand in unserem derzeitigen Konflikt zugestimmt. Dies gibt uns hoffentlich die Möglichkeit, einen dauerhaften Frieden zwischen unseren Nationen zu schaffen. Wir sollten jedoch wachsam bleiben, da der Konflikt jeden Moment erneut ausbrechen könnte."
 BBA_ethiopia_communist_events.31.a:0 "Endlich hat das Blutvergießen ein Ende."
 BBA_ethiopia_communist_events.32.t:0 "[ITA.GetNameDefCap] lehnt einen Waffenstillstand ab"
 BBA_ethiopia_communist_events.32.desc:0 "Die [ITA.GetAdjective]e Regierung hat sich geweigert, einem Waffenstillstand zuzustimmen. Es scheint, dass sie auf die vollständige Vernichtung von [ETH.GetName] aus sind. Die Bevölkerung weiß nun, dass man mit Faschisten nicht verhandeln kann und dass unsere Freiheit davon abhängt, all ihre bisherigen Anstrengungen zu verdoppeln."
 BBA_ethiopia_communist_events.32.a:0 "Wir werden sie weiter leiden lassen."
 BBA_ethiopia_communist_events.33.t:0 "Eritreische Unabhängigkeit"
 BBA_ethiopia_communist_events.33.desc:0 "Während unseres Konflikts mit [ITA.GetName] ist es uns gelungen, Eritrea von den Faschisten zu befreien, und wir haben nun die Möglichkeit, den Menschen in der Region die Unabhängigkeit zu gewähren. [ITA.GetNameDefCap] wird davon zweifellos verärgert sein und es könnte unseren zerbrechlichen Frieden mit ihnen in Gefahr bringen."
 BBA_ethiopia_communist_events.33.a:0 "Freiheit für alle!"
 BBA_ethiopia_communist_events.33.b:0 "Das ist zu riskant."
 BBA_ethiopia_communist_events.34.t:0 "Somalische Unabhängigkeit"
 BBA_ethiopia_communist_events.34.desc:0 "Während unseres Konflikts mit [ITA.GetName] ist es uns gelungen, Somalia von den Faschisten zu befreien, und wir haben nun die Möglichkeit, den Menschen in der Region die Unabhängigkeit zu gewähren. [ITA.GetNameDefCap] wird davon zweifellos verärgert sein und es könnte unseren zerbrechlichen Frieden mit ihnen in Gefahr bringen."
 BBA_ethiopia_communist_events.34.a:0 "Freiheit für alle!"
 BBA_ethiopia_communist_events.34.b:0 "Das ist zu riskant."
 BBA_ethiopia_communist_events.35.t:0 "[ETH.GetNameDefCap] fordert unseren Rückzug aus Afrika"
 BBA_ethiopia_communist_events.35.desc:0 "Nach der Hilfe in unserem Bürgerkrieg haben Vertreter aus [ETH.GetName] nun gefordert, dass wir die Dekolonialisierung einleiten. Sie meinen, wir müssten das Selbstbestimmungsrecht der Völker Afrikas unterstützen, wenn wir jenen Werten, für die wir im Bürgerkrieg gekämpft haben, treu bleiben wollen. [ETH.GetLeader] hat vorgeschlagen, gemeinsam die unabhängige Rif-Republik im Norden Marokkos zu gründen."
 BBA_ethiopia_communist_events.35.a:0 "Wir stehen zu den Völkern Afrikas."
 BBA_ethiopia_communist_events.35.b:0 "Sie haben kein Recht, uns zu belehren."
 BBA_ethiopia_communist_events.36.t:0 "[SPC.GetNameDefCap] stimmt zu, dem Rif die Unabhängigkeit zu gewähren"
 BBA_ethiopia_communist_events.36.desc:0 "[SPC.GetNameDefCap] hat unserem Vorschlag zugestimmt, eine unabhängige Rif-Republik im Norden Marokkos zu gründen. Dies ist ein erster Schritt in unserem Kampf für die Unabhängigkeit Afrikas und der Welt."
 BBA_ethiopia_communist_events.36.a:0 "Es hat sich ausgezahlt, sie zu unterstützen. "
 BBA_ethiopia_communist_events.37.t:0 "[SPC.GetNameDefCap] lehnt den Dekolonisierungsvorschlag ab"
 BBA_ethiopia_communist_events.37.desc:0 "[SPC.GetNameDefCap] hat mit Empörung auf unseren Vorschlag reagiert, Territorien in Afrika abzutreten. Damit ist klar, dass sie nicht besser sind als die Faschisten oder Imperialisten, die sie angeblich bekämpfen."
 BBA_ethiopia_communist_events.37.a:0 "Dann werden wir sie mit Gewalt befreien."
 BBA_ethiopia_communist_events.37.b:0 "Wir sollten das besser nicht erzwingen."
 BBA_ethiopia_communist_events.38.t:0 "[ETH.GetNameDefCap] bietet Unterstützung an"
 BBA_ethiopia_communist_events.38.desc:0 "Nachdem sie kürzlich in ihrer Heimat gegen den Faschismus gekämpft haben, sind Freiwillige aus [ETH.GetName] in Spanien eingetroffen, um uns in unserem Kampf zu unterstützen. [ETH.GetLeader] hat [ETH.GetLeader.GetHerHis]e Unterstützung für unsere Sache zugesagt und materielle Hilfe für die kommenden Monate versprochen."
 BBA_ethiopia_communist_events.38.a:0 "Vielen Dank, Genossen!"
 BBA_ethiopia_communist_events.39.t:0 "Die Rif-Region wurde befreit"
 BBA_ethiopia_communist_events.39.desc:0 "Da die Rif-Region nun ihre Unabhängigkeit von [SPC.GetName] gewonnen hat, haben wir die Möglichkeit, es zu Friedensverhandlungen zu zwingen. Da es unser Vertrauen bezüglich der Dekolonialisierung missbraucht hat, könnten wir alternativ aber auch den Krieg in [SPC.GetName] selbst fortsetzen."
 BBA_ethiopia_communist_events.39.a:0 "Wir haben unsere Ziele erreicht."
 BBA_ethiopia_communist_events.39.b:0 "Sorgen wir dafür, dass sie keine Bedrohung mehr darstellen."
 BBA_ethiopia_communist_events.40.t:0 "[ETH.GetNameDefCap] bittet um ein Ende der Feindseligkeiten"
 BBA_ethiopia_communist_events.40.desc:0 "Es ist uns nicht gelungen, die Kontrolle über unsere Territorien in Afrika zu behalten. Da die [ETH.GetAdjective]e Regierung ihre Ziele erreicht hat, ist sie mit einem Friedensangebot auf uns zugekommen."
 BBA_ethiopia_communist_events.40.a:0 "Wir haben keine Wahl."
 BBA_ethiopia_communist_events.41.t:0 "[ETH.GetNameDefCap] fordert den Rückzug unserer Berater"
 BBA_ethiopia_communist_events.41.desc:0 "[ETH.GetNameDefCap] hat uns mitgeteilt, dass alle unsere Militärberater das Land umgehend verlassen müssen. Offenbar beabsichtigt [ETH.GetLeader], das Land in eine unabhängigere Richtung zu führen. Wenn wir nicht rasch handeln, könnten wir bald schon die Kontrolle über das Regime in [ETH.Capital.GetCapitalVictoryPointName] verlieren."
 BBA_ethiopia_communist_events.41.a:0 "Und das nach allem, was wir für sie getan haben ..."

#SUD Peace
 BBA_ethiopia_communist_events.46.t:0 "[ETH.GetNameDefCap] bietet Frieden an"
 BBA_ethiopia_communist_events.46.desc:0 "[ETH.GetAdjective]e Diplomaten sind mit einem Friedensangebot an uns herangetreten. Das Angebot besagt, dass wir auf all unsere Ansprüche in [SUD.GetAdjective]en Territorien verzichten sollen, die wir während des Konflikts an [ETH.GetNameDef] verloren haben. Die Diplomaten erklären außerdem, dass eine [SUD.GetAdjective]e Regierung in der Region eingesetzt werden wird. Wie unabhängig diese Regierung sein wird, ist noch unklar. "
 BBA_ethiopia_communist_events.46.a:0 "Wir geben unsere Territorien nicht auf!"
 BBA_ethiopia_communist_events.46.b:0 "Uns bleibt keine andere Wahl, als zuzustimmen."
