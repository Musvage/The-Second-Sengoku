 #Triggered by focus "Swiss Guiding Principles" 
 BBA_switzerland.1.t:0 "[ROOT.GetAdjective]e Leitprinzipien"
 BBA_switzerland.1.desc:0 "Die politische Lage in und um [ROOT.GetNameDef] verschlechtert sich rapide, und es gibt eine wachsende Bewegung, die sich dafür einsetzt, dass das Schiff während des bevorstehenden Sturms in die richtige Richtung gelenkt wird. Die Frage ist nur: In welche?\n\n Wir wissen nicht, was unsere Nachbarn tun werden, doch wir müssen jetzt entscheiden, welche Art von Ansatz [ROOT.GetName] das Überleben ermöglichen wird."
 BBA_switzerland.1.a:0 "Wir müssen unsere demokratischen und neutralen Werte schützen."
 BBA_switzerland.1.b:0 "Vielleicht sollten wir uns aktiver für den Schutz unserer Demokratie einsetzen."
 BBA_switzerland.1.c:0 "Die Neutralität ist unter diesen Umständen untragbar."
 

### David Frankfurter Case ###

#Assassination 
 BBA_switzerland.2.t:0 "Vertreter der Nazipartei in der Schweiz ermordet"
 BBA_switzerland.2.desc:0 "David Frankfurter, ein in Bern lebender jüdischer Kroate, hat sich heute der Polizei von Graubünden gestellt und die Ermordung von Wilhelm Gustloff, dem Anführer der NSDAP in der Schweiz, gestanden.\n\nAls Grund nannte er die schädlichen Überzeugungen der Nazipartei gegenüber dem jüdischen Volk und Gustloffs Rolle bei deren Verbreitung in der [SWI.GetNameDef].\n\n[GER.GetNameDefCap] und der Rest der Welt werden unser Vorgehen in diesem potenziell langwierigen Prozess mit Sicherheit als Maßstab für unsere Neutralität und Rechtsstaatlichkeit heranziehen."
 BBA_switzerland.2.a:0 "Er wird einen fairen Prozess bekommen."
 BBA_switzerland.2.b:0 "Vertuscht alles und rekrutiert ihn als Agenten!"
 BBA_switzerland.2.c:0 "Da er gestanden hat, sollte er die Höchststrafe bekommen."

#Trial Approaches
 BBA_switzerland.3.t:0 "Der Prozess gegen David Frankfurter rückt näher"
 BBA_switzerland.3.desc:1 "Der Prozess gegen David Frankfurter, der im Februar ein Attentat auf den Leiter der Nazipartei in Davos verübte, steht kurz bevor. Wir haben versprochen, ihm einen fairen und neutralen Prozess zu machen, doch es gibt natürlich auch andere Möglichkeiten.\n\nWir könnten ihn heimlich freilassen und für unseren Nachrichtendienst rekrutieren oder wir könnten stattdessen versuchen, [?SWI.SWI_fascist_germany.GetName] zu beschwichtigen, indem wir den Prozess absagen und Frankfurter stattdessen sofort verurteilen.\n\nWas auch immer wir tun: Es allen Seiten recht zu machen, könnte unsere Möglichkeiten übersteigen."
 BBA_switzerland.3.a:0 "Der Prozess wird wie geplant fortgesetzt."
 BBA_switzerland.3.b:0 "Er wird eine Bereicherung für unseren Geheimdienst sein."
 BBA_switzerland.3.c:0 "Wenn ich es mir recht überlege, ist er eindeutig schuldig."

#Germany thanks Switzerland for swift action
 BBA_switzerland.4.t:1 "[?SWI.SWI_fascist_germany.GetLeader] ist mit der Entscheidung von [SWI.GetName] zufrieden"
 BBA_switzerland.4.desc:1 "Das Staatsoberhaupt von [?SWI.SWI_fascist_germany.GetName] [?SWI.SWI_fascist_germany.Getleader] hat uns [?SWI.SWI_fascist_germany.Getleader.GetHerHis]en Dank ausgesprochen. [?SWI.SWI_fascist_germany.Getleader.GetSheHeCap] ist erfreut, dass wir uns so schnell um den Mörder von Wilhelm Gustloff gekümmert haben und es keinen Zweifel daran gibt, wie [SWI.GetNameDef] zu solchen Angelegenheiten steht. Diese Missachtung von Menschenrechten und demokratischen Werten wird sicherlich die [?SWI.SWI_fascist_germany.GetAdjective]e Haltung uns gegenüber verbessern.\n\nTrotz der positiven Äußerungen hat [?SWI.SWI_fascist_germany.Getleader] allerdings auch deutlich gemacht, dass das ideale Ergebnis für die Nazipartei eine Auslieferung an [?SWI.SWI_fascist_germany.GetName] gewesen wäre, auch wenn dies für [SWI.GetName] im Moment nicht infrage kommen würde."
 BBA_switzerland.4.a:0 "Es ist getan."

 #Germany is notified Switzerland decides to continue with the trial. 
 BBA_switzerland.5.t:0 "[SWI.GetNameDefCap] beschließt, den Prozess gegen Gustloffs Mörder fortzusetzen"
 BBA_switzerland.5.desc:0 "Die [SWI.GetAdjective]en Behörden haben angekündigt, dass David Frankfurter, der der Ermordung des Leiters der Nazipartei in Davos beschuldigt wird, einen fairen Prozess nach Graubündener Recht wie in jedem anderen Mordfall bekommen wird.\n\nIn Anbetracht der Tatsache, dass Gustloff ein Offizier der Nazipartei war und wir viel Einfluss auf dieses wehrlose Nachbarland haben, könnten wir aber auch einen Anwalt entsenden, der Gustloffs Witwe vertritt und sich für ein Ergebnis einsetzt, dass uns zugutekommen wird. Auf diese Weise können wir sicherstellen, dass seine Strafe seinem Verbrechen angemessen ist.\n\nAus pragmatischer Sicht würde dies [SWI.GetNameDef] zudem dazu zwingen, sich auf eine Seite zu stellen und endlich die fadenscheinige Fassade der Neutralität aufzugeben, mit der man sich immer so gern brüstet."
 BBA_switzerland.5.a:0 "Sie verdient Gerechtigkeit für dieses abscheuliche Verbrechen!"
 BBA_switzerland.5.b:0 "Es besteht kein Anlass, sich in [SWI.GetAdjective]e Angelegenheiten einzumischen."

 #Germany INSISTS on harsher trial  
 BBA_switzerland.6.t:0 "[GER.GetNameDefCap] erwartet eine härtere Strafe für David Frankfurter"
 BBA_switzerland.6.desc:1 "Der Rechtsvertreter der Witwe Gustloffs, der zweifellos von [?SWI.SWI_fascist_germany.GetName] beauftragt wurde, versucht, den Bundesrat zu überzeugen, das Gericht zu einer harten Strafe für David Frankfurter zu bewegen. Dies ist eine sehr ungewöhnliche Forderung und zweifellos ein Versuch seitens [?SWI.SWI_fascist_germany.GetName], Macht über uns auszuüben.\n\nDie Forderung zu akzeptieren, könnte Auswirkungen auf unser internationales Ansehen haben, doch wir sollten uns vergewissern, ob wir es uns leisten können, die Forderung abzulehnen."
 BBA_switzerland.6.a:0 "Wir sollten diese Angelegenheit den Gerichten überlassen."
 BBA_switzerland.6.b:0 "Wir werden darüber nachdenken."

#Frankfurter "dies" under mysterious circumstances
 BBA_switzerland.7.t:0 "Frankfurter ist auf mysteriöse Weise im Gefängnis ums Leben gekommen"
 BBA_switzerland.7.desc:1 "Die Behörden von Graubünden haben gemeldet, dass David Frankfurter heute Morgen tot in seiner Zelle aufgefunden wurde, wo er nach dem Mord an dem Vertreter der Nazipartei Wilhelm Gustloff untergebracht wurde. Ob er den Freitod wählte oder von einem wütenden Nazi-Sympathisanten innerhalb des Gefängnisses ermordet wurde, ist im Augenblick nicht bekannt, doch die Bundespolizei verspricht, Antworten zu liefern.\n\nWir haben keine Beweise für einen Mordversuch, aber die Umstände seines Todes sind äußerst seltsam, und einige haben ihr Misstrauen gegenüber der [SWI.GetAdjective]en Regierung zum Ausbruch gebracht, die es [?SWI.SWI_fascist_germany.GetAdjective]en Vertretern nicht erlaubt, die Leiche oder den Tatort zu untersuchen."
 BBA_switzerland.7.a:0 "Das ist höchst bedauerlich."

#Frankfurter Trial 
 BBA_switzerland.8.t:0 "Der Prozess gegen David Frankfurter"
 BBA_switzerland.8.desc:0 "Die gesamte [SWI.GetName] und ihre Nachbarn haben ihre Augen auf dem Prozess gegen David Frankfurter. Das Ergebnis dieses Prozesses wird nicht nur das Schicksal des Angeklagten, der seine Schuld gestanden hat, offenbaren, sondern auch, wie weit [SWI.GetNameDef] als Ganzes bereit ist, Kompromisse bei der angepriesenen Neutralität einzugehen.\n\nAlle Signale des Gerichts deuten auf eine faire Gefängnisstrafe hin, doch der Einfluss des Rates könnte den Ausgang des Verfahrens und vielleicht auch das Wesen des Landes selbst noch verändern."
 BBA_switzerland.8.a:0 "Überlasst den Gerichten die Entscheidung."
 BBA_switzerland.8.b:0 "Er hat der Demokratie einen Dienst erwiesen. Er sollte begnadigt werden!"
 BBA_switzerland.8.c:1 "Wir sollten [?SWI.SWI_fascist_germany.GetName] nicht verärgern. Er muss die Höchststrafe erhalten."

#To SWI: Germany is angry
 BBA_switzerland.9.t:0 "[SWI.GetNameDefCap] zieht unseren Zorn auf sich!"
 BBA_switzerland.9.desc_default:1 "[SWI.GetNameDefCap] hat trotz unserer Forderungen nach Gerechtigkeit und aller vorgetäuschten Neutralität und Rechtsstaatlichkeit David Frankfurter begnadigt, der nicht nur ein Mitglied der Nazipartei getötet hat, sondern dies auch noch bereitwillig zugab!\n\nEs beweist, dass man sich für eine Seite entschieden hat und in einem möglichen zukünftigen Krieg vogelfrei sein wird. [?SWI.SWI_fascist_germany.GetNameDefCap] kann diese Beleidigung nicht einfach hinnehmen."
 BBA_switzerland.9.desc_alt:1 "Unsere Agenten in der [SWI.GetName] haben berichtet, dass [SWI.GetNameDef] trotz aller vorgetäuschten Neutralität und Rechtsstaatlichkeit David Frankfurter, den Mörder von Wilhem Gustloff, heimlich aus dem Gefängnis befreit hat, indem man seinen Tod vortäuschte und ihn als Geheimagenten rekrutierte.\n\nDas beweist, dass man ihnen nicht trauen kann und sie beseitigt werden müssen, sobald sich die Gelegenheit bietet. [?SWI.SWI_fascist_germany.GetNameDefCap] kann diese eklatante Beleidigung nicht einfach hinnehmen."
 BBA_switzerland.9.a:0 "Sie werden dafür bezahlen!"

#To SWI: Germany is pleased
 BBA_switzerland.10.t:1 "[?SWI.SWI_fascist_germany.GetNameDefCap] ist mit der [SWI.GetAdjective]en Entscheidung zufrieden"
 BBA_switzerland.10.desc:1 "Vertreter aus [?SWI.SWI_fascist_germany.GetName] und Gustloffs Witwe haben sich gegenüber der [SWI.GetName] für die entschlossene Verurteilung Frankfurts bedankt. Da es keinen Zweifel mehr daran gibt, wie [SWI.GetNameDef] zu solchen Fragen steht, wird es sicherlich die Meinung von [?SWI.SWI_fascist_germany.GetName] gegenüber der [SWI.GetName] verbessern.\n\nTrotz der positiven Äußerungen hat [?SWI.SWI_fascist_germany.Getleader] allerdings auch klargemacht, dass das ideale Ergebnis für die Nazipartei eine Auslieferung an [?SWI.SWI_fascist_germany.GetName] gewesen wäre."
 BBA_switzerland.10.a:0 "Vielleicht wird dies unsere Sicherheit garantieren."

#Trial Verdict 
 BBA_switzerland.11.t:0 "David Frankfurter wurde zu einer Gefängnisstrafe verurteilt"
 BBA_switzerland.11.desc_SWI:1 "Da der Rat beschlossen hat, sich aus dem Fall herauszuhalten und ihn den Gerichten und der Justiz von Graubünden zu überlassen, wurde David Frankurter, der Wilhelm Gustloff vorsätzlich ermordet hat, zu 18 Jahren Gefängnis verurteilt.\n\nWir wissen, dass [?SWI.SWI_fascist_germany.GetNameDef] eine viel härtere Strafe gefordert hatte, und unsere Diplomaten werden daher alle Hände voll zu tun haben, um die empörten Gemüter zu beruhigen, doch wir konnten nicht riskieren, in Zeiten wie diesen Partei zu ergreifen. Unsere Neutralität ist das, was dem [SWI.GetAdjective]en Volk während des sich anbahnenden Sturms Sicherheit bieten wird."
 BBA_switzerland.11.desc_GER:1 "[SWI.GetNameDefCap] hat sich erdreistet, Gustloffs Mörder zu läppischen 18 Jahren Haft zu verurteilen! Es ist bedauerlich, doch wir hätten nicht viel härter auf eine höhere Strafe drängen können, ohne einen Boykott der Olympischen Spiele herbeizuführen.\n\nAlles, was wir im Moment tun können, ist, Gustloff zu einem [?SWI.SWI_fascist_germany.GetAdjective]en Märtyrer zu machen und den Mord für unsere Propaganda zu nutzen. Vielleicht kriegen wir bei einer künftigen Invasion Frankfurter in die Finger und bekommen so unsere Gerechtigkeit ..."
 BBA_switzerland.11.a:0 "Das ist das Beste, was wir im Moment tun können"
 BBA_switzerland.11.b:0 "Das werden wir nicht vergessen!" #THE GALLLLL!!!!

#After the war
 BBA_switzerland.12.t:0 "David Frankfurter bittet um Begnadigung"
 BBA_switzerland.12.desc:0 "Da der Krieg nun vorbei ist und $GER_fascism_DEF$ nicht mehr existiert, hat David Frankfurter mit Hilfe seines Rechtsbeistands Georges Brunschvig um Begnadigung für die Ermordung von Wilhelm Gustloff im Jahr 1936 gebeten.\n\nWenn man bedenkt, dass wir nicht mehr von faschistischen Regimen umgeben sind und Frankfurters Verbrechen dank der während des Krieges aufgedeckten Gräueltaten der Nazis in einen neuen Kontext gestellt werden konnten, wäre es nahezu risikofrei, ihn zu begnadigen. Wir könnten ihm auch verbieten, [ROOT.GetNameDef] je wieder zu betreten, nur für den Fall der Fälle."
 BBA_switzerland.12.a:0 "Begnadigen wir ihn!"
 BBA_switzerland.12.b:0 "Er wird seine Strafe absitzen."

 BBA_switzerland.13.t:0 "[SWI.GetNameDefCap] akzeptiert unsere Forderung"
 BBA_switzerland.13.desc:0 "Der Vertreter, den wir zur Beratung von Gustloffs Witwe in [SWI.GetNameDef] geschickt haben, ist mit fantastischen Neuigkeiten zurückgekehrt. Der Richter hat eine sehr harte Strafe gegen David Frankfurter ausgesprochen, die dem entspricht, was wir gefordert hatten."
 BBA_switzerland.13.a:0 "Vielleicht müssen wir doch nicht einmarschieren."
 
 SWI_frankfurter_trial_will_continue_TT:0 "§YDavid Frankfurter§! wird vor Gericht gestellt. Die Ereignisse werden sich im Lauf der Zeit entwickeln."
 SWI_frankfurter_immediate_harsh_sentence_TT:0 "§YDavid Frankfurter§! wird ohne Gerichtsverfahren zur Höchststrafe verurteilt."
 SWI_frankfurter_german_expectations_TT:0 "§Y[GER.GetNameDefCap]§! erwartet eine härtere Strafe für §YDavid Frankfurter§!"

 #### Other Events ####

 BBA_switzerland.14.t:0 "Eingabe der Zweihundert"
 BBA_switzerland.14.desc:1 "Der Bundesrat hat eine Eingabe erhalten, die von 200 Mitgliedern rechtsgerichteter Gruppen unterzeichnet wurde. Man hofft, [ROOT.GetNameDef] zu einer freundlicheren Beziehung mit [SWI_get_fascist_neighbor] drängen zu können und dabei relativ neutral zu bleiben. Der Plan ist dabei eine strengere Zensur jeglicher negativer Presse über sie, um ihren Zorn zu vermeiden."
 BBA_switzerland.14.a:1 "Wir sollten sie beschwichtigen und gleichzeitig ihre Forderung ignorieren."
 BBA_switzerland.14.b:1 "Sie haben einige gute Argumente."
 BBA_switzerland.14.c:1 "Sie sind Feinde der Schweiz. Verhaftet sie!"
  
 #Espionage stuff 
 BBA_switzerland.15.t:0 "[FROM.GetName] bietet an, uns einen Agenten zu leihen"
 BBA_switzerland.15.desc:0 "Trotz ihrer neutralen Position hat uns [FROM.GetNameDef] heimlich die Möglichkeit angeboten, einen ihrer Agenten für unsere Geheimdienstmissionen einzusetzen.\n\nWir könnten diesen Vorteil besonders gut nutzen, da die [SWI.GetNonIdeologyName] eine gemeinsame Sprache mit [GER.GetNonIdeologyName], [FRA.GetNonIdeologyName] und [ITA.GetNonIdeologyName] hat, weshalb die Infiltration dieser Länder leichtfallen sollte."
 BBA_switzerland.15.a:0 "Wir könnten einen [GER.GetAdjective]en Agenten gut gebrauchen."
 BBA_switzerland.15.b:0 "Ein [ITA.GetAdjective]er Agent könnte nützlich sein."
 BBA_switzerland.15.c:0 "Vielleicht sollten wir auf einen [FRA.GetAdjective]en Agenten zurückgreifen."
 BBA_switzerland_fra.15.tt:0 "Erhält einen lokalen Agenten mit §Y[FRA.GetAdjective]er§! und §Y[SWI.GetAdjective]er§! Nationalität"
 BBA_switzerland_ita.15.tt:0 "Erhält einen lokalen Agenten mit §Y[ITA.GetAdjective]er§! und §Y[SWI.GetAdjective]er§! Nationalität"
 BBA_switzerland_ger.15.tt:0 "Erhält einen lokalen Agenten mit §Y[GER.GetAdjective]er§! und §Y[SWI.GetAdjective]er§! Nationalität"

 BBA_switzerland.16.t:0 "[FROM.GetNameDefCap] ersucht einen Geheimpakt"
 BBA_switzerland.16.desc:1 "Einer unserer Geheimagenten, der in [FROM.GetCapitalVictoryPointName] stationiert ist, wurde von der [FROM.GetAdjective]en Regierung kontaktiert: Diese schlägt einen geheimer Pakt zwischen unserer Fraktion und [FROM.GetName] vor, der uns dabei helfen soll, unsere Feinde in Europa zu unterwandern, während man den Anschein der Neutralität zunächst aufrechterhält und ihn dann zu gegebener Zeit zu unseren Gunsten aufgibt.\n\nDer Pakt verlangt jedoch auch, dass wir sie verteidigen werden, falls sie einer Invasion gegenüberstehen."
 BBA_switzerland.16.a:0 "Sie werden eine große Bereicherung sein."
 BBA_switzerland.16.b:0 "Wir brauchen ihre Hilfe nicht."
  
 BBA_switzerland.17.t:0 "[FROM.GetNameDefCap] hat den Geheimpakt unterschrieben"
 BBA_switzerland.17.desc:0 "Unsere diplomatischen Kontakte in [FROM.GetName] haben bestätigt, dass [FROM.GetLeader] unserem vorgeschlagenen Geheimbündnis zugestimmt hat. Von diesem Augenblick an werden wir [FROM.GetNameDef] gegen alle Feinde unterstützen und man wird umgekehrt uns beschützen, falls wir je an den Rand einer Invasion geraten sollten. Dies bedeutet jedoch nicht, dass wir sicher sind, denn der Feind könnte das Geheimbündnis aufdecken und es als Bedrohung ansehen, weshalb wir mit derselben Vorsicht weitermachen müssen wie bisher, während wir uns darauf vorbereiten, Taten sprechen zu lassen."
 BBA_switzerland.17.a:0 "Es dient dem Wohl unserer Demokratie!"
 
 BBA_switzerland.18.t:0 "[FROM.GetNameDefCap] hat unseren Vorschlag abgelehnt"
 BBA_switzerland.18.desc:0 "Wir haben schreckliche Nachrichten von unseren Kontakten in [FROM.GetCapitalVictoryPointName] erhalten. Offenbar hat die [FROM.GetAdjective]e Regierung unseren Vorschlag für einen Geheimpakt abgelehnt, wodurch wir der Invasion unserer Nachbarn offen ausgesetzt sind. Wir müssen uns darauf vorbereiten, uns selbst zu verteidigen, oder nach einem anderen Weg suchen, um unsere Unabhängigkeit und unsere Demokratie zu bewahren."
 BBA_switzerland.18.a:0 "Wir stehen unseren Feinden allein gegenüber."
 
 ### Diplomatic Events ### 

 BBA_switzerland.19.t:0 "[FROM.GetNameDefCap] lädt uns ein, sich einer Entente anzuschließen"
 BBA_switzerland.19.desc:0 "[FROM.GetNameDefCap] war in der Vergangenheit stets neutral, doch es scheint, dass man sich angesichts der derzeitigen Weltlage entschlossen hat, die eigene Neutralität aufzugeben, und zudem andere neutrale Länder dazu auffordert, das Gleiche zu tun. Falls ein Beitritt zu dieser Fraktion ein zu großer Sprung weg von der Neutralität darstellt, könnten wir uns auch wechselseitig unsere Unabhängigkeit garantieren."
 BBA_switzerland.19.a:0 "Ungewöhnliche Zeiten erfordern ungewöhnliche Maßnahmen."
 BBA_switzerland.19.b:0 "Garantien müssen reichen."
 BBA_switzerland.19.c:0 "Unsere Neutralität könnte unser einziger Schutz sein."

 BBA_switzerland.20.t:0 "[FROM.GetNameDefCap] lehnt Beitritt zur Entente ab, bietet aber Garantien an"
 BBA_switzerland.20.desc:0 "Nachdem wir [FROM.GetNameDef] eingeladen haben, sich unserer Fraktion ([ROOT.GetFactionName]) anzuschließen, teilte man uns mit, dass man trotz der Ablehnung unseres Angebots unsere Unabhängigkeit garantieren werde, solange wir umgekehrt die ihre garantieren - ein Kompromiss, damit sie ihre Neutralität behalten können."
 BBA_switzerland.20.a:0 "Das muss reichen."
 
 BBA_switzerland.21.t:2 "[FROM.GetNameDefCap] bittet verzweifelt um Garantien"
 BBA_switzerland.21.desc:2 "Da [?FROM.SWI_angriest_country.GetNameDef] [FROM.GetNameDef] mit Krieg droht, weil die Liste der Neutralitätsverletzungen angeblich immer länger wird, hat [FROM.GetNameDef] darum gebeten, dass wir versprechen, die Nation gegen die [?FROM.SWI_angriest_country.GetAdjective]e Kriegstreiberei zu schützen, indem wir die Unabhängigkeit von [FROM.GetName] garantieren."
 BBA_switzerland.21.a:0 "Sie brauchen unseren Schutz."
 BBA_switzerland.21.b:0 "Wir können keinen Konflikt mit [?FROM.SWI_angriest_country.GetName] riskieren."

 BBA_switzerland.22.t:0 "[FROM.GetNameDefCap] verspricht, uns zu beschützen!"
 BBA_switzerland.22.desc:2 "Heute sind Diplomaten-Depeschen aus [FROM.GetName] eingetroffen, die hervorragende Nachrichten bringen. Man hat zugestimmt, unsere Unabhängigkeit zu garantieren, und versprochen, uns zu verteidigen, falls uns jemand angreift, einschließlich [?SWI.SWI_angriest_country.GetName]."
 BBA_switzerland.22.a:0 "Wir sind gerettet - vermutlich."

 BBA_switzerland.23.t:0 "[FROM.GetNameDefCap] lehnt unsere Sache ab!"
 BBA_switzerland.23.desc:2 "Bedauerlicherweise hat die [FROM.GetAdjective]e Regierung beschlossen, unsere Notlage zu ignorieren. Sie wird uns bei weiteren [?SWI.SWI_angriest_country.GetAdjective]en Drohungen nicht zur Seite stehen."
 BBA_switzerland.23.a:0 "Wir können uns nur auf uns selbst verlassen."

 BBA_switzerland.24.t:0 "[?SWI.SWI_angriest_country.GetNameDefCap] ist der Auffassung, wir verstoßen gegen die Neutralität"
 BBA_switzerland.24.desc:0 "Unsere Neutralität wird nicht nur durch unsere gleichberechtigte Haltung gegenüber jedem anderen Land gewahrt, sondern auch dadurch, wie uns diese anderen Länder wahrnehmen. Laut [?SWI.SWI_angriest_country.GetName] haben wir unser Neutralitätsversprechen gebrochen und ihre Feinde ihnen vorgezogen. Sie haben uns mitgeteilt, dass sie uns nicht länger als neutrale Nation betrachten und uns sogar den Krieg erklären werden. Wir müssen sie schleunigst beschwichtigen!"
 BBA_switzerland.24.a:0 "Beunruhigend ..."
 
 BBA_switzerland.25.t:0 "[?SWI.SWI_angriest_country.GetNameDefCap] betrachtet uns nicht länger als neutral"
 BBA_switzerland.25.desc:0 "Heute haben uns düstere Nachrichten erreicht: [?SWI.SWI_angriest_country.GetNameDefCap] hat offiziell seine Verachtung gegenüber [ROOT.GetName] ausgesprochen und erklärt, dass wir Freiwild für politisches Gerangel und sogar Eroberung sind."
 BBA_switzerland.25.a:0 "Wir sind in unerforschten Gewässern!"

 ### [REDACTED] Events ###

 BBA_switzerland.97.t:0 "Österreichischer Marineveteran bietet uns seine Dienste an"
 BBA_switzerland.97.desc:0 "Unter dem Vorwand einer Europatournee mit seiner musikalisch begabten Familie hat ein altgedienter U-Boot-Kapitän die österreichischen Grenzen überquert und [ROOT.GetName] im Austausch für Asyl seine Dienste angeboten.\n\nGeorg von Trapp hatte eine beeindruckende Karriere bei der österreichisch-ungarischen Marine, doch seit dem Ende des Ersten Weltkriegs, der Auflösung des Kaiserreichs und dem Verlust seines Vermögens blieb ihm nichts anderes übrig, als mit seiner Familie als Sänger und Musikanten aufzutreten. Nach der Annexion Österreichs durch [GER.GetNameDef] wurde er gezwungen, den neuen Machthabern zu dienen, und ist deshalb geflohen.\n\nWir schätzen die Musik seiner Familie ebenso sehr wie seine Erfahrung bei der Marine - und wir haben eine Küste und kein Personal, um sie zu verteidigen."
 BBA_switzerland.97.a:0 "Die Wellen werden vom Klang unserer Torpedos erfüllt sein."
 BBA_switzerland.97.b:0 "Er und seine Familie können in der Schweiz bleiben und trotzdem auftreten."

 #### Election Stuff ###

 BBA_SWI_annual_election.1.t:0 "Wahlen zum Präsidenten der Schweizerischen Eidgenossenschaft"
 BBA_SWI_annual_election.1.desc:1 "Jedes Jahr wählt der Bundesrat der Schweizerischen Eidgenossenschaft einen der Ratsmitglieder zum Präsidenten. Als Erster unter Gleichen nutzt dieser seine begrenzten Befugnisse, um den Rat zu repräsentieren und jegliche Pattsituationen dort aufzulösen, mit dem Ziel, ihn sanft in Richtung Sicherheit oder Ruhm zu lenken.\n\n[SWI_get_extra_election_paragraph]Wen soll die Versammlung in diesem Jahr zum Gesicht der Schweizerischen Eidgenossenschaft wählen?"
 BBA_SWI_annual_election.1.a:0 "Wählt [SWI_GetCouncilor1name]."
 BBA_SWI_annual_election.1.b:0 "Wählt [SWI_GetCouncilor2name]."
 BBA_SWI_annual_election.1.c:0 "Wählt [SWI_GetCouncilor3name]."
 SWI_first_election_text:0 "Sobald ein Ratsmitglied Präsident der Eidgenossenschaft geworden ist, kann es nicht mehr als Politikberater eingesetzt werden, doch im Gegenzug dafür kann es eine gewichtige Entscheidung treffen. Ist die Stelle eines politischen Beraters zu lange unbesetzt, erhält das Land Mali, weshalb man darauf achten sollte, die Stelle schnell neu zu besetzen.\n\n"

 BBA_SWI_annual_election.2.t:0 "Dringlichkeitsabstimmung zum Präsidenten der Eidgenossenschaft!"
 BBA_SWI_annual_election.2.desc:0 "Nach der beispiellosen Absetzung von [?SWI_ousted_president.GetName] und einer Zeit der politischen Instabilität im Bundesrat ist es nun an der Zeit, einen neuen Bundespräsidenten zu wählen. Wir hoffen, dass der neue Präsident den derzeitigen Kurs der [SWI.GetName] korrigieren kann und dass er nicht der Letzte ist, der dieses Amt bekleidet."
 BBA_SWI_annual_election.2.a:0 "Wählt [SWI_GetCouncilor1name]."
 BBA_SWI_annual_election.2.b:0 "Wählt [SWI_GetCouncilor2name]."
 BBA_SWI_annual_election.2.c:0 "Wählt [SWI_GetCouncilor3name]."

 ######## TRADE #######

 BBA_switzerland_trade.1.t:0 "[FROM.GetNameDefCap] strebt ein Handelsabkommen mit [ROOT.GetName] an"
 BBA_switzerland_trade.1.desc:0 "Trotz aller historischen Neutralität versucht [FROM.GetNameDef], ein Handelsabkommen mit uns zu schließen. Entweder will man sich mit uns verbünden oder man ist verzweifelter, als wir dachten.\n\nIn jedem Fall könnten wir von der Industrie und der günstigen Lage profitieren und müssten dafür nicht erst in dieses schwer einnehmbare Land vordringen. Andererseits könnte dies auch seine Position im Fall einer zukünftigen Invasion durch [ROOT.GetNameDef] stärken."
 BBA_switzerland_trade.1.a:0 "Ihre Fabriken werden unsere Kriegsmaschine antreiben."
 BBA_switzerland_trade.1.b:0 "Unsere Zivilwirtschaften werden einander wechselseitig helfen."
 BBA_switzerland_trade.1.c:0 "Wir brauchen die Hilfe eines rückgratlosen neutralen Landes nicht."
 BBA_switzerland_trade.1.d:0 "Wir können [FROM.GetName] nicht trauen."
 
 BBA_switzerland_trade.2.t:0 "[FROM.GetName] bricht das Handelsabkommen mit uns vorzeitig ab"
 BBA_switzerland_trade.2.desc:1 "Scheinbar weigert sich [FROM.GetNameDef], das Handelsabkommen fortzusetzen, das wir gemeinsam eingegangen sind, obwohl es für beide Parteien von großem Nutzen wäre.\n\nWir können für den Moment nicht viel dagegen tun, doch wir werden diesen Mangel an Einsatzwillen für unsere Sache in Erinnerung behalten."
 BBA_switzerland_trade.2.a:0 "Ein Jammer."
 BBA_switzerland_trade.2.b:0 "Wir werden nicht zulassen, dass man uns erneut täuscht!"

 BBA_switzerland_trade.3.t:0 "Unser laufendes Handelsabkommen mit [FROM.GetName]"
 BBA_switzerland_trade.3.desc:0 "Das Handelsabkommen, das wir seit einem Jahr mit [FROM.GetName] haben, war für [ROOT.GetName] sehr fruchtbar, und nun ist es an der Zeit, darüber zu entscheiden, ob wir es verlängern wollen oder nicht.\n\nTrotz der Vorteile, die ein solches Abkommen mit sich bringt, und der Tatsache, wie sehr eine Nation wie die unsere davon profitiert, sollten wir uns darüber im Klaren sein, dass es von einigen Ländern als weitreichende Verletzung unserer Neutralität angesehen werden könnte. Wir sollten sicherstellen, dass eine Entfremdung dieser Länder von uns sowohl verkraftbar als auch lohnenswert ist."
 BBA_switzerland_trade.3.a:0 "Unser Überleben hängt von diesen Vorräten ab."
 BBA_switzerland_trade.3.b:0 "Nein, es ist zu riskant."
 
 BBA_switzerland_trade.4.t:0 "[FROM.GetName] möchte unser Handelsabkommen verlängern"
 BBA_switzerland_trade.4.desc:0 "Scheinbar war das Handelsabkommen, das wir mit [FROM.GetName] haben, sehr vorteilhaft für unseren Partner, da man bereit ist, erneut eine Verletzung der eigenen Neutralität zu riskieren, nur um sich Lieferungen von uns zu sichern.\n\nDieses Abkommen hat nicht viele Nachteile für uns, es sei denn, wir liefern damit die nötigen Mittel, die unser Partner für eine Verteidigung gegen eine potenzielle Invasion unsererseits benötigt."
 BBA_switzerland_trade.4.a:0 "Verlängern wir das Abkommen."
 BBA_switzerland_trade.4.b:0 "Ändert den Schwerpunkt auf die zivile Produktion."
 BBA_switzerland_trade.4.c:0 "Ändert den Schwerpunkt auf die militärische Produktion."
 BBA_switzerland_trade.4.d:0 "Das ist die Mühe nicht mehr wert."

 BBA_switzerland_trade.5.t:0 "[FROM.GetName] hat unser Handelsabkommen aufgekündigt"
 BBA_switzerland_trade.5.desc:0 "Trotz der großzügigen Bedingungen, die wir [FROM.GetName] in unserem wechselseitigen Handelsabkommen eingeräumt haben, hat man beschlossen, es nicht zu verlängern, und zieht es stattdessen vor, getrennter Wege zu gehen.\n\nEs ist uns unbegreiflich, warum man sich zu einem solchen Schritt entschlossen hat, doch vielleicht ist es das Beste."
 BBA_switzerland_trade.5.a:0 "Sie schaden sich nur selbst!"

 BBA_switzerland_trade.6.t:0 "[FROM.GetNameDefCap] hat unsere Bedingungen für ein Handelsabkommen angenommen!"
 BBA_switzerland_trade.6.desc:0 "Unsere Delegation ist aus [FROM.GetName] zurückgekehrt und hat großartige Neuigkeiten mitgebracht! Das Handelsabkommen erlaubt es uns, die nötigen Vorräte zu sichern, die unsere Industrie und unsere Bevölkerung am Laufen halten.\n\nAndere Länder mögen dies als Verletzung unserer Neutralität betrachten, doch für [ROOT.GetName] sind es nur die Kosten, die für die Aufrechterhaltung unserer Unabhängigkeit in diesen unsicheren Zeiten aufzubringen sind."
 BBA_switzerland_trade.6.a:0 "Großartig!"
 
 BBA_switzerland_trade.7.t:0 "[From.GetNameDefCap] lehnt unsere Bedingungen für ein Handelsabkommen ab"
 BBA_switzerland_trade.7.desc:0 "Trotz unseres Entgegenkommens hat die [FROM.GetAdjective]e Regierung beschlossen, unseren Vorschlag für ein für beide Seiten vorteilhaftes Handelsabkommen abzulehnen.\n\nDies bringt [ROOt.GetName] möglicherweise in eine prekäre Lage, da die Situation in Europa es immer schwieriger macht, eine zuverlässige Quelle für jene zivile und militärische Waren zu sichern, die wir für die Verteidigung und die Ernährung unseres Landes brauchen."
 BBA_switzerland_trade.7.a:0 "Wir finden schon einen anderen Weg!"

 BBA_switzerland_trade.8.t:0 "[FROM.GetNameDefCap] könnte uns beim Goldhandel helfen"
 BBA_switzerland_trade.8.desc:0 "Die zunehmenden Spannungen zwischen den Ländern der Welt haben auch den Handel immer weiter erschwert, und wenn wir uns im Krieg befinden, werden die Möglichkeiten, Gold zu kaufen und zu verkaufen, noch begrenzter sein. Wenn wir ihnen nur genug vertrauen, könnte die Neutralität der [FROM.GetName] eine Gelegenheit für uns sein, unsere Reserven zu lagern und frei Handel zu treiben, was unserer Wirtschaft und letztlich unserer Kriegsmaschinerie nur zugute kommen wird."
 BBA_switzerland_trade.8.a:0 "Gute Idee."
 BBA_switzerland_trade.8.b:0 "Wir wissen nicht, wo sie wirklich stehen."

 BBA_switzerland_trade.9.t:0 "[FROM.GetNameDefCap] plant, Gold über uns zu handeln"
 BBA_switzerland_trade.9.desc:0 "Das bedeutet, dass sie ihre Goldreserven bei uns lagern werden, um frei Gold kaufen und verkaufen zu können, ohne sich um Embargos sorgen zu müssen. Sie sind nicht die Einzigen, die davon profitieren werden, denn der Geldzufluss wird unserer angeschlagenen Wirtschaft helfen und lässt sich in Zukunft sogar womöglich als Verhandlungsmasse nutzen."
 BBA_switzerland_trade.9.a:0 "Das wird äußerst nützlich sein."

 BBA_switzerland_trade.10.t:0 "[FROM.GetNameDefCap] weigert sich, unser Bankensystem zu nutzen"
 BBA_switzerland_trade.10.desc:1 "Trotz des offensichtlichen gegenseitigen Nutzens scheint [From.GetNameDef] nicht an einem verstärkten Goldhandel mit dem Rest der Welt interessiert zu sein."
 BBA_switzerland_trade.10.a:0 "Schade."
 
 BBA_switzerland_trade.11.t:0 "Wir könnten Gold über [FROM.GetAdjective]e Börsen handeln"
 BBA_switzerland_trade.11.desc:0 "Wir nutzen bereits die Märkte in [FROM.GetName], um Handelsbarrieren zu umgehen, die durch die politische Weltlage entstanden sind. Eine Erhöhung unserer Reserven dort könnte unserer Wirtschaft weiter zugutekommen, selbst wenn dies auch für unsere Gastgeber von Vorteil sein könnte."
 BBA_switzerland_trade.11.a:0 "Sie haben sich als vertrauenswürdig erwiesen."
 BBA_switzerland_trade.11.b:0 "Wir können nicht riskieren, ihren Verrat noch schlimmer zu machen."

 BBA_switzerland_trade.12.t:0 "[FROM.GetNameDefCap] hat unsere Goldreserven beschlagnahmt!"
 BBA_switzerland_trade.12.desc:0 "Wir hätten es kommen sehen müssen. Sie haben den Anschein der Neutralität ausgenutzt, um uns in den Rücken zu fallen! Das wird schwerwiegende Folgen für unsere Wirtschaft haben. Wir müssen zurückschlagen!"
 BBA_switzerland_trade.12.a:0 "Dafür werden sie bezahlen!"

 BBA_switzerland_trade.13.t:0 "[FROM.GetNameDefCap] möchte, dass wir in ihr Land investieren"
 BBA_switzerland_trade.13.desc:0 "[FROM.GetNameDefCap] bittet um unsere Unterstützung, um den faschistischen Mächten, die an ihre Türen klopfen, widerstehen zu können. Wir könnten in ihre Wirtschaft investieren, damit sie auf das Schlimmste vorbereitet sind, oder sogar dabei helfen, den Faschismus direkt zu bekämpfen, falls sie sich dafür entscheiden oder gezwungen sind, ihre langjährige Neutralität aufzugeben."
 BBA_switzerland_trade.13.a:0 "Wir müssen ihnen helfen, den Faschismus abzuwehren."
 BBA_switzerland_trade.13.b:0 "Wir können daraus keinen Nutzen ziehen."

 BBA_switzerland_trade.14.t:0 "[FROM.GetNameDefCap] wird in [ROOT.GetNameDef] investieren"
 BBA_switzerland_trade.14.desc:0 "Diese Investitionen werden uns dabei helfen, unsere Wirtschaft zu verbessern und uns in die Lage versetzen, allen Widrigkeiten zu widerstehen, die der Faschismus in [ROOT.GetName] verursachen könnte. Sie werden unsere Nationen auch näher zusammenbringen und uns vielleicht sogar direkt gegen den Faschismus stellen."
 BBA_switzerland_trade.14.a:0 "Das sind großartige Neuigkeiten!"

 BBA_switzerland_trade.15.t:0 "[FROM.GetNameDefCap] verweigert Investitionen"
 BBA_switzerland_trade.15.desc:0 "Bedauerlicherweise wurden wir darüber informiert, dass [FROM.GetNameDef] nicht in die [ROOT.GetAdjective]e Wirtschaft investieren wird. In Anbetracht der drohenden Gefahr des Faschismus stehen wir isolierter da, als wir es uns wünschen würden."
 BBA_switzerland_trade.15.a:0 "Das ist ein Problem."

 ####### FASCIST EVENTS ###########

 BBA_switzerland_fascist.1.t:0 "[FROM.GetNameDefCap] will unseren Schutz"
 BBA_switzerland_fascist.1.desc:0 "Die armselige Nation [FROM.GetName], ehemals ein krimineller Käsestaat, möchte sich [ROOT.GetName] anschließen und unsere Marionette werden. Dies kann als Eingeständnis von Schwäche oder als Loyalitätserklärung gegenüber der [ROOT.GetRulingParty] angesehen werden.\n\nIhre Verteidigungsfähigkeit und ihre gut ausgebildete Zivilbevölkerung könnten für unsere zukünftigen Pläne nützlich sein."
 BBA_switzerland_fascist.1.a:0 "Sie können sich unserer Herde anschließen."
 BBA_switzerland_fascist.1.b:0 "Wir brauchen sie nicht!"
 
 BBA_switzerland_fascist.2.t:0 "[From.GetNameDefCap] lehnt uns ab"
 BBA_switzerland_fascist.2.desc:0 "Trotz aller Annäherungsversuche hat [FROM.GetName] unseren Vorschlag, uns dem [FROM.GetAdjective]en Regime zu unterwerfen, abgelehnt.\n\nDies bringt uns in eine heikle Situation, da wir eindeutig jeglichen Anschein von Neutralität verloren haben und das, was vor uns liegt, nun allein überleben müssen."
 BBA_switzerland_fascist.2.a:0 "Dunkle Wolken am Horizont"


 BBA_switzerland_fascist.3.t:0 "[SWI.GetNameDefCap] bittet um Kontrolle über [848.GetName]"
 BBA_switzerland_fascist.3.desc:0 "[FROM.GetNameDefCap] behauptet, man hätte nach einer Wahl im Jahr 1919, bei der sich die Mehrheit der Region für den Beitritt zur damaligen Schweizerischen Eidgenossenschaft entschied, einen Anspruch auf [848.GetName]. Auch wenn man die Demokratie aufgegeben hat und die Abstimmung Jahrzehnte zurückliegt, würde die Übergabe dieses Staat Ressourcen freisetzen, die wir derzeit für das Halten des Territoriums aufwenden müssen, und es könnte als Test für die Fähigkeiten und - was noch wichtiger ist - die Treue von [FROM.GetName] dienen."
 BBA_switzerland_fascist.3.a:0 "Es gehört rechtmäßig ihnen."
 BBA_switzerland_fascist.3.b:0 "Wir können es ihnen nicht anvertrauen."

 BBA_switzerland_fascist.4.t:0 "[FROM.GetNameDefCap] hat unseren Antrag auf Erweiterung abgelehnt"
 BBA_switzerland_fascist.4.desc:0 "Obwohl wir unsere Loyalität und unsere Fähigkeiten eindeutig unter Beweis gestellt haben, hat [FROM.GetNameDef] beschlossen, unsere Anfrage abzulehnen. Die Ausdehung von [ROOT.GetName] nach [?SWI.SWI_requested_territory.GetName] wird warten müssen. Vielleicht wird man es uns erst geben, wenn wir beschließen, dass sich unsere fortgesetzte Unterwürfigkeit nicht mehr lohnt."
 BBA_switzerland_fascist.4.a:0 "Es gehört rechtmäßig ihnen."

 BBA_switzerland_fascist.5.t:0 "[FROM.GetNameDefCap] hat unsere Bitte um Kontrolle von [?SWI.SWI_requested_territory.GetName] angenommen"
 BBA_switzerland_fascist.5.desc:0 "Es mag ein hoher Preis gewesen sein, doch unsere Unterwerfung und die Ehrerbietung, die wir [FROM.GetName] erwiesen haben, haben sich ausgezahlt. Mit sofortiger Wirkung übernimmt [ROOT.GetNameDef] auf ihr Geheiß die Kontrolle über [?SWI.SWI_requested_territory.GetName] und gliedert es in unser Territorium ein."
 BBA_switzerland_fascist.5.a:0 "Ausgezeichnet."
 BBA_switzerland_fascist.5.b:0 "Unser Schwur bleibt bestehen."


 BBA_switzerland_fascist.6.t:0 "[SWI.GetNameDefCap] fordert die Ausweitung ihrer Territorien"
 BBA_switzerland_fascist.6.desc:0 "Nach der erfolgreichen [FROM.GetAdjective]en Besetzung von [848.GetName] hat [FROM.GetNameDef] angeboten, unsere [SWI_requested_territory.GetAdjective]en Territorien in unserem Namen zu verteidigen.\n\nNatürlich würde dies bedeuten, dass wir die Kontrolle über das Gebiet an sie abtreten müssten, weshalb wir ihre Loyalität sehr sorgsam einschätzen sollten."
 BBA_switzerland_fascist.6.a:0 "Sie haben sich bewährt."
 BBA_switzerland_fascist.6.b:0 "$BBA_switzerland_fascist.3.b$"

 BBA_switzerland_fascist.7.t:0 "[FROM.GetNameDefCap] heißt uns bei sich willkommen"
 BBA_switzerland_fascist.7.desc:0 "Bei einer Kundgebung in [ROOT.GetCapitalVictoryPointName] hat [ROOT.GetLeader] verkündet, dass [FROM.GetNameDef] fortan eng mit uns zusammenarbeiten und uns Schutz vor unseren und auch eigenen Feinden bieten wird.\n\nSchon in diesem Moment strömen befreundete Offiziere und Funktionäre aus [FROM.GetName], unseren neuen Freunden, in unsere Nation, um uns dabei zu helfen, unser Militär zu stärken."
 BBA_switzerland_fascist.7.a:0 "Das ist äußerst hilfreich!"

 ##########  SWISS EXPANSION EVENTS #######

 BBA_swiss_expansion.1.t:0 "[SWI_influenced_state] wurde unzureichend beeinflusst"
 BBA_swiss_expansion.1.desc:0 "Trotz all der Bemühungen unserer Propagandisten hat sich die Demokratie in den Kantonen von [?SWI.SWI_influence_target_state.GetName] nicht so stark verbreitet, wie wir es erwartet hatten, und ein Referendum, uns beizutreten, wird dementsprechend wenig Erfolg haben.\n\nDas bedeutet jedoch nicht, dass wir aufgeben sollten. Wir haben einen Samen gepflanzt, der weiter gehegt werden muss, damit wir beim nächsten Mal eher Erfolg haben werden."
 BBA_swiss_expansion.1.a:0 "Wir werden unsere Mission nicht aufgeben."
 
 BBA_swiss_expansion.2.t:0 "[SWI_influenced_state] möchte sich uns anschließen"
 BBA_swiss_expansion.2.desc:0 "Nach einer umfassenden Propagandakampagne befürwortet die Bevölkerung von [?SWI.SWI_influence_target_state.GetName] mit überwältigender Mehrheit den Beitritt zu [ROOT.GetName].\n\nDas bedeutet auch, dass [?SWI.SWI_influence_target_state.GetName] ein Teil unseres Landes werden würde, wenn es eine Demokratie wäre. Leider ist dies nicht der Fall, weshalb unsere Hilfe vonnöten ist, um [?SWI.SWI_influence_target_state.GetName] zum neuesten Kanton der [SWI.GetName] zu machen.\n\nWir können auf ein Referendum in dem Staat drängen, um über ihre Mitgliedschaft abstimmen zu lassen."
 BBA_swiss_expansion.2.a:0 "Wir müssen ihnen den Wert der Demokratie zeigen."
 
 BBA_swiss_expansion.3.t:0 "[FROM.GetNameDefCap] drängt zur Übergabe [SWI_pressed_state]"
 BBA_swiss_expansion.3.desc:0 "Diese angeblich neutralen Verbrecher in der Führungsspitze der [FROM.GetName] besitzen die Frechheit, [?SWI.SWI_state_being_claimed.GetName] als ihren eigenen Staat zu beanspruchen. Sie behaupten, die Unterstützung für den Beitritt zur [FROM.GetName] sei derart groß, dass ein Referendum über diese Frage zu ihren Gunsten ausfallen würde, wodurch der Staat rechtmäßig ihnen gehören würde.\n\nWir können [?SWI.SWI_state_being_claimed.GetName] ein Referendum gewähren, werden dieses aber mit Sicherheit verlieren, oder aber wir weigern uns und riskieren einen Krieg."
 BBA_swiss_expansion.3.a:0 "Wir lassen uns nicht einschüchtern!"
 BBA_swiss_expansion.3.b:0 "Dann soll es zu einem Referendum kommen!"

 BBA_swiss_expansion.4.t:0 "[From.GetNameDefCap] stimmt einem Referendum zu"
 BBA_swiss_expansion.4.desc:0 "Das Referendum in [?SWI.SWI_state_being_claimed.GetName] ist weitgehend friedlich verlaufen und eindeutig zu unseren Gunsten ausgefallen. Infolgedessen hat [FROM.GetNameDef] zugestimmt, uns die Kontrolle über den Staat zu übertragen. Wir werden die Territorien innerhalb von [?SWI.SWI_state_being_claimed.GetName] sofort in Kantone umwandeln und sie werden endlich unsere Form der Demokratie erleben dürfen."
 BBA_swiss_expansion.4.a:0 "Unsere Eidgenossenschaft wächst!"

 BBA_swiss_expansion.5.t:0 "[FROM.GetNameDefCap] ignoriert den Aufruf zu einem Referendum!"
 BBA_swiss_expansion.5.desc:0 "Obwohl die Bevölkerung von [?SWI.SWI_state_being_claimed.GetName] die Demokratie unterstützt, hat [FROM.GetNameDef] beschlossen, dem Volk sein Referendum über die Mitgliedschaft in der Eidgenossenschaft zu verwehren.\n\nDies setzt ein deutliches Zeichen! Wir müssen zu den Waffen zu greifen und unsere besetzten Kantone gegen die [FROM.GetAdjective]e Tyrannei verteidigen!"
 BBA_swiss_expansion.5.a:0 "Unser Eid verlangt es!"

 BBA_swiss_expansion.6.t:0 "[FROM.GetNameDefCap] wünscht sich [848.GetName] als Kanton"
 BBA_swiss_expansion.6.desc:0 "[FROM.GetNameDefCap] fordert den Beitritt des Staates [848.GetName] zu ihrer Eidgenossenschaft. Man beruft sich auf ein Referendum aus dem Jahr 1919, bei dem der Staat mit überwältigender Mehrheit für den Beitritt als Kanton der [FROM.GetName] gestimmt hat, was damals von deren Seite jedoch abgelehnt wurde. Offenbar hat man nun seine Meinung geändert.\n\nUnabhängig davon, ob wir zustimmen oder nicht, ist es offensichtlich, dass man eine Expansion anstrebt, weshalb wir sorgfältig abwägen und dafür bereit sein sollten, unser Territorium zu verteidigen, selbst wenn wir die Forderungen akzeptieren."
 BBA_swiss_expansion.6.a:0 "Das Risiko ist einen so kleinen Staat nicht wert."
 BBA_swiss_expansion.6.b:0 "[ROOT.GetNameDefCap] wird niemals Territorium abtreten!"
 BBA_swiss_expansion.6.c:0 "Wir lassen uns nicht von dem Pickel im Gesicht Europas einschüchtern."
 BBA_swiss_expansion.6.d:0 "Auf Nimmerwiedersehen!"

 BBA_swiss_expansion.7.t:0 "[FROM.GetNameDefCap] hat unsere Forderung, [848.GetName] abzutreten, abgelehnt"
 BBA_swiss_expansion.7.desc:0 "Die [FROM.GetAdjective]e Regierung hat unsere Forderung kategorisch abgelehnt, und das trotz des demokratischen Willens der Bevölkerung von [848.GetName].\n\nWir sollten diese Beleidigung nicht auf sich beruhen lassen."
 BBA_swiss_expansion.7.a:0 "[848.GetName] wird eines Tages frei sein!"

 BBA_swiss_expansion.8.t:0 "Die [FROM.GetAdjective]e Regierung hat unser Ersuchen, [848.GetName] abzutreten, angenommen"
 BBA_swiss_expansion.8.desc:0 "[FROM.GetNameDefCap] ist zur Vernunft gekommen und hat mit uns vereinbart, dass [848.GetName] seinen Platz in der [ROOT.GetName] als neuester Kanton hat.\n\nDies ist lediglich der erste Schritt auf dem Weg zu einem demokratischeren Europa!"
 BBA_swiss_expansion.8.a:0 "Das ist für die Demokratie!"

 BBA_swiss_expansion.9.t:0 "[FROM.GetNameDefCap] bietet uns Schutz an"
 BBA_swiss_expansion.9.desc:0 "Nachdem [FROM.GetNameDef] unter fragwürdigen Vorwänden die Übergabe von [848.GetName] gefordert hat, bietet man uns nun an, unsere Territorien zu übernehmen, um uns vor [GER.GetName] zu schützen, was angeblich versuchen wird, [ROOT.GetNameDef] bald zu annektieren.\n\nDas klingt zwar relativ plausibel und gemeinsam hätten wir eine bessere Chance, eine Invasion abzuwehren, doch mit unserer Souveränität zu bezahlen, könnte ein zu hoher Preis sein.\n\nNatürlich können wir davon ausgehen, dass man uns angreift, falls wir uns weigern."
 BBA_swiss_expansion.9.a:0 "Das könnte unsere einzige Chance auf ein Überleben sein."
 BBA_swiss_expansion.9.b:0 "Das ist ein Preis, den wir nicht zu zahlen bereit sind!"

 BBA_swiss_expansion.10.t:0 "[FROM.GetNameDefCap] tritt der Schweiz bei!"
 BBA_swiss_expansion.10.desc:0 "Städte überall in den Alpen feiern die Vereinigung unserer beiden Gebirgsnationen! Von diesem Moment an werden wir uns besser gegen die Großmächte, die uns umgeben, verteidigen können."
 BBA_swiss_expansion.10.a:0 "Endlich."
 
 BBA_swiss_expansion.11.t:0 "[FROM.GetNameDefCap] tritt nicht der Schweiz bei!"
 BBA_swiss_expansion.11.desc:0 "Trotz all unserer Bemühungen, eine neue Nation zu formen, die in der Lage ist, sich gegen die größten Mächte Europas zu verteidigen, hat [FROM.GetLeader] [FROM.GetLeader.GetHerHis]en Ekel angesichts unseres Vorschlags zum Ausdruck gebracht."
 BBA_swiss_expansion.11.a:0 "Wir haben nur noch eine Wahl ..."
 
 BBA_swiss_expansion.12.t:0 "[FROM.GetNameDefCap] beansprucht unsere alpinen Territorien"
 BBA_swiss_expansion.12.desc:0 "In einer unerwarteten Wendung der Ereignisse hat [FROM.GetNameDef] Anspruch auf die [ROOT.GetAdjective]en Alpen erhoben. Die Argumente sind bestenfalls dürftig, aber sie haben einen Großteil ihrer Bevölkerung mobilisiert und sind bereit, einzumarschieren, falls wir uns weigern, die Territorien friedlich abzutreten. Das und ein für sie sehr günstiges Terrain würden einen langen und kostspieligen Krieg herbeiführen, sollten wir Nein sagen. Wir sollten unsere Optionen gründlich abwägen."
 BBA_swiss_expansion.12.desc_FRA:0 "Unsere Schwesternrepublik, [FROM.GetNameDef], möchte die gesamten Alpen selbst kontrollieren und hat daher Anspruch auf sie erhoben.\n\nDie [ROOT.GetAdjective]en Alpen sind schon seit sehr langer Zeit Teil unserer Nation, doch sie zu einem [FROM.GetAdjective]en Territorium zu machen, würde [FROM.GetNameDef] für ihre Loyalität und ihren Einsatz belohnen und sie zu einem noch mächtigeren Verbündeten machen."
 BBA_swiss_expansion.12.a:0 "Sie können die Alpen haben."
 BBA_swiss_expansion.12.b:0 "Das ist absurd!"

 BBA_swiss_expansion.13.t:0 "[FROM.GetNameDefCap] hat unsere Forderung nach den Alpen akzeptiert!"
 BBA_swiss_expansion.13.desc:0 "Die [FROM.GetAdjective]e Regierung hat die richtige Entscheidung getroffen und zugestanden, dass ihre Alpenterritorien rechtmäßig uns gehören. Dies wird unsere Sicherheit vor weiteren Angriffen garantieren."
 BBA_swiss_expansion.13.a:0 "Wir heißen diese neuen Kantone willkommen!"

 BBA_swiss_expansion.14.t:0 "[FROM.GetNameDefCap] hat unsere Forderung nach den Alpen abgelehnt"
 BBA_swiss_expansion.14.desc:0 "Trotz unserer nachdrücklichen Forderung, die [FROM.GetAdjective]en Alpen an uns abzutreten, hat [FROM.GetNameDef] zum Ausdruck gebracht, dass man unsere Ansprüche ablehnt. Wir haben immer noch andere Möglichkeiten, das Territorium zu erobern, falls wir uns dafür entscheiden, sie zu nutzen."
 BBA_swiss_expansion.14.a:0 "Wir werden sie bekommen. So oder so."

 BBA_swiss_expansion.15.t:0 "[FROM.GetNameDefCap] versucht, [AUS.GetNameDef] gegen uns aufzubringen!"
 BBA_swiss_expansion.15.desc:0 "Unsere Bemühungen, [AUS.GetNonIdeologyName] mit [ROOT.GetNonIdeologyName] zu vereinen, werden von [FROM.GetName] aktiv vereitelt: Sie führen eine Kampagne zugunsten ihres schändlichen Regierungssystems und gegen uns.\n\nAuf den Anschluss zu drängen, während dieser verleumderische Kreuzzug andauert, wird ein unmögliches Unterfangen sein. Wir werden warten müssen, um unser glorreiches Schicksal zu erfüllen!"
 BBA_swiss_expansion.15.a:0 "Sie zögern das Unvermeidliche nur hinaus!"

 BBA_swiss_expansion.16.t:0 "[FROM.GetNonIdeologyName] fordert die Unabhängigkeit"
 BBA_swiss_expansion.16.desc:0 "Trotz unseres Schutzes und unserer Unterstützung verlangt unser Untertan, [FROM.GetNameDef], dass wir ihn von seinen Privilegien und Pflichten uns gegenüber befreien und in die Unabhängigkeit entlassen.\n\n[GetDemandingAlpsParagraph]"
 BBA_swiss_expansion.16.a:0 "[SWI_only_independence_response]"
 BBA_swiss_expansion.16.b:0 "Sie sollen ein unabhängiges Land sein, zusammen mit unseren Alpenstaaten."
 BBA_swiss_expansion.16.c:0 "Sie werden dafür kämpfen müssen!"
 SWI_independence_demand_alps_paragraph:0 "Neben ihrer Unabhängigkeit fordern sie auch, dass wir unseren Teil der Alpen abtreten, um angeblich ein Land zu gründen, das die gesamten Alpen umfasst.\n\n"
 SWI_no_alps_independence:0 "Sie können wieder unabhängig sein."
 SWI_have_alps_but_only_independence:0 "Wir schenken ihnen die Unabhängigkeit, aber nicht mehr."
 
 BBA_swiss_expansion.17.t_alps:0 "[FROM.GetNameDefCap] hat uns unsere Unabhängigkeit gewährt, aber nicht die Alpenterritorien"
 BBA_swiss_expansion.17.t_no_alps:0 "[ROOT.GetNameDefCap] ist wieder unabhängig!"
 BBA_swiss_expansion.17.desc_alps:0 "Es ist ein bedeutsamer Tag, auch wenn wir noch nicht alle unsere Ziele erreicht haben. [FROM.GetNameDefCap] hat uns widerwillig die von uns so sehr begehrte Unabhängigkeit gewährt. Im gleichen Atemzug hat man jedoch auch erklärt, dass man sich nicht von seinen Alpenterritorien trennen wird.\n\nWir werden einen anderen Weg finden müssen, um die Alpen unter unserer Flagge zu vereinen."
 BBA_swiss_expansion.17.desc_no_alps:0 "Heute ist ein glorreicher Tag für [ROOT.GetNonIdeologyName]! [FROM.GetNameDefCap] hat unsere Bitte, in die Unabhängigkeit entlassen zu werden, angenommen. Das bedeutet, dass wir wieder über die Freiheit verfügen, unsere eigene Agenda zu verfolgen und unseren außenpolitischen Standpunkt selbst zu wählen. Wir werden von nun an allerdings auch für uns selbst sorgen müssen."
 BBA_swiss_expansion.17.a:0 "Was wird [ROOT.GetNonIdeologyName] als Nächstes erreichen?"

 BBA_swiss_expansion.18.t:0 "[FROM.GetNameDefCap] gewährt uns und den Alpen die Unabhängigkeit"
 BBA_swiss_expansion.18.desc:0 "Unser Plan macht endlich Fortschritte: [ROOT.GetNonIdeologyName] erhält die Unabhängigkeit zurück und mit ihr jene Territorien, die früher als [FROM.GetAdjective]e Alpen bekannt waren.\n\nAuch wenn wir nicht mehr den Schutz unserer ehemaligen Herren genießen, wird das Land, das wir gerade erworben haben, unser Überleben ohne Zweifel sichern."
 BBA_swiss_expansion.18.a:0 "[ROOT.GetNameDefCap] erhebt sich!"

 BBA_swiss_expansion.19.t:0 "[FROM.GetNameDefCap] gewährt [ROOT.GetNonIdeologyName] nicht die Unabhängigkeit!"
 BBA_swiss_expansion.19.desc:0 "Unsere Unabhängigkeitserklärung wurde von unserem ehemaligen Herren, [FROM.GetName], nicht gut aufgenommen. Man hat uns den Krieg erklärt und plant, unser Land mit Gewalt zu erobern. Wir müssen zu den Waffen greifen und denen zeigen, dass [ROOT.GetNameDef] sich nicht so einfach unterwerfen lässt."
 BBA_swiss_expansion.19.a:0 "Zu den Waffen!"

 SWI_delayed_anschluss_TT:0 "§Y[GER.GetNameDefCap]§! kann erst dann auf den §RAnschluss§! drängen, sobald der Nationalgeist §Y$SWI_swiss_democratic_propaganda$§! in drei Monaten von §Y[AUS.GetName]§! entfernt wird."
 SWI_expantion_state_loc:0 "[?SWI.SWI_influence_target_state.GetName]"
 SWI_expansion_no_state:0 "Der Staat"
 SWI_claiming_state_loc:0 "von [?SWI_state_being_claimed.GetName]"
 SWI_claiming_no_state_loc:0 "eines unserer Staaten"
 SWI_press_for_future_canton_TT:0 "Neue Entscheidung: §YLand zur Übergabe eines beeinflussten Kantons drängen§!"


