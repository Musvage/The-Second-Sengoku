l_german:
 POL_central_region_strategy:0 "Zentralregion-Strategie"
 POL_central_region_strategy_desc:0 "Indem wir Fabriken weit entfernt von allen Grenzen zentralisieren, steigern wir unsere Produktion und schützen die Fabriken gegen feindlichen Eroberungsversuche."
 POL_expansion_of_new_towns:1 "Die neue polnische Industrie"
 POL_expansion_of_new_towns_desc:1 "Nachdem wir den Westen von den Deutschen zurückerobert haben, müssen wir die aufstrebenden Industrien in Städten wie Gydnia entwickeln, die dazu ansetzen, Warschau den Rang abzulaufen."
 POL_fill_the_railways_gaps:0 "Ausbau des Schienennetzes"
 POL_fill_the_railways_gaps_desc:1 "Polen war einst zwischen drei Mächten aufgeteilt, weshalb unser Eisenbahnnetz zerklüftet ist. Wir müssen diese drei separaten Eisenbahnlinien zu einem großen Netz vereinen, wenn wir Polen in die zentralisierte Industrie umwandeln wollen, die es unbedingt werden muss!"
 POL_start_central_industrial_region:2 "Industrie in Krakau erweitern"
 POL_start_central_industrial_region_desc:2 "Polens ehemalige Hauptstadt Krakau wurde aus den Klauen des Österreichischen Reichs befreit, doch die Stadt liegt noch immer in den Fesseln ihrer Vergangenheit. Ihr fehlen die modernen Industrien, die sie braucht, um mit dem Westen konkurrieren zu können. Durch Investitionen werden wir Krakau von den Toten auferwecken."
 POL_expand_central_industrial_region:1 "Die Industrie in Galizien modernisieren"
 POL_expand_central_industrial_region_desc:2 "Genau wie Krakau wurde Galizien einst von den Österreichern gehalten und vernachlässigt. Nachdem die Region sich nun aber wieder in polnischer Hand befindet, können wir durch Investitionen die dringend benötigte Modernisierung anstoßen."
 POL_the_four_year_plan:0 "Der Vierjahresplan"
 POL_the_four_year_plan_desc:1 "Wir müssen den Ausbau unserer Infrastruktur planen, um nicht nur unsere heutige Industrie, sondern auch unsere zukünftige unterstützen zu können."
 POL_national_defence_fund:0 "Nationaler Verteidigungsfonds"
 POL_national_defence_fund_desc:0 "Sowohl die Bürger als auch der Staat müssen zur Finanzierung unserer wachsenden Industrie beitragen, damit wir für die Gefahren der kommenden Jahre gerüstet sind."
 POL_warsaw_main_railway_station:0 "Warschauer Hauptbahnhof"
 POL_warsaw_main_railway_station_desc:0 "Warschau ist ein Verkehrs- und Frachtknotenpunkt. Um Engpässe zu vermeiden, müssen wir besonderes Augenmerk auf die Entwicklung der dortigen Eisenbahn legen."
 POL_invest_in_the_old_polish_region:0 "Investitionen in die altpolnische Industrieregion"
 POL_invest_in_the_old_polish_region_desc:1 "Wir werden Fabriken in Kielce, Skarżysko, Radom, Starachowice und Ostrowiec modernisieren und gleichzeitig neue bauen, um unsere Industrie zu stärken."
 POL_develop_upper_silesia:0 "Entwickeln Sie Oberschlesien"
 POL_develop_upper_silesia_desc:1 "Wir kontrollieren zwar nur einen kleinen Teil Schlesiens, doch dieser Teil ist von großer industrieller Bedeutung. Schlesien ist eine der am stärksten industrialisierten Regionen unserer Nation, und mit einigen Investitionen könnte die Region noch mehr zur weiteren Industrialisierung des gesamten Landes beitragen."
 POL_additional_research_slot1:1 "Polnisches Institut für Mathematik"
 POL_additional_research_slot1_desc:1 "Die Mathematik ist für fast alle Bereiche des technologischen Sektors von zentraler Bedeutung. In ganz Polen, von Lemberg bis Warschau, blühen die mathematischen Schulen auf. Wir müssen dieses goldene Zeitalter der polnischen Denker ausnutzen und diesen Männern alles geben, was sie benötigen, um Polen zu der technologischen Macht zu machen, die es zu sein verdient hat!"
 POL_the_bombe:0 "Die Bombe"
 POL_the_bombe_desc:0 "Die "Kryptologische Bombe" ist eine Weiterentwicklung des Zyklometers und ermöglicht es uns, die immer komplexeren Versionen des deutschen Enigmacodes zu entschlüsseln."
 POL_the_cyclometer:0 "Das Zyklometer"
 POL_the_cyclometer_desc:0 "Mit Hilfe dieser Erfindung werden die verschlüsselten deutschen Nachrichten lesbar gemacht. Sie werden keine Geheimnisse mehr vor uns haben können."
 POL_atomic_physics_institute:0 "Atomphysikinstitut"
 POL_atomic_physics_institute_desc:0 "Wir müssen unsere Chance wahren, als erstes Land der Welt einen Weg zu finden, das Urfeuer der Kernspaltung nutzbar zu machen."
 POL_additional_research_slot2:1 "Die Universität von Warschau erweitern"
 POL_additional_research_slot2_desc:1 "An der Universität von Warschau lernen und lehren die klügsten Köpfe Polens, um die technologischen Fähigkeiten Polens zu erweitern. Durch eine Erweiterung der Universität sorgen wir dafür, dass noch mehr Köpfe und Denker den polnischen Staat stärken können!"
 POL_prepare_for_the_next_war:0 "Rüsten Sie sich für den nächsten Krieg"
 POL_prepare_for_the_next_war_desc:0 "Wir müssen davon ausgehen, dass es in naher Zukunft erneut einen Weltkrieg geben wird. Das Gesicht der Kriegsführung ändert sich laufend, wir müssen Schritt halten."
 POL_the_defence_of_poland:0 "Die Verteidigung Polens"
 POL_the_defence_of_poland_desc:0 "Wir müssen noch kühnere Strategien entwickeln, wenn die Verteidigung unseres Heimatlandes glücken soll."
 POL_romanian_bridgehead_strategy:0 "Rumänischer Brückenkopf"
 POL_romanian_bridgehead_strategy_desc:0 "Sollte sich der Kampf gegen uns wenden, brauchen wir vorgefertigte Pläne, wie wir uns effektiv organisieren und gemeinsam mit unseren Freunden und Verbündeten zurückschlagen können."
 POL_silesia_fortified_area:0 "Schlesische Befestigung"
 POL_silesia_fortified_area_desc:0 "Durch den Bau weiterer Befestigungsanlagen im Süden verbessern wir die Verteidigung unseres Heimatlandes."
 POL_hel_fortified_area:0 "Befestigung von Hel"
 POL_hel_fortified_area_desc:0 "Wir müssen strategisch wichtige Gebiete befestigen, um weniger anfällig zu sein, wenn der Krieg an unsere Küsten und Grenzen kommt. "
 POL_standardisation_of_equipment:0 "Standardisierte Ausrüstung"
 POL_standardisation_of_equipment_desc:0 "Indem wir die Ausrüstung unserer Soldaten standardisieren, legen wir den Grundstein für einen modernen Versorgungsapparat."
 POL_modernising_the_cavalry:0 "Modernisierung der Kavallerie"
 POL_modernising_the_cavalry_desc:0 "Die Kavallerie hat zwar noch immer eine Rolle zu spielen, aber wir brauchen neue Metallreittiere für sie, damit sie auf dem modernen Schlachtfeld bestehen kann."
 POL_study_foreign_tanks:0 "Studieren Sie ausländische Panzer"
 POL_study_foreign_tanks_desc:0 "Diese "Panzer" werden eine zentrale Rolle in den bewaffneten Konflikten der heutigen Zeit spielen. Wir müssen mit unseren Nachbarn Schritt halten, mit allen Mitteln."
 POL_cruiser_tank_experiments:0 "Experimente mit Kreuzerpanzern"
 POL_cruiser_tank_experiments_desc:0 "Wir beherrschen nun die Grundlagen der Panzerkonstruktion und können unseren eigenen Pfad durch das verworrene Feld der mechanisierten Konstruktion schlagen."
 POL_artillery_modernisation:0 "Modernisierung der Artillerie"
 POL_artillery_modernisation_desc:0 "Wir dürfen es nicht versäumen, die Artillerie zu verbessern und zu modernisieren, auf deren Unterstützung unsere Soldaten auf dem Schlachtfeld angewiesen sind."
 POL_anti_tank_guns:0 "Panzerabwehrgeschütze"
 POL_anti_tank_guns_desc:0 "Jeder Feind wird zweifellos Panzer gegen uns einsetzen. Wir müssen darauf vorbereitet sein, sie gebührend zu empfangen."
 POL_army_modernisation:0 "Modernisierung der Armee"
 POL_army_modernisation_desc:0 "Moderne Waffen für moderne Menschen!"
 POL_air_base_expansion:0 "Ausbau der Luftstützpunkte"
 POL_air_base_expansion_desc:0 "Luftstützpunkte sind für die Luftunterstützung so entscheidend, wie die Luftunterstützung es für die moderne Kriegsführung ist."
 POL_fighter_modernisation:0 "Modernisierung der Jäger"
 POL_fighter_modernisation_desc:0 "Jagdflugzeuge sind das Rückgrat einer jeden Luftwaffe. Wir müssen verhindern, dass unsere Jäger veralten. Sie müssen ebenso verbessert werden wie der Rest unserer Luftwaffe."
 POL_air_innovations:0 "Luftfahrtinnovationen"
 POL_air_innovations_desc:0 "Auf dem Gebiet der Luftkampfstrategie und -taktik haben wir noch viel Arbeit vor uns."
 POL_heavy_fighter_concept:0 "Schwerer Jäger"
 POL_heavy_fighter_concept_desc:0 "Falls wir gezwungen sein sollten, in die Offensive zu gehen, brauchen wir einen neuen Jägertypen, der für längere Einsätze innerhalb feindlicher Grenzen tauglich ist."
 POL_naval_bomber_experiments:0 "Experimente mit Marinebombern"
 POL_naval_bomber_experiments_desc:0 "Die Luftüberlegenheit ist über dem Meer ebenso wichtig wie über dem Land. Dieses Ziel lässt sich durch spezialisierte Luftfahrzeuge erreichen, die speziell auf den Seekampf ausgelegt sind."
 POL_medium_bomber_focus:0 "Mittlerer-Bomber-Schwerpunkt"
 POL_medium_bomber_focus_desc:0 "Eine Erweiterung der Philosophie der Präzisionsbombardierung, adaptiert an größere Reichweiten für den Einsatz in Unterstützungsrollen."
 POL_light_bomber_focus:0 "Leichter-Bomber-Schwerpunkt"
 POL_light_bomber_focus_desc:0 "Man darf nicht unterschätzen, wie wertvoll Sturzkampfbomber für die Luftnahunterstützung sind."
 POL_air_modernisations_programme:0 "Programm zur Modernisierung der Luftwaffe"
 POL_air_modernisations_programme_desc:0 "Die Luftfahrtheorie ist ebenso wichtig wie die Technologie. Neue Strategien für unsere Piloten warten noch immer darauf, entdeckt zu werden."
 POL_rocket_development:0 "Raketenentwicklung"
 POL_rocket_development_desc:0 "Geschwindigkeit ist in der Luft die Eigenschaft, von der alle anderen abhängen. Raketen und Düsentriebwerke könnten es uns theoretisch ermöglichen, alle bisherigen Grenzen zu sprengen."
 POL_develop_polish_ship_building:0 "Entwicklung des polnischen Schiffsbaus"
 POL_develop_polish_ship_building_desc:2 "Danzig ist hoffnungslos an das schändliche Regime der Nazis verloren. Der polnische Handel muss einen Weg finden, das Embargo zu umgehen, mit dessen Hilfe die Nazis unsere Wirtschaft als Geisel halten. Auch, wenn wir Gdansk nicht zurückerobern können. Vielleicht können wir Gdynia in eine großen Seehafen verwandeln, der dem Glanze Gdansks in nichts nachsteht."
 POL_study_foreign_built_ships:1 "Britische Schiffsmuster studieren"
 POL_study_foreign_built_ships_desc:1 "Die britische Marine ist seit Jahrzehnten ein Verbündeter Polens. Doch in letzter Zeit hat die britische Appeasement-Politik Polen in eine gefährliche Lage versetzt, ohne den Rückhalt von Freunden. Indem wir die Schiffsmuster der Briten studieren, können wir vielleicht beginnen, selbst ebenso effiziente und fantastische Schiffe zu bauen."
 POL_a_cruiser_navy:0 "Eine Kreuzermarine"
 POL_a_cruiser_navy_desc:0 "Um unsere Pläne einer echten Präsenz auf den Meeren zu verwirklichen, werden wir immer größere Schiffe bauen müssen."
 POL_import_submarine_technology:1 "ORP Orzeł"
 POL_import_submarine_technology_desc:1 "Die heutigen Seegefechte werden sowohl über als auch unter den Wellen gewonnen. Wenn wir mit den U-Booten der Deutschen mithalten wollen, müssen wir eigene polnische Unterseeboote entwerfen und in Dienst stellen."
 POL_commerce_attack:0 "Überfälle auf Handelskonvois"
 POL_commerce_attack_desc:0 "Ohne U-Boote ist eine Marine nicht vollständig. Wir müssen die unseren so organisieren, dass sie absolut tödlich agieren können, so wie der Rest unserer Flotte."
 POL_the_twin_threats:1 "Modernisierung der Marine fortführen"
 POL_the_twin_threats_desc:1 "Nachdem wir nun die Kontrolle über unsere Küste zurückerlangt haben, können wir mit der Modernisierung der Marine fortfahren. Den Sieg erringen wir, indem wir die Methoden der Seekriegsführung studieren, bevor wir unsere Industrie in Gang setzen."
 POL_coastal_defense:1 "Bescheidene Modernisierung"
 POL_coastal_defense_desc:1 "Wir sind eine kleine Wirtschaft mit einer kleinen Küste, die Modernisierung unserer Marine muss daher bescheiden bleiben. Zerstörer sind eine günstige und effiziente Möglichkeit, die Küste zu verteidigen. Auf diese Schiffe müssen wir uns konzentrieren."
 POL_strike_force:1 "Der Drache"
 POL_strike_force_desc:2 "Bisher waren die Modernisierungsbemühungen der polnischen Marine bescheiden und zaghaft, doch damit ist nun Schluss. Ein großer polnischer Drache wird über die Wellen herrschen, und sowohl Deutsche als auch Russen werden vor seinem Schrei erzittern, wenn er am Horizont auftaucht!"
 POL_baltic_navy:1 "Wächter der Ostsee"
 POL_baltic_navy_desc:1 "Niemand wird unsere Blockaden passieren, niemand wird an den Küsten Polens oder seiner Verbündeten landen. Die Ostsee gehört Polen, sonst niemandem."
 POL_strengthen_the_polish_state:0 "Stärkung des polnischen Staats"
 POL_strengthen_the_polish_state_desc:0 "Wir dürfen nicht zulassen, dass unsere Nation gespalten wird. Unsere Stärke, Änderungen herbeizuführen, hängt direkt mit unserer Einigkeit im Senat und im Sejm zusammen."
 POL_defensive_focus:0 "Defensiver Schwerpunkt"
 POL_defensive_focus_desc:0 "Wir werden den nächsten Krieg nicht beginnen, aber wir werden alles tun, um ihn zu beenden."
 POL_polish_militarism:0 "Polnischer Militarismus"
 POL_polish_militarism_desc:0 "Wir wurden durch frühere Kriege vielleicht in die Knie gezwungen, aber wir sind nicht besiegt. Wir werden uns wieder erheben, durch den Mut unserer Soldaten und die List unserer Offiziere."
 POL_polish_revanchism:0 "Polnischer Revanchismus"
 POL_polish_revanchism_desc:0 "Nur wenige Nationen haben in so kurzer Zeit so viel verloren wie wir. Wenn es auf dieser Welt Gerechtigkeit gibt, werden wir es uns alles zurückholen, auf welchem Wege auch immer."
 POL_poland_first:0 "Polen zuerst"
 POL_poland_first_desc:0 "Das Wohl der Nation muss über so genannten "Wahrheiten" stehen. Genau, wie wir unser eigenes Schicksal schmieden, müssen wir unsere eigenen Fakten schmieden."
 POL_ideological_fanaticism:1 "Nationalistische Bildung"
 POL_ideological_fanaticism_desc:1 "Unzählige junge Menschen besuchen Universitäten im Land. Wir verpassen eine goldene Gelegenheit, die Ideale des Polens, das wir aufbauen wollen, in ihren Köpfen zu verankern. Junge Menschen sollten ermutigt werden, Patrioten, Kämpfer und Bollwerke der polnischen Ideale zu werden!"
 POL_the_between_the_seas_concept:0 "Zwischen den Meeren"
 POL_the_between_the_seas_concept_desc:1 "Józef Piłsudski hatte einen ehrgeizigen Traum. Den Traum eines Staatenbundes, der sich über die Meere erstreckt. In seiner Ostföderation sollten Polen, Rumänen, ehemalige Unionsmitglieder, und sogar Italiener zusammenarbeiten, um ihr gegenseitiges Überleben zu sichern, ohne einen Zoll ihrer Souveränität abzutreten. Nun sind wir in der Lage, Piłsudskis kühne Vision in die Tat umzusetzen. Wenn wir Rumänien die Hand reichen, ist das der erste Schritt zur Verwirklichung des Intermarium!"
 POL_treaty_with_lithuania:0 "Pakt mit Litauen"
 POL_treaty_with_lithuania_desc:0 "Alte Feindschaften müssen in der Vergangenheit bleiben. In den dunklen Zeiten, die vor uns liegen, brauchen wir jeden Freund."
 POL_the_baltic_alliance:1 "Bündnis mit dem Baltikum"
 POL_the_baltic_alliance_desc:0 "Man kann nie genug Freunde haben."
 POL_internationalism:0 "Internationalismus"
 POL_internationalism_desc:0 "Die Feinde unserer Feinde können unsere Freunde sein."
 POL_authoritarianism:0 "Autoritarismus"
 POL_authoritarianism_desc:0 "Die Demokratie ist eine schwache Lösung für gewaltige Probleme. Wenn Macht mit Stärke ausgeübt werden soll, muss sie von den Fesseln des Konsens befreit werden."
 POL_paramilitarism:0 "Paramilitarismus"
 POL_paramilitarism_desc:0 "Militärische Prinzipien lassen sich auch auf andere Bereiche anwenden. Wenn jeder Teil der Gesellschaft in diesen Disziplinen ausgebildet ist, kann jeder Bürger jederzeit die Waffen ergreifen und unser Land verteidigen."
 POL_go_right:0 "Nach rechts"
 POL_go_right_desc:0 "Stärke ist die einzige Eigenschaft, nach der sich zu trachten lohnt. Unsere Nachbarn haben diese Wahrheit erkannt, und wir müssen es ihnen gleichtun."
 POL_military_youth:0 "Militärjugend"
 POL_military_youth_desc:0 "Wir müssen Jugendorganisationen begründen, die Disziplin und nationale Ideologie lehren. So züchten wir eine treue Generation zukünftiger Rekruten heran."
 POL_seek_accommodation_with_germany:0 "Streben Sie eine Einigung mit Deutschland an"
 POL_seek_accommodation_with_germany_desc:0 "Warum sollten wir kämpfen, wenn unsere Gemeinsamkeiten größer sind als unsere Unterschiede?"
 POL_go_left:0 "Nach links"
 POL_go_left_desc:0 "Nur, indem wir unser Volk vereinen, können wir gegen die Feinde siegen, die uns zu verzehren drohen."
 POL_political_commissars:0 "Politkommissare"
 POL_political_commissars_desc:0 "Um die Kontrolle über das Militär beizubehalten, ernennen wir Politkommissare, die dafür sorgen, dass das Militär der Parteilinie folgt."
 POL_seek_accommodation_with_USSR:0 "Streben Sie eine Einigung mit der Sowjetunion an"
 POL_seek_accommodation_with_USSR_desc:0 "Die Sowjetunion will ebenso wenig einen Krieg wie wir. Vielleicht gibt es einen Weg, unsere Geschichte hinter uns zu lassen, ohne dass wir Blut vergießen."
 POL_liberalism_focus:1 "Liberalismus"
 POL_liberalism_focus_desc:1 "Wir lassen uns nicht auf das Niveau von Despoten und Diktatoren herab. Man darf nie vergessen, dass der Staat dem Volk dient und nicht umgekehrt."
 POL_intervention_focus:0 "Interventionsschwerpunkt"
 POL_intervention_focus_desc:0 "Wenn wir den Frieden wertschätzen, müssen wir ihn nicht für uns selbst beschützen, sondern für alle Nationen der Welt. Wenn dazu ein Krieg nötig ist, dann ist das so!"
 POL_draw_closer_to_britain:0 "Annäherung an Großbritannien"
 POL_draw_closer_to_britain_desc:0 "Die Briten haben sich gegen die Aggressoren gestellt, um unsere Unabhängigkeit zu beschützen. Wir müssen die entsprechenden Gesten der Dankbarkeit zeigen."
 POL_volunteer_corps:0 "Freiwilligenkorps"
 POL_volunteer_corps_desc:0 "Freiheit kann nicht durch Unfreiwillige verteidigt werden, sonst wird sie zur Farce. Wer aber freiwillig die Waffen ergreifen will, um die Freiheit zu verteidigen, der muss die Gelegenheit dazu haben."
 POL_militarism_focus:0 "Polnischer Militarismus"
 POL_authoritarianism_focus:0 "Autoritarismus"
 POL_polish_revanchism_focus:0 "Polnischer Revanchismus"
 POL_slavic_revanchism:0 "Polnischer Revanchismus"
 POL_internationalism_focus:0 "Internationalismus"
 POL_invite_to_faction_tooltip:0 "wurde in das Bündnis von [Root.GetFlag]§Y[Root.GetName]§! eingeladen.\n"
 POL_central_defence_of_poland:0 "Zentrale Verteidigung Polens"
 POL_central_defence_of_poland_desc:0 "Polen fehlt die Ausrüstung, die das Land braucht, um sich gegen die unzähligen Gefahren an ihren Grenzen zu verteidigen. Wenn wir das Verteidigungsministerium erweitern, sind wir besser in der Lage, Armeen zu bekämpfen, die Polen besetzen und knechten wollen."
 POL_modernize_congressional_factories:0 "Fabriken in Kongresspolen modernisieren"
 POL_modernize_congressional_factories_desc:0 "Kongresspolen war die größte und geeinteste Region unserer Nation und besitzt das größte Wachstumspotenzial in ganz Polen. Indem wir wichtige Städte wie Warschau modernisieren, verwandeln wir Kongresspolen in das industrielle Herz unserer Nation."
 POL_expand_katowice_mines:0 "Ressourcen in Katowice erweitern"
 POL_expand_katowice_mines_desc:1 "Trotz seiner relativ geringen Größe ist Oberschlesien eine Schatzkammer voller Stahl und Aluminium. Ideal wäre es natürlich, wir würden ganz Schlesien kontrollieren, doch vorerst müssen wir die Industrien in Oberschlesien voll ausnutzen."
 POL_abolish_segregated_seating:0 "Sitztrennung abschaffen"
 POL_abolish_segregated_seating_desc:0 "In Polen leben Menschen unterschiedlicher Herkunft, Kultur und Religion, doch in unseren Bildungseinrichtungen trennen wir diese Menschen strikt voneinander. Wenn sie wirklich alle Polen sind, dann sollten sie frei miteinander leben und Gedanken austauschen dürfen. Die Sitztrennung engt die Ausbildung unserer Jugend nur ein und muss abgeschafft werden."
 POL_agrarian_reform:0 "Agrarreform"
 POL_agrarian_reform_desc:2 "Es droht ein Bauernstreik. Im ganzen Land schießen die Lebensmittelpreise in die Höhe. Unsere zersplitterte Industrie und die Tatsache, dass die Regierung nichts tut, um den ärmsten Polen zu helfen, sorgen für großen Unfrieden unter den Bauern. Durch ausreichende Investitionen und Reformen sollten wir die Forderungen der Bauern mehr als nur erfüllen können."
 POL_invest_in_eastern_poland:0 "Investitionen in Ostpolen"
 POL_invest_in_eastern_poland_desc:0 "Der Osten ist kaum mehr als ein brachliegendes Ödland, sowohl die Russen als auch der polnische Stadt vernachlässigen ihn vollständig. Es gibt zahlreiche Orte, die perfekt für den Bau von Fabriken geeignet wären, und zahlreiche Männer, die in diesen Fabriken arbeiten könnten. Falls wir denn Investitionen tätigen."
 POL_complete_the_plan:0 "Den Plan vollenden"
 POL_complete_the_plan_desc:0 "Es ist an der Zeit, den Vierjahresplan rückblickend zu bewerten und Pläne für die nächsten vier Jahre der polnischen Industrialisierung zu schmieden! Je mehr wir in Polen und seine Industrie investieren, desto besser sind wir auf die industrielle Zukunft Polens vorbereitet."
 POL_woo_the_sanation_generals:0 "Die Sanacja-Generäle umwerben"
 POL_woo_the_sanation_generals_desc:0 "Die Sanacja-Militärs sind unzufrieden und dem Regime gegenüber nicht mehr loyal. Manch einer würde sagen, dass eine Säuberung des militärischen Personals allein schon durch die eigene Hybris der Sanacja nötig ist, doch wir wissen, dass diese Männer einfach zu wertvoll sind, um sie zu ersetzen."
 POL_sanationist_army:0 "Eine Sanacja-Armee"
 POL_sanationist_army_desc:0 "Mit einem loyalen Sanacja-Oberkommando unter unserer Kontrolle ist es nun an der Zeit, die Erfahrung der alten Garde unter den Truppen zu nutzen."
 POL_purge_the_sanation:0 "Sanacja säubern"
 POL_purge_the_sanation_desc:0 "Die Sanacja-Generäle sind wankelmütig und illoyal und haben gezeigt, dass sie nicht Polen gegenüber verpflichtet sind, sondern lediglich sich selbst! Wir müssen unser Oberkommando von allen Generälen säubern, die an dem Sanacja-Putsch beteiligt waren!"
 POL_appoint_new_officers:0 "Neue Offiziere ernennen"
 POL_appoint_new_officers_desc:0 "Nachdem unser Militär nun von den illoyalen Generälen gesäubert wurde, können wir Männer an die Macht bringen, denen die polnische Souveränität wirklich am Herzen liegt und die weder dem Schloss, noch der Linken, noch der Rechten gegenüber loyal sind."
 POL_new_military_academy:0 "Neue Militärakademie"
 POL_new_military_academy_desc:0 "Unser Oberkommando liegt brach, doch das bietet uns die goldene Gelegenheit, die Saat der Zukunft zu säen. Sicherzustellen, dass zukünftige Generäle unserer Nation treu ergeben und bestens in der Kunst des Krieges ausgebildet sind. Indem wir im ganzen Land Militärakademien finanzieren, sorgen wir dafür, dass alle neuen polnischen Offiziere von einem höheren Kaliber sind als ihre Vorgänger."
 POL_attract_foreign_motors:0 "Ausländische Automobilhersteller anlocken"
 POL_attract_foreign_motors_desc:0 "Manch einer ist zwar überzeugt, dass die Zukunft der polnischen motorisierten Maschinen in den in Polen entwickelten Fahrzeugen von LRL liegt, doch es stellt sich schon die Frage: Warum sollte man das Rad neu erfinden? Ausländische Automobilhersteller haben die Kunst gemeistert, schneller, billiger und robuster zu bauen. Es wäre also klug, sie einzuladen, für uns Ausrüstung zu entwerfen!"
 POL_adaptive_designs:0 "Adaptive Entwürfe"
 POL_adaptive_designs_desc:0 "Es wird langsam zu teuer, unsere Lizenz für den Bau ausländischer Konstruktionen aufrechtzuerhalten. Aber vielleicht können wir unsere Militärentwürfe anpassen, so dass sie im privaten Sektor genutzt werden können. Indem wir einen Teil unserer Materialien auf die Reichen aufteilen, können wir die Kosten für diese ausländischen Konstruktionsgesellschaften vielleicht ein wenig minimieren."
 POL_complete_april_constitution:0 "Die Aprilverfassung vollenden"
 POL_complete_april_constitution_desc:1 "Die Aprilverfassung besteht aus einer Reihe von Reformen, die dazu dienen, Polen zu einem stärker zentralisierten autoritären Regime unter Führung des Präsidenten umzugestalten. Die Sanacja-Regierung wird durch diese Verfassung legitimiert, doch es gibt noch immer einige, die sich nach dem alten System zurücksehnen. Die Aprilverfassung muss vollendet und ergänzt werden, um die Macht von [GetAppropriateLeaderNameInBookmark] zu stärken und den polnischen Staat zu zentralisieren!"
 POL_consolidate_sanation_government:0 "Die Sanacja-Regierung konsolidieren"
 POL_consolidate_sanation_government_desc:1 "Seit dem Tod von Józef Piłsudski ist die Sanacja-Regierung zersplittert und desorganisiert. Die Regierung hat sich in drei Zweige aufgespalten: Das Schloss, die Sanacja-Linke und die Sanacja-Rechte. Es ist ungewiss, ob das Schloss die Kontrolle über die Diktatur beibehalten kann, doch die Regierung muss diesen Zustand der Unsicherheit bald beenden, wenn sie den kommenden Sturm des Krieges überstehen will."
 POL_the_castle:0 "Das Schloss"
 POL_the_castle_desc:0 "Die Gruppe 'Schloss' besteht aus den Senatoren, die unter der Führung von Ignacy Mościcki vom Warschauer Königsschloss aus herrschen. Sie sind eiserne Verfechter des Status quo. Durch die Unterstützung der Regierung im Schloss bleibt die Nation stabil und die Sanacja-Linke und -Rechte bekommen nicht genügend Einfluss, um einen Staatsstreich zu inszenieren."
 POL_eliminate_socialist_parties:0 "Sozialistische Parteien eliminieren"
 POL_eliminate_socialist_parties_desc:0 "Die Ideologie des Sozialismus verbreitet sich rasant in aller Welt. Sie ist jedoch mit den Idealen der Schloss-Regierung vollkommen unvereinbar. Die Linke stellt sich sowohl in Form von Bauernparteien und Sozialdemokraten gegen uns, als auch in Form der verräterischen kommunistischen Parteien. Sämtliche Ausprägungen des Sozialismus sind abzulehnen, und sämtliche sozialen Parteien müssen verboten werden, um die Stabilität und Sicherheit des polnischen Staates zu gewährleisten."
 POL_dissolve_the_sejm:0 "Den Sejm auflösen"
 POL_dissolve_the_sejm_desc:0 "Der Sejm besteht unter der Sanacja-Regierung zwar weiter, jedoch nur als bloßes Symbol der Demokratie, die Polen einst verfolgte. Nun ist es an der Zeit, dem Sejm sämtliche Macht zu nehmen und sie auf den Senat und die Senatoren der Gruppe Schloss zu übertragen."
 POL_promote_chemical_industry:0 "Die Chemieindustrie unterstützen"
 POL_promote_chemical_industry_desc:0 "Vor den Tagen der Sanacja-Regierung war Ignacy Mościcki ein Intellektueller und Chemiker. Nun, als Staatsoberhaupt Polens, ist Mościcki in der Lage, die Chemieindustrie und die Forschung auf dem Gebiet der Chemie zu unterstützen."
 POL_camp_of_national_unity:0 "Die Diktatur beibehalten"
 POL_camp_of_national_unity_desc:0 "Die Sanacja-Linke und -Rechte besitzt nicht länger genügend Einfluss, um eine echte Gefahr für die Regierung darzustellen. Sie müssen nur noch offiziell aufgelöst werden, um Polen unter der Führung von Ignacy Mościcki in eine neue, bessere Zukunft zu führen."
 POL_the_sanation_left:0 "Die Sanacja-Linke"
 POL_the_sanation_left_desc:1 "Die Sanacja-Linke ist Walery Sławek treu ergeben. Sie besteht aus all jenen, die in Sławek den wahren Nachfolger Piłsudskis sehen und eine Kooperation mit der Opposition anstreben, anstatt sie vollkommen von der Regierung fernzuhalten, wie die Rechte und die Gruppe Schloss es propagieren. Eine Kooperation mit der Linken wird zwar vermutlich die Sanacja-Rechte erzürnen, doch wir sind auf den inneren Einfluss des linken Flügels angewiesen, wenn wir ein kompetentes Ministerkabinett bilden wollen."
 POL_modus_vivendi:0 "Modus Vivendi"
 POL_modus_vivendi_desc:0 "Die Sanacja-Linke strebt eine Kooperation mit der Opposition an und möchte dieser Machtpositionen innerhalb der Regierung übertragen. Wenn der Opposition eine ausreichende Regierungsbeteiligung zugestanden wird, kämpft sie vielleicht nicht länger gegen die Diktatur an."
 POL_draft_a_new_constitution:0 "Eine neue Verfassung"
 POL_draft_a_new_constitution_desc:0 "Sławek hat seit langer Zeit das Ziel, die Verfassung Polens anzupassen. Wenn wir dies zulassen, erhalten wir vielleicht direkteren Einfluss auf den polnischen Staat und können die Aprilverfassung weiter verbessern."
 POL_department_for_home_defence:0 "Ministerium für Heimatverteidigung"
 POL_department_for_home_defence_desc:0 "Polen fehlt seit langem die Heimatverteidigung, die nötig wäre, um sich gegen Feinde beiderseits der Grenzen zur Wehr zu setzen. Indem wir ein Ministerium für Heimatverteidigung bilden, können wir die Kriegsmethoden meistern, die nötig sind, um unseren Staat zu verteidigen."
 POL_legion_of_merit:0 "Verdienstlegion"
 POL_legion_of_merit_desc:0 "Die Legion des Verdienstes ist ein von Walery Sławek ersonnenes Konzept, nach dem Bürger der Republik für herausragende Dienste am Staat eine privilegierte Position erhalten. Die Auszeichnung würde dem Träger einen Platz im Senat garantieren. Jeder, der eine Einladung in die Legion erhält, hätte wohl wenig Grund, sich je vom Regime abzuwenden."
 POL_the_left_chairman:0 "Der linke Vorsitzende"
 POL_the_left_chairman_desc:0 "Die Sanacja-Linke und -Rechte sind ideologisch vollkommen unvereinbar. Wir könnten zwar von den Reformen profitieren, welche die Rechte propagiert, doch es ist die Linke, der das Wohlergehen Polens wirklich am Herzen liegt. Indem wir der Linken größere Macht gewähren, können wir die Rechte vielleicht vollständig aus dem Spiel nehmen ..."
 POL_common_organization_of_society:0 "Universelle Organisation der Gesellschaft"
 POL_common_organization_of_society_desc:0 "Sławek strebt schon lange danach, den BBWR durch eine Machtstruktur zu ersetzen, die er 'Universelle Organisation der Gesellschaft' nennt. Diese Struktur würde den Staaten und Städten Polens eine große lokale Autonomie gewähren, die Regierung aber in einem starken autoritären Regime zentralisieren, das in Kriegszeiten die lokale Verwaltung übernehmen kann. Nachdem die Linke an der Macht ist, kann Sławek vielleicht endlich seine Ambitionen verwirklichen."
 POL_dissolve_the_bbwr:0 "Ein neuer König im Schloss"
 POL_dissolve_the_bbwr_desc:0 "Die Linke hat innerhalb der Diktatur so viel Macht und Einfluss gewonnen, dass Mościckis Titel des Präsidenten bestenfalls noch Symbolkraft besitzt. Man muss es nur noch offiziell machen und alle Spuren der Gruppe Schloss aus der Regierung tilgen und Sławek an den Gipfel der Staatsmacht hieven."
 POL_the_sanation_right:0 "Die Sanacja-Rechte"
 POL_the_sanation_right_desc:0 "Die Sanacja-Rechte - Anhänger von Edward Rydz-Śmigły - besteht hauptsächlich aus Generälen und hochrangigen Militärs. Die Rechte ist der schlagkräftige militärische Arm der Sanacja-Regierung und ist in einer optimalen Position, um die Kontrolle über die Regierung zu übernehmen. Doch ihnen Befugnisse und Konzessionen zu gewähren, könnte ihre anhaltende Loyalität sichern und sie möglicherweise in die Gruppe Schloss integrieren."
 POL_support_right_paramilitaries:0 "Rechten Paramilitarismus unterstützen"
 POL_support_right_paramilitaries_desc:0 "Die Falangisten der polnischen Politik wurden oft als fanatisch oder faschistisch beschrieben oder sogar auf eine Stufe mit den Nazis gestellt, doch ihre Rhetorik ist für polnische Patrioten attraktiv. Jerzy Rutkowski schlägt die Bildung eines Paramilitärs aus jugendlichen Freiwilligen vor, die bereit sind, für die polnische Unabhängigkeit zu kämpfen und zu sterben."
 POL_codify_national_unity:0 "Das Lager der Nationalen Einheit kodifizieren"
 POL_codify_national_unity_desc:0 "Das Lager der Nationalen Einheit vertritt die gemeinsamen Interessen der Sanacja-Rechten und der Gruppe Schloss. Die genauen politischen Ziele des Zusammenschlusses sind bisher noch unklar. Wir können jedoch die Aprilverfassung abändern, um unsere Werte in den Grundfesten unserer Republik zu verankern - Nationalismus, Recht und Ordnung und Antikommunismus."
 POL_second_man_of_the_state:0 "Zweiter Mann der Nation"
 POL_second_man_of_the_state_desc:0 "Die Sanacja-Linke wurde effektiv aufs Abstellgleis geschoben. Nun können Śmigły und Mościcki auch noch den letzten Einfluss der Linken innerhalb der Regierung tilgen. Śmigły wird zum 'zweiten Mann' gemacht, das heißt in Kriegszeiten muss Mościcki seinen Sitz als Präsident an die Sanacja-Rechte und das Militär abtreten."
 POL_ozon:1 "Triumph of OZN"
 POL_ozon_desc:0 "Die Vereinbarung sieht zwar vor, dass Mościcki seinen Sitz in Kriegszeiten abgibt, doch es ist ganz offensichtlich, dass wir den Gefahren an unseren Grenzen nicht trotzen können und ein Krieg droht. Wenn Śmigły die Nation vollständig kontrolliert, werden unsere Militär- und unsere Zivilregierung vereint und wir können jeden bekämpfen, der die polnische Souveränität bedroht."
 baltic_security_opinion:0 "Schutz der baltischen Sicherheit"
 POL_align_with_the_west:0 "Ausrichtung an den Westen"
 POL_align_with_the_west_desc:0 "Die Briten, die Franzosen und andere Westmächte sind seit langem treue Verteidiger der polnischen Souveränität. Wir täten gut daran, unsere Nation an ihnen auszurichten."
 POL_lithuanian_ultimatum:0 "Ultimatum an Litauen"
 POL_lithuanian_ultimatum_desc:0 "Wir befinden uns seit Jahren offiziell im Krieg mit Litauen, auch wenn es seit der Annektierung von Vilnius keine Kampfhandlungen mehr gab. Angesichts der Tatsache, dass Deutschland über den Kontinent stürmt und sich durch die bloße Androhung eines Krieges einfach nimmt, was es will, sollten wir vielleicht dasselbe mit Litauen tun. Ein Ende dieser Feindseligkeiten fordern, zum Wohle unserer beider Nationen."
 POL_lithuanian_alliance:0 "Bündnis mit Litauen"
 POL_lithuanian_alliance_desc:0 "Wir haben mit unseren ehemaligen Feinden im Norden Frieden geschlossen. Nun müssen wir lernen, wie wir gemeinsam als Freunde in die Zukunft gehen können. Wir haben dieselben Feinde und dieselben Verbündeten, es ist also natürlich, dass die Litauer sich an denselben Mächten ausrichten wie wir."
 POL_lithuanian_annexation:0 "Annektierung Litauens fordern"
 POL_lithuanian_annexation_desc:0 "Durch den deutschen Anschluss Österreichs ist offenkundig geworden, dass alte Unionen sich wiederherstellen lassen, wenn man es nur aggressiv genug fordert. Vielleicht könnten wir vorschlagen, dass die Litauer sehr viel sicherer wären, wenn sie in einem größeren, mächtigeren Staaten leben würden ... Polen beispielsweise."
 POL_restore_the_sejm:0 "Den Sejm wiederherstellen"
 POL_restore_the_sejm_desc:0 "Die Verabschiedung der Aprilverfassung war ganz offenkundig ein schwerer Fehler, der augenblicklich korrigiert gehört. Die Macht muss wieder dem Sejm übertragen werden, und der Sejm muss auf demokratischem Wege über die Zukunft unserer Nation bestimmen."
 POL_plan_west:0 "Plan West"
 POL_plan_west_desc:0 "Die Achsenmächte sitzen uns im Nacken. Auch wenn einige Angehörige der Regierung unsere Beziehung zu [GER.GetLeader] für freundschaftlich halten, wissen wir, dass man den Deutschen nicht trauen darf. Um Polens Zukunft zu sichern, müssen wir die Verteidigung unseres Westens planen."
 POL_the_prusya_line:1 "The Prussian Line"
 POL_the_prusya_line_desc:0 "Ostpreußen ist für die Deutschen ein wichtiger Invasionspunkt - und in unserer momentanen Verteidigung eine große Lücke. Wenn wir unsere Befestigungslinie entlang der preußischen Grenze erweitern, können unsere Armeen unsere Nation besser gegen die Gefahr aus dem Norden verteidigen."
 POL_invest_anti_air:0 "In Flugabwehr investieren"
 POL_invest_anti_air_desc:0 "Es wird uns nicht gelingen, mehr Flugzeuge zu produzieren als die Deutschen. Wir sind aber nicht auf die zahlenmäßige Überlegenheit in der Luft angewiesen, wenn wir stattdessen in großem Umfang in den Bau von Flugabwehrwaffen auf dem Boden investieren. Wenn in allen unseren Staaten Bofors-Geschütze stehen, werden die deutschen Piloten nicht weit kommen."
 POL_the_prusya_army:1 "The Prussian Guard"
 POL_the_prusya_army_desc:0 "Unsere Grenze zu Preußen ist nahezu unverteidigt. Alle unsere Investitionen in die preußischen Befestigungen sind umsonst, wenn die Anlagen nicht bemannt sind."
 POL_expand_poznan_forts:0 "Befestigungsanlagen von Posen erweitern"
 POL_expand_poznan_forts_desc:0 "In Posen befinden sich bereits unzählige Bunker und wichtige Verteidigungsanlagen, doch es gibt noch reichlich Raum für Verbesserungen. Posen ist die erste Verteidigungslinie gegen den Feind und muss um jeden Preis verteidigt werden."
 POL_local_western_plans:0 "Lokale Westpläne"
 POL_local_western_plans_desc:0 "Es gibt entlang der gesamten polnisch-deutschen Grenze wichtige strategische Regionen. Für das Überleben des polnischen Staates sind nicht nur unsere großen Kampfpläne nötig, sondern auch umfassende Pläne auf rein lokaler Ebene - und deren Ausführung zur rechten Zeit."
 POL_sudeten_mountaineers:0 "Sudetische Gebirgsjäger"
 POL_sudeten_mountaineers_desc:0 "Das Sudetenland ist eine äußerst unsichere Grenze, bietet aber auch einzigartige Verteidigungsstellungen. Mit perfekt ausgebildeten Gebirgsjägern können wir die Deutschen auf den Gipfeln des Olsagebiets ausmanövrieren!"
 POL_complete_plan_west:0 "Plan West vollenden"
 POL_complete_plan_west_desc:0 "Das polnische Oberkommando ist überzeugt, dass die Pläne für den unvermeidlichen Konflikt mit den Deutschen ausreichend gut ausgearbeitet wurden. Es ist an der Zeit, Plan West zu beenden."
 POL_sabotage_polish_industry:0 "Polnische Industrie sabotieren"
 POL_sabotage_polish_industry_desc:0 "Unsere Feinde besitzen sehr viel stärkere und größere Armeen als wir. Wir werden früher oder später Boden verlieren, wir können die Stellung nicht lange halten. Aber wenn wir unsere Fabriken und Eisenbahnen mit Sprengstoff versehen, können wir sie im Falle einer Besatzung für den Feind unbrauchbar machen."
 POL_plan_east:0 "Plan Ost"
 POL_plan_east_desc:0 "Wir liegen seit Jahrhunderten immer wieder mit den Russen im militärischen Konflikt, und wir können wohl davon ausgehen, dass [SOV.GetLeader] genau wie [SOV.GetLeader.GetHerHis]e Vorgänger eine Invasion Polens versuchen wird. Sie dürfen diesmal keinen Erfolg haben. Wir müssen Pläne entwickeln, die einen entscheidenden Sieg Polens über die [SOV.GetNameDef] gewährleisten!"
 POL_eastern_conscripts:0 "Wehrpflicht im Osten"
 POL_eastern_conscripts_desc:0 "Viele der Menschen in Ostpolen sehen sich eher als Ukrainer oder Weißrussen denn als Polen, aber man muss sie überzeugen, trotzdem zu kämpfen! Auch wenn wir nur wenige finden, die bereit sind, für Polen zu kämpfen - es gibt bestimmt unzählige, die darauf brennen, ein Gewehr gegen die [SOV.GetAdjective]en Truppen zu erheben!"
 POL_belorussian_army:0 "Die weißrussische Armee"
 POL_belorussian_army_desc:0 "Es gibt unzählige unabhängige Militärgruppen, die bereit sind, in Weißrussland gegen [SOV.GetNameDef] zu kämpfen. Wir müssen sie lediglich offiziell anerkennen und ihnen militärische Führung bieten."
 POL_ruthenian_army:0 "Die ruthenische Armee"
 POL_ruthenian_army_desc:0 "Unter Polen und Ukrainern gibt es im Osten starke anti-[SOV.GetAdjective]e Strömungen. Mit etwas Geld und militärischer Führung wären diese Paramilitaristen hervorragende Ergänzungen für unsere Armeen."
 POL_fortification_of_belarus:0 "Befestigung des Nordens"
 POL_fortification_of_belarus_desc:0 "Die Nordseite Ostpolens besteht aus einer Reihe dichter Wälder mit nur geringen Spuren von Zivilisation. Das muss sich ändern, für den Fall, dass es zu einer Invasion kommt. Diese Wälder müssen in einen Schild gegen den Bolschewismus verwandelt werden!"
 POL_fortification_of_ukraine:0 "Befestigung der Ukraine"
 POL_fortification_of_ukraine_desc:0 "Der Osten ist unterentwickelt und landwirtschaftlich geprägt, und die polnische Ukraine stellt im Süden Polens weiterhin eine Angriffsfläche für eine mögliche Invasion dar. Wir müssen entlang der Grenze einige einfache Befestigungsanlagen bauen, wenn wir unsere Nation schützen wollen!"
 POL_supply_the_rail_nexus:0 "Die Eisenbahn stärken"
 POL_supply_the_rail_nexus_desc:0 "Die Eisenbahn in Ostpolen ist einem jämmerlichen Zustand, weit entfernt von der Infrastruktur in der Mitte des Landes. Ein Krieg gegen die [SOV.GetNameDef] wird auch dadurch entschieden, wer den Nachschub kontrolliert, und eine robuste Nachschubkette zu unseren eigenen Männern wäre ein guter Ausgangspunkt."
 POL_local_eastern_plans:0 "Lokale Ostpläne"
 POL_local_eastern_plans_desc:0 "Unser eigenes militärisches Personal ist oft in der Lage, eigenständig gute Pläne zu entwickeln. Doch in einem Krieg wie diesem ist ein gewisses Maß an direkter Intervention unabdingbar. Jeder Zentimeter Boden zählt, und wir müssen unser Fachwissen auch auf den kleinsten Konflikt anwenden, wenn wir den [SOV.GetAdjective]en Imperialismus aufhalten wollen!"
 POL_complete_plan_east:0 "Plan Ost abschließen"
 POL_complete_plan_east_desc:0 "Das polnische Oberkommando ist überzeugt, dass die Pläne für den unvermeidlichen Konflikt mit der [SOV.GetAdjective]en Nation ausreichend gut ausgearbeitet wurden. Es ist an der Zeit, Plan Ost zu beenden."
 POL_prepare_for_the_inevitable:0 "Auf das Unvermeidliche vorbereiten"
 POL_prepare_for_the_inevitable_desc:0 "Wir haben so lange ausgehalten, wie wir konnten, doch nach allem, was wir verloren haben ... ist es Zeit, unsere Niederlage einzugestehen. Polen ist Geschichte, doch der polnische Geist lebt weiter - und bleibt auch im Exil auf der Pirsch. Mit genügend Unterstützung von unseren Verbündeten können wir eine Armee von Exilpolen ausheben. Diese wiederum kann unsere Kameraden unterstützen, die zu Hause noch Widerstand gegen die Besatzung leisten. Und wir können die Reihen unserer Feinde mit Männern und Frauen füllen, die Polen treu geblieben sind."
 POL_foreign_air_support:0 "Luftunterstützung aus dem Ausland"
 POL_foreign_air_support_desc:0 "Dank der Unterstützung unserer Verbündeten können wir vielleicht doch noch eine starke polnische Luftwaffe in den Himmel schicken. Fabriken und Ausrüstung zu kaufen, ist nur der Anfang der polnischen Exilluftwaffe!"
 POL_foreign_army_support:0 "Armeeunterstützung aus dem Ausland"
 POL_foreign_army_support_desc:0 "Jeden Tag kommen neue Flüchtlinge aus Polen, um in unseren Reihen zu dienen. Wir müssen sie nur mit einem Gewehr ausstatten und schon sind sie bereit, für das Versprechen einer Heimat jeden Berg hinaufzustürmen. Wir müssen lediglich um mehr Kontrolle über die Industrie unserer Verbündeten bitten."
 POL_aces_in_exile:0 "Asse im Exil"
 POL_aces_in_exile_desc:0 "Der Feind hat zwar unsere Heimat erobert, aber unsere besten Piloten fliegen noch und inspirieren unsere Männer, nicht aufzugeben!"
 POL_foreign_naval_support:0 "Marineunterstützung aus dem Ausland"
 POL_foreign_naval_support_desc:0 "Die kläglichen Überreste unserer Marine befinden sich in einem jämmerlichen Zustand. Wir können ihren früheren Glanz wohl nie wieder herstellen, doch dank der Hilfe unserer Unterstützer können die polnischen Matrosen unseren Freunden auf See zumindest etwas helfen."
 POL_resistance_industries:0 "Widerstandsindustrie"
 POL_resistance_industries_desc:0 "Die Heimat ist verloren, doch wir brauchen weiterhin eine starke industrielle Basis, um den polnischen Geheimdienst auszubauen und Boden, den wir vom Feind zurückerobern, zu entwickeln."
 POL_exile_industries:0 "Exilindustrien"
 POL_exile_industries_desc:0 "Die Heimat verblasst immer mehr zu einer bloßen Erinnerung. Wir müssen weiterhin auf unsere Rückkehr hinarbeiten, indem wir unsere Produktionsbasis im Exil weiter ausbauen."
 POL_expand_polish_intelligence:0 "Polnischen Geheimdienst ausbauen"
 POL_expand_polish_intelligence_desc:0 "Unsere Armeen wurden zerschlagen, besiegt und in den Untergrund gezwungen. Polen muss den Kampf aus den Schatten weiterführen. Wir müssen den schnellen Wiederaufbau des polnischen Geheimdienstes priorisieren, wenn wir auch nur die geringste Hoffnung haben wollen, je wieder nach Hause zurückkehren zu können."
 POL_pomscimy_wawer:0 "Pomścimy Wawer"
 POL_pomscimy_wawer_desc:0 "Von den Straßen Warschaus erreichen uns Gerüchte, dass der Widerstand einen kühnen Schlag gegen den Feind plant. In der ganzen Stadt prangen an den Wänden Drohungen, dass der Feind mit unserer Rache rechnen muss. Es wird schwierig werden, doch dieser Aufstand könnte die Initialzündung sein, die wir benötigen, um endlich wieder nach Hause zurückzukehren und zum Gegenangriff anzusetzen. Der Widerstand braucht nur ein wenig Struktur und Organisation durch das polnische Oberkommando, dann könnte er Erfolg haben ..."
 POL_the_long_push_home:0 "Der lange Marsch nach Hause"
 POL_the_long_push_home_desc:0 "Der Aufstand war ein Erfolg! Nun müssen wir nur noch lange aushalten, bis Hilfe kommt. Die Bevölkerung hat den absoluten Grauen und die schreckliche Brutalität einer feindlichen Besatzung erlebt. Jeder polnische Soldat wird daher wieder mit dem Willen von vierzig Männern kämpfen! Dieses Mal werden wir nicht fallen!"
 POL_the_north_sea:0 "Die Nordsee"
 POL_the_north_sea_desc:0 "Bevor wir überhaupt daran denken können, die neutralen Mächte im Norden zu unserem Beitritt zu unserem Bündnis zu bewegen, müssen wir auf der globalen diplomatischen Bühne den Boden bereiten. Wir müssen den Nordmächten gegenüber unsere Kooperationsbereitschaft unter Beweis stellen. Wir schicken Józef Beck und seine silberne Zunge in die nordischen Länder, um sie von den Vorteilen einer Ausrichtung an das Międzymorze zu überzeugen."
 POL_finno_polish_pact:0 "Finno-polnischer Pakt"
 POL_finno_polish_pact_desc:0 "Die Finnen befinden sich in einer ähnlichen Situation wie wir. An ihren Grenzen lauert der [SOV.GetAdjective]e Feind, der keinen größeren Wunsch kennt, als sich ihre Nation wieder einzuverleiben. Das macht Finnland zum idealen Kandidat für den Beginn der Norderweiterung des Międzymorze."
 POL_invite_denmark:0 "Dänemark einladen"
 POL_invite_denmark_desc:0 "Dänemark ist zwar eine kleine Nation, kontrolliert aber die Belte und Sunde, eine wichtige strategische Region im Ostseeraum. Wenn wir die Dänen auf die Seite unseres Bündnisses ziehen, sichern wir uns damit den Zugang zur Ostsee. Die Dänen müssen nichts weiter tun, als zu überleben."
 POL_invite_sweden:0 "Schweden einladen"
 POL_invite_sweden_desc:0 "Die Schweden haben in diesen Zeiten des wachsenden Konflikts ihre Neutralität auf interessante Weise ausgelegt. Vielleicht können wir ihre Außenminister überzeugen, dass das Intermarium das neutralste aller Bündnisse auf der Welt ist - und das dieses gegenseitige Angebot der Verteidigung ihre beste Chance ist, eine direkte Intervention durch die Weltmächte zu verhindern."
 POL_invite_norway:0 "Norwegen einladen"
 POL_invite_norway_desc:0 "Es ist kein Geheimnis, dass die Deutschen es auf Norwegen abgesehen haben. Und in Norwegen gibt es bereits Männer, die bereit sind, mit diesen ausländischen Invasoren zu kollaborieren. Indem wir die Norweger in das Intermarium einladen, bieten wir ihnen die einzigartige Gelegenheit, der deutschen Aggression zu trotzen, ohne sich ihnen zu beugen."
 POL_the_mediterranean:0 "Der Mittelmeerraum"
 POL_the_mediterranean_desc:0 "Zwischen Polen und dem Mittelmeer liegt eine Herde von Lämmern, in deren Rücken Wölfe stehen. Jugoslawien, Österreich und sogar Griechenland und die Türkei sind leichte Beute für die räuberischen Mächte im Westen. Wir müssen allen Nationen auf dem Balkan und darüber hinaus zeigen, dass wir ihre Souveränität und die Sicherheit ihrer Bürger schützen möchten. Erst dann können wir ihnen offizielle Schutzangebote unterbreiten und das Intermarium vergrößern."
 POL_coerce_czechoslovakia:0 "Die Tschechoslowakei verteidigen"
 POL_coerce_czechoslovakia_desc:0 "Die Tschechen und Slowaken sind für Polen wie Brüder. Es ist nicht nur in unserem Interesse, sie zu beschützen, wir sind moralisch dazu verpflichtet."
 POL_austro_hungarian_alliance:0 "Österreich-ungarisches Bündnis"
 POL_austro_hungarian_alliance_desc:0 "Die Österreicher und Ungarn das polnische zwar einst in ihrem großen Reich unterjocht, doch nun stehen sie im Fadenkreuz der Deutschen, genau wie wir. Aus ihrer Sicht bleibt ihnen wohl kaum eine andere Wahl, als mit den Deutschen zu kollaborieren. Aber wenn wir ihnen eine andere Option bieten, können sie vielleicht dem Impuls widerstehen, [GER.GetLeader] die Schlüssel zu ihrem Reich auszuhändigen."
 POL_protect_yugoslavia:0 "Jugoslawien beschützen"
 POL_protect_yugoslavia_desc:0 "Jugoslawien ist in einem bemitleidenswerten Zustand und ist für fast alle seine Nachbarn ein leichtes Ziel für eine Invasion. Wir müssen sie in das Międzymorze einladen und sie vor inneren und äußeren Gefahren schützen."
 POL_invite_greece:0 "Griechenland einladen"
 POL_invite_greece_desc:0 "Zwischen Griechenland und der Türkei herrschen weiterhin große Spannungen, und angesichts einer drohenden italienischen Invasion könnten die Griechen zweifellos von unserem Schutz profitieren."
 POL_control_the_bosporus:0 "Den Bosporus kontrollieren"
 POL_control_the_bosporus_desc:0 "Die rumänische Allianz ist vollkommen bedeutungslos, wenn wir keine Armee- und Marineeinheiten durch den Bosporus bewegen können. Die Türkei ist von entscheidender strategischer Bedeutung für unsere Nation. Wir müssen sie zu einer Kooperation bewegen."
 POL_italian_alliance:0 "Italienisches Bündnis"
 POL_italian_alliance_desc:0 "Die italienische Regierung macht keinen Hehl daraus, dass sie ein Feind der Ideale der Selbstbestimmung ist, für die das Międzymorze steht. Doch mit einigen Änderungen innerhalb der polnischen und der italienischen Regierungen können wir sie dazu bringen, sich unserer Vision für die Zukunft Europas anzuschließen."
 POL_anti_blitz_vehicles:0 "Anti-Blitz-Fahrzeuge"
 POL_anti_blitz_vehicles_desc:0 "Unsere Feinde möchten uns mit überwältigenden Wellen von Panzerdivisionen überrollen. Mit eigenen Panzern können wir dem nicht trotzen, aber wir können Waffen entwickeln, die eigens dazu dienen, die Panzerfahrzeuge des Feindes zu zerstören."
 POL_clamp_down_on_danzig:0 "Danzig erobern"
 POL_clamp_down_on_danzig_desc:0 "Offiziell ist Danzig eine freie Stadt unter polnischem Schutz, doch die Stadt wird inzwischen von den Nazis kontrolliert und ist eine Marionette Adolf Hitlers. Dieses Schandmal an unserer Nordgrenze ist nur noch ein Hindernis für den polnischen Handel. Wir müssen die Kontrolle über die Stadt zurückgewinnen, sonst riskieren wir, vor den Deutschen in die Knie zu gehen."
 POL_attract_poles_to_gdynia:0 "Polen nach Gdynia locken"
 POL_attract_poles_to_gdynia_desc:0 "Ein großer Seehafen braucht große Männer, die ihn am Laufen halten. Und es gibt unzählige Polen, die nach Arbeit suchen. Wir müssen den Umzug nach Gdynia attraktiv machen, so können wir die Entwicklung des Seehafens vorantreiben."
 POL_ban_the_nazi_party:0 "Die Nazipartei verbieten"
 POL_ban_the_nazi_party_desc:1 "Wir haben in der Bevölkerung von Gdansk inzwischen genügend Unterstützung, um die Stadt offiziell von den Nazis zu säubern und für den polnischen Staat zurückzuerobern!"
 POL_develop_gdansk_ship_building:1 "Werft von Gdansk entwickeln"
 POL_develop_gdansk_ship_building_desc:1 "Nachdem Gdansk wieder unter unserer Kontrolle ist, können wir nötigen Investitionen in den Schiffsbau tätigen - damit wir die gewaltige Ostseemarine aufbauen können, die Polen braucht!"
 POL_expand_gdynia_seaport:0 "Den Seehafen von Gdynia erweitern"
 POL_expand_gdynia_seaport_desc:0 "Nachdem Gydnia zu einer großen Handelsstadt ausgebaut wurde, die sich mit Danzig messen kann, muss die Stadt nur noch offiziell für den Handel geöffnet werden - dann sind wieder wir allein die Herren über unsere Wirtschaft!"
 POL_integrate_gdansk_industries:1 "Industrien von Gdansk integrieren"
 POL_integrate_gdansk_industries_desc:1 "Jahrzehntelang war Gdansk vom Rest der Nation getrennt, doch damit ist nun Schluss! Indem wir Gdansk in unsere Verwaltung integrieren, können wir die Kontrolle über unsere Exporte und Importe zurückerobern!"
 POL_expand_northern_rail:0 "Die Eisenbahn im Norden ausbauen"
 POL_expand_northern_rail_desc:0 "Alle polnischen Güter müssen durch den Norden fließen, doch die Infrastruktur dort ist längst nicht so gut, wie sie es sein könnte. Der Norden muss die nötige Eisenbahninfrastruktur erhalten."
 POL_join_allies:0 "Den Alliierten beitreten"
 POL_join_allies_desc:0 "Die Zukunft von [Root.GetNameDef] liegt in den Händen unserer alten Verbündeten im Westen. Wir sind zwar bereits mit den Alliierten verbunden, doch ein offizieller Beitritt würde unsere Unterstützung des Westens bekräftigen - und umgekehrt hoffentlich auch die Unterstützung Polens durch den Westen."
 uncontrolled_exports:0 "Wirtschaft unter Embargo"
 uncontrolled_exports_desc:0 "Eine ausländische Nation kontrolliert unsere Exporte und Importe. Unsere Wirtschaft steht de facto unter einem Embargo und kann nicht frei mit dem Rest der Welt Handel treiben."
 POL_anti_german_offensive:0 "Anti-deutsche Pläne"
 POL_anti_german_offensive_desc:0 "Es wurden Pläne entwickelt, um die Deutschen in den Straßen der Städte in diesem Staat einzukesseln."
 POL_anti_soviet_offensive:1 "Anti-Russian Plans"
 POL_anti_soviet_offensive_desc:0 "Die polnischen Armeen haben hochspezialisierte Pläne erhalten, um die [SOV.GetAdjective]e Offensive in diesem Staat zu kontern."
 POL_new_military_academy_idea:0 "Neue Militärakademie"
 POL_looming_peasants_strike:0 "Drohender Bauernstreik"
 POL_looming_peasants_strike_desc:0 "Die Bauern sind äußerst unzufrieden, weil nichts unternommen wird, um gegen die Armut in Ostpolen vorzugehen. In Polen droht ein Bauernstreik. Wenn nicht vor Jahresende etwas unternommen wird, riskiert Polen ein ungeahntes Maß von zivilen Unruhen im ganzen Land."
 POL_great_peasants_strike:0 "Der Bauernstreik"
 POL_great_peasants_strike_desc:0 "Die Untätigkeit der Regierung hat zu Massenprotesten in den ländlichen Regionen geführt! Die Maßnahmen der Polizei stacheln die Demonstranten bisher nur weiter auf. Wenn nicht schnell und entschieden eingeschritten wird, könnten diese Massenproteste zu einem ausgewachsenen Bürgerkrieg eskalieren."
 POL_four_year_plan_idea:0 "Der Vierjahresplan"
 POL_four_year_plan_complete_1:0 "Der Vierjahresplan"
 POL_four_year_plan_complete_2:0 "Der Vierjahresplan"
 POL_four_year_plan_complete_3:0 "Der Vierjahresplan"
 POL_four_year_plan_complete_4:0 "Der Vierjahresplan"
 POL_four_year_plan_idea_desc:0 "Diese Nation hat im ganzen Land Anstrengungen zur Massenindustrialisierung unternommen."
 POL_san_left_desc:0 "Die Sanacja-Linke, die zu den Unterstützern der Reform zählt, ist überzeugt, dass Walery Sławek der einzig wahre Nachfolger des früheren Diktators Józef Piłsudski ist."
 POL_sanation_left_opposition_1:0 "Wenig Opposition durch Sanacja-Linke"
 POL_sanation_left_opposition_1_desc:0 "[Root.GetLeftDesc] Die Sanacja-Linke stellt im Moment nur eine sehr geringe Bedrohung für die Diktatur dar und ist nicht in der Lage, die Stabilität des Regimes zu gefährden."
 POL_sanation_left_opposition_2:0 "Mäßige Opposition durch Sanacja-Linke"
 POL_sanation_left_opposition_2_desc:0 "[Root.GetLeftDesc] Die Sanacja-Linke ist dabei, Macht innerhalb der Diktatur zu gewinnen, und kann unsere politischen Tagesgeschäfte im Zivilsektor stören."
 POL_sanation_left_opposition_3:0 "Starke Opposition durch Sanacja-Linke"
 POL_sanation_left_opposition_3_desc:0 "[Root.GetLeftDesc] Die Sanacja-Linke ist sehr mächtig und jederzeit in der Lage, unseren Zivilsektor zum Stillstand bringen, sollte sie es wünschen."
 POL_sanation_left_opposition_4:0 "Sehr starke Opposition durch Sanacja-Linke"
 POL_sanation_left_opposition_4_desc:0 "[Root.GetLeftDesc] Die Sanacja-Linke steht kurz davor, einen Staatsstreich anzuzetteln. Sławek ist es leid, übergangen und an den Rand gedrängt zu werden. Es lässt sich nicht abschätzen, wie er reagiert."
 POL_san_right_desc:0 "Der rechte Flügel der Regierung besteht größtenteils aus mächtigen Militärs, die sich hinter Edward Rydz-Śmigły vereint haben."
 POL_sanation_right_opposition_1:0 "Wenig Opposition durch Sanacja-Rechte"
 POL_sanation_right_opposition_1_desc:0 "[Root.GetRightDesc] Die Sanacja-Rechte ist im Moment mit der Regierung zufrieden und stellt nur eine sehr geringe Bedrohung für das Regime dar."
 POL_sanation_right_opposition_2:0 "Mäßige Opposition durch Sanacja-Rechte"
 POL_sanation_right_opposition_2_desc:0 "[Root.GetRightDesc] Die Sanacja-Rechte ist momentan ein klein wenig aufgebracht und sieht Mościckis Anweisungen eher als Empfehlungen dann als tatsächliche Befehle."
 POL_sanation_right_opposition_3:0 "Starke Opposition durch Sanacja-Rechte"
 POL_sanation_right_opposition_3_desc:0 "[Root.GetRightDesc] Die Sanacja-Rechte glaubt im Moment, dass die Diktatur versucht, die Autorität des Militärs zu untergraben, und nutzt ihre Positionen im militärischen Oberkommando, um die polnische Armee zu stören."
 POL_sanation_right_opposition_4:0 "Sehr starke Opposition durch Sanacja-Rechte"
 POL_sanation_right_opposition_4_desc:0 "[Root.GetRightDesc] Die Sanacja-Rechte bereitet im Moment einen Staatsstreich gegen die polnische Regierung vor. Ihr Einfluss auf das Militär macht sie zur wahren Macht in der Diktatur. Wenn nicht bald Zugeständnisse gemacht werden, könnte die Rechte Polen zerreißen."
 POL_april_constitution_1:0 "Die Aprilverfassung"
 POL_april_constitution_1_desc:0 "Diese Verfassung wurde 1935 vom Sejm verabschiedet, um Frieden und Stabilität des polnischen Staates zu gewährleisten. Die Verfassung räumt dem Präsidenten fast vollständige Macht ein und stellt ihn über den Sejm und den Senat."
