 POL_april_constitution_right:0 "Die Aprilverfassung"
 POL_april_constitution_right_desc:0 "Diese Verfassung wurde 1935 vom Sejm verabschiedet, um Frieden und Stabilität des polnischen Staates zu gewährleisten. Die Verfassung räumt dem Präsidenten fast vollständige Macht ein und stellt ihn über den Sejm und den Senat."
 POL_april_constitution_dem:0 "Ergänzte Aprilverfassung"
 POL_april_constitution_dem_desc:0 "Diese Verfassung wurde 1935 vom Sejm verabschiedet, um Frieden und Stabilität des polnischen Staates zu gewährleisten. Die Verfassung wurde ergänzt und enthält nun eine Reihe von unantastbaren Rechten und Privilegien für jede polnische Lokalität. Den einzelnen Gebieten werden lokale Autonomie und demokratische Rechte übertragen. Der Präsident hält jedoch weiterhin auf nationaler Ebene die absolute Macht über den Staat."
 POL_april_constitution_dem_left:0 "Ergänzte Aprilverfassung"
 POL_april_constitution_dem_left_desc:0 "Diese Verfassung wurde 1935 vom Sejm verabschiedet, um Frieden und Stabilität des polnischen Staates zu gewährleisten. Die Verfassung wurde ergänzt und enthält nun eine Reihe von unantastbaren Rechten und Privilegien für jede polnische Lokalität. Den einzelnen Gebieten werden lokale Autonomie und demokratische Rechte übertragen. Der Präsident hält jedoch weiterhin auf nationaler Ebene die absolute Macht über den Staat."
 POL_april_constitution_dem_right:0 "Ergänzte Aprilverfassung"
 POL_april_constitution_dem_right_desc:0 "Diese Verfassung wurde 1935 vom Sejm verabschiedet, um Frieden und Stabilität des polnischen Staates zu gewährleisten. Die Verfassung wurde ergänzt und enthält nun eine Reihe von unantastbaren Rechten und Privilegien für jede polnische Lokalität. Den einzelnen Gebieten werden lokale Autonomie und demokratische Rechte übertragen. Der Präsident hält jedoch weiterhin auf nationaler Ebene die absolute Macht über den Staat."
 POL_april_constitution_fas:0 "Ergänzte Aprilverfassung"
 POL_april_constitution_fas_desc:0 "Diese Verfassung wurde 1935 vom Sejm verabschiedet, um Frieden und Stabilität des polnischen Staates zu gewährleisten. Durch eine Verfassungsänderung ist nun das Militär der Souverän über alle inneren und äußeren Angelegenheiten. Darüber hinaus wurden von hochrangigen Militärs ultranationalistische falangistische Grundsätze übernommen, wodurch der Unterschied zwischen dem Militär und dem Falangisten nur noch auf dem Papier besteht."
 POL_april_constitution_fas_left:0 "Ergänzte Aprilverfassung"
 POL_april_constitution_fas_left_desc:0 "Diese Verfassung wurde 1935 vom Sejm verabschiedet, um Frieden und Stabilität des polnischen Staates zu gewährleisten. Durch eine Verfassungsänderung ist nun das Militär der Souverän über alle inneren und äußeren Angelegenheiten. Darüber hinaus wurden von hochrangigen Militärs ultranationalistische falangistische Grundsätze übernommen, wodurch der Unterschied zwischen dem Militär und dem Falangisten nur noch auf dem Papier besteht."
