 POL_april_constitution_fas_1_desc:0 "Diese Verfassung wurde 1935 vom Sejm verabschiedet, um Frieden und Stabilität des polnischen Staates zu gewährleisten. Durch eine Verfassungsänderung ist nun das Militär der Souverän über alle inneren und äußeren Angelegenheiten. Darüber hinaus wurden von hochrangigen Militärs ultranationalistische falangistische Grundsätze übernommen, wodurch der Unterschied zwischen dem Militär und dem Falangisten nur noch auf dem Papier besteht."
