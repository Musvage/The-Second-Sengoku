 POL_april_constitution_dem_1:0 "Ergänzte Aprilverfassung"
 POL_april_constitution_dem_1_desc:0 "Diese Verfassung wurde 1935 vom Sejm verabschiedet, um Frieden und Stabilität des polnischen Staates zu gewährleisten. Die Verfassung wurde ergänzt und enthält nun eine Reihe von unantastbaren Rechten und Privilegien für jede polnische Lokalität. Den einzelnen Gebieten werden lokale Autonomie und demokratische Rechte übertragen. Der Präsident hält jedoch weiterhin auf nationaler Ebene die absolute Macht über den Staat."
