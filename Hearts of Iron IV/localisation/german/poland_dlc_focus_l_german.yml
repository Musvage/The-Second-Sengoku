 POL_april_constitution_fas_right_desc:0 "Diese Verfassung wurde 1935 vom Sejm verabschiedet, um Frieden und Stabilität des polnischen Staates zu gewährleisten. Durch eine Verfassungsänderung ist nun das Militär der Souverän über alle inneren und äußeren Angelegenheiten. Darüber hinaus wurden von hochrangigen Militärs ultranationalistische falangistische Grundsätze übernommen, wodurch der Unterschied zwischen dem Militär und dem Falangisten nur noch auf dem Papier besteht."
 POL_walery_slawek_chairman:0 "Linker Vorsitzender"
 POL_edward_rydz_smigly_chairman:0 "Militärischer Vorsitzender"
 POL_right_paramilitarism_idea:0 "Związek Młodej Polski"
 POL_right_paramilitarism_idea_desc:0 "Die Militärische Jugend Polens ist eine von Edward Rydz-Śmigły gegründete und von dem einflussreichen Falangisten Jerzy Rutkowski geleitete Organisation. Offiziell besteht ihr Zweck darin, eine militärische Jugend aufzubauen, doch in Wahrheit ist sie nur dazu da, im formbaren Verstand junger Männer faschistische Ideale zu verankern."
 POL_common_organization_of_society_idea:0 "Universelle Organisation der Gesellschaft"
 POL_common_organization_of_society_idea_desc:0 "Der lang gehegte Traum Walery Sławeks ist wahr geworden: Polen hat seine Gesellschaftsstruktur umorganisiert. Die lokalen Gemeinden erhalten größere Autonomie, der Präsident behält auf nationaler Ebene die absolute Kontrolle."
 POL_eastern_conscription_idea:0 "Wehrpflicht im Osten"
 POL_eastern_conscription_idea_desc:0 "Die Bewohner Ostpolens werden im Schnellgang zu Soldaten ausgebildet, sollte es zu einem Krieg mit [RUS.GetNameDef] kommen."
 POL_expand_intelligence_idea:0 "Ausbau des polnischen Geheimdienstes"
 POL_expand_intelligence_idea_desc:0 "Das Heimatland ist verloren, Polen kann seine Unabhängigkeit nur noch auf einem einzigen Wege zurückgewinnen: Durch die Unterstützung von Widerstandsbewegungen und die Einschleusung verdeckter Agenten in feindliche Reihen."
 POL_push_home_idea:0 "Der lange Marsch nach Hause"
 POL_push_home_idea_desc:0 "Es wurden Vorkehrungen für eine Infiltration und Rückeroberung des Heimatlandes getroffen. Wir müssen das Land nur lange genug unter polnischer Kontrolle halten, bis unsere Verbündeten eintreffen. Dann gehört Polen so gut wie uns."
 POL_segregated_seating_abolished:0 "Sitztrennung abgeschafft"
 POL_segregated_seating_abolished_desc:0 "Jahrzehntelang herrschte im polnischen Bildungssystem eine strikte Sitztrennung zwischen den verschiedenen Ethnien. Nachdem dies nun abgeschafft wurde, ist der Staat auf dem besten Wege, eine wirklich multikulturelle Gesellschaft zu erschaffen, in der alle ebenbürtig sind."
 POL_national_defence_fund_idea:0 "Nationaler Verteidigungsfonds"
 POL_national_defence_fund_idea_desc:0 "Polen hat in großem Umfang in die nationale Verteidigung seiner Nation investiert und Güter aus dem Zivilsektor für militärische Bauprojekte beschlagnahmt."
 POL_central_defence_of_poland_idea:0 "Zentrale Verteidigung Polens"
 POL_central_defence_of_poland_idea_desc:0 "Das Land konzentriert sich auf den Bau von Befestigungsanlagen und Infanterieausrüstung, um die Militarisierung der Nation schnell voranzutreiben."
 POL_baltic_security:0 "Baltische Sicherheit"
 POL_baltic_security_desc:0 "Wir haben uns zwar auf die Unterstützung des Westens verlassen, doch die ständigen Zusicherungen gegenüber den Deutschen lassen uns zweifeln, ob die Alliierten uns im Falle einer deutschen Invasion tatsächlich verteidigen würden. Vielleicht können wir ein wenig Frieden wahren, indem wir unsere Brüder in Osteuropa selbst beschützen."
 POL_protect_czechozlovakia:0 "Die Tschechoslowakei beschützen"
 POL_protect_czechozlovakia_desc:0 "Es ist inzwischen offensichtlich, dass [GER.GetLeader] [Ger.GetLeader.GetHerHis]e eigenen Pläne für die Tschechoslowakei hat. Und diese Pläne sehen keinerlei Unabhängigkeit für die Tschechoslowaken vor. Diese Sturmflut des Imperialismus muss aufgehalten werden."
 POL_baltic_alliance_focus:0 "Die Baltische Allianz"
 POL_baltic_alliance_focus_desc:0 "Nach dem Fall Polens sind ohne Frage die Balten als nächstes die nächsten Opfer. Die drei Nationen täten also gut daran, ihren Abscheu gegen den polnischen Staat zu vergessen und sich gemeinsam mit uns gegen unsere gemeinsamen Feinde beiderseits unserer kollektiven Grenzen zu stellen."
 POL_romanian_alliance:0 "Rumänische Allianz"
 POL_romanian_alliance_desc:0 "Wir pflegen seit langem eine Allianz mit den Rumänen, eine Allianz zwischen den Meeren. Bisher war diese Allianz relativ bedeutungslos, doch nun ist es an der Zeit, dass wir die Rumänen offiziell einladen, sich unserem Bündnis anzuschließen, auf dass der Traum des Intermariums Früchte trage."
 POL_baltic_ultimatums:0 "Ultimatum an die baltischen Staaten"
 POL_baltic_ultimatums_desc:0 "Nachdem die Litauenfrage geklärt ist, müssen nur noch die nördlichsten Mitglieder der ehemaligen Union in unser wachsendes Reich integriert werden. Ihre Nationen sind kleine, ihre Armeen sind schwach. Die Balten werden unseren Ultimatum nichts entgegensetzen können."
 POL_sea_to_sea:0 "Von See zu See"
 POL_sea_to_sea_desc:0 "Polen-Litauen ist sehr viel mehr als nur ein Zusammenschluss der beiden Einzelstaaten. Polen-Litauen ist ein glanzvolles Reich, das von See zu See strahlt, von Polen bis zur Krim."
 POL_pan_slavic_revanchism:0 "Pan-slawischer Revanchismus"
 POL_pan_slavic_revanchism_desc:0 "Die pan-slawische Bewegung war bisher nicht viel mehr als ein nützliches Werkzeug für die Russen, die Hegemonie über alle Slawen für sich zu beanspruchen. Sie war jedoch auch nützlich, um zersplitterte slawische Völker in vereinten Staaten wie Jugoslawien und der Tschechoslowakei zusammenzuschließen. Warum sollte Polen eine Ausnahme darstellen? Sollte Polen nicht auch von dieser Welle des Pan-Slawismus profitieren?"
 POL_the_old_borders:0 "Die alten Grenzen"
 POL_the_old_borders_desc:0 "In früheren Jahrhunderten haben die Slawen Gebiete besetzt, die nun als germanisch gelten: Pommern, Schlesien und Preußen. Der polnische Staat und die umliegenden slawischen Nationen leiden seit Jahrhunderten unter dem deutschen Imperialismus. Es ist an der Zeit, die Fehler der Geschichte zu korrigieren und uns wieder zu nehmen, was rechtmäßig uns gehört."
 POL_annex_czech:0 "Die Tschechoslowakei annektieren"
 POL_annex_czech_desc:0 "Der tschechoslowakische Staat hat sich als unfähig erwiesen, sich selbst zu verteidigen. Er ist eingeknickt und hat sich unter der westlichen Fittiche verkrochen. Es ist an der Zeit, dass wir die Tschechen und die Slowaken unter den Schutz des polnischen Militärs holen."
