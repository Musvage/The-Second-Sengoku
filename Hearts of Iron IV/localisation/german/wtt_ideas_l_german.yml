 MAN_banditry:0 "Banditentum"
 MAN_banditry_desc:0 "Wir sind in Kriegshandlungen mit geringer Intensität gegen Partisanen, Deserteure und republikanische Terroristen verwickelt. Wir sollten uns darauf konzentrieren, die ländlichen Gebiete zu befrieden, um diesen Banditen das Handwerk zu legen."
 MAN_kwantung_veto:0 "Kwantung-Veto"
 MAN_kwantung_veto_desc:0 "Nachdem die Japaner 1905 die Hafenstadt Dalian von Russland erobert haben, politisierte sich die dort stationierte Kwantung-Garnison (auf Japanisch Kantō). Expansionistische Generäle haben die Initiative übernommen, um mehr chinesisches Land für Japan zu erobern. Das gipfelte 1932 im Mukden-Zwischenfall, in dessen Folge der Satellitenstaat Mandschukuo aus dem Gebiet der Kriegsherren im Nordosten herausgelöst wurde. Die Kwantung-Armee dominiert das Gebiet noch immer und stellt die Interessen ihrer Generäle über die der Mandschurei.\n\nWir können den Konflikt nur lösen, indem wir dafür sorgen, dass die japanische Armee uns als ebenbürtig betrachtet, oder indem wir sie gewaltsam hinauswerfen."
