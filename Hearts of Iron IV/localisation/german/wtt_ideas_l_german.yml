 MAN_low_legitimacy:0 "Wenig Legitimität"
 MAN_low_legitimacy_5_desc:0 "Kaiser Puyi ist der rechtmäßige Nachfolger der Qing-Kaiser, die dreihundert Jahre lang über China geherrscht haben. Die Xinhai-Revolution, durch die er 1911 gestürzt wurde, war äußerst beliebt, denn die einstige Qing-Regierung war machtlos dagegen, dass die Ausländer chinesisches Land stahlen und regionale Statthalter sich als Kriegsherren etablierten. Die Tatsache, dass Japan Kaiser Puyi als Kaiser von Mandschukuo eingesetzt hat, wird von der mandschurischen Bevölkerung noch nicht akzeptiert, geschweige denn vom Rest Chinas.\n\nWir müssen deutlich machen, dass der Kaiser von Japan unabhängig ist, damit die Nation sich hinter ihm vereint."
