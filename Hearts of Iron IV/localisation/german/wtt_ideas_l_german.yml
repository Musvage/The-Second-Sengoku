l_german:
 CHI_nine_power_treaty:0 "Neun-Mächte-Vertrag"
 CHI_nine_power_treaty_desc:0 "Wir leiden immer noch unter den Auswirkungen der Ungleichen Verträge, welche die „Politik der Offenen Tür“ gegen China formalisieren. Die Ausländer besitzen noch immer extraterritoriale Rechte und wir haben noch immer nicht die volle Kontrolle über unsere Wirtschaft."
 CHI_army_corruption:0 "Korruption in der Armee"
 CHI_army_corruption_desc:0 "In unserem Militär schwelen Korruption und Vetternwirtschaft. Wenn wir unsere Truppen zu einer mächtigen Streitkraft machen wollen, müssen wir ein langwieriges und kostspieliges Reformprogramm beginnen."
 CHI_ineffective_bureaucracy:0 "Ineffektive Bürokratie"
 CHI_ineffective_bureaucracy_desc:0 "Das Chaos des Bürgerkriegs hat die Schaffung eines effektiven Staatsapparats gestört. Über ein Drittel der verfügbaren Rekruten werden nicht eingezogen, weil einfach niemand weiß, dass sie überhaupt existieren. Eine Reform des Untersuchungsprozesses wird dafür sorgen, dass wir fähige Leute einstellen."
 CHI_incompetent_officers:0 "Unfähige Offiziere"
 CHI_incompetent_officers_desc:2 "Unsere Offiziere sind der Aufgabe noch nicht gewachsen, einen modernen Krieg zu führen. Wir müssen erst bittere Lektionen lernen, ehe sie ihren Pendants in anderen Nationen wirklich ebenbürtig sind. Sie auszubilden wird Teil einer größeren Armeereform sein."
 CHI_hyper_inflation_none:0 "Stabile Wirtschaft"
 CHI_hyper_inflation_none_desc:0 "Die Wirtschaft zeigt keinerlei Anzeichen von Schwäche."
 CHI_hyper_inflation_1:0 "Niedrige Inflation"
 CHI_hyper_inflation_1_desc:0 "Unsere Volkswirte haben einen leichten Anstieg der Inflation bemerkt. Das sollten wir im Auge behalten."
 CHI_hyper_inflation_2:0 "Mittlere Inflation"
 CHI_hyper_inflation_2_desc:0 "Die Inflation wirkt sich inzwischen stark auf die Wirtschaft aus. Wir sollten über Gegenmaßnahmen nachdenken, ehe es außer Kontrolle gerät."
 CHI_hyper_inflation_3:0 "Schwere Inflation"
 CHI_hyper_inflation_3_desc:0 "Das von der Regierung ausgegebene Geld ist immer weniger wert, die Kaufkraft fällt rapide und einige Waren sind nur noch für Menschen mit den richtigen Verbindungen zu bekommen."
 CHI_hyper_inflation_4:0 "Hyperinflation"
 CHI_hyper_inflation_4_desc:0 "Der Wert unserer Währung verpufft vollends. Die Preise steigen von Tag zu Tag dramatisch an. Wir müssen unverzüglich Gegenmaßnahmen ergreifen, ehe es zum totalen Zusammenbruch kommt."
 CHI_hyper_inflation_5:0 "Wirtschaftlicher Zusammenbruch"
 CHI_hyper_inflation_5_desc:0 "Unser Währungssystem ist vollkommen zusammengebrochen. In weiten Teilen des Landes sind die Menschen zu einem System des Tauschhandels zurückgekehrt. Armut breitet sich aus. Unsere Beamten nutzen das Papiergeld, mit dem wir sie bezahlen, um ihre Wohnungen zu heizen. Es sind dringend aggressive Finanz- und Wirtschaftsreformen nötig, um die Lage zu retten."
