 MAN_arms_seized_1_desc:0 "Die Qing haben einen Überraschungsangriff durchgeführt und eine Reihe von Munitionsdepots in ihrem Gebiet erobert. Es wird eine Weile dauern, die Nachschubkette in ihrem Territorium neu zu organisieren."
 MAN_underground_gun_shops:0 "Untergrundwerkstätten"
 MAN_underground_gun_shops_desc:0 "Wir haben eine Reihe von provisorischen Werkstätten in Hinterhöfen und Kellern errichtet, um mehr Ausrüstung zu produzieren. Die Qualität ist zwar nicht die beste, die Quantität dafür aber umso höher."
