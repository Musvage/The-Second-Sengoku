 PRC_the_long_march:1 "Nachwirkungen des Langen Marschs"
 PRC_the_long_march_desc:0 "Der lange Rückzug nach Shanxi hat unsere Truppen zermürbt, und die Basis von Yan‘an ist noch nicht bereit, einen großen Aufstand zu unterstützen. Wir brauchen Zeit oder Hilfe von außen, um uns zu erholen."
 PRC_the_long_march_2:0 "Erholung vom Langen Marsch"
 PRC_low_popular_support:0 "Wenig öffentliche Unterstützung"
 PRC_low_popular_support_desc:0 "Die Bauern haben im Bürgerkrieg schwer gelitten. Wenn wir als legitime Regierung von China akzeptiert werden wollen, müssen wir uns ihre Unterstützung sichern."
 PRC_power_struggles:0 "Machtkämpfe"
 PRC_power_struggles_desc:0 "Die Partei ist intern gespalten in der Frage, wie wir am besten vorgehen sollen. Die einzelnen Flügel bekämpfen sich – so lange, bis einer von ihnen die Vorherrschaft über die Partei gewinnt."
 PRC_red_army_weakened:0 "Schwache Rote Armee"
 PRC_red_army_weakened_desc:0 "Unsere Rote Armee ist vom Langen Marsch erschöpft und noch nicht gefechtsbereit. Wir müssen neue Einheiten und eine neue Befreiungsarmee bilden."
