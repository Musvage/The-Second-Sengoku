 upgrade_economy_civilian:0 "Wirtschaft/Zivil"
 upgrade_economy_civilian_desc:0 "Unsere Agenten werden dazu ausgebildet, in feindlichem Gebiet die Rolle von Zivilisten einzunehmen und im feindlichen Industrie- und Zivilsektor zu operieren. Sie sammeln Informationen über die Industrie und die Wirtschaft des Feindes."
 upgrade_army_department:0 "Abteilung für Militärspionage"
 upgrade_army_department_desc:0 "Informationen über das feindliche Militär sind von größter Wichtigkeit. Wir müssen eine Abteilung für Militärspionage bilden. Unsere Agenten werden dazu ausgebildet, die feindlichen Streitkräfte zu infiltrieren, wo sie als Soldaten und Generäle dienen und uns die Geheimnisse melden, die sie hinter feindlichen Linien entdecken."
 upgrade_naval_department:0 "Abteilung für Marinespionage"
 upgrade_naval_department_desc:0 "Die Schlacht auf den Meeren ist ein wichtiger Schlüssel zum Sieg, und durch die Fortschritte bei den Schiffstechnologien ist es unabdingbar, dass wir eine Abteilung für Marinespionage bilden."
 upgrade_airforce_department:0 "Abteilung für Luftfahrtspionage"
 upgrade_airforce_department_desc:0 "Die Abteilung für Luftfahrtspionage ist ein äußerst nützlicher Teil unseres Nachrichtendienstes. Sie infiltriert die feindliche Luftwaffe und sammelt Informationen über die Bewegungen feindlicher Flugzeuge."
 upgrade_passive_defense:0 "Passive Verteidigung"
 upgrade_passive_defense_desc:1 "§LDie Heimwehr hat das Potenzial, zu einem essenziell wichtigen Spionagenetzwerk zu werden. Indem wir unsere Heimwehr- und Garnisonstruppen in der Spionage und Gegenspionage ausbilden, stellen wir sicher, dass wir zuhause immer eine defensive Präsenz haben, selbst wenn unsere Experten andernorts beschäftigt sind.§!"
 upgrade_anti_partisan:0 "Partisanenabwehr"
 upgrade_anti_partisan_desc:0 "Propaganda ist ein mächtiges Werkzeug, um die Loyalität unserer eigenen Bürger sicherzustellen. Aber in feindlichen Ländern für Gehorsam zu sorgen, ist sehr viel komplexer. Indem wir unsere Agenten dazu ausbilden, feindliche Widerstandsbewegungen zu infiltrieren, können wir effektive Verhaftungen vornehmen und die disruptiven Aktivitäten zerschlagen. Dann verlieren die Partisanen im Ausland gewiss jede Hoffnung, zu ihrem alten Regime zurückzukehren."
 upgrade_blueprint_stealing:0 "Baupläne stehlen"
 upgrade_blueprint_stealing_desc:0 "Wir wissen, dass unser Feind in geheimen Projekten experimentelle Waffen und Fahrzeuge erforscht. Allerdings wissen wir nicht im Detail, worum es in diesen Projekten geht und was genau sie bauen. Indem wir die Waffenforschung unserer Feinde infiltrieren, erfahren wir nicht nur genau, was sie gegen uns einsetzen wollen, sondern erhalten auch die einzigartige Gelegenheit, diese Information zu nutzen, um unsere eigenen Waffenabteilungen voranzubringen."
 upgrade_portable_radios:0 "Tragbare Funkgeräte"
 upgrade_portable_radios_desc:0 "Konventionelle Funkgeräte sind viel zu groß, unhandlich und stationär, um sie für verdeckte Operationen nutzen zu können. Wenn wir aber kompakte Versionen dieser Technologie bauen und sie als gewöhnliche Alltagsgegenstände wie Aktenkoffer tarnen, können unsere Agenten zu allen Tageszeiten kommunizieren, ohne Verdacht zu erregen."
 upgrade_invisible_ink:0 "Unsichtbare Tinte"
 upgrade_invisible_ink_desc:0 "Ein mit unsichtbarer Tinte geschriebener Brief ist für das bloße Auge einfach ein leeres Blatt Papier. Mit Hilfe von Schwarzlicht oder Chemikalien wie Ammoniak aber wird die Tinte sichtbar. Wenn wir den Gebrauch von unsichtbarer Tinte durch alle unsere Agenten standardisieren, bleiben unsere Informationen auch dann geheim, wenn der Feind sie abfängt."
 upgrade_plastic_explosives:0 "Plastiksprengstoff"
 upgrade_plastic_explosives_desc:0 "Plastiksprengstoff hat eine ähnliche Konsistenz wie Knete, weshalb er ideal ist, um feindliche Produktionsanlagen zu sabotieren. Es ist also ein logischer Schritt, ausländische Partisanen damit auszustatten. Die Bomben können leicht an den Schwachstellen feindlicher Fabriken versteckt werden. Und die leichte Formbarkeit des Sprengstoffs macht ihn zur perfekten Waffe für spektakuläre politische Attentate ..."
 upgrade_suicide_pills:0 "Selbstmordpillen"
 upgrade_suicide_pills_desc:0 "Leider ist es unvermeidlich, dass einige unserer Agenten vom Feind entdeckt und gefangengenommen werden. Wir müssen unseren Leuten die Möglichkeit geben, sich dem Grauen zu entziehen, das sie im Verhörraum erwartet. Eine im Gebiss versteckte Zyanidkapsel bietet ihnen diese Möglichkeit."
 upgrade_training_centers:0 "Lokalisierte Ausbildungszentren"
 upgrade_training_centers_desc:0 "Unsere Agenten können sich zwar an jede Umgebung anpassen, doch einen absolut natürlichen Umgang mit den kulturellen Normen und den Sprachen anderer Länder kann nur erreichen, wer in der jeweiligen Kultur aufgewachsen ist. Wenn wir ein weltweites Spionagenetzwerk aufbauen wollen, müssen wir in aller Welt Rekrutierungs- und Ausbildungszentren aufbauen und Agenten aus allen Kulturen und Milieus rekrutieren."
 upgrade_commando_training:0 "Kommandoausbildung"
 upgrade_commando_training_desc:1 "§LUnsere Abteilung ist zwar meist für die filigraneren Varianten der Kriegsführung zuständig, doch oft ist für unsere Operationen auch ein kleines Team schwer bewaffneter Soldaten nötig. Wenn wir alle unseren Agenten zu Kommandos ausbilden, sind ihre Sabotageoperationen effektiver, das Risiko einer Enttarnung durch die feindliche Gegenspionage sinkt und sie sind besser darin, feindliche kryptologische Ausrüstung zu erobern.§!"
 upgrade_interrogation_techniques:0 "Verhörtechniken"
 upgrade_interrogation_techniques_desc:0 "Oft ist es effektiver, den Verstand eines feindlichen Agenten zu brechen als seinen Körper. Der Einsatz körperlicher Gewalt ist unzuverlässig und bringt oft nur falsche Informationen hervor. Ein wirklich fähiger Verhörmeister kann den Willen des Feindes gewaltlos brechen. Aber wenn es dazu kommt, dann haben wir unsere Mittel, um sie zum Reden zu bringen ..."
 upgrade_diplo_training:0 "Diplomatische Ausbildung"
 upgrade_diplo_training_desc:0 "Wir müssen unsere Agenten dazu ausbilden, ausländische Investoren und Diplomaten durch schöne Worte und noch schönere Geschenke von unserer Sache zu überzeugen, damit sie sich von Feinden unseres Staates abwenden."
 upgrade_psycho_warfare:0 "Psychologische Kriegsführung"
 upgrade_psycho_warfare_desc:0 "Die Kunst der Propaganda war äußerst nützlich, um in unserem eigenen Staats unsere ideologischen Interessen zu fördern und zu sichern. Am effektivsten aber war es, die Angst vor den feindlichen Regimes zu nähren - und davor, wie sie unser Land verändern könnten. Wenn sich unsere Agenten mit anti-ideologischen Bewegungen im Ausland verbünden, können wir unsere Ideologie noch effektiver in aller Welt verbreiten ..."
 upgrade_form_department:0 "Abteilung bilden"
 upgrade_form_department_desc:0 "Die Kryptologie ist die Erstellung von Codes und Chiffren für die geheime Kommunikation. Ohne den nötigen Code kann eine chiffrierte Nachricht fast unmöglich zu verstehen sein. Es ist ebenso wichtig, unsere eigenen Daten zu verschlüsseln, wie die unserer Feinde zu entschlüsseln."
 upgrade_decryption_boost:1 "Funkspruchabfanggruppe"
 upgrade_decryption_boost_desc:0 "Funkwellen haben es möglich gemacht, über große Strecken hinweg zu kommunizieren, und die Signale werden oft verschlüsselt, indem die Frequenz der Übertragungen immer wieder in unregelmäßigen Abständen verändert werden. Wenn wir feindliche Nachrichten abfangen wollen, müssen wir eine entsprechende Einheit aufbauen, die sich allein damit beschäftigt, die Funkverschlüsselung des Feindes zu knacken."
 upgrade_decryption_boost_2:1 "Maschinengeschützte Entschlüsselung"
 upgrade_decryption_boost_2_desc:0 "Maschinen haben sich bereits als äußerst nützlich für die Verschlüsselung von Daten erwiesen - maschinenverschlüsselte Nachrichten sind am schwersten zu knacken. Kryptoanalytische Maschinen sind unabdingbar, um Nachrichten zu knacken, deren Code wir noch nicht kennen. Sie werden für unsere Entschlüsselungsexperten von unschätzbarem Wert sein."
 upgrade_crypto_strength:1 "Staatliche Chiffrierschule"
 upgrade_crypto_strength_desc:0 "Codes und Chiffren sind die bisher effektivste Methode, um unsere Spionagenetzwerke im Ausland aufzubauen und beizubehalten. Die Staatliche Kommunikationszentrale befasst sich mit der Entwicklung neuer, ausgeklügelter Verschlüsselungsmethoden, die unsere Feinde nicht knacken können."
 upgrade_crypto_strength_2:0 "Maschinengeschützte Verschlüsselung"
 upgrade_crypto_strength_2_desc:0 "Es zeigt sich zusehend, dass unsere Standardmethode für das Erstellen von Chiffren nicht ausreicht, um unsere Kommunikation vor feindlichen Augen zu schützen. Unsere klügsten Köpfe haben das Konzept für eine Maschine entwickelt, die die Buchstaben des Alphabets so durcheinanderwürfeln kann, dass wir jederzeit nach Belieben neue Chiffren erzeugen können. Eine solche Technologie würde unsere Verschlüsselungsmethoden für den Feind zu einem echten Enigma machen."
