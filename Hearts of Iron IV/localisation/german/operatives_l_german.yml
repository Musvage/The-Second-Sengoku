 BECOME_SPY_MASTER_DESC:0 "Als §HNachrichtenoffizier§! können Sie mehr Agenten kontrollieren, wobei die genaue Anzahl von der Größe Ihres Bündnisses abhängt.\nEs kann immer nur einen §HNachrichtenoffizier§! pro Fraktion geben. Wenn Ihre Fraktion bereits einen §HNachrichtenoffizier§! besitzt, muss dieser zustimmen, wenn Sie den Posten übernehmen wollen."
