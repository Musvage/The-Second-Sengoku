 TUR_the_fading_father_category:0 "Der verblassende Vater"
 TUR_the_fading_father_category_desc:0 "Der Vater der Türken, Mustafa Kemal Atatürk, ist immer häufiger krank. Wir müssen uns der traurigen Realität stellen, dass der messianische Gründungsvater unserer Nation es vielleicht nicht mehr erleben wird, wie die [ROOT.GetNameDef] die weltweit drohende Krise übersteht. \n\nAtatürks aktueller Gesundheitszustand ist: [ROOT.GetAtaturkHealthBar].\n"
 TUR_ataturk_health_worsening_crisis:0 "Atatürks Zustand verschlechtert sich"
 TUR_ataturk_health_worsening_crisis_desc:0 "Je älter Mustafa Kemal Atatürk wird, desto mehr wird sich sein Gesundheitszustand verschlechtern. Wie lange wird es noch dauern, ehe der Vater der Türken so stark erkrankt, dass er sich nicht mehr erholt?"
 TUR_seek_treatment_for_ataturk:0 "Atatürk behandeln lassen"
 TUR_seek_treatment_for_ataturk_desc:0 "Wenn unser Ghazi die nächsten paar Jahre überleben will, braucht er unbedingt eine Pause von der anstrengenden Aufgabe, unsere Nation zu führen. Wir schicken ihn notfalls ans Ende der Welt, damit er ihn den besten, modernsten Sanatorien behandelt werden und sich in den edelsten Hotels der Welt entspannen kann."
 TUR_worsen_ataturks_health_effect_tt:0 "§YMustafa Kemal Atatürk§! ist wegen seines §Rschlechten Gesundheitszustands§! als Staatsoberhaupt weniger effektiv."
 TUR_retire_ataturk:0 "Atatürk in Rente schicken"
 TUR_retire_ataturk_desc:0 "Es ist ein trauriger Gedanke, aber vielleicht sollte unser Ghazi seine letzten Tage lieber im Kreis seiner Familie verbringen und, wenn er es denn möchte, den Kontinent noch ein wenig bereisen. Wir können nicht weiter selbstsüchtig seine Zeit und Energie für uns beanspruchen, sein Leben. Nicht, nachdem er schon so viel für diese Nation und ihre Bürger geopfert hat."
 TUR_ataturk_health_poor_tt:0 "§YMustafa Kemal Atatürk§! Gesundheitszustand gilt als §Yschlecht§!."
 TUR_ataturk_health_terminal_tt:0 "§YMustafa Kemal Atatürk§! wird wegen seines §Yunheilbaren§! Zustands palliativ gepflegt."
