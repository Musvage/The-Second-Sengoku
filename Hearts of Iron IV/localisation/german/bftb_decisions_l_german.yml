 BUL_nsm_name_text:0 "Nationalsozialistische Bewegung"
 BUL_ZVENO_TOOLTIP:0 "£faction_bul_zveno §YZveno§! ist eine nationalistische Organisation, die den Armeeoffizieren gegründet wurde und momentan von Kimon Georgiew geleitet wird. \n£faction_bul_zveno §YZveno§! wird Armeeoffiziere auffordern, der Organisation beizutreten. Mit der Zeit könnte die Gruppe sogar versuchen, einen Staatsstreich durchzuführen und eine Militärdiktatur zu installieren."
 BUL_BS_TOOLTIP:0 "Die £faction_bul_bs §YBreiten Sozialisten§! sind Sozialdemokraten, die breite Klassenbündnisse unterstützen. \nDie £faction_bul_bs §YBreiten Sozialisten§! genießen großen Einfluss bei Industriearbeitern und Gewerkschaften und werden zu Generalstreiks aufrufen, wenn sie der Regierung gegenüber nicht loyal ergeben sind."
 BUL_BZNS_TOOLTIP:0 "Die £faction_bul_bzns §YAgrarunion§! ist eine 1934 verbotene politische Organisation, die sich primär mit Fragen rund um die Agrarwirtschaft beschäftigt. \nDie £faction_bul_bzns §YAgrarunion§! genießt in den ländlichen Regionen des Landes großen Einfluss und wird versuchen, die Bauern auf ihre Seite zu ziehen."
 BUL_NSM_TOOLTIP:0 "Die £faction_bul_nsm §YNationalsozialistische Bewegung§! ist eine extrem rechte Organisation unter der Führung des ehemaligen Zveno-Mitglieds Aleksandar Zwankow. \nDie £faction_bul_nsm §YNationalsozialistische Bewegung§! wird versuchen, die Massen auf ihre Seite zu ziehen, indem sie im ganzen Land Demonstrationen und Proteste organisiert."
 BUL_LOYALTY_TOOLTIP:0 "§YLoyalität§! steht für die Bereitschaft der Gruppierung, mit der Regierung zu kooperieren. \nJe höher die §YLoyalität§!, desto unwahrscheinlicher ist es, dass eine Gruppierung eine Konfrontation mit der Regierung sucht. \nBevor eine Gruppierung in die Regierung integriert werden kann, müssen bestimmte Entscheidungen abgeschlossen werden, um die Mitglieder der Regierung auf Linie mit der Regierung zu bringen und ihre §YLoyalität§! auf 100 zu erhöhen."
 BUL_POPULARITY_TOOLTIP:0 "§YBeliebtheit§! steht für die Unterstützung, die eine Gruppierung aus bestimmten Teilen der Bevölkerung erhält (beispielsweise Militärangehörige, Proletarier, Bauern oder Rechtsradikale). \nJe höher die §YBeliebtheit§!, desto wahrscheinlicher ist es, dass eine Gruppierung eine Konfrontation mit der Regierung sucht. \nBevor eine Gruppierung zerschlagen werden kann, müssen bestimmte Entscheidungen abgeschlossen werden, um sie zu schwächen und ihre §YBeliebtheit§! auf 0 zu senken."

