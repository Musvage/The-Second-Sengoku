 BUL_rearmament:0 "Bulgarische Wiederbewaffnung"
 BUL_rearmament_desc:0 "Nach unserer Niederlage im ersten Weltkrieg und dem Vertrag von Neuilly-sur-Seine unterliegt unsere Armee enormen Einschränkungen. Aber Europa drohen turbulente Zeiten, und wenn wir die territoriale Integrität Bulgariens und die Freiheit seiner Bürger wahren wollen, müssen wir einen Weg finden, diese Einschränkungen hinter uns zu lassen und unsere Armee wieder aufzubauen."
 BUL_demonstrate_our_policies_of_peace:0 "Unsere Friedenspolitik demonstrieren"
 BUL_demonstrate_our_policies_of_peace_desc:0 "Die Gebietsstreitigkeiten mit unseren Nachbarn müssen aufhören, wenn wir mit der britischen Regierung über unsere Wiederbewaffnung verhandeln wollen."
 BUL_pressure_to_lift_army_restrictions:0 "Auf die Aufhebung der Armeebeschränkungen drängen"
 BUL_pressure_to_lift_army_restrictions_desc:0 "Wir müssen [ENG.GetNameDef] drängen, endlich alle Einschränkungen aufzuheben, mit denen unsere Armee belegt wurde."
 BUL_refuse_army_restrictions:0 "Armeebeschränkungen eigenmächtig aufheben"
 BUL_refuse_army_restrictions_desc:0 "Nachdem [GetBulgarianFactionName]  uns jetzt unterstützt, sind wir nicht mehr auf die Einwilligung durch  [ENG.GetNameDef] angewiesen, um mit der Wiederbewaffnung zu beginnen."
