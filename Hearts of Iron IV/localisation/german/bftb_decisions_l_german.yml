 GRE_1936_election_category:0 "Die Wahl von 1936"
 GRE_1936_election_category_desc:0 "Die erste Wahl seit Georg II. auf den Thron zurückgeholt wurde, findet Ende nächsten Monats statt. Georg II. ist entschlossen, sich nicht erneut vom Thron zwingen zu lassen. Es heißt, er sei zu allem bereit, um seine Herrschaft zu sichern. \n\nAllerdings hegen Elemente unserer Armee noch immer heimlich Loyalitäten gegenüber dem beliebten, im Exil lebenden Eleftherios Venizelos. Es könnte ihnen gelingen, durch den Einsatz von ... aggressiven Taktiken eine freie und gerechte Wahl für Griechenland zu erwirken."
 GRE_the_election_of_1936:0 "Die griechische Parlamentswahl von 1936"
 GRE_the_election_of_1936_desc:1 "Die erste Wahl seit Georg II. auf den Thron zurückgeholt wurde, findet Ende nächsten Monats statt. Georg II. ist entschlossen, sich nicht erneut vom Thron zwingen zu lassen. Es heißt, er sei zu allem bereit, um seine Herrschaft zu sichern."
 GRE_1936_election_tt:0 "Wenn König §YGeorg II.§! nicht verhaftet wird, mischt er sich in die Wahl im Januar ein und sorgt dafür, dass seine monarchistischen Unterstützer ihr Regierungsmandat beibehalten.\n"
 GRE_put_the_king_under_house_arrest:0 "Den König unter Hausarrest stellen"
 GRE_put_the_king_under_house_arrest_desc:0 "Wenn wir König Georg II. daran hindern, sich in den demokratischen Prozess in Griechenland einzumischen, dann werden die beliebteren Venizelisten die Wahl garantiert gewinnen."
 GRE_1936_arrest_the_king_tt:0 "Der König wird verhaftet und die  §YVenizelisten§! gewinnen die Wahl.\n"
