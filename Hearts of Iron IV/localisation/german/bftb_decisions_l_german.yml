 BUL_ff_root_out_sympathizers_desc:0 "Jeder, der öffentlich mit der Vaterlandsfront sympathisiert und ihre Ideale unterstützt, muss gefunden und bestraft werden."
 BUL_ff_massive_arrests:0 "Massenverhaftungen"
 BUL_ff_massive_arrests_desc:0 "Es sind drastischere Maßnahmen nötig, um die Gefahr zu bannen, die von der Vaterlandsfront ausgeht. Wir führen große Razzien aus und verhaften jeden, der mit der Organisation in Zusammenhang steht."
