 the_national_oath_category:0 "Der Nationaleid"
 the_national_oath_category_desc:0 "Das Osmanische Reich musste fallen. Es war ebenso unvermeidlich wie nötig. Aber als wir 1923 den Vertrag von Lausanne unterzeichnen mussten, haben wir mehr verloren, als wir gehofft hatten - und es ist schon lange überfällig, dass wir uns zurückholen, was uns gestohlen wurde."
 restore_the_borders_of_1920:0 "Stellt die Grenzen von 1920 wieder her"
 restore_the_borders_of_1920_desc:0 "Durch diese Erklärung ist der Vertrag von Lausanne endlich rückgängig gemacht und wir sind wirklich frei vom imperialistischen Joch."

 form_turan_category:0 "Das Turanische Reich gründen"
 form_turan_category_desc:0 "Turan schien lange Zeit mehr Fantasie als Realität zu sein, doch nun haben wir die Gelegenheit, alle Turkvölker der Welt unter einer Flagge zu vereinen. Wie können wir da ablehnen?"
 form_turan:0 "Turan bilden"
