 BUL_macedonian_revolutionary_organizations:0 "Mazedonische Revolutionsgruppen"
 BUL_macedonian_revolutionary_organizations_desc:0 "[GetImroDecisionCategoryDesc]"
 BUL_macedonian_revolutionary_organizations_cooperation_desc:0 "Wir müssen uns die mazedonische Kooperation während einer möglichen bulgarischen Besatzung in der Zukufnt sichern. IMRO kann zum perfekten Werkzeug werden, um bulgarische Strömungen in der Region zu fördern und damit langfristig die Annektierung Mazedoniens zu erleichtern."
 BUL_macedonian_revolutionary_organizations_hostile_desc:0 "IMRO ist schon viel zu lange eine Geißel des Balkans. Wir müssen uns um die verbleibenden Zellen kümmern, die in Bulgarien noch aktiv sind, ihre Mitglieder, die eher wie Verbrecher als wie Revolutionäre aussehen, inhaftieren, und ihrer Schreckensherrschaft endlich ein Ende setzen."
 BUL_repress_imro_propaganda:0 "Anti-IMRO-Propaganda"
 BUL_repress_imro_propaganda_desc:0 "Wir führen eine nationale Propagandakampagne gegen IMRO durch und diskreditieren die Organisation öffentlich durch Reden, Treffen und Demonstrationen."
 BUL_repress_imro_persecute_activists:0 "IMRO-Aktivisten verfolgen"
 BUL_repress_imro_persecute_activists_desc:0 "Wir verhaften und bestrafen jeden revolutionären Agitator oder Aktivisten, der innerhalb unserer Grenzen operiert."
 BUL_repress_imro_destroy_organization:0 "IMRO-Überreste zerstören"
 BUL_repress_imro_destroy_organization_desc:0 "Wir führen eine militärische Operation entlang der mazedonischen Grenze aus, um IMRO ein für alle Mal auszurotten."
 BUL_support_imro_make_contacts:0 "Kontakt mit IMRO-Mitgliedern aufnehmen"
 BUL_support_imro_make_contacts_desc:0 "Wir nehmen heimlich Kontakt zu IMRO auf und lassen die Anführer wissen, dass eine Kooperation zwischen ihrer Organisation und der bulgarischen Regierung für beide Parteien äußerst nützlich wäre."
 BUL_support_imro_supply_activists:0 "IMRO-Aktivisten ausstatten"
 BUL_support_imro_supply_activists_desc:0 "Wir versorgen IMRO mit Waffen, damit sie das jugoslawische und griechische Mazedonien infiltrieren und die Region destabilisieren können."
 BUL_support_imro_prepare_bulgarian_occupation:0 "Bulgarische Besatzung vorbereiten"
 BUL_support_imro_prepare_bulgarian_occupation_desc:0 "IMRO muss bulgarische Aktionskomitees organisieren, die im Falle einer bulgarischen Besatzung der Region unverzüglich die lokalen Behörden übernehmen können."
 BUL_support_imro_militias:0 "IMRO-Milizen integrieren"
 BUL_support_imro_militias_desc:0 "Wir müssen die Erfahrung der mazedonischen Revolutionäre nutzen und IMOR-Milizen bilden, die in unserer Armee dienen."
 BUL_support_imro_garrisons:0 "IMRO-Garnisonsdienst"
 BUL_support_imro_garrisons_desc:0 "IMRO-Mitglieder leisten als Friedenshüter in ihrer eigenen Region bessere Dienste. Also bekommen sie den Auftrag, unsere Besatzungszonen in Mazedonien zu garnisonieren."
 BUL_macedonian_revolutionary_organizations_foreign:1 "$BUL_macedonian_revolutionary_organizations$"
 BUL_macedonian_revolutionary_organizations_foreign_desc:0 "IRMO, eine pro-bulgarische Organisation, die schon viel zu lange die Geißel des Balkan ist, wird nun von Bulgarien unterstützt und bewaffnet. Ziel ist es, unser Land zu destabilisieren und Sympathien für Bulgarien in der ganzen Region zu verbreiten. Wir müssen dieser Organisation und ihrer Schreckensherrschaft ein für alle Mal ein Ende bereiten."
