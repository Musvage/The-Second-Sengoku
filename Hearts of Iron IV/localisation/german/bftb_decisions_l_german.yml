 BUL_fate_of_the_balkans_bring_back_state:0 "[FROM.GetName] zurückbringen"
 BUL_fate_of_the_balkans_bring_back_state_desc:0 "Wir schicken eine diplomatische Mission nach [FROM.Controller.GetNameDef], um die Abtretung von [FROM.GetName] an [ROOT.GetNameDef] zu fordern, denn rechtmäßig gehört es zu dieser Nation."
 BUL_fate_of_the_balkans_demand_submission:0 "[FROM.GetNameDef] unterwerfen"
 BUL_fate_of_the_balkans_demand_submission_desc:0 "Eine [ROOT.GetAdjective]e Delegation wird in die [FROM.GetAdjective]e Hauptstadt geschickt, um die Anerkennung von [ROOT.GetNameDef] als Herr über [FROM.GetName] zu fordern."
 BUL_fate_of_the_balkans_demand_submission_tt:0 "Wenn unsere militärische Stärke größer ist als die von [FROM.GetNameDef], erhöhen sich die Chancen, dass sie sich unserem Willen beugen."
 BUL_dominance_in_the_seas:0 "Dominanz auf See"
 BUL_dominance_in_the_black_sea_mission:0 "Dominanz im Schwarzen Meer"
 BUL_dominance_in_the_black_sea_mission_desc:0 "Wir müssen das Schwarze Meer sichern, alle potenziellen Gefahren von seinen Küsten verbannen und neue Territorien erobern, um die Kriegsschiffproduktion zu steigern und die bulgarische Dominanz auf See sicherzustellen."
 BUL_dominance_in_the_aegean_sea_mission:0 "Dominanz im Ägäischen Meer"
 BUL_dominance_in_the_aegean_sea_mission_desc:0 "Wir müssen die Ägäis sichern, alle potenziellen Gefahren von ihren Küsten verbannen und neue Territorien erobern, um die Kriegsschiffproduktion zu steigern und die bulgarische Dominanz auf See sicherzustellen."
 BUL_dominance_in_the_adriatic_sea_mission:0 "Dominanz im Adriatischen Meer"
 BUL_dominance_in_the_adriatic_sea_mission_desc:0 "Wir müssen die Adria sichern, alle potenziellen Gefahren von ihren Küsten verbannen und neue Territorien erobern, um die Kriegsschiffproduktion zu steigern und die bulgarische Dominanz auf See sicherzustellen."
 BUL_appoint_tsankov:0 "Aleksandar Zwankow zum Premierminister ernennen"
 BUL_appoint_tsankov_desc:0 "Es ist Zeit für einen Kurswechsel hin zu einer radikaleren Politik. Aleksandar Zwankow und seine Nationalsozialistische Bewegung sind am besten geeignet, das Land zu führen."
 BUL_appoint_georgiev:0 "Kimon Georgiew zum Premierminister ernennen"
 BUL_appoint_georgiev_desc:0 "Kimon Georgiew ist zu einer der wichtigsten Figuren der Vaterlandsfront geworden. Es ist an der Zeit, seine Qualitäten anzuerkennen und ihm die Position als Premierminister von [ROOT.GetNameDef] anzubieten."
 BUL_balkan_confederation_industrial_investment:0 "Industrieinvestitionen in [FROM.GetNameDef]"
 BUL_balkan_confederation_industrial_investment_desc:0 "Um die [FROM.GetAdjective]e Regierung zu beeinflussen, werden wir [BUL.GetAdjective]e Industriemagnaten ermuntern, Investitionen zu tätigen, durch die [BUL.GetAdjective]e Tochtergesellschaften in [FROM.GetNameDef] aufgebaut werden können. Das stärkt die dortige Industrie und gibt uns gleichzeitig mehr Kontrolle über sie."
 BUL_balkan_confederation_capital_injection:0 "Kapitalspritze in [FROM.GetNameDef]"
 BUL_balkan_confederation_capital_injection_desc:0 "Wir bieten schwächelnden [FROM.GetAdjective]en Unternehmen finanzielle Unterstützung, um den Finanzsektor des Landes zu stabilisieren und um die [BUL.GetAdjective]e Kontrolle über die Wirtschaft in [FROM.GetName] zu verstärken."
 BUL_balkan_confederation_balkan_summit:0 "Einen Balkangipfel organisieren"
 BUL_balkan_confederation_balkan_summit_desc:0 "Wir laden alle freien Nationen auf dem Balkan zu einem Balkangipfel ein. Auf diesem Gipfel können wir unsere Ideen unauffällig verbreiten und den bulgarischen Einfluss auf die Nationen der Region erhöhen."
