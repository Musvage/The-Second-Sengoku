 GRE_investment_decisions_category_desc:0 "Jahrzehnte der Misswirtschaft durch frühere Regierungen sowie skrupelloser Ausbeutung durch ausländische Mächte haben dazu geführt, dass unser Land kein vernünftiges industrielles Fundament besitzt. Die traurige Wahrheit ist: Um unser Potenzial voll auszuschöpfen, müssen wir vielleicht eben jene Länder um Hilfe bitten, durch die wir überhaupt in diese Situation gekommen sind."
