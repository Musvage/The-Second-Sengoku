 form_byzantine_empire_flag:0 "Byzantion wurde wiederhergestellt"
 form_greater_greece_category:0 "Die Megali Idea verwirklichen"
 form_greater_greece_category_desc:0 "Die Megali Idea ist der große Traum aller [ROOT.GetAdjective]en Bürger. Von Epirus bis Smyrna, Griechenland wird wieder vereint sein."
 form_greater_greece:0 "Großgriechenland bilden"
 form_country_turkish_coastal_required_states_tt:0 "Kontrolliert alle westlichen §Ytürkischen§! Küstenstaaten."
 form_country_dodecanese_required_state_tt:0 "Kontrolliert den §YDodekanes§!."
 form_country_cyprus_required_state_tt:0 "Kontrolliert §YZypern§!."
 form_country_turkish_coast_coring_states_tt:0 "Erlangen Sie Kerngebiete in allen westlichen §Ytürkischen§! Küstenstaaten."
 form_country_cyprus_coring_state_tt:0 "Erlangen Sie Kerngebiete auf §YZypern§!."
 GRE_move_capital_to_constantinople:0 "Hauptstadt nach Konstantinopel verlegen"
 GRE_move_capital_to_constantinople_desc:0 "Konstantinopel, die Hauptstadt der Zweiten Hellenischen Zivilisation, wird auch  als 'Traum und Hoffnung aller Griechen' und als Begierde der Welt bezeichnet. Wir können unseren Regierungssitz wieder in unsere alte Hauptstadt verlegen, um unsere neu entdeckte Stärke zu unterstreichen."
 move_capital_to_thessaloniki:0 "Hauptstadt nach Thessaloniki verlegen"
 move_capital_to_thessaloniki_desc:0 "Athen war die Hauptstadt der Ersten Hellenischen Zivilisation, Konstantinopel die der Zweiten Hellenischen Zivilisation, aber Thessaloniki - die ewige 'Co-Hauptstadt' der hellenischen Geschichte - soll die neue Hauptstadt der Dritten Hellenischen Zivilisation sein."
 rename_antalya:0 "Antalya umbenennen"
 rename_gjirokaster:0 "Gjirokastra umbenennen"
 GRE_appoint_aristotle_onassis_as_prime_minister:0 "Aristoteles Onassis zum Premierminister ernennen"
 GRE_appoint_aristotle_onassis_as_prime_minister_desc:0 "Aristoteles Onassis war ein entscheidender Faktor für die Umsetzung des venezelistischen Traums, die Megali Idea zu verwirklichen. Als [ROOT.GetAdjective]er Bürger, der in [339.GetName] geboren wurde, ist der junge, charismatische Magnat vielleicht der Mann, der unsere Nation einen kann."

 form_macedonian_empire_category:0 "Das mazedonische Reich reformieren"
 form_macedonian_empire_category_desc:0 "Manche würden es vielleicht Irrsinn nennen, sich auf das gewaltige Reich Alexanders des Großen zu beziehen, aber um die Dritte Hellenische Zivilisation wirklich zu zementieren, müssen wir vollständig zu der ersten, grundlegenden Zivilisation zurückkehren."
 form_macedonian_empire:0 "Das Vermächtnis der Argeaden ehren"
 form_macedonian_empire_desc:2 "Es ist an der Zeit unsere Satrapien zu einem zentralisierten Superstaat zusammenzulegen. Diese Vereinigung wird der Welt zeigen, dass man Griechenland nicht mehr verspotten oder tyrannisieren kann, sondern wir ein Reich sind, das es zu fürchten gilt."
 form_country_southern_yugoslavia_required_states_tt:0 "Kontrolliert alle §Ybulgarischen§! und §Yalbanischen§! Staaten sowie alle §Yjugoslawischen§! Staaten südlich von §YSerbien§!."
 form_country_southern_central_asia_required_states_tt:0 "Kontrolliert §Y[742.GetName]§!, §Y[732.GetName]§! und §Y[405.GetName]§!."
 form_country_british_levant_required_states_tt:0 "Kontrolliert §Y[454.GetName]§!, §Y[455.GetName]§! und §Y[656.GetName]§!"
 form_country_punjab_required_states_tt:0 "Kontrolliert alle §Ypakistanischen§! Staaten."


 TUR_the_constitutional_arrows_category:0 "Gesetz Nr. 3115"
 TUR_the_constitutional_arrows_category_desc:0 "Die sechs Grundprinzipien von [ROOT.GetNameDef] wurden in unserer Verfassung kodifiziert, und so lange wir sie ehren, müssen wir daran glauben, dass unsere Nation niemals von innen heraus zerrissen werden kann."
 TUR_republicanism_decision:0 "Republikanismus"
 TUR_republicanism_decision_desc:0 "Diese Land wurde aus der Asche des gescheiterten Osmanischen Sultanats geboren. Nun aber unterstehen wir keinem Sultan mehr; keinem Kalifen; keinem Gott - wir sind frei, und wir haben gelitten, um dieses Recht auf Freiheit zu erlangen."
 TUR_stoked_republicanism_flag:0 "Hat kürzlich republikanische Tendenzen geschürt."
 TUR_secularism_decision:0 "Säkularismus"
 TUR_secularism_decision_desc:0 "Wenn wir zulassen, dass unsere Regierungsführung und unsere Lebensweise von dem Dogma archaischer Religionen bestimmt werden, die noch immer im Mittelalter gefangen sind, dann werden wir niemals die Fähigkeiten entwickeln können, die nötig sind, um unter den Großmächten der Welt eine ebenbürtige Rolle zu spielen."
 TUR_stoked_secularism_flag:0 "Hat kürzlich säkularistische Tendenzen geschürt."
 TUR_populism_decision:0 "Populismus"
 TUR_populism_decision_desc:0 "Das Volk muss für jede verantwortungsbewusste Regierung immer die oberste Priorität sein. Dieser Grundsatz darf nicht zur Diskussion stehen."
 TUR_stoked_populism_flag:0 "Hat kürzlich populistische Tendenzen geschürt."
 TUR_nationalism_decision:0 "Nationalismus"
 TUR_nationalism_decision_desc:0 "Wir haben schon einmal für unser Land gekämpft und sind für unser Land gestorben. Wir müssen alle dazu bereit sein, es erneut zu tun."
 TUR_stoked_nationalism_flag:0 "Hat kürzlich nationalistische Tendenzen geschürt."
 TUR_etatism_decision:0 "Etatismus"
 TUR_etatism_decision_desc:0 "Der Vorteil einer Planwirtschaft ist, dass die Exekutive durch finanzpolitische Mechanismen beträchtlichen Einfluss auf die Entwicklung der Wirtschaft beibehält. Es wäre im nationalen Interesse, diese Mechanismen nun in Kraft zu setzen."
 TUR_no_longer_has_etatism_tt:0 "Unterstützt den §YEtatismus§! nicht länger"
 TUR_etatism_abolished:0 "Der Etatismus wurde abgeschafft."
 TUR_reformism_decision:0 "Reformismus"
 TUR_reformism_decision_desc:0 "Unser Volk war schon immer wegweisend. Selbst die Osmanen waren bekannt dafür, mit ihren politischen oder gesellschaftlichen Reformen neue Wege zu beschreiten. Die Dynamik des [FROM.GetAdjective]en Volkes ist eine unserer größten Qualitäten."
 TUR_stoked_reformism_flag:0 "Hat kürzlich reformistische Tendenzen geschürt."
 TUR_revolutionism_decision:0 "Revolutionismus"
 TUR_revolutionism_decision_desc:0 "Das osmanische Joch abzuwerfen und den türkischen Staat zu etablieren, war eine Revolution. Wir haben uns verändert, und wir verändern uns weiter, während wir durch unsere nationale Metamorphose stolpern und uns zu dem Volk entwickeln, das zu sein wir schon immer bestimmt waren ..."
 TUR_stoked_revolutionism_flag:0 "Hat kürzlich revolutionäre Tendenzen geschürt."
 TUR_liberalism_decision:0 "Liberalismus"
 TUR_liberalism_decision_desc:0 "Die Freiheit, über die eigene Zukunft entscheiden zu können, ist einer unserer grundlegenden Träume für die Zukunft dieser Nation. Freier Handel, freie Wahlen, Religionsfreiheit, Entwicklungsfreiheit ... das sind die Ziele, auf die wir unaufhörlich hinarbeiten müssen."
 TUR_stoked_liberalism_flag:0 "Hat kürzlich liberale Tendenzen geschürt."
 TUR_jihad_decision:0 "Dschihad"
 TUR_jihad_decision_desc:0 "Durch Blei und durch Klinge werden wir den Willen des Allmächtigen durchsetzen und die verlorenen Seelen richten, die von seinem Pfad abgekommen sind."
 TUR_stoked_jihad_flag:0 "Hat kürzlich extremistische Tendenzen geschürt."
 TUR_fidelity_decision:0 "Treue"
 TUR_fidelity_decision_desc:0 "Loyalität gegenüber dem Sultan; Loyalität gegenüber dem Allmächtigen - dies sind die zwei Grundpfeiler, vor denen jeder Bürger ehrfürchtig niederknien muss."
 TUR_stoked_fidelity_flag:0 "Hat kürzlich gläubige Tendenzen geschürt."
 TUR_absolutism_decision:0 "Absolutismus"
 TUR_absolutism_decision_desc:0 "Die Herrschaft des Sultans ist absolut. Das Osmanische Reich hat sich schon einmal von innen heraus zerrissen, und die Geschichte darf sich nicht wiederholen."
 TUR_stoked_absolutism_flag:0 "Hat kürzlich monarchistische Tendenzen geschürt."
 TUR_ultranationalism_decision:0 "Ultranationalismus"
 TUR_ultranationalism_decision_desc:0 "Es reicht nicht aus, einfach nur bereit zu sein, für sein Land zu sterben. Jeder Bürger muss sich vollständig dem Wohlergehen der Nation opfern, mit Verstand, Körper und Geist."
 TUR_stoked_ultranationalism_flag:0 "Hat kürzlich ultranationalistische Tendenzen geschürt."
 TUR_socialism_decision:0 "Sozialismus"
 TUR_socialism_decision_desc:0 "Wir haben unserem alten Adel widersagt, und nun müssen wir mit der Arbeiterklasse zusammenarbeiten, um die arroganten Kapitalisten der Gegenwart zu stürzen."
 TUR_stoked_socialism_flag:0 "Hat kürzlich sozialistische Tendenzen geschürt."
 TUR_alter_the_royal_laws_of_succession:0 "Das Erbfolgegesetz ändern"
 TUR_alter_the_royal_laws_of_succession_desc:0 "Ein neues Sultanat ist die perfekte Gelegenheit, unsere antiquierten Erbfolgegesetze zu ändern. Wir werden die Politik der Agnatisch-kognatischen Primogenitur einführen, damit nur direkte Nachfahren des Sultans erben können."
 TUR_industrial_projects_category:0 "Industrieprojekte"
 TUR_industrial_projects_category_desc:0 "Da die [ROOT.GetAdjective]e Nation noch so jung ist, sind neue Industrieprojekte oft auf die Unterstützung der Regierung angewiesen, um Früchte zu tragen."
 TUR_financing_private_enterprise_flag:0 "Finanziert bereits private Unternehmen."
 TUR_open_the_nazilli_callico_factory:0 "Die Kalikofabrik von Nazilli eröffnen"
 TUR_open_the_nazilli_callico_factory_desc:1 "Die Regierung bewertet potenzielle Industrieprojekte auf Einzelfallbasis."
 TUR_finance_the_bursa_merinos_factory:0 "Die Merinofabrik von Bursa finanzieren"
 TUR_finance_the_bursa_merinos_factory_desc:1 "Die Regierung bewertet potenzielle Industrieprojekte auf Einzelfallbasis."
 TUR_fund_the_gemlik_silk_factory:0 "Die Seidenfabrik von Gemlik errichten"
 TUR_fund_the_gemlik_silk_factory_desc:1 "Die Regierung bewertet potenzielle Industrieprojekte auf Einzelfallbasis"
 TUR_construct_the_zonguldak_coal_refinery:0 "Die Kohleraffinerie von Zonguldak bauen"
 TUR_construct_the_zonguldak_coal_refinery_desc:1 "Die Regierung bewertet potenzielle Industrieprojekte auf Einzelfallbasis"
 TUR_modernise_the_general_directorate_of_military_factories:0 "Das Generaldirektorat der Militärfabriken modernisieren"
 TUR_modernise_the_general_directorate_of_military_factories_desc:1 "Die Regierung bewertet potenzielle Industrieprojekte auf Einzelfallbasis"
 TUR_authorise_the_nuri_killigil_factory:0 "Die Fabrik von Nuri Killigil autorisieren"
 TUR_authorise_the_nuri_killigil_factory_desc:1 "Die Regierung bewertet potenzielle Industrieprojekte auf Einzelfallbasis"
 TUR_sponsored_killigil_armaments_flag:0 "§YWaffenfabrik Killigil§! durch die Entscheidung §YSanayiciler-Industrieprojekte§! gefördert."
 TUR_sponsor_the_nuri_demirag_besiktas_aircraft_factory:0 "Die Flugzeugfabrik von Nuri Demirağ in Beşiktaş finanzieren"
 TUR_sponsor_the_nuri_demirag_besiktas_aircraft_factory_desc:1 "Die Regierung bewertet potenzielle Industrieprojekte auf Einzelfallbasis"
 TUR_invest_in_malatya_cigarette_factory:0 "In die Zigarettenfabrik Malatya investieren"
 TUR_invest_in_malatya_cigarette_factory_desc:1 "Die Regierung bewertet potenzielle Industrieprojekte auf Einzelfallbasis"
 TUR_bankroll_the_malatya_clothing_factory:0 "Die Bekleidungsfabrik Malatya finanzieren"
 TUR_bankroll_the_malatya_clothing_factory_desc:1 "Die Regierung bewertet potenzielle Industrieprojekte auf Einzelfallbasis"
 TUR_subsidise_the_karabuk_iron_steel_factory:0 "Das Eisen- und Stahlwerk Karabük unterstützen"
 TUR_subsidise_the_karabuk_iron_steel_factory_desc:1 "Die Regierung bewertet potenzielle Industrieprojekte auf Einzelfallbasis"
 TUR_karabuk_iron_steel_factory_modernised_flag:0 "Die §YEisen- und Stahlfabrik Karabuk§! wurde durch die §YSanayiciler§! modernisiert."
 TUR_sponsor_petrol_olfisis_formation:0 "Die Gründung von Petrol Ofisi finanzieren"
 TUR_sponsor_petrol_olfisis_formation_desc:0 "Die Regierung wird unter Druck gesetzt, eine staatliche Organisation aufzubauen, die sich der Ölgewinnung und -verarbeitung widmet."
 TUR_petrol_ofisi_formed:0 "Die Gründung von Petrol Ofisi wurde finanziert.\n"
 TUR_repeal_the_wealth_tax:0 "Die Vermögensteuer abschaffen"
 TUR_repeal_the_wealth_tax_desc:0 "Diese Steuerpflicht für Nicht-Moslems ist nicht durchsetzbar und ein Makel auf unserer kemalistischen Bilanz. Sie muss sofort abgeschafft werden."
 TUR_repeal_the_faith_tax:0 "Die Glaubenssteuer abschaffen"
 TUR_repeal_the_faith_tax_desc:0 "Diese Steuer auf religiöse Einrichtungen ist nicht durchsetzbar, und auch, wenn unsere Ziele hehr gewesen sein mögen, die Wahrheit ist: Die [ROOT.GetNameDef] ist einfach noch nicht bereit für eine solch radikale Politik. Das Vernünftigste ist es, die Steuer abzuschaffen."
 TUR_abolish_etatism:0 "Den Etatismus abschaffen"
 TUR_abolish_etatism_desc:0 "Der Etatismus war eine glorreiche Errungenschaft des kemalistischen Systems, und ein fruchtbares Experiment. Leider aber muss dieses Experiment möglicherweise für immer beendet werden - um des Allgemeinwohls willen."
 TUR_absorb_the_tpda:0 "Die TDPA absorbieren"
 TUR_absorb_the_tpda_desc:0 "Die Türkische Staatsschuldenverwaltung ist mit unserem industriellen Sektor verwachsen wie ein Tumor, aber wir können die Organisation als nationalen Prozess neu integrieren und die Schuldenverwaltung so als als Hindernis für unsere weitere Entwicklung entfernen."
 TUR_pay_off_our_debts:0 "Unsere Schulden abbezahlen"
 TUR_pay_off_our_debts_desc:0 "Das Osmanische Reich hat im Lauf seiner Existenz gewaltige Schulden angehäuft, und auch wir haben beim Wiederaufbau unserer Nation recht viel Geld ausgegeben. Im Moment sind wir in der glücklichen Lage, einen Teil dieser Schulden abbezahlen zu können!"
 TUR_discuss_investment_possibilities_with_FROM:0 "Mit [FROM.GetNameDef] Investitionsmöglichkeiten besprechen"
 TUR_discuss_investment_possibilities_with_FROM_desc:0 "Die [ROOT.GetAdjective]e Politik bestand bisher darin, ausländische Investitionen und Einmischungen so weit wie möglich zu vermeiden. Nun aber wir von einfachen Transaktionen wie einer Investition nicht mehr viel zu befürchten. Sie werden uns als ebenbürtige Partner begegnen, und wir können davon profitieren."
 TUR_investment_opinion_tt:0 "Je besser die Meinung, die §Y[FROM.GetNameDef]§! von uns hat, desto mehr Investitionsgelegenheiten gibt es.\n"
 ROOT_invest_in_turkish_state_building:1 "In den Aufbau des [FROM.GetAdjective]en Staats investieren"
 ROOT_invest_in_turkish_state_building_desc:0 "Die kritische Infrastruktur ist in den meisten [FROM.GetAdjective]en Regionen unterentwickelt. Das können wir ändern."
 ROOT_invest_in_turkish_state_light_industry:1 "In [FROM.GetAdjective]e Industrie investieren"
 ROOT_invest_in_turkish_state_light_industry_desc:0 "Die leichte Industrie ist in den meisten [FROM.GetAdjective]en Regionen unterentwickelt. Das können wir ändern."
 ROOT_invest_in_turkish_state_heavy_industry:1 "In [FROM.GetAdjective]e schwere Industrie investieren"
 ROOT_invest_in_turkish_state_heavy_industry_desc:0 "Die schwere Industrie ist in den meisten [FROM.GetAdjective]en Regionen unterentwickelt. Das können wir ändern."
 TUR_investment_pursued:0 "Investition getätigt"
 ROOT_turkish_investment_ai_tt:0 "Je besser unsere §YInvestitionen§! in §Y[TUR.GetNameDef]§!, desto enger können wir sie an unsere eigenen Interessen binden und gleichzeitig Distanz zwischen sie und unsere Feinde bringen.\n"
 TUR_kurdish_state_management_category:0 "Kurdische Staatsverwaltung"
 TUR_kurdish_state_management_category_desc:0 "Die kurdische Frage plagt uns schon seit Gründung der Republik, auch wenn sie sich seitdem gewiss noch verschärft hat. Der grassierende Nationalismus und die zum Scheitern verurteilten Versuche der Nationenbildung drohen, das Vermächtnis des Unabhängigkeitskriegs zu zerstören. Und wir können kein Szenario dulden, in dem aus dem Rumpf unserer eigenen Nation ein freies Kurdistan entsteht."
 TUR_kurdish_state_management_map_category_name:0 "In diesen Staaten gibt es kurdische Rebellen."
 TUR_agitate_kurdish_state_effect_tt:0 "Die £faction_tur_kurdish §Ykurdischen Rebellen§! erhöhen die Intensität ihres Widerstands gegen die Regierung in §Y[TUR_kurdish_state_event_target.GetName]§!."
 TUR_pacify_kurdish_state_effect_tt:1 "Die £faction_tur_kurdish §Ykurdischen Rebellen§! in §Y[TUR_kurdish_state_event_target.GetName]§! werden befriedet."
 TUR_placate_kurdish_state_effect_tt:0 "Die £faction_tur_kurdish §Ykurdischen Rebellen§! in §Y[TUR_kurdish_state_event_target.GetName]§! werden besänftigt."
 TUR_kurdish_modifiers_trigger_tt:0 "Alle £faction_tur_kurdish §Ykurdischen§! Staaten sind entweder §YKerngebiete§! oder haben den Modifikator §YSeparatistische Erschöpfung§!."
 TUR_no_current_integration_targets_available_tt:0 "Bevor der a£faction_tur_kurdish §Ykurdische§! Staat zum Kerngebiet werden kann, muss der §YGehorsam§! auf mindestens §Y70%§! erhöht werden und der §YWiderstand§! muss auf mindestens §Y30%§! verringert werden."
 TUR_integrate_kurdish_state_effect_tt:0 "Der £faction_tur_kurdish §Ykurdische§! Staat verliert seine Staatsmodifikatoren und wird zu einem Kerngebiet von §Y[TUR.GetNameDef]§!."
 TUR_counter_the_rebels_in_diyarbakir:0 "Die Rebellen in Diyarbakır bekämpfen"
 TUR_counter_the_rebels_in_diyarbakir_desc:0 "Die Rebellen in Diyarbakır machen meist weniger Ärger als die anderswo. Vermutlich, weil Diyarbakır relativ weit entwickelt ist."
 TUR_counter_the_rebels_in_erzurum:0 "Die Rebellen in Erzurum bekämpfen"
 TUR_counter_the_rebels_in_erzurum_desc:0 "Erzurum ist zwar ein Zentrum der kurdischen politischen Aktivität und des kurdischen Aktivismus, aber nur selten Schauplatz politischer Gewalt. Doch die Welt verändert sich in vielerlei Hinsicht ..."
 TUR_counter_the_rebels_in_van:0 "Die Rebellen in Van bekämpfen"
 TUR_counter_the_rebels_in_van_desc:0 "Van ist einer unserer östlichsten Staaten und im Vergleich zu unseren westlichsten Staaten in fast allen Aspekten nicht wiederzuerkennen."
 TUR_counter_the_rebels_in_hakkari:0 "Die Rebellen in Hakkâri bekämpfen"
 TUR_counter_the_rebels_in_hakkari_desc:0 "Die Rebellen in Hakkâri sind meist etwas besser organisiert als die in den anderen Staaten, und sie sind wegen der vielen Berge und Hügel deutlich schwieriger auszumerzen."
 TUR_decision_cost_kurd_rebels:0 "£command_power  §Y15§!"
 TUR_decision_cost_kurd_rebels_blocked:0 "£command_power  §R15§!"
 TUR_offer_conscription_exceptions_to_kurdish_groups:0 "£faction_tur_kurdish Offer Ausnahmen von der Wehrpflicht für kurdische Gruppen"
 TUR_offer_conscription_exceptions_to_kurdish_groups_desc:0 "Viele kurdische Gruppen fordern nicht die vollständige Unabhängigkeit, sondern lediglich die Anerkennung eines gewissen Maßes an Autonomie. Wir können ihnen im Namen des Friedens ein wenig Autonomie gewähren, indem wir ihnen eine weitreichende Ausnahme von der Wehrpflicht anbieten. "
 TUR_integrate_kurdish_state:0 "£faction_tur_kurdish Kurdischen Staat integrieren"
 TUR_integrate_kurdish_state_desc:0 "Indem wir mit örtlichen Anführern kooperieren, können wir dafür sorgen, dass die kurdischen Staaten unseres Landes ordentlich wieder in das Rahmenwerk unserer Nation integriert werden."
 TUR_unlock_kurdish_integration_decisions_tt:0 "Schaltet Entscheidungen frei:§Y$TUR_integrate_kurdish_state$§!."
 TUR_integrate_diyarbakir:0 "£faction_tur_kurdish integriert Diyarbakır"
 TUR_integrate_diyarbakir_desc:0 "$TUR_integrate_kurdish_state_desc$"
 TUR_integrate_hakkari:0 "£faction_tur_kurdish integriert Hakkâri"
 TUR_integrate_hakkari_desc:0 "$TUR_integrate_kurdish_state_desc$"
 TUR_integrate_tunceli:0 "£faction_tur_kurdish integriert Erzurum"
 TUR_integrate_tunceli_desc:0 "$TUR_integrate_kurdish_state_desc$"
 TUR_integrate_van:0 "£faction_tur_kurdish integriert Van"
 TUR_integrate_van_desc:0 "$TUR_integrate_kurdish_state_desc$"
 TUR_kurdish_resistance_escalation_mission:0 "£faction_tur_kurdish Kurdish Widerstand verschärft Kampf gegen die Regierung"
 TUR_kurdish_resistance_escalation_mission_desc:0 "Die kurdischen Rebellen verschärfen ihren Kampf gegen unsere Regierung im Südosten des Landes wieder."
 TUR_acted_against_kurd_rebels_recently_flag:0 "Kürzlich die Kurden ins Visier genommen"
 TUR_fundamentalist_state_management_category:0 "Fundamentalistische Staatsverwaltung"
 TUR_fundamentalist_state_management_category_desc:0 "Es gibt einige in diesem Land, die nicht darauf vorbereitet waren, dass sich die Rolle der Religion in der [ROOT.GetAdjective]en Nation so abrupt verändert. Man muss vorsichtig mit diesen Elementen umgehen, auch wenn man natürlich nicht zulassen darf, dass sie unseren Fortschritt blockieren."
 TUR_fundamentalist_state_management_map_category_name:0 "Die folgenden Staaten stellen sich gegen die Grundsätze des Kemalismus."
 TUR_encourage_avid_fundamentalist_disciples_to_migrate_into_state:1 "£faction_tur_traditionalist Leidenschaftliche Anhänger des Fundamentalismus dazu ermutigen, in empfängliche Gemeinden zu ziehen"
 TUR_increase_influence_of_fundamentalists_in_state:0 "£faction_tur_traditionalist Einfluss der Fundamentalisten verstärken"
 TUR_increase_influence_of_fundamentalists_in_state_desc:1 "Das Licht des Allmächtigen muss jede einzelne Ecke unserer stolzen Nation berühren."
 TUR_hold_a_march_in_state:0 "£faction_tur_kemalist Einen Marsch in einem fundamentalistischen Staat abhalten"
 TUR_hold_a_march_in_state_desc:0 "Die rückständigen religiösen Elemente in diesem Land werden in Ehrfurcht erstarren, wenn sie die Hingabe unserer leidenschaftlichen ideologischen Anhänger sehen, wie durch die rebellischen Gemeinden marschieren."
 TUR_acquiesce_to_fundamentalists:0 "£faction_tur_traditionalist Die Fundamentalisten besänftigen"
 TUR_acquiesce_to_fundamentalists_desc:0 "Damit diese Republik überleben kann, muss es Kompromisse geben. Auch wenn das bedeutet, die Verfassung, auf der diese Nation gegründet wurde, zu untergraben."
 TUR_empower_fundamentalists_in_state:0 "£faction_tur_traditionalist Fundamentalisten im Staat ermächtigen"
 TUR_empower_fundamentalists_in_state_desc:1 "Unsere Co-Religionisten benötigen jede Hilfe von der Regierung, die sie kriegen können."
 TUR_kemalist_state_management_category:0 "Kemalistische Staatsverwaltung"
 TUR_kemalist_state_management_category_desc:0 "Die Anhänger des Kemalismus leben meist in den größeren Städten und neigen dazu, ihre politischen Ansichten zu verteidigen, als würden sie eine ganze Lebensweise verteidigen."
 TUR_kemalist_state_management_map_category_name:0 "Die folgenden Staaten sind der Ideologie des Kemalismus treu ergeben."
 TUR_kemalist_loyalty_and_power_update_effect_tt:0 "Die §Ykemalistischen Offiziere§! passen ihren Status als Reaktion auf die Handlungen der Regierung an."
 TUR_kemalist_influenced_state_effect_tt:0 "Die £faction_tur_kemalist §YKemalisten§! übernehmen als unangefochtene Verwalter des Staats."
 TUR_kemalist_turn_hostile_effect_tt:0 "Die £faction_tur_kemalist §YKemalisten§! werden der Regierung gegenüber §Rfeindselig§! ."
 TUR_counter_influence_of_fundamentalists_in_state:1 "£faction_tur_kemalist Konterfundamentalistische Operation initiieren"
 TUR_embed_kemalist_propagandists_into_state:1 "£faction_tur_kemalist Kemalistische Propaganda im Staat verankern"
 TUR_embed_kemalist_propagandists_into_state_desc:0 "Wir müssen alles tun, damit die Ideologie des Kemalismus in den Herzen möglichst vieler Menschen verankert ist. Nur so kann sie überleben."
 TUR_the_enemy_within:0 "Der Feind im Inneren"
 TUR_the_enemy_within_desc:0 "Unser Land ist politisch, ethnisch und religiös gespalten, und diese Spaltungen drohen, die Nation zu zerreißen und uns ins Chaos zu stürzen. Schändliche Mächte sind in unserer Heimat am Werk. Wir dürfen nicht zulassen, dass sie über die legitime Regierung der [ROOT.GetNameDef] triumphieren."
 TUR_unaligned_state_management_map_category_name:0 "Die folgenden Staaten sind bisher noch neutral."
 TUR_ideological_battleground_state:1 "Ist kein £faction_tur_unaligned §Yneutraler Staat§!"
 TUR_is_fundamentalist_state_tt:0 "Gilt als £faction_tur_traditionalist §Ytraditionalistischer Staat§!"
 TUR_is_kemalist_state_tt:0 "Gilt als £faction_tur_kemalist §Ykemalistischer Staat§!"
 TUR_traditionalist_infiltration_mission:0 "£faction_tur_traditionalist Traditionalistische Infiltrationskrise"
 TUR_traditionalist_infiltration_mission_desc:0 "Die religiösen Elemente unserer Gesellschaft scheinen erneut zu versuchen, ihre Anhänger in Bereichen anzusiedeln, in denen sie nur wenig Unterstützung genießen."
 TUR_thwarting_traditionalist_infiltration:0 "£faction_tur_traditionalist Traditionalistische Infiltrationsversuche"
 TUR_thwarting_traditionalist_infiltration_desc:0 "Wir dürfen nicht zulassen, dass jene, die den Säkularismus dieser Nation zu untergraben versuchen, sich ungehindert gen Westen ausbreiten. Es ist unsere Pflicht, sie aufzuhalten."
 TUR_entrench_kemalism_in_state:0 "£faction_tur_kemalist Den Kemalismus im Staat verankern"
 TUR_entrench_kemalism_in_state_desc:0 "Wir müssen alles tun, damit die Ideologie des Kemalismus in den Herzen möglichst vieler Menschen verankert ist. Nur so kann sie überleben."
 TUR_root_out_kemalists_in_state:0 "£faction_tur_traditionalist Hart gegen die Kemalisten im Staat vorgehen"
 TUR_root_out_kemalists_in_state_desc:0 "Wir werden die gottlose kemalistische Plage, die diesem Land so schadet, Furcht lehren."
 TUR_kemalist_infiltration_mission:0 "£faction_tur_kemalist Kemalistische Infiltrationskrise"
 TUR_kemalist_infiltration_mission_desc:0 "Den Kemalisten sind verärgert, dass sie von der Öffentlichkeit abgesetzt wurden, und treiben wieder ihre alten Spielchen. Sie streben nach einem Machtmonopol im Westen. Wir müssen sie aufhalten."
 TUR_hostile_kemalists_influenced_state_effect_tt:1 "Die £faction_tur_kemalist §Ykemalistischen Verräter§! verschanzen sich in §Y[TUR_kemalist_state_event_target.GetName]§!."
 TUR_thwarting_kemalist_infiltration:0 "£faction_tur_traditionalist Kemalistische Infiltrationsversuche vereiteln"
 TUR_thwarting_kemalist_infiltration_desc:0 "Die Kemalisten daran zu hindern, ihr Gift weiter zu verbreiten, ist nicht nur Bürgerpflicht, sondern GÖTTLICHE Pflicht."
 TUR_reforming_our_armed_forces_category:0 "Reform unserer Streitkräfte"
 TUR_reforming_our_armed_forces_category_desc:0 "Unsere Streitkräfte waren nach dem Unabhängigkeitskrieg völlig dezimiert: Wir mussten alles geben, und noch viel mehr, um unsere Freiheit von den Imperialisten zu erringen. Und auch wenn die Militärreform sich einige Zeit hinausschieben ließ, wird die Lage in der Welt nun sehr schnell immer gefährlicher."
 TUR_modernize_our_tactics:0 "Unsere Taktik modernisieren"
 TUR_modernize_our_tactics_desc:0 "Viele der Soldaten in unseren Streitkräften sind Veteranen des Unabhängigkeitskriegs, aber sie erkennen nicht, dass ein zukünftiger Krieg mit dem Krieg von 1922 nicht mehr viel gemein haben wird."
 TUR_teach_the_proper_use_of_modern_infrastructure:0 "Den korrekten Einsatz moderner Infrastruktur erläutern"
 TUR_teach_the_proper_use_of_modern_infrastructure_desc:0 "Ein Großteil der Angehörigen unserer Streitkräfte hat sich nur zögerlich an das Aufkommen von Eisenbahnwaggons und Straßen angepasst und besteht darauf, sich weiterhin per Pferd fortzubewegen."
 TUR_commence_an_overhaul_of_our_training_methods:0 "Reform unserer Ausbildungsmethoden einleiten"
 TUR_commence_an_overhaul_of_our_training_methods_desc:0 "Unsere Lehr- und Ausbildungsmethoden sind ineffektiv. Unsere Veteranen haben durch Erfahrung gelernt, aber unsere neuen Rekruten scheinen keinerlei Gespür in sich zu tragen."
 TUR_streamline_communication_methods_between_ships:0 "Kommunikationsmethoden zwischen Schiffen optimieren"
 TUR_streamline_communication_methods_between_ships_desc:0 "Der Großteil der Ausrüstung auf unseren Marineschiffen ist veraltet und unzuverlässig."
 TUR_put_new_safety_regulations_regarding_the_operation_of_aircraft_into_effect:1 "Neue Luftsicherheitsbestimmungen legalisieren"
 TUR_put_new_safety_regulations_regarding_the_operation_of_aircraft_into_effect_desc:0 "Wir waren schon immer stolz darauf, an der Vorfront der aeronautischen Innovationen in Europa zu stehen, aber unsere Piloten haben den wohlverdienten Ruf, sich unberechenbar zu benehmen."
 TUR_etatism_crisis_1:0 "Steigende Inflation"
 TUR_etatism_crisis_1_desc:0 "Der Versuch, gleichzeitig unser etatistisches Wirtschaftsmodell beizubehalten und auf eine Kriegswirtschaft umzuschalten, erweist sich als problematisch."
 TUR_etatism_crisis_2:0 "Abwertung der türkischen Lira"
 TUR_etatism_crisis_2_desc:0 "Der Versuch, gleichzeitig unser etatistisches Wirtschaftsmodell beizubehalten und auf eine Kriegswirtschaft umzuschalten, erweist sich als problematisch."
 TUR_etatism_crisis_3:0 "Zunehmende Rezession"
 TUR_etatism_crisis_3_desc:0 "Der Versuch, gleichzeitig unser etatistisches Wirtschaftsmodell beizubehalten und auf eine Kriegswirtschaft umzuschalten, erweist sich als problematisch."
 TUR_etatism_crisis_4:0 "Unmittelbar bevorstehende Depression"
 TUR_etatism_crisis_4_desc:0 "Der Versuch, gleichzeitig unser etatistisches Wirtschaftsmodell beizubehalten und auf eine Kriegswirtschaft umzuschalten, erweist sich als problematisch. Wenn wir in dieser Sache nicht echte Maßnahmen ergreifen, könnten wir unsere gesamte Wirtschaft zerstören."
