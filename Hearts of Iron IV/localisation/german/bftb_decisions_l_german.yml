 GRE_pay_back_debt_to_the_ifc_category_desc:1 "Seit unserem Unabhängigkeitskrieg 1829 wird Griechenland von finanziellen Schulden geplagt, und der Erste Weltkrieg hat die Situation nicht gerade verbessert. Wenn wir unsere Schulden zurückzahlen können, ist das ein entscheidender Schritt, um zumindest eine gewisse wirtschaftliche Stabilität in Griechenland zurückzuerlangen. Alternativ gibt es auch gewisse radikale Bewegungen, die dafür bekannt sind, sich nicht um politische und wirtschaftliche Konventionen zu scheren. Wenn wir uns einer dieser Bewegungen anschließen oder aber einfach zusehen, wie die Welt mit der Zeit immer stärker zerfällt, könnten sich auch drastischere Wege auftun, die wir beschreiten können ...\n\n§YSchulden§! bei den §YBriten§!: [ROOT.GetDebtPercentageBritain]\n\n§YSchulden§! bei den §YFranzosen§!: [ROOT.GetDebtPercentageFrance] \n\n§YSchulden§! bei den §YItalienern§!: [ROOT.GetDebtPercentageItaly] \n\n§YSchulden§! insgesamt Bezahlt: [ROOT.GetDebtPercentagePaidTotal]"
