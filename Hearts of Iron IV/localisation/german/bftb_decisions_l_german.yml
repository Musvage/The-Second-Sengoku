 BUL_ff_approaching_faction_timer_effects_tt:0 "Die Gruppe schließt sich der Vaterlandsfront an. Basierend auf der §YFraktionsbeliebtheit§! werden Tage von der Mission §YPutsch der Vaterlandsfront steht unmittelbar bevor§! abgezogen. Die §YFraktionsloyalität§! gegenüber der Regierung schwächt den Effekt etwas ab."
