 BUL_uranium_concession_agreement:0 "Urankonzessionsvereinbarungen mit [FROM.GetNameDef]"
 BUL_uranium_concession_agreement_desc:0 "Wir können die Uranvorkommen in unserer Erde nicht optimal nutzen, und es wäre nicht nur für uns, sondern auch für unsere [FROM.GetAdjective]en Verbündeten von Nutzen, ihnen die Abbaurechte zu überlassen und im Gegenzug nützliche Materialien und Produkte für unsere inländische Industrie und Landwirtschaft zu erhalten."

 BUL_negotiate_claims_in_the_balkans:0 "Über unsere Forderungen auf dem Balkan verhandeln"
 BUL_negotiate_claims_in_the_balkans_desc:0 "Bevor wir uns an einer Großmacht ausrichten, müssen wir mit Deutschland über unsere Gebietsforderungen verhandeln. Die internationalen Spannungen nehmen zu, und Bulgarien wird nur die Nation unterstützen, die uns die beste Gebietsvereinbarung anbietet."
 BUL_demand_our_historical_claims:0 "Unsere historischen Gebiete einfordern"
 BUL_secure_occupation_in_balkan_state:0 "Die Besatzung in [FROM.GetName] sichern"
 BUL_secure_occupation_in_balkan_state_desc:0 "Wir müssen unsere Rolle als Friedenshüter auf dem Balkan annehmen und unseren Verbündeten vorschlagen, dass sie uns die administrative Kontrolle über ihre besetzten Gebiete in der Region überlassen. So könnten sie ihre Truppen aus den [ROOT.GetFactionName]-Garnisonen abziehen und dafür andere Fronten verstärken."
 BUL_secure_occupation_in_balkan_state_tt:0 "(Länder mit wenig §YMannstärke§! und §YInfantry-Ausrüstung§! sind eher geneigt, einzuwilligen.)"
 BUL_bulgarian_reintegration_campaign:1 "Bulgarische Reintegrationskampagne in [FROM.GetName]"
 bulgarian_territorial_expansion_arranged:0 "Vorab arrangierte bulgarische Gebietsexpansion"
 BUL_bulgarian_territorial_expansion_arranged_tt:0 "Staaten mit §YVorab arrangierter bulgarischer Gebietsexpansion§! Modifikatoren werden auf Bulgarien übertragen, sobald ein Bündnismitglied den Staat kontrolliert und Bulgarien demselben Bündnis wie Deutschland beigetreten ist."

 BUL_align_bulgaria:0 "Bulgarien zu Verbündeten machen"
 BUL_align_bulgaria_desc:0 "Unsere diplomatischen Beziehungen zu Bulgarien sind seit Jahrzehnten freundschaftlich, und dank unserer Hilfe konnte die bulgarische Regierung ihre verheerende Schuldensituation verbessern. Nun werden wir sie dazu bringen, offiziell zu Verbündeten von [GER.GetNameDef] zu werden."
 BUL_germany_donate_fighters:0 "Jagdflugzeuge an Bulgarien spenden"
 BUL_germany_donate_fighters_desc:0 "Wir spenden der kürzlich gegründeten bulgarischen Luftwaffe eine kleine Zahl an Flugzeugen."
 BUL_germany_demand_military_access:0 "Durchmarscherlaubnis durch Bulgarien fordern"
 BUL_germany_demand_military_access_desc:0 "Wir müssen die militärische Durchmarscherlaubnis durch Bulgarien fordern, auch wenn sie sich unserer Offensive auf dem Balkan nicht anschließen. So können unsere Truppen die bulgarische Grenze als Operationsbasis nutzen und von dort aus eine Invasion nach Griechenland unternehmen."
 BUL_germany_demand_replacement_of_bulgarian_prime_minister:0 "Den Austausch des bulgarischen Ministerpräsidenten fordern"
 BUL_germany_demand_replacement_of_bulgarian_prime_minister_desc:0 "Der bulgarische Ministerpräsidenten Georgi Kjosseiwanow hat sich als inkompetenter Politiker erwiesen. Wir sollten [BUL.GetLeader] nahelegen, den Mann durch jemanden zu ersetzen, der nicht nur fähiger ist, sondern auch unseren Idealen nähersteht. Beispielsweise Bogdan Filow."
 BUL_donate_aircraft_tt:0 "Wenn [BUL.GetNameDef] unsere Spende annimmt, verbessert das ihre Meinung von uns und erleichtert die Kooperation zwischen unseren Ländern."

 BUL_the_balkan_federation_dream:0 "Der Traum von der Balkanföderation"
 BUL_the_balkan_federation_dream_desc:0 "[ROOT.GetNameDefCap] muss die Bildung einer starken Balkanföderation vorantreiben, die sich gegen die vielen Feinde des Proletariats stellt, und muss den Balkannationen klarmachen, dass wir unseren Kampf nur gewinnen können, indem wir eine Kooperation und Solidarität zwischen unseren Völkern aufbauen. Das wird letztlich zur Vereinigung des Balkans führen ..."
 BUL_develop_balkan_federation_project:0 "Balkanföderationsprojekt"
 BUL_develop_balkan_federation_project_desc:0 "Wir müssen Experten aus verschiedenen Bereichen wie Wirtschaft, Industrie, Politik und Gesellschaft zusammenbringen, um zu analysieren, warum das Projekt einer Balkanföderation in den 1920er-Jahren gescheitert ist. Anschließend müssen wir ein neues, inklusives und verbessertes Projekt entwickeln, bei dem alle Balkannationen gerecht und ebenbürtig behandelt werden."
 BUL_balkan_federation_propaganda:0 "Propaganda der Balkanföderation"
 BUL_balkan_federation_propaganda_desc:0 "Wir organisieren eine große Propagandakampagne in [FROM.GetNameDef], um die Unterstützung des [FROM.GetAdjective] Proletariats für unser Projekt einer Balkanföderation zu gewinnen."
 BUL_destabilize_country:0 "[FROM.GetNameDef] destabilisieren"
 BUL_destabilize_country_desc:0 "Wir müssen [ROOT.GetAdjective]e Agenten nach [FROM.GetNameDef] schleusen, um die lokalen Aktivisten zu organisieren, die unser Föderationsprojekt unterstützen. Wir müssen sie ausbilden und bewaffnete Partisanengruppen bilden, um das Land zu destabilisieren."
 BUL_fight_alongside_country_comrades:0 "Neben unseren [FROM.GetAdjective]en Genossen kämpfen"
 BUL_fight_alongside_country_comrades_desc:0 "Wir müssen den Kampf unserer Genossen in [FROM.GetNameDef] unterstützen und ihnen im [FROM.GetAdjective]en Bürgerkrieg zur Seite stehen."
 BUL_fight_alongside_country_comrades_join_cw_tt:0 "§Y[ROOT.GetNameWithFlag]§! schließt sich §Y[FROM.GetNameWithFlag]§! im dortigen Bürgerkrieg an."
 BUL_balkan_federation_industrial_aid:0 "Industrielle Hilfe für [FROM.GetNameDef]"
 BUL_balkan_federation_industrial_aid_desc:0 "Wir bieten im Moment der [FROM.GetAdjective]en Unterstützung, um vor dem [ROOT.GetFactionName]-Beitritt des Landes die unterentwickelte nationale Industrie von [FROM.GetNameDef] zu fördern."
 BUL_balkan_federation_economic_aid:0 "Wirtschaftliche Hilfe für [FROM.GetNameDef]"
 BUL_balkan_federation_economic_aid_desc:0 "Wir bieten im Moment der [FROM.GetAdjective]en finanzielle Unterstützung, um zu verhindern, dass die gebeutelte Wirtschaft von [FROM.GetNameDef] vor dem [ROOT.GetFactionName]-Beitritt des Landes zusammenbricht."
 BUL_balkan_federation_military_aid:0 "Militärische Hilfe für [FROM.GetNameDef]"
 BUL_balkan_federation_military_aid_desc:0 "Wir bieten im Moment der [FROM.GetAdjective]en militärische Unterstützung, um vor dem [ROOT.GetFactionName]-Beitritt des Landes mehrere Dissidentenzellen in ländlichen Städten rund um [FROM.Capital.GetName] zu zerschlagen."
 BUL_balkan_federation_project_ready_flag:0 "Das Balkanföderationsprojekt ist bereit."
 BUL_balkan_federation_demand_turkish_territory:0 "Türkische Territorien fordern"
 BUL_balkan_federation_demand_turkish_territory_desc:0 "Wir schicken eine diplomatische Delegation zu [TUR.GetLeader], um über die Abtretung der [TUR.GetAdjective]en Territorien auf dem Balkan an [BUL.GetNameDef] zu verhandeln."

 BUL_plot_against_boris_dec_cat:0 "Intrige gegen Boris"
 BUL_plot_against_boris_dec_cat_desc:0 "[GetPlotAgainstBorisFocusLoc]"
 BUL_brainwash_political_prisoners:0 "Politische Gefangene einer Gehirnwäsche unterziehen"
 BUL_brainwash_political_prisoners_desc:0 "Einer unserer politischen Gefangenen wird unter Druck gesetzt und gezwungen, unsere Drecksarbeit für uns zu erledigen. Sollte unser geplanter Regizid scheitern, kann auf diese Weise niemand aus der Regierung mit dem Attentatsversuch in Verbindung gebracht werden."
 BUL_persuade_faction_members:0 "[GetFactionMembersToPersuade]-Mitglieder überzeugen"
 BUL_persuade_faction_members_desc:0 "Wir bieten einem der anti-zaristischen Mitglieder der Regierung eine lächerlich große Summe Geldes, um eine geeignete Person für die Ausführung unseres Plans zu finden."
 BUL_persuade_zveno_members:0 "[GetZvenoName]"
 BUL_persuade_bs_members:0 "[GetBsName]"
 BUL_persuade_bzns_members:0 "[GetBznsName]"
 BUL_persuade_nsm_members:0 "[GetNsmName]"
 BUL_persuade_generic_members:0 "Bündnis"
 BUL_draw_up_a_plan_for_regicide:0 "Einen Plan für einen Regizid entwickeln"
 BUL_draw_up_a_plan_for_regicide_desc:0 "Es ist Zeit für die letzten Vorbereitungen und für die Entscheidung, wann und wo unsere Operation stattfinden soll."
 BUL_seek_foreign_support:0 "Unterstützung aus dem Ausland erbitten"
 BUL_seek_foreign_support_desc:0 "Wir müssen Unterstützung aus dem Ausland erbitten - einserseits um das Attentat auf den Zar unauffällig ausüben zu können, andererseits aber auch, um dem offiziellen Bericht Glaubwürdigkeit zu verleihen, den unsere Regierung vorbereitet hat, um das Volk von dem Attentat zu unterrichten."
 BUL_execute_plan:0 "Plan ausführen"
 BUL_execute_plan_desc:0 "Uns ist die perfekte Gelegenheit in den Schoss gefallen, nun müssen wir den Plan ausführen! \nRuhe in Frieden, Boris ..."
 BUL_has_repressed_faction_tt:0 "Hat eine interne Fraktion unterdrückt"
 BUL_has_imprisoned_faction_leaders_tt:0 "Hat die Anführer einer internen Fraktion verhaftet"
 BUL_has_integrated_faction_tt:0 "Hat eine interne Fraktion integriert"
 BUL_seek_foreign_support_variable_reduction_tt:0 "Verringert die Zeit, die nötig ist, um den Mord an Zar Boris auszuführen."
 BUL_seek_foreign_support_reduced_stability_penalty_tt:0 "Verringert den Stabilitätsmalus nach dem Tod des Zaren."
 BUL_assassin_persuaded_flag:0 "Hat einen politischen Gefangenen einer Gehirnwäsche unterzogen oder ein Mitglied einer integrierten internen Fraktion überredet"

 BUL_the_fate_of_the_balkans_dec_cat:0 "Das Schicksal des Balkans"
 BUL_the_fate_of_the_balkans_dec_cat_desc:0 "Bulgarien ist seit langem der Spielball der Interessen und Launen ausländischer Mächte ... \nAber die Zeiten haben sich geändert, unser Land ist stärker geworden, und [ROOT.GetNameDef] ist nun in der Position, seine Überlegenheit auf dem Balkan durchzusetzen."
 BUL_fate_of_the_balkans_influence_government:0 "Die [FROM.GetAdjective]e Regierung beeinflussen"
 BUL_fate_of_the_balkans_influence_government_desc:0 "Wir nehmen Kontakt mit [FROM.GetAdjective]en Ministern auf, um die Entscheidungen ihrer Regierung zugunsten unserer Interessen zu beeinflussen. Wir bringen sie durch Bestechung oder Zwang dazu, eine für [ROOT.GetNameDef] nützliche Außenpolitik zu verfolgen."
 BUL_fate_of_the_balkans_influence_government_tt:0 "[FROM.GetFlag]§Y[FROM.GetNameDefCap]§! ist geeigneter, sich in Zukunft Bulgarien zu unterwerfen."
 BUL_fate_of_the_balkans_influence_government_autonomy:0 "Pro-bulgarische Propagandakampagne"
 BUL_fate_of_the_balkans_ultimatum:0 "Ultimatum an [FROM.GetNameDef]"
 BUL_fate_of_the_balkans_ultimatum_desc:0 "Wir organisieren ein Treffen mit der [FROM.GetAdjective]en Regierung, um sie durch Druck zu einem [ROOT.GetFactionName]-Beitritt zu bewegen - im Tausch gegen [ROOt.GetAdjective]en Schutz. Und wir stellen außerdem klar, dass unsere Regierung eine [FROM.GetAdjective]e Weigerung nicht ohne Weiteres hinnehmen wird."
 BUL_fate_of_the_balkans_ultimatum_tt:1 "\nFaktoren, die sich auf die Bereitschaft von [FROM.GetFlag]§Y[FROM.GetNameDefCap]§! auswirken, einzuwilligen: [ROOT.GetUltimatumOpinion] [ROOT.GetUltimatumStrength] [ROOT.GetUltimatumIdeology] [ROOT.GetUltimatumFaction] [ROOT.GetUltimatumInfluence] [ROOT.GetUltimatumNeighbor] [ROOT.GetUltimatumMajor]"
