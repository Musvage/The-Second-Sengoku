 BUL_rearmament_main_factors_tt:0 "\nHauptfaktoren, die sich auf die [ENG.GetAdjective]e Entscheidung auswirken: \n§G- Scharfe öffentliche Kritik an IMRO  \n- Gute Beziehungen zu §Y[ENG.GetNameWithFlag]§! \n- Abschluss des Fokus§YVertrag der ewigen Freundschaft§! oder §YDer Vertrag von Thessaloniki§! \n- Tendenz Richtung Demokratie\n- Selbe Regierungsform wie §Y[ENG.GetNameWithFlag]§!§! \n§R- Schlechte Beziehungen zu §Y[ENG.GetNameWithFlag]§! \n- Unterstützung für IMRO \n- Ernennung von Bogdan Filow zum Berater oder Staatsoberhaupt§!"

