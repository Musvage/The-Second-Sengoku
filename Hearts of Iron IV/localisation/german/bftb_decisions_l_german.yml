 BUL_the_fatherland_front_dec_cat:0 "Die Vaterlandsfront"
 BUL_the_fatherland_front_dec_cat_desc:0 "[GetFfDecisionCategoryDesc]"
 BUL_the_fatherland_front_desc_planning:0 "Die Anführer der §YVaterlandsfront§! bereiten einen Putsch vor.\nIrgendwann werden sie Unterstützung suchen. [GetZvenoName], [GetBsName], [GetBznsName], die üblichen Verdächtigen.\nWir können verschiedene Maßnahmen ergreifen, um ihre Vorbereitungen zu behindern und ihren Versuch, die Regierung zu stürzen, zu schwächen:\n-Anführer und Sympathisanten der §YVaterlandsfront§! aufspüren und verhaften.\n-Die Gruppierungen, deren Unterstützung sie gewinnen wollen, zerstören oder integrieren.\n-Wenn die §YKommunistische Unterstützung§! bei unter 1 liegt, können wir der §YVaterlandsfront§! den Todesstoß versetzen."
 BUL_the_fatherland_front_desc_coup:0 "Die Anführer der Vaterlandsfront haben den Putsch geplant und warten jetzt auf den richtigen Augenblick.\nWahrscheinlichkeit, dass der Putsch stattfindet:\nBasis §Y10%§! [GetAtWarFfPercentage] [GetAllyAtWarFfPercentage] [GetSovNeighborFfPercentage] [GetCommunistSovFfPercentage]"
