 HINT_ARMY_PLANNER_TEXT_1:0 "Im Bildschirm §YRekrutieren & Einsetzen§! setzen Sie neue Divisionen auf die Warteliste für die Ausbildung und können sie später einsetzen. Wir empfehlen Ihnen, eine §YDivisione Fanteria§! zur Warteliste hinzuzufügen.\n\nDivisionen in der Ausbildung versuchen zunächst, die §YAusrüstung§! zu sammeln, die sie benötigen. Sobald sie Ausrüstung haben, beginnen sie mit der Ausbildung. Der Ausbildungsfortschritt kann niemals den Ausrüstungsfortschritt übersteigen.\n\nKlicken Sie auf die Schaltfläche §YAusbilden§!, um eine Division auszubilden.\n\n\nWenn Divisionen ihre Ausbildung abgeschlossen haben, können Sie an einem §YOrt§! Ihrer Wahl §Yeingesetzt§! werden. Sie können Divisionen nur in Ihrem Kerngebiet einsetzen."
 HINT_PRODUCTION_LINES_TEXT:0 "Willkommen im §YProduktionsanlagen§!-Bildschirm. Produktionsanlagen produzieren die Ausrüstung, die für Ihre Kriegsbemühungen benötigt werden. Ein kleiner Ratschlag: Produzieren Sie sowohl die Ausrüstung, die Sie jetzt brauchen, als auch Ausrüstung, die Sie später benötigen könnten.\n\nEs gibt zwei Typen von Produktionsanlagen: Militär und Flotte. Der erste Typ verwendet £factory_item  §YMilitärfabriken§!, der zweite £naval_factory_icon  §YSchiffswerften§!. Je mehr Fabriken einer Produktionsanlage zugewiesen sind, desto schneller produziert sie die Ausrüstung, die Sie benötigen.\n\nSie können eine Produktionsanlage erstellen, indem Sie auf eine der vier markierten Schaltflächen auf der linken Seite klicken. Nachdem Sie einen Ausrüstungstyp aus einer der vier Kategorien ausgewählt haben, wird eine Produktionsanlage für diesen Ausrüstungstyp erstellt.\n\nLesen Sie die §Ynächste Seite§! dieses Hinweises, um §YEmpfehlungen§! zu sehen, was Sie produzieren sollten und wie viele Fabriken Sie jeder Produktionsanlage zuweisen sollten."
