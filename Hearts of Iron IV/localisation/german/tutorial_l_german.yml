 HINT_AIR_BASE:0 "Hinweis: Luftstützpunkt"
 HINT_AIR_BASE_TEXT:3 "Die Welt ist in vordefinierte §YLuftregionen§! unterteilt. Ein §YLuftgeschwader§! ist eine Gruppe von Flugzeugen desselben Typs (z. B. Jäger oder Bomber), die einer Region zugewiesen werden kann.\n\nWenn Sie auf einen §YLuftstützpunkt§! auf der Karte klicken, öffnet sich die Detailansicht dieses Luftstützpunkts und es werden automatisch alle Luftgeschwader auf dem Stützpunkt ausgewählt.\n\nUm ein ausgewähltes Luftgeschwader einer Region oder einem anderen Luftstützpunkt zuzuweisen, §Grechtsklicken§! Sie auf die Luftregion bzw. den Luftstützpunkt.\n\nSie können Luftgeschwader auch Armeen zuordnen, indem Sie ein Luftgeschwader auswählen und mit der §Grechten Maustaste§! auf die Armee am unteren Rand des Bildschirms klicken."
 HINT_CONSTRUCTIONS:0 "Hinweis: Bauvorhaben"
 HINT_CONSTRUCTIONS_TEXT:2 "Der §YBauvorhaben§!-Bildschirm dient dazu, Ihre Staaten und Provinzen zu verbessern, indem Sie Gebäude errichten. Zu Beginn des Spiels sollten Sie einige Jahre lang £GFX_civ_factory §YZivilfabriken§! bauen, bevor sie anfangen, £GFX_mil_factory §YMilitärfabriken§! oder spezialisiertere Gebäude zu bauen. Indem Sie Zivilfabriken bauen, können Sie langfristig mehr Gebäude errichten.\n\nAlle freien Zivilfabriken bauen neue Gebäude in der Reihenfolge ihrer Position in der Bauwarteliste. Je höher die £GFX_infrastructure_texticon §G80%§! §Ystaatliche Infrastruktur§!, desto schneller der Bau.\n\nAls kleine Hilfe sind Zivilfabriken hier markiert. §YKlicken, um den Baumodus zu aktivieren§!. Wenn der Baumodus aktiv ist, klicken Sie auf die Karte, um den Bau eines Gebäudes in die Bauwarteliste zu setzen. §YHalten Sie die Umschalttaste gedrückt und klicken Sie, um die maximale Menge in die Warteliste zu setzen.§!"

 HINT_ARMY_PLANNER:0 "Hinweis: Rekrutieren & Einsetzen"
 HINT_ARMY_PLANNER_TEXT_1_1:2 "Im Bildschirm §YRekrutieren & Einsetzen§! setzen Sie neue Divisionen auf die Warteliste für die Ausbildung und können sie später einsetzen. Wir empfehlen Ihnen, eine §YDivisione di Fanteria§! zur Warteliste hinzuzufügen.\n\nDivisionen in der Ausbildung versuchen zunächst, die §YAusrüstung§! zu sammeln, die sie benötigen. Sobald sie Ausrüstung haben, beginnen sie mit der Ausbildung. Der Ausbildungsfortschritt kann niemals den Ausrüstungsfortschritt übersteigen.\n\nKlicken Sie auf die Schaltfläche §YAusbilden§!, um eine Division auszubilden."
 HINT_ARMY_PLANNER_TEXT_1_2:1 "Wenn Divisionen ihre Ausbildung abgeschlossen haben, können sie an einem §YOrt Ihrer Wahl§! §Yeingesetzt§! werden. Sie können Divisionen nur in Ihrem Kerngebiet einsetzen."
 HINT_ARMY_PLANNER_TEXT_2:2 "Divisionen können seriell und / oder parallel produziert werden.\n\nDivisionen, die parallel ausgebildet werden, erhalten §YAusrüstung§! im gleichen Tempo. Sie sind also alle etwa zur selben Zeit fertiggestellt. Wenn eine Division die gesamte Ausrüstung besitzt, die sie benötigt, und ihre Ausbildung abgeschlossen hat, wird sie an dem von Ihnen gewählten Ort eingesetzt.\n\nKlicken Sie auf §YEinheit hinzufügen§!, um eine weitere Division zur parallelen Ausbildung hinzuzufügen.\n\nWenn das Blatt des Krieges sich gegen Sie wendet, ist es vielleicht sinnvoll, Ihre Divisionen einzusetzen, §Ybevor sie ihre Ausrüstung gesammelt und ihre Ausbildung beendet haben§!. Wann immer möglich sollten Sie das jedoch vermeiden.\n\nIm HOI4-Wiki erfahren Sie mehr darüber, welche Einheiten Sie rekrutieren können!"
 HINT_DIPLOMACY_SCREEN:0 "Hinweis: Diplomatie"
 HINT_DIPLOMACY_TEXT:2 "Im §YDiplomatie§!-Bildschirm erhalten Sie einen Überblick, welche Meinung andere Länder von Ihnen haben. Sie sehen auch, ob ein Land von einem anderen Land garantiert wird.\n\nEs ist immer ratsam, herauszufinden, ob Ihr geplantes Ziel Verbündete besitzt, auf deren Unterstützung es hoffen kann.\n\nSie können auch auf ein Land §Grechtsklicken§!, um die verfügbaren diplomatischen Interaktionen zu sehen."
 HINT_DIVISION_DESIGNER:0 "Hinweis: Divisionen-Designer"
 HINT_DIVISION_DESIGNER_NOXP_TEXT:1 "Im §YDivisionen-Designer§! können Sie neue §YDivionsvorlagen§! erstellen oder bestehende Vorlagen bearbeiten. Das Erstellen oder Bearbeiten einer Divisionsvorlage kostet £army_experience  §YArmee-Erfahrung§!. Sie erhalten Armee-Erfahrung, wenn Ihre Einheiten im Kampf liegen oder Armeeübungsmanöver durchführen. Einheiten mit Erfahrungsstufe 1 - §YGrün§! generieren keine £army_experience  Armee-Erfahrung.\n\nSie benötigen mehr £army_experience Armee-Erfahrung, bevor Sie eine Divisionsvorlage erstellen oder bearbeiten können."
 HINT_DIVISION_DESIGNER_XP_TEXT:1 "Im §YDivisionen-Designer§! können Sie neue §YDivionsvorlagen§! erstellen oder bestehende Vorlagen bearbeiten. Das Erstellen oder Bearbeiten einer Divisionsvorlage kostet £army_experience  §YArmee-Erfahrung§!. Sie erhalten Armee-Erfahrung, wenn Ihre Einheiten im Kampf liegen oder Armeeübungsmanöver durchführen. Einheiten mit Erfahrungsstufe 1 - §YGrün§! generieren keine £army_experience  Armee-Erfahrung.\n\nWenn Sie das erste Mal eine Vorlage bearbeiten, empfehlen wir Ihnen, auf den leeren Platz unter der Unterstützungsspalte zu klicken, um Ihrer Division £unit_artillery_icon_small §YUnterstützungsartillerie§! hinzuzufügen. Klicken Sie anschließend auf §YSpeichern§!. Ihre Divisionen, die diese Vorlage verwenden, fangen nun an, nach Artillerie-§YAusrüstung§! zu fragen."
 HINT_EDIT_TEMPLATE_TEXT:0 "Sie produzieren Ausrüstung, die von keiner §YDivisionsvorlage§! verwendet wird. Sie haben allerdings auch £army_experience §YArmee-Erfahrung§!, um etwas dagegen zu tun.\n\nKlicken Sie auf §YBearbeiten§! neben der §YDivisione di Fanteria§! oder einer anderen Division Ihrer Wahl."
 HINT_EXECUTE_ORDER_TEXT:1 "Unterhalb des Porträts befindet sich ein kleiner Fortschrittsbalken (3), der die relative Stärke zwischen Ihrer Armee und möglichen feindlichen Truppen anzeigt.\n\n Wenn Sie der Armee noch keinen Kommandanten zugewiesen haben, sollten Sie das jetzt tun. Klicken Sie auf das leere Porträt oben links.\n\nWenn alles in Ordnung ist, sollte das Licht für die Planschätzung (2) grün sein. Wenn das der Fall ist, klicken Sie auf die Schaltfläche Plan ausführen (1)."
 HINT_NAVAL_MISSIONS:0 "Hinweis: Flottenmissionen"
 HINT_NAVAL_MISSIONS_TEXT:2 "In dieser §YFlotten§!-Oberfläche können Sie eine gewählte Flotte ansehen und ihr Befehle erteilen. Sie können Ihre Flotten bestimmte Aufgaben übernehmen lassen, indem Sie Ihnen §YFlottenmissionen§! zuweisen.\n\nEine Flotte ist meistens in mehrere §YEinsatzgruppen§! aufgeteilt. Flotten können in mehreren Regionen gleichzeitig aktiv sein, Einsatzgruppen üblicherweise jedoch nicht. Wenn eine Flotte auf einer Flottenmission ist, versucht sie, alle zugewiesenen Zonen abzudecken. Dabei kann es jedoch vorkommen, dass sie sich zu weit ausbreitet, um einer starken feindlichen Macht noch etwas entgegensetzen zu können. \n\nUm eine Flotte auf eine §YFlottenmission§! zu schicken, klicken Sie auf eine der markierten Missionsschaltflächen und §Grechtsklicken§! Sie dann auf eine §YSeeregion§!. Es ist vielleicht keine schlechte Idee, Ihrer Flotte zu befehlen, eine Region zu §Ypatrouillieren§!."
 HINT_LOGISTICS:1 "Hinweis: Logistik und Nachschub"
 HINT_LOGISTICS_TEXT:1 "Der §YLogistik§!-Bildschirm hilft Ihnen zu sehen, ob Sie Ausrüstung schneller oder langsamer produzieren, als Sie sie ausgeben.\n\nWenn Sie von einem bestimmten Typ §YAusrüstung§! mehr produzieren, als Sie zu brauchen glauben, sollten Sie vielleicht die Anzahl an Fabriken reduzieren, die an der §YProduktionsanlage§! für diesen Typ von Ausrüstung arbeiten.\n\nOb Ihre Divisionen gut mit Ausrüstung und §YNachschub§! versorgt sind oder nicht, ist ein wichtiger Schlüssel für den Erfolg auf dem Schlachtfeld. Sie können Ihren Nachschubstatus einsehen, indem Sie zum §YNachschub-Kartenmodus§! £GFX_F4  wechseln."
 HINT_LOGISTICS_TEXT_2:4 "Nachschub wird vom £GFX_capital_hub_texticon §YHauptstadt-Nachschubknoten§! aus verteilt und über £GFX_train_texticon §YZüge§! oder £GFX_convoy_texticon §YKonvois§! zu £GFX_supply_hub_texticon §YNachschubknoten§! oder £GFX_naval_supply_hub_texticon §YMarinestützpunkten§! in den verschiedenen Provinzen transportiert.\n\nVon dort aus wird der Nachschub zu eingesetzten Divisionen in Reichweite des Knotens gebracht. Sie können die Reichweite einsehen, indem Sie einen £GFX_supply_hub_texticon §YNachschubknoten§! auswählen und £GFX_shift. halten. Die Reichweite kann durch die Motorisierung beeinflusst werden, die £GFX_unit_motorized_icon_small§YLKWs§! benötigt.\n\nDie Effizienz wird zudem von der Stufe der £GFX_railways_texticon §YEisenbahnen§! und £GFX_naval_supply_hub_texticon §YMarinestützpunkte§! beeinflusst, ebenso wie von einem Mangel an £GFX_train_texticon §YZügen§! sowie von feindlichen Luftangriffen. Dadurch entstehen §REngpässe§!. Diese können abgemildert werden, indem Sie die Eisenbahnen zum Hauptstadt-Nachschubknoten verbessern, Luftverteidigung mit Jägern bereitstellen und sicherstellen, dass Sie genügend Züge besitzen. Die Nachschubverfügbarkeit wird im §YNachschub-Kartenmodus§!  £GFX_F4  angezeigt."
 HINT_OBJ_LOG_1:1 "Zum §LNachschub-Kartenmodus§! £GFX_F4  wechseln"
 HINT_OBJ_LOG_2:1 "Zurück zum §Lnormalen Kartenmodus§! £GFX_F1  wechseln"
 HINT_NATIONAL_FOCUS:0 "Hinweis: Nationaler Schwerpunkt"
 HINT_NATIONAL_FOCUS_TEXT:0 "Der Bildschirm §YNationaler Schwerpunkt§! ermöglicht es Ihrem Land, seine politischen Ziele zu wählen. Diese führen zu Effekten oder Boni, die den Spielfortschritt vorantreiben.\n\nWir haben einige nationale Schwerpunkte markiert, mit denen Sie anfangen sollten. Wir empfehlen Ihnen diesen Pfad, damit Sie möglichst schnell ein weiteres §YForschungsteam§! erhalten. Dadurch können Sie eine zusätzliche £tech_mod  §YTechnologie§! gleichzeitig erforschen."
 HINT_NATIONAL_FOCUS_RECOMMENDED_TEXT:0 "Empfohlener nationaler Schwerpunkt"
 HINT_NO_TEMPLATE:0 "Hinweis: Keine Vorlage"
 HINT_NO_TEMPLATE_NO_XP_TEXT:0 "Sie haben auf die §YKeine Vorlage-Benachrichtigung geklickt§!. Keine Sorge! Es ist sehr gut, dass Sie die Benachrichtigungen weiterhin als Hilfestellung nutzen. Dazu sind sie da.\n\nHöchstwahrscheinlich haben Sie eine Produktionsanlage erstellt, die Artillerieausrüstung produziert hat. Im Moment nutzt keine Ihrer §YDivisionen§! diese Ausrüstung in einer ihrer §YDivisionsvorlagen§!.\n\nWenn Sie mehr £army_experience  §YArmee-Erfahrung§! gesammelt haben, können Sie Ihre Divisionsvorlagen bearbeiten, so dass sie auch Artillerie enthalten. £army_experience  Sie erhalten Armee-Erfahrung, wenn Ihre Einheiten im Kampf liegen oder Übungsmanöver durchführen.\n\nSie können diese Benachrichtigung vorerst ignorieren. Das Tutorial hilft Ihnen, wenn Sie mehr £army_experience  Armee-Erfahrung gesammelt haben."
 HINT_NO_TEMPLATE_HAVE_XP_TEXT:0 "Sie haben auf die §YKeine Vorlage-Benachrichtigung geklickt§!. Sie zeigt an, dass Sie Ausrüstung produzieren, die Sie momentan nicht verwenden.\n\nUm Ihren Divisionen zu erlauben, diese neuen Typen von Ausrüstung zu verwenden, müssen Sie ihre §YDivisionsvorlagen§! bearbeiten. Das Bearbeiten einer Divisionsvorlage kostet £army_experience  §YArmee-Erfahrung§!.\n\nÖffnen Sie den Bildschirm §YRekrutieren & Einsetzen§! und wählen Sie eine Divisionsvorlage, die Sie §YBearbeiten§! möchten.\n\nWenn Sie den Tooltip dieser Benachrichtigung anzeigen lassen, sehen Sie, welchen Typ von Ausrüstung Sie zwar produzieren, aktuell aber nicht verwenden."
 HINT_POLITICS_SCREEN:0 "Hinweis: Politisch"
 HINT_POLITICS_SCREEN_TEXT:0 "Im §YPolitik-Bildschirm§! können Sie auf verschiedene Elemente Ihres Landes zugreifen, zum Beispiel die §YNationalen Schwerpunkte§!, £pol_idea §YIdeen§!, §YGesetze§! und mehr.\n\n£pol_power §YPolitische Macht§! steht für die Fähigkeit Ihres Landes, seine politischen Ziele zu erreichen.\nDas Anheuern von Beratern, das Fingieren von Ansprüchen oder das Aussprechen von Unabhängigkeitsgarantien sind Beispiele für Handlungen, die £pol_power politische Macht erfordern.\n\n£pol_idea Ideen verleihen Ihrem Land Boni in verschiedenen Bereichen - sie zu aktivieren kostet jedoch ebenfalls £pol_power politische Macht."
 HINT_PRODUCTION_LINES:0 "Hinweis: Produktionsanlagen"
 HINT_PRODUCTION_LINES_TEXT_1:1 "Willkommen im §YProduktionsanlagen§!-Bildschirm. Produktionsanlagen produzieren die Ausrüstung, die für Ihre Kriegsbemühungen benötigt werden. Ein kleiner Ratschlag: Produzieren Sie sowohl die Ausrüstung, die Sie jetzt brauchen, als auch Ausrüstung, die Sie später benötigen könnten.\n\nEs gibt zwei Typen von Produktionsanlagen: Militär und Flotte. Der erste Typ verwendet £factory_item  §YMilitärfabriken§!, der zweite £naval_factory_icon  §YSchiffswerften§!. Je mehr Fabriken einer Produktionsanlage zugewiesen sind, desto schneller produziert sie die Ausrüstung, die Sie benötigen.\n\nSie können eine Produktionsanlage erstellen, indem Sie auf eine der vier markierten Schaltflächen auf der linken Seite klicken."
 HINT_PRODUCTION_LINES_TEXT_2:1 "Nachdem Sie einen Ausrüstungstyp ausgewählt haben, wird eine Produktionsanlage für diesen Ausrüstungstyp erstellt.\n\nLesen Sie die §Ynächste Seite§! dieses Hinweises, um §YEmpfehlungen§! zu sehen, was Sie produzieren sollten und wie viele Fabriken Sie jeder Produktionsanlage zuweisen sollten."
 BUTTON_HINT_PAGE_1:0 "Seite 1"
 BUTTON_HINT_PAGE_2:0 "Seite 2"
 HINT_PRODUCTION_LINES_2_1:0 "Das Bild unten zeigt ein Beispiel für eine Produktionsanlage, der §Y10§! £factory_item  §YMilitärfabriken§! zugewiesen sind."
 HINT_PRODUCTION_LINES_2_2:0 "Wir empfehlen Ihnen, dass Sie auch Produktionsanlagen für folgende Ausrüstungsgegenstände erstellen:"
 HINT_RESEARCH_TREE:0 "Hinweis: Forschungsbaum"
 HINT_RESEARCH_TREE_TEXT:1 "Das ist der §YForschungsbaum§!. Auf den ersten Blick mag er etwas überwältigend wirken, aber eigentlich ist er gar nicht kompliziert. Wir haben einige Technologien markiert, die Sie zu Beginn des Spiels erforschen sollten.\n\nEs empfiehlt sich, Technologien zu erforschen, die das industrielle Fundament Ihres Landes stärken oder für militärische Verbesserungen sorgen. Im weiteren Verlauf des Spiels kann es sinnvoll sein, spezialisiertere Technologien wie Panzer oder Flugzeuge zu erforschen. Es hängt alles davon ab, was Sie zu erreichen versuchen.\n\nTechnologien, die ihrer Zeit voraus sind, werden langsamer erforscht. Es gibt §Ynationale Schwerpunkte§!, die den Malus für die Erforschung von Technologien, die ihrer Zeit voraus sind, verringern."
 HINT_RESEARCH_SCREEN:0 "Hinweis: Forschung"
 HINT_RESEARCH_SCREEN_TEXT:0 "Das ist der Bildschirm §YForschung§!. Sie verfügen über eine bestimmte Anzahl von Forschungsteams. In jedem dieser Plätze kann eine £tech_mod  §YTechnologie§! erforscht werden. Klicken Sie auf ein untätiges §YForschungsteam§!, um eine Technologie auszuwählen, die Sie erforschen möchten.\n\nJedes Land besitzt eine andere Anzahl von Forschungsteams. Wichtige Mächte haben für gewöhnlich mehr. Durch §Ynationale Schwerpunkte§! können zusätzliche Forschungsteams freigeschaltet werden. Nationale Schwerpunkte werden in einer separaten Benachrichtigung und einem eigenen Hinweis behandelt."
 HINT_DECISION_SCREEN:0 "Hinweis: Ereignisse und Entscheidungen"
 HINT_DECISION_SCREEN_TEXT:2 "Während des Spiels kann es zu §YEreignissen§! kommen. Es gibt eine ganze Reihe unterschiedlicher Ereignisse im Spiel, die zu positiven, negativen und gemischten Folgen für das Land eines Spielers führen können. Ereignisse finden in Gestalt einer Pop-up-Nachricht auf dem Bildschirm des Spielers statt. Diese Nachricht kann dem Spieler eine Auswahl lassen oder ihn einfach über das Ereignis und seine Folgen informieren.\n\n§YEntscheidungen§! sind lang- und/oder kurzfristige Ziele, auf die man hinarbeiten kann. Das Fällen von Entscheidungen kostet £pol_power §YPolitische Macht§!.\n\nManche Entscheidungen sind zeitlich begrenzt und erfordern, dass bestimmte Bedingungen innerhalb einer bestimmten Zeitspanne erfüllt werden."
 HINT_INTELLIGENCEAGENCY_SCREEN:0 "Hinweis: Nachrichtendienst"
 HINT_INTELLIGENCEAGENCY_SCREEN_TEXT:2 "Das ist der Bildschirm §YNachrichtendienst§!. Um Spione zu rekrutieren, Geheimdienstinformationen zu sammeln, §YSpionagenetzwerke§! aufzubauen und verdeckte §YOperationen§! durchzuführen, wird ein §YNachrichtendienst§! benötigt. §YKryptologie§! ist eine weitere Facette des Krieges. Das Knacken der feindlichen Chiffren kann Ihnen einen gewaltigen Vorteil auf dem Schlachtfeld verschaffen.\n\nJe höher Ihre Spionageinformationen, desto mehr wissen Sie über die Truppenbewegungen, die Industriekapazität, die Forschungsschwerpunkte und andere Aspekte des Feindes.\n\nSie können auf ein Land §Grechtsklicken§!, um sich seine §YSpionagemappe§! im Reiter neben §YDiplomatie§! anzeigen zu lassen."
 HINT_OFFICER_CORPS_SCREEN:1 "Hinweis: Offizierskorps"
 HINT_OFFICER_CORPS_SCREEN_TEXT_1:2 "Das ist der Bildschirm §YOffizierskorps§!. Hier ernennen Sie Ihr §YMilitärisches Oberkommando§!, einen §YTheoretiker§! sowie die §YStabschefs für Armee§!, §YMarine§! und §YLuftwaffe§!. \n\nDas Militärische Oberkommando und Stabschefs versorgen Sie täglich mit £army_experience §YArmee-Erfahrung§!, £navy_experience §YMarine-Erfahrung§!, £air_experience §YLuftwaffenerfahrung§! und Boni auf bestimmte Werte, die unter jedem militärischen Arm angezeigt werden."
 HINT_OFFICER_CORPS_SCREEN_TEXT_2:1 "Theoretiker verringern die Kosten für §YDoktrinen§! in den Bereichen Land, Marine und Luftfahrt, die sich auf Ihre Gesamtstrategie konzentrieren. Sie werden für jeden militärischen Arm einzeln festgelegt und gewähren Boni auf eingesetzte Divisionen, Flotten und Flugregimente."
 HINT_OCCUPIED_TERRITORIES_SCREEN:1 "Hinweis: Besetzte Gebiete"
 HINT_OCCUPIED_TERRITORIES_SCREEN_TEXT:2 "Um den Widerstand zu bekämpfen und die Bevölkerung polizeilich zu überwachen, müssen in besetzten Staaten militärische Truppen in Garnisonen stationiert werden. Die Garnison im Spiel spiegelt das wider. Sie kann über den Reiter §YBesetzte Gebiete§! in Ihrem §YPolitikbildschirm§! zugewiesen werden. Sie öffnen ihn, indem Sie auf Ihre Landesflagge in der linken oberen Ecke klicken.\n\nDie Divisionen, die nötig sind, um die Garnisonen zu bemannen, sind auf der Karte nicht sichtbar. Sie werden automatisch zugewiesen und erhalten auch ihre Ausrüstung automatisch. Die Zuweisung von Ausrüstung können Sie über den Reiter §YRekrutieren & Einsetzen§! festlegen."
 HINT_SELECT_UNIT_TEXT:0 "Es ist an der Zeit, Krieg gegen §YÄthiopien§! zu führen. Erteilen Sie zunächst Ihren Einheiten Befehle, indem Sie einen Angriffsplan mit einem Angriffsbefehl erstellen.\n\n§YWählen Sie die markierten Divisionen§! In der Region §YEritrea§! aus."
 HINT_TRADE_SCREEN:0 "Hinweis: Handel"
 HINT_TRADE_SCREEN_TEXT:3 "Im Bildschirm §YHandel§! können Sie Ihre £GFX_civ_factory §YZivilfabriken§! gegen Ressourcen eintauschen.\n\nDie Warnung §YNicht genügend Ressourcen§! wird angezeigt, wenn eine Ihrer Produktionsanlagen nicht über die erforderlichen Ressourcen verfügt. In diesem Fall produziert die Produktionsanlage zwar weiterhin Ausrüstung, allerdings deutlich langsamer. Der Handel ist eine denkbare Lösung für dieses Problem.\n\nBedenken Sie aber, dass Sie Ihre Zivilfabriken nicht mehr für den Bau von Gebäuden verwenden können, wenn Sie sie gegen Ressourcen eintauschen."
 HINT_WAR_SCREEN:0 "Hinweis: Krieg"
 HINT_WAR_SCREEN_TEXT:0 "Im Bildschirm §YKrieg§! sehen Sie, wie sich ein Krieg entwickelt.\n\nItalien liegt zu Beginn mit Äthiopien im Krieg, aber darum müssen Sie sich im Moment nicht kümmern. Fahren Sie fort, indem Sie die übrigen Benachrichtigungen ansehen."
 HINT_WORLD_TENSION:0 "Hinweis: Weltweite Spannung"
 HINT_WORLD_TENSION_TEXT:0 "Dieser Bildschirm zeigt die £world_tension_icon  §Yweltweite Spannung§!. Alle Ereignisse, die sich in irgendeiner Weise auf die weltweite Spannung auswirken, werden hier in der Liste angezeigt.\n\nDie weltweite Spannung ist ein Maß dafür, wie angespannt das Spiel momentan ist. Bei einigen Ländern sind bestimmte §Ydiplomatische Handlungen§! vielleicht gesperrt, bis die weltweite Spannung hoch genug ist.\n\nIm Allgemeinen wollen Achsenmächte, dass die weltweite Spannung niedrig bleibt, um zu verhindern, dass demokratische Länder einschreiten. Demokratische Länder dagegen wollen, dass die weltweite Spannung hoch ist, eben damit sie einschreiten können.\n\nEinen Krieg zu erklären, Ansprüche zu fingieren, Gebiete zu annektieren oder bestimmte §Ynationale Schwerpunkte§! abzuschließen sind alles Beispiele für Handlungen, die einen Anstieg der weltweiten Spannung zur Folge haben.\n\nJe höher die weltweite Spannung ist, desto wahrscheinlicher ist der baldige Ausbruch eines Weltkriegs."
 HINT_WORLD_TENSION_TEXT_2:2 "£world_tension_icon  §YWeltweite Spannung§! ist ein Maß dafür, wie angespannt die Weltlage im Spiel momentan ist. Bei manchen Ländern sind bestimmte §Ydiplomatische Handlungen§! gesperrt, bis die weltweite Spannung hoch genug ist.\n\nIm Allgemeinen wollen Faschisten und Kommunisten, dass die weltweite Spannung niedrig bleibt, um zu verhindern, dass demokratische Länder einschreiten können. Demokratische Länder dagegen wollen, dass die weltweite Spannung hoch ist, eben damit sie einschreiten können.\n\nEinen Krieg zu erklären, Ansprüche geltend zu machen, Territorium zu annektieren oder bestimmte §Ynationale Schwerpunkte§! abzuschließen, sind alles Beispiele für Handlungen, die einen Anstieg der weltweiten Spannung zur Folge haben.\n\nJe höher die weltweite Spannung ist, desto wahrscheinlicher ist der baldige Ausbruch eines Weltkriegs."
 HINT_LOW_SUPPLY:0 "Hinweis: Nachschub"
 HINT_LOW_SUPPLY_TEXT_1:0 "Um Ihre Divisionen kampffähig zu halten, benötigen Sie Nachschub. Nachschub wird vom £GFX_capital_hub_texticon §YHauptstadt-Nachschubknoten§! aus verteilt und über £GFX_train_texticon §YZüge§! oder £GFX_convoy_texticon §YKonvois§! zu £GFX_supply_hub_texticon §YNachschubknoten§! oder £GFX_naval_supply_hub_texticon §YMarinestützpunkten§! in den verschiedenen Provinzen transportiert. \n\nVon dort aus wird der Nachschub zu eingesetzten Divisionen in Reichweite des Knotens gebracht. Sie können die Reichweite einsehen, indem Sie einen £GFX_supply_hub_texticon §YNachschubknoten§! auswählen und £GFX_shift. gedrückt halten. Die §YMotorisierungspriorität§! kann die Reichweite eines Knotens erhöhen und damit auch die Reichweite, in der Divisionen mit Nachschub beliefert werden können. Hierfür werden £GFX_unit_motorized_icon_small §YLKWs§! benötigt."
 HINT_LOW_SUPPLY_TEXT_2:0 "Sie können die §YMotorisierungspriorität§! einer Armee ändern, indem Sie sie auswählen und eine der drei Stufen oben links festlegen. Standardmäßig ist die Priorität auf niedrig eingestellt, was bedeutet, dass £GFX_unit_motorized_icon_small keine §YLKWs§! verwendet werden.\n\nDie Verfügbarkeit von Nachschub wird im §YNachschub-Kartenmodus§! £GFX_F4 angezeigt. Wenn Sie zum §YStandard-Kartenmodus§! zurückkehren möchten, klicken Sie auf £GFX_F1."
