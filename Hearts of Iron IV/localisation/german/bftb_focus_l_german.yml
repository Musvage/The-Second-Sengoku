l_german:
 GRE_bring_home_the_exiled_republicans:0 "Die verbannten Republikaner nach Hause holen"
 GRE_bring_home_the_exiled_republicans_desc:0 "Nachdem unser Anführer Eleftherios Venizelos endlich wieder das Sagen hat, können wir unsere Genossen aus dem langen Exil zurückholen, in welches das monarchistische Regime sie verbannt hat. Wir brauchen jede Hilfe, die wir kriegen können, wenn wir unser Land wieder auf den richtigen Weg bringen wollen!"
 GRE_bring_home_the_exiled_republicans_focus_tt:0 "§YVenizelistische§! Minister und Generäle kehren aus dem Exil zurück und werden verfügbar."
 GRE_compromise_with_the_monarchists:0 "Einen Kompromiss mit den Monarchisten eingehen"
 GRE_compromise_with_the_monarchists_desc:0 "Wir mögen den König zwar nicht, aber unser Land wird schon zu lang durch diese Frage gespalten. Anstatt einen weiteren Bürgerkrieg zu riskieren, sollten wir uns mit den Monarchisten an einen Tisch setzen und verhandeln. Die Zeit des Kämpfens ist vorüber."
 GRE_compromise_with_the_monarchists_focus_tt:1 "§YGeorg II.§! gibt das Land aus seinem Würgegriff frei und wird zu einem konstitutionellen Monarchen. \n\n£faction_gre_monarchist §YMonarchisten§! werden §Gfreundlich§!. \n£faction_gre_communist §YKommunisten§! werden §Rfeindselig§!."
 GRE_request_communist_support:0 "Kommunistische Unterstützung anfordern"
 GRE_request_communist_support_desc:0 "Georg II. ist kein Grieche und hat keinerlei Recht, sich in griechische Angelegenheiten einzumischen! Unser Land hat schon zu oft wegen seines angeblichen Rechts zu herrschen geblutet, und wir müssen diesen Verbrecher nun endlich seiner gerechten Strafe zuführen! Aber alleine können wir das nicht tun, und es gibt nur eine Gruppe, die den König ebenso sehr hasst wie wir ..."
 GRE_request_communist_support_focus_tt:1 "£faction_gre_communist §YKommunisten§! werden §Rfreundlich§!. \n£faction_gre_monarchist §YMonarchisten§! werden §Rfeindselig§!. \n\n£faction_gre_monarchist §YMonarchistische§! Generäle und Minister §Rquittieren§! den Dienst, aber £faction_gre_communist §Ykommunistische§! Generäle und Minister werden §Gverfügbar§!."
 GRE_remembering_the_anatolian_catastrophe:0 "Erinnerung an die Kleinasiatische Katastrophe"
 GRE_remembering_the_anatolian_catastrophe_desc:0 "Der kleinasiatische Feldzug war eine einzige Katastrophe. Unser Volk wurde abgemetzelt, unser Ansehen wurde zerstört und unsere politische Bewegung wurde zerschlagen - alles innerhalb von drei kurzen Jahren! Wir dürfen nicht zulassen, dass das unser Vermächtnis bleibt. Wir müssen es so hindrehen, dass unser Volk nicht uns die Schuld gibt, sondern den Türken. Vielleicht können wir dann endlich, nach all diesen Jahren unseren Traum eines Großgriechenlands verwirklichen ..."
 GRE_old_memories_stir_new_threats_tt:0 "Anatolien zu einem emotionalen Thema zu machen, könnte §Yunbeabsichtigte Konsequenzen§! haben ..."
 GRE_a_socialist_economy:0 "Eine sozialistische Wirtschaft"
 GRE_a_socialist_economy_desc:0 "Das griechische Volk blutet schon zu lange unter der autokratischen Herrschaft des falschen Königs und der kriegstreiberischen Venizelisten. Es ist an der Zeit, dass das Volk endlich unter einer Regierung aufblühen darf, das seine Bürger an erste Stelle stellt!"
 GRE_restoring_our_home:0 "Wiederaufbau unserer Heimat"
 GRE_restoring_our_home_desc:0 "Die Zeit hat es nicht gut gemeint mit Griechenland. Wir wurden von Krieg, Schulden und Armut schwer gebeutelt. Nachdem in unserem Land nun endlich wieder die Demokratie herrscht, ist es an der Zeit, die ausbeuterischen Deutschen und Italiener abzuweisen. Stattdessen sollten wir uns auf unsere engen Beziehungen zu den Briten konzentrieren - in der Hoffnung, dass sie uns helfen können, unsere Nation wieder aufzubauen, wirtschaftlich und im Geiste."
 GRE_venerate_the_ancient_hellenes:0 "Verehrt die alten Hellenen"
 GRE_venerate_the_ancient_hellenes_desc:0 "Sind wir denn nicht die Nachfahren der altehrwürdigen Griechen? \nFließt in unseren Adern nicht das Blut dieser Meister der Polemik, der Philosophie und der Kriegskunst? Wir werden in unserem Volk wieder einen starken Stolz wecken, auf dass wir wieder unseren Platz als wegweisender Anführer Europas einnehmen können."
 GRE_the_birthplace_of_democracy:0 "Der Geburtsort der Demokratie"
 GRE_the_birthplace_of_democracy_desc:1 "Tyrannen haben in den Herzen und Köpfen der Griechen selten Respekt genossen, und diese Eigenschaft bewahren wir uns schon seit den Zeiten des Perikles voller Stolz! Die Demokratie ist eine der vielen Früchte unserer Genialität, und es ist nur recht und billig, dass wir sie gegen römische und teutonische Tyrannei verteidigen!"
 GRE_nationalized_banks:0 "Verstaatlichte Banken"
 GRE_nationalized_banks_desc:0 "Die Deutsche Bank und die Bank von England beuten das griechische Volk schon viel zu lange aus. Sie veruntreuen die ohnehin schon geringen Einnahmen der Griechen und bestrafen sie für die Taten einer diktatorischen Regierung, die sie nicht gewählt haben! Wir sagen: Das griechische Volk darf nicht weiter ausgebeutet werden! Sein Geld sollte stattdessen an seine Regierung gehen!"
 GRE_soviet_subsidised_railways:0 "Von den Sowjets finanzierte Eisenbahnen"
 GRE_soviet_subsidised_railways_desc:0 "Griechenland wurde bei jeder Gelegenheit von den europäischen Großmächten ausgebeutet. Es ist an der Zeit, über das Schwarze Meer zu blicken, wenn wir jemals Hoffnung haben wollen, die griechische Wirtschaft zu modernisieren."
 GRE_agricultural_communes:0 "Landwirtschaftliche Kommunen"
 GRE_agricultural_communes_desc:0 "Die Welt um uns herum hat sich industrialisiert, und es ist höchste Zeit, dass wir sie einholen. Aber viele unserer Bürger kennen nur die Landwirtschaft, und wir können unsere Wurzeln nicht so einfach zerstören. Wir organisieren den landwirtschaftlichen Sektor in effiziente Kommunen und geben so Männer für andere Bereiche wie die Produktion oder das Militär frei."
 GRE_theban_warriors:0 "Krieger aus Theben"
 GRE_theban_warriors_desc:0 "Es ist nicht unser Ziel, eine in Säulen aufgeteilte Gesellschaft von militanten Kriegern aufzubauen, für die Kraft und Stärke das höchste Ideal sind. Wir stellen uns aktiv gegen jeden Versuch, Mussolinis Regierungssystem nachzubilden! Wir sind Griechen, keine Römer! Anstatt einen Kult zu erschaffen, der die brutalen Spartaner verehrt, sollten wir die Theber feiern, sie haben die Hegemonie Spartas durch List und Tücke gestürzt!"
 GRE_athenian_thinkers:0 "Athener Denker"
 GRE_athenian_thinkers_desc:0 "Einige der klügsten Denker der Menschheitsgeschichte kamen aus Athen. Wenn wir den Künsten und Wissenschaften einen kleinen Schub verleihen, werden sich schon bald wieder in ganz Griechenland große Köpfe hervortun."
 GRE_macedonian_generals:0 "Mazedonische Generäle"
 GRE_macedonian_generals_desc:0 "Alexander der Große hat einst einen großen Teil der Welt erobert und ein gewaltiges Reich aufgebaut. Und all das vom kleinen Mazedonien ausgehend. Die Eigenschaften, die ihn zu einem solch großen Feldherren gemacht haben, liegen uns allen im Blut. Wir sollten uns Alexander und die Argeaden als Vorbilder für die griechischen Führungsqualitäten nehmen."
 GRE_the_greek_industrial_revolution:0 "Die griechische industrielle Revolution"
 GRE_the_greek_industrial_revolution_desc:0 "Griechenland hätte schon vor Jahrzehnten industrialisiert werden sollen, aber korrupte Politiker und die Einmischungen ausländischer Mächte haben dazu geführt, dass wir noch immer ein längst veraltetes Wirtschaftssystem besitzen. Leider können wir uns den Luxus nicht erlauben, unser Leben über längere Zeit hinweg zu ändern. Wir müssen sofort damit beginnen und es schnell umsetzen."
 GRE_industry_bypass_tt:0 "Nicht genügend Bauplätze für §YMilitärfabriken§! oder §YZivilfabriken§!"
 GRE_red_militias:0 "Rote Milizen"
 GRE_red_militias_desc:0 "Nicht wenige möchten unsere Bemühungen sabotieren, die griechische Gesellschaft zu modernisieren. Aber wenn wir Milizen zum Schutz der Revolution organisieren, wird es unseren Feinden nicht gelingen, uns aufzuhalten."
 GRE_clearing_land_for_industrial_expansion:0 "Land für die industrielle Expansion roden"
 GRE_clearing_land_for_industrial_expansion_desc:0 "Die zahlreichen Hügel Griechenlands sind bedeckt mit Oliven-, Wein- und Tabakfeldern und mit zahlreichen Kirchen - Überresten des byzantinischen Reichs. Die Felder benötigen wir nicht alle, und für die Kirchen ist im neuen Griechenland kein Platz. Nehmen wir dieses Land und errichten darauf Fabriken für die Arbeiter!"
 GRE_the_anatolian_refugees:0 "Die anatolischen Flüchtlinge"
 GRE_the_anatolian_refugees_desc:0 "Nach der Kleinasiatischen Katastrophe waren wir gezwungen, fast zwei Millionen griechische Flüchtlinge aufzunehmen, die zuvor in der Türkei gelebt hatten. Wir waren unvorbereitet und die Lage ist seitdem nur NOCH untragbarer geworden. Die Flüchtlinge organisieren sich jetzt politisch unter der Führung von Georgios Kosmidis, der ebenfalls aus Anatolien ins Exil kam. Ihre Bewegung ist zu groß, um sie zu ignorieren. Und sind unsere Ziele letztlich denn so unterschiedlich?"
 GRE_depose_the_reactionaries:0 "Die Reaktionäre beseitigen"
 GRE_depose_the_reactionaries_desc:0 "Wir haben diese Koalition mit den Venizelisten lang genug geduldet. Ihre liberale Agenda steht unserer marxistischen Philosophie diametral entgegen, und es ist an der Zeit, dieser Farce von Beziehung endlich ein Ende zu setzen. Für die Revolution!"
 GRE_resurrecting_the_megali_idea:0 "Die Megali Idea wiederbeleben"
 GRE_resurrecting_the_megali_idea_desc:0 "Man hat uns 1919 die Megali Idea versprochen, doch nach dem darauf folgenden griechisch-türkischen Krieg war dieser Traum für immer zerschlagen. Aber so lange die Türken unser früheres Land mit ihrer Anwesenheit schänden, werden wir unser rechtmäßiges Eigentum begehren. Das griechische Volk hat sich schon einmal daran erinnert, vielleicht kann man es erneut daran erinnern ..."
 GRE_megali_idea_conference_invites_tt:0 "Wenn dieser Schwerpunkt ausgewählt wird, werden Einladungen in die §YMegali-Konvention§! verschickt."
 GRE_prepare_for_the_great_anti_fascist_war:0 "Auf den großen anti-faschistischen Krieg vorbereiten"
 GRE_prepare_for_the_great_anti_fascist_war_desc:0 "Der Faschismus ist die größte Gefahr für die Idee des Marxismus. Er stellt eine ideologische Herausforderung dar, die nur auf dem Schlachtfeld vernichtet werden kann. Die Sowjetunion unternimmt nichts, um die Ausbreitung des Faschismus aufzuhalten, also müssen wir es tun."
 GRE_ally_tito:0 "Tito als Verbündeter"
 GRE_ally_tito_desc:0 "Kein Revolutionär hat sich unserer Idee des anti-stalinistischen Marxismus so verschrieben wie Josip Broz Tito aus Jugoslawien. Es gefällt uns vielleicht nicht, aber wir brauchen ihn und seine Landsleute. Sie müssen vereint hinter uns stehen, unter einem Banner der brüderlichen Solidarität gegen die blutrünstigen Faschisten und die verräterischen Bolschewiken."
 GRE_tow_the_stalinist_line:1 "Der stalinistischen Linie treu bleiben"
 GRE_tow_the_stalinist_line_desc:0 "Wir verdanken unsere Revolution den großen Köpfen in der Sowjetunion. Ohne deren Beitrag wären wir vielleicht nie in der Liga gewesen, in Griechenland die Macht zu ergreifen! Wir sind in Solidarität mit unseren Genossen in Moskau verbunden."
 GRE_horror_and_fear:0 "Schrecken und Furcht"
 GRE_horror_and_fear_desc:0 "Deimos kai Phobos - Schrecken und Furcht Das waren sie Zwillingssöhne des Ares, des Gottes des Krieges. Die Spartaner haben auf dem Schlachtfeld zu Ehren der Söhne des Ares Blut vergossen. Isoliert und allein werden auch wir Blut auf dem Schlachtfeld vergießen, zu Ehren unser glorreichen Vergangenheit."
 GRE_the_gordian_knot:0 "Der gordische Knoten"
 GRE_the_gordian_knot_desc:0 "Der gordische Knoten stammt aus der Legende von Alexander dem Großen. Er ist ein Symbol dafür, eine scheinbar unmögliche Aufgabe durch einen kühnen Schlag zu lösen. Unsere unmögliche Aufgabe ist es, unsere verlorenen Lande zurückzuerobern. Unser kühner Schlag ist es, sie durch unsere mächtigen Verbündeten zurückholen zu lassen."
 GRE_megali_idea_approved:0 "§YMegali Idea§! Genehmigt"
 GRE_megali_convention_a_failure:0 "Die Heraklion-Konvention war ein Misserfolg"
 GRE_gordian_knot_tt:0 "Alle Unterzeichner außer §YItalien§! erklären der §YTürkei§! an der Seite von §YGriechenland§! den Krieg, um die Bestimmungen der §YMegali-Konvention§! einzuhalten."
 GRE_secure_the_aegean:0 "Die Ägäis sichern"
 GRE_secure_the_aegean_desc:0 "Wir versuchen, am anderen Ende Europas Probleme zu lösen, ignorieren aber die Gefahr in unserem Vorgarten. Die Türken sind seit Jahrhunderten die Todfeinde des griechischen Volks, und obwohl wir gehofft hatten, eine neuen, besseren Weg zu beschreiten, hat sich gezeigt: Die Zukunft kann erst erobert werden, wenn die Vergangenheit korrigiert wurde."
 GRE_dominate_the_bulgarians:0 "Die Bulgaren dominieren"
 GRE_dominate_the_bulgarians_desc:0 "Die Bulgaren bedrohen wieder und wieder die Sicherheit Griechenlands. Die "Preußen des Balkans" nannte man sie. Putzig. Wir lassen nicht zu, dass sie Griechenlands Sicherheit gefährden. Nicht schon wieder."
 GRE_stage_an_incident_in_the_bosporus:0 "Einen Zwischenfall am Bosporus inszenieren"
 GRE_stage_an_incident_in_the_bosporus_desc:0 "Das sowjetische Politbüro macht kein Geheimnis aus seinem Wunsch, Konstantinopel zu kontrollieren. In dem Wissen, dass wir ihnen helfen werden, haben die Sowjets entschieden, die ersten konkreten Schritte zur Übernahme des Bosporus zu unternehmen, und Griechenland spielt dabei eine absolut entscheidende Rolle ..."
 GRE_reviving_the_double_headed_eagle:0 "Den zweiköpfigen Adler wieder aufleben lassen"
 GRE_reviving_the_double_headed_eagle_desc:0 "Die Venizelisten waren Feiglinge, die sich geweigert haben, Griechenland zu seinem früheren Glanz zurückzuverhelfen, zum Glanz von Byzantion! Warum sollten wir bei den Küsten der Türkei Halt machen, wenn wir alle verlorenen Gebiete des Reichs zurückerobern können? Für Griechenland ist ein neues ruhmreiches Zeitalter angebrochen!"
 GRE_nenikikamen:0 "Nenikikamen"
 GRE_nenikikamen_desc:1 "[Root.GetNenikikamenDesc]"
 GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_STANDARD:0 "Wir haben gewonnen! Nach all den Jahren bekommt Venizelos endlich Genugtuung! Die Megali Idea hat über die Neinsager triumphiert und über alle, die unsere Bestimmung vereiteln wollen. Wir stehen jetzt am Anbeginn eines neuen Zeitalters für Griechenland, eines goldenen Zeitalters!"
 GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_BYZANTINE:0 "Wir haben gewonnen! Byzantion ist gesühnt, nach all den Jahren! Durch die Zurückeroberung unserer alten Hauptstadt sind wir der Erfüllung unserer Bestimmung einen Schritt näher! Wir stehen am Anbeginn eines neuen Zeitalters für Griechenland, eines Zeitalters, das aus Blut und Feuer geboren wurde! Kosmídisy Nikas!"
 GRE_attack_the_fascists:0 "Die Faschisten angreifen"
 GRE_attack_the_fascists_desc:0 "Der Faschismus ist ein Virus, er hat sich in Europa wie eine Seuche verbreitet. Der Kommunismus ist das Heilmittel, und wir werden es den Patienten gewaltsam verabreichen!"
 GRE_revolutionaries_of_the_south:0 "Revolutionäre des Südens"
 GRE_revolutionaries_of_the_south_desc:0 "Wir werden niemals vollständig einer Meinung mit unseren Genossene im Moskau sein, aber so lange Griechenland die Grundsätze seiner Revolution selbst vorgibt, hier unten im, im Süden Europas, werden wir frei in unserer eigenen Ausgestaltung des Kommunismus leben!"
 GRE_phoideratoi:0 "Phoideratoi"
 GRE_phoideratoi_desc:0 "Unsere Vorväter waren so klug, mit den Barbaren zu kooperieren, wenn es notwendig war. Und heute ist das ganz gewiss notwendig. Wir müssen allen ehemaligen Untertanen des Reichs, die mit unserem Kampf gegen die moderne Welt sympathisieren, das Recht geben, in den Reihen unserer großartigen Armeen zu kämpfen! Gemeinsam werden wir zum Sieg marschieren!"
 GRE_the_die_is_cast:0 "Die Würfel sind gefallen!"
 GRE_the_die_is_cast_desc:0 "Unsere Träume sind umgesetzt, doch die Welt ist noch immer in Gefahr! Die Fronten sind abgesteckt, und Griechenland wird beim Ausgang des kommenden Konflikts ein entscheidendes Wörtchen mitreden!"
 GRE_byzantine_themata:0 "Byzantinische Themata"
 GRE_byzantine_themata_desc:0 "Die Welt hat sich seit dem Fall von Konstantinopel stark verändert, und die Eroberung von Gebieten ist zu einer recht komplizierten Angelegenheit geworden. Wir können nicht erwarten, dass die zurückeroberten Bewohner des Reichs uns einfach dienen, nur weil wir es wünschen. Wir müssen ihnen ein gewisses Maß an Autonomie bieten und mit den örtlichen Verwaltungen dieser eroberten Regionen kooperieren. Um unser Reich wieder zu sichern, ist das ein kleiner Preis."
 byz_restore_byzantine_empire_category_tt:0 "Schaltet die Entscheidungen §YByzantinisches Reich wiederherstellen§! frei."
 GRE_the_kings_government:0 "Die Regierung des Königs"
 GRE_the_kings_government_desc:0 "Durch die Intervention Seiner Majestät zur rechten Zeit konnten die Venizelisten daran gehindert werden, eine neue Regierung zu bilden. Und zwar keinen Augenblick zu früh! Es gibt viel zu tun! Demertzis hat seinen Zweck als zentristischer Schlichter erfüllt, aber nun braucht Griechenland ein stärkeres Staatsoberhaupt. "
 GRE_the_right_to_rule:0 "Das Recht zu herrschen"
 GRE_the_right_to_rule_desc:0 "Warum einen Diktator ernennen, der im Namen des Königs handelt, wenn der König bestens dazu in der Lage ist, selbst zu handeln! Beharren wir nicht auf Traditionen, während Griechenland vor die Hunde geht. Es ist an der Zeit für einen wahren Monarchen, der dem Volk dient! Gott schütze König Georg II.!"
 GRE_abandon_french_italian_debt_tt:0 "Wir streichen unsere Schulden bei §YFrankreich§! und §YItalien§! einfach.\n"
 GRE_absolute_monarchy_opposition_tt:0 "§RWenn Sie diesen Pfad einschlagen, kommt es zum Bürgerkrieg!§! \nDie §YVenizelisten§! werden §Rrebellisch!§! \nDie §YKommunisten§! werden §Rrebellisch!§!"
 GRE_metaxism_focus:0 "Metaxismus"
 GRE_metaxism_focus_desc:0 "Der König ist das unumstrittene Staatsoberhaupt, aber das griechische Volk ist mit diesem Arrangement weiterhin nicht glücklich. Es ist vielleicht nicht ideal, aber es gibt einen äußerst talentierten und sehr engagierten ehemaligen Offizier, der nur darauf wartet, eine Regierung zu bilden ..."
 GRE_metaxism_warning_tt:1 "\nWenn §YGriechenland§! einem Bündnis beitritt, bevor der Nationalgeist §YMetaxismus§! voll ausgebaut ist, wird dieser §Rentfernt§!.\n"
 GRE_the_hellenic_spirit:0 "Der hellenische Geist"
 GRE_the_hellenic_spirit_desc:0 "Wir kämpfen, um die heilige Flamme am Brennen zu halten, die Griechenland einst so großartig hat werden lassen. Wir sind in der Lage, wahre Größe zu erlangen, das wissen! Wir müssen nur diesen Funken wiederfinden ..."
 GRE_four_year_plan:0 "Der Vierjahresplan"
 GRE_four_year_plan_desc:0 "Metaxas hat einen genialen Plan für die Industrialisierung Griechenlands ersonnen.  Basierend auf dem italienischen korporatistischen Wirtschaftsmodell erlangen wir Autarkie und Unabhängigkeit von den Mächten, die uns binden."
 GRE_petition_britain_for_aid:1 "[Root.GetGreekPetitionForAidName]"
 GRE_PETITION_FOR_AID_FOCUS_NAME_STANDARD:0 "Die Briten um Hilfe bitten!"
 GRE_PETITION_FOR_AID_FOCUS_NAME_MONARCHIST:0 "Die Briten und die Deutschen um Hilfe bitten!"
 GRE_petition_britain_for_aid_desc:1 "[Root.GetGreekPetitionForAidDesc]"
 GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_STANDARD:0 "Der Pöbel hat seinem leichten Missfallen über die Herrschaft des Königs durch zivilen Ungehorsam und Androhung eines Bürgerkriegs Ausdruck verliehen. Unsere Feinde haben die bessere Position, es ist also keine Schande, unsere britischen Verbündeten um Hilfe in unserem Kampf zu bitten. Mit den Briten auf unserer Seite können wir gar nicht verlieren."
 GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_MONARCHIST:0 "Der Pöbel hat seinem leichten Missfallen über die Herrschaft des Königs durch zivilen Ungehorsam und Androhung eines Bürgerkriegs Ausdruck verliehen. Unsere Feinde haben die bessere Position, es ist also keine Schande, unsere Verbündeten um Hilfe in unserem Kampf zu bitten. Mit den Briten und den Deutschen auf unserer Seite können wir gar nicht verlieren."
 GRE_monarchist_civil_war:0 "Der Bürgerkrieg um die absolute Herrschaft Georg II. hat begonnen"
 GRE_the_national_youth_organisation:0 "Die Nationale Jugendorganisation"
 GRE_the_national_youth_organisation_desc:1 "Wie die Deutschen und die Italiener ihre Jugend organisiert haben, hat etwas Bewundernswertes an sich. Wir können ihr Modell anpassen, um sicherzustellen, dass unsere Jugend sich nicht an asozialem Verhalten beteiligt oder unserem großen Anführer [ROOT.GetLeader] keinen Respekt erweist."
 GRE_crack_down_on_the_republicans:0 "Aggressiv gegen die Republikaner vorgehen"
 GRE_crack_down_on_the_republicans_desc:0 "Wir haben die Venizelisten lange genug geduldet. Es ist an der Zeit, dieser Charade ein Ende zu  setzen. Sie haben keinen Funken Ehre oder Respekt im Leib, sie besitzen keinerlei Skrupel oder Moral, und wir werden diesen Abschaum aus Griechenland vertreiben!"
 GRE_use_the_military:0 "Das Militär einsetzen"
 GRE_use_the_military_desc:0 "Wir greifen sie mit allem an, was wir haben! Wir jagen sie auf den Straßen, wir jagen sie in den Gassen, wir jagen sie bis zum Ende der Welt! Kein Venizelist darf sich je sicher vor unserer wachsamen Herrschaft fühlen!"
 GRE_recruit_the_fascists:0 "Die Faschisten rekrutieren"
 GRE_recruit_the_fascists_desc:0 "Um einen Radikalen zu fangen, muss man wie ein Radikaler denken. Die Faschisten sind unsere verabscheuungswürdigen Feinde, aber von allen unseren Gegnern hassen wir sie gewiss noch am wenigsten. Sie sind bereit, mit uns zu kooperieren, warum sollten wir sie also nicht zu unseren eigenen Zwecken nutzen?"
 GRE_fascists_put_in_play_tt:0 "Die §Yfaschistische Fraktion§! wird aktiv und ist der Regierung gegenüber zu Beginn §Gfreundlich§! eingestellt. \nWenn wir mit den §YFaschisten§! kooperieren, legitimieren wir ihre Bewegung."
 GRE_realign_ourselves_with_the_central_powers:0 "Uns wieder nach den Mittelmächten ausrichten"
 GRE_realign_ourselves_with_the_central_powers_desc:0 "Irgendwie ist das Unmögliche passiert! Der Führer ist fort und der Kaiser ist zurück! Nach diesen Ereignissen haben die Briten ihre Außenpolitik angepasst, und zwar nicht unbedingt zu unserem Vorteil. Vielleicht sollten wir uns mit unseren Kameraden in Berlin in Verbindung setzen und dafür kämpfen, das göttliche Herrschaftsrecht der Könige in ganz Europa zu retten."
 GRE_no_central_powers_tt:0 "§YÖsterreich-Ungarn§! oder das §YKaiserreich§! müssen existieren, damit dieser Schwerpunkt Auswirkungen hat."
 GRE_our_traditional_allies_in_the_aegean:0 "Unsere traditionellen Verbündeten in der Ägäis"
 GRE_our_traditional_allies_in_the_aegean_desc:0 "Wer hat uns 1832 geholfen, die Unabhängigkeit von den Osmanen zu erlangen? Die Briten. Wer hat unsere Wirtschaft unzählige Jahre lang durch Darlehen und Investitionen über Wasser gehalten? Die Briten. Welche Weltmacht ist Griechenlands Zukunft? Die Briten!"
 GRE_metaxism_lost_tt:0 "Wenn wir nicht alle Reformen von Metaxas umgesetzt haben, verlieren wir den Nationalgeist §YMetaxismus§!!"
 GRE_prepare_against_the_mediterranean_threat:0 "Gegen die Gefahr am Mittelmeer rüstene"
 GRE_prepare_against_the_mediterranean_threat_desc:0 "Die Italiener sind eine Gefahr, ihre Ambitionen stehen der Bestimmung Griechenlands entgegen. Wir gewinnen nichts dadurch, dass wir abwarten und so tun, als würden sie keine Gefahr für uns darstellen. Wir werden handeln. Damit die Italiener, wenn sie denn unweigerlich an unserer Küste landen, durch die gemeinsamen Bemühungen von Millionen von Griechen zurück ins Meer getrieben werden!"
 GRE_the_metaxas_line:0 "Der Anfang der §YMetaxas-Linie§! - einer Rehe von Landbefestigungen entlang unserer oft verletzten Grenzen - wird fertiggestellt.\n"
 GRE_the_leonidas_line:0 "Der Anfang der §YLeonidas-Linie§! - einer Rehe von Landbefestigungen entlang unserer oft verletzten Grenzen - wird fertiggestellt.\n"
 GRE_an_orthodox_state:0 "Ein orthodoxer Staat"
 GRE_an_orthodox_state_desc:0 "Wir sind ein christlich-orthodoxer Staat, das ist ein wesentlicher Bestandteil unserer nationalen Identität. Ehre sei dir, o Gott, unserer Hoffnung. Ehre sei dir."
 GRE_following_in_the_footsteps_of_giants:0 "In die Fußstapfen von Riesen treten"
 GRE_following_in_the_footsteps_of_giants_desc:0 "Metaxas hat uns einige der vielen Vorzüge des Faschismus gezeigt, doch er war zu feige, um uns bis ans Ziel zu führen. Wir brauchen einen echten griechischen Faschismus, der nicht nur ein billiger Abklatsch des italienischen oder deutschen Modells ist."
 no_fascist_metaxism_spirit_tt:0 "Wenn der Nationalgeist §YDen Geist der spartanischen Krieger wiederbeleben§! nicht gewählt wurde, dann wird der Nationalgeist §YMetaxism§! nicht faschistisiert, sondern stattdessen §Rentfernt§!."
 GRE_reclaiming_the_wayward_ally:0 "Den verirrten Verbündeten zurückholen"
 GRE_reclaiming_the_wayward_ally_desc:0 "Der Zusammenbruch des Osmanischen Reichs war eine große Erleichterung für uns, doch die Türkische Republik ist eine noch viel größere Gefahr für Griechenland, als die Osmanen es je waren. In ungewöhnlichen Zeiten, braucht man ungewöhnliche Verbündete. Es liegt an Griechenland, die Osmanen zurückzuholen."
 GRE_the_greater_enosis:0 "Enosis"
 GRE_the_greater_enosis_desc:0 "[Root.GetAchievingEnosisDesc]"
 GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_STANDARD:0 "Zypern war immer griechisch und wird immer griechisch bleiben. Als die Briten uns unsere Chance auf eine Wiedervereinigung geraubt haben, waren wir nicht vorbereitet. Nun aber ist unser Staat stark und stabil genug, um unser Volk zu vereinen! Es wird Zeit, die ausländische Besatzung Zyperns zu beenden, damit die Insel in die griechische Nation aufgenommen werden kann, zu der sie gehört."
 GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_ALTERNATE:0 "Zypern war immer griechisch und wird immer griechisch bleiben. Als die Briten uns unsere Chance auf eine Wiedervereinigung geraubt haben, waren wir nicht vorbereitet. Nun aber, nachdem Zypern seine Unabhängigkeit errungen hat, ist es an der Zeit, vergangenes Unrecht geradezurücken! Dieser Traum der Selbstverwaltung ist illusorisch und grenzt an Arroganz. Den Zyprioten muss doch klar sein, dass sie am sichersten sind, wenn sie als integraler Bestandteil in die griechische Nation eingebettet sind."
 GRE_securing_the_bulgarian_menace:0 "Die bulgarische Gefahr bändigen"
 GRE_securing_the_bulgarian_menace_desc:0 "Wann kam es je vor, dass die Bulgaren keine Bedrohung für die territoriale Integrität Griechenlands waren? Wir können der bulgarischen Regierung unmöglich vertrauen, dass sie nicht versuchen wird, eine Abmachung mit einer größeren Macht einzugehen und sich gegen uns zu verschwören. Man könnte es Paranoia nennen, aber wir nennen es Erfahrung. Wir müssen uns mit den Bulgaren gutstellen, um unsere Interessen zu schützen."
 GRE_third_hellenic_civilization:0 "Die Dritte Hellenische Zivilisation"
 GRE_third_hellenic_civilization_desc:0 "Die Welt hat noch immer nicht erkannt, dass wir die Erben des byzantinischen und hellenischen Vermächtnisses sind. Sie sprechen in solch hohe Tönen von unseren Ahnen, blicken aber heute voller Verachtung auf uns hinab. Wir werden es ihnen zeigen. Wir sind weder das Byzantinische Reich noch sind wir die antiken Griechen, wir sind die Dritte Hellenische Zivilisation und wir werden Großes erreichen, auf das wir stolz sein können!"
 GRE_the_modern_movement:0 "Die moderne Bewegung"
 GRE_the_modern_movement_desc:0 "Der Faschismus ist die Philosophie des 20. Jahrhunderts. Er ist die Antwort auf die Schwächen des ungezügelten Kapitalismus und die Korruption des Kommunismus. Der Faschismus ist der Schlachtruf einer ganzen Generation. Einer Generation, die es leid ist, von anderen Ländern tyrannisiert zu werden! Einer Generation, die genug von der nationalen Schande hat! Einer Generation, die bereit ist, Griechenland als Großmacht in ein neues Zeitalter zu führen! Bereit, jeder Drohung und jeder Beleidigung entgegenzutreten! Aéra!"
 GRE_required_fascist_faction_loyalty_tt:0 "Das §Yfaschistische Bündnis§! muss §Gloyal§! sein."
 GRE_expansion_of_athens_university:0 "Ausbau der Universität von Athen"
 GRE_expansion_of_athens_university_desc:0 "Die Wissenschaft und die höhere Bildung waren schon immer ein wesentlicher Bestandteil der griechischen Tradition, und die Nationale und Kapodistrias-Universität Athen ist die wichtigste akademische Einrichtung im heutigen Griechenland. Wenn wir der Universität mehr Geld zur Verfügung stellen und sie ausbauen, mehren wir ihren Nutzen für den Staat immens."
 GRE_defending_our_kingdom:0 "Unser Königreich verteidigen"
 GRE_defending_our_kingdom_desc:0 "Einige Gelehrte sagen, angesichts der jüngsten politischen Entwicklungen in Europa könne die größte Gefahr für einen Staat von innen kommen. Was für ein hanebüchener Unsinn! Unsere Nachbarn, die ständig Intrigen gegen uns schmieden und uns an den Kragen wollen, sind die wahre Gefahr!  Wir mussten schon viele Niederlagen einstecken, aber aus dem nächsten Krieg müssen wir um jeden Preis siegreich hervorgehen."
 GRE_hellenoturkism:0 "Hellenotürkismus"
 GRE_hellenoturkism_desc:0 "In der Griechischen Nationalsozialistischen Partei besteht der fast universelle Wunsch, unsere Beziehungen zur Türkei zu vertiefen. Wir haben einander so viele Jahrhunderte lang bekämpft und bluten lassen, dass niemand je innegehalten und überlegt hat, welche Wunder wir gemeinsam bewirken könnten! Wir müssen uns aus Sicherheitsgründen beide an die faschistischen Mächte binden! Hoffentlich sehen die Türken das wie wir ..."
 GRE_cement_greco_german_ties:0 "Griechisch-deutsche Beziehungen zementieren"
 GRE_cement_greco_german_ties_desc:0 "Eine Wahrheit, die viele im linken Spektrum gerne vergessen ist: Ohne die großzügige deutsche Fiskalpolitik uns gegenüber wäre unser Staat schon vor Jahren erneut zusammengebrochen. Nichts, was wir bisher erreicht haben, wäre ohne die Deutschen möglich gewesen! Wir brauchen sie mehr, als sie uns brauchen, aber wir können uns dennoch im Namen unserer engen und guten Freundschaft bessere Bedingungen sichern."
 schachtplan_required_tt:0 "Besitzt keine Variationen des §YSchacht-Plans§!"
 GRE_protectors_of_the_mediterranean:1 "[Root.GetProtectorsMediterraneanName]"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_STANDARD:0 "Beschützer des Mittelmeers"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_MONARCHIST:0 "Helden des Mittelmeers"
 GRE_protectors_of_the_mediterranean_desc:1 "[Root.GetProtectorsMediterraneanDesc]"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_STANDARD:0 "Der Mittelmeerraum ist unsere Heimat, und die Heimat von Millionen anderer Menschen. Es war schon immer unser Wunsch, in unserem kleinen Teil der Welt für anhaltenden Frieden zu sorgen, doch dieses bewundernswerte Ziel wird seit jeher von Elementen mit bösen Absichten vereitelt. Wir können es uns nicht länger gefallen lassen, dass wir selbst oder unsere Nachbarn unter den Taten derer leiden, die nur Schaden anrichten wollen. Es wird Zeit, sich zu erheben."
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_MONARCHIST:0 "Der Mittelmeerraum ist unsere Heimat, und die Heimat von Millionen anderer Menschen. Es war schon immer unser Wunsch, in unserem kleinen Teil der Welt für anhaltenden Frieden zu sorgen, doch dieses bewundernswerte Ziel wird seit jeher von Elementen mit bösen Absichten vereitelt. Nun ja, wenn man sie nicht schlagen kann ... muss man sich ihnen anschließen. Wir werden ein gewaltiges griechisches Reich aufbauen und allen, auf denen bisher nur herumgetrampelt wurde, endlich zu ihrem Recht verhelfen."
 GRE_reviving_the_spartan_warrior_spirit:0 "Den Geist der spartanischen Krieger wiederbeleben"
 GRE_reviving_the_spartan_warrior_spirit_desc:0 "In der Schlacht bei den Thermopylen soll es viertausend Spartanern gelungen sein, zwanzigtausend Perser zu töten und Xerxes daran zu hindern, weiter nach Griechenland vorzudringen. Solcher Heldenmut ist heute dringender nötig denn je. Wenn der nächste Möchtegerneroberer vor den Toren Athens steht, um uns unsere Heimat und unsere Leben zu rauben, müssen wir den Mut haben, ihm entgegenzutreten und zu sagen: molon labé."
 GRE_subjugating_the_bulgarians:0 "Die Bulgaren unterwerfen"
 GRE_subjugating_the_bulgarians_desc:0 "Die Bulgaren waren schon immer unsere Feinde. Ihr einziger Daseinszweck ist es, als Dolch in unserem Rücken zu stecken. Ihre erbärmliche Zivilisation hat es nie zu irgendwas gebracht, also versuchen sie bei jeder Gelegenheit, unser Vermächtnis und unsere Nation schlechtzumachen. Genug ist genug. Erinnern wir die Bulgaren daran, warum wir eines der ältesten überlebenden Völker Europas sind."
 GRE_greece_and_turkey_in_the_axis:0 "Griechenland und die Türkei gemeinsam in der Achse!"
 GRE_greece_and_turkey_in_the_axis_desc:0 "Nachdem der Griechisch-Türkische Freundschaftspakt unterzeichnet und ratifiziert ist, können wir nun endlich das Schicksal des Balkans neu formen, indem wir uns mit Hilfe der Deutschen den ewigen Wohlstand sichern, den wir verdient haben! Wenn der restliche Balkan nicht freiwillig unserer Führung folgt, dann wenden wir eben Gewalt an ..."
 greek_turkish_friendship:0 "Griechisch-Türkischer Freundschaftspakt unterzeichnet"
 GRE_last_country_standing:0 "Das letzte übrige Land"
 GRE_last_country_standing_desc:0 "Eine Kooperation mit der türkischen Regierung war wünschenswert, aber es soll jeder wissen, dass die neue griechische Regierung keine Angst davor hat, zur Tat zu schreiten, wenn die Situation es verlangt. Möge Gott uns allen gnädig sein."
 GRE_moulding_the_new_world_order:0 "Die neue Weltordnung gestalten"
 GRE_moulding_the_new_world_order_desc:0 "Die Leichen stapeln sich schon, es darf nicht alles umsonst gewesen sein. Wir kämpfen, um einen neuen globalen Status quo zu erreichen, und wir werden so lange weiterkämpfen, bis es in der Welt plötzlich keinen Kampfeswillen mehr gibt."
 GRE_reevaluating_the_drachma:0 "Abwertung der Drachme"
 GRE_reevaluating_the_drachma_desc:0 "Unsere Finanzsorgen wollen einfach kein Ende nehmen. Unsere hohen Schulden und vielen Zahlungsausfälle haben uns in eine absolut untragbare wirtschaftliche Lage gebracht. Wir müssen bewusst eine Abwertung unserer Währung vornehmen, um Kapitalzufluss aus dem Ausland zu stimulieren - auch wenn das für einige unserer Schulden langfristig gesehen negative Folgen haben wird."
 GRE_pay_back_debt_tt:0 "Durch diese §YEntscheidungen§! können wir den Nationalgeist §YSchulden bei der IFK§! verringern und schließlich ganz loswerden."
 GRE_lignite_liquefaction:0 "Verflüssigung von Braunkohle"
 GRE_lignite_liquefaction_desc:0 "Unser Land ist reich an Braunkohleminen, und wir beherrschen bereits den Prozess, wie man die Kohle zu Treibstoff verflüssigen kann. Die Regierung sollte die Eröffnung weiterer entsprechender Anlagen fördern."
 GRE_force_the_farmers_into_factories:0 "Die Bauern in Fabriken zwingen"
 GRE_force_the_farmers_into_factories_desc:0 "Die Bevölkerung lebt in dem märchenhaften Traum, dass sie bis ans Ende aller Zeiten Landwirte bleiben können und den sich zusammenbrauenden Konflikt unbeschadet überstehen. Sie irren sich. Wir haben keine andere Wahl, als Bauernhöfe zu beschlagnahmen und die Bauern in die Städte zwangsumzusiedeln, damit sie dort einer Arbeit nachgehen können, die für den Staat nützlicher ist."
 GRE_utilize_our_strengths:0 "Unsere Stärken nutzen"
 GRE_utilize_our_strengths_desc:0 "Griechenland ist eine Nation der Bauern und der Luxusgüter, und das ist keine Schande. Gewiss, Deutschland produziert Panzer und Jagdflugzeuge in Serie, aber was glaubt die Welt, woher der Tabak in Hermann Görings Pfeife stammt? Wir Griechen kennen unsere Stärken, und wenn wir uns auf diese konzentrieren, haben wir nichts zu befürchten."
 GRE_extracting_more_from_our_soil:0 "Mehr Ressourcen abbauen"
 GRE_extracting_more_from_our_soil_desc:0 "Griechenland ist reich an natürlichen Rohstoffen, wir müssen nur die Entschlossenheit besitzen, sie aus der Erde zu holen. Die Technologie hat uns die Möglichkeit gegeben, nun müssen wir nur noch den Willen finden."
 GRE_open_foreign_subsidized_factories:0 "Vom Ausland finanzierte Fabriken eröffnen"
 GRE_open_foreign_subsidized_factories_desc:0 "Wir haben alle Erwartungen übertroffen, was den Bau und die Personalausstattung von Fabriken angeht, aber wir expandieren langsamer als die übrigen europäischen Länder. Es gibt deutlich wohlhabendere Nationen als uns, die unseren Modernisierungsprozess beschleunigen könnten. Wir müssen unsere Nation lediglich interessant genüg für Investitionen machen."
 GRE_open_foreign_subsidized_factories_tt:0 "Jedes der folgenden Länder, dessen §YMeinung§! zu §YGriechenland§! über §G80§! liegt, erhält eine Eine §YMilitärfabrik§! und eine §YZivilfabrik§!: \n§Y[FRA.GetNameDef]§!, §Y[ENG.GetNameDef]§!, §Y[GER.GetNameDef]§! und §Y[SOV.GetNameDef]§!."
 GRE_unlock_soviet_decision_tt:0 "Schaltet Entscheidungen frei: §YEine Gruppe von [SOV.GetAdjective]en Bürokraten in [ROOT.GetNameDef] empfangen§!"
 GRE_paying_back_our_debts_in_bulk:0 "Unsere Schulden schnell zurückbezahlen"
 GRE_paying_back_our_debts_in_bulk_desc:0 "Je eher wir schuldenfrei sind, desto eher können wir beginnen, dieses Land wirklich zu verwandeln. Wir legen einen größeren Teil des Kapitals für die Tilgung unserer Schulden beiseite, damit wir uns schneller aus dem festen Griff unsere ausländischen Gläubiger lösen können."
 GRE_paid_off_most_of_debt_tt:0 "Wir müssen den Großteil unserer nationalen §YSchulden§! zurückgezahlt haben."
 GRE_paying_back_our_debts_in_bulk_ENG_tt:0 "Schaltet Entscheidung frei: §YGroße Tilgung der Schulden beim britischen Staat§! \n"
 GRE_paying_back_our_debts_in_bulk_FRA_tt:0 "Schaltet Entscheidung frei: §YGroße Tilgung der Schulden beim französischen Staat§! \n"
 GRE_paying_back_our_debts_in_bulk_ITA_tt:0 "Schaltet Entscheidung frei: §YGroße Tilgung der Schulden beim italienischen Staat§! \n"
 GRE_open_up_the_country:0 "Das Land öffnen"
 GRE_open_up_the_country_desc:0 "Es ist eine traurige Tatsache, dass wir die Industrialisierung allein nicht bewerkstelligen können. Wir sind schon lange vom Kapital und den industriellen Fähigkeiten größerer Nationen abhängig, und dieses Zeitalter bildet da keine Ausnahme. Also lasst uns ihr Kapital und ihre Investitionen nach Griechenland einladen, noch heute. Denn morgen werden wir sie nie wieder brauchen!"
 GRE_connecting_our_prefectures:0 "Unsere Präfekturen verbinden"
 GRE_connecting_our_prefectures_desc:0 "Nicht nur unsere industrielle Basis ist dürftig, auch unsere nationale Infrastruktur. Unsere Nachbarn haben ihre Länder urbanisiert. Es ist an der Zeit, dass auch wir unsere Bevölkerung in Städten konzentrieren."
 GRE_exporting_more_luxury_commodoties:0 "Mehr Luxusgüter exportieren"
 GRE_exporting_more_luxury_commodoties_desc:0 "Tabak, Oliven, Feta, Trauben, Feigen: Wenn man das Leben genießen will, kauft man am besten in Griechenland ein! Es dürfte ein Leichtes sein, unser internationales Bild als Land mit den besten Luxusgütern weiter auszubauen."
 GRE_greek_autarky:0 "Griechische Autarkie"
 GRE_greek_autarky_desc:0 "Unsere seit langem bestehende Abhängigkeit vom Kapital reicherer Länder ist beschämend. Diese Länder blicken von oben auf uns herab und unterdrücken uns und halten uns arm, damit sie sich selbst weiter die Taschen vollstopfen können. Die Deutschen, Italiener und Sowjets haben uns gezeigt, dass es auch einen anderen Weg gibt - einen Weg zur Autarkie und vollkommenen Unabhängigkeit! Natürlich könnte es eine Weile dauern, bis wir diesen Zustand erreichen: Wir sind schließlich nicht Deutschland ..."
 GRE_fiscal_responsibility:1 "[Root.GetFiscalResponsibilityName]"
 GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_STANDARD:0 "Gesunde Finanzen"
 GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_COMMUNIST:0 "Umfassende Umverteilung des Wohlstands"
 GRE_fiscal_responsibility_desc:0 "Zum vielleicht ersten Mal in der modernen griechischen Geschichte stehen wir finanziell solide da. Das muss gefeiert werden! Wir dürfen uns für unsere meisterliche Staatskunst wirklich auf die Schulter klopfen."
 GRE_fiscal_responsibility_tt:0 "Die §YSchulden bei der IFK§! müssen teilweise oder vollständig zurückgezahlt sein"
 GRE_bolster_the_schachtplan:0 "Den Schacht-Plan stärken"
 GRE_bolster_the_schachtplan_desc:0 "Der Schacht-Plan ist seit einiger Zeit einer der Eckpfeiler der griechischen Zentralplanung. Es ist aber auch klar, dass er extrem einseitig zu Gunsten der Deutschen ausgestaltet ist. Einige der besten Wirtschaftswissenschaftler unseres Landes haben ein Konzept erarbeitet, wie man den Schacht-Plan neu aushandeln könnte, damit beide Seiten davon profitieren. Wir wären Narren, wenn wir das nicht ausnutzen!"
 GRE_british_docking_rights:0 "Britische Anlegerechte"
 GRE_british_docking_rights_desc:0 "Der Schlüssel zum Sieg der Entente im Nahen Osten während des Ersten Weltkriegs war ihr Zugang zu unseren griechischen Häfen. Wir leben in einer Zeit, in der es zunehmend danach aussieht, als werde der Mittelmeerraum das Pulverfass sein, das Europa in Brand steckt. Die Briten würden gewiss davon profitieren, wenn sie wieder Zugang zu unseren Häfen hätten."
 GRE_renegotiate_debt_with_france:0 "Unsere Schulden mit Frankreich neu verhandeln"
 GRE_renegotiate_debt_with_france_desc:0 "Die Franzosen scheinen sich nicht festlegen zu können, welche Außenpolitik sie auf dem Balkan verfolgen wollen. Nun, bieten wir ihnen etwas an, was so simpel ist, dass nicht einmal sie es missverstehen können. Wenn sie uns unsere Schulden vergeben, binden wir unsere Sicherheit und unser Überleben an den Erfolg des französischen Regimes."
 GRE_renegotiate_debt_with_france_tt:0 "Schaltet Entscheidung frei: §YDie französischen Gewerkschaften dazu bestechen, ihre Regierung unter Druck zu setzen§! \nErlässt sämtliche §YSchulden bei der IFK§!, die von §Y[FRA.GetNameDef]§! verwaltet werden."
 GRE_sophistry_and_science:0 "Sophistik und Wissenschaft"
 GRE_sophistry_and_science_desc:0 "Griechenland war schon immer ein Land der herausragenden Denker. Heute sind wir mehr denn je auf kluge Köpfe angewiesen, um dieses Land zu verwandeln und uns ins 20. Jahrhundert zu bringen. Wir müssen uns auf technologische Innovationen konzentrieren, um nicht die nächsten fünfzig Jahre lang dem restlichen Europa hinterherzuhecheln."
 GRE_expand_our_tobacco_industry:0 "Unsere Tabakindustrie ausweiten"
 GRE_expand_our_tobacco_industry_desc:0 "Unsere wichtigste und rentabelste Exportware ist der Tabak, den wir in alle Welt verkaufen. Die Länder, mit denen wir bereits Handelsbeziehungen haben, werden es sicher zu schätzen wissen, wenn wir unsere Tabakindustrie noch weiter ausbauen. Es soll der Welt niemals an unserem berühmten Tabak mangeln."
 GRE_increase_our_mining_operations:0 "Unsere Bergbauindustrie ausweiten"
 GRE_increase_our_mining_operations_desc:0 "Durch den Ausbau unserer Tabakproduktion können wir uns vielleicht mit der internationalen Gemeinschaft gutstellen, aber die Ausweitung unseres Bergbau hat mehr Nutzen für den Staat. Mineralien und Erze werden den Krieg gewinnen, nicht Tabak und Olivenöl."
 GRE_bedrock_of_balkan_financial_stability:1 "[Root.GetBedrockFinancialStabilityName]"
 GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_STANDARD:0 "Das Fundament der finanziellen Stabilität auf dem Balkan"
 GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_COMMUNIST:0 "Der Hafen für wirtschaftliche Korruption auf dem Balkan"
 GRE_bedrock_of_balkan_financial_stability_desc:0 "Wer hätte je gedacht, dass ausgerechnet Griechenland als erstes Land auf dem Balkan seine finanzielle Situation in den Griff bekommt? Unser regionales Ansehen ist förmlich explodiert, und wir müssen unsere neue Position als Bankiers Südeuropas ausnutzen, um unser Land noch reicher zu machen."
 GRE_bedrock_of_balkan_financial_stability_tt:0 "Wir erhalten für jedes Land auf dem §YWestbalkan§!, dem §YOstbalkan§! und dem §YNordbalkan§!, das eine hohe freundschaftliche §YMeinung§! von uns hat, §YZivilfabriken§! abseits der Karte. Das gilt auch für §Y[AUS.GetNameDef]§!, §Y[CZE.GetNameDef]§! und §Y[TUR.GetNameDef]§!."
 GRE_rapprochement_with_the_italians:0 "Annäherung an die Italiener"
 GRE_rapprochement_with_the_italians_desc:0 "Drastische Zeiten erfordern drastische Maßnahmen. Wir müssen das Undenkbare tun und die Italiener um Hilfe bei der Modernisierung unseres Landes bitten. Wie werden die Italiener diese Abmachung nutzen, um uns zu erpressen und auszubeuten? Das weiß nur Gott. Wenn es überhaupt zu einer Abmachung kommt ..."
 GRE_appeal_to_the_soviet_union:0 "An die Sowjetunion appellieren"
 GRE_appeal_to_the_soviet_union_desc:0 "Es fällt uns gewiss nicht leicht, uns an die Sowjetunion zu wenden. Wir spazieren in die Höhle eines Wolfs, der uns nur zu gern fressen und unsere Knochen abnagen würde, aber es ist allemal besser, wenn wir zu ihnen gehen, als wenn sie zu uns kommen ..."
 GRE_encourage_tourism:0 "Den Tourismus fördern"
 GRE_encourage_tourism_desc:0 "Die ganze Welt beneidet uns um unsere kulturellen Sehenswürdigkeiten. Wir können den Tourismus zu einem Motor unserer Wirtschaft ausbauen. Natürlich wirft ein drohender Krieg seine Schatten über ganz Europa, was die Stimmung ein klein wenig dämpft. Aber das macht eine Urlaubsreise ins exotische Griechenland hoffentlich nur umso verlockender!"
 GRE_encourage_tourism_tt:0 "§RWir verlieren unsere Tourismusindustrie, sobald wir in einen Krieg eintreten!§!"
 GRE_mobilise_our_economy:0 "Die Wirtschaft mobilisieren"
 GRE_mobilise_our_economy_desc:0 "Die Großmächte Europas rüsten zum Krieg, und wir dürfen nicht riskieren, unvorbereitet davon überrascht zu werden. Der Prozess wird schmerzlich für Griechenland werden. Schmerzlicher als für die meisten anderen Länder. Aber um unser Überleben zu sichern, müssen wir Opfer bringen."
 GRE_rejuvenating_athens:0 "Athen verjüngen"
 GRE_rejuvenating_athens_desc:0 "Unsere große, glorreiche Hauptstadt ist eine der ältesten Städte in ganz Europa. Sie ist auch eine unserer reichsten und am effektivsten organisierten Präfekturen. Anstatt Zeit, Geld und Mühe in  hoffnungslos unterentwickelte Provinzen zu investieren, sollten wir uns darauf konzentrieren, unsere bereits moderne Hauptstadt weiter zu optimieren. "
 GRE_making_use_of_our_islands:0 "Unsere Inseln nutzen"
 GRE_making_use_of_our_islands_desc:0 "Nachdem das Osmanische Reich von der Entente so effizient geschlachtet und zerlegt wurde, haben wir viele Inseln zurückerhalten. Wir haben seitdem aber nicht viel mit ihnen angestellt. Kreta ist schon seit sehr langer Zeit ein wichtiger Teil Griechenlands. Dort werden wir mit unseren Bemühungen beginnen, und uns dann nach außen zu den anderen Inseln vorarbeiten und ihren strategischen und materiellen Wert für den Staat ausbauen."
 GRE_making_use_of_our_islands_tt:0 "Dieser Schwerpunkt hat eine größere Wirkung, wenn auch §YZypern§! und der §YDodekanes§! kontrolliert werden."
 GRE_making_use_of_our_islands_dodecanese_tt:0 "Dieser Schwerpunkt hat eine größere Wirkung, wenn auch der §YDodekanes§! kontrolliert wird."
 GRE_making_use_of_our_islands_cyprus_tt:0 "Dieser Schwerpunkt hat eine größere Wirkung, wenn auch §YZypern§! kontrolliert wird."
 GRE_clear_the_slums:0 "Die Ghettos räumen"
 GRE_clear_the_slums_desc:0 "Griechische Flüchtlinge drücken sich vor der Wehrpflicht und nehmen durch ihre widerwärtigen Ghettos und Armenviertel Platz weg. Die Existenz dieser Gebiete ist eine Schande für das Land, genau wie ihre Bewohner, die sich vor ihren Pflichten ihrer Nation gegenüber drücken. Wir werden diese Ghettos räumen und das Land und die Menschen einem besseren Nutzen zuführen."
 GRE_cooperate_with_foreign_monopolies:1 "[Root.GetCooperateForeignMonopoliesName]"
 GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_STANDARD:0 "Mit ausländischen Monopolen kooperieren"
 GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_COMMUNIST:0 "Die ausländischen Monopole nationalisieren"
 GRE_cooperate_with_foreign_monopolies_desc:0 "Es ist sinnlos, gegen die herrschenden Mächte zu kämpfen. Dieser Kampf ist nicht zu gewinnen und wird Griechenland nur langsam töten, wenn wir ihn führen. Anstatt den kühnen Narren zu spielen, sollten wir die Monopole an den Verhandlungstisch holen und eine Vereinbarung aushandeln, die allen beteiligten Parteien nutzt."
 GRE_crack_down_on_foreign_monopolies:0 "Hart gegen ausländische Monopole vorgehen"
 GRE_crack_down_on_foreign_monopolies_desc:0 "Wir haben die ausländischen Geldleiher und die globalen Finanzmonopole zu lange geduldet. Aber damit ist jetzt Schluss! Wir lassen uns von diesen heimtückischen Gruppen nicht länger herumschubsen. Von heute an ist Griechenland frei, wirklich frei!"
 GRE_academy_of_athens:0 "Akademie von Athen"
 GRE_academy_of_athens_desc:0 "Die Akademie von Athen wurde 1929 als höhere Bildungseinrichtung gegründet, aber sie ist noch jung und benötigt Hilfe, um zu wachsen. Wir werden sie zu einem Dreh- und Angelpunkt für alle ambitionierten Akademiker in Europa und der Welt ausbauen!"
 GRE_hellenic_armed_forces:0 "Hellenische Streitkräfte"
 GRE_hellenic_armed_forces_desc:0 "Unsere Streitkräfte sind für unsere momentane nationale Situation ausreichend, aber wir sind militärisch gesehen weiterhin das schwächste Mitglied des Balkanpakts und wurden oft dafür kritisiert, dass wir unsere Streitkräfte noch nicht modernisiert haben. Es wird Zeit, dass wir die Verbesserung unseres Militärs ernsthaft anpacken, insbesondere angesichts der Verschlechterung unserer internen Lage ..."
 GRE_the_hellenic_air_force:0 "Die hellenische Luftwaffe"
 GRE_the_hellenic_air_force_desc:0 "Unsere Luftwaffenakademie wurde zwar erst 1930 gegründet, aber das griechische Volk beschäftigt sich schon seit den Balkankriegen mit der Luftfahrt! Wir wissen bereits um die Bedeutung einer starken Luftwaffe. Uns fehlt nur die Fähigkeit, unsere Luftwaffe stärker und größer zu machen ..."
 GRE_the_hellenic_army:0 "Die hellenische Armee"
 GRE_the_hellenic_army_desc:0 "Klein, antiquiert, aber hartnäckig ... so würden viele die griechische Armee beschreiben, und es ist eine durchaus treffende Beschreibung. Wir müssen lediglich unsere Taktik und unsere Ausrüstung modernisieren, und schon sind wir eine Macht, die es auf dem Balkan zu fürchten gilt."
 GRE_the_hellenic_navy:0 "Die hellenische Marine"
 GRE_the_hellenic_navy_desc:0 "Wir Griechen haben eine lange und stolze Tradition der Seefahrt, seit wir unsere Unabhängigkeit vom Osmanischen Reich erlangt haben. Unsere Marine ist die stärkste in der Region, und wir müssen unser Seefahrtsvermächtnis nur ein wenig kultivieren, um zu einem wirklich mächtigen Faktor im Mittelmeerraum zu werden."
 GRE_destroying_our_foes:0 "Unsere Gegner zerstören"
 GRE_destroying_our_foes_desc:0 "Um unsere Zukunft zu sichern, müssen wir unsere Feinde angreifen, bevor sie überhaupt die Gelegenheit haben, unseren Heimatboden zu betreten. Wir müssen in die Fähigkeit investieren, feindliche Ziele strategisch bombardieren zu können."
 GRE_protecting_our_skies:0 "Unseren Himmel beschützen"
 GRE_protecting_our_skies_desc:0 "Wir haben noch nie die nötige Industrie besessen, um sowohl unseren Himmel zu beschützen, als auch unsere Feinde zu bombardieren. Wenn wir irgendwann vor der Frage stehen, ob wir mehr Feinde angreifen oder uns besser gegen ihre Angriffe schützen wollen, dann werden wir uns jedes Mal dafür entscheiden, unsere Mitbürger zu retten."
 GRE_the_backbone_of_our_army:0 "Das Rückgrat der Armee"
 GRE_the_backbone_of_our_army_desc:0 "Unsere Wehrpflichtverfahren sind verglichen mit denen unserer Nachbarn etwas archaisch, und unsere Ausrüstung ist hoffnungslos veraltet. Es wird Zeit, unsere Wehrpflichtverfahren und die Ausrüstung, mit der wir unsere Soldaten bewaffnen, zu modernisieren."
 GRE_a_legacy_of_war:0 "Das Vermächtnis des Krieges"
 GRE_a_legacy_of_war_desc:0 "Der Krieg liegt uns im Blut. Seit Urzeiten führen wir Kriege oder werden selbst angegriffen. Wir haben im Lauf der Jahrhunderte das Eine oder Andere über die Kriegsführung gelernt, und es ist an der Zeit, dass unsere nationale Armee endlich die Lektionen unserer blutigen Vergangenheit nutzt."
 GRE_abandon_the_greek_turkish_naval_treaty:0 "Den griechisch-türkischen Flottenvertrag kündigen"
 GRE_abandon_the_greek_turkish_naval_treaty_desc:0 "Ein Vertrag, der eigentlich dazu dienen sollte, die Größe der türkischen Schiffe zu begrenzen, hat irgendwie dazu geführt, dass wir denselben Beschränkungen unterliegen! Schluss damit! Griechenland hat immer glorreiche Kampfschiffe besessen die unsere Küste dominiert haben, und in diesen Zeiten der Not kann es keine größere Sicherheit geben als ein gigantisches Schlachtschiff!"
 GRE_abandon_the_greek_turkish_naval_treaty_tt:0 "Wenn wir uns politisch nach §YGroßbritannien§! oder §YDeutschland§! ausrichten, können wir einige unserer alten §Yschweren Schiffe§! erneut bauen.\n"
 GRE_a_modern_navy:0 "Eine moderne Marine"
 GRE_a_modern_navy_desc:0 "Dass der griechisch-türkische Flottenvertrag die Größe der Schiffe beschränkt, die wir bauen können, ist im Grunde völlig gleichgültig. Uns fehlt schlicht die Schiffsbauindustrie, um eine Flotte von Großkampfschiffen und Kreuzern zu unterhalten oder zu vergrößern. U-Boote dagegen ... U-Boote könnten eine gangbare Lösung für die Frage sein, wie eine griechische Marine aussehen soll."
 GRE_escorts_for_our_bombers:0 "Eskorten für unsere Bomber"
 GRE_escorts_for_our_bombers_desc:0 "Es reicht nicht aus, Bomber zu produzieren. Diese Bomber brauchen auch Eskorten, die sie beschützen! Dafür können wir uns nicht auf gewöhnliche Jäger verlassen, daher werden wir große Jagdflugzeuge entwickeln, die unsere Bomber bis an die Küsten unserer Feinde geleiten können."
 GRE_defending_our_seas:0 "Unser Meer verteidigen"
 GRE_defending_our_seas_desc:0 "Griechenland hat eine sehr lange Küste und kontrolliert viele Inseln. Das Meer war einst unsere beste Verteidigung, doch heute schreckt es keinen potenziellen Feind mehr. Wenn unsere Feinde unsere Inseln erobern oder an unserer Küste landen wollen, wenn müssen sie zunächst einmal die Bombardierung durch unsere Marinebomber überleben!"
 GRE_embracing_modern_warfare:0 "Moderne Kriegsführung"
 GRE_embracing_modern_warfare_desc:0 "Berichten aus Deutschland zufolge ist der "Panzer" doch tatsächlich nicht nur als Unterstützung für Infanteriebataillone nützlich. Ist das zu glauben! Uns fehlt zwar die nötige Industrie, aber wir sollten das Risiko eingehen."
 GRE_new_weapons_old_tricks:0 "Neue Waffen, alte Tricks"
 GRE_new_weapons_old_tricks_desc:0 "Wir haben im Ersten Weltkrieg reichlich Erfahrung darin gesammelt, Artilleriegeschütze zu bemannen und Aufklärung zu betreiben. Die Technologie und die Ausrüstung haben sich vielleicht geändert, die Taktik aber gewisslich nicht. Spielen wir unsere Stärken aus und zeigen der Welt, dass man sich nicht so ohne weiteres mit Griechenland anlegt."
 GRE_a_fleet_fit_for_the_aegean:0 "Eine Flotte für die Ägäis"
 GRE_a_fleet_fit_for_the_aegean_desc:0 "Wir sind jeden Tag gezwungen, italienischen Schlachtkreuzern und britischen Flugzeugträgern zuzusehen, wie sie durch unsere Meere pflügen. Es ist erniedrigend! Es wird höchste Zeit, dass sich auf dem Balkan endlich jemand erhebt und eine Marine bildet, auf die wir alle stolz sein können."
 GRE_disrupting_the_great_powers:0 "Die Großmächte stören"
 GRE_disrupting_the_great_powers_desc:0 "Wir können uns nicht in den Kampf einmischen, den die Großmächte der Welt an Land und Wasser untereinander austragen. Stattdessen werden wir sie dort treffen, wo es wirklich wehtut. Wir greifen ihre Versorgungslinien an!"
 GRE_fund_the_hellenic_air_force_academy:0 "Die Hellenische Luftwaffenakademie finanzieren"
 GRE_fund_the_hellenic_air_force_academy_desc:0 "Unsere Piloten sind motiviert, fähig und kompetent. Es ist an der Zeit, dass wir ihnen endlich den Respekt entgegenbringen, den sie verdienen. Wir beginnen damit, indem wir die Luftwaffenakademie wieder mit ausreichend Geld ausstatten und die Produktion von Jagdflugzeugen ankurbeln. Damit unsere Luftwaffe Griechenlands wieder würdig ist."
 GRE_hellenic_armoured_corp:0 "Hellenisches Panzerkorps"
 GRE_hellenic_armoured_corp_desc:0 "Indem wir unsere eigene Division gepanzerter Einheiten bilden, zeigen wir der Welt, wie modern wir sind! Ein kleines, unbedeutendes Land hat doch gewiss keine Panzer in seiner Armee, oder?"
 GRE_greek_mechanisation:0 "Griechische Mechanisierung"
 GRE_greek_mechanisation_desc:0 "Die Modernisierung ist ohnehin schon ein sehr schmerzhafter Prozess, aber die Mechanisierung unserer Armee ist nun wahrlich eine Herausforderung! Die Kosten für den Fortschritt sind hoch, aber wir schrecken nicht davor zurück. Die Sicherheit unserer Nation hat oberste Priorität."
 GRE_the_cannon:0 "Die Kanone"
 GRE_the_cannon_desc:0 "Man wird das Donnern unserer Kanonen noch am anderen Ende der Welt hören!"
 GRE_the_torpedo:0 "Der Torpedo"
 GRE_the_torpedo_desc:0 "Vielleicht führt uns eine der vielen Besatzungen, die wir ein nasses Grab am Meeresboden schicken, uns ja endlich nach Atlantis! Oder vielleicht begnügen wir uns damit, die Hauptstadt unseres Feindes zur nächsten versunkenen Stadt zu machen ..."
 GRE_a_land_of_mountains:0 "Ein Land der Berge"
 GRE_a_land_of_mountains_desc:0 "Unsere natürlich Geografie stellt eine gute Verteidigung gegen Invasoren da. Wir müssen lediglich lernen, unser Terrain zu unserem Vorteil zu nutzen! Wir können in dieser Frage einiges von den Schweizern lernen."
 GRE_mountain_training_effect:0 "Ermöglicht §HAusbildung in Gebirgskriegsführung§!\n§HInfanterie\n    Gebirge§!\n      Verteidigung: §G+5%§!\n      Bewegung: §G+5%§!\n§HMarineinfanterie\n    Gebirge§!\n      Angriff: §G+5%§!\n      Bewegung: §G+10%§!\n§HGebirgsjäger\n    Gebirge§!\n      Angriff: §G+5%§!\n      Verteidigung: §G+5%§!\n      Bewegung: §G+10%§!\n§HFallschirmjäger\n    Gebirge§!\n      Angriff: §G+5%§!\n      Bewegung: §G+10%§!\n"
 GRE_a_long_and_proud_tradition:0 "Eine lange und stolze Tradition"
 GRE_a_long_and_proud_tradition_desc:0 "Unsere Marine ist eines der wenigen Dinge, auf die Griechenland auch in seinen dunkelsten Stunden immer stolz sein konnte. Was wir heute tun, ist lediglich die Fortführung einer langen und stolzen Tradition."
 GRE_the_double_headed_aquila:0 "Der zweiköpfige Aquila"
 GRE_the_double_headed_aquila_desc:0 "Jedes Flugzeug, das in den Himmel aufsteigt und Feuer auf unsere Feinde herabregnen lässt, wird vom zweiköpfigen Aquila geziert werden! Die Welt wird sehen, wie weit wir unsere Flügel ausbreiten können ..."
 GRE_modern_cataphracts:0 "Kataphrakte der Moderne"
 GRE_modern_cataphracts_desc:0 "Auf den Kataphrakt war die gesamte mittelalterliche Welt neidisch! Seine Geschwindigkeit, seine Rüstung und seine Stärke wurden von allen bewundert! Der Kataphrakt der heutigen Zeit ist ohne Zweifel der Panzer, und wir werden eine Klasse von Panzern bauen, die wahrlich das Vermächtnis des byzantinischen Kataphrakts darstellen."
 GRE_thema_nautikon:0 "Thema Nautikon"
 GRE_thema_nautikon_desc:0 "Einst herrschte Byzantion über die Wellen, aber auch in den vielen Jahrhunderten seit dem Fall des Byrantinischen Reichs hat das griechische Volk seinen Seefahrergeist nie verloren! Was Kriegsschauplätze angeht, ist das Meer uns ebenso vertraut wie der Pindos!"

 TUR_the_montreux_convention:0 "Der Vertrag von Montreux"
 TUR_the_montreux_convention_desc:0 "Es ist ein Skandal, dass man uns trotz allem, was seit dem Ersten Weltkrieg geschehen ist, noch immer das Recht verwehrt, unsere Meerengen selbst zu verwalten. Anstatt die Meerengen unilateral mit unserem Militär zu besetzen, versuchen wir es aber auf diplomatischem Wege. So können wir vielleicht aus dieser Krise entkommen, ohne zum neuen Aussätzigen Europas zu werden."
 TUR_the_montreux_convention_tt:0 "Wir berufen eine §YKonkvention§! ein und erklären unsere Absicht, die §YDardanellen§! und den §YBosporus§! zu remilitarisieren. Wir sollten uns auf Proteste seitens der §YSowjetunion§! einstellen."
 TUR_fully_integrate_the_is_bank:0 "Die İş Bank vollständig integrieren"
 TUR_fully_integrate_the_is_bank_desc:0 "Celâl Bayar und eine Gruppe von gleichgesinnten Liberalen und Demokratiebefürwortern haben sich an die İş Bank gebunden, die 1924 von Atatürk gegründet wurde. Indem wir die İş Bank und die Liberalen integrieren, können wir unserer Nation und der Welt zeigen, dass die Türkei endlich bereit ist, die nächsten kleinen Schritte hin zu einer vollständigen Demokratie zu wagen."
 TUR_sanayiciler_liberals_tt:0 "\nDie Entscheidungen §YSanayiciler-Industrieprojekte§! sind wegen unseres liberalen Wirtschaftsmodells günstiger."
 TUR_ratify_the_six_arrows:0 "Die Sechs Pfeile ratifizieren"
 TUR_ratify_the_six_arrows_desc:0 "Die Sechs Symbole symbolisieren die sechs grundlegenden Säulen des Kemalismus, und unsere Ratifizierung dieser Grundsätze in der türkischen Verfassung wird entscheidend zum Erfolg unserer Mission beitragen, die kemalistischen  Werte in der gesamten Türkei zu verankern."
 TUR_privatize_the_anadolu_agency:0 "Die Anadolu Ajansı privatisieren"
 TUR_privatize_the_anadolu_agency_desc:0 "Die Pressefreiheit ist einer der Grundpfeiler einer echten Demokratie. Wir werden eine freie Presse wohl nie lieben lernen, aber wir werden zumindest lernen müssen, mit ihr zu leben. Einen großen Schritt in diese Richtung können wir tun, indem wir die staatliche Anadolu Ajansı privatisieren, die seit ihrer Gründung durch Atatürk im Jahr 1920 in der Türkei die Nachrichten verbreitet."
 TUR_privatize_the_anadolu_agency_tt:0 "Entfernt die Entscheidung §YDie Pressezensur einrichten§!."
 TUR_lift_the_ban_on_other_political_parties:0 "Das Verbot anderer politischer Parteien aufheben"
 TUR_lift_the_ban_on_other_political_parties_desc:0 "Jedes einzelne Mal, wenn eine neue politische Partei gegründet wurde, um gegen die CHP anzutreten, wurde sie von religiösen Fundamentalisten gekapert, die unsere Republik und deren Grundsätze für ihre eigenen Zwecke pervertieren wollten. Dieses Mal muss es anders sein. Und doch müssen wir wachsam bleiben."
 TUR_holding_our_first_multi_party_election:0 "Unsere erste Mehrparteienwahl abhalten"
 TUR_holding_our_first_multi_party_election_desc:0 "Das Schicksal der Türkischen Republik hängt von der bevorstehenden Wahl ab. Aber wir haben geschworen, fair zu kämpfen, und wir haben fair gekämpft. Man kann dem türkischen Volk vertrauen, dass es die richtige Wahl trifft."
 TUR_official_opposition_party_organised:0 "Es wurde eine offizielle Oppositionspartei organisiert."
 TUR_democratic_transition_focus:1 "[Root.GetDemocraticTransitionFocusName]"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_STANDARD:0 "Atatürks Traum verwirklichen"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_ISLAMIST:0 "Der Milletin Adamı"
 TUR_democratic_transition_focus_desc:1 "[Root.GetDemocraticTransitionFocusDesc]"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_STANDARD:0 "Mustafa Kemal Atatürk hatte immer den Traum, dass die [ROOT.GetNameDef] eines Tages zu einer vollwertigen Demokratie wird, und wie es scheint, haben wir diesen Traum erfolgreich realisiert."
 TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_ISLAMIST:0 "Adnan Menderes ist zum Mann der Nation geworden, indem er unter dem Deckmantel der demokratischen Rechte eine transparent islamistische Politik  vorangetrieben hat. Die [ROOT.GetNameDefCap] macht eine konservative Revolution durch, und die Welt kann nichts weiter tun, als entsetzt zuzusehen."
 TUR_expanding_our_armaments:0 "Unsere Bewaffnung verstärken"
 TUR_expanding_our_armaments_desc:0 "Die Welt verändert sich, und wir sind dafür verantwortlich, die Waffen gegen jene zu erheben, die nicht nur die Türkische Republik bedrohen, sondern auch das ideologische Fundament, auf dem sie steht. Es dürfte relativ leicht sein, die Sanayiciler davon zu überzeugen und uns ihre Unterstützung beim Schutz des Landes zu sichern."
 TUR_permit_regional_elections:0 "Regionale Wahlen zulassen"
 TUR_permit_regional_elections_desc:0 "Die Türkei ist ein großes Land mit vielen Religionen, Kulturen und Interessen. Vielleicht wäre es keine allzu große Beugung der Grenzen der Verfassung, wenn wir ein gewisses Maß an Autonomie innerhalb der Nation zulassen. Selbst für jene, die am heftigsten gegen den Kemalismus gekämpft haben ... natürlich alles im Namen der nationalen Sicherheit."
 TUR_unlock_reconciliation_occupation_law_tt:0 "Schaltet Besatzungsfrecht frei: §YVersöhnung§!."
 TUR_truce_with_government_called_flag:0 "Es wurde ein Waffenstillstand mit der Regierung ausgerufen."
 TUR_privatize_our_infrastructure:0 "Unsere Infrastruktur privatisieren"
 TUR_privatize_our_infrastructure_desc:0 "Als überzeugte Liberale sollten wir lernen, uns stärker auf die Privatwirtschaft zu verlassen, anstatt den Staat jedes einzelne Bauvorhaben kontrollieren zu lassen. Wenn die Nachfrage nach mehr provinzieller Infrastruktur vorhanden ist, dann wird der Markt das entsprechende Angebot bereitstellen!"
 TUR_democratic_capstone_focus:1 "[Root.GetDemocraticCapstoneFocusName]"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_STANDARD:0 "Blick nach außen"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_ISLAMIST:0 "Die Offiziere säubern"
 TUR_democratic_capstone_focus_desc:1 "[Root.GetDemocraticCapstoneFocusDesc]"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_STANDARD:0 "Eine verantwortungsbewusste demokratische Macht hat mehr Pflichten, als nur die Freiheit ihrer Bürger zu gewährleisten. Die Welt ist gefährlich, und Demokratien rund um den Erdball werden von düsteren Mächten attackiert. Wir haben die Pflicht, uns für die Freiheit einzusetzen."
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_ISLAMIST:0 "Wir können erst dann effektiv regieren, wenn wir den kemalistischen Abschaum aus sämtlichen Staatsorganen entfernt haben. Wir können nicht einmal darauf vertrauen, dass unsere eigenen Streitkräfte der rechtmäßig gewählten Regierung gegenüber loyal sind! Das muss sich ändern."
 TUR_civil_war_tt:0 "§RDurch die Säuberung der Kemalisten aus unseren Streitkräften wird ein Bürgerkrieg ausbrechen. Die Stärke unserer Ausgangsposition hängt davon ab, wie stark die Islamisten im Binnenland sind und ob wir unsere Streitkräfte reformiert haben oder nicht. Kurdistan spaltet sich ab und kämpft für seine Freiheit, wenn die Stabilität bei Abschluss dieses Schwerpunkts unter 60% liegt.§!"
 TUR_the_sanayiciler:0 "Die Sanayiciler"
 TUR_the_sanayiciler_desc:0 "Atatürk hat über die Jahre hinweg unermüdlich daran gearbeitet, eine Klasse von Unternehmern und Industriellen zu kultivieren, die bei der Modernisierung unseres Staates helfen. Nun wird es Zeit, das Kultivieren einzustellen und mit dem Ernten zu beginnen. Gemeinsam werden wir die Türkei zu einer wettbewerbsfähigen Macht in der Region machen."
 TUR_sanayiciler_tt:0 "Durch den Einsatz von §YPolitischer Macht§! und anderen uns zur Verfügung stehenden Mitteln können wir unsere aufkeimende Klasse von Industriellen dazu ermächtigen, ihre Ressourcen in den Bau von §YZivilfabriken§! und §YMilitärfabriken§! für die Nutzung durch den Staat zu investieren."
 TUR_cooperate_with_the_debt_council:0 "Mit dem Schuldenrat kooperieren"
 TUR_cooperate_with_the_debt_council_desc:1 "Als sich nach dem Ersten Weltkrieg der Staub legte, blieb die Türkische Republik als freie und unabhängige Nation stehen. Bis auf die Tatsache, dass die [TUR.GetNameDef] die obszönen Schulden geerbt hat, die das Osmanische Reich angehäuft hatte. Und dass diese Schulden im Ausland von unseren Möchtegern-Eroberern verwaltet wurden. Es ist nicht ideal, aber wir können zusammenarbeiten und ein Szenario finden, von dem wir alle profitieren."
 TUR_debt_council_nationalized_tt:0 "Der §YSchuldenrat§! kontrolliert die Schulden der §Y[TUR.GetNameDef]§! nicht länger."
 TUR_utilize_foreign_capital:0 "Ausländisches Kapital nutzen"
 TUR_utilize_foreign_capital_desc:0 "Unsere Nation ist jung und ein Großteil unseres Landes besitzt keine Industrie. Aber wir müssen das nicht alleine bewältigen. Eine starke Türkei ist im Interesse vieler europäischer Mächte. Wenn wir sie um Hilfe bitten, gewähren sie sie uns bestimmt."
 TUR_foreign_capital_tt:0 "Je besser unsere Beziehung zu den alten §YGroßmächten Europas§! und den §YUSA§!, desto mehr Optionen für §YInvestitionen§! können wir bezahlen."
 TUR_treaty_of_saadabad:0 "Abkommen von Saadabad"
 TUR_treaty_of_saadabad_desc:0 "Wir haben nichts zu verlieren und alles zu gewinnen, indem wir ein freundschaftliches Verhältnis mit unseren Nachbarn im Osten pflegen. Die Idee eines Abkommens, das unsere Freundschaft formell bestätigt, wurde hin und wieder angesprochen. Nun ist es höchste Zeit für die Türkei, die Initiative zu ergreifen und diese Freundschaft offiziell zu machen."
 TUR_assess_our_future:0 "Unsere Zukunft bewerten"
 TUR_assess_our_future_desc:0 "Als Mustafa Kemal Atatürk diese Nation befreit und ihre Unabhängigkeit erklärt hat, hatte er eine ganz genaue Vision im Kopf, wie der [ROOT.GetAdjective]e Staat eines Tages aussehen soll. Nun müssen wir analysieren, ob die Vision unseres Ghazi immer noch mit den Prioritäten der aktuellen Regierung in Einklang zu bringen ist."
 TUR_choices_will_decide_legacy_tt:0 "§YMustafa Kemal Atatürk§! hat lange den Wandel der §Y[ROOT.GetNameDef]§! von einem autoritären Einparteienstaat zu einer liberalen Mehrparteiendemokratie propagiert. Unsere Entscheidungen, in welche ideologische Richtung, wir das Land steuern wollen, werden zeigen, wie sehr wir den Idealen §YAtatürks§! gerecht werden."
 TUR_ataturk_seeking_treatment:0 "Atatürk in Behandlung"
 TUR_the_hatay_issue:0 "Die Hatay-Frage"
 TUR_the_hatay_issue_desc:0 "Wir können nicht länger untätig zusehen, wie türkische Minderheiten durch arabische Irredentisten und französische Imperialisten unterdrückt werden. Der Gedanke, dass Hatay nicht zur Türkei gehört, ist lachhaft und gehört als Revisionismus verspottet. Es ist Zeit, die Fehler von 1921 auszumerzen."
 TUR_peace_in_the_world:0 "Frieden auf der Welt"
 TUR_peace_in_the_world_desc:0 "Atatürk hat einmal den Frieden auf der Welt zum ultimativen Ziel der türkischen Außenpolitik erklärt, und wir wollen diesem hehren Ziel gerecht werden. Wir arbeiten auf den Frieden auf der Welt hin, nicht auf einen ewigen Krieg wegen kleineren Gebietsstreitigkeiten."
 TUR_continue_the_policy_of_etatism:0 "Die Politik des Etatismus fortsetzen"
 TUR_continue_the_policy_of_etatism_desc:0 "İsmet İnönü und eine Gruppe anderer linker Minister sind für eine Abkehr unserer Wirtschaftspolitik weg vom Laissez-faire-Liberalismus und hin zu einer einzigartigen, vom türkischen Staat verwalteten Wirtschaft. Der Etatismus stellt genau wie der Kemalismus die perfekte Fusion aus linken und rechten Ideologien dar, die sich zu etwas noch Größerem verbinden, das dem türkischen Volk am besten dient."
 TUR_sanayiciler_etatism_tt:0 "\nDie Entscheidungen §YSanayiciler-Industrieprojekte§! sind wegen unseres etatistischen Wirtschaftsmodells teurer."
 TUR_peace_at_home:0 "Frieden im Lande"
 TUR_peace_at_home_desc:0 "Sobald unsere potenziellen Feinde auch nur die geringste Schwäche in uns spüren, werden sie zuschlagen. Es ist die oberste Pflicht aller türkischen Regierungen, das Wohlergehen und die innere Stabilität des Staates zu sichern. Wenn wir Frieden im Lande haben, können wir Frieden auf der Welt anstreben."
 TUR_turkish_state_railways:0 "Türkische Staatseisenbahn"
 TUR_turkish_state_railways_desc:0 "Ohne die Intervention des Staates wird unser Land für immer eine entzweite Nation sein, bestehend aus reichen, urbanen Städten im Westen und dezentralisierten Stämmen im Osten. Wenn wir unsere Nation durch Infrastruktur zusammenbringen, führen wir die gesamte Türkei ins 20. Jahrhundert, nicht nur unsere westlichen Küstenstädte an der Ägäis."
 TUR_revive_turkish_revolutionism:0 "Den türkischen Revolutionismus wiederbeleben"
 TUR_revive_turkish_revolutionism_desc:1 "Die Reformation des politischen Systems in der Türkei hat sich angesichts des breiten Widerstands im türkischen Volk als inadäquat erwiesen. Aber heißt die Lösung, die Massen zu besänftigen oder unsere Reformen in noch radikalerer Form durchzudrücken? Der Kemalismus hat sich schon einmal neu erfunden. Wer kann schon sagen, wohin die nächste Rekonfiguration seiner ideologischen Komponenten ihn in Zukunft führen wird?"
 TUR_reinvigorate_turkish_nationalism:0 "Den türkischen Nationalismus wiederbeleben"
 TUR_reinvigorate_turkish_nationalism_desc:0 "Das Land lässt sich nur vereinen, indem wir die Herrschaft Mussolinis imitieren. Wir brauchen einen starken rechten Anführer, der kein Problem mit linken Wirtschaftsreformen hat, die das Herz der Menschen ansprechen können. Es gibt nur einen Mann für diese Aufgabe: den angesehenen Marschall Fevzi Çakmak."
 TUR_the_second_five_year_plan:0 "Der zweite Fünfjahresplan"
 TUR_the_second_five_year_plan_desc:0 "Der erste Fünfjahresplan war ein großer Erfolg, daher haben die besten Regierungsminister im Land entschieden, einen zweiten aufzulegen."
 TUR_the_guardians_of_kemalism:0 "Die Hüter des Kemalismus"
 TUR_the_guardians_of_kemalism_desc:0 "Das kemalistische Offizierskorps kann nicht im Alleingang dafür sorgen, dass sich die Ideale des Kemalismus in der Nation verbreiten. Die Regierung proaktiver werden und mithelfen, dass der Kemalismus die Herzen und Köpfe der türkischen Bevölkerung erobert."
 TUR_kemalist_state_targets_tt:0 "Zwei neutrale Staaten werden §Ykemalistisch§!\n"
 TUR_the_sun_language_theory:0 "Die Sonnensprachtheorie"
 TUR_the_sun_language_theory_desc:0 "Die Sonnensprachtheorie ist die Theorie, dass alle menschlichen Sprachen von derselben prototürkischen Sprache abstammen. Die Theorie ist auf den ersten Blick als vollkommen logisch und schlüssig zu erkennen. Es ist daher entscheidend, dass sie vom Staat offiziell unterstützt und im ganzen Land unterrichtet wird."
 TUR_variant_turkish_tax_focus:1 "[Root.GetTurkishVariantTaxName]"
 TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_STANDARD:0 "Varlık Vergisi"
 TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_SECULAR:0 "İnanç Vergisi"
 TUR_variant_turkish_tax_focus_desc:1 "[Root.GetTurkishVariantTaxDesc]"
 TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_STANDARD:0 "Wir werden Nicht-Muslime in unserem Land mit einer 'Vermögenssteuer' belegen, damit wir unsere Industrieprojekte besser finanzieren und die Mission zur Säkularisierung der [ROOT.GetNameDef] vorantreiben können."
 TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_SECULAR:0 "Religiöse Institutionen hatten es in diesem Land viel zu lange viel zu gut. Religiöse Autoritäten haben wieder und wieder versucht, diese Regierung und ihre Bemühungen zu untergraben. Nun aber werden wir sie von ihrem Wohlstand befreien, damit das Geld sinnvoller eingesetzt werden kann."
 TUR_turk_ulusu:0 "Türk Ulusu"
 TUR_turk_ulusu_desc:0 "In einem verantwortungsvollen und modernen Land muss es möglich sein, die Definition anzupassen, was einen Bürger dieses Landes ausmacht. Wir waren zu streng in der Frage, wer Türke ist. Um die Zusammensetzung unseres Landes richtig abzubilden, ist es höchste Zeit, dass wir die Definition erweitern, was einen Bürger zu einem Türken macht."
 TUR_loosen_the_laws_on_secularism:0 "Die Säkularismusgesetze lockern"
 TUR_loosen_the_laws_on_secularism_desc:0 "Die Religion ist der Faktor, der unsere Nation am stärksten spaltet. Wir haben uns einem Pfad der Säkularisierung verschrieben, aber warum? Um die schwachen Nationen des Westens zu imitieren? Es ist nicht Sache des Staates, zu entscheiden, wann, wo und wie ein Mann zu seinem Gott betet."
 TUR_purify_the_diyanet:0 "Das Diyanet säubern"
 TUR_purify_the_diyanet_desc:0 "Das Diyanet ist voller Männer, die in ihrem leeren, sinnlosen Leben noch kein einziges Mal zum Allmächtigen gebetet haben. Das Diyanet sollte aus gläubigen Männern bestehen. Männern, die dem Staat dienen und sich an Allah wenden, wenn sie Rat und Führung benötigen!"
 TUR_kemalist_officers_made_hostile_tt:0 "§RDie kemalistischen Offiziere werden äußerst verärgert über den Kurs der Regierung sein.§!"
 TUR_rehabilitate_the_kadro_movement:0 "Die Kadro-Bewegung rehabilitieren"
 TUR_rehabilitate_the_kadro_movement_desc:0 "Es war ein Fehler, die Kadro-Bewegung zu unterbinden und ihre Theoretiker zu zerstreuen. Sie haben sich mit frischen, revolutionären Ideen an den Staat gewandt, und wir haben ihnen den Rücken zugekehrt. Eine neue Art von Nation braucht auch neue Ideen, und es gibt keine kühneren Ideen als in Kadro!"
 TUR_kemalism_and_the_modern_movement:0 "Der Kemalismus und die moderne Bewegung"
 TUR_kemalism_and_the_modern_movement_desc:0 "Als Recep Peker mit einem Bericht aus Italien zurückkehrte, wie man den Faschismus mit dem Kemalismus kompatibel machen könnte, wurde er aus dem Amt geworfen. Der Faschismus ist die Philosophie des 20. Jahrhunderts, und wir wären Narren, wenn die Ideologie, die für die Türkei am besten geeignet ist, übersehen, obwohl sie uns von der anderen Seite der Adria aus buchstäblich anstarrt!"
 TUR_kemalism_and_the_modern_movement_tt:0 "Die Meinung aller §Yfaschistischen§! Länder in §YEuropa§! zu [ROOT.GetNameDef] wird um §G+25§! erhöht."
 TUR_integrate_the_fascist_council:0 "Den faschistischen Rat integrieren"
 TUR_integrate_the_fascist_council_desc:0 "Recep Pekers Faschistischer Rat steht nun lang genug in beratender Funktion am Rande. Es ist an der Zeit, die Werte des türkischen Faschismus in das Rahmenwerk des Kemalismus zu integrieren."
 TUR_restack_the_officer_corps:0 "Das Offizierskorps umorganisieren"
 TUR_restack_the_officer_corps_desc:0 "Das Offizierskorps hält die grundlegenden Werte der Türkei hoch, aber diese grundlegenden Werte ... haben sich verändert. Wenn die Offiziere zögern, die aktuellen Werte der kemalistischen Ideologie zu vertreten, dann werden wir sie zwingen, diese Werte zu verinnerlichen."
 TUR_restack_the_officer_corps_tt:0 "Die §Ykemalistischen Offiziere§! werden neu organisiert, damit sie den Wünschen der Regierung gegenüber aufgeschlossener sind. \n§RWenn das Land unter 50% Stabilität liegt und die kemalistischen Offiziere viel Macht haben, ist davon auszugehen, dass sie gegen die Regierung rebellieren!§!"
 TUR_form_the_redshirts:0 "Die Rothemden bilden"
 TUR_form_the_redshirts_desc:0 "Jede legitime faschistische Bewegung der Welt hat eine Hemdenbewegung! Die Engländer und Italiener haben Schwarzhemden, die Deutschen haben Braunhemden, die Chinesen haben Blauhemden ... Die Farbe Rot ist das beste Symbol für die Republik Türkei, also werden wir die Rothemden gründen! Wenn die Menschen das Wort 'Rothemden' hören, werden sie augenblicklich an die Männer und Frauen denken, die unsere Bewegung unterstützen! Wir sind Genies!"
 TUR_fatherland_first:0 "Das Vaterland zuerst!"
 TUR_fatherland_first_desc:0 "Es gibt viele Elemente in der türkischen Gesellschaft, die aus selbstsüchtigen Gründen die Regierung zu unterminieren und unsere Gesellschaft zu destabilisieren versuchen. Aber damit ist jetzt Schluss. Von nun an wird jeder Bürger der Türkei sein Vaterland an erste Stelle stellen!"
 TUR_fatherland_first_tt:1 "Wir werden an die £faction_tur_traditionalist §YTraditionalisten§!, die £faction_tur_kurdish §YKurden§! und die anderen benachteiligten Gruppen in unserer Nation appellieren, sich vereint hinter eine Regierung zu stellen, die sie alle repräsentiert."
 TUR_deal_for_the_oniki_islands:0 "Handel für die On İki-Inseln"
 TUR_deal_for_the_oniki_islands_desc:0 "Die On İki-Inseln vor unserer Küste wurden uns entrissen und den gierigen Italienern übergeben. Aber nicht, bevor die heimtückischen Griechen ihre Ansprüche an den Inseln angemeldet hatten. Rhodos war türkisch und Rhodos wird wieder türkisch sein!"
 TUR_the_pontic_redoubt:0 "Die pontische Festung"
 TUR_the_pontic_redoubt_desc:0 "Wir haben uns viel zu lange nur um unsere Verteidigung im Westen gekümmert und unsere Grenze mit der offen irredentistischen [SOV.GetNameDef] ignoriert! Wir können sie nicht lange an unseren Grenzen aufhalten, aber wenn wir an den Flüssen Befestigungsanlagen errichten, können wir sie vielleicht in einem Zermürbungskrieg überwinden. Welche andere Hoffnung haben wir?"
 TUR_pontic_redoubt_trabzon_tt:0 "Fügt §Y7 Landbefestigungen§! entlang des Flusses Çoruh in der Nähe der [SOV.GetAdjective]en Grenze hinzu.\n"
 TUR_pontic_redoubt_van_tt:0 "Fügt §Y6 Landbefestigungen§! entlang des Flusses Kars in der Nähe der [SOV.GetAdjective]en Grenze hinzu.\n"
 TUR_pontic_redoubt_erzurum_tt:0 "Fügt §Y3 Landbefestigungen§! in der Stadt Erzurum hinzu.\n"
 TUR_abuse_the_office_of_soil_products:0 "Das Amt für Bodenprodukte missbrauchen"
 TUR_abuse_the_office_of_soil_products_desc:0 "Das Toprak Mahsulleri Ofisi wurde gebildet, um die Produktion von Lebensmitteln und die Löhne landwirtschaftlicher Arbeiter zu regulieren. Aber die [ROOT.GetNameDef] braucht keine Bauern, sie braucht Land. Wir werden die Landbesitzer, die ihre Felder nicht gewinnbringend nutzen, unter Druck setzen, ihr Land zu verkaufen. Auf den ehemaligen Äckern können dann neue Industrieanlagen errichtet werden, die der ganzen Nation nutzen."
 TUR_kemalist_socialist_theory:0 "Kemalistische sozialistische Theorie"
 TUR_kemalist_socialist_theory_desc:0 "Die Kadro-Bewegung steht für eine fundamental patriotische Form des Sozialismus und ähnelt in vielerlei Hinsicht der britischen Variante des Faschismus und Marxismus-Leninismus. Im Grunde stellt Kadro den türkischen Abenteuer auf fundamentaler Ebene an erste Stelle, ohne dabei aber zu versuchen, seine nationale Identität auszulöschen. Unsere Bewegung ist eine wahrlich revolutionäre Bewegung und wichtiger noch eine wahrlich türkische Bewegung."
 TUR_patriotism_over_internationalism:0 "Patriotismus über Internationalismus"
 TUR_patriotism_over_internationalism_desc:0 "Wir lehnen den Internationalismus des Trotzkismus und des radikalen Marxismus ab und verfolgen eine wahrlich nationale Form des Sozialismus. Das Leid des internationalen Arbeiters musst hinter der Not des türkischen Arbeiters anstehen, und genau das unterscheidet den kemalistischen Sozialismus von den radikaleren Varianten des Kommunismus."
 TUR_create_the_turkish_workers_militia:0 "Die türkische Arbeitermiliz gründen"
 TUR_create_the_turkish_workers_militia_desc:0 "Die Politik ist ein schmutziges Geschäft, und kein Regime kann hoffen, ewig zu bestehen. Es ist wichtig, dass wir die Arbeiter bewaffnen und sie mit den Mitteln und dem Willen ausrüsten, ihre Rechte gegen jeden zu verteidigen, der sie ihnen wegnehmen möchte. Ob das nun eine ausländische Macht sein mag oder eine fehlgeleitete neue politische Bewegung innerhalb unserer eigenen Grenzen."
 TUR_halk_ve_devlet:0 "Halk ve Devlet"
 TUR_halk_ve_devlet_desc:0 "'Volk und Staat' - dort liegt die Priorität unserer kemalistisch-sozialistischen Regierung. Wir müssen unser Volk beschützen und verteidigen, und das gelingt uns am besten, indem wir die Macht des Staates in allen Belangen stärken."
 TUR_nationalise_all_private_industry:0 "Alle privaten Industrien verstaatlichen"
 TUR_nationalise_all_private_industry_desc:0 "Wir vergessen nicht, welchen Beitrag die Industrialisten und Liberalen zu unserem gemeinsamen Kampf geleistet haben, den türkischen Staat vor ausländischen Aggressoren zu verteidigen. Aber sie nehmen sich wichtiger, als sie sind. Während sie uns vor ausbeuterischen Kapitalisten beschützt haben, sind sie selbst zu ausbeuterischen Kapitalisten geworden. Das dürfen wir nicht länger dulden. Wir müssen unsere Industrie verstaatlichen und unsere Arbeiter beschützen."
 TUR_georgian_manganese_extraction:0 "Manganabbau in Georgien"
 TUR_georgian_manganese_extraction_desc:1 "In Georgien liegen große Mengen an Mineralien und Metallen, die bisher ungenutzt sind, während unsere eigenen Stahlvorräte mager und unbefriedigend sind. Wir bieten der georgischen Regionalverwaltung an, über ein Abkommen zu verhandeln. Wir bauen ihre Metalle für sie ab und behalten einen Teil des Überschusses selbst. Wenn sie einwilligen, stellen wir direkt daneben in Trabzon Stahl her."
 TUR_salt_the_scars_of_the_great_war:0 "Salz in die Wunden des Ersten Weltkriegs streuen"
 TUR_salt_the_scars_of_the_great_war_desc:0 "Das türkische Volk ist in den Jahren seit dem Unabhängigkeitskrieg weich geworden. Wo ist der Zorn, den wir so dringend brauchen, wenn wir unsere Macht in die Welt projizieren wollen? Wir haben im Ersten Weltkrieg so viel verloren, mehr als die meisten, und wir haben nur deswegen überlebt, weil wir erbittert für dieses Recht zu überleben gekämpft haben. Wir werden auch im nächsten Krieg erbittert kämpfen."
 TUR_intervene_in_the_spanish_civil_war:0 "Im Spanischen Bürgerkrieg intervenieren"
 TUR_intervene_in_the_spanish_civil_war_desc:0 "Der Spanische Bürgerkrieg ist zur Petrischale der konkurrierenden Ideologien der Welt geworden. Wir teilen uns das Mittelmeer. Das gibt uns mehr Recht als den meisten anderen, für die von uns erwählte Seite in den Krieg einzugreifen."
 TUR_a_common_destiny_for_all_of_turkey:0 "Ein gemeinsames Schicksal für die ganze Türkei"
 TUR_a_common_destiny_for_all_of_turkey_desc:0 "Türke, Grieche, Kurde, Christ, Muslim, Atheist - wir sitzen alle im selben Boot. Es ist in unserem gemeinsamen Interesse, uns zu einem Ganzen zusammenzuschließen und uns hinter einer starken Regierung zu vereinen, die radikale Ideen unterstützt und für das Kollektiv arbeitet. Wir werden vereint stehen oder gespalten untergehen."
 TUR_hunt_down_fifth_columnist_islamists:0 "Die Islamisten der Fünften Kolonne jagen"
 TUR_hunt_down_fifth_columnist_islamists_desc:0 "Während Europa sich wegen seiner internationalistischen Kommunisten der fünften Kolonne sorgt, kämpfen wir schon seit der Geburtsstunde unserer Nation mit unserer eigenen internationalistischen fünften Kolonne. Es gibt keine größere existenzielle Bedrohung für unsere große Republik als den radikalen Islam und seine antiquierten Befürworter. Wir werden diese Überreste des osmanischen Reichs vernichten wie Insekten. Denn Insekten sind sie."
 TUR_pivot_to_the_past:0 "Wende in die Vergangenheit"
 TUR_pivot_to_the_past_desc:0 "Der Unabhängigkeitskrieg mag eine Notwendigkeit gewesen sein, aber die Republik war ein Fehler. Atatürk ist nicht mehr hier, um seine geliebte säkulare Republik zu beschützen, und das Volk fordert die Rückkehr des osmanischen Sultanats. Wir werden den Wunsch erfüllen, nachdem wir die Kemalisten ein für alle Mal eliminiert haben."
 TUR_purge_the_kemalists:0 "Die Kemalisten säubern"
 TUR_purge_the_kemalists_desc:0 "Indem wir unser Land von der Geißel des Kemalismus befreien, säen wir die Saat für die Rückkehr unserer alten Lebensweise und unseres alten Herrschaftssystems. Die Rückkehr des Sultans ist unvermeidlich, genau wie die Zerstörung der schwachen Republikaner."
 TUR_kemalists_purged_tt:0 "Entfernt alle £faction_tur_kemalist §Ykemalistischen§! Staatsmodifikatoren."
 TUR_restore_the_divan:0 "Den Diwan wiederherstellen"
 TUR_restore_the_divan_desc:0 "Ein Parlament ziviler Marionetten, die von unseren Feinden gewählt wurden? Nein, wir hatten nie beabsichtigt, dass das lange Bestand hat. Es ist an der Zeit, das alte System wieder einzuführen. Wir werden den Diwan wiederherstellen, auf dass die Religion im Zentrum des Staates steht. Außerdem werden wir das vom Westen abgekupferte Amt des Ministerpräsidenten abschaffen. Wir brauchen wieder einen Großwesir!"
 TUR_rebuilding_our_nation:0 "Unsere Nation wiederaufbauen"
 TUR_rebuilding_our_nation_desc:0 "Die Kemalisten haben unserer Nation mit ihren vergeblichen Versuchen, den Willen des Volkes zu unterdrücken, schwer geschadet. Unsere Feinde werden uns für schwach halten, daher müssen wir mit größter Eile den Wiederaufbau vorantreiben!"
 TUR_return_of_the_sultan:0 "Rückkehr des Sultans"
 TUR_return_of_the_sultan_desc:0 "Es ist endlich an der Zeit, unseren lang gehegten Traum zu verwirklichen: Wir müssen den Sultan sofort aus dem Exil nach Hause holen. Unsere Loyalisten haben ihn bereits bei sich, wir müssen ihn nur noch nach Hause bringen und eine große Krönungszeremonie abhalten."
 TUR_reclaim_macedonia:0 "Den Sandschak Makedonyalı zurückerobern"
 TUR_reclaim_macedonia_desc:0 "Diese treulosen Hunde westlich von uns haben entscheidend zum Fall des letzten osmanischen Reichs beigetragen. Die Griechen hassen uns seit dem Augenblick, in dem wir ihr jämmerliches, kränkliches Reich zerlegt haben. Und nun enthalten sie uns weite Teile von Thrakien und Mazedonien vor. Es ist Zeit, unsere Landsleute zu retten und gleichzeitig ein wenig Rache zu üben ..."
 TUR_join_the_central_powers:0 "Wieder den Mittelmächten anschließen"
 TUR_join_the_central_powers_desc:0 "Wir hatten schon einmal einen Pakt der Mächte und sind gemeinsam gescheitert, doch dieses Mal werden wir nicht scheitern! Das Schicksal hat uns eine zweite Chance gewährt, das Unrecht des Ersten Weltkriegs zurechtzurücken, und wir müssen diese Gelegenheit alle gemeinsam beim Schopfe packen!"
 TUR_press_the_austro_hungarian_claim:0 "Die österreichisch-ungarische Forderung forcieren"
 TUR_press_the_austro_hungarian_claim_desc:0 "Unsere triumphale Wiederauferstehung aus der Asche der Türkischen Republik war wahrlich ein großes Ereignis, doch wir sind auf allen Seiten von Feinden umgeben, die uns wieder zerstören möchten. Wir brauchen Verbündete, und eine osmanisch geführte Expedition in den Donauraum wäre keine Premiere."
 TUR_aligning_bulgaria:0 "Bulgarien anschließen"
 TUR_aligning_bulgaria_desc:0 "[BUL.GetNameDef] hat als einziges Land aus unserem Bündnis der Mittelmächte überlebt, ohne seine Souveränität und Lebensweise aufgeben zu müssen. Und was haben sie daraus gemacht? Nichts. Sie sind Feiglinge! Aber wir werden sehen, wie feige sie sind, wenn wir ihnen im Nacken sitzen und sie auf Kurs halten."
 TUR_reclaiming_our_lost_empire:0 "Das gefallene Reich zurückerobern"
 TUR_reclaiming_our_lost_empire_desc:0 "Die Kemalisten zu stürzen und die Autorität des Sultans wiederherzustellen, waren nur die ersten Schritte unseres großen Plans. Wir werden über die ganze Welt marschieren, bis unser Reich wiederhergestellt ist!"
 TUR_expanding_the_saadabad_pact:0 "Den Saadabad-Pakt ausweiten"
 TUR_expanding_the_saadabad_pact_desc:0 "Der Saadabad-Pakt war eine würdige Initiative der Kemalisten, aber heute haben wir mit den Unterzeichnern gewiss mehr gemeinsam als je zuvor. Lasst uns keine Zeit mit halbherzigen Maßnahmen vergeuden. Wir müssen an die Mitglieder des Saadabad-Pakts herantreten, um die Vereinbarung zu einem wirklichen Bündnis zu formalisieren."
 TUR_saadabad_pact_faction_tt:0 "Wir werden alle Unterzeichner des §YSaadabad-Pakts§! in ein formelles Bündnis einladen."
 TUR_no_faction_members_tt:0 "Der Saadabad-Pakt hat keine Unterzeichner"
 TUR_no_faction_alliance_members_tt:0 "Die Unterzeichner des Saadabad-Pakts haben das Konkordat von Saadabad nicht ratifiziert."
 TUR_the_damascus_diktat:0 "Das Damaskus-Diktat"
 TUR_the_damascus_diktat_desc:1 "[677.Controller.GetNameDefCap] ist schwach. Wir müssen nur mit der Möglichkeit eines Krieges drohen, falls sie Syrien nicht aufgeben, dann werden sie auf die Knie fallen, um Frieden betteln und uns anflehen, ihnen Syrien abzunehmen."
 TUR_supporting_the_east:0 "Unterstützung für den Osten"
 TUR_supporting_the_east_desc:0 "Unsere östlichen Staaten bilden das Rückgrat unserer Unterstützung, und doch ist die Qualität der Infrastruktur in diesen Staaten verglichen mit den städtischen Provinzen im Westen schlicht beschämend. Indem wir den Osten unterstützen, unterstützen wir unsere Anhänger und bereiten uns auch besser auf die Durchführung von Operationen im Osten und Norden vor."
 TUR_desert_camel_corps:0 "Das Wüstenkamelkorps"
 TUR_desert_camel_corps_desc:0 "Wenn wir mühsame und langwierige Operationen im Mittleren Osten und in Afrika durchführen möchten, dann ist es unabdingbar, unser Kamelkorps zu reformieren! Auf unsere Kamelen könnten wir komfortabel und stilvoll von Kairo bis nach Kapstadt reiten!"
 TUR_unlock_camelry_effect_tt:0 "Technologie hinzufügen: §YKamelreiter§!."
 TUR_the_pan_national_association_of_ulemas:0 "Die pan-nationale Vereinigung der Ulema"
 TUR_the_pan_national_association_of_ulemas_desc:0 "Unsere Bewegung ist keine nationale Bewegung. Wir stehen nicht einfach nur für die Autorität des Sultans, sondern für die Autorität der Muslime in der gesamten Welt. Wir unterstützen den Nationalismus nicht, weil wir an die internationale Sache des Islam glauben! Wir werden mit religiösen Führern aus aller Welt kooperieren, um zu bestimmen, wie wir unsere religiöse Herde am besten mit Hilfe des Schwertes vergrößern und befreien können."
 TUR_reinstate_the_darulfununu_sahane:0 "Darülfünûn-u Şahâne wiederherstellen"
 TUR_reinstate_the_darulfununu_sahane_desc:0 "Wir zögern nicht zu sagen, dass viele unserer Institutionen ... nicht unbedingt modern sind. Aber wir leben im Zeitalter der modernen Kriegsführung. Ein Glück, dass unsere Nation so industrialisiert und modern ist. Und das ist nur der harten Arbeit der osmanischen Bürokratie zu verdanken! Wir gründen an der Universität von Istanbul eine Fakultät, die weine technische und wissenschaftliche Kooperation zwischen uns und gleichgesinnten Nationen fördert."
 TUR_imperial_factories:0 "Imperiale Fabriken"
 TUR_imperial_factories_desc:0 "Die Kemalisten hatten eine interessante Idee, den 'Etatismus', und obwohl wir natürlich nie offen einen der ideologischen Grundpfeiler des Kemalismus fördern würden, denken wir doch, dass es ... nützlich sein könnte, die Produktionsmittel des Staates zentral zu organisieren und zu kontrollieren. Vergleiche mit dem Kommunismus oder Faschismus verbieten sich. Die Fabriken werden alle dem Sultan gehören, wir verwalten sie nur in seinem Namen!"
 TUR_refining_our_strategies:0 "Unsere Strategien überarbeiten"
 TUR_refining_our_strategies_desc:0 "Wir haben seit unserer Niederlage im Ersten Weltkrieg viel über die Kriegsführung gelernt, und wir dürfen nie wieder verrückte Pläne ohne jede Hoffnung auf Erfolg verfolgen. Wir müssen klug und konservativ kämpfen. Damit wir nach Abschluss der Kampfhandlungen, wenn der Staub sich gelegt hat, als einzige noch stehen, als Sieger."
 TUR_the_red_apples_of_sevres:0 "Die roten Äpfel von Sèvres"
 TUR_the_red_apples_of_sevres_desc:0 "Paris, Rom, London: Das sind die kızıl elma des wiederhergestellten Osmanischen Reichs. Wir werden vor nichts Halt machen, um sicherzustellen, dass unsere alten Feinde, die uns zerteilen, bloßstellen und auslöschen wollten, angesichts ihrer schändlichen Pläne für unser Reich ihrerseits gedemütigt, gebeugt und dann gebrochen werden. Wir werden die alte Weltordnung ins Feuer werfen und auf den Kadavern ihrer gefallenen Reiche einen neuen Status quo errichten."
 TUR_realize_the_nightmare_of_meiji:0 "Den Albtraum von Meiji verwirklichen"
 TUR_realize_the_nightmare_of_meiji_desc:0 "Sultan Abdul Hamid II. hatte immer die Sorge, der japanische Kaiser könne zum Islam konvertieren und sich an Stelle des türkischen Monarchen zum Kalifen ernennen. Dazu kam es jedoch nie. Allerdings hat Japan Sèvres unterzeichnet, genau wie sie Lausanne unterzeichnet haben. Wir haben die Japaner zwar lange bewundert, doch sie sind ebenso schuldig wie die anderen alten Mächte. Wir werden sie Demut lehren, indem wir aus Kostantiniye über das Khedivat Nihon herrschen."
 TUR_continue_to_prioritise_balkan_integrity:0 "Die Integrität des Balkans weiter priorisieren"
 TUR_continue_to_prioritise_balkan_integrity_desc:0 "Es war schon immer in unserem Interesse, dass auf dem Balkan Frieden herrscht. Wir müssen gesehen, dass wir uns dafür verantwortlich fühlen, unsere Nachbarn zu beschützen und in ihrer Entwicklung zu unterstützen, insbesondere angesichts unserer ... bedauernswerten Vorgeschichte. Diese Zeit liegt hinter uns: Wir treten nicht mehr als Eroberer auf, sondern als starke Freunde, die unsere schwächeren Nachbarn vor neuen Eroberern beschützen möchten, die ihnen zu schaden versuchen."
 TUR_reaffirm_the_balkan_pact:0 "Den Balkanpakt reformieren"
 TUR_reaffirm_the_balkan_pact_desc:0 "Der Balkanpakt wurde ins Leben gerufen, um bulgarischen und ungarischen Irredentismus abzuschrecken, doch die Welt ist seitdem viel gefährlicher geworden. Der Balkanpakt ist nicht mehr ausreichend, wir müssen ihn zu einer Balkanentente umgestalten!"
 TUR_balkan_defense_council:0 "Balkan-Verteidigungsrat"
 TUR_balkan_defense_council_desc:0 "Jedes einzelne Land in der Balkanentente kennt den Krieg, als wäre er ein alter Freund. Wir wissen alle, dass wir einen Krieg nicht in der Offensive beginnen können, also müssen wir zusammenarbeiten, um die beste Defensive zu bilden."
 TUR_balkan_defense_council_tt:0 "Nachdem der §YBalkanpakt§! zu einem Bündnis ratifiziert wurde, können wir uns abstimmen, wie wir uns am besten gegen ausländische Aggression verteidigen."
 TUR_three_year_industrial_plan:0 "Dreijahresplan für die Industrie"
 TUR_three_year_industrial_plan_desc:0 "Wir sind bereit, auf der gesamten Halbinsel ein Industrialisierungsprogramm zu beginnen, dass sogar [ENG.GetNameDef] neidisch machen könnte. Wir werden einander als ebenbürtige Partner unterstützen, und wir werden uns durch die kollektive Macht der Balkanentente über die Stärke unserer Feinde erheben!"
 TUR_united_against_imperialism:0 "Vereinte Front gegen den Imperialismus"
 TUR_united_against_imperialism_desc:0 "Wir alle waren schon Opfer der Machenschaften größerer Mächte. Wir wurden zu oft gedrängt, Verträge und Abkommen zu unterzeichnen, durch die wir gedemütigt und geschwächt wurden. Wir sagen, dass die Welt nicht mehr ist, wie sie einst war, und dass wir uns nie wieder imperialistischer Tyrannei beugen werden!"
 TUR_united_against_imperialism_tt:0 "Änderung in der Beliebtheit von Demokratie oder Neutral für Länder des §YBalkanpakts§!: §G10%§!.\n"
 TUR_create_the_balkan_central_bank:0 "Die Balkanzentralbank gründen"
 TUR_create_the_balkan_central_bank_desc:0 "Wir werden eine neue Gemeinschaftswährung einführen, die alle unsere Nationen neben ihren nationalen Währungen nutzen werden. Und wir werden eine neue Zentralbank bilden, durch die wir alle Währungen umtauschen und Geschäfte führen können. Was kann da schon schiefgehen?"
 TUR_the_treaty_for_prosperity_and_trade:0 "Der Vertrag für Wohlstand und Handel"
 TUR_the_treaty_for_prosperity_and_trade_desc:0 "Wir werden ein kollektives Abkommen vorantreiben, das den Freihandel und die Grundsätze des Marktliberalismus fördert. Wir können nicht davon ausgehen, dass alle unsere Mitglieder ihre Wirtschaft umgestalten und auf den Freihandel ausrichten. Aber zumindest können wir dem Protektionismus auf dem Balkan ein Ende bereiten."
 TUR_joint_budgets_on_fortifications:0 "Gemeinsame Budgets für Befestigungsanlagen"
 TUR_joint_budgets_on_fortifications_desc:0 "Befestigungslinien sind seit langem ein wesentlicher Bestandteil fast jeder Verteidigungsdoktrin, und auch wenn sich die Stimmen mehren, dass solche Strategien angesichts modernerer Technologien veraltet sind, sind wir überzeugt, dass Befestigungen noch ihren Nutzen haben. Indem wir uns alle gegenseitig bei unserer Verteidigung unterstützen, können wir unsere kollektive Sicherheit gewährleisten."
 TUR_connecting_our_capitals:0 "Unsere Hauptstädte verbinden"
 TUR_connecting_our_capitals_desc:0 "Damit unsere Truppen sich flüssig von Front zu Front bewegen können, brauchen wir auf der gesamten Balkanhalbinsel eine effiziente Infrastruktur. Wir werden gemeinsam mit unseren Partnern dafür sorgen, dass unsere Hauptstädte durch eine moderne Infrastruktur miteinander verbunden sind."
 TUR_connect_capitals_greece_tt:0 "Nachdem §YGriechenland§! aus eigenem Antrieb heraus Infrastrukturprojekte angestoßen hat, erhält es zusätzliche Infrastruktur."
 TUR_connect_capitals_romania_tt:0 "Nachdem §YRumänien§! aus eigenem Antrieb heraus Infrastrukturprojekte angestoßen hat, erhält es zusätzliche Infrastruktur."
 TUR_connect_capitals_yugoslavia_tt:0 "Nachdem §YJugoslawien§! aus eigenem Antrieb heraus Infrastrukturprojekte angestoßen hat, erhält es zusätzliche Infrastruktur."
 TUR_fortifying_contentious_areas:0 "Umkämpfte Gebiete befestigen"
 TUR_fortifying_contentious_areas_desc:0 "Der Balkan wird nicht umsonst das Pulverfass Europas genannt. In jedem einzelnen unserer Länder gibt es mindestens einen Brennpunkt, der einen Konflikt mit einer größeren Macht auslösen könnte. Es ist unsere Pflicht, dafür zu sorgen, dass diese Brennpunkte ausreichend verteidigt und befestigt sind."
 TUR_fortify_the_south_tt:0 "Fügt §Y2 Landbefestigungen§! an jeder Überquerung des §Y[164.GetName]§! hinzu.\n"
 TUR_fortify_the_north_tt:0 "Fügt eine Verteidigungslinie aus §YLandbefestigungen§! in §Y[354.GetName]§! hinzu.\n"
 TUR_fortify_the_east_tt:0 "Fügt §Y5 Landbefestigungen§! an den östlichen Grenzen von §Y[800.GetName]§! hinzu.\n"
 TUR_integrated_armed_forces:0 "Integrierte Streitkräfte"
 TUR_integrated_armed_forces_desc:0 "Es ist ein ehrgeiziges Unterfangen, aber wir haben entschieden, dass es die Mühe wert ist. Angesichts der Schwierigkeiten, mit denen wir kleineren Nationen uns in Konflikten mit einer größeren Macht konfrontiert sehen, haben wir entschieden, multinationale Balkanentente-Streitkräfte aufzustellen. Wir werden einander nach Bedarf Ressourcen zur Verfügung stellen, damit wir von den Imperialisten nicht wie Kerzen ausgelöscht werden, wenn wir vereint stehen."
 TUR_the_balkan_academy_of_science:0 "Die Balkan-Akademie der Wissenschaften"
 TUR_the_balkan_academy_of_science_desc:0 "Wir leben in einem Zeitalter der Wissenschaft und der Innovation, und wir dürfen nicht zulassen, dass wir oder ein anderes Mitglied der Balkanentente zu weit hinter die technischen Fortschritte der größeren, industrialisierten Nationen zurückfallen."
 TUR_extend_an_olive_branch_to_bulgaria:0 "Bulgarien einen Olivenzweig anbieten"
 TUR_extend_an_olive_branch_to_bulgaria_desc:0 "Der Balkanpakt wurde ins Leben gerufen, um dem bulgarischen Revanchismus zu trotzen, aber die Welt hat seitdem sehr viel schlimmere Monster hervorgebracht. Bulgarien ist genau wie wir nur eine Schachfigur, die von den in ihrem Streben nach der Weltherrschaft bewegt wird. Wir sollten eine helfende Hand reichen - ihnen gestatten, ihre Truppen mit den unseren zusammenlegen, damit wir alle aus diesem Konflikt mit intakten Grenzen und intakter Moral hervorgehen können."
 TUR_preempt_bulgarian_alignment:0 "Bulgarischer Angleichung zuvorkommen"
 TUR_preempt_bulgarian_alignment_desc:0 "Die Preußen des Balkans sind vielleicht eine kleinere Macht als wir, aber sie besitzen den Ehrgeiz und die Ambitionen einer mächtigen Großmacht. Können wir auch nur einen Moment lang daran zweifeln, dass die Bulgaren uns einen Dolch in den Rücken rammen, wenn sie daraus einen Vorteil schlagen können und sich die Gelegenheit dazu bietet? Nein, können wir nicht. Und damit bleibt nur eine Lösung: Bulgarien muss zerstört werden."
 TUR_peninsular_network_of_factories:0 "Halbinselnetzwerk von Fabriken"
 TUR_peninsular_network_of_factories_desc:0 "Allein kann sich keiner von uns gegen die größeren und industrialisierteren Länder wie [GER.GetNameDef] und die [SOV.GetNameDef] wehren, aber gemeinsam, wenn wir alle unsere Ressourcen zusammenlegen, um unser Potenzial zu maximieren? Dann sind wir selbst eine Großmacht."
 TUR_combined_operational_strategies:0 "Kombinierte operative Strategien"
 TUR_combined_operational_strategies_desc:0 "Wenn wir in Fragen der Strategie und Verteidigung enger zusammenarbeiten, können wir die Sicherheit unserer gesamten Region garantieren - selbst im Angesicht überwältigender Gegner."
 TUR_edirne_research_exchange:0 "Edirne-Forschungsaustausch"
 TUR_edirne_research_exchange_desc:0 "Wir ergreifen die Initiative und bilden eine öffentliche Institution, die einen multinationalen freien Austausch von Ideen fördert - damit wir an vorderster Front der neuesten technologischen und wissenschaftlichen Errungenschaften des Balkanpakts stehen können."
 TUR_crush_the_warmongers_in_rome:0 "Die Kriegstreiber in Rom vernichten"
 TUR_crush_the_warmongers_in_rome_desc:0 "Der [ITA.GetAdjective]sche Staat ist die Quelle allen Übels im Mittelmeerraum. Sie sind ein bösartiges Geschwür und glauben, sie könnten sich durch das Recht des Stärkeren in Südeuropa ausbreiten wie eine Krebskrankheit. Wir werden sie bekämpfen und ihnen eine so hohe Dosis ihrer eigenen Medizin verabreichen, dass sie daran ersticken."
 TUR_brace_against_the_red_menace:1 "[GetBraceAgainstTheRedMenaceName]"
 TUR_brace_against_the_red_menace_desc:1 "[GetBraceAgainstTheRedMenaceDesc]"
 TUR_brace_against_the_red_menace_communism:0 "Gegen die rote Gefahr rüsten"
 TUR_brace_against_the_red_menace_communism_desc:0 "Im Norden lauert die perfide Gefahr des Kommunismus und seines weltweit größten Förderers. Die [SOV.GetNameDef] ist eine Seuche für die Welt, und die Balkanentente tut der Menschheit einen Gefallen, indem sie die [SOV.GetAdjective]e Hegemonie zerschlägt."
 TUR_brace_against_the_red_menace_generic:0 "Gegen die [SOV.GetAdjective]e Gefahr rüsten"
 TUR_brace_against_the_red_menace_generic_desc:0 "Im Norden lauert die perfide russische Gefahr. Sie mischen sich seit Urzeiten immer wieder in die Angelegenheiten des Balkans und der Türkei ein. Die Balkanentente tut der Menschheit einen Gefallen, indem sie die [SOV.GetAdjective]e Hegemonie zerschlägt."

 TUR_reconfigure_our_foreign_policy:0 "Die türkische Außenpolitik anpassen"
 TUR_reconfigure_our_foreign_policy_desc:0 "Die [TUR.GetAdjective]e Regierung konzentriert sich bisher auf innere Angelegenheiten und beschränkt ihre außenpolitische Interaktionen hauptsächlich auf ihre Nachbarn. Aber die Zeiten haben sich geändert, und unsere Außenpolitik muss das widerspiegeln. Es ist längst überfällig, dass wir stärker mit den Großmächten der Welt in Kontakt treten."
 TUR_the_anglo_turkish_agreement:0 "Das anglo-türkische Abkommen"
 TUR_the_anglo_turkish_agreement_desc:0 "Die [ENG.GetAdjective]e Regierung ist begierig darauf, eine Vereinbarung mit uns zu unterzeichnen. Eine Vereinbarung, bei der wir so gut wie nichts versprechen müssten, die [ENG.GetNameDef] aber verpflichten würde, uns im Falle eine Invasion zu Hilfe zu eilen. Man kann ihre Verzweiflung förmlich riechen, aber Verzweiflung ist gut, wir können sie nutzen."
 TUR_add_medium_tank_technology_tt:0 "Technologie hinzufügen: §YEinfache mittlere Panzer§!."
 TUR_applying_british_oil_embargoes_on_iraq:1 "Ölembargos der [ENG.GetAdjective]en Regierung gegen den Irak durchsetzen"
 TUR_applying_british_oil_embargoes_on_iraq_desc:0 "Die [ENG.GetAdjective]e Regierung will unbedingt verhindern, dass [IRQ.GetAdjective]e Öllieferungen ihre Feinde auf dem Kontinent erreichen, hatte bisher aber kein Glück bei ihren Bemühungen. Wir können die [ENG.GetAdjective]e Initiative unterstützen, indem wir eine der wichtigsten Landrouten blockieren, über die [IRQ.GetAdjective]e Lieferungen nach Europa transportiert werden."
 TUR_host_exiled_scientists:0 "Wissenschaftlern im Exil Asyl gewähren"
 TUR_host_exiled_scientists_desc:0 "So viele Nationen, die von Narren in Marschstiefeln geführt werden, sind bereit, ihre besten und klügsten Köpfe kurzsichtigerweise zu verbannen, nur weil diese Wissenschaftler nicht bereit sind, einer tyrannischen Agenda zu dienen. Wir bieten diesen Verstoßenen hier in der [TUR.GetNameDef] ein Zu hause, wo wir großen Bedarf an ihnen haben."
 TUR_the_chester_concession:0 "Die Chester-Konzession"
 TUR_the_chester_concession_desc:0 "Wir haben weiterhin ein Recht auf die Konzessionen, die uns vor über einem Jahrzehnt von den Amerikanern versprochen wurden. Wir können unsere Beteiligung an dem Krieg von amerikanischen Beiträgen zum Wohlergehen des [TUR.GetAdjective]en Staates abhängig machen."
 TUR_raise_opinion_of_america_tt:0 "Je besser die Meinung der §YUSA§! über uns, desto höher die Wahrscheinlichkeit, dass die Konzession genehmigt wird."
 TUR_american_motor_factories:0 "Amerikanische Motofabriken"
 TUR_american_motor_factories_desc:0 "Ein Großteil unserer Schwerindustrie, die mit der Produktion von motorisierten Fahrzeugen im Zusammenhang steht, ist von einer Kooperation mit den Amerikanern abhängig. Wir waren nicht immer die nachsichtigste Nation, was Investitionen aus dem Ausland angeht, aber wenn wir unsere Vorschriften für unsere amerikanischen Freunde ein wenig lockern ... nun ja ... wer weiß, was dann geschieht?"
 TUR_bomber_schematics:0 "Bomberbaupläne"
 TUR_bomber_schematics_desc:0 "Es reicht nicht aus, dass wir in Kriegszeiten unseren eigenen Himmel verteidigen können. Wir müssen in der Lage sein, den Feind mitten im Herzen zu treffen, damit ein jeder Krieg zu einem schnellen Ende gebracht werden kann. Die Alliierten verstehen es meisterhaft, die Bombe als Werkzeug zur Zermürbung ihrer Feinde zu nutzen, und wir können viel von ihnen lernen."
 TUR_join_the_allies:0 "Den Alliierten beitreten"
 TUR_join_the_allies_desc:0 "Es ist eine schicksalhafte Zeit in der Geschichte der Menschheit, und wir stehen an einer Wegkreuzung, an der viele Reiche darum ringen, die Welt für immer zu verändern.  Wir müssen uns für die Werte einsetzen, auf denen unser Land gegründet wurde, und im Namen der Freiheit mit den Nationen des Westens kämpfen."
 TUR_controlling_the_skies_of_europe:0 "Den Himmel kontrollieren"
 TUR_controlling_the_skies_of_europe_desc:0 "Wir werden den Krieg durch überlegene Feuerkraft gewinnen, und wir müssen aktiv zu den Kriegsbemühungen beitragen, indem wir den Kampf um die Lufthoheit unterstützen."
 TUR_expanding_our_navy:0 "Unsere Marine erweitern"
 TUR_expanding_our_navy_desc:0 "Wir kämpfen an der Seite einiger der größten Seemächte der Welt, und wir können viel von ihnen lernen. Wenn der Krieg einmal vorüber ist, wird man unsere Marine zu den stärksten überhaupt zählen."
 TUR_the_petra_proposal:0 "Der Petra-Vorschlag"
 TUR_the_petra_proposal_desc:0 "Unsere Berater haben einen Plan ersonnen, der uns zu Beschützern und Verwaltern [ENG.GetAdjective]er Protektorate in der Levante machen würde. Die Strategie und der Vorschlag sind gut, wir müssen ihn nur noch der [ENG.GetAdjective]en Regierung unterbreiten."
 TUR_expanded_credit_on_our_debts:0 "Bessere Konditionen für unsere Schulden"
 TUR_expanded_credit_on_our_debts_desc:0 "Was für ein Glück, dass viele der Länder, bei denen wir hohe Schulden haben, nun unsere Verbündeten sind! Unsere Beteiligung an diesem Konflikt reicht gewiss aus, um einen Großteil dieser Schulden tilgen zu lassen. Natürlich nur im Namen unseres gemeinsamen Kampfs für die Freiheit."
 TUR_partnership_pact_with_bulgaria:0 "Partnerschaftsvertrag mit Bulgarien"
 TUR_partnership_pact_with_bulgaria_desc:0 "Es wäre klug, das [BUL.GetAdjective]e Volk nicht zu hart zu bestrafen, um es nicht in die Arme des Feindes zu treiben. Bieten wir ihnen eine Alternative: Die Gelegenheit, auf der Seite der Freiheit und Gerechtigkeit zu stehen, statt auf jener der Autokratie und Korruption."
 TUR_seizing_the_romanian_oil_fields:0 "Die rumänische Ölfelder erobern"
 TUR_seizing_the_romanian_oil_fields_desc:0 "Die rumänischen Ölfelder sind für die [GER.GetFactionName]en Kriegsbemühungen von entscheidender Bedeutung. Ihren Zugang zum [ROM.GetNameDef]en Öl zu kappen wäre so, als würde man die Blutversorgung eines Herzens kappen."
 TUR_securing_iran:0 "Den Iran sichern"
 TUR_securing_iran_desc:0 "Wenn die [PER.GetAdjective]e Regierung den Handel mit ihrem Öl nicht so reguliert, dass es unseren Feinden verwehrt bleibt, ihre Reserven damit aufzufüllen, dann müssen eben wir ihre Ressourcen für sie verwalten. Ob sie das wollen oder nicht."
 TUR_british_dockyards_in_turkey:0 "Britische Werften in der Türkei"
 TUR_british_dockyards_in_turkey_desc:0 "Unsere Küsten sind lang und erstrecken sich über fast unser gesamtes Land. Es gibt jede Menge freies Land für die Schiffsbauindustrie, und die [ENG.GetAdjective]e weiß das. Wir nehmen ihr Angebot an, unsere Schifffahrtsindustrie zu stärken, um unsere kollektiven Kriegsbemühungen zu unterstützen."
 TUR_taking_over_defense_of_the_gulf:0 "Die Verteidigung des Golfs übernehmen"
 TUR_taking_over_defense_of_the_gulf_desc:0 "Wir können unsere [ENG.GetAdjective]en Verbündeten ein wenig entlasten, indem wir anbieten, ihren Besitz im Mittleren Osten für sie zu beschützen. Sie werden dem Vorschlag gegenüber vermutlich aufgeschlossen sein, insbesondere nach allem, was wir zu den Kriegsbemühungen beigetragen haben ... und auch, weil sie uns kaum daran hindern könnten, die Gebiete einfach an uns zu reißen."
 TUR_we_must_not_fall:0 "Wir dürfen nicht fallen!"
 TUR_we_must_not_fall_desc:1 "Wir haben als Nation nicht so erbittert in unserem Unabhängigkeitskrieg gekämpft, um wenige Jahrzehnte später ausgelöscht zu werden. Nein, die Geschichte der [TUR.GetNameDef] endet nicht hier! Wir dürfen nicht fallen und wir werden nicht fallen!"
 TUR_the_german_turkish_friendship_treaty:0 "Der deutsch-türkische Freundschaftsvertrag"
 TUR_the_german_turkish_friendship_treaty_desc:1 "[GER.GetNameDefCap] und [ROOT.GetNameDef] sind natürliche Freunde. Wir müssen nicht in allen Punkten immer einer Meinung sein, denn unsere jüngste Geschichte ist sich nicht unähnlich. Die [ENG.GetAdjective]en Bemühungen, unsere Außenpolitik zu kontrollieren, werden umsonst sein. Und das werden wir mit einem neuen Freundschaftsvertrag, der von [GER.GetLeader] und [ROOT.GetLeader] unterzeichnet wird, beweisen."
 TUR_the_clodius_agreement:0 "Das Clodius-Abkommen"
 TUR_the_clodius_agreement_desc:0 "Die [GER.GetAdjective]e Regierung ist mit einem interessanten Angebot an uns herangetreten: Chromerz im Tausch gegen die Mittel, die wir benötigen, um selbst mehr Militärausrüstung herzustellen. Wenn wir für [GER.GetNameDef] zur primären Quelle von Chromerz werden, hat [GER.GetNameDef] auch ein großes Interesse daran, unseren Schutz zu gewährleisten. Das ist heutzutage eine beneidenswerte Position."
 TUR_clodius_agreement_tt:1 "Jeder Staat, der §Y65§! oder mehr Einheiten §YChrom§! produziert, erhält drei Stufen §YInfrastruktur§! und zwei §YMilitärfabriken§!."
 TUR_purchase_italian_light_tanks:0 "Leichte italienische Panzer kaufen"
 TUR_purchase_italian_light_tanks_desc:0 "Ohne zuverlässige Panzerfahrzeuge, die das Rückgrat der Armee unterstützen, kann man keine modernen Streitkräfte haben. Wir müssen unbedingt eigene Panzer haben, und gibt es irgendeinen Zweifel, dass die besten Panzer der Welt in [ITA.GetNameDef] produziert werden?"
 TUR_approve_the_funkplan:0 "Den Funk-Plan genehmigen"
 TUR_approve_the_funkplan_desc:0 "Als der Schacht-Plan in Südeuropa umgesetzt wurde, haben wir nicht daran teilgenommen. Die Lage hat sich verändert, und wir sind bereit, unsere wirtschaftlichen Beziehungen zu [GER.GetNameDef] zu intensivieren. Der [GER.GetAdjective]e Wirtschaftswissenschaftler Walther Funk hat einen Plan entwickelt, der genau auf unsere Situation maßgeschneidert ist. Wir wären Narren, diesen Plan nicht so schnell als nur irgend möglich in die Tat umzusetzen."
 TUR_the_italo_turkish_naval_academy:0 "Die italienisch-türkische Marineakademie"
 TUR_the_italo_turkish_naval_academy_desc:0 "Die [ITA.GetAdjective]e Marine ist unangefochtener Herr über die Meere. Wir können viel von ihnen lernen, wenn sie bereit sind, uns zu unterrichten."
 TUR_invite_german_officers_to_izmir:1 "Deutsche Offiziere nach [339.GetName] einladen"
 TUR_invite_german_officers_to_izmir_desc:0 "Die [GER.GetAdjective]en Militärberater sind die besten der Welt. Um unser Militär und seine Taktiken zu modernisieren, müssen wir die Hilfe des Landes mit den modernsten Streitkräften in ganz Europa nutzen."
 TUR_the_mediterranean_entente:0 "Die Mittelmeer-Entente"
 TUR_the_mediterranean_entente_desc:0 "Wir müssen ein großes pan-mediterranes Bündnis aushandeln, das die Verantwortung für die Sicherheit der Region übernimmt. Ein jedes Projekt mit dem Ziel, den Mittelmeerraum zu kontrollieren, ist von Anfang an zum Scheitern verurteilt, wenn es nicht damit beginnt, [ITA.GetNameDef] die Hand zu reichen."
 TUR_join_the_axis:0 "Der Achse beitreten"
 TUR_join_the_axis_desc:0 "Die Zukunft der [ROOT.GetNameDef] liegt ganz eindeutig an der Seite der Nation, welche das Schicksal der Welt neu gestalten wird. Kein anderes Land ist derart willens und fähig, den alten Status quo zu zerschlagen und eine neue Ära des Friedens und Wohlstands einzuläuten, wie [GER.GetNameDef]. Wir müssen ihnen helfen, ihre Zukunftsvisionen umzusetzen."
 TUR_invite_bulgaria:0 "Bulgarien einladen"
 TUR_invite_bulgaria_desc:0 "[BUL.GetNameDefCap] saß lange genug untätig an der Seitenlinie. Seine Zukunft liegt eindeutig an der Seite von [GER.GetNameDef], nur wann werden sie endlich ihre Loyalität bekennen. Wir werden dem [BUL.GetAdjective]en Volk helfen, seinen Mut zu finden."
 TUR_entice_the_greeks:0 "Die Griechen ködern"
 TUR_entice_the_greeks_desc:0 "Unsere Regierungen haben seit dem Fall des Osmanischen Reichs unaufhörlich auf Frieden mit [GRE.GetNameDef] hingearbeitet. Wir haben keinen Grund, jahrzehntelange diplomatische Bemühungen wegzuwerfen. Andererseits ... sollten wir uns in diesem Krieg auf unterschiedlichen Seiten wiederfinden, könnte sich das ändern. Hoffen wir, dass sie auf die Vernunft hören und ihre Zukunft nicht unbedarft wegwerfen."
 TUR_carve_up_greece:0 "Griechenland aufteilen"
 TUR_carve_up_greece_desc:0 "Sehr zu unserem Leidwesen scheint es keine Zukunft zu geben, in der  [GRE.GetNameDef] als noch immer unabhängige Nation aus dieser Ära hervorgeht. Diese Entscheidung beruht nicht auf Boshaftigkeit, wir tun einfach nur, was für unser Überleben notwendig ist. In der Ägäis wird wieder Frieden herrschen, aber nicht in dieser grausamen, gnadenlosen Ära."
 TUR_pressure_portugal_to_join:0 "Portugal zum Beitritt drängen"
 TUR_pressure_portugal_to_join_desc:0 "[POR.GetNameDefCap] grenzt zwar eigentlich nicht an den Mittelmeerraum, ist aber ein wichtiger Faktor für die Zukunft der Region. Wir sind auf ihr großes Imperium angewiesen, und sie können von Freunden wie uns stark profitieren."
 TUR_collaborative_civil_works_programme:0 "Kollaboratives Bauprogramm"
 TUR_collaborative_civil_works_programme_desc:1 "Wenn es allein nach [ITA.GetNameDef] Italien gehen würde, würden alle Mitglieder unseres Bündnisses nichts anderes tun, als andere Völker zu erobern und zu unterwerfen. Wir sind die Stimme der Vernunft, die auf andere Aspekte der Herrschaft hinweist: Hat denn noch niemand an die Arbeitslosenquoten oder die Wirtschaft nach dem Krieg gedacht? Wir sollten unsere Ressourcen zusammenlegen und gemeinsam auf eine bessere Zukunft hinarbeiten, die dieses ganze Blutvergießen wert ist."
 TUR_fortifying_the_bosporus:0 "Den Bosporus befestigen"
 TUR_fortifying_the_bosporus_desc:0 "Der Bosporus ist das Tor zwischen dem Schwarzen Meer und dem Mittelmeer. Der Suezkanal ist bestens verteidigt, genau wie die Zufahrten zur Straße von Gibraltar. Ist es dann sinnvoll, unsere eigene Meerenge ungeschützt zu lassen und ausländische Mächte geradezu einzuladen, sie zu missbrauchen? Nein, ist es nicht. Wir werden alles tun, um zu verteidigen, was uns gehört."
 TUR_fortifying_the_bosporus_istanbul_tt:0 "Fügt §Y3 Landbefestigungen§! in der Stadt hinzu.\n"
 TUR_fortifying_the_bosporus_edirne_tt:0 "Fügt eine Reihe von §YLandbefestigungen§! der Stufe 2 entlang der §Ytürkischen Meerengen§! hinzu.\n"
 TUR_mediterranean_merchant_fleet:0 "Mittelmeerhandelsflotte"
 TUR_mediterranean_merchant_fleet_desc:0 "Konvois sind das Lebensblut dieses Bündnisses, und wir müssen alle gemeinsam intensivere kollektive Anstrengungen unternehmen, für mehr verfügbare Konvois zu sorgen. Wenn diese neue Handelsflotte darüber hinaus als geheimes Mittel zum Austausch zusätzlicher Informationen im Bereich der Seefahrtsforschung genutzt werden sollte, dann wäre die Unternehmung natürlich besonders fruchtbar."
 TUR_court_the_spanish:0 "Die Spanier unterstützen"
 TUR_court_the_spanish_desc:0 "Es ist kein Geheimnis, dass der Anführer Spaniens Sympathien für unser Bündnis und seine Sache hegt. Ein einfaches Freundschaftsangebot und ein paar vage Versprechen zukünftiger Vorteile sollten ausreichen, um sie etwas offizieller auf unsere Seite zu ziehen."
 TUR_cleanse_iberia_of_bolshevism:0 "Den Bolschewismus in Iberien ausmerzen"
 TUR_cleanse_iberia_of_bolshevism_desc:0 "Die Niederlage der Nationalisten im Spanischen Bürgerkrieg war ein Skandal! Sie war von Grund auf falsch; eine Perversion der Gerechtigkeit und ein tragisches Scheitern der faschistischen Sache. Wir müssen das Unrecht der Vergangenheit auf gewaltsamem Wege geraderücken."
 TUR_end_the_british_hegemony:0 "Der britischen Hegemonie ein Ende setzen"
 TUR_end_the_british_hegemony_desc:0 "Diese Welt kann keinen Frieden kennen, bis die heimtückische und ewige Herrschaft der [ENG.GetAdjective]en Unterdrücker ihr gewaltsames und endgültiges Ende gefunden hat. Das ist kein Krieg, das ist Pflicht."
 TUR_punish_french_weakness:0 "Die französische Schwäche bestrafen"
 TUR_punish_french_weakness_desc:0 "Zu Napoleons Zeiten wehte die [FRA.GetAdjective]e Tricolore über halb Europa. Heute ist sie es nicht einmal mehr wert, über Paris zu wehen. Es ist höchste Zeit, dieser globalen Schande, die sich '[FRA.GetNameDef]’ schimpft, ein Ende zu bereiten."
 TUR_victory_or_death_against_communism:1 "[GetVictoryOrDeathAgainstCommunismName]"
 TUR_victory_or_death_against_communism_desc:1 "[GetVictoryOrDeathAgainstCommunismDesc]"
 TUR_victory_or_death_against_communism_communism:0 "Sieg oder Tod gegen den Kommunismus"
 TUR_victory_or_death_against_communism_communism_desc:0 "Der globale Kampf gegen den Kommunismus ist ein rechtschaffener. Der Kampf geht über bloße Ideologie hinaus: Wir kämpfen um unsere Lebensweise, gegen einen furchterregenden Monolithen, der alles zerstört, womit er in Berührung kommt. Wir dürfen nicht verlieren."
 TUR_victory_or_death_against_communism_generic:0 "Sieg gegen den russischen Imperialismus"
 TUR_victory_or_death_against_communism_generic_desc:0 "Der globale Kampf gegen den [SOG.GetAdjective]en Imperialismus ist ein rechtschaffener. Der Kampf geht über bloße Grenzkonflikte hinaus: Wir kämpfen um unsere Lebensweise, gegen ein furchterregendes expansionistisches Reich, das alles zerstört, womit er in Berührung kommt. Wir dürfen nicht verlieren."
 TUR_increase_german_military_aid:0 "Deutsche Militärhilfe ausbauen"
 TUR_increase_german_military_aid_desc:0 "Wenn die [GER.GetAdjective]e Regierung möchte, dass wir mit ihrem Vormarsch an der Front Schritt halten, dann müssen sie die unglaublichen technologischen Fortschritte, die sie in den letzten Jahren gemacht haben, mit uns teilen. Natürlich würden wir gerne mehr zum Kampf beitragen ... aber ein wenig [GER.GetAdjective]e Unterstützung könnte dabei eine große Hilfe sein."
 TUR_cooperative_research_centers:0 "Kooperative Forschungszentren"
 TUR_cooperative_research_centers_desc:0 "Die Macht mit den größten technologischen Fähigkeiten wird diesen Krieg gewinnen. Der Faschismus ist die Überzeugung der Zukunft, daher kommen für unsere Kriegsführung auch nur die modernsten Technologien in Frage."
 TUR_the_tuz_golu_training_facility:0 "Die Ausbildungsanlage Tuz Gölü"
 TUR_the_tuz_golu_training_facility_desc:0 "Das mediterrane Klima unserer Nation ist nicht die richtige Umgebung, um unsere Soldaten für den Einsatz in trockenen Gebieten auszubilden. Wir haben entschieden, Ausbildungseinrichtungen am Salzsee Tuz Gölü zu bauen, damit unsere Truppen besser auf den Kampf in trockenen Umgebungen vorbereitet sind."
 TUR_pack_for_a_long_winter:0 "Für einen langen Winter packen"
 TUR_pack_for_a_long_winter_desc:0 "Es ist nicht leicht, die bittere Kälte in manchen Gegenden Eurasiens nachzustellen, aber wir wurden dazu gezwungen. Wir haben entschieden, eine Anlage auf dem Palandöken in Erzurum zu errichten, mit einer zusätzlichen, kleineren Einrichtung am Ararat. Dort können unsere Truppen das ganze Jahr über in alpinen Bedingungen und auf Gletschern ausgebildet werden. "
 TUR_support_the_golden_square:0 "Das Goldene Quadrat unterstützen"
 TUR_support_the_golden_square_desc:0 "Es gibt in [IRQ.GetNameDef] eine Gruppe mit beträchtlichem Einfluss, die ganz ähnliche Ziele wie wir verfolgt. Wir sollten diese Gleichgesinnten unterstützen, damit sie uns helfen, die Imperialisten in der Region zu eliminieren."
 TUR_secure_the_iraqi_oil:0 "Das irakische Öl sichern"
 TUR_secure_the_iraqi_oil_desc:0 "Warum sollte man eine Aufgabe, die man wunderbar selbst erledigen kann, jemand anderem übertragen? Wir werden noch vor Ende des Monats den Boden Bagdads unter unseren Stiefeln haben. Garantiert."
 TUR_rebuke_the_treaty_of_lausanne:0 "Den Vertrag von Lausanne kündigen"
 TUR_rebuke_the_treaty_of_lausanne_desc:0 "Wir haben bereits jetzt gegen unzählige Vorgaben des Vertrags verstoßen, der uns nach dem Ersten Weltkrieg aufgezwungen wurde. Es ist an der Zeit, das Joch unserer Feinde endlich abzuwerfen, genau wie unsere Verbündeten es vor uns getan haben. Es ist bedauerlich, aber wir können nicht darauf vertrauen, dass unsere Westgrenzen sicher sind, bis die [GRE.GetAdjective]e Frage gelöst ist."
 TUR_turkish_panzers:0 "Türkische Panzer"
 TUR_turkish_panzers_desc:0 "Warum sollte [GER.GetNameDef] als einziges Land beeindruckende Panzer besitzen? Wir wurden eigene Panzerfahrzeuge in Auftrag geben und mit ihnen an der Seite der [GER.GetAdjective]en Panzer die Welt erobern!"
 TUR_establish_the_committee_of_pan_turkism:1 "Das Pan-türkische Komitee gründen"
 TUR_establish_the_committee_of_pan_turkism_desc:0 "In ganz Eurasien warten unsere unterdrückten turkischen Brüder und Schwestern darauf, dass wir sie aus den Fesseln ihrer bösen Herren befreien. Und genau das werden wir auch tun. Wir werden nicht eher ruhen, als bis jeder einzelne Angehörige eines Turkvolks in der Welt frei innerhalb unserer Grenzen und unter unserem Schutz lebt!"
 TUR_integrate_german_officers_into_the_army:0 "Deutsche Offiziere in die Armee integrieren"
 TUR_integrate_german_officers_into_the_army_desc:0 "Die Rolle der deutschen Offiziere im Land muss nicht länger verschleiert werden. Wir haben sie daher mit der ausdrücklichen Zustimmung von [GER.GetLeader] offiziell in unsere Befehlskette integriert."
 TUR_restoring_our_nations_pride:0 "Den Stolz unserer Nation wiederherstellen"
 TUR_restoring_our_nations_pride_desc:0 "Unsere Erfolge in den letzten paar Jahren waren absolut atemberaubend. Nach unseren gewaltigen Verlusten im Ersten Weltkrieg hatten wir panische Angst vor einem weiteren Krieg. Nun aber sind wir Kontinentaleroberer, die in aller Welt Schlachten schlagen. Wir stehen am Anbeginn eines goldenen Zeitalters: Des Goldenen Zeitalter des Wolfs!"
 TUR_renew_the_turkish_soviet_non_aggression_pact:0 "Den türkisch-sowjetischen Nichtangriffspakt erneuern"
 TUR_renew_the_turkish_soviet_non_aggression_pact_desc:0 "Wir haben 1925 einen Nichtangriffspakt mit der [SOV.GetNameDef] unterzeichnet und waren eines der ersten Länder der Welt, das mit der  [SOV.GetAdjective]en Führung freundschaftliche Beziehungen eingegangen ist. Aber die Zeiten haben sich geändert. Es ist von größter Wichtigkeit, dass wir diesen Pakt erneuern und sicherstellen, dass wir eine gute Beziehung zum aktuellen Regime haben."
 TUR_the_batumi_accord:0 "Das Abkommen von Batumi"
 TUR_the_batumi_accord_desc:0 "Wir sollten mit der georgischen Regionalregierung zusammenarbeiten, um die Industrien unserer beiden Länder zu stärken. Eine solche Vereinbarung wäre für beide Seiten fruchtbar und ließe sich auch nicht ablehnen ... es sei denn aus ausdrücklich politischen Gründen."
 TUR_provide_refuge_to_the_victims_of_fascism:0 "Den Opfern des Faschismus Zuflucht gewähren"
 TUR_provide_refuge_to_the_victims_of_fascism_desc:0 "Der Faschismus ist bei der Wahl seiner Opfer nicht wählerisch. Diese Demagogen ködern die Massen mit größenwahnsinnigen Visionen und lassen gleichzeitig unbemerkt die Ratten aus der Kanalisation. Wir müssen jene beschützen, die sich nicht selbst beschützen können."
 TUR_soviet_tank_factories:0 "Sowjetische Panzerfabriken"
 TUR_soviet_tank_factories_desc:0 "Indem wir in unserer Außenpolitik eine explizit anti-faschistische Haltung einnehmen, gewährleisten wir den Erfolg eines Programms zur Förderung der Rüstungsproduktion in [ROOT.GetNameDef] durch [SOV.GetAdjective]e Hilfe."
 TUR_dissolve_the_ODPA:1 "Den Schuldenrat auflösen"
 TUR_dissolve_the_ODPA_desc:0 "Die westlichen Mächte denken, wir wären ihrer Sache zur Loyalität verpflichtet, nur weil die Osmanen Schulden bei ihnen hatten. Die Imperialisten haben sich nicht verändert, und sie scheinen beweisen zu wollen, dass sie sich auch niemals werden ändern KÖNNEN. Wir werden dieses antiquierte Symbol einer Zeit, in der wir zu schwach waren, um auf eigenen Beinen zu stehen, endgültig ausrotten."
 TUR_adana_to_baku_highway:0 "Autobahn Adana-Baku"
 TUR_adana_to_baku_highway_desc:0 "Wir wollen schon lange eine engere Beziehung zwischen uns und dem Kaukasus fördern. Diese Initiative wird unsere Verbindung mit der [SOV.GetNameDef] gewiss intensivieren."
 TUR_arctic_wolves_training_program:0 "Das Programm zur Ausbildung arktischer Wölfe"
 TUR_arctic_wolves_training_program_desc:0 "Unsere Soldaten werden durch den Schnee streifen wie Wölfe, die in nördlichen Gefilden auf Beutezug sind. Mit unserer Ausbildung sorgen wir dafür, dass der Feind in den eisigen Winden in Zukunft nicht nur die Kälte fürchten wird."
 TUR_seize_religious_property:0 "Religiösen Besitz beschlagnahmen"
 TUR_seize_religious_property_desc:0 "Die Religion ist schon seit Gründung dieser Republik ihr größter Feind. Wir werden sämtliche religiösen Gebäude im Land verstaatlichen und schließen und die Grundstücke für sinnvollere Zwecke nutzen. Wenn wir uns von den Fesseln der Religion befreien, können wir endlich unser Potenzial voll ausschöpfen."
 TUR_guarding_our_western_frontiers:0 "Die Westgrenzen befestigen"
 TUR_guarding_our_western_frontiers_desc:0 "Die größte Gefahr für unsere Souveränität geht vom Westen aus. Wenn die westlichen Nationen uns angreifen, dann werden sie feststellen, dass wir bereit sind, sie zurück in das Meer zu drängen, aus dem sie gekrochen kamen."
 TUR_anti_bolshevik_mediterranean_bloc:0 "Der anti-bolschewistische Mittelmeerblock"
 TUR_anti_bolshevik_mediterranean_bloc_desc:0 "Wir wünschten, wir könnten eine freundschaftliche Beziehung zur [SOV.GetNameDef] aufrechterhalten, aber der Stalinismus ist so weit von den marxistischen Idealen entfernt, dass wir uns selbst belügen würden, würden wir ihn als tolerierbar einstufen. Wir müssen uns von der [SOV.GetNameDef] abwenden und anderswo gleichgesinnte Freunde finden."
 TUR_readdress_the_montreux_convention:0 "Den Vertrag von Montreux neu verhandeln"
 TUR_readdress_the_montreux_convention_desc:0 "Als über den Vertrag von Montreux Convention verhandelt wurde, waren wir vielleicht zu streng, was die [SOV.GetAdjective]e Position angeht. Wir sollten die unterschriebene Erklärung noch einmal überarbeiten und die Zugeständnisse machen, welche die [SOV.GetNameDef] gefordert hatte ... im Namen der Freundschaft und Kooperation."
 TUR_the_international_of_proletarian_freethinkers:0 "Die Internationale Proletarischer Freidenker"
 TUR_the_international_of_proletarian_freethinkers_desc:0 "Die Freidenker kommen aus der Arbeiterklasse, und bald werden die besten und klügsten Köpfe dieser Klasse hierher strömen, um zur guten Sache beizutragen."
 TUR_officers_of_the_revolution:0 "Offiziere der Revolution"
 TUR_officers_of_the_revolution_desc:0 "Genau wie die kemalistischen Offiziere für ihre Ideologie stehen und diese beschützen, werden unsere neuen Offiziere als Hüter des Marxismus in der [TUR.GetNameDef] dienen."
 TUR_taking_responsibility_for_the_air_war:0 "Die Verantwortung für den Luftkrieg übernehmen"
 TUR_taking_responsibility_for_the_air_war_desc:0 "Die [SOV.GetAdjective]e Führung hat genug damit zu tun, das Land und die See zu dominieren. Wir sollten sie unterstützen, indem wir einen Teil der Verantwortung für den Luftkampf übernommen."
 TUR_strengthening_our_navies:0 "Unsere Marine stärken"
 TUR_strengthening_our_navies_desc:0 "Wenn wir uns im Mittelmeerraum schützen wollen, brauchen wir eine starke und fähige Marine. Durch konzertierte Bemühungen werden wir das Mindestmaß erreichen, das nötig ist, um unsere Grenzen vor Gefahren zu schützen."
 TUR_avenge_the_treaty_of_sevres:0 "Den Vertrag von Sèvres rächen"
 TUR_avenge_the_treaty_of_sevres_desc:0 "[FRA.GetNameDefCap] dachte, sie könnten uns zerstören, als wir am schwächsten waren. Sie wollten uns ausbeuten, uns entwaffnen, und spalten. Wir werden mit ihnen genau das tun, was sie mit uns vorhatten."
 TUR_strike_at_the_fascist_menace:0 "Die faschistische Gefahr attackieren"
 TUR_strike_at_the_fascist_menace_desc:0 "Der Faschismus ist eine viel zu gefährliche Ideologie, um ihn in unserem Vorgarten wuchern zu lassen. Wie lange wird es dauern, bis unser eigenes Volk vom faschistischen Fieber infiziert wird? Wir müssen die Faschisten zerschlagen und dadurch ihrer Bewegung ihre gesamte Legitimität nehmen."
 TUR_learning_from_the_tripolitanian_war:0 "Aus dem Tripolitanischen Krieg lernen"
 TUR_learning_from_the_tripolitanian_war_desc:0 "Die Kette von Ereignissen,, die den Fall des Osmanischen Reichs zur Folge hatten, hat sich so schnell abgespielt, dass kaum Zeit blieb, um über die gelernten Lektionen nachzudenken. Wir sollten aus den Fehlern lernen, die wir gemacht haben, als [ITA.GetAdjective]e Truppen in das osmanische Libyen eingefallen sind und es uns genommen haben."
 TUR_stop_the_stalinist_charade:0 "Der stalinistischen Scharade ein Ende setzen"
 TUR_stop_the_stalinist_charade_desc:0 "Die wahre Revolution muss wieder dahin zurückgetragen werden, wo sie herkommt. Irgendwann hat die [SOV.GetNameDef] ihren Zweck und ihre Sache aus den Augen verloren. Wir müssen ihnen helfen, ihren Idealismus wiederzufinden."
 TUR_strike_the_british_imperialists:0 "Die britischen Imperialisten angreifen"
 TUR_strike_the_british_imperialists_desc:0 "Die Welt kann sich niemals wirklich verändern, so lange die [ENG.GetNameDef]e Nation noch in ihrer jetzigen Form besteht. Wir müssen sie vernichten und ihr verabscheuungswürdiges Empire zerstören."
 TUR_foreign_brigades_for_the_revolution:0 "Ausländische Brigaden für die Revolution"
 TUR_foreign_brigades_for_the_revolution_desc:0 "Der Marxismus ist ein durchweg internationalistischer Glaube. Da ist es nur natürlich, dass Revolutionäre aus aller Welt in unsere Nation strömen, um an unserem gemeinsamen weltweiten Kampf teilzunehmen."
 TUR_joint_caucasian_turkish_officer_school:0 "Gemeinsame kaukasisch-türkische Offiziersschule"
 TUR_joint_caucasian_turkish_officer_school_desc:0 "Kars ist eine Stadt mit einer reichen Geschichte, und seine Nähe zur [SOV.GetNameDef] macht sie zum perfekten Ort für die Gründung einer neuen politisierten Offiziersschule. Unsere Offiziere werden dort nicht nur die Grundlagen der Kriegsführung erlernen, sondern auch die Feinheiten der marxistischen Doktrin."
 TUR_lift_the_turkiye_komunist_partisis_exile:0 "Das Exil der Türkiye Komünist Partisi aufheben"
 TUR_lift_the_turkiye_komunist_partisis_exile_desc:0 "Viele Mitglieder der Türkischen Kommunistischen Partei sind noch immer im Exil in der [SOV.GetNameDef] oder verstecken sich in geheimen Zellen in ganz Europa. Wir stimmen vielleicht nicht allem zu, was die TKP zu sagen hat, aber wir bleiben Genossen im selben Klassenbefreiungskampf. Es ist an der Zeit, sie nach Hause zu holen."
 TUR_reconciling_kemalism_with_bolshevism:0 "Den Kemalismus mit dem Bolschewismus vereinen"
 TUR_reconciling_kemalism_with_bolshevism_desc:0 "[SOV.GetLeader] muss als eine der zentralen ideologischen Figuren gesehen werden, die unsere Ideologie definieren. Wie wir einen solchen ideologischen Wandel sauber vollziehen wollen, ist ein Rätsel, aber wer soll uns schon kritisieren?"
 TUR_the_turkish_tank_project:0 "Das türkische Panzerprojekt"
 TUR_the_turkish_tank_project_desc:0 "Der Panzer ist die Waffe der Zukunft, und der Kommunismus ist die Überzeugung der Zukunft. Die zwei gehören zusammen wie çiğ köfte und rakı!"
 TUR_scrapping_our_debts:0 "Weg mit unseren Schulden"
 TUR_scrapping_our_debts_desc:0 "Es war eine kostspielige Angelegenheit, unsere Nation fast von Grund auf neu aufzubauen, und wir sind dankbar für die Großzügigkeit der reicheren Nationen, die uns geholfen haben, unseren nationalen Fortschritt voranzutreiben. Aber wir haben uns so weit von denen entfernt, die dachten, sie könnten uns durch Geld kontrollieren, dass wir keine andere Wahl haben, als alle unsere Schulden zu kappen."
 TUR_collectivising_our_agriculture:0 "Kollektivierung unserer Landwirtschaft"
 TUR_collectivising_our_agriculture_desc:0 "Die Landwirtschaft ist in der [ROOT.GetNameDef] ein wichtiges Feld, und die Menschen, die unsere Felder bestellen, dürfen nicht länger für den Profit anderer ausgebeutet werden. Von nun legen die Bauern ihren Lohn selbst fest und kontrollieren ihre Produktionsmittel selbst."
 TUR_capitalise_on_rising_kurdish_nationalism:0 "Den wachsenden kurdischen Nationalismus ausnutzen"
 TUR_capitalise_on_rising_kurdish_nationalism_desc:0 "Wir haben Grund zu der Annahme, dass Kurden außerhalb unserer Nation sich verschwören, um innerhalb unserer Grenzen terroristische Handlungen zu verüben. Sie begreifen nicht, dass der kurdische Arbeiter durch den Kommunismus befreit wurde. Wir werden auch diese fehlgeleiteten Proletarier im Ausland befreien."
 TUR_issue_an_ultimatium_to_the_bulgarians:0 "Den Bulgaren ein Ultimatum stellen"
 TUR_issue_an_ultimatium_to_the_bulgarians_desc:0 "Hat es je eine schändlichere Nation als [BUL.GetNameDef] gegeben? Wieder und wieder haben sie das Gleichgewicht auf dem Balkan allein deswegen gestört, um ihre eigenen, selbstsüchtigen, irredentistischen Wahnvorstellungen zu verwirklichen. Wir werden sie dominieren und dadurch den [BUL.GetAdjective]en Arbeiter befreien ... auch wenn er es eigentlich nicht verdient hat."
 TUR_learning_from_the_great_war:0 "Aus dem Ersten Weltkrieg lernen"
 TUR_learning_from_the_great_war_desc:0 "Unsere Armeen sind zwar siegreich aus dem Befreiungskrieg gegen die Entente und die Osmanen hervorgegangen, aber unsere Nation hat ihre Freiheit mit Blut bezahlt. Wir dürfen nie wieder zulassen, dass unser Land von einer solch verheerenden Katastrophe heimgesucht wird. Wir müssen aus unseren Fehlern lernen und unsere Siege studieren."
 TUR_modernising_the_army:0 "Modernisierung der Armee"
 TUR_modernising_the_army_desc:0 "Wir sind ins Hintertreffen geraten, was die technologischen Innovationen der Kriegsführung anbelangt. Um eine Wiederholung des Blutvergießens unserer Vergangenheit zu verhindern, müssen wir schnell unsere Taktiken und unsere Ausrüstung modernisieren."
 TUR_hava_okulu:0 "Hava Okulu"
 TUR_hava_okulu_desc:0 "Wir sind stolz darauf, eine solch alte und ehrwürdige Akademie für die militärische und zivile Luftfahrt zu besitzen. Wir sollten uns stärker auf den Luftkampf konzentrieren."
 TUR_expand_the_air_bases:0 "Die Luftwaffenstützpunkte erweitern"
 TUR_expand_the_air_bases_desc:0 "Unsere Nation ist groß, sehr groß, und unsere Luftwaffe muss in der Lage sein, jeden Quadratzentimeter des [ROOT.GetAdjective]en Territoriums abzudecken."
 TUR_mechanising_our_army:0 "Unsere Armee mechanisieren"
 TUR_mechanising_our_army_desc:0 "Es ist ein ehrgeiziges Ziel, das wir aber aus reiner Notwendigkeit verfolgen. Früher oder später werden alle Armeen mechanisiert sein. Wir müssen einfach nur entscheiden, ob wir uns jetzt schon darauf vorbereiten, dieses Unterfangen zu verwirklichen, oder abwarten, bis es in Zukunft leichter zu bewerkstelligen ist."
 TUR_embrace_military_tradition:0 "Die militärische Tradition zelebrieren"
 TUR_embrace_military_tradition_desc:0 "Das Osmanische Reich stellte eine Bedrohung für den gesamten europäischen Kontinent dar. Gewiss, es wurden einige Fehler gemacht ... aber wenn wir den Blick in die Vergangenheit richten, können wir vielleicht wieder eine Armee haben, die fähig ist, bis vor die Tore Wiens und noch weiter zu marschieren."
 TUR_the_kirikkale_tank:0 "Der Kırıkkale-Panzer"
 TUR_the_kirikkale_tank_desc:0 "Wir haben uns zu abhängig von ausländischen Panzerfahrzeugen gemacht. Wir werden unseren eigenen, [ROOT.GetAdjective]en Panzer entwerfen - den Kırıkkale-Panzer!"
 TUR_superiority_of_arms:0 "Waffenüberlegenheit"
 TUR_superiority_of_arms_desc:0 "Warum sollte man Männer für die Lösung eines Problems opfern, wenn Kugeln und Granaten viel eher zu ersetzen sind? Wir müssen unsere Bemühungen intensivieren, die Leben unserer Soldaten durch die Nutzung überwältigender Feuerkraft zu retten."
 TUR_utilising_our_terrain:0 "Unser Terrain nutzen"
 TUR_utilising_our_terrain_desc:0 "Anatolien ist der Traum eines jeden Verteidigers und der Albtraum eines jeden Invasoren. Wir kennen unser Land, und wir sollten unsere Soldaten dazu ausbilden, die natürlichen Verteidigungsanlagen unserer Nation zu nutzen, um jede Invasion zu einer wirklich hart umkämpften Schlacht zu machen."
 TUR_construct_the_cakmak_line:0 "Die Çakmak-Linie bauen"
 TUR_construct_the_cakmak_line_desc:0 "Feldmarschall Fevzi Çakmak hat den Bau einer Verteidigungslinie aus Befestigungsanlagen um Edirne und den Bosporus vorgeschlagen. Es gibt unter den Politikern zwar einige Bedenken, was die Umsetzung des Projekts angeht, aber letztlich überwiegt der Nutzen die Kosten. Es ist an der Zeit, mit dem Bau der Befestigungen zu beginnen."
 TUR_accelerate_native_fighter_designs:0 "Die Konstruktion eigener Jagdflugzeuge vorantreiben"
 TUR_accelerate_native_fighter_designs_desc:0 "Unsere Luftfahrtindustrie ist alt und angesehen, aber nur wenige [ROOT.GetAdjective]e Flugzeugentwürfe erfüllen die für eine Serienproduktion nötigen Standards. Das müssen wir ändern."
 TUR_patrol_the_seas:0 "Auf See patrouillieren"
 TUR_patrol_the_seas_desc:0 "Unser Ozean ist unsere natürliche Barriere gegen eine Invasion, und wir müssen ihn ebenso gut pflegen, wie wir eine Landgrenze pflegen würden."
 TUR_invoke_the_methods_of_mehmed_ii:0 "Die Methoden von Mehmed II. wiederbeleben"
 TUR_invoke_the_methods_of_mehmed_ii_desc:0 "Wir haben von Mehmed II. gelernt, dass eine große Kanone meist die Lösung für scheinbar unlösbare Probleme darstellt."
 TUR_turkish_air_defense_platforms:0 "Türkische Luftverteidigungsplattformen"
 TUR_turkish_air_defense_platforms_desc:0 "Wir müssen unseren Luftraum verteidigen können, sollte jemand vom Meer oder von einem Nachbarland aus einen Luftangriff auf unsere Nation unternehmen."
 TUR_expand_the_golcuk_naval_base:0 "Den Marinestützpunkt Gölcük Naval ausbauen"
 TUR_expand_the_golcuk_naval_base_desc:0 "Durch den Ausbau des Marinestützpunkts Gölcük können wir unsere strategischen Ziele in der Meerenge und in der Ägäis unterstützen."
 TUR_relocate_from_yildiz_palace:0 "Aus dem Yıldız-Palast ausziehen"
 TUR_relocate_from_yildiz_palace_desc:0 "Wir haben unsere Marinebemühungen viel zu lange auf Çanakkale und die Meerengen konzentriert. Es ist Zeit, endlich unsere Pläne umzusetzen, den Hafen von Mersin zu erweitern."
 TUR_the_legacy_of_osmanli_donanmasi:0 "Das Vermächtnis der Osmanlı Donanması"
 TUR_the_legacy_of_osmanli_donanmasi_desc:0 "Die Osmanische Flotte war wahrhaft ehrfurchtgebietend, und wenn es zumindest einen Aspekt des gefallenen Reichs gibt, dem man nachtrauern kann, dann seine ehrwürdige Marine. Wir können dieses Vermächtnis ehren, indem wir heute eine noch modernere Marine aufbauen."
 TUR_the_path_of_the_wolf:0 "Der Pfad des Wolfs"
 TUR_the_path_of_the_wolf_desc:0 "Wir müssen wie der Wolf ständig auf der Pirsch sein. Wir bleiben im Verborgenen und greifen an, wenn unser Feind es am wenigsten erwartet. Wir besitzen die Mentalität eines Wolfs, und das U-Boot ist das perfekte Werkzeug, um diese Mentalität in die Tat umzusetzen."
 TUR_fortified_defensive_bases:0 "Befestigte Verteidigungsstützpunkte"
 TUR_fortified_defensive_bases_desc:0 "Man sagt, Angriff sei die beste Verteidigung, und unsere offizielle Position ist, dass wir dem nicht widersprechen!"
 TUR_turk_silahli_kuvvetleri:0 "Türk Silahlı Kuvvetleri"
 TUR_turk_silahli_kuvvetleri_desc:0 "Unsere Streitkräfte sind ohne jeden Zweifel in der Moderne angekommen und nicht länger der Schatten ihrer selbst, der sie durch den schrecklichen Unabhängigkeitskrieg geworden waren. In unserem jetzigen Zustand könnten wir es mit der ganzen Welt aufnehmen. Wir sollten stolz darauf sein, wie weit wir es gebracht haben."
 TUR_misak_i_milli:0 "Misak-ı Millî"
 TUR_misak_i_milli_desc:0 "Misak-ı Millî - der Nationaleid. Nach dem Fall des Osmanischen Reichs und dem Ende des Unabhängigkeitskriegs haben wir freiwillig umfangreiche Territorien abgetreten und auf unsere Ansprüche darauf verzichtet. Heute ist die Welt anders, und die Menschen in diesen Territorien fordern unsere Rückkehr. Wir werden ihren Wunsch erfüllen."
 TUR_alienate_our_allies_tt:0 "\n§RDer radikale Wandel in der Außenpolitik könnte uns und unsere Verbündeten entzweien, besonders, wenn wir anfangen, sie ins Visier zu nehmen.§!"
 TUR_recover_the_kardzhali_vilayet:0 "Das Vilayet Kardzhali zurückerobern"
 TUR_recover_the_kardzhali_vilayet_desc:0 "Die verabscheuungswürdige [BUL.GetAdjective]e Nation ist uns schon viel zu lange ein Dorn im Auge. Sie können es leugnen, so viel sie wollen, aber die Turkvölker, die in ihrem brutalen Rumpfstaat gefangen sind und unterdrückt werden, rufen nach ihrer Befreiung. Wir gedenken nicht, sie noch länger warten zu lassen."
 TUR_cypriot_and_oniki_ilhak:0 "Annektion von Zypern und On İki"
 TUR_cypriot_and_oniki_ilhak_desc:0 "Die [GRE.GetAdjective]e Regierung kann noch so lange nach einer Enosis rufen. Wir werden sie in ihrem eigenen Spiel schlagen, mit unserer eigenen Ilhak. Zypern und Rhodos gehören rechtmäßig uns, und wenn wir sie erst einmal zurückerobert haben, werden wir sie nie wieder loslassen."
 TUR_reuniting_thrace_through_force:0 "Gewaltsame Wiedervereinigung von Thrakien"
 TUR_reuniting_thrace_through_force_desc:0 "In Thrakien gibt es noch immer eine beträchtliche [ROOT.GetAdjective]e Bevölkerung. Wir halten den größeren Teil davon in Edirne, aber die [GRE.GetAdjective]e Regierung beharrt weiterhin darauf, das Territorium geteilt zu lassen. Wir müssen nun das Gegenteil fordern."
 TUR_rebuke_the_treaty_of_kars:0 "Den Vertrag von Kars kündigen"
 TUR_rebuke_the_treaty_of_kars_desc:0 "Der Vertrag von Kars sollte die Grenzen zwischen der [ROOT.GetNameDef] und dem Kaukasus endgültig besiegeln, aber wie kann ein solcher Vertrag Gewicht haben, wenn das Leben der Turkvölker in dieser verfluchten Region auf dem Spiel steht? Wir werden bis zum Äußersten kämpfen, um unsere Brüder und Schwestern zu retten."
 TUR_unite_the_azeri_diaspora:0 "Die Diaspora von Azeri vereinen"
 TUR_unite_the_azeri_diaspora_desc:0 "Es ist unsere feierliche Pflicht, alle Turkvölker der Welt in einer Nation zu vereinen, und bis wir unsere Azeri-Brüder im Ausland befreit haben, ist unsere Mission noch nicht beendet."
 TUR_konfederasyon:0 "Konfederasyon"
 TUR_konfederasyon_desc:0 "Wir waren den Menschen in Aserbaidschan schon immer eng verbunden, und es wäre ein Privileg, den Azeri die vollwertige Staatsbürgerschaft in unserer noblen Konglomeration von Turkvölkern anzubieten."
 TUR_annul_the_ankara_anlasmasi:0 "Ankara Anlaşması annullieren"
 TUR_annul_the_ankara_anlasmasi_desc:0 "Die Mosul-Frage wurde 1926 scheinbar gelöst ... doch wie bei allen Krisen jener Zeit wurden die [ENG.GetAdjective]e und die [FRA.GetAdjective]e Regierung dabei klar bevorzugt. Wir werden das Leid der [IRQ.GetAdjective]en Turkvölker nicht länger ignorieren. Es ist an der Zeit zu handeln."
 TUR_liberate_the_kurdish_diaspora:0 "Die kurdische Diaspora befreien"
 TUR_liberate_the_kurdish_diaspora_desc:0 "Das Schicksal des türkischen und kurdischen Volkes ist miteinander verflochten, und wenn wir nicht alle zusammen sind, wird die Geschichte dazu verdammt sein, sich für alle Ewigkeit zu wiederholen."
 TUR_turanist_ambition:0 "Turanistische Ambitionen"
 TUR_turanist_ambition_desc:0 "Wir haben den Willen, ein mächtiges Reich zu erschaffen, doch riskieren es, den Zorn der noch bestehenden Großmächte der Welt zu wecken. Sie werden versuchen, uns zu behindern, aber wenn Eurasien erst einmal unter unserer Kontrolle ist, können sie uns nicht mehr aufhalten."
 TUR_subdue_the_magyars:0 "Die Magyaren unterwerfen"
 TUR_subdue_the_magyars_desc:0 "Nach Jahrhunderten unter dem österreichischen Joch glauben sie vielleicht, sie hätten sich weit von ihren Wurzeln entfernt, aber wir sehen die Ungarn als das, was sie wirklich sind. Sie sind ein Turkvolk, das dieser Herkunft leugnet. Ein Wolf, der sich als Falke sieht. Wir werden die Magyaren an ihre Herkunft erinnern."
 TUR_cin_turkleri:0 "Çin Türkleri"
 TUR_cin_turkleri_desc:0 "Die Turkvölker in China werden ohne die Solidarität ihrer Brüder im Ausland immer unterdrückt werden. Es ist unsere Pflicht, die chinesischen Turkvölker zu befreien und sie vor denen zu beschützen, die ihnen ihre Herkunft rauben wollen."
 TUR_crowning_ourselves_with_the_fin_ugor:0 "Uns mit den finno-ugrischen Gebieten krönen"
 TUR_crowning_ourselves_with_the_fin_ugor_desc:0 "[FIN.GetNameDef] ist das Kronjuwel Turans. Das [FIN.GetAdjective]e Volk zu erobern ist die ultimative Ambition, und wir sind fest entschlossen, diese Ambition in die Tat umzusetzen und unsere turanistische Bruderschaft zu vervollständigen."

 BUL_acquire_modern_tools:0 "Moderne Werkzeuge kaufen"
 BUL_acquire_modern_tools_desc:0 "Die bulgarische Industrie besteht hauptsächlich aus altmodischer Produktion im kleinen Stil und Kunsthandwerk. Wir brauchen die richtigen Werkzeuge, um die Grundlagen einer modernen Industrie aufzubauen und zu entwickeln."
 BUL_improve_the_road_system:0 "Das Straßennetz verbessern"
 BUL_improve_the_road_system_desc:0 "Die bulgarischen Straßen sind absolut unterentwickelt, um es vorsichtig auszudrücken. Das macht die Kommunikation schwierig und langsam. Die Entwicklung einer modernen Infrastrukturindustrie, die unser Straßennetz verbessern und ausbauen kann, wird den Weg zur Lösung unserer Transportprobleme ebnen."
 BUL_attract_foreign_capitals:0 "Ausländisches Kapital anlocken"
 BUL_attract_foreign_capitals_desc:0 "Uns fehlen die Mittel, selbst eine mächtige und effiziente Industrie aufzubauen. Unsere beste Option ist es daher, ausländische Investoren anzulocken, die bereit sind, ihre Aktivitäten auszuweiten und in Bulgarien zu operieren."
 BUL_attract_foreign_capitals_dynamic_modifier_tt:0 "Erhält den Nationalgeist §YAusländische Industrie§! und dadurch (Politischer Machtzuwachs: §G+5%§!, Baugeschwindigkeit: §R-10%§!, Produktionsausstoß: §R-2%§!, £GFX_prod_eff_cap Produktionsleistungsobergrenze: §R-5%§!, £GFX_prod_eff Anstieg der Produktionsleistung: §R-5%§!)"
 BUL_invigorate_national_industry:0 "Nationale Industrie beleben"
 BUL_invigorate_national_industry_desc:0 "Wir verlassen uns schon zu lange auf ausländisches Kapital, um unsere Infrastruktur, Industrie und Landwirtschaft zu entwickeln. Wenn wir nach Autarkie streben und nach der Freiheit, unser Land nach unseren Wünschen zu entwickeln, müssen wir zunächst in die nationale Industrie und den Bau neuer Fabriken investieren.\nDas wird keine leichte Aufgabe, aber langfristig wird sich die Mühe lohnen."
 BUL_expand_sofia_university:0 "Die Universität von Sofia erweitern"
 BUL_expand_sofia_university_desc:0 "Indem wir einen Teil unseres Budgets für die Erweiterung der Universität von Sofia nutzen, die angesehenste höhere Bildungseinrichtung in Bulgarien, vergrößern wir das Angebot an klugen Köpfen im Land. Und diese klugen Köpfe werden wir zu nutzen wissen."
 BUL_expand_the_tobacco_industry:0 "Die Tabakindustrie ausbauen"
 BUL_expand_the_tobacco_industry_desc:0 "Seit Jahrzehnten ist die Landwirtschaft unser wichtigster Exporttreiber, aber wir können die Gewinne aus diesen Exporten noch steigern, indem wir den Anbau von Getreide auf wertvollere Pflanzen umstellen, beispielsweise auf Tabak."
 BUL_nationalization:0 "Verstaatlichung"
 BUL_nationalization_desc:0 "Durch ausländisches Kapital konnten wir in Bulgarien neue Industrieanlagen errichten, wie es sie auf dem Balkan noch nie gegeben hat. Aber die Magnate, die diese Anlagen besitzen, sind Blutsauger, die sich an unserer Wirtschaft laben. Wir müssen ihre Produktionsmittel beschlagnahmen und sie aus dem Land jagen. Das wird allerdings den Zorn ausländischer Regierungen wecken, und wenn die Diplomatie scheitert, müssen wir vielleicht kämpfen ..."
 BUL_nationalization_dynamic_modifier_tt:0 "Nationalgeist §YAusländische Industrie§! entfernen"
 BUL_nationalization_warning_tt:0 "§RAls Folge des Nationalismus können ausländische Nationen, die in die bulgarische Industrie investiert haben, entscheiden, ein Handelsembargo gegen unser Land zu verhängen, uns aus dem Bündnis zu werfen oder uns sogar den Krieg zu erklären!§!"
 BUL_increase_industry_investments:0 "Industrieinvestitionen erhöhen"
 BUL_increase_industry_investments_desc:0 "Wir müssen eine Schwerindustrie entwickeln, die unser großes industrielles und militärisches Wachstum unterstützen kann. Es werden große nationale Investitionen nötig sein, aber das bringt uns der endgültigen wirtschaftlichen Unabhängigkeit einen Schritt näher."
 BUL_utmost_optimization:0 "Industrielle Optimierung"
 BUL_utmost_optimization_desc:0 "Indem wir die Entwicklung unserer nationalen Industrie zur Priorität gemacht haben, haben wir einen nachhaltigen Anstieg der Produktion erreicht. Es haben sich auch schnell viele neue Industrien entwickelt, auch wenn diese noch nicht sehr effizient sind. Nun müssen wir den letzten Schritt gehen und eine große Umorganisation von Industrie und Land durchführen. So erreichen wir maximale industrielle und landwirtschaftliche Effizienz."
 BUL_utmost_optimization_dynamic_modifier_tt:0 "§YAusländische Industrie§! modifizieren um\nBaugeschwindigkeit: §G+5%§!\n£GFX_prod_eff_cap Produktionsleistungsobergrenze: §G+3%§!\n£GFX_prod_eff Anstieg der Produktionsleistung: §G+3%§!"
 BUL_utmost_optimization_tt:0 "Die Auswirkungen ändern sich, wenn der Schwerpunkt §YAusländisches Kapital anlocken§! abgeschlossen wird."
 BUL_national_railway_lines:0 "Nationales Schienennetz"
 BUL_national_railway_lines_desc:0 "Wir brauchen schnelle und zuverlässige Möglichkeiten, nicht nur unsere Truppen, sondern auch unser Material durch das Land zu transportieren. Durch den Ausbau unseres Schienennetzes verbessern wir unsere Logistikfähigkeiten."
 BUL_steel_plant_in_pernik:0 "Stahlwerk in Pernik"
 BUL_steel_plant_in_pernik_desc:0 "Bulgarien ist nicht das rohstoffreichste Land auf dem Balkan, daher müssen wir aus den Schätzen, die unsere Erde in sich birgt, das Maximum herausholen. Wir müssen unsere Eisenwerke und Kohlegewinnungsanlagen in Pernik verbessern und dort unser erstes Stahlwerk bauen."
 BUL_mineral_extraction_in_the_rhodopes:0 "Mineralienabbau in den Rhodopen"
 BUL_mineral_extraction_in_the_rhodopes_desc:0 "Die Rhodopen sind reich an Mineralien wie Chromit, Eisenerz, Zink und Blei, und unsere Experten sind optimistisch, dass dort noch unentdeckte Vorkommen zu finden sind."
 BUL_uranium_prospecting:0 "Mögliche Uranvorkommen"
 BUL_uranium_prospecting_desc:0 "Uran ist dabei, zu einem extrem wertvollen Rohstoff für die Schaffung verheerender neuer Waffen zu werden. Wir haben ein möglicherweise großes Vorkommen in Buhovo entdeckt. Wir müssen das Gebiet genauer untersuchen und entscheiden, ob es besser ist, den Rohstoff selbst zu nutzen oder unseren Verbündeten Abbaurechte zu gewähren."
 BUL_uranium_prospecting_no_target_tt:0 "Schaltet Entscheidung frei: §YUrankonzessionsvereinbarungen§!, wodurch der Führer des bulgarischen Bündnisses oder der wichtigste verbündete Boni erhält. §RBulgarien muss Mitglied eines Bündnisses sein.§!"
 BUL_uranium_prospecting_leader_target_tt:0 "Schaltet Entscheidung frei: §YUrankonzessionsvereinbarungen§!, wodurch der Führer des bulgarischen Bündnisses Boni erhält."
 BUL_uranium_prospecting_major_ally_target_tt:0 "Schaltet Entscheidung frei: §YUrankonzessionsvereinbarungen§!, wodurch die wichtigsten Verbündeten Bulgariens Boni erhalten."
 BUL_georgi_benkovski_aircraft_repair_facilities:0 "Flugzeugreparaturanlage Georgi Benkowski"
 BUL_georgi_benkovski_aircraft_repair_facilities_desc:0 "Um eine nationale Luftwaffe aufzubauen, müssen wir Reparaturhangars und Triebwerkstestanlagen errichten. Uns wurde ein interessantes Projekt vorgeschlagen: Der Bau der Flugzeugreparaturanlage Terem Georgi Benkowski in Plowdiw."
 BUL_pilot_training_program:0 "Pilotenausbildungsprogramm"
 BUL_pilot_training_program_desc:0 "Wenn Bulgarien den Himmel dominieren will, brauchen wir mehr erfahrene Piloten und Besatzungsmitglieder. Und um diese zu bekommen, müssen wir ein optimales Ausbildungsprogramm implementieren, unterstützt von den notwendigen Luftstützpunkten und Ausbildungseinrichtungen."
 BUL_negotiate_bulgarian_rearmament:0 "Bulgarische Wiederbewaffnung verhandeln"
 BUL_negotiate_bulgarian_rearmament_desc:0 "Die bulgarische Armee befindet sich aufgrund der Beschränkungen durch den Vertrag von Neuilly-sur-Seine in einem jämmerlichen Zustand. Wir sind so gut wie wehrlos gegen eine mögliche Invasion durch einen Nachbarn. Wir müssen unbedingt die Aufhebung dieser Beschränkungen aushandeln, bevor unsere gierigen Nachbarn entscheiden, einen neuen Balkankrieg anzuzetteln."
 BUL_reorganize_the_military_industry:0 "Die Militärindustrie neu organisieren"
 BUL_reorganize_the_military_industry_desc:0 "Unsere Militärindustrie ist veraltet und ineffizient und nur in der Lage, veraltete Ausrüstung zu produzieren. Wir müssen ein Modernisierungsprogramm durchführen, bevor es zu spät ist."
 BUL_darzhavna_aeroplanna_rabotilnitsa:0 "Darzhavna Aeroplanna Rabotilnitsa"
 BUL_darzhavna_aeroplanna_rabotilnitsa_desc:0 "Wir dürfen uns nicht auf ausländische Konstrukteure verlassen, um unsere Luftwaffe mit den Flugzeugen auszustatten, die sie benötigt. Wir führen eine große Expansion und Modernisierung der Anlagen unserer Staatlichen Flugzeugwerkstatt in Božurište durch."
 BUL_darzhavna_samoletna_fabrika:0 "Darzhavna Samoletna Fabrika"
 BUL_darzhavna_samoletna_fabrika_desc:0 "Die DAR-Fabriken in Božurište produzieren bereits bulgarische Jäger für unsere Luftwaffe. Jetzt können wir Geld in die Gründung einer Staatlichen Flugzeugfabrik in Lowetsch investieren, mit modernen Anlagen, die sich auf die Produktion anderer leichter Flugzeuge konzentriert."
 BUL_foreign_aircraft_designers:0 "Ausländische Flugzeugkonstrukteure"
 BUL_foreign_aircraft_designers_desc:0 "Warum sollten wir Zeit und Mühe in die Entwicklung einer nationalen Flugzeugindustrie investieren, wenn wir einfach ausländische Konstrukteure mit jahrzehntelanger Erfahrung im Bau militärischer Flugzeuge anheuern können?"
 BUL_kaproni_bulgarski:0 "Kaproni Bulgarski"
 BUL_kaproni_bulgarski_desc:0 "Der italienische Flugzeughersteller Caproni steht kurz vor der Insolvenz. Schuld ist der Mangel an Rohstoffen, die an andere Produktionsketten umgeleitet wurden. Damit eröffnet sich für uns die Möglichkeit, den Industriekomplex des Unternehmens in Kazanlak zu übernehmen, Kaproni Bulgarski, wo wir uns auf die Produktion mittlerer und schwerer Bomber konzentrieren könnten."
 BUL_darzhavna_voenna_fabrika:0 "Darzhavna Voenna Fabrika"
 BUL_darzhavna_voenna_fabrika_desc:0 "Indem wir die staatliche Militärfabrik in Kazanlak ausbauen, können wir die Grundlagen für eine geeignete nationale Militärindustrie legen, die unsere Armee mit hochwertiger Ausrüstung versorgen kann."
 BUL_found_dvf_sopot:0 "DVF Sopot gründen"
 BUL_found_dvf_sopot_desc:0 "Der Bau der Munitionsfabrik in Sopot begann bereits 1935, wurde aber noch immer nicht abgeschlossen. Wir müssen eine Vereinbarung über den Kauf der verbleibenden Maschinen und der übrigen Ausrüstung abschließen, um den Komplex möglichst bald in Betrieb nehmen zu können."
 BUL_contract_foreign_companies:0 "Verträge mit ausländischen Unternehmen schließen"
 BUL_contract_foreign_companies_desc:0 "Unsere Militärindustrie reicht bei weitem nicht aus, um ein angemessenes Wiederbewaffnungsprogramm durchzuführen. Wir müssen im Ausland nach Konstrukteuren suchen, die hochwertige Fahrzeuge für unsere Armee bauen können."
 BUL_rebuild_the_army:0 "Die Armee neu aufbauen"
 BUL_rebuild_the_army_desc:0 "Wir sind von potenziellen Feinden umgeben, wie die Geschichte uns auf grausame Art und Weise gelehrt hat. Und es ist entscheidend, dass wir eine mächtige Armee aufbauen und moderne Taktiken entwickeln, wenn wir in zukünftigen Konflikten siegreich sein wollen."
 BUL_vasil_levsky_national_military_university:0 "Nationale Militäruniversität Wassil Lewski"
 BUL_vasil_levsky_national_military_university_desc:0 "Die Nationale Militäruniversität hat eine lange Geschichte, aber seitdem uns der Vertrag von Neuilly-sur-Seine auferlegt wurde, wurde die militärische Ausbildung drastisch reduziert. Wir müssen ein Projekt zur Erweiterung der Einrichtung finanzieren, um neue Kadetten anzulocken, aus denen eines Tages erfolgreiche Offiziere werden."
 BUL_prussia_of_the_balkans:0 "Preußen des Balkans"
 BUL_prussia_of_the_balkans_desc:0 "In seiner Anfangszeit war das Zarenreich Bulgarien ein stark militarisierter Staat mit einer großen und gut ausgerüsteten Armee. Die Bulgaren galten als Preußen des Balkans, bis sie von ihren früheren Verbündeten verraten wurden. Wir haben unser Land nach den blamablen Niederlagen der Vergangenheit aber wieder aufgebaut, und nun ist es an der Zeit, Bulgarien wieder zu seinem früheren Glanz zu verhelfen. Die Welt wird uns bald wieder Preußen des Balkans nennen!"
 BUL_national_military_academy:0 "Nationale Militärakademie"
 BUL_national_military_academy_desc:0 "Der Leiter der Nationalen Militärakademie hat uns ein Projekt zum Ausbau der Akademie vorgestellt. Das Ziel ist nicht allein, die Kapazität der Einrichtung zu erhöhen, sondern auch unseren zukünftigen Offizieren eine bessere Ausbildung zu ermöglichen."
 BUL_war_logistics:0 "Kriegslogistik"
 BUL_war_logistics_desc:0 "Wir haben den Ersten Weltkrieg nicht wegen der Niederlagen auf dem Schlachtfeld verloren, sondern weil wir nicht an der Lage waren, unser Volk zu ernähren und unsere Truppen mit Material und Nachschub zu versorgen. Wir müssen unsere Logistik verbessern, damit das nie wieder passiert."
 BUL_defensive_lines:0 "Verteidigungslinien"
 BUL_defensive_lines_desc:0 "Wir müssen mit dem Bau angemessener Befestigungen und der Verbesserung der Infrastruktur beginnen, um unsere Transportwege zu beschützen und den Nachschub für unsere Truppen zu sichern."
 BUL_a_black_sea_fleet:0 "Eine Schwarzmeerflotte"
 BUL_a_black_sea_fleet_desc:0 "Wenn wir eine Marinepräsenz besitzen möchten, müssen wir eine Flotte aufbauen, die im Schwarzen Meer eingesetzt werden kann. Dabei müssen wir uns auf den Bau von Zerstörern konzentrieren, denn sie sind das Rückgrat jeder modernen Flotte."
 BUL_improve_coastal_defenses:0 "Küstenverteidigung verbessern"
 BUL_improve_coastal_defenses_desc:0 "Wir sind extrem anfällig gegen eine mögliche Seeinvasion über das Schwarze Meer. Wir müssen unbedingt unsere Verteidigung entlang der Küste dort verbessern. Je eher, desto besser."
 BUL_reinforce_naval_bases:0 "Marinestützpunkte befestigen"
 BUL_reinforce_naval_bases_desc:0 "Wir müssen sichergehen, dass unsere Marinestützpunkte gut geschützt sind und die Kapazität besitzen, unsere in ihrer Region agierenden Flotten zu unterstützen."
 BUL_supremacy_on_the_bosporus:0 "Vorherrschaft auf dem Bosporus"
 BUL_supremacy_on_the_bosporus_desc:0 "Nachdem wir jetzt den Bosporus kontrollieren, müssen wir geeignete Befestigungsanlagen errichten, um die Vorherrschaft Bulgariens in dieser strategisch wichtigen Region sicherzustellen."
 BUL_dominance_in_the_black_sea:0 "Dominanz im Schwarzen Meer"
 BUL_dominance_in_the_black_sea_desc:0 "Düstere Zeiten erfordern verzweifelte Maßnahmen. Um nicht nur die Integrität der bulgarischen Nation zu garantieren, sondern auch ihre Hegemonie, ist es nun an der Zeit, das Schwarze Meer zu sichern und alle potenziellen Gefahren von seinen Ufern zu befreien."
 BUL_dominance_in_the_aegean_sea:0 "Dominanz im Ägäischen Meer"
 BUL_dominance_in_the_aegean_sea_desc:0 "[GetDominanceInTheAegeanDesc]"
 BUL_dominance_in_the_aegean_default:0 "Düstere Zeiten erfordern verzweifelte Maßnahmen. Um nicht nur die Integrität der bulgarischen Nation zu garantieren, sondern auch ihre Dominanz auf den Drei Meeren, ist es nun an der Zeit, die Ägäis zu sichern und alle potenziellen Gefahren von ihren Ufern zu entfernen."
 BUL_dominance_in_the_aegean_black_sea_success:0 "Nachdem wir das Schwarze Meer gesichert haben, müssen wir dieses Manöver nun in der Ägäis wiederholen. Wir vertreiben sämtliche feindlichen Nationen von unseren Ufern und erobern die wertvollen Territorien für das Preußen des Balkans."
 BUL_dominance_in_the_aegean_black_sea_failure:0 "Unsere Mission, das Schwarze Meer zu sichern, ist gescheitert, das bulgarische Volk ist geknickt. Das können wir nur ändern, indem wir die bulgarische Dominanz in der Ägäis sichern ... und zwar diesmal wirklich."
 BUL_dominance_in_the_aegean_adriatic_success:0 "Nachdem es uns gelungen ist, die Adria zu sichern, ist die Moral der bulgarischen Truppen und auch der Zivilbevölkerung höher als je zuvor. Wir müssen die Gunst der Stunde nutzen und die Ägäis sichern, auf dass das Preußen des Balkans der alleinige und unangefochtene Hüter der Drei Seen ist."
 BUL_dominance_in_the_aegean_adriatic_failure:0 "Es ist uns nicht gelungen, die Adria zu sichern. Ein schwerer Schlag für die bulgarische Moral. Wenn wir wieder Mut und Selbstvertrauen gewinnen wollen, müssen wir die bulgarische Dominanz in der Ägäis sichern."
 BUL_dominance_in_the_aegean_total_failure:0 "Die Tatsache, dass wir weder die Adria noch das Schwarze Meer sichern konnten, hat im Volk zu einem großen Verlust an Moral und an Vertrauen in die Regierung geführt. Wenn wir unsere Fehler wiedergutmachen und dem Preußen des Balkans den Ruhm einbringen wollen, den es verdient, dann müssen wir die bulgarische Dominanz in der Ägäis sichern."
 BUL_dominance_in_the_adriatic_sea:0 "Dominanz im Adriatischen Meer"
 BUL_dominance_in_the_adriatic_sea_desc:0 "[GetDominanceInTheAdriaticDesc]"
 BUL_dominance_in_the_adriatic_default:0 "Düstere Zeiten erfordern verzweifelte Maßnahmen. Um nicht nur die Integrität der bulgarischen Nation zu garantieren, sondern auch ihre Dominanz auf den Drei Meeren, ist es nun an der Zeit, die Adria zu sichern und alle potenziellen Gefahren von ihren Ufern zu entfernen."
 BUL_dominance_in_the_adriatic_black_sea_success:0 "Nachdem wir das Schwarze Meer gesichert haben, müssen wir dieses Manöver nun in der Adria wiederholen. Wir vertreiben sämtliche feindlichen Nationen von unseren Ufern und erobern die wertvollen Territorien für das Preußen des Balkans."
 BUL_dominance_in_the_adriatic_black_sea_failure:0 "Unsere Mission, das Schwarze Meer zu sichern, ist gescheitert, das bulgarische Volk ist geknickt. Das können wir nur ändern, indem wir die bulgarische Dominanz in der Adria sichern ... und zwar diesmal wirklich."
 BUL_dominance_in_the_adriatic_aegean_success:0 "Nachdem es uns gelungen ist, die Ägäis zu sichern, ist die Moral der bulgarischen Truppen und auch der Zivilbevölkerung höher als je zuvor. Wir müssen die Gunst der Stunde nutzen und die Adria sichern, auf dass das Preußen des Balkans der alleinige und unangefochtene Hüter der Drei Seen ist."
 BUL_dominance_in_the_adriatic_aegean_failure:0 "Es ist uns nicht gelungen, die Ägäis zu sichern. Ein schwerer Schlag für die bulgarische Moral. Wenn wir wieder Mut und Selbstvertrauen gewinnen wollen, müssen wir die bulgarische Dominanz in der Adria sichern."
 BUL_dominance_in_the_adriatic_total_failure:0 "Die Tatsache, dass wir weder die Ägäis noch das Schwarze Meer sichern konnten, hat im Volk zu einem großen Verlust an Moral und an Vertrauen in die Regierung geführt. Wenn wir unsere Fehler wiedergutmachen und dem Preußen des Balkans den Ruhm einbringen wollen, den es verdient, dann müssen wir die bulgarische Dominanz in der Adria sichern."
 BUL_bulgaria_on_the_three_seas:0 "Bulgarien auf den Drei Meeren"
 BUL_bulgaria_on_the_three_seas_desc:0 "Genau wie in der Antike während des Ersten und Zweiten Bulgarischen Reichs werden die Küsten von [ROOT.GetNameDef] wieder von der Ägäis, von der Adria und vom Schwarzen Meer umspült. Der nächste Schritt ist die Entwicklung der Infrastruktur, die nötig ist, um eine mächtigen Marine aufzubauen, welche die bulgarische Dominanz auf den Drei Meeren sichern kann."
 BUL_national_submarine_production:0 "Nationale Produktion von U-Booten"
 BUL_national_submarine_production_desc:0 "Unsere Marine ist zu schwach, um an der Oberfläche ausländische Flotten herauszufordern und nach der Seehoheit zu greifen. Aber wir können uns darauf konzentrieren, U-Boote zu produzieren, die unter Wasser feindliche Flotten tyrannisieren und ihre Schiffsrouten bedrohen."
 BUL_bulgarian_shipping_chamber:0 "Bulgarische Schiffskammer"
 BUL_bulgarian_shipping_chamber_desc:0 "Wir müssen bulgarischen Schifffahrtsunternehmen und -kooperativen die Mittel bieten, die sie benötigen, um ihre Flotten konstant zu vergrößern. Denn ihre Konvois sind in Friedenszeiten für den Handel und in Kriegszeiten für den Transport von Truppen und Material unabdingbar."
 BUL_strike_from_the_seas:0 "Vom Meer aus angreifen"
 BUL_strike_from_the_seas_desc:0 "Es gibt unzählige Inseln und zahlreiche strategische Punkte an den Ufern des Mittelmeeres und des Schwarzen Meeres. Wir brauchen daher eine schlagkräftige Truppe mit ausreichend Transportmöglichkeiten, die vom Wasser aus angreifen und diese wichtigen Punkte einnehmen kann, um dann von dort aus gewaltige Offensiven zu unternehmen."
 BUL_expand_varna_naval_base:0 "Den Marinestützpunkt Varna erweitern"
 BUL_expand_varna_naval_base_desc:0 "Wir müssen den Marinestützpunkt Varna erweitern und die für den Bau von Kriegsschiffen benötigten Docks bauen."
 BUL_develop_burgas_shipyards:0 "Schiffswerft von Burgas entwickeln"
 BUL_develop_burgas_shipyards_desc:0 "Um unsere Kapazität zur Produktion von Kriegsschiffen zu erhöhen, müssen wir in die Erweiterung der Schiffswerft von Burgas und in den Bau von neuen Werften in der Gegend investieren."
 BUL_an_aegean_sea_fleet:0 "Eine Ägäisflotte"
 BUL_an_aegean_sea_fleet_desc:0 "Nachdem wir nun in der Ägäis eine Präsenz besitzen, müssen wir nach der völligen Dominanz in der Region streben. Dazu können wir uns nicht allein auf Zerstörer und U-Boote verlassen, wir brauchen in unseren Flotten Schiffe mit größerer Tonnage."
 BUL_a_powerful_bulgarian_navy:0 "Eine mächtige bulgarische Marine"
 BUL_a_powerful_bulgarian_navy_desc:0 "Wir müssen uns auf den Bau von Großkampfschiffen konzentrieren, die unseren Flotten die Feuerkraft geben, die ihnen momentan fehlt. Wir haben vielleicht nicht die größte Marine, aber durch konzertierte Bemühungen, können wir uns vielleicht in die Lage bringen, selbst gegen große Seemächte die Vorherrschaft über unsere Gewässer zu verteidigen."
 BUL_modern_tactics:0 "Moderne Taktiken"
 BUL_modern_tactics_desc:0 "Eine moderne Marine ist nur etwas wert, wenn man auch moderne Taktiken für ihren Einsatz entwickelt. Aber wir dürfen uns nicht allein auf unsere Marine verlassen, wenn wir uns mit mächtigen feindlichen Armeen konfrontiert sehen, denn eine der größten Schwächen aller Schiffe ist ihre Anfälligkeit gegen Luftangriffe ..."
 BUL_oppose_the_royal_dictatorship:0 "Der zaristischen Diktatur trotzen"
 BUL_oppose_the_royal_dictatorship_desc:0 "Wenn wir das repressive Regime von [GetBulgarianTsar] beenden wollen, müssen wir zunächst die notwendige Unterstützung gewinnen, um eine echte Opposition gegen die aktuelle Regierung auszuüben, die allein aus zaristischen Marionetten besteht."
 BUL_appoint_communist_ministers:0 "Kommunistische Minister ernennen"
 BUL_appoint_communist_ministers_desc:0 "Wir müssen die bulgarische Regierung unter Druck setzen, Minister zu ernennen, die eine Abkehr vom diktatorischen Regime des Zaren durchsetzen wollen. Wir werden das zaristische System nur von innerhalb der Regierung beenden können."
 BUL_the_spanish_struggle:0 "Der spanische Kampf"
 BUL_the_spanish_struggle_desc:0 "Unsere spanischen Genossen kämpfen gegen den faschistischen Abschaum, der dank der Unterstützung anderer rechter Mächte in Europa kurz davor steht, die republikanische Regierung zu stürzen. \n[ROOT.GetNameDef] kann nicht untätig zusehen. Wir müssen Brigaden von Freiwilligen organisieren, die Seite an Seite mit den spanischen Milizionären für die Verteidigung der Freiheit kämpfen."
 BUL_overthrow_the_tsar:0 "Den Zaren stürzen"
 BUL_overthrow_the_tsar_desc:0 "In Bulgarien macht sich eine antizaristische Stimmung breit. Wir müssen diese wertvolle Gelegenheit nutzen, um [GetBulgarianTsar] zu stürzen und die bulgarische Monarchie ein für alle Mal abzuschaffen. Es gibt im modernen Bulgarien keinen Platz für eine solch veraltete Regierungsform!"
 BUL_abolish_the_tarnovo_constitution:0 "Die Verfassung von Tarnowo abschaffen"
 BUL_abolish_the_tarnovo_constitution_desc:0 "Die Verfassung von Tarnowo galt im letzten Jahrhundert als liberal und fortschrittlich, aber heute dient sie nur noch als Legitimierung eines repressiven diktatorischen Regimes. Es ist an der Zeit, diese Verfassung abzuschaffen und eine neue zu schreiben, nach dem Modell der sowjetischen Verfassung von 1936. Sie soll zentrale Grundrechte enthalten, beispielsweise die Gleichheit aller Bürger vor dem Gesetz, die Rede- und Versammlungsfreiheit und ein universelles Sozialsystem."
 BUL_unify_the_bourgeois_movement:0 "Die bourgeoise Bewegung vereinen"
 BUL_unify_the_bourgeois_movement_desc:0 "Wenn wir den Faschismus in Bulgarien bekämpfen wollen, müssen wir die bourgeoise Bewegung vereinen. Dazu muss die Bulgarische Kommunistische Partei eine Kooperation mit den Sozialisten anstreben und die Differenzen zwischen uns hinter uns lassen, für das größere Ganze."
 BUL_united_front_against_fascism:0 "Vereinte Front gegen den Faschismus"
 BUL_united_front_against_fascism_desc:0 "Der nächste Schritt nach der Vereinigung der bourgeoisen Bewegung ist die Bildung eines antifaschistischen Blocks, eine Taktik, die vom 7. Kongress der Komintern 1935 vorgeschlagen wurde. Wir müssen an die Agrarier und sogar die Demokraten appellieren, sich unserer Front gegen den bulgarischen Faschismus anzuschließen."
 BUL_the_fatherland_front:0 "Die Vaterlandsfront"
 BUL_the_fatherland_front_desc:0 "[GetFfDecisionCategoryDesc]"
 BUL_full_voting_rights_for_women:0 "Volles Wahlrecht für Frauen"
 BUL_full_voting_rights_for_women_desc:0 "Wenn in unserem Land Freiheit, Gleichheit und Fortschritt herrschen sollen, ist es an der Zeit, den Frauen das volle Wahlrecht zu gewähren und die Union der Bulgarischen Frauen bei ihrer Aufgabe zu unterstützen, die Frauenrechte in [ROOT.GetNameDef] zu einem zentralen Thema zu machen."
 BUL_the_peoples_republic_of_bulgaria:0 "Die Volksrepublik Bulgarien"
 BUL_the_peoples_republic_of_bulgaria_desc:0 "Nachdem wir die bulgarische Monarchie abgeschafft haben, müssen wir dringend benötigte Änderungen an der Staatsführung unserer Nation vornehmen. Es ist an der Zeit, der Ära des Despotismus und der Unterdrückung ein Ende zu bereiten, unter denen das Land so viele Jahre lang gelitten hat, und die Volksrepublik Bulgarien zu gründen. \nEinheit ist Stärke!"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance:0 "Sowjetisch-bulgarischer Unterstützungsvertrag"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance_desc:1 "Die [SOU.GetNameDef] ist ein mächtiger Verbündeter, der unsere Wirtschaft ankurbeln kann und uns helfen kann, die territoriale Integrität von [ROOT.GetNameDef] in diesen schwierigen Zeiten zu gewährleisten. Wir müssen versuchen, unsere Verbindungen zur [SOU.GetAdjective]en Regierung zu stärken und ihre wertvolle Unterstützung zu gewinnen. Nur so können wir gegen die vielen Feinde bestehen, die uns umgeben."
 BUL_follow_the_stalinist_doctrine:0 "Der stalinistischen Doktrin folgen"
 BUL_follow_the_stalinist_doctrine_desc:0 "Es ist an der Zeit, dass wir uns formell den [SOV.GetFactionName]-Beitritt beantragen, um eine bessere Zusammenarbeit zwischen der [SOV.GetNameDef] und [ROOT.GetNameDef] zu erreichen, nicht nur in wirtschaftlichen und industriellen Belangen, sondern auch in militärischen."
 BUL_joint_research_effort:0 "Gemeinsame Forschungsbemühungen"
 BUL_joint_research_effort_desc:0 "Wir müssen unsere Forschungsbemühungen im militärischen Bereich mit denen unserer Verbündeten zusammenlegen, um die Entwicklung moderner Waffen voranzutreiben, die uns in einem militärischen Konflikt den entscheidenden Vorteil verleihen."
 BUL_soviet_military_exercises:0 "Sowjetische Militärmanöver"
 BUL_soviet_military_exercises_desc:0 "Unsere Truppen können viel von der kompetenten und disziplinierten Roten Armee lernen. Wir sollten militärische Berater aus der [SOV.GetNameDef] einladen, nach [ROOT.GetNameDef] zu kommen und uns bei der Entwicklung eines Ausbildungsprogramm nach dem sowjetischen Modell zu helfen."
 BUL_soviet_bulgarian_war_industry:0 "Sowjetisch-bulgarische Kriegsindustrie"
 BUL_soviet_bulgarian_war_industry_desc:0 "Wenn wir das Fundament für eine nationale Militärindustrie legen wollen, die eine große Armee unterstützen kann, müssen wir eine stärkere Kooperation mit den Sowjets bei der Entwicklung und Produktion moderner Waffen fordern."
 BUL_carry_the_revolution_abroad:0 "Die Revolution ins Ausland tragen."
 BUL_carry_the_revolution_abroad_desc:0 "Bulgarien muss zur Speerspitze der kommunistischen Revolution auf dem Balkan werden. Wir laden gleichgesinnte Regierungen ein, sich unserem Bündnis anzuschließen, und unseren übrigen Nachbarn werden wir die Revolution notfalls mit Gewalt näherbringen."
 BUL_liberation_of_the_proletariat:0 "Befreiung des Proletariats"
 BUL_liberation_of_the_proletariat_desc:0 "Es ist unsere Pflicht, die Regimes abzusetzen, von denen die Arbeiterklasse unserer Nachbarländer unterdrückt werden. Die bulgarische Volksarmee wird nicht eher ruhen, als bis diese tyrannischen Regierungen gestürzt sind, auch wenn sie dafür gegen die europäischen Großmächte kämpfen muss, von denen sie unterstützt werden."
 BUL_the_anti_capitalist_fight:0 "Der antikapitalistische Kampf"
 BUL_the_anti_capitalist_fight_desc:0 "Die so genannten großen Demokratien Europas haben sich im Verlauf der Geschichte immer wieder in die Wirtschaft und die Grenzen der Balkanländer eingemischt und sich dabei nur um ihre eigenen Interessen geschert. Die blutigen Konflikte, die sie ausgelöst haben, waren ihnen gleichgültig. Doch nun ist die Zeit gekommen, dass diese schändlichen Kapitalisten verschwinden. In Zukunft wird Bulgarien ihnen ihre Wirtschaft diktieren, ihre Regierungen und ihre Grenzen."
 BUL_united_we_shall_prevail:0 "Vereint werden wir siegen!"
 BUL_united_we_shall_prevail_desc:0 "Der Balkan wurde lange von ausländischen Nationen beherrscht, doch nun ist es an der Zeit, dass unsere Völker sich gegen die Invasoren vereinen und um das Land kämpfen, das rechtmäßig uns gehört."
 BUL_the_unification_of_the_balkans:0 "Die Vereinigung des Balkans"
 BUL_the_unification_of_the_balkans_desc:0 "Die Zeit ist gekommen, unsere Vision einer vereinten und unabhängigen Balkanföderation umzusetzen, in der alle Bürger ebenbürtig sind und sich unabhängig von Herkunft, Kultur oder Glaubensbekenntnis frei bewegen können."
 BUL_the_peoples_militia_directorate:0 "Das Volksmilizdirektorat"
 BUL_the_peoples_militia_directorate_desc:0 "Wir richten ein Volksmilizdirektorat unter der direkten Kontrolle des Innenministeriums ein, dessen Aufgabengebiet die politische Sicherheit, die Wahrung der öffentlichen Ordnung und die Durchführung von Strafermittlungen ist."
 BUL_purge_the_elites:0 "Die Eliten säubern"
 BUL_purge_the_elites_desc:0 "Die privilegierten Klassen Bulgariens dürfen ihren Reichtum nicht länger horten. Wenn unser Land und seine Wirtschaft aufblühen sollen, dann müssen die Reichen ihren Besitz mit denen teilen, die nichts haben, statt mit den Banken."
 BUL_collectivization_of_the_countryside:0 "Kollektivierung der Landwirtschaft"
 BUL_collectivization_of_the_countryside_desc:0 "Die Frage der Verteilung landwirtschaftlicher Güter hat in Bulgarien schon früher zu Unruhen geführt, und die Lösung des Problems liegt in der Kollektivierung der Bauernhöfe. In der Sowjetunion wurde dieser Prozess bereits erfolgreich umgesetzt."
 BUL_heavy_industry:0 "Schwerindustrie"
 BUL_heavy_industry_desc:0 "Nach der erfolgreichem Umstrukturierung der Landwirtschaft sind wird endlich in der Position, ein modernes und ehrgeiziges Industrialisierungsprogramm in Bulgarien durchzuführen."
 BUL_train_the_youth_wings:0 "Die Jugendflügel ausbilden"
 BUL_train_the_youth_wings_desc:0 "Um den Personalmangel unserer Streitkräfte auszugleichen, müssen wir eine Grundausbildung für Mitglieder unserer Jugendflügel organisieren. Wir bilden sie an der Waffe und in der militärischen Taktik aus, damit sie unsere Truppen verstärken können, wenn es nötig sein sollte."
 BUL_treaty_of_perpetual_friendship:0 "Vertrag der ewigen Freundschaft"
 BUL_treaty_of_perpetual_friendship_desc:0 "Als ersten Schritt hin zu einer guten Beziehung zu unseren Nachbarn auf dem Balkan müssen wir der jugoslawischen Regierung ein Abkommen vorschlagen. Es soll als Basis für die Zusammenarbeit zwischen unseren Ländern dienen und [ROOT.GetNameDef] gibt durch das Abkommen endlich seine irredentistischen Ansprüche in [YUG.GetNameDef] auf."
 BUL_balkan_federation_of_socialist_republics:0 "Balkanföderation der Sozialistischen Republiken"
 BUL_balkan_federation_of_socialist_republics_desc:0 "Das Projekt einer Balkanföderation ist in den 20er-Jahren nur an den nationalistischen Ambitionen der verschiedenen Mitglieder gescheitert. Doch die Zeiten haben sich geändert, und wir müssen dem Rest der Balkannationen unser neues Föderationsprojekt vorstellen, beginnend mit [YUG.GetNameDef]."
 BUL_bury_the_grudges_of_the_past:0 "Den alten Groll begraben"
 BUL_bury_the_grudges_of_the_past_desc:1 "Es ist an der Zeit, die Dispute der Vergangenheit hinter uns zu lassen und in eine Zukunft der Solidarität und Kooperation auf dem Balkan zu blicken. Wir müssen unsere Nachbarn drängen, unserer [GetFederationOrConfederation] beizutreten, denn ohne sie können wir unser Projekt eines vereinten Balkans nicht abschließen."
 BUL_balkan_trade_union_secretariat:0 "Balkan-Gewerkschaftssekretariat"
 BUL_balkan_trade_union_secretariat_desc:1 "Wir müssen ein Gewerkschaftssekretariat bilden, das Vorgaben für alle Gewerkschaften formuliert. So können wir die Konjunktur und die Zusammenarbeit zwischen den Ländern unserer [GetFederationOrConfederation] fördern."
 BUL_defy_moscow:0 "Moskau trotzen"
 BUL_defy_moscow_desc:1 "Die Sowjetunion hat lange von den Rivalitäten zwischen den Balkanländern profitiert und nicht gezögert, sich in unsere Politik einzumischen, wenn es ihren Interessen gedient hat. Nun ist es an der Zeit, dass unsere [GetFederationOrConfederation] zuschlägt, bevor die sowjetische Regierung erkennt, dass unser vereinter Balkanblock in der Lage ist, die Hegemonie Moskaus anzufechten."
 BUL_balkan_research_cooperation:0 "Balkan-Forschungskooperation"
 BUL_balkan_research_cooperation_desc:1 "Wir müssen ein kooperatives Programm entwickeln, dass es Wissenschaftlern aus allen Ländern unserer [GetFederationOrConfederation] erlaubt, ihre Entdeckungen miteinander zu teilen und neue technologische Fortschritte voranzutreiben."
 BUL_recover_italian_territories:0 "Italienische Territorien zurückgewinnen"
 BUL_recover_italian_territories_desc:1 "Bevor Italiens territoriale Ambitionen noch weitergehen, müssen wir die italienische Regierung auffordern, die Kontrolle über ihre besetzten Gebiete auf dem Balkan auf die Länder zu übertragen, zu denen diese Gebiete rechtmäßig gehören. Ansonsten wird es Konsequenzen geben."
 BUL_democratic_principles:0 "Demokratische Grundsätze"
 BUL_democratic_principles_desc:0 "Unser Hauptziel ist es zwar, dem autoritären Regime des Zaren ein Ende zu setzen, aber wir dürfen nicht zulassen, dass es durch eine totalitäre kommunistische Regierung ersetzt wird. Wir müssen unseren demokratischen Idealen treu bleiben und versuchen, den Einfluss von gleichgesinnten Ministern in der Regierung zu mehren."
 BUL_legalize_the_agrarian_party:1 "Die Agrarunion unterstützen"
 BUL_legalize_the_agrarian_party_desc:0 "Die Ideen der bulgarischen Agrarunion in Wirtschaftsfragen mögen leicht von den unsrigen abweichen, aber wenn wir diese Kleinigkeiten außer Acht lassen, könnte man die Mitglieder der Agrarunion auf eine Linie mit unserer Politik bringen. Wir müssen diese Organisation daher legalisieren und eine Zusammenarbeit zwischen unseren Parteien anstreben. Denn wenn wir Bulgarien zu einer echten Demokratie machen wollen, brauchen wir jede Unterstützung, die wir kriegen können ..."
 BUL_form_a_popular_bloc:0 "Einen Volksblock bilden"
 BUL_form_a_popular_bloc_desc:0 "Um einen starken, vereinten Block gegen den Autoritarismus und die Unterdrückung in [ROOT.GetNameDef] zu bilden, müssen wir uns auf sozialistische Politik berufen und einen Zusammenschluss aller linken politischen Gruppierungen anstreben, die bereit sind, gegen faschistische und monarchistische Regimes zu kämpfen."
 BUL_abolish_the_monarchy:0 "Die Monarchie abschaffen"
 BUL_abolish_the_monarchy_desc:0 "Die Monarchie mag ein nützliches Werkzeug gewesen sein, um in den frühen Jahren des Dritten Bulgarischen Staats die Stabilität zu wahren. Doch nach verheerenden Kriegen und tyrannischen Regimes haben die Menschen das Vertrauen in diese antiquierte Regierungsform verloren. Es ist an der Zeit, sie abzuschaffen."
 BUL_seek_cooperation_with_the_tsar:0 "Eine Kooperation mit dem Zar anstreben"
 BUL_seek_cooperation_with_the_tsar_desc:0 "Der Zar hat immer noch zu viel Macht innerhalb der Regierung und könnte alle unsere Vorschläge blockieren, wenn er provoziert wird. Unsere beste Option ist es daher, mit ihm zu kooperieren zu versuchen, während wir unseren Einfluss innerhalb der Regierung langsam mehren."
 BUL_legislative_elections:0 "Legislative Wahl"
 BUL_legislative_elections_desc:0 "Die Bulgarische Demokratische Partei genießt inzwischen gewaltige Unterstützung und kann die Regierung nun zwingen, eine Parlamentswahl abzuhalten. Und zwar diesmal ohne die seit Jahren üblichen Manipulationen."
 BUL_petorka:0 "Petorkata"
 BUL_petorka_desc:0 "Wir haben den Vorschlag erhalten, mit bestimmten politischen Gruppen zusammenzuarbeiten, die wie wir selbst demokratische Grundsätze gegen all die politischen Mächte verteidigen wollen, die von einem diktatorischen Regime träumen - ob dies nun zaristisch, faschistisch oder kommunistisch ist. Diese Koalition würde aus fünf Organisationen bestehen, darunter die Radikale Demokratische Partei, die Nationale Liberale Partei und natürlich die Bulgarische Demokratische Partei."
 BUL_land_reorganization:0 "Landumverteilung"
 BUL_land_reorganization_desc:0 "Es ist an der Zeit, eine industrielle und landwirtschaftliche Neuorganisation auszuführen, im Rahmen unserer Pläne, diese Sektoren in naher Zukunft durch Reformen zu stärken."
 BUL_agrarian_cooperative_movement:0 "Agrarkooperativen"
 BUL_agrarian_cooperative_movement_desc:0 "Wir müssen die von der Agrarunion vorgeschlagenen Maßnahmen als Inspiration nutzen und die ländlichen Gegenden auf Basis von Kooperativen neu organisieren."
 BUL_modernize_the_industry:0 "Die Industrie modernisieren"
 BUL_modernize_the_industry_desc:1 "Wenn wir uns als wichtigste Industriemacht auf dem Balkan etablieren wollen, müssen wir danach sterben, unsere Industrie zu modernisieren! Erhöhte Budgetzuweisungen und verbesserte Werkzeuge werden unsere Träume wahr werden lassen."
 BUL_the_salonika_agreement:0 "Der Vertrag von Thessaloniki"
 BUL_the_salonika_agreement_desc:0 "Es ist offensichtlich, dass Bulgarien allein keine Gefahr für die Nationen darstellt, die sich in der Balkanentente zusammengeschlossen haben, um unserem Land gemeinsam entgegenzutreten. Wir müssen also versuchen, wieder freundschaftliche Beziehungen zu unseren Nachbarn aufzubauen. Und wie ließe sich das besser bewerkstelligen, als indem wir einen Pakt mit dem Staatsoberhaupt von [GRE.GetNameDef] unterzeichnen, [GRE.GetLeader]?"
 BUL_a_balkan_confederation:0 "Eine Balkankonföderation"
 BUL_a_balkan_confederation_desc:0 "Die Gründe, die zur Bildung der Balkanentente geführt hatten, sind inzwischen hinfällig. In diesen turbulenten Zeiten sollten die Nationen auf dem Balkan die Konflikte der Vergangenheit hinter sich lassen und sich vereint gegen die ausländischen Mächte verteidigen, die danach trachten, sie zu unterwerfen."
 BUL_approach_the_united_kingdom:0 "An Großbritannien herantreten"
 BUL_approach_the_united_kingdom_desc:1 "[ROOT.GetNameDef] braucht den Schutz der großen demokratischen Mächte in Europa, wenn es in diesen unsicheren Zeiten bestehen will. Wir müssen uns mit der [ENG.GetAdjective]en Regierung treffen, um einen Kooperationspakt zwischen unseren Ländern auszuhandeln."
 BUL_join_the_allies:0 "Den Alliierten beitreten"
 BUL_join_the_allies_desc:0 "Wir müssen unseren Wunsch eines [ENG.GetFactionName]-Beitritts formalisieren, indem wir einen Antrag an die [ENG.GetAdjective]e Regierung stellen, die Mitgliedschaft von [ROOT.GetNameDef] in ihrem Bündnis in Erwägung zu ziehen."
 BUL_consolidate_the_third_bulgarian_state:0 "Den Dritten Bulgarischer Staat konsolidieren"
 BUL_consolidate_the_third_bulgarian_state_desc:1 "Nach einer langen Phase der sozialen Konflikte, der wirtschaftlichen Depression und der internationalen Dispute sind wir endlich bereit, den Dritten Bulgarischen Staat zu stabilisieren und zu stärken."
 BUL_free_balkan_states:0 "Freie Balkanstaaten"
 BUL_free_balkan_states_desc:0 "Es ist unsere Pflicht als Balkanmacht, unsere schwächeren Nachbarn gegen die Ambitionen aller Nationen zu verteidigen, die unser Land zu erobern gedenken. Wir müssen eine Zusammenarbeit zwischen den friedlichen Nationen der Region aufbauen und uns darauf vorbereiten, den Balkan zu verteidigen."
 BUL_fight_tyranny:0 "Kampf gegen die Tyrannei"
 BUL_fight_tyranny_desc:0 "Es ist an der Zeit, die großen europäischen Mächte zu bekämpfen, die eine beunruhigende faschistische Politik verfolgen und deren Staatsoberhäupter nur den Traum kennen, ihre Grenzen zu erweitern und die Welt zu unterwerfen."
 BUL_assert_our_claims:0 "Unsere Forderungen durchsetzen"
 BUL_assert_our_claims_desc:0 "Es ist an der Zeit, die territorialen Fragen anzugehen, die unser Land seit Jahrzehnten plagen. Wir müssen uns die Unterstützung der [ENG.GetAdjective]en Regierung sichern, um die Beleidigungen zu korrigieren, die Bulgarien seit seiner Befreiung hinnehmen musste."
 BUL_appeal_to_european_capitalists:0 "An europäische Kapitalisten appellieren"
 BUL_appeal_to_european_capitalists_desc:0 "[ROOT.GetNameDef] braucht neues Kapital, um die Entwicklung seiner nationalen Industrie zu stimulieren und seine Schulden bei den großen multinationalen Unternehmen neu zu verhandeln, die bereits in das Land investiert haben."
 BUL_obliterate_the_bolshevik_threat:0 "Die bolschewistische Drohung auslöschen"
 BUL_obliterate_the_bolshevik_threat_desc:0 "Früher oder später werden die kommunistischen Nationen versuchen, ihre verfluchte Revolution auch nach [ROOT.GetNameDef] zu tragen. Warum sollten wir auf den bolschewistischen Angriff warten, wenn wir uns das Überraschungselement zunutze machen können? Wir müssen als Erstes zuschlagen, und zwar mit solcher Gewalt, dass ihre geliebte Revolution ein für alle Mal zerschlagen wird!"
 BUL_research_sharing:0 "Austausch von Forschungsergebnissen"
 BUL_research_sharing_desc:0 "Unser Land hinkt im Bereich der wissenschaftlichen Forschung hinterher. Wenn wir moderne Kriegsmaschinen produzieren und eine zeitgemäße Industrie entwickeln wollen, müssen wir unseren Verbündeten die Implementierung eines Kooperationsprogramms im Bereich der Technologie vorschlagen."
 BUL_power_to_the_tsar:0 "Alle Macht dem Zaren"
 BUL_power_to_the_tsar_desc:0 "Zveno hat ein autoritäres Militärregime etabliert, das 1935 von Zar Boris III. gestürzt wurde. Aber der Zar diese Zentralisierung der Macht beibehalten, und nun ist es an der Zeit, sie zu nutzen, wenn wir eine gespaltene Nation einen wollen."
 BUL_condemn_macedonian_organizations:0 "Mazedonische Organisationen verdammen"
 BUL_condemn_macedonian_organizations_desc:0 "Wir müssen unserer Ablehnung von IMRO öffentlich Ausdruck verleihen und anfangen, alle revolutionären mazedonischen Zellen zu jagen und zu eliminieren, die noch in Bulgarien aktiv sind. Damit bringen wir endlich zu Ende, was Zveno 1934 begonnen hat, und verbessern gleichzeitig unsere Beziehungen zum Ausland."
 BUL_support_macedonian_organizations:0 "Mazedonische Organisationen unterstützen"
 BUL_support_macedonian_organizations_desc:0 "Wenn wir uns den Traum einer Vereinigung erfüllen und Mazedonien annektieren wollen, ist es besser für uns, mit IMRO-Anführern im Exil zu kooperieren. Sie können den Weg für eine potenzielle bulgarische Besatzung Mazedoniens in der Zukunft ebnen."
 BUL_dissolve_the_military_union:0 "Die Militärunion auflösen"
 BUL_dissolve_the_military_union_desc:0 "Zveno hat zu großen Einfluss auf unsere Offiziere, und sie empfinden echten Abscheu, nachdem Zar Boris sie 1935 entmachtet hat.  Wenn wir einen neuen Zveno-Coup vermeiden wollen, müssen wir unsere Offiziere in Sofia versammeln und die Auflösung der Militärunion verkünden."
 BUL_cooperate_with_the_zveno:0 "Mit Zveno kooperieren"
 BUL_cooperate_with_the_zveno_desc:0 "Wir müssen mit Zveno zusammenarbeiten, anstatt sie uns zum Feind zu machen. Wenn wir entscheiden, ihnen Konzessionen zu gewähren, könnten wir einen mächtigen Verbündeten gewinnen."
 BUL_the_tsars_regime:0 "Das Regime des Zaren"
 BUL_the_tsars_regime_desc:0 "Unser Land ist in mehrere Fraktionen, gesellschaftliche Bewegungen und verbotene politische Organisationen gespalten. Der Zar muss seine volle Autorität durchsetzen, wenn er Zusammenhalt und Stabilität nach Bulgarien bringen will."
 BUL_restrained_paramilitary_organizations:0 "Gemäßigte paramilitärische Organisationen"
 BUL_restrained_paramilitary_organizations_desc:0 "Mitglieder von paramilitärischen Organisationen sind loyale Persönlichkeiten, die bereits eine gewisse militärische Disziplin besitzen und bereit sind, für das Wohl unseres Landes Krieg zu führen. Wenn wir diese Organisationen ködern können, könnten sie zu einer zuverlässigen Personalquelle werden."
 BUL_ban_far_right_organizations:0 "Extrem rechte Organisationen verbieten"
 BUL_ban_far_right_organizations_desc:0 "Extrem rechte Radikale zögern nicht, Gewalt gegen Autoritäten einzusetzen. Sie stellen eine große Gefahr für unsere Regierung und unsere Bürger dar. Wir müssen alle Bewegungen dieser Art verbieten und alle damit verbundenen paramilitärischen Organisationen auflösen."
 BUL_restore_the_tarnovo_constitution:0 "Die Verfassung von Tarnowo wiederherstellen"
 BUL_restore_the_tarnovo_constitution_desc:0 "Seit dem Staatsstreich von 1934 wird der Staat unter einer de facto ausgesetzten Verfassung regiert. Es ist an der  Zeit, die Verfassung von Tarnowo offiziell wiederherzustellen. Das wird nicht nur unsere Bürger freuen, sondern auch unserem autoritärem Regime rechtliche Legitimation verleihen."
 BUL_freedom_of_press:0 "Pressefreiheit"
 BUL_freedom_of_press_desc:0 "Nachdem die Verfassung wiederhergestellt ist, müssen wir ihre Rechte und Grundsätze garantieren. Wenn wir den Vertrieb momentan verbotener Zeitungen erlauben, könnte das der erste Schritt hin zu einer Kooperation mit bestimmten Organisationen sein."
 BUL_promote_bulgarian_nationalism:0 "Bulgarischen Nationalismus fördern"
 BUL_promote_bulgarian_nationalism_desc:0 "Es gibt zwar im In- und Ausland unzählige Gefahren, die unsere Nation bedrohen, aber wenn wir Bulgaren zusammenstehen und alle am selben Strang ziehen, werden wir diese turbulenten Zeiten überstehen!"
 BUL_crush_the_communists:0 "Die Kommunisten vernichten"
 BUL_crush_the_communists_desc:0 "Obwohl sie in diesem Land schon mehrfach unterdrückt wurden, lauern die Kommunisten noch immer in den Schatten und ködern Bedürftige und Verstoßene. Es ist unsere Pflicht, sie ein für alle Mal zu vernichten, mit allen Mitteln ..."
 BUL_illusions_of_a_non_partisan_system:0 "Illusionen eines Nichtparteiensystems"
 BUL_illusions_of_a_non_partisan_system_desc:0 "Der Zar ist auf die Unterstützung seiner demokratischen Untertanen angewiesen, um seine Vision eines vereinten Bulgariens umzusetzen. Wir müssen Parlamentswahlen abhalten. Oder besser gesagt vortäuschen. Wir werden nämlich dafür sorgen, dass beliebte Oppositionsparteien weiterhin verboten bleiben und dass regierungsfreundliche Kandidaten den Großteil der Sitze erhalten."
 BUL_limited_womens_suffrage:0 "Begrenztes Frauenwahlrecht"
 BUL_limited_womens_suffrage_desc:0 "Die bulgarischen Frauen fordern sozialen Fortschritt und Gleichberechtigung. Die Nationalisten haben bereits gewarnt, dass dieser Kampf keine reine Frauensache ist, sondern eine Angelegenheit der gesellschaftlichen Entwicklung und der Nationenbildung.  Um den Pfad des Fortschritts zu beschreiten und gleichzeitig die volle politische Kontrolle zu behalten, werden wir daher verheirateten, nicht-kommunistischen Frauen ein bedingtes Wahlrecht gewähren."
 BUL_found_the_brannik:0 "Brannik gründen"
 BUL_found_the_brannik_desc:0 "Bogdan Filow hat einen interessanten Vorschlag: Die Gründung einer pro-faschistischen nationalen Jugendorganisation namens Brannik, nach dem Borbild anderer deutscher Jugendorganisationen. Sie soll den Autoritäten nahestehen und dem Zar gegenüber loyal sein. Filow ist überzeugt, dass Brannik eine gewaltige Größe erreichen und uns als wichtige Personalquelle dienen kann.\n'Boris, Bulgarien, Gott!'"
 BUL_bulgarian_irredentism:0 "Bulgarischer Irredentismus"
 BUL_bulgarian_irredentism_desc:0 "Der bulgarische Nationalismus fordert eine Veränderung der Grenzen auf dem Balkan zugunsten Bulgariens, und selbst die Kommunisten und die Demokraten werden zustimmen. Wir müssen die Notwendigkeit der Wiederherstellung Großbulgariens unterstreichen, ein gemeinsames Ziel aller unserer Bürger."
 BUL_strengthen_the_royal_dictatorship:0 "Die königliche Diktatur stärken"
 BUL_strengthen_the_royal_dictatorship_desc:0 "Wir müssen uns darauf konzentrieren, die Loyalität gegenüber Boris zu fördern und sämtlichen Widerstand gegen das Regime auszulöschen. Damit ebnen wir den Weg für den Zaren der Einheit, unserer geliebten Nation endlich zu dem Glanz zu verhelfen, den sie verdient."
 BUL_war_industry:0 "Kriegsindustrie"
 BUL_war_industry_desc:0 "Eine Armee, die im Krieg liegt, ist auf einen konstanten Strom von Ausrüstung, Waffen und Flugzeugen angewiesen. Wenn wir als Sieger aus diesem Konflikt hervorgehen wollen, müssen wir unsere Militärproduktion steigern, um unsere Truppen zu versorgen."
 BUL_liberalization_of_trade_policies:0 "Liberalisierung der Handelspolitik"
 BUL_liberalization_of_trade_policies_desc:0 "Die bulgarische Wirtschaft rutscht von einer Krise in die nächste, seit sie unabhängig vom Osmanischen Reich ist. Autarke Richtlinien haben sich in der Vergangenheit als unzulänglich erwiesen, es ist daher an der Zeit, auf eine wirtschaftliche Liberalisierung hinzuarbeiten."
 BUL_plot_against_boris:0 "[GetPlotAgainstBorisFocusName]"
 BUL_plot_against_boris_plot:0 "Intrige gegen Boris"
 BUL_plot_against_boris_death:0 "Der Tod von Zar Boris"
 BUL_plot_against_boris_desc:0 "[GetPlotAgainstBorisFocusDesc]"
 BUL_plot_against_boris_desc_plot:0 "Wir dachten, Zar Boris sei der Monarch, der das Land in eine goldene Zukunft führen könnte. Doch sein autoritäres Regime, das schon an eine Diktatur grenzt, beweist, dass wir uns geirrt haben - und droht, das Land noch weiter zu destabilisieren. Es ist unsere Pflicht als treue Diener Bulgariens, unser Land von diesem unwürdigen Herrscher zu befreien und eine neue Regierung zu bilden, die des Vertrauens der Menschen würdig ist."
 BUL_plot_against_boris_desc_death:0 "[GetBorisDeathContext]"
 BUL_form_a_regency_council:0 "Einen Regentenrat bilden"
 BUL_form_a_regency_council_desc:1 "Nach dem Tod von Zar Boris und angesichts der Tatsache, dass sein Erbe [GetSimeonsAge] ist, muss ein Regentenrat ernannt werden, der das Land im Namen des jungen Simeon II. regiert."
 BUL_the_return_of_ferdinand_i:0 "Die Rückkehr von Zar Ferdinand I."
 BUL_the_return_of_ferdinand_i_desc:0 "Trotz seines fortgeschrittenen Alters und der Tatsache, dass er 1918 nach der bulgarischen Niederlage im Ersten Weltkrieg abdanken musste, ist Zar Ferdinand I. dank seiner politischen Erfahrung und seines militärischen Sachverstands der geeignetste Kandidat, um die Nation in eine große Zukunft zu führen. Wir müssen die nötigen Vorkehrungen treffen, um Ferdinand zurück auf den bulgarischen Thron zu holen."
 BUL_amend_old_grudges:0 "Altes Unrecht rächen"
 BUL_amend_old_grudges_desc:0 "Es ist an der Zeit, den Schaden und die Schande zu rächen, die Bulgarien in der Vergangenheit von seinen vielen Feinden zugefügt wurden, von den verräterischen Rumänen und Türken, die uns im Zweiten Balkankrieg einen Dolch in den Rücken gerammt haben, bis zu den Ententemächten, die uns im Ersten Weltkrieg besiegte haben und seitdem die Entwicklung unseres Landes behindern, wo sie nur können."
 BUL_the_fate_of_the_balkans:0 "Das Schicksal des Balkans"
 BUL_the_fate_of_the_balkans_desc:0 "Bulgarien ist schon viel zu lange Spielball seiner Nachbarländer und der großen europäischen Mächte, von denen diese unterstützt werden ... Aber die Zeiten haben sich geändert, und unser Land ist heute stärker als alle anderen Balkannationen. Bulgarien ist nun endlich mächtig genug, um seine Überlegenheit auszuüben und seine erbärmlichen Nachbarstaaten zu unterwerfen."
 BUL_toppling_giants:0 "Riesen stürzen"
 BUL_toppling_giants_desc:0 "Im Verlauf der Geschichte haben aufstrebende Nationen immer wieder große und seit langem bestehende Reiche gestürzt. Wenn [ROOT.GetNameDef] zur nächsten europäischen Großmacht werden soll, müssen wir zunächst die Hegemonie aller anderen Mächte in unserer Reichweite anfechten."
 BUL_nationalist_propaganda:0 "Nationalistische Propaganda"
 BUL_nationalist_propaganda_desc:0 "Es gibt immer noch Gruppen in der bulgarischen Bevölkerung, die sich gegen Bulgariens Rolle als dominante Macht auf dem Balkan stellen. Sie sagen, die Politik der Regierung sei eine "extreme Unterdrückung". Um diese Stimmen verstummen zu lassen, müssen wir eine Propagandakampagne finanzieren, die uns hilft, die Maßnahmen unserer Regierung zu rechtfertigen und den bulgarischen Nationalismus wieder zu entfachen."
 BUL_bulgarian_academy_of_sciences:0 "Bulgarische Akademie der Wissenschaften"
 BUL_guardians_of_the_balkans:0 "Wächter des Balkans"
 BUL_guardians_of_the_balkans_desc:0 "Wir müssen die bulgarische Hegemonie auf dem Balkan gegen alle feindlichen Mächte beschützen, die sie anzufechten wagen. Wir werden daher unsere militärischen Bemühungen verstärken und unsere Marionettenregierungen auf dem Balkan auffordern, es uns gleichzutun, um ihren Beitrag zur Verteidigung unseres Herrschaftsgebiets zu leisten."
 BUL_consolidate_dominance_of_the_seas:0 "Die Seehoheit konsolidieren"
 BUL_consolidate_dominance_of_the_seas_desc:0 "Wenn wir den Balkan sichern wollen, reicht es nicht, eine große Armee auf der Halbinsel zu stationieren. Wir müssen auch eine mächtige Marine aufbauen, die das umliegende Meer beschützt."
 BUL_appoint_right_wing_ministers:0 "Rechte Minister ernennen"
 BUL_appoint_right_wing_ministers_desc:0 "Das Regime des Zaren ist zwar hilfreich, um Kontrolle über das Land auszuüben, aber es besitzt keinen echten Plan, wie man Bulgariens Situation auf der internationalen Bühne verbessern kann. Wir müssen die autoritäre Natur des aktuellen Systems ausnutzen, um neue Minister zu ernennen, die bereit sind, die politischen und gesellschaftlichen Reformen durchzusetzen, die Bulgarien wirklich braucht."
 BUL_the_path_towards_a_greater_bulgaria:0 "Der Weg zu einem Großbulgarien"
 BUL_the_path_towards_a_greater_bulgaria_desc:0 "Wir müssen anfangen, unsere Wirtschaft anzupassen, damit sie die bevorstehende Mobilmachung der bulgarischen Armee überstehen kann. Denn der Weg zu einem Großbulgarien ist gezeichnet von Krieg und Konflikt."
 BUL_depose_the_tsar:0 "Den Zar entthronen"
 BUL_depose_the_tsar_desc:0 "Die bulgarische Monarchie ist zu einem Hindernis geworden, das uns davon abhält, unsere Ziele zu erreichen. Der Zar ist nicht mehr nützlich für uns, es ist an der Zeit, ihn aus dem Weg zu räumen."
 BUL_military_dictatorship:0 "Militärdiktatur"
 BUL_military_dictatorship_desc:0 "Wir müssen die volle Kontrolle über das Land übernehmen und es mittels eines militaristischen autoritären Regimes regieren, das es uns erlaubt, die nötigen Maßnahmen zur Fortführung unserer militärischen Bemühungen zu ergreifen."
 BUL_support_the_spanish_coup:0 "Den panischen Coup unterstützen"
 BUL_support_the_spanish_coup_desc:0 "Der erste Kriegsschauplatz im Krieg gegen den Bolschewismus ist Spanien. Wenn wir den Militäraufstand offiziell unterstützen und eine Gruppe von Freiwilligen organisieren, die die Rebellen unterstützen, könnte der spanische Bürgerkrieg zum perfekten Versuchsballon für unsere Truppen werden."
 BUL_allow_far_right_organizations:0 "Extrem rechte Organisationen erlauben"
 BUL_allow_far_right_organizations_desc:0 "Wenn wir bestimmte extrem rechte Organisationen wie die Nationalsozialistische Bewegung oder die Ratniks legalisieren, könnten wir hilfreiche und loyale Verbündete gewinnen, die unser Regime und unsere Ideale unterstützen."
 BUL_integrate_the_ratniks:0 "Die Ratniks integrieren"
 BUL_integrate_the_ratniks_desc:0 "Die Ratniks, auch Kämpfer für den Fortschritt des Bulgarentums genannt, ist eine kürzlich gegründete nationalistische parmilitärische Organisation, die sich als äußerst nützliches Werkzeug erweisen könnte - als Unterstützer des Regimes und als reichhaltige Quelle neuer Rekruten für die Armee."
 BUL_economic_protectionism:0 "Wirtschaftsprotektionismus"
 BUL_economic_protectionism_desc:0 "Wir müssen neue Reformen umsetzen, um die nationale Wirtschaft und Industrie zu fördern, gleichzeitig aber auch grundlegende bulgarische Branchen wie die Landwirtschaft und das Handwerk beschützen."
 BUL_industrial_autarky:0 "Industrielle Autarkie"
 BUL_industrial_autarky_desc:0 "Unsere protektionistischen Reformen waren ein durchschlagender Erfolg und haben die Wirtschaft und Industrie im Land gewaltig angekurbelt. Nun müssen wir diesen Kurs fortsetzen und neue Reformen implementieren, die Bulgarien näher an die Autarkie führen."
 BUL_corporatism:0 "Korporatismus"
 BUL_corporatism_desc:0 "Inspiriert vom italienischen Modell müssen Arbeiter und Kapitalistischen aus unterschiedlichen Wirtschaftsbereichen an der nationalen Politik mitwirken. So können wir zwischen diesen Gruppen vermitteln und die Reformen durchführen, die für die nationale Wirtschaft am besten sind."
 BUL_approach_germany:0 "An Deutschland herantreten"
 BUL_approach_germany_desc:0 "Während die Briten und Franzosen unsere Wirtschaft seit der Schande des Vertrags von Neuilly-sur-Seine ohne Unterlass schröpfen, haben die Deutschen nicht nur angedeutet, dass sie unsere Gebietsansprüche zu ehren bereit wären, sondern haben uns auch geholfen, unsere Schulden zu tilgen und einen großen Teil unserer Ernte gekauft. Das hat unserer Wirtschaft einen Schub verliehen und es uns ermöglicht, dringend nötige industrielle und landwirtschaftliche Reformen durchzuführen."
 BUL_approach_germany_foreign_industry_tt:0 "Verringerte Entscheidungskosten für §YVerträge mit dem Ausland§! mit [GER.GetNameDef] und erhöhte Obergrenze für [GER.GetAdjective]e Fabriken."
 BUL_approach_british_foreign_industry_tt:0 "Verringerte Entscheidungskosten für §YVerträge mit dem Ausland§! mit [ENG.GetNameDef] und erhöhte Obergrenze für [ENG.GetAdjective]e Fabriken."
 BUL_approach_soviet_foreign_industry_tt:0 "Verringerte Entscheidungskosten für §YVerträge mit dem Ausland§! mit [SOV.GetNameDef] und erhöhte Obergrenze für [SOV.GetAdjective]e Fabriken."
 BUL_cooperation_with_italy:0 "Kooperation mit Italien"
 BUL_cooperation_with_italy_desc:0 "Die Italiener haben wiederholte Male ihr wirtschaftliches Interesse an unserem Land gezeigt, und wir dürfen auch die königliche Ehe zwischen Zar Boris und Prinzessin Giovanni nicht vergessen. Wir werden unsere diplomatischen und wirtschaftlichen Beziehungen mit ihnen stärken, denn sie könnten sich in naher Zukunft als starker Verbündeter auf dem Balkan erweisen."
