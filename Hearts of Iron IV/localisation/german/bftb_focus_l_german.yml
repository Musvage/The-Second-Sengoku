 BUL_join_the_tripartite_pact_desc_axis:0 "Wir informieren die Deutschen, dass wir bereit sind, zu ihren offiziellen Verbündeten zu werden und den [GetGermanFactionName] zu unterzeichnen."
 BUL_join_the_tripartite_pact_desc_central_powers:1 "Der Kaiser ist zurückgekehrt. Wir müssen versuchen, unsere alte Allianz wiederherzustellen. Dieses Mal werden wir das Unrecht zurechtrücken, das unseren stolzen Ländern angetan wurde. Dieses Mal wird uns nichts daran hindern, zu Glanz und Größe aufzusteigen. Dieses Mal werden wir siegen!"
 BUL_peaceful_development:0 "Friedliche Entwicklung"
 BUL_peaceful_development_desc:0 "Warum sollten wir in einen Krieg eintreten, der unserem Volk nichts als Tod und Unglück bringt, wenn wir einfach die Rolle des Friedenshüters auf dem besetzten Balkan spielen und Gebietszuwächse ernten können, ohne einen einzigen Mann in seinen sicheren Tod in einem Schlachtfeld in weiter Ferne zu schicken? "
 BUL_military_secrets_sharing:0 "Austausch von militärischen Geheimnissen"
 BUL_military_secrets_sharing_desc:0 "Die deutsche Technologie ist der unseren weit überlegen. Es könnte lohnend für uns sein, eine Vereinbarung zu unterzeichnen, die bulgarischen Wissenschaftlern und Ingenieuren Zugang zu einigen der technologischen Wunder der Deutschen gewährt. Das würde es uns ermöglichen, unsere eigenen Forschungen weiter voranzutreiben."
 BUL_bulgarian_administration_of_the_balkans:1 "Bulgarische Integration des Balkans"
 BUL_bulgarian_administration_of_the_balkans_desc:2 "Um unsere Ansprüche auf dem Balkan zu stärken, müssen wir eine bulgarische Integration der besetzten Gebiete durchführen. Damit die [GetGermanFactionNameDef]en nach dem [GetGermanOrIndependent]en Sieg im Krieg die bulgarische Natur dieser Gebiete sehen und es nicht wagen werden, unsere nationale Integrität zu zerschlagen, wie die Briten es 1878 getan haben."
