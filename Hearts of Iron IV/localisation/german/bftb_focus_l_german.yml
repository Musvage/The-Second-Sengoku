 BUL_restore_the_bulgarian_patriarchate:0 "Das bulgarische Patriarchat wiederherstellen"
 BUL_restore_the_bulgarian_patriarchate_desc:0 "Der Patriarch von Konstantinopel muss durch Druck dazu gebracht werden, die Autokephalie der bulgarischen Kirche anzuerkennen und es es der Heiligen Synode der Bulgarischen Orthodoxen Kirche zu ermöglichen, einen Metropoliten zu wählen, der zum bulgarischen Patriarchen wird."
 BUL_total_war:0 "Totaler Krieg"
 BUL_total_war_desc:0 "Wir müssen unsere territorialen Ansprüche in Rumänien formalisieren, um uns eine Ölquelle zu sichern, mit der wir unsere Kriegsbemühungen aufrechterhalten können. Denn [ROOT.GetNameDef] ist endlich bereit, einen Krieg gegen die Feinde seiner Verbündeten zu führen."
 BUL_the_eastern_front:0 "Die Ostfront"
 BUL_the_eastern_front_desc:0 "Bisher haben unsere Bürger gezögert, Feindseligkeiten gegenüber den Befreiern des bulgarischen Volkes zuzulassen. Aber der verheerende Krieg zwischen unseren Verbündeten und der [SOV.GetNameDef] hat die Einstellung vieler ehemaliger Kritiker verändert, die unseren Vorschlag nun unterstützen, uns der Ostfront anzuschließen."
 BUL_the_third_bulgarian_empire:0 "Das Dritte Bulgarische Reich"
 BUL_the_third_bulgarian_empire_desc:0 "Wir müssen den letzten Schritt auf unserem Weg zu Ruhm und wahrer Größe unternehmen. Die Länder, die Bulgarien immer kleinhalten wollten, werden keine andere Wahl haben, als die Überlegenheit unserer mächtigen Nation anzuerkennen. \nEs ist an der Zeit, das Dritte Bulgarische Reich auszurufen!"
