 MAPMODE_FABRICATE_WRONG_COUNTRY:0 "Le pays n'est pas $COUNTRY|Y$"
 MAPMODE_FABRICATE_UNSELECT:0 "Désélectionner $STATE|Y$"
 MAPMODE_FABRICATE_HAS_CLAIM:0 "A déjà une revendication sur $STATE|Y$"
 MAPMODE_FABRICATE_IS_CORE:0 "A déjà une revendication sur $STATE|Y$"
 MAPMODE_FABRICATE_IS_FABRICATING:0 "Fabrique déjà une revendication sur $STATE|Y$"
 MAPMODE_FABRICATE_SELECT:0 "Sélectionner $STATE|Y$"
 MAPMODE_FACTIONS:0 "Carte des §Yfactions§!"
 MAPMODE_FACTIONS_DESCRIPTION:0 "Montre quels pays ont intégré les diverses factions."
 MAPMODE_DEFAULT:0 "Carte §Hpar défaut§!"
 MAPMODE_DEFAULT_DESCRIPTION:0 "Vue du terrain et des combats terrestres.\nLes provinces sont colorées en fonction du pays qui les contrôle.\nCette carte est pratique pour suivre le déroulement d'un conflit, et mettre en place ou exécuter des plans de guerre."
 MAPMODE_STATES:0 "Carte des §HÉtats§!"
 MAPMODE_STATES_DESCRIPTION:0 "Carte et type des États."
 MAPMODE_DIPLOMACY:0 "Carte §Hdiplomatique§!"
 MAPMODE_DIPLOMACY_DESCRIPTION:0 "Montre les relations diplomatiques du pays sélectionné et les attitudes envers lui."
 MAPMODE_SUPPLY_AREAS:0 "Carte des §Hzones de ravitaillement§!"
 MAPMODE_SUPPLY_AREAS_DESCRIPTION:0 "Affiche les zones de ravitaillement et des informations sur la circulation du ravitaillement. Cela vous permet d'identifier les zones problématiques et les engorgements."
 MAPMODE_STRATEGIC_NAVY:0 "Carte stratégique §Hmaritime§!"
 MAPMODE_STRATEGIC_NAVY_DESCRIPTION:0 "Montre les zones stratégiques en affichant les opérations navales effectuées par vos flottes.\nLes régions où vous disposez de la suprématie navale sont entourées d'une bordure §Gverte§!.\nLes zones hachurées en §Rrouge§! sont hors de portée de la flotte sélectionnée."
 MAPMODE_STRATEGIC_AIR:0 "Carte stratégique §Haérienne§!"
 MAPMODE_STRATEGIC_AIR_DESCRIPTION:0 "Montre les zones stratégiques en vous permet de voir les opérations aériennes effectuées par vos avions.\nLes régions en §Gvert§! sont sous supériorité aérienne alliée, celles en §Rrouge§! sous supériorité aérienne ennemie.\nLes aérodromes dans lesquels sont basés vos avions sont en surbrillance."
 MAPMODE_RESOURCES:0 "Carte des §Hressources§!"
 MAPMODE_RESOURCES_DESCRIPTION:0 "Affiche la production des ressources de chaque État."
 MAPMODE_RESISTANCE:0 "Carte de la §Hrésistance§!"
 MAPMODE_RESISTANCE_DESCRIPTION:0 "Affiche la résistance locale dans les zones occupées, montrant les zones posant problème, où vous devriez soit mettre plus de troupes en garnison, soit envisager de modifier votre politique d'occupation."
