 ENG_demand_treaty_compliance:0 "Exigir um tratado de concordância"
 ENG_demand_treaty_compliance_tt:0 "Se eles não obedecerem nos próximos §Y60 dias§!, nós receberemos um §YObjetivo de guerra fantoche§! contra eles.\n"
 ENG_demand_treaty_compliance_tt2:0 "O tamanho da marinha em §YNavios de guerra§!, §YCruzadores de guerra§!, e §YCarregadores§! comparado a §Y[Root.GetName]§! é mais de §Y100%§!."
 ENG_demand_treaty_compliance_tt3:0 "O tamanho da marinha em §YNavios de guerra§!, §YCruzadores de guerra§!, e §YCarregadores§! comparado a §Y[Root.GetName]§! é mais de §Y65%§!."
 ENG_demand_treaty_compliance_tt4:0 "O tamanho da marinha em §YNavios de guerra§!, §YCruzadores de guerra§!, e §YCarregadores§! comparado a §Y[Root.GetName]§! é mais de §Y35%§!."
 ENG_britain_demands_treaty_compliance:0 "[ENG.GetName] exige um tratado de concordância"
 ENG_britain_demands_treaty_compliance_desc:0 "[ENG.GetNameDefCap] exige a redução de números de nossa frota de capitanias para nos adequarmos ao Tratado Naval de Washington."
 ENG_britain_demands_treaty_compliance_tt_1:0 "A proporção de §YNavios de guerra§! e §YCarregadores§! comparado a §Y[ENG.GetName]§! não é maior do que §Y100%§!.\n"
