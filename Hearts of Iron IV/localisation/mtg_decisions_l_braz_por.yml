 USA_build_infrastructure_tt:0 "Há uma expectativa que você faça investimentos na infraestrutura de [USA_congress_investment_state.GetName]"
 request_reinstatement:0 "Pedir restituição de [From.GetAdjective]"
 request_reinstatement_desc:0 "Nossos aliados fieis nos ajudaram a recapturar as terras ocupadas por nossos inimigos mútuos e o solo [Root.GetAdjective] está relativamente seguro. Nós deveríamos pedir permissão de nosso anfitrião para transportarmos nosso governo e estabelecer um gabinete [Root.GetRulingPartyLong] na preparação para o fim da guerra."
 grant_parliamentary_audience_desc:0 "Os abusos das forças de ocupação que aterrorizavam [From.GetNameDef] são intoleráveis. Precisamos trazer representantes do estado [From.GetAdjective] perante nossa legislatura para que deponham para o povo[Root.GetAdjective] nossa causa de guerra justa."
 exile_recruitment_campaign:0 "Campanha de recrutamento de exílio [Root.GetAdjective]"
 exile_recruitment_campaign_desc:0 "Graças a nosso amigos em [From.GetNameDef], temos uma base de onde operar. Daqui podemos aumentar nossas forças na preparação para o retorno triunfante a [Root.GetNameDef]. Precisamos focar em reunir pessoas úteis para nos ajudar nos esforços bélicos."
 exile_extraction_campaign:0 "Movimento [Root.GetAdjective] de extração"
 exile_extraction_campaign_desc:0 "A maioria das formações militares foi capturada quando o governo [From.GetAdjective] capitulou. Entretanto. Ainda há tropas desmobilizadas em [From.GetNameDef] que adorariam a chance de deixar as regiões ocupadas e nos ajudar em nossos esforços bélicos. Nós formularemos planos para ajudar na recuperação dessas unidades isoladas que depois podem ser armadas e treinadas para lutar pela pátria."
 expatriate_donations:0 "Doações expatriadas de [From.GetNameDef]"
 expatriate_donations_desc:0 "A população em sofrimento em [From.GetNameDef] tem parentes e refugiados vivendo no exterior. Angariaremos mais recursos para os esforços bélicos apelando a cada grupo comunitário [From.GetAdjective] para que façam um sacrifício especial para libertarem sua pátria mais cedo."
 category_exile_forces:0 "Forças Exiladas"
 category_exile_forces_desc:0 "Nossa frente unidade esmagará nossos inimigos tão odiosos! Combinaremos os melhores recursos disponíveis a nossa nação unindo forças e superando qualquer obstáculo que nossos inimigos tenham preparado!"
 weapons_for_the_resistance:0 "Armas para o movimento de resistência [From.GetAdjective]"
 weapons_for_the_resistance_desc:0 "Um grupo [From.GetAdjective] de indivíduos patrióticos por trás das linhas inimigas irá causar temor em nossos inimigos comuns. Isso se pudermos entregar munições confiáveis a eles."
 purge_infiltrators:0 "Acabar com grupo infiltrado [From.GetAdjective]"
 purge_infiltrators_desc:0 "Nossos aliados no legítimo governo [From.GetAdjective] estão preocupados com o aumento de apoio a movimentos bolchevique e ultra-nacionalistas nas forças voluntárias que estão nos servindo. Nós deveríamos remover oficiais desleais e desarmar formações de motins antes que as coisas são de controle. A influência que isso nos dará dentro de seu país será inestimável, especialmente após a guerra."
 unity_parade:0 "Desfile de união do povo [From.GetAdjective]-[Root.GetAdjective]"
 unity_parade_desc:0 "Os soldados veteranos do exército voluntário [From.GetAdjective] ganharam muitas vitórias contra o terrível inimigo e nossos sacrifícios compartilhados são uma fonte de orgulho. As tropas desfilarão ao redor do Fronte para demonstrar nossa força incansável! Críticos do governo [From.GetAdjective] legítimo podem se opor a isso como um desperdício de recursos mas nosso sucesso silenciará os duvidosos."
 joint_training_exercise:0 "Exercício de treinamento conjunto [From.GetAdjective]-[Root.GetAdjective]"
 joint_training_exercise_desc:0 "Nossas forças combinadas esmagarão, por mar, terra e ar os invasores tirânicos que expulsaram o povo [From.GetAdjective], nossos aliados, de suas casas, ameaçando o futuro da civilização! Nós executaremos um exercício de treinamento para aprender métodos de guerra contra nosso inimigos comuns."
