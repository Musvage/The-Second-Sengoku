 ENG_trade_unions_demand_minister_appointment_decision_desc:0 "Para cumprir as exigências dos Sindicatos, indicaremos o representante escolhido por eles ao gabinete."
 ENG_trade_unions_demand_legislation_amendment_desc:0 "Para cumprir as exigências dos Sindicatos, faremos um esforço político extra para corrigir a proposta de legislação atual, de acordo com o que eles desejam."
 ENG_trade_unions_demand_conscription_limitations_desc:0 "Para cumprir as exigências dos Sindicatos, limitaremos nossos esforços de recrutamento por enquanto."
 ENG_trade_unions_demand_workplace_safety_legislation_desc:0 "Para cumprir as exigências dos Sindicatos, aprovaremos a nova legislação de segurança no ambiente de trabalho, garantindo maior proteção aos nossos trabalhadores, ao custo necessário de um pouco de produtividade."
 ENG_trade_unions_demand_increase_in_paid_leave_desc:0 "Para cumprir as exigências dos Sindicatos, aprovaremos a legislação que concede ao trabalhadores mais licenças remuneradas de seus empregadores."
 ENG_trade_unions_demand_minimum_pay_increase_desc:0 "Para cumprir as exigências dos Sindicatos, aprovaremos a legislação que aumenta o salário mínimo de todos setores."
 ENG_trade_unions_demand_construction_safety_legislation_desc:0 "Para cumprir as exigências dos Sindicatos, aprovaremos a nova legislação de segurança em construções, garantindo maior proteção para aqueles que trabalham na indústria da construção."
 ENG_trade_unions_demand_mandatory_union_days_desc:0 "Para cumprir as exigências dos Sindicatos, aprovaremos a nova legislação que requer que todos trabalhadores participem em "Dias do Sindicato", ensinando sobre seus direitos, incentivando-os a sindicalizarem e fornecendo um intervalo de tempo para outras atividades relacionadas ao sindicato."
 ENG_trade_unions_demand_referendum_desc:0 "Como o suporte socialista subiu muito, não temos escolha se não aceitar as exigências dos Sindicatos por um referendo. O resultado não passa de uma conclusão perdida..."
 ENG_request_trade_union_support_for_new_factories_desc:0 "Pediremos o apoio dos Sindicatos para a aquisição de novas fábricas."
 ENG_request_trade_union_factory_worker_support_desc:0 "Usaremos nossas conexões e boa vontade nos Sindicatos para convencê-los da importância de aumentar a produtividade nas fábricas no futuro imediato. Com seu apoio, eles podem motivar os trabalhadores."
 ENG_request_trade_union_dockyard_worker_support_desc:0 "Usaremos nossas conexões e boa vontade nos Sindicatos para convencê-los da importância de aumentar a produtividade nas docas no futuro imediato. Com seu apoio, eles podem motivar os trabalhadores das docas."
 ENG_request_trade_union_construction_worker_support_desc:0 "Usaremos nossas conexões e boa vontade nos Sindicatos para convencê-los da importância de aumentar a produtividade das construções no futuro imediato. Com seu apoio, eles podem motivar os trabalhadores das construções."
