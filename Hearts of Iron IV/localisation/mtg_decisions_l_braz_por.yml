 foreign_influence:0 "Influência estrangeira"
 foreign_influence_desc:0 "Os países que colocamos sob nossa proteção merecem apenas os melhores e mais justos governos. Influências desestabilizadoras de ideologias estrangeiras precisam ser cortadas."
 nation_building:0 "Construção de nação em [From.GetNameDef]"
 nation_building_desc:0 "Precisamos treinar uma nova geração de administradores para liderar o povo [From.GetAdjective] para longe do totalitarismo e para a direção da democracia e do estado democrático de direito."
 socialist_education:0 "Educação socialista em [From.GetNameDef]"
 socialist_education_desc:0 "Inimigos do povo [From.GetAdjective] estão se infiltrando em nossos aliados fraternos, plantando discórdia no movimento democrático que estamos criando. Precisamos ajudar o governo legítimo na re-educação do povo na ciência imortal de Marx e Engles."
 paramilitary_training:0 "Treinamento paramilitar em [From.GetNameDef]"
 paramilitary_training_desc:0 "Agitadores de esquerda e outros traidores nefários estão enfraquecendo o povo [From.GetAdjective]. Nós ajudaremos as forças aliadas que estão dispostas a colaborar com nosso exército."
 military_parade:0 "Desfile militar em [From.GetNameDef]"
 military_parade_desc:0 "Democratas, socialistas, nacionalistas e outros vermes do Iluminismo estão causando problemas para o governo [From.GetAdjective]. Nós marcharemos nossas tropas infalíveis pela capital de [From.GetNameDef] e mostraremos a eles o esplendor de nosso poder militar [Root.GetAdjective]."
 police_action:0 "Ação policial em [From.GetNameDef]"
 police_action_desc:0 "O povo [From.GetAdjective] está pronto para receber auto-governo responsável de polícia local e forças paramilitares."
 fraternal_republic:0 "República fraterna em [From.GetNameDef]"
 fraternal_republic_desc:0 "O povo [From.GetAdjective] exige intervenção de nossas forças para expulsão dos senhores de terra e dos capitalistas parasitas que reinam sobre eles."
 ultranationalist_coup:0 "Golpe ultranacionalista em [From.GetNameDef]"
 ultranationalist_coup_desc:0 "O governo [From.GetAdjective] fraco não merece nosso apoio. Precisamos inaugurar uma nova era para o povo!"
 military_dictatorship:0 "Ditadura militar em [From.GetNameDef]"
 military_dictatorship_desc:0 "Há muitas fraquezas no governo [From.GetAdjective] que precisamos remover. Ateus, sindicatos e até mesmo liberais estão presentes no ministério de [From.GetLeader]."
 MTG_naval_treaties:0 "Tratados navais"
 MTG_naval_treaties_desc:1 "Para limitar os gastos e evitar outra corrida armamentista naval mutuamente ruinosa, as grandes potências navais do mundo assinaram vários tratados, limitando o tamanho geral de suas frotas e o tamanho de cada navio individual. Como signatário desses tratados, estamos sujeitos a certas restrições, mas enquanto nossos oponentes também os seguirem, o equilíbrio de poder deve ser mantido.\n\nAtualmente estamos [GetStrengthRatioBritain] [GetRelevantNavalTreatyNation] em potencia de capitanias."
 MTG_abandon_treaty_democratic:0 "Sair dos tratados navais"
 MTG_abandon_treaty_democratic_desc:0 "A tentativa de conter a marcha armamentista naval falhou. Precisamos poder nos rearmar para enfrentarmos as ameaças futuras."
 MTG_abandon_treaty_fascist:0 "Abandonar os tratados navais"
 MTG_abandon_treaty_fascist_desc:0 "As democracias do mundo foram tolas e se prenderam nas amarras do estado de direito. Mas na luta das nações só há uma lei: a lei da natureza e as leis da natureza necessitam de força. Nós não seremos contidos em nossos desejos de construir uma frota poderosa!"
 MTG_cheat_on_treaty:0 "Trapacear os tratados"
 MTG_cheat_on_treaty_desc:0 "As restrições colocadas em nossos designs de navios pelos tratados navais são cruéis demais. Com um toque de criatividade poderíamos talvez liberar peso para algo mais úitl..."
 MTG_second_london_conference:0 "A Segunda Conferência de Desarmamento Naval de Londres está em curso"
 MTG_invite_FROM_to_treaty:0 "Convidar [From.GetNameDef] para se juntar aos tratados navais"
 MTG_send_treaty_warning_to_FROM_previous_signatory:0 "Emitir aviso a [From.GetNameDef]"
 MTG_treaty_reduction_mission:0 "Implementar desarmamento naval"
 MTG_treaty_reduction_mission_desc:0 "Nos comprometemos publicamente a redução de capitanias ativas em nossa marinha. Precisamos urgentemente dispor delas para chegar aos números que concordamos."
 MTG_treaty_reduction_signatory_mission:0 "Retornar ao Tratado Naval de tamanho"
 MTG_treaty_reduction_signatory_mission_desc:0 "Sendo signatários do Tratado Naval podemos ter apenas uma certa quantia de capitanias. No momento nós excedemos o número permitido e as pessoas estão começando a perguntar se estamos mesmo comprometidos com a ideia de limitações internacionais de armas como afirmamos."
 MTG_treaty_renew_mission:0 "Segunda Conferência Naval de Londres"
 MTG_escalator_clause_invocation_mission:0 "Cláusula escada-rolante invocada"
 MTG_escalator_clause_invocation_mission_desc:0 "Um dos signatários do tratado decidiu deixar de segui-lo e agora está provavelmente construindo navios maiores e mais poderosos. Felizmente há uma cláusula no contrato que permite que invoquemos uma Cláusula escada-rolante que permite que nós relaxemos as restrições de tamanho e armamento dos navios neste caso."
 MTG_escalator_clause_tt:0 "Isto reduzirá as restrições de capitanias para todos signatários."
 ENG_declare_american_monarchy:0 "Declarar monarquia americana"
 ENG_install_american_monarchy:0 "Instaurar monarquia americana"
 ENG_create_pan_north_american_state:0 "Criar estado Pan-Norte-Americano"
 ENG_create_pan_north_american_state_tt:0 "Anexa e recebe centros em todos estados §Yamericanos§!.\nSerá conhecido como §YDomínio da América do Norte§!.\n"
 ENG_trade_unions_demand_timer:0 "Concedeu uma intimação aos Sindicatos nos últimos 30 dias"
 ENG_march_timer_flag:1 "Uma marcha está em andamento."
 ENG_restrained_march_flag:0 "Já solicitou contenção."
 ENG_speech_against_germany_tt:0 "§RCaso a Estabilidade caia para menos de 50% durante as Marchas dos Camisas Negras, uma guerra civil irá começar!§!\n"
 request_control_of_navy:0 "Solicitar Controle da Marinha [From.GetAdjective]"
 request_control_of_navy_desc:0 "Pelo bem da eficiência, nossa aliança se beneficiaria muito da integração da marinha [From.GetAdjective] à nossa própria marinha."
 HOL_inundate_the_water_lines_desc:0 "A cuidadosamente preparada Linha de Água Holandesa deve ser inundada para impedir o avanço do inimigo, mesmo que isso cause danos à zona rural."
 HOL_drain_the_water_lines_desc:0 "O perigo diminuiu e agora podemos drenar a Linha de Água Holandesa, nos permitindo usar a zona rural novamente."
 HOL_radio_oranje_desc:0 "Chegou a hora de outra transmissão em holandês da "Radio Orange" na BBC, para levar esperança aos que estão em sua terra natal ocupada e aos que estão lutando por sua liberdade ao lado de nossos aliados."
 HOL_obtain_dockyard_access_desc:0 "No momento da invasão, vários navios estavam em construção. Conseguimos recuperar alguns levando os cascos incompletos até a Inglaterra, mas agora precisamos de auxílio britânico para concluí-los."
 HOL_assemble_air_squadron_desc:0 "Alguns de nossos recrutas mostraram uma vontade de aprender a pilotar aeronaves para fazer o que puderem no ar. Devemos solicitar aeronaves de nossos aliados para que eles aprendam."
 HOL_request_infantry_equipment_desc:0 "Se tivemos que ajudar nossos aliados em batalha, temos que obter o equipamento necessário deles para tal."
 HOL_pull_strings_with_british_industrialists_desc:0 "A cooperação Anglo-Holandesa na indústria já ocorre por muitos anos e já fez brotar várias multinacionais, como a Philips e a Royal Dutch Shell. Talvez possamos usar essas conexões britânicas agora para garantir o abastecimento de nossas forças em exílio."
 HOL_request_aid_for_the_engelandvaarders_desc:1 "As mais de 100 milhas do Mar do Norte separando a Inglaterra da Holanda não impedem os holandeses que buscam fugir da ocupação e lutar ao lado de seus compatriotas pela liberação de sua terra natal. Em pequenos barcos a remo e caiaques frágeis, esses "Engelandvaarders" ou "Marinheiros Ingleses" desbravam o mar aberto, em condições tão difíceis que menos de um em dez sobrevivem a viagem. Simplesmente tentar essa proeza já os coloca entre os mais corajosos dos corajosos e é nosso dever pedir aos britânicos que façam o que puderem para aumentar as probabilidades de seu sucesso."
 HOL_relocate_government_to_batavia:0 "Mudar o Governo para Batavia"
 HOL_relocate_government_to_batavia_desc:0 "Nosso continente foi invadido, mas nossas colônias permanecem intocadas. Embora seja contra a vontade da Rainha, podemos mudar nosso governo para Batavia, a capital das Índias Orientais, e continuar os esforços da guerra de lá."
 MTG_send_treaty_warning_to_FROM:0 "Enviar aviso para [From.GetNameDef]"
 MTG_send_treaty_warning_to_FROM_desc:0 "Parece que [From.GetNameDef] acredita que não iríamos perceber as irregularidades em suas construções navais. Devemos informá-los a respeito de seu erro em julgamento."
