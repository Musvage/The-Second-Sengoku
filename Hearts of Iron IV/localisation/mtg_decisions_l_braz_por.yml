 MEX_category_hispanic_solidarity:1 "Solidariedade Hispânica"
 MEX_category_hispanic_solidarity_desc:1 "Nossos esforços diplomáticos precisam focar em outros país da América Latina. Nós estamos unidos por nossa “hispanicidade” e precisamos formar uma aliança própria se quisermos resistir à influência estrangeira."
