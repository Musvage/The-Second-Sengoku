 ENG_blackshirt_march_in_sussex_desc:0 "Os preparativos estão sendo feitos para uma grande marcha de Camisas Negras em Sussex, que certamente irá levar a população do estado a apoiarem nossa causa."
 ENG_march_on_downing_street_desc:0 "Uma última grande marcha na Rua Downing com certeza irá levar o governo a solicitar um referendo sobre o futuro da nação. Eles não podem ficar contra a vontade do povo."
 ENG_speech_against_germany_desc:0 "Conforme a popularidade de Mosley aumenta, as estranhas críticas que o bombardeiam aumentam junto. Para amenizar o medo de que ele simplesmente desejar forçar o Hitlerismo sobre o povo britânico, talvez um grande e poderoso discurso elaborado seja necessário, onde Mosley se distancia do fascismo de Hitler em termos inequívocos."
 ENG_the_mosley_plan_desc:0 "Uma arrojada reestruturação da economia, combinada com uma extensa propaganda e investimentos públicos deve estimular o povo a um grande esforço para reconstruir a nação e dar início ao rearmamento."
 ENG_discuss_imperial_defense_desc:0 "Daremos início a uma moção que propõe que todos os membros da Commonwealth façam uma contribuição significativa para a defesa do Império."
 ENG_discuss_imperial_trade_desc:0 "Daremos início a uma moção que propõe que todos os membros da Commonwealth aumentem o comércio preferencial com o Império, para que nós como um todo possamos prosperar ainda mais."
 ENG_discuss_imperial_economy_desc:0 "Daremos início a uma moção que propõe que todos os membros da Commonwealth façam um investimento significativo em suas economias domésticas, reduzindo sua dependência em nossos investimentos e fortalecendo o Império como um todo."
 ENG_discuss_appeasement_desc:0 "Recebemos muitas críticas sobre nossa política de apaziguamento, sendo assim levaremos essa política para discussão na Commonwealth."
 ENG_discuss_imperial_federation_desc:0 "Desde o século passado, vozes se ergueram a favor de unir todas as partes do Império em uma única Federação Imperial, em vez de prosseguir com a alternativa do "autogoverno autônomo", envolvendo a independências de todos Domínios. Daremos início a uma moção para discutir isto pela última vez."
 HOL_attract_foreign_investors_desc:0 "Atrair mais investidores para financiarem partes de nossos desenvolvimentos coloniais irá aliviar o fardo financeiro sobre nós, permitindo dedicar mais recursos ao continente."
 HOL_attract_foreign_industry_desc:0 "Atrair mais indústrias estrangeiras para nossas colônias irá aliviar o fardo financeiro sobre nós, permitindo dedicar mais recursos ao desenvolvimento de nossa indústria doméstica."
 HOL_attract_west_indies_oil_companies_desc:0 "Muitas companhias petrolíferas estrangeiras demonstraram interesse em construir refinarias em Curaçao e Aruba, para compartilhar o processamento do óleo venezuelano e todas as riquezas que fazem parte disso."
 HOL_attract_east_indies_oil_companies_desc:1 "Com a ajuda de companhias petrolíferas estrangeiras, as refinarias nas Índias Orientais podem ser expandidas sem altos custos, permitindo que igualemos a demanda de óleo que aumento na Ásia Oriental."
 HOL_crack_down_on_pacifist_movements_desc:0 "Os vários movimentos pacifistas já dificultaram o rearmamento do nossos exército o suficiente. Se a voz do povo não pode ser mudada, ela deve ser calada à força."
 HOL_establish_pro_war_labor_indoctrination_desc:0 "Enquanto os trabalhadores estiverem do nosso lado, o resto eventualmente entrará na linha. Pelo baixo custo de uma pequena produtividade no ambiente de trabalho, iremos insinuar um senso de patriotismo em nosso povo, fazê-los entender da necessidade de um exército forte para proteger nossos valores."
 HOL_anti_pacifist_propaganda_desc:0 "Somente o trabalho árduo e recursos dedicados causarão uma mudança nas disposições do nosso povo. Daremos início a uma grande campanha de propaganda que, embora não seja barata, fará as pessoas entenderem que não teremos mais o luxo do desamparo sem consequências por muito tempo."
 HOL_request_equipment_desc:0 "Nosso exército tem uma necessidade extrema de equipamentos para suportar a expansão exigida. Talvez nossos futuros aliados em potencial possam ajudar..."
 HOL_draw_up_combined_staff_plan_desc:0 "Nossa sobrevivência depende da cooperação coordenada de nosso exército com o de um aliado futuro em potencial. Podemos enviar uma missão militar com o objetivo de desenvolver um plano de pessoal combinado, que irá facilitar muito a cooperação a partir do momento da invasão por uma potência hostil."
 HOL_exchange_intelligence_data_desc:0 "Nosso serviço de inteligência obteve alguns sucessos e pode ser possível oferecer uma troca de informações aos nossos aliados futuros em potencial, ampliando muito a preparação de ambas as nações contra os prováveis movimentos iniciais em uma cenário de invasão."
 HOL_prepare_evacuation_of_gold_reserves_desc:0 "Nossas reservas de ouro nacionais - a base do nosso governo nacional - devem ser evacuadas caso ocorra uma invasão. Não fazer isso deixaria um governo exilado completamente impotente."
 HOL_share_military_knowledge_desc:0 "Após quase 150 anos de paz, nossos vizinhos estão muito mais avançados em seu entendimento de assuntos militares do que nós. Talvez nossos futuros aliados em potencial estejam dispostos a compartilhar um pouco deste conhecimento, para auxiliar a defesa futura de nossa pátria."
 HOL_demand_reduced_dutch_trade_with_germany_desc:0 "Os holandeses devem ser forçados a obedecer e seguirem as restrições de comércio sobre a Alemanha. Eles certamente não gostariam de serem incluídos nessas restrições..."
 HOL_demand_increased_dutch_trade_with_germany_desc:0 "Os holandeses devem ser... lembrados... de suas obrigações de comércio ao estado Alemão, além de sua vulnerabilidade militar como nossos vizinhos. Sutilmente, é claro."
 HOL_placate_the_british_desc:0 "Devemos fazer algumas concessões aos britânicos nas negociações de comércio atuais, se queremos evitar a ameaça de seremos incluídos em suas sanções comerciais."
 HOL_placate_the_germans_desc:0 "Devemos fazer algumas concessões aos alemães nas negociações de comércio atuais, se queremos evitar a ameaça de invasão caso eles fiquem insatisfeitos."
 HOL_give_bernhard_generalship_desc:0 "O príncipe indicou sua vontade em lutar por sua nova pátria, e deseja comandar nossas forças, compartilhar de suas provações e liderá-las para a vitória."
 HOL_pursue_diplomatic_grievances_desc:0 "Os insultos direcionados ao príncipe Bernhard e, certamente, todo nosso governo, escalaram a um completo desacordo diplomático, ao ponto de chegar a ameaças militares. Exigimos um pedido de desculpas imediato e inequívoco, ou podemos nos sentir forçados a dar seguimento à nossas palavras..."
