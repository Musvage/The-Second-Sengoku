 ENG_suppress_imperialist_coup_in_south_africa_desc:1 "Iremos extinguir esta rebelião reacionária sempre que ela mostrar sua cara feia."
 ENG_support_imperialist_coup_in_south_africa_mission_2_desc:1 "O governo sul-africano suprimiu nossos movimentos legalistas, se não agirmos rápido, qualquer esperança de uma rebelião será irrevogavelmente extinguida..."
