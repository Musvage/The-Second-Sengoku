 MEX_category_church_power:0 "Poder da igreja"
 MEX_category_church_power_desc:0 "A  £church_power_small  §YIgreja§! foi oprimida pelos estados revolucionários por muitos anos.  Nossa política futura pode ser definida pela ideologia ou pela realpolitik, mas precisamos agir com determinação."
 MEX_decision_transfer_lands_to_church:0 "Transferir terras para a igreja"
 MEX_decision_transfer_lands_to_church_desc:0 "A igreja era rica e poderosa antes da revolução. Os generais e governadores gananciosos roubaram as posses e terras da igreja de seus donos tradicionais, mas nós podemos pegar alguns de volta."
 MEX_decision_nationalize_church_lands:0 "Nacionalizar Terras das Igrejas"
 MEX_decision_nationalize_church_lands_desc:0 "As igrejas e seminários são oficialmente propriedade do governo e os padres e freiras são funcionários públicos. O custo está ficando oneroso. Talvez possamos reduzir a folha de pagamento do governo se demolirmos mais algumas igrejas?"
 MEX_decision_pardon_cristero_fighter:0 "Perdoar soldado cristero"
 MEX_decision_pardon_cristero_fighter_desc:0 "O Presidente Calles tem grande parte da culpa na Guerra Cristera. Ele foi "posto de lado", para prosseguirmos com as formalidades de trazer soldados cristeros leais para nosso exército."
 MEX_decision_assassinate_cristero_traitor:0 "Assassinar traidor cristero"
 MEX_decision_assassinate_cristero_traitor_desc:0 "Os rebeldes que pegaram em armas contra o estado não merecem piedade ou misericórdia. Apesar dos termos de paz negociados com os líderes da igreja terem sido concebidos para encerrar as hostilidades, sabemos que os traidores se armarão novamente quando tiverem a chance. Precisamos atacar primeiro."
 MEX_decision_attend_public_mass:0 "Frequentar missa pública"
 MEX_decision_attend_public_mass_desc:0 "Há vinte anos que os presidentes mexicanos tem sido abertamente hostis com a igreja. Pequenos gestos podem ter grandes significados na reconciliação de nossos sistemas políticos e religiosos."
 MEX_decision_prosecute_clergyman:0 "Processar figuras da igreja"
 MEX_decision_prosecute_clergyman_desc:0 "A constituição de 1917 proíbe que sacerdotes participem de nosso sistema político. Há multas para utilização de vestes clericais em público, prisões por declarações políticas, há várias formas de se atacar a igreja para mostrar a supremacia do estado mexicano sobre os elementos da superstição."
 MEX_decision_reconciliation_committee:0 "Comitê de reconciliação"
 MEX_decision_reconciliation_committee_desc:0 "Os muitos crimes cometidos por ambos os lados durante as revoltas abriram uma ferida que ainda não cicatrizou. Talvez possamos impedir abusos no futuro jogando uma luz nas injustiças do passado recente."
 MEX_decision_incite_tensions:0 "Incitar tensões"
 MEX_decision_incite_tensions_desc:0 "Nossos inimigos internos ainda estão se organizando contra nós. Precisamos estar preparados para enfrentar qualquer ameaça! Juntaremos nossos apoiadores em uma demonstração para mostrarmos nosso poder indomável!"
 MEX_category_military_issues:0 "Problemas militares"
 MEX_mission_cedillos_rebellion:0 "Rebelião dos Caudillos"
 MEX_mission_cedillos_rebellion_desc:0 "O General Saturnino Cedillo e os caudillos aliados a ele estão agindo de forma independente do governo central há anos. As tentativas de [Root.GetLeader] de construir uma nação unificada são uma ameaça ao seu poder, portanto, eles estão buscando desfazer nosso progresso com suas trapaças."
 MEX_mission_second_cristiada:0 "Segunda guerra cristera"
 MEX_mission_second_cristiada_desc:0 "Nossos ataques aos cultistas supersticiosos da “Santa Igreja” estão irritando figuras de direita de nosso exército. Nós deveríamos moderar nossa abordagem ou nos preparar para derrotá-los em campo."
 MEX_mission_second_cristiada_dummy:0 "Segunda guerra cristera"
 MEX_mission_second_cristiada_dummy_desc:0 "Se o governo for muito rígido em sua abordagem daigreja, os cristeros podem se armar mais uma vez para nos derrubar."
 MEX_mission_second_revolution:0 "Segunda Revolução Mexicana"
 MEX_mission_second_revolution_desc:0 "Nosso apoio à Santa Igreja está irritando figuras de esquerda e anti-igreja do exército. Nós deveríamos moderar nossa abordagem ou nos preparar para derrotá-los em campo."
 MEX_mission_second_revolution_dummy:0 "Segunda Revolução Mexicana"
 MEX_mission_second_revolution_dummy_desc:0 "Os secularistas do governo toleram assuntos religiosos tratados com moderação, mas relações muito próximas com a igreja podem incitar uma rebelião da extrema-esquerda e de generais ateístas."
 MEX_decision_support_spanish_loyalists:0 "Apoiar a esquerda espanhola"
 MEX_decision_support_spanish_loyalists_desc:0 "Enviaremos um carregamento de rifles para o governo republicano para defender a democracia das milícias fascistas de Franco."
 MEX_decision_support_spanish_fascists:0 "Apoiar a direita espanhola"
 MEX_decision_support_spanish_fascists_desc:0 "Enviaremos um carregamento de rifles para a Espanha para que eles possam eliminar a ameaça comunista antes que ela se espalhe."
