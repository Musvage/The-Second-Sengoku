 MEX_category_territorial_integration:1 "Integração Territorial"
 MEX_category_territorial_integration_desc:1 "Nossa luta revolucionária para derrubar governos corruptos nós dá como recompensa o controle de países inteiros. Os habitantes dessas regiões só conhecem opressão e para aproveitarem a libertação verdadeira eles precisam ser incorporados à [MEX.GetNameDef]."
