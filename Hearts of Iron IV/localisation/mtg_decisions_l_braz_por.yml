 VEN_abc_islands:0 "As Ilhas ABC"
 VEN_abc_islands_desc:0 "As Ilhas ABC ficam próximas à nossa costa e não há porque não pertencer a nós. Sua proximidade geográfica faz com que essa integração seja natural, mas, quase todas nossas refinarias de petróleo também estão nesse ilha o que faz com que eles sejam importantes para nossa economia. Com a fraqueza atual do governo holandês eles não ousariam recusar nossa oferta de "ajuda" na defesa das ilhas..."
 HOL_offer_venezuelan_protection:0 "Oferecer proteção venezuelana"
 HOL_bernhard:0 "Bernhard"
 HOL_bernhard_desc:0 "O genro da Rainha e marido da Princesa Juliana, Bernhard van Lippe-Biesterfeld, mostrou um grande desejo de lutar contra o inimigo em defesa de seu país. Apesar de ser alemão originalmente, agora ele sente completamente holandês e não quer nada mais do que cumprir seu dever patriótico Se oferecermos a ele a posição que ele deseja, considerando sua personalidade independente e seu espírito livre, pode ser que haja consequências imprevistas..."
