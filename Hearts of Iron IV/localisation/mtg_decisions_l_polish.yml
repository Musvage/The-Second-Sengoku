 USA_build_infrastructure_tt:0 "[USA_congress_investment_state.GetName]: oczekuje się od ciebie inwestycji w infrastrukturę"
 request_reinstatement:0 "Zażądaj przywrócenia do władz [From.GetAdjective]"
 request_reinstatement_desc:0 "Nasi wierni sojusznicy pomogli nam odzyskać ziemie okupowane przez naszych wspólnych wrogów. Ojczyzna [Root.GetAdjective] jest względnie bezpieczna. W oczekiwaniu na zakończenie wojny powinniśmy poprosić naszych gospodarzy o zgodę na przeniesienie naszego rządu i powołanie gabinetu partii [Root.GetRulingPartyLong]."
 grant_parliamentary_audience_desc:0 "[From.GetNameDef] – zbrodnie dokonane przez siły okupacyjne są nie do zniesienia. Sprowadźmy przedstawicieli narodu [From.GetAdjective] przed oblicze naszej legislatury, by przekonali obywateli [Root.GetAdjective], że mamy słuszne podstawy do wojny."
 exile_recruitment_campaign:0 "Rekrutacja uchodźców – [Root.GetAdjective] kampania"
 exile_recruitment_campaign_desc:0 "Dzięki naszym przyjaciołom [From.GetNameDef] jest teraz naszą bazą operacyjną. Rośniemy w siłę, przygotowując się do triumfalnego powrotu do ojczyzny ([Root.GetNameDef]). Skoncentrujmy się na gromadzeniu przydatnego personelu, który pomoże nam w wysiłku wojennym."
 exile_extraction_campaign:0 "Ewakuacja – [From.GetAdjective] kampania"
 exile_extraction_campaign_desc:0 "Choć większość oddziałów armii została wzięta do niewoli i internowana, gdy rząd [From.GetAdjective] skapitulował, to na terenie kraju ([From.GetNameDef]) wciąż są zdemobilizowani żołnierze, którzy chętnie opuszczą okupowane regiony i pomogą nam w prowadzeniu wojny. Opracujemy plan wydostania tkwiących tam jednostek, które potem zostaną uzbrojone i przeszkolone do walki za ojczyznę."
 expatriate_donations:0 "[From.GetNameDef] – datki emigrantów"
 expatriate_donations_desc:0 "[From.GetNameDef], cierpiący tam ludzie mają krewnych i uchodźców za granicą. Apelując do tych [From.GetAdjective] społeczności o specjalną ofiarę na rzecz szybszego wyzwolenia ojczyzny, możemy zgromadzić większe środki na prowadzenie wojny."
 category_exile_forces:0 "Siły uchodźcze"
 category_exile_forces_desc:0 "Nasz zjednoczony front zmiecie znienawidzonego wroga! Łącząc siły, wykorzystamy najlepsze zasoby dostępne naszemu narodowi i pokonamy każdą przeszkodę, którą na naszej drodze postawi agresor!"
 weapons_for_the_resistance:0 "Broń dla [From.GetAdjective] ruchu oporu"
 weapons_for_the_resistance_desc:0 "Patrioci [From.GetAdjective] działający na tyłach wroga urządzą piekło naszym wspólnym wrogom, jeśli dostarczymy im odpowiedni sprzęt."
 purge_infiltrators:0 "Likwidacja [From.GetAdjective] dywersantów"
 purge_infiltrators_desc:0 "Nasi przyjaciele z prawowitego rządu [From.GetAdjective] są zaniepokojeni rosnącym poparciem dla ruchów bolszewickich i skrajnie nacjonalistycznych w służących nam formacjach ochotniczych. Powinniśmy usunąć nielojalnych oficerów i rozbroić buntownicze formacje, zanim sytuacja wymknie się spod kontroli. Dzięki temu zyskamy bezcenne wpływy w ich kraju, szczególnie po wojnie."
 unity_parade:0 "Parada jedności [From.GetAdjective]-[Root.GetAdjective]"
 unity_parade_desc:0 "Weterani z [From.GetAdjective] formacji ochotniczych odnieśli wiele zwycięstw nad znienawidzonym wrogiem, a nasze wspólne poświęcenia napawają nas dumą. Zorganizujemy paradę wojskową, która pokaże naszą niezłomną potęgę! Krytycy legalnego rządu [From.GetAdjective] mogą się temu sprzeciwić i uznać za marnotrawstwo zasobów, ale nasz sukces uciszy niedowiarków."
 joint_training_exercise:0 "Wspólne manewry [From.GetAdjective]-[Root.GetAdjective]"
 joint_training_exercise_desc:0 "Na ziemi, morzu i w powietrzu nasze połączone siły rozgromią agresorów, którzy wygnali naszych [From.GetAdjective] sojuszników z domów i zagrozili przyszłości cywilizacji na świecie! Przeprowadzimy ćwiczenia, by lepiej poznać sposoby prowadzenia wojny z naszymi wspólnymi przeciwnikami."
 custom_cost_joint_training_exercise:0 "£command_power  §Y25§!"
 custom_cost_joint_training_exercise_blocked:0 "£command_power  §R25§!"
 HOL_prepare_evacuation_of_gold_reserves_tt:0 "Usuwane po utworzeniu §Yrządu na uchodźstwie§!.\n"
 HOL_prepare_evacuation_of_gold_reserves_tt_2:0 "Zyskujesz §Y100 siły politycznej§! i zwiększenie §Ypoparcia§! po utworzeniu §Yrządu na uchodźstwie§!.\n"
 ENG_demand_treaty_compliance:0 "Zażądaj przestrzegania traktatu"
 ENG_demand_treaty_compliance_tt:0 "Jeżeli nie zastosują się w ciągu §Y60 dni§!, zyskamy przeciwko nim §Ycel wojenny: rząd marionetkowy§!.\n"
 ENG_demand_treaty_compliance_tt2:0 "Wielkość floty w liczbie §Ypancerników§!, §Ykrążowników liniowych§! i §Ylotniskowców§! wynosi ponad §Y100%§! w porównaniu z: §Y[Root.GetName]§!."
 ENG_demand_treaty_compliance_tt3:0 "Wielkość floty w liczbie §Ypancerników§!, §Ykrążowników liniowych§! i §Ylotniskowców§! wynosi ponad §Y65%§! w porównaniu z: §Y[Root.GetName]§!."
 ENG_demand_treaty_compliance_tt4:0 "Wielkość floty w liczbie §Ypancerników§!, §Ykrążowników liniowych§! i §Ylotniskowców§! wynosi ponad §Y35%§! w porównaniu z: §Y[Root.GetName]§!."
 ENG_britain_demands_treaty_compliance:0 "[ENG.GetName] żąda przestrzegania traktatu"
 ENG_britain_demands_treaty_compliance_desc:0 "[ENG.GetNameDefCap] domaga się od nas zmniejszenia liczby okrętów liniowych, byśmy spełniali postanowienia traktatu waszyngtońskiego."
 ENG_britain_demands_treaty_compliance_tt_1:0 "Stosunek liczby §Ypancerników§! i §Ylotniskowców§! nie wynosi więcej niż §Y100%§! w porównaniu z: §Y[ENG.GetName]§!.\n"
 ENG_britain_demands_treaty_compliance_tt_2:0 "Stosunek liczby §Ypancerników§! i §Ylotniskowców§! nie wynosi więcej niż §Y65%§! w porównaniu z: §Y[ENG.GetName]§!.\n"
 ENG_britain_demands_treaty_compliance_tt_3:0 "Stosunek liczby §Ypancerników§! i §Ylotniskowców§! nie wynosi więcej niż §Y35%§! w porównaniu z: §Y[ENG.GetName]§!.\n"
 foreign_influence:0 "Wpływy zewnętrzne"
 foreign_influence_desc:0 "Państwa objęte naszą ochroną zasługują na to, co najlepsze, i na sprawiedliwe rządy. Należy ograniczyć destabilizujące wpływy obcych ideologii."
 nation_building:0 "[From.GetNameDef] – budowa kraju"
 nation_building_desc:0 "Musimy wyszkolić nowe pokolenie zarządzających, które poprowadzi obywateli [From.GetAdjective] z dala od totalitaryzmu, ale ku demokracji i rządom prawa."
 socialist_education:0 "[From.GetNameDef] – edukacja socjalistyczna"
 socialist_education_desc:0 "Wrogowie ludu [From.GetAdjective] przenikają do naszych bratnich sojuszników i sieją kalumnie godzące w tworzony przez nas ruch demokratyczny. Musimy wesprzeć prawowitą władzę w procesie reedukacji obywateli na polu nieśmiertelnej nauki Marksa i Engelsa."
 paramilitary_training:0 "[From.GetNameDef] – szkolenie paramilitarne"
 paramilitary_training_desc:0 "Lewicowi agitatorzy i inne zdradzieckie śmiecie osłabiają [From.GetAdjective] naród. Pomożemy sojuszniczym siłom, które zechcą współpracować z naszą armią."
 military_parade:0 "[From.GetNameDef] – parada wojskowa"
 military_parade_desc:0 "Demokraci, socjaliści, nacjonaliści i inne szkodliwe produkty oświecenia sprawiają kłopoty rządowi [From.GetAdjective] [From.GetNameDef] zobaczy nasze niepokonane wojska maszerujące przez ich stolicę i przekona się o świetności naszej potęgi militarnej."
 police_action:0 "[From.GetNameDef] – akcja policyjna"
 police_action_desc:0 "Obywatele [From.GetAdjective] są gotowi na odpowiedzialną samorządność nadzorowaną przez miejscową policję i jednostki paramilitarne."
 fraternal_republic:0 "[From.GetNameDef] – bratnia republika"
 fraternal_republic_desc:0 "Obywatele [From.GetAdjective] domagają się, byśmy przepędzili rządzących nimi pasożytniczych obszarników i kapitalistów."
 ultranationalist_coup:0 "[From.GetNameDef] – ultranacjonalistyczny przewrót"
 ultranationalist_coup_desc:0 "Słaby rząd [From.GetAdjective] nie zasługuje na nasze wsparcie. Obywatele tego kraju zasłużyli na nowe rozdanie!"
 military_dictatorship:0 "[From.GetNameDef] – dyktatura wojskowa"
 military_dictatorship_desc:0 "W rządzie [From.GetAdjective] jest wiele słabych ogniw, które musimy usunąć. [From.GetLeader] ma podobno w swoim ministerstwie ateistów, związkowców i nawet liberałów."
 MTG_naval_treaties:0 "Traktaty morskie"
 MTG_naval_treaties_desc:1 "W celu ograniczenia wydatków i uniknięcia kolejnego, rujnującego wszystkich morskiego wyścigu zbrojeń, mocarstwa morskie podpisały kilka traktatów. Ograniczają one ogólne rozmiary flot i poszczególnych okrętów. Jako sygnatariusze tych porozumień musimy podporządkować się pewnym limitom, ale dopóki przestrzegają ich też nasi przeciwnicy, równowaga władzy zostanie zachowana.\n\nW tej chwili stosunek siły naszych okrętów liniowych wynosi [GetStrengthRatioBritain] [GetRelevantNavalTreatyNation]."
 MTG_abandon_treaty_democratic:0 "Wycofanie się z traktatów morskich"
 MTG_abandon_treaty_democratic_desc:0 "Próba zatrzymania rozbudowy arsenałów morskich nie powiodła się. Musimy mieć możliwość uzbrojenia się w obliczu przyszłych zagrożeń."
 MTG_abandon_treaty_fascist:0 "Zerwanie traktatów morskich"
 MTG_abandon_treaty_fascist_desc:0 "Demokracje świata niepotrzebnie ograniczyły się prawem. Jednak w walce narodów liczy się tylko jedno prawo: prawo natury, a ono wymaga siły. Nie zamierzamy hamować się w budowie potężnej floty!"
 MTG_cheat_on_treaty:0 "Obejście traktatów"
 MTG_cheat_on_treaty_desc:0 "Ograniczenia traktatowe nałożone na budowane przez nas okręty są zbyt surowe. Ale dzięki kreatywnej księgowości możemy zyskać pole manewru na coś użyteczniejszego..."
 MTG_second_london_conference:0 "Trwa druga londyńska konferencja rozbrojeniowa"
 MTG_invite_FROM_to_treaty:0 "[From.GetNameDef] – zaproszenie do podpisania traktatów morskich"
 MTG_send_treaty_warning_to_FROM_previous_signatory:0 "Ostrzeżenie dla: [From.GetNameDef]"
 MTG_treaty_reduction_mission:0 "Wprowadzenie rozbrojenia morskiego"
 MTG_treaty_reduction_mission_desc:0 "Publicznie zobowiązaliśmy się do ograniczenia liczby aktywnych okrętów liniowych w naszej marynarce wojennej. Musimy szybko pozbyć się części z nich, by dochować uzgodnionych limitów."
 MTG_treaty_reduction_signatory_mission:0 "Powrót do traktatowych rozmiarów marynarki wojennej"
 MTG_treaty_reduction_signatory_mission_desc:0 "Jako sygnatariusze traktatu morskiego możemy posiadać tylko określoną liczbę okrętów liniowych. W tej chwili przekraczamy uzgodniony limit i ludzie zaczynają zastanawiać się, czy jesteśmy tak mocno zaangażowani w ograniczenie zbrojeń, jak twierdzimy."
 MTG_treaty_renew_mission:0 "Druga londyńska konferencja rozbrojeniowa"
 MTG_escalator_clause_invocation_mission:0 "Przywołano klauzulę eskalacji"
 MTG_escalator_clause_invocation_mission_desc:0 "Jeden z sygnatariuszy postanowił nie przestrzegać dłużej traktatu i zapewne już buduje większe i potężniejsze okręty. Na szczęście jeden z zapisów traktatu pozwala nam automatycznie powołać się na klauzulę eskalacji, pozwalającą nam w takim wypadku poluzować ograniczenia wyporności i uzbrojenia okrętów."
 MTG_escalator_clause_tt:0 "Zmniejszy to ograniczenia kosztu okrętów liniowych dla innych sygnatariuszy."
 ENG_declare_american_monarchy:0 "Ogłoszenie monarchii amerykańskiej"
 ENG_install_american_monarchy:0 "Powołanie monarchii amerykańskiej"
 ENG_create_pan_north_american_state:0 "Utworzenie Wielkiego Państwa Północnoamerykańskiego"
 ENG_create_pan_north_american_state_tt:0 "Aneksja i przejęcie prowincji narodowych wszystkich państw §YAmeryki§!.\nPowstały twór zostanie nazwany §YDominium Ameryki Północnej§!.\n"
 ENG_trade_unions_demand_timer:0 "Spełniono żądanie związków zawodowych w ciągu ostatnich 30 dni."
 ENG_march_timer_flag:1 "Trwa marsz."
 ENG_restrained_march_flag:0 "Już zalecono wstrzemięźliwość."
 ENG_speech_against_germany_tt:0 "§RJeżeli stabilizacja spadnie poniżej 50% w czasie marszów Czarnych Koszul, rozpocznie się wojna domowa!§!\n"
 request_control_of_navy:0 "Wniosek o kontrolę nad [From.GetAdjective] marynarką wojenną"
 request_control_of_navy_desc:0 "Dla zachowania skuteczności nasz sojusz powinien zintegrować naszą marynarkę wojenną z [From.GetAdjective]"
 HOL_inundate_the_water_lines_desc:0 "Dobrze przygotowana Holenderska Linia Wodna musi zostać zalana, by uniemożliwić wrogowi dalsze natarcie. Niestety wiąże się to ze zniszczeniami tych terenów."
 HOL_drain_the_water_lines_desc:0 "Niebezpieczeństwo zostało zażegnane, więc możemy osuszyć Holenderską Linię Wodną. Dzięki temu znowu będziemy mogli korzystać z tych terenów."
 HOL_radio_oranje_desc:0 "Nadszedł czas na kolejną holenderskojęzyczną audycję "Pomarańczowego Radia" w BBC, która przyniesie nadzieję mieszkańcom okupowanej ojczyzny i tym, którzy wraz z sojusznikami walczą o ich wolność."
 HOL_obtain_dockyard_access_desc:0 "W chwili inwazji w budowie było kilka okrętów. Udało nam się uratować kilka z nich, holując niedokończone kadłuby do Anglii. Ale do ich ukończenia potrzebujemy pomocy Brytyjczyków."
 HOL_assemble_air_squadron_desc:0 "Część naszych rekrutów pragnie nauczyć się pilotażu i działać w powietrzu. Powinniśmy poprosić naszych sojuszników o dostarczenie nam samolotów."
 HOL_request_infantry_equipment_desc:0 "Jeżeli mamy wesprzeć w walce naszych sojuszników, muszą oni dostarczyć nam odpowiednie wyposażenie."
 HOL_pull_strings_with_british_industrialists_desc:0 "Angielsko-holenderska współpraca przemysłowa trwa od wielu lat i doprowadziła do powstania takich międzynarodowych koncernów jak Philips i Royal Dutch Shell. Możemy teraz wykorzystać te brytyjskie koneksje, żeby zorganizować zaopatrzenie dla naszych wojsk na uchodźstwie."
 HOL_request_aid_for_the_engelandvaarders_desc:1 "Ponad 100 mil Morza Północnego oddzielających Anglię od Holandii nie powstrzymuje Holendrów od ucieczki od okupacji i walki u boku rodaków o wyzwolenie ojczyzny. Ci "Engelandvaarders", czyli "Żeglujący do Anglii", wyruszają na otwarte morze w łodziach wiosłowych albo kajakach. Warunki są tak trudne, że zaledwie jedna łódź na dziesięć przetrwa podróż. Samo podjęcie tej próby stawia tych ludzi w gronie najodważniejszych z odważnych. Naszym obowiązkiem jest zwrócić się do Brytyjczyków, żeby uczynili wszystko, co w ich mocy, by pomóc tym ludziom w dotarciu do celu."
 HOL_relocate_government_to_batavia:0 "Przenieś rząd do Batavii"
 HOL_relocate_government_to_batavia_desc:0 "Nasze tereny na kontynencie zostały zajęte, ale kolonie pozostają nietknięte. Chociaż jest to sprzeczne z życzeniami królowej, możemy przenieść nasz rząd do Batavii, stolicy Indii Wschodnich, i stamtąd dalej prowadzić wojnę."
