 ENG_urge_restraint_desc:0 "Nasz kolejny marsz musi odbyć się bez żadnych zgrzytów. Brutalna odpowiedź na niego może wzbudzić niepokoje w całym kraju, a nawet wywołać wojnę domową. Możemy przez to stracić naszych najbardziej zagorzałych popleczników, ale musimy poinstruować maszerujących, żeby za wszelką cenę unikali używania przemocy."
