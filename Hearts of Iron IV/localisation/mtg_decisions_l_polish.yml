 ENG_host_CZE_exile_government:0 "Stwórzmy rząd [CZE.GetAdjective] na uchodźstwie"
 MEX_category_territorial_integration:1 "Integracja terytorialna"
 MEX_category_territorial_integration_desc:1 "Nasza walka rewolucyjna, by obalić skorumpowane rządy, została nagrodzona panowaniem nad całymi państwami. Mieszkańcy tych regionów znają tylko ucisk, więc żeby cieszyli się prawdziwym wyzwoleniem, muszą stać się częścią państwa [MEX.GetNameDef]."
 MEX_decision_integrate_cuba:1 "Integracja: [CUB.GetNameDef]"
 MEX_decision_integrate_haiti:1 "Integracja: [HAI.GetNameDef]"
 MEX_decision_integrate_the_dominican_republic:1 "Integracja: [DOM.GetNameDef]"
 MEX_category_hispanic_solidarity:1 "Latynoska solidarność"
 MEX_category_hispanic_solidarity_desc:1 "Nasze działania dyplomatyczne muszą być nakierowane na inne kraje Ameryki Łacińskiej. Łączy nas Hispanidad (hiszpańskość) i musimy stworzyć odpowiedni sojusz, jeśli chcemy oprzeć się wpływom zewnętrznym."
