 MEX_category_church_power_desc:0 "£church_power_small  §YKościół§! był przez wiele lat uciskany przez państwo rewolucyjne. Nasza przyszła polityka może być definiowana przez ideologię lub realpolitik, ale musimy działać zdecydowanie."
 MEX_decision_transfer_lands_to_church:0 "Przekazanie ziemi Kościołowi"
 MEX_decision_transfer_lands_to_church_desc:0 "Przed rewolucją Kościół był potężny i bogaty. Chciwi generałowie i gubernatorzy ukradli mu olbrzymie połacie ziemi, ale teraz możemy zwrócić część z nich."
 MEX_decision_nationalize_church_lands:0 "Nacjonalizacja ziemi Kościoła"
 MEX_decision_nationalize_church_lands_desc:0 "Kościoły i seminaria należą oficjalnie do rządu, a księża i zakonnice są pracownikami państwowymi. Koszty są coraz większe. Może zmniejszymy obciążenie budżetu, wyburzając część kościołów?"
 MEX_decision_pardon_cristero_fighter:0 "Ułaskawienie bojownika Cristero"
 MEX_decision_pardon_cristero_fighter_desc:0 "To prezydent Calles ponosi większość winy za wybuch powstania Cristero. Teraz /"usunął się w cień/", więc możemy dopełnić formalności, by ściągnąć do naszego wojska utalentowanych i wiernych bojowników Cristero."
 MEX_decision_assassinate_cristero_traitor:0 "Zgładzenie zdrajcy Cristero"
 MEX_decision_assassinate_cristero_traitor_desc:0 "Buntownicy, którzy zbrojnie sprzeciwili się państwu, nie zasługują na litość i współczucie. Choć warunki pokoju wynegocjowanego z przywódcami Kościoła zakładały przerwanie działań zbrojnych, wiemy, że zdrajcy chwycą ponownie za broń przy pierwszej dogodnej okazji. Powinniśmy uderzyć pierwsi."
 MEX_decision_attend_public_mass:0 "Udział w publicznej mszy"
 MEX_decision_attend_public_mass_desc:0 "Przez dwadzieścia lat prezydenci Meksyku byli mniej lub bardziej otwarcie wrogo nastawieni wobec Kościoła. Kilka prostych gestów może zdziałać wiele w kwestii pogodzenia naszych systemów politycznego i religijnego."
 MEX_decision_prosecute_clergyman:0 "Oskarżenie duchownego"
 MEX_decision_prosecute_clergyman_desc:0 "Konstytucja z roku 1917 zabrania księżom zabierania głosu w sprawach politycznych. Grzywny za publiczne noszenie sutann, więzienie za wygłaszanie poglądów politycznych - zawsze jest jakiś sposób, by zaatakować Kościół i pokazać dominację państwa meksykańskiego nad przesądnym elementem."
 MEX_decision_reconciliation_committee:0 "Komitet pojednawczy"
 MEX_decision_reconciliation_committee_desc:0 "Liczne zbrodnie popełnione przez obie strony w trakcie Cristiady otworzyły ranę, która dotąd się nie zabliźniła. Może rzucając światło na niedawne niesprawiedliwości, zapobiegniemy nadużyciom w przyszłości."
 MEX_decision_incite_tensions:0 "Wywołanie tarć"
 MEX_decision_incite_tensions_desc:0 "Wrogowie wewnętrzni nadal spiskują przeciw nam. Musimy być gotowi zmierzyć się z każdym zagrożeniem! Zbierzemy naszych orędowników na demonstracji, by pokazać, jak niezłomny jest nasz duch!"
 MEX_category_military_issues:0 "Kwestie wojskowe"
 MEX_mission_cedillos_rebellion:0 "Rebelia caudillos"
 MEX_mission_cedillos_rebellion_desc:0 "Generał Saturnino Cedillo i wierni mu caudillos przez wiele lat działali niezależnie od rządu centralnego. [Root.GetLeader] próbuje zbudować zjednoczony kraj, co zagraża ich władzy - dlatego chcą wszelkimi sposobami cofnąć osiągnięty przez nas postęp."
 MEX_mission_second_cristiada:0 "Drugie powstanie Cristero"
 MEX_mission_second_cristiada_desc:0 "Nasze ataki na przesądnych fanatyków w /"Świętym Kościele/" rozzłościły prawicowy element w naszym wojsku. Powinniśmy złagodzić działania albo przygotować się do pokonania przeciwników w walce."
 MEX_mission_second_cristiada_dummy:0 "Drugie powstanie Cristero"
 MEX_mission_second_cristiada_dummy_desc:0 "Jeśli rząd będzie prowadzić zbyt ostrą politykę wobec Kościoła, Cristeros mogą znowu chwycić za broń, żeby nas obalić."
 MEX_mission_second_revolution:0 "Druga rewolucja meksykańska"
 MEX_mission_second_revolution_desc:0 "Nasze poparcie dla Świętego Kościoła rozwścieczyło lewicowców i antyklerykałów w naszym wojsku. Powinniśmy złagodzić działania albo przygotować się do pokonania przeciwników w walce."
 MEX_mission_second_revolution_dummy:0 "Druga rewolucja meksykańska"
 MEX_mission_second_revolution_dummy_desc:0 "Sekularyści w rządzie przymkną oko na umiarkowane podejście do kwestii religii, ale zbyt bliskie związki z Kościołem mogą doprowadzić do buntu lewicowców i ateistów pośród generałów."
 MEX_decision_support_spanish_loyalists:0 "Wsparcie dla hiszpańskiej lewicy"
 MEX_decision_support_spanish_loyalists_desc:0 "Wyślemy dostawę karabinów rządowi republikańskiemu, by bronić demokracji przed przestępczymi uzurpatorami Franco i jego faszystowskich popleczników."
 MEX_decision_support_spanish_fascists:0 "Wsparcie dla hiszpańskiej prawicy"
 MEX_decision_support_spanish_fascists_desc:0 "Wyślemy dostawę karabinów siłom walczącym o przywrócenie porządku w Hiszpanii. Dzięki temu pozbędą się komunistycznej zarazy, nim ta się rozprzestrzeni."
