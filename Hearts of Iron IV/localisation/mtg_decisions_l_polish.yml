 HOL_request_aid_for_the_engelandvaarders:0 "Poprośmy o pomoc dla Engelandvaarders"
 VEN_abc_islands:0 "Wyspy ABC"
 VEN_abc_islands_desc:0 "Wyspy ABC znajdują się niedaleko naszego wybrzeża i wszystko przemawia za tym, że powinny należeć do nas. Argumentem jest nie tylko bliskość geograficzną, ale też fakt, iż rafinuje się tam prawie całą naszą ropę, co czyni je niezwykle istotnymi dla naszej gospodarki. Obecna słabość rządu holenderskiego oznacza, że na pewno nie odmówi on przyjęcia naszej szlachetnej "pomocy" w obronie tych wysp."
 HOL_offer_venezuelan_protection:0 "Zaproponujmy wenezuelską ochronę"
 HOL_bernhard:0 "Bernhard"
 HOL_bernhard_desc:0 "Zięć królowej i mąż księżniczki Juliany, Bernhard van Lippe-Biesterfeld, pragnie walczyć z wrogiem w imieniu swojego kraju. Chodź pochodzi z Niemiec, czuje się Holendrem i chce jedynie spełnić swój patriotyczny obowiązek. Biorąc pod uwagę jego beztroską i niezależną osobowość, a teraz także chęć uczestnictwa w toczących się wydarzeniach, nadanie mu stanowiska, które sobie wybrał, może mieć nieprzewidziane skutki."
 HOL_give_bernhard_generalship:0 "Mianujmy Bernharda generałem"
