 HOL_gateway_to_europe_hol_category_desc:0 "Nasilają się brytyjsko-niemieckie przepychanki, których celem jest nasz handel. Musimy uważać na ich żądania, ustąpienie jednej stronie wywoła najpewniej wrogość drugiej..."
 HOL_gateway_to_europe_ger_category:0 "Wrota Europy"
 HOL_gateway_to_europe_ger_category_desc:0 "Holendrzy stworzyli "furtkę" pozwalającą nam ominąć brytyjską blokadę i kontynuować handel przez poty neutralne. Musimy naciskać Holandię, żeby zwiększyła przepływ towarów trafiających do nas przez jej granice."
 HOL_gateway_to_europe_eng_category:0 "Wrota Europy"
 HOL_gateway_to_europe_eng_category_desc:0 "Niemcy wykorzystują Holandię jako "furtkę", towary są dostarczane z pominięciem naszej blokady, za pomocą holenderskich statków i portów. Jeśli blokada ma być skuteczniejsza, musimy zagwarantować sobie posłuszeństwo Holendrów."
