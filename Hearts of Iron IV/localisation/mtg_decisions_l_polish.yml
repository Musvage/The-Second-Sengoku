 ENG_march_on_downing_street_desc:0 "Ostatni wielki marsz na Downing Street 10 z pewnością skłoni rząd do ogłoszenia referendum o przyszłości kraju. Rządzący nie mogą sprzeciwić się woli ludu."
 ENG_speech_against_germany_desc:0 "W miarę jak rośnie popularność Mosleya, spada na niego coraz większa krytyka. Aby rozwiać obawy, że chce na siłę wcisnąć Brytyjczykom hitleryzm, potrzebne będzie wielkie i mocne przemówienie, w którym Mosley wyraźne zdystansuje się od rodzaju faszyzmu reprezentowanego przez Hitlera."
 ENG_the_mosley_plan_desc:0 "Śmiała restrukturyzacja gospodarki w połączeniu z odpowiednią propagandą i inwestycjami publicznymi powinny zachęcić ludzi do wielkiego wysiłku naprawy kraju i dać impuls od modernizacji armii."
 ENG_discuss_imperial_defense_desc:0 "Przedstawimy wniosek, by wszyscy członkowie Wspólnoty czynili znaczny wkład w obronę Imperium."
 ENG_discuss_imperial_trade_desc:0 "Przedstawimy wniosek, by wszyscy członkowie Wspólnoty zwiększyli wolumen handlu preferencyjnego w Imperium, byśmy jeszcze lepiej prosperowali jako całość."
 ENG_discuss_imperial_economy_desc:0 "Przedstawimy wniosek, by wszyscy członkowie Wspólnoty inwestowali duże środki we własne gospodarki, co zmniejszy ich zależność od naszych inwestycji i wzmocni całe Imperium."
 ENG_discuss_appeasement_desc:0 "Nasza polityka ustępstw spotkała się z falą krytyki, więc zostanie przedyskutowana przez członków Wspólnoty."
 ENG_discuss_imperial_federation_desc:0 "Już w minionym wieku pojawiły się głosy o połączeniu wszystkich części Imperium w jedną Federację Imperialną, zamiast kontynuowania polityki rządów lokalnych, gwarantującej niepodległość wszystkim dominiom. Po raz ostatni przedstawimy wniosek dotyczący omówienia tej kwestii."
 HOL_attract_foreign_investors_desc:0 "Przyciągnięcie więcej inwestorów, którzy ufundują rozwój naszych kolonii, zdejmie z nas część obciążenia finansowego i pozwoli przeznaczyć więcej zasobów na działania na kontynencie."
 HOL_attract_foreign_industry_desc:0 "Przyciągnięcie przemysłu zagranicznego do naszych kolonii zdejmie z nas część obciążenia finansowego i pozwoli przeznaczyć więcej zasobów na rozwój naszego przemysłu krajowego."
 HOL_attract_west_indies_oil_companies_desc:0 "Wiele zagranicznych firm naftowych wyraziło zainteresowanie budową rafinerii na Curaçao i Arubie, by mieć udziały w przetwarzaniu wenezuelskiej ropy i związanych z tym zyskach."
 HOL_attract_east_indies_oil_companies_desc:1 "Z pomocą zagranicznych firm naftowych możemy niewielkim kosztem rozbudować rafinerie w Indiach Wschodnich. Dzięki temu będziemy mogli pokryć zwiększony popyt na ropę w Azji Wschodniej."
 HOL_crack_down_on_pacifist_movements_desc:0 "Różne ruchy pacyfistyczne bardzo utrudniały nam modernizację armii. Jeśli nie możemy przekonać ludzi, musimy uciszyć te głosy sprzeciwu."
 HOL_establish_pro_war_labor_indoctrination_desc:0 "Jeśli robotnicy są po naszej stronie, reszta ludzi w końcu do nich dołączy. Niewielkim kosztem produktywności w pomniejszych obszarach wzbudzimy w ludziach poczucie patriotyzmu i sprawimy, że zrozumieją potrzebę posiadania silnej armii, która będzie chronić nasze wartości."
 HOL_anti_pacifist_propaganda_desc:0 "Tylko ciężka praca i przeznaczenie odpowiednich środków mogą zmienić nastawienie naszych obywateli. Rozpoczniemy wielką kampanię propagandową, która – choć droga – sprawi, że ludzie zrozumieją, że już niedługo przestaniemy się cieszyć luksusem bezbronności bez konsekwencji."
 HOL_request_equipment_desc:0 "Nasze wojsko pilnie potrzebuje sprzętu, który umożliwi nam niezbędną ekspansję. Może pomogą nam nasi potencjalni sojusznicy..."
 HOL_draw_up_combined_staff_plan_desc:0 "Nasze przetrwanie jest uzależnione od skoordynowanej współpracy naszego wojska z armią potencjalnego sojusznika. Możemy wysłać misję wojskową, której celem będzie zaplanowanie utworzenia połączonego sztabu, który znacznie ułatwi tę współpracę w chwili inwazji dokonanej przez wrogie mocarstwo."
 HOL_exchange_intelligence_data_desc:0 "Nasz wywiad odnosi pewne sukcesy i może zaproponować naszym potencjalnym sojusznikom wymianę informacji. Dzięki temu zwiększy się gotowość obu krajów od przeciwdziałania najbardziej prawdopodobnym pierwszym posunięciom najeźdźców."
 HOL_prepare_evacuation_of_gold_reserves_desc:0 "Nasze narodowe rezerwy złota – fundament naszego rządu krajowego – muszą być ewakuowane, jeśli dojdzie do inwazji. Bez tego rząd na uchodźstwie byłby całkowicie bezsilny."
 HOL_share_military_knowledge_desc:0 "Po prawie 150 latach pokoju nasi sąsiedzi o wiele lepiej rozumieją kwestie militarne. Może nasi potencjalni sojusznicy zechcą podzielić się z nami tą wiedzą, co w przyszłości pomogłoby w obronie naszej ojczyzny."
 HOL_demand_reduced_dutch_trade_with_germany_desc:0 "Trzeba zdyscyplinować Holendrów i sprawić, by przestrzegali ograniczeń handlowych nałożonych na Niemcy. Z całą pewnością nie chcą, żebyśmy objęli tymi ograniczeniami także ich..."
 HOL_demand_increased_dutch_trade_with_germany_desc:0 "Holendrom należy... przypomnieć... o ich zobowiązaniach handlowych wobec państwa niemieckiego, a także o ich militarnej słabości jako naszych sąsiadów. Oczywiście trzeba to uczynić subtelnie."
 HOL_placate_the_british_desc:0 "Musimy poczynić pewne ustępstwa wobec Brytyjczyków w trwających negocjacjach handlowych, jeśli nie chcemy, żeby objęli nas swoimi sankcjami handlowymi."
 HOL_placate_the_germans_desc:0 "Musimy poczynić pewne ustępstwa wobec Niemców w trwających negocjacjach handlowych, jeśli chcemy zapobiec inwazji, do której może dojść, jeśli poczują oni niezadowolenie."
 HOL_give_bernhard_generalship_desc:0 "Książę wyraził chęć walki za swoją nową ojczyznę i chce objąć dowodzenie nad naszymi wojskami, doświadczać ich znoju oraz poprowadzić je do zwycięstwa."
 HOL_pursue_diplomatic_grievances_desc:0 "Zniewagi skierowane ku księciu Bernhardowi i całemu naszemu rządowi przerodziły się w spór dyplomatyczny, w którym pojawiły się nawet groźby użycia wojska. Domagamy się natychmiastowych i jednoznacznych przeprosin. W przeciwnym razie będziemy musieli wprowadzić nasze słowa w życie..."
