 ENG_trade_unions_demand_referendum_desc:0 "Poparcie dla socjalistów znacznie wzrosło i dlatego musimy zgodzić się na referendum, którego żądają związki zawodowe. Jego wynik jest z góry przesądzony..."
 ENG_request_trade_union_support_for_new_factories_desc:0 "Poprosimy związki zawodowe o poparcie zakupu nowych fabryk."
 ENG_request_trade_union_factory_worker_support_desc:0 "Wykorzystamy nasze kontakty i dobrą wolę związków zawodowych, żeby przekonać je do zwiększenia w najbliższym czasie wydajności fabryk. Z ich poparciem uda nam się zachęcić robotników do wytężonej pracy."
 ENG_request_trade_union_dockyard_worker_support_desc:0 "Wykorzystamy nasze kontakty i dobrą wolę związków zawodowych, żeby przekonać je do zwiększenia w najbliższym czasie wydajności stoczni. Z ich poparciem uda nam się zachęcić stoczniowców do wytężonej pracy."
 ENG_request_trade_union_construction_worker_support_desc:0 "Wykorzystamy nasze kontakty i dobrą wolę związków zawodowych, żeby przekonać je do zwiększenia w najbliższym czasie wydajności budowlanej. Z ich poparciem uda nam się zachęcić budowlańców do wytężonej pracy."
 ENG_request_trade_union_war_propaganda_support_desc:0 "Potrzebujemy pomocy związków zawodowych, aby przygotować obywateli do wojny. Ona nadchodzi, a rząd potrzebuje ich pomocy w przygotowaniach do niej."
