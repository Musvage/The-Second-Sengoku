 advanced_rubber_processing:0 "Procesamiento de caucho avanzado"
 modern_rubber_processing:0 "Procesamiento de caucho moderno"
 bicycle_infantry:0 "Infantería ciclista"
 bicycle_infantry_desc:0 "Infantería estándar con bicicletas. Posee más movilidad que sus homólogos de a pie a un coste muy bajo."
 tech_special_forces:0 "Fuerzas especiales"
 tech_special_forces_desc:0 "Los combates poco convencionales precisan entrenamiento especializado. Debemos asegurarnos de que nuestras tropas estén preparadas para adaptarse a situaciones adversas."
 advanced_special_forces:0 "Entrenamiento avanzado de fuerzas especiales"
 advanced_special_forces_desc:0 "Con un entrenamiento exhaustivo, nos aseguraremos de que nuestras fuerzas especiales puedan rendir por encima de los soldados normales."
 improved_special_forces:1 "Programa expandido de fuerzas especiales"
 improved_special_forces_desc:1 "Las fuerzas especiales pueden llevar a cabo misiones imposibles para los soldados ordinarios. Debemos expandir los programas de entrenamiento para aprovechar mejor a nuestros calificados soldados."
 extreme_environment_training:0 "Entrenamiento en condiciones extremas"
 extreme_environment_training_desc:0 "Deberíamos poder luchar en los entornos más hostiles. Con el equipo y el entrenamiento adecuados, nuestras tropas podrán luchar en las condiciones más extremas."
 survival_training:0 "Entrenamiento de supervivencia"
 survival_training_desc:0 "Nuestras fuerzas especiales tendrán que luchar a menudo detrás de las líneas enemigas con pocos suministros. Debemos entrenarlos para superar climatologías adversas con suministros limitados."
 elite_forces:0 "Fuerzas de élite"
 elite_forces_desc:0 "Solo los mejores pueden formar parte de las fuerzas especiales. Los soldados que superen el entrenamiento serán más fuertes y rápidos, y lucharán mejor que nadie."
 modern_oil_processing_desc:1 "Podemos mejorar más nuestras refinerías de petróleo con nuevas técnicas avanzadas de procesamiento como el hidrocraqueo, la alquilación, la oxidación de mercaptanos y la isomerización."
 rubber_processing_desc:1 "El procesamiento industrial de caucho sintético es necesario para reducir nuestra dependencia del caucho natural."
 improved_rubber_processing_desc:1 "La producción a gran escala del caucho sintético es posible gracias a las nuevas técnicas que aceleran las reacciones de deshidrogenación."
 modern_rubber_processing_desc:1 "Una polimerización más eficiente reducirá los costes y mejorará el rendimiento."
 excavation_tech:0 "Tecnologías de excavación"
 advanced_rubber_processing_desc:0 "Una receta de caucho sintético de uso general con técnicas mejoradas, como la modificación polimerizadora de dodecil mercaptanos, nos permitirá aumentar la producción de caucho sintético."
