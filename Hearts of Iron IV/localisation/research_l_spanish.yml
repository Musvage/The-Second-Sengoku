 artillery_folder:0 "Artillería"
 artillery_folder_desc:0 "Armas de artillería, antitanque y antiaéreas para las divisiones."
 land_doctrine_folder:0 "Doctrina terrestre"
 land_doctrine_folder_desc:0 "La doctrina terrestre es la forma de luchar que tienen tus fuerzas de tierra."
 naval_folder:0 "Naval"
