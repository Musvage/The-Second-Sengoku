 air_doctrine_folder:0 "Doctrina aérea"
 air_doctrine_folder_desc:0 "La doctrina aérea determina cómo lucha tu fuerza aérea."
 industry_folder:0 "Industria"
 industry_folder_desc:0 "Industria y producción"
 electronics_folder:0 "Ingeniería"
 electronics_folder_desc:0 "Ingeniería, radares, codificación e investigación tecnológica avanzada."
 secret_weapons_folder:0 "Armas secretas"
 secret_weapons_folder_desc:0 "Armas milagrosas fruto de una ciencia desmedida."
 mobile_warfare:0 "Guerra móvil"
 mobile_warfare_desc:0 "La guerra móvil se centra en la velocidad y en las maniobras para aislar y desorganizar al enemigo.\n\n"
 delay:0 "Demora"
 delay_desc:0 "Aunque vayas a perder una batalla, puede resultar provechoso ralentizar el avance de los atacantes con emboscadas y tácticas dilatorias."
 elastic_defence:0 "Defensa elástica"
 elastic_defence_desc:0 "En vez de concentrar todas las fuerzas en el frente, la defensa elástica crea una capa más "profunda" de defensas que otorga más tiempo al defensor para reaccionar y contraatacar mientras los atacantes están dispersos y atascados."
 mobile_infantry:0 "Infantería móvil"
 mobile_infantry_desc:0 "La infantería corriente suele ser demasiado lenta para mantener el ritmo, reaccionar o escapar de las veloces fuerzas blindadas. La solución reside en la infantería motorizada o mecanizada, capaz de seguir el ritmo de la guerra moderna.\n\n"
 mass_motorization:0 "Motorización en masa"
 mass_motorization_desc:0 "Un enfoque aún mayor en las tropas motorizadas."
 mechanised_offensive:0 "Ofensiva mecanizada"
 mechanised_offensive_desc:0 "Las tropas motorizadas rinden bien, pero para dirigir ofensivas necesitamos infantería que pueda ir a la batalla en transportes blindados que los protejan y que lleven armas pesadas."
 armored_spearhead:0 "Punta de lanza blindada"
 armored_spearhead_desc:0 "Para sacar el máximo partido a los tanques, estos no pueden limitarse a apoyar a la infantería. Deben conformar unidades veloces e independientes que puedan encabezar ataques.\n\n"
 schwerpunk:0 "Schwerpunkt"
 schwerpunk_desc:0 "En toda operación hay que identificar el Schwerpunkt, o punto de fuga, y concentrar ahí todos los esfuerzos para ganarlo."
 blitzkrieg:0 "Blitzkrieg"
 blitzkrieg_desc:0 "Blitzkrieg hace referencia a la táctica de tropas blindadas veloces con apoyo tanto de infantería móvil como aérea para atravesar, desorganizar y rodear las líneas enemigas."
 kampfgruppe:0 "Kampfgruppe"
 kampfgruppe_desc:0 "Un Kampfgruppe era una formación ad hoc organizada para llevar a cabo una tarea concreta."
 firebrigades:0 "Brigada de incendios"
 firebrigades_desc:0 "Las "brigadas de incendios" eran tropas improvisadas como reacción a las incursiones enemigas u otros problemas críticos.\n\n"
 backhand_blow:0 "Golpe del revés"
 backhand_blow_desc:0 "En lugar de luchar por cada palmo de terreno, las incursiones enemigas se evitan hasta que se extienden, y entonces se aíslan y se destruyen mediante contraataques."
 modern_blitzkrieg:0 "Blitzkrieg moderna"
 modern_blitzkrieg_desc:0 "La Blitzkrieg moderna es la cúspide de la guerra móvil. Incorpora los últimos avances tecnológicos y las lecciones aprendidas en doctrinas anteriores."
 volkssturm:0 "Volkssturm"
 volkssturm_desc:0 "La Volkssturm, o milicia del pueblo, estaba formada por hombres demasiado mayores, demasiado jóvenes o no aptos para el servicio militar regular.\n\n"
 nd_conscription:0 "Reclutamiento no discriminatorio"
 nd_conscription_desc:0 "Debemos reclutar hasta a los inválidos y lisiados. La figura del civil no puede existir."
 werwolf_guerillas:0 "Guerrillas Werwolf"
 werwolf_guerillas_desc:0 "Los Werwolves (u "hombres lobo") fueron un grupo de resistencia alemán formado para luchar contra las potencias invasoras cuando perdieron la guerra."
 superior_firepower:0 "Potencia de fuego superior"
 superior_firepower_desc:0 "Esta doctrina se centra en lanzar proyectiles al enemigo en vez de hombres. Nuestros hombres son valiosos, las balas son baratas.\n\n"
 sup_delay:0 "Demora"
 sup_delay_desc:0 "Aunque vayas a perder una batalla, puede resultar provechoso ralentizar el avance de los atacantes con emboscadas y tácticas dilatorias."
 mobile_defence:0 "Defensa móvil"
 mobile_defence_desc:0 "Las tropas móviles pueden usarse para reforzar la defensa allí donde pueda atacar el enemigo."
 intergrated_support:0 "Apoyo integrado"
 intergrated_support_desc:0 "La integración de las tropas de apoyo con las de combate produce divisiones más fuertes en los ataques.\n\n"
 regimental_combat_teams:0 "Equipos de combate de regimiento"
 regimental_combat_teams_desc:0 "Un equipo de combate de regimiento es un regimiento de infantería integrado profundamente con unidades de apoyo tales como artillería, tanques y elementos de reconocimiento para formar una pequeña unidad autosuficiente que permite una flexibilidad mayor al atacar."
 dispersed_support:0 "Apoyo disperso"
 dispersed_support_desc:0 "Al dispersar nuestras unidades de apoyo, estas pueden cubrir un área mayor mientras permanecen fuera de la línea de fuego, lo que produce divisiones con una defensa mayor.\n\n"
 overwhelming_firepower:0 "Potencia de fuego aplastante"
 overwhelming_firepower_desc:0 "Recurriendo a todas las unidades de apoyo disponibles para que proporcionen una potencia de fuego aplastante se puede ablandar a un objetivo, o mejor aún, aguar la fiesta al atacante."
 sup_mechanized_offensive:0 "Ofensiva mecanizada"
 sup_mechanized_offensive_desc:0 "Las tropas motorizadas rinden bien, pero para dirigir ofensivas necesitamos infantería que pueda ir a la batalla en transportes blindados que los protejan y que lleven armas pesadas."
 concentrated_fire_plans:0 "Planes de fuego concentrado"
 concentrated_fire_plans_desc:0 "Al concentrar el fuego de distintas baterías en un bombardeo sincronizado, puedes infligir un daño mucho mayor al enemigo.\n\n"
 combined_arms:0 "Armas combinadas"
 combined_arms_desc:0 "Las unidades de blindados, infantería y apoyo que colaboran en equipos bien organizados son mucho más efectivas que si se emplean por separado."
 tactical_control:0 "Control táctico"
 tactical_control_desc:0 "Los oficiales familiarizados con el uso de armas combinadas en posiciones avanzadas pueden controlar directamente todas las operaciones de la rama."
 air_land_battle:0 "Batalla aeroterrestre"
 air_land_battle_desc:0 "Con las tropas terrestres activas ya en formaciones con armas combinadas, la batalla aeroterrestre también se centra en la estrecha coordinación entre fuerzas terrestres y aéreas, fusionando sus respectivos campos de batalla."
 centralized_fire_control:0 "Control de fuego centralizado"
 centralized_fire_control_desc:0 "El sistema de control de fuego centralizado permite evaluar todas las solicitudes de apoyo de artillería en una ubicación y, de ser necesario, concentrar toda la potencia de fuego de una división en un objetivo en vez de que cada unidad solo pueda solicitar el fuego de la artillería que tenga asignada.\n\n"
 forward_observers:0 "Observadores de avanzada"
 forward_observers_desc:0 "Los observadores de avanzada ocupan posiciones desde las que pueden evaluar la precisión y los efectos del fuego de artillería para luego transmitir los resultados para su corrección."
 advanced_firebases:0 "Bases de fuego avanzadas"
 advanced_firebases_desc:0 "Los campos de artillería pueden situarse cerca del frente en bases fortificadas para proporcionar todo el apoyo posible a las tropas avanzadas."
 shock_and_awe:0 "Shock y pavor"
 shock_and_awe_desc:0 "Al concentrar toda la potencia de fuego en un adversario, se provocará un abrumador shock y pavor que frenará su voluntad de avanzar de forma inmediata o en un momento oportuno."
 grand_battle_plan:0 "Gran plan de batalla"
 grand_battle_plan_desc:0 "La clave del éxito reside en una amplia planificación y preparación antes de entrar en combate.\n\n"
 trench_warfare:0 "Guerra de trincheras"
 trench_warfare_desc:0 "La pala suele ser la mejor arma de la infantería. Las unidades saben lo útil que es una trinchera en cualquier posición que ocupen."
 prepared_defense:0 "Defensa preparada"
 prepared_defense_desc:0 "Unos sistemas de fortificación más amplios mejoran significativamente la defensa de una unidad."
 grand_assault:0 "Gran ofensiva"
 grand_assault_desc:0 "En cuanto reunamos tropas suficientes y planeemos bien los objetivos, destruiremos inevitablemente al enemigo con una poderosa ofensiva."
 grand_mechanized_offensive:0 "Ofensiva mecanizada"
 grand_mechanized_offensive_desc:0 "Las tropas motorizadas rinden bien, pero para dirigir ofensivas necesitamos infantería que pueda ir a la batalla en transportes blindados que los protejan y que lleven armas pesadas.\n\n"
 assault_concentration:0 "Concentración de asalto"
 assault_concentration_desc:0 "Antes de un ataque, los efectivos se preparan a conciencia y ocupan posiciones avanzadas para garantizar la máxima fuerza posible a la hora de abrir brechas."
 branch_interoperation:0 "Operación entre ramas"
 branch_interoperation_desc:0 "Una mayor coordinación entre las diferentes ramas de las fuerzas armadas les permite ser más efectivas en operaciones con armas combinadas."
 assault_breakthrough:0 "Incursión de irrupción"
 assault_breakthrough_desc:0 "En lugar de lanzar un gran asalto por todo el frente, puede resultar más efectivo concentrar el ataque en algunos puntos de la línea enemiga, o en uno solo, para lograr la irrupción."
 central_planning:0 "Planificación central"
 central_planning_desc:0 "Los oficiales de todas las ramas ahora contribuyen a la planificación de una operación para garantizar la máxima eficacia."
 c3i_theory:0 "C3I"
 c3i_theory_desc:0 "Los eficientes oficiales del Estado Mayor se encargan de garantizar el flujo de mando, control, comunicaciones e inteligencia entre un comandante y las unidades que controla."
 infantry_offensive:0 "Ofensiva de infantería"
 infantry_offensive_desc:0 "El espíritu ofensivo de la infantería es la clave para ganar batallas. Nuestra infantería debe encabezar la marcha.\n\n"
 armored_operations:0 "Operaciones blindadas"
 armored_operations_desc:0 "Los tanques y demás vehículos blindados son muy útiles para enviar infantería al campo de batalla y brindar apoyo directo en combate."
 infiltration_assault:0 "Asalto de infiltración"
 infiltration_assault_desc:0 "En los movimientos de apertura de un ataque, la infantería debe atacar los puntos débiles de la línea enemiga para evitar y aislar las secciones mejor protegidas, de las cuales se encargarán después el resto de fuerzas atacantes."
 night_assault_tactics:0 "Tácticas de asalto nocturno"
 night_assault_tactics_desc:0 "Los soldados acostumbrados a desplazarse y luchar por la noche pueden tomar posiciones para un ataque, o atacar directamente a las desprevenidas tropas enemigas."
 attritional_containment:0 "Contención agotadora"
 attritional_containment_desc:0 "Si no podemos lanzar un ataque para eliminar una posición enemiga, debemos someterla a ataques menores constantes para producir bajas e impedir que el enemigo inicie sus propios ataques."
 infiltration_in_depth:0 "Infiltración en profundidad"
 infiltration_in_depth_desc:0 "Nuestras tropas ya están entrenadas para sortear y aislar los puntos fortificados a una profundidad mucho mayor. Lo ideal es que nuestras fuerzas de asalto no se detengan hasta alcanzar la retaguardia del enemigo y aislar completamente sus tropas."
 mass_assault:0 "Asalto en masa"
 mass_assault_desc:0 "Las armas "perfectas" están sobrevaloradas. ¡La victoria llegará con un montón de armas "lo bastante buenas"!\n\n"
 pocket_defence:0 "Defensa de bolsa"
 pocket_defence_desc:0 "Es posible que nuestras tropas acaben atrapadas en una bolsa al defenderse. En tal caso, tendrán que aguantar hasta que llegue el inevitable contraataque que las desahogue."
 defence_in_depth:0 "Defensa en profundidad"
 defence_in_depth_desc:0 "Al ofrecer una resistencia relativamente ligera y ceder terreno temporalmente, podemos ganar tiempo a cambio de espacio y agotar a las fuerzas atacantes antes del contraataque."
 large_front_operations:0 "Operaciones en frente amplio"
 large_front_operations_desc:0 "El combate por un frente amplio implica coordinar los esfuerzos de diversas unidades en largas distancias a un nivel operacional en vez de táctico.\n\n"
 deep_operations:0 "Operaciones profundas"
 deep_operations_desc:0 "El concepto de operaciones profundas, o batallas profundas, consiste en abrirse camino a través de las líneas defensivas del enemigo en diversos puntos para destruir sus reservas operativas y su profundidad operativa, y ocupar tanta profundidad estratégica como sea posible."
 operational_concentration:0 "Concentración operativa"
 operational_concentration_desc:0 "La clave de cualquier acción militar reside en una superioridad local apabullante. A falta de ostentar una superioridad arrolladora en todo el frente, puedes debilitar ciertos puntos para concentrar tropas donde sea necesario en lugar de imponer tu fuerza en todas partes."
 vast_offensives:0 "Vastas ofensivas"
 vast_offensives_desc:0 "Si el avance es viable, hay que sacarle el máximo partido: una amplia ofensiva que atraviese las líneas enemigas todo lo posible hará que la defensa de su frente sea algo difícil, imposible o irrelevante."
 breakthrough_priority:0 "Prioridad de incursión"
 breakthrough_priority_desc:0 "Al expandir la concentración operativa, todas las necesidades del frente están supeditadas a la concentración de fuerzas para hacer incursiones. Las derrotas locales son intrascendentes si se asesta un golpe decisivo."
 mechanized_wave:0 "Oleada mecanizada"
 mechanized_wave_desc:0 "Las fuerzas mecanizadas son ideales para avanzar rápidamente y aprovechar las incursiones como es debido, ya sea para apoyar a las fuerzas blindadas o asegurar los flancos de la brecha."
 continuous_offensive:0 "Ofensiva continua"
 continuous_offensive_desc:0 "Aunque una incursión bien aprovechada suele ser muy efectiva, tarde o temprano el atacante se acaba cansando y el defensor tiene la opción de reorganizarse y formar nuevas líneas defensivas. No obstante, con reservas suficientes y una organización adecuada, la ofensiva podría seguir avanzando mucho más, lo que tendría repercusiones devastadoras para el enemigo."
 human_wave_offensive:0 "Ataque de oleada humana"
 human_wave_offensive_desc:0 "Un ataque de oleada humana es una táctica de infantería en la que los atacantes cargan frontalmente con formaciones de infantería muy concentradas contra la línea enemiga con la intención de desbordar a los defensores entablando un combate cuerpo a cuerpo."
 human_infantry_offensive:0 "Ofensiva de infantería"
 human_infantry_offensive_desc:0 "El espíritu ofensivo de la infantería es la clave para ganar batallas. Nuestra infantería debe encabezar la marcha."
 large_front_offensive:0 "Ofensiva en frente amplio"
 large_front_offensive_desc:0 "Al realizar ataques de oleada humana o amenazar con ellos en diversos puntos del frente, podemos impedir que el enemigo concentre su potencia de fuego en un solo ataque."
 peoples_army:0 "Ejército popular"
 peoples_army_desc:0 "El ejército popular defiende la primacía de los hombres sobre las armas, compensa la inferioridad tecnológica con una motivación superior, y goza de un amplio apoyo por parte de la población civil.\n\n"
 guerilla_warfare:0 "Guerra de guerrillas"
 guerilla_warfare_desc:0 "El enemigo avanza, nosotros nos retiramos. El enemigo acampa, nosotros acechamos. El enemigo se cansa, nosotros atacamos. El enemigo se retira, nosotros perseguimos."
 infantry_weapons2:0 "Equipo de infantería mejorado I"
 infantry_weapons2_desc:0 "Armas personales y colectivas para la infantería, así como el resto del equipo necesario para un soldado. Modelos mejorados de armas y demás equipo personalizado."
 improved_infantry_weapons_2:0 "Equipo de infantería mejorado II"
 improved_infantry_weapons_2_desc:0 "Armas personales y colectivas para la infantería, así como el resto del equipo necesario para un soldado. Modelos mejorados de armas y demás equipo personalizado."
 advanced_infantry_weapons2:0 "Equipo de infantería mejorado III"
 advanced_infantry_weapons2_desc:0 "Armas personales y colectivas para la infantería, así como el resto del equipo necesario para un soldado. Actualizado para incluir rifles de asalto personales y cohetes antitanque. Disponibilidad aumentada de armas que antes se distribuían en menor medida."
 infantry_at:0 "Infantería antitanque I"
 infantry_at_desc:0 "Al armar a nuestras unidades de infantería con rifles antitanque, estas podrán acabar con vehículos blindados ligeros sin perder movilidad."
 infantry_at2:0 "Infantería antitanque II"
 infantry_at2_desc:0 "Las armas antitanque explosivas deben ser más pequeñas y ligeras para que la infantería sea más eficaz al atacar unidades blindadas más pesadas."
 support_weapons:0 "Armas de apoyo I"
 support_weapons_desc:0 "Las armas automáticas ganan en movilidad. Los subfusiles han demostrado ser efectivos, por lo que el desarrollo de armas de apoyo portátiles debe continuar."
 support_weapons2:0 "Armas de apoyo II"
 support_weapons2_desc:0 "El desarrollo de armas automáticas que combinan aspectos de las ametralladoras ligeras y pesadas aporta versatilidad a nuestra infantería a la hora de manejar su equipo."
 support_weapons3:0 "Armas de apoyo III"
 support_weapons3_desc:0 "Además de mantener y mejorar la fiabilidad de las ametralladoras, podemos experimentar con cadencias de fuego mayores para asegurar la letalidad de las ráfagas constantes de balas."
 support_weapons4:0 "Armas de apoyo IV"
 support_weapons4_desc:0 "Con el uso cada vez mayor de los rifles de asalto, el desarrollo de armas automáticas fiables que pueda usar cualquier soldado en cualquier entorno es algo prioritario para un ejército moderno."
 paratroopers:0 "Paracaidistas I"
 paratroopers_desc:0 "Al incorporar tropas aerotransportadas, podemos entrar a la fuerza en zonas y situar tropas en lugares previamente inaccesibles, lo que abre nuevas posibilidades tácticas."
 paratroopers2:0 "Paracaidistas II"
 paratroopers2_desc:0 "La transición de pequeñas operaciones con solo unos pocos paracaidistas a divisiones aerotransportadas más grandes facilita los aterrizajes en masa, y estos pasan de ser una novedad a formar parte del curso natural de la guerra."
 paratroopers3:0 "Paracaidistas III"
 paratroopers3_desc:0 "La adaptación de las operaciones en paracaídas según el clima, la estandarización de equipo, como las botas de salto, y un entrenamiento especializado más exhaustivo reducirán la confusión y los riesgos que conllevan estas peligrosas misiones."
 marines:0 "Marines I"
 marines_desc:0 "Las tropas especializadas en guerra anfibia se están volviendo cada vez más indispensables. Los métodos y el equipo improvisados se han convertido en cosas del pasado, ya que nuestra infantería naval cuenta con embarcaciones y adiestramiento especializados."
 marines2:0 "Marines II"
 marines2_desc:0 "La guerra anfibia precisa una innovación constante. Las mejoras en el apoyo logístico y los puertos móviles permiten a nuestros marines realizar desembarcos que de otra forma serían imposibles."
 marines3:0 "Marines III"
 marines3_desc:0 "Los marines pueden ser algo más que una mera infantería anfibia. En el futuro, nuestro cuerpo de marines figurará entre las fuerzas especiales más disciplinadas y organizadas."
 tech_mountaineers:0 "Infantería de montaña I"
 tech_mountaineers_desc:0 "El combate en montaña expone a las tropas a muchos peligros, pero a veces es algo inevitable. Podemos reducir al mínimo estos riesgos proporcionando a nuestros soldados adiestramiento especializado para este entorno."
 tech_mountaineers2:0 "Infantería de montaña II"
 tech_mountaineers2_desc:0 "Podemos entrenar a nuestras fuerzas no solo para sobrevivir, sino también para usar las montañas a su favor. Con equipo ligero y transportes en mula, podrán operar en ese terreno mejor que otras infanterías."
 tech_mountaineers3:0 "Infantería de montaña III"
 tech_mountaineers3_desc:0 "Nuestras fuerzas precisan una formación y disciplina extraordinarias para las alturas y bajas temperaturas de las misiones de montaña más arduas."
 tech_recon:0 "Compañía de reconocimiento I"
 tech_recon_desc:0 "Enviando grupos pequeños para que se adelanten a la fuerza principal y exploren, podremos recabar información sobre la posición del enemigo y su número."
 tech_recon2:0 "Compañía de reconocimiento II"
 tech_recon2_desc:0 "Las misiones de reconocimiento suelen ser peligrosas y producen muchas bajas. Preparando a nuestras patrullas para moverse y retirarse rápidamente, y equipándolas para eliminar los obstáculos colocados por el enemigo, aumentaremos sus opciones de volver con vida."
 tech_recon3:0 "Compañía de reconocimiento III"
 tech_recon3_desc:0 "Los avances tecnológicos en cuanto a radio cambian la forma de realizar las misiones de reconocimiento y agilizan la transmisión de la información recabada."
 tech_recon4:0 "Compañía de reconocimiento IV"
 tech_recon4_desc:0 "Las operaciones de reconocimiento profundo, que combinan espionaje, guerrilla y adiestramiento de comandos, mejorarán nuestras opciones tácticas y nos permitirán adaptar nuestras decisiones con rapidez."
 tech_engineers:0 "Compañía de ingeniería I"
 tech_engineers_desc:0 "Al construir fortificaciones y atravesar obstáculos, los ingenieros de combate resultan imprescindibles sobre el terreno. Al darles versatilidad, podemos desplegarlos en diversas situaciones en las que son necesarios."
 tech_engineers2:0 "Compañía de ingeniería II"
 tech_engineers2_desc:0 "Al contar con equipo moderno y explosivos, nuestros ingenieros pueden ir más allá de sus funciones tradicionales y sorprender al enemigo con su ingenio por tierra y mar."
 tech_engineers3:0 "Compañía de ingeniería III"
 tech_engineers3_desc:0 "Los proyectos de ingeniería militar alcanzan una escala mayor. Con ayudas de infraestructura avanzadas se pueden abordar operaciones que requieren más suministros de los que se dispone normalmente."
 tech_engineers4:0 "Compañía de ingeniería IV"
 tech_engineers4_desc:0 "Al mantener la movilidad local en la construcción de lo que antes se consideraban fortificaciones y sistemas de suministros permanentes, los ingenieros de combate del futuro se asegurarán de estar preparados, sin importar el lugar en el que ataquen a nuestras tropas."
 tech_field_hospital:0 "Hospital de campaña I"
 tech_field_hospital_desc:0 "Una baja no tiene por qué ser un soldado muerto. Disponiendo de atención médica inmediata para los heridos, habremos dado el primer paso para hacer realidad esto."
 tech_field_hospital2:0 "Hospital de campaña II"
 tech_field_hospital2_desc:0 "Al establecer el uso de hospitales móviles, llevando los cuidados médicos allá donde sean necesarios, podremos evitar muchas muertes y lesiones permanentes innecesarias."
 tech_field_hospital3:0 "Hospital de campaña III"
 tech_field_hospital3_desc:0 "La cirugía es uno de los procedimientos de emergencia más demandados sobre el terreno. Las herramientas y procedimientos para dicha práctica deben estar disponibles cerca del frente, por lo que debemos integrar a cirujanos experimentados en las unidades médicas militares."
 tech_field_hospital4:0 "Hospital de campaña IV"
 tech_field_hospital4_desc:0 "Aunque se han realizado muchos avances en la medicina de campaña, gran parte de ellos son improvisados y no tenemos una doctrina establecida. Con más experiencia, podremos dejar más clara la función de estas unidades y convertir las innovaciones improvisadas en permanentes."
 tech_logistics_company:0 "Compañía de logística I"
 tech_logistics_company_desc:0 "Al contar con oficiales especializados en logística entre nuestras filas, aprovecharemos las redes de apoyo para minimizar pérdidas."
 tech_logistics_company2:0 "Compañía de logística II"
 tech_logistics_company2_desc:0 "Al adaptar nuestros análisis de riesgo a las nuevas circunstancias de guerra, mejoraremos la seguridad de nuestro apoyo logístico."
 tech_logistics_company3:0 "Compañía de logística III"
 tech_logistics_company3_desc:0 "La evaluación estadística constante de los suministros necesarios para las tropas contribuye a amortizar nuestros recursos."
 tech_logistics_company4:0 "Compañía de logística IV"
 tech_logistics_company4_desc:0 "El desarrollo de clasificaciones estandarizadas de suministros reducirá la confusión y agilizará la planificación."
 tech_military_police:0 "Policía militar I"
 tech_military_police_desc:0 "Las tropas regulares pueden gestionar una ocupación durante un tiempo, pero antes que nada son soldados. Al integrar la policía militar en nuestras fuerzas, contaremos con personal que responda a la resistencia e investigue los sabotajes."
 tech_military_police2:0 "Policía militar II"
 tech_military_police2_desc:0 "Al desempeñar labores policiales en los territorios ocupados, como el control del tráfico y el mantenimiento del orden público, nuestra policía militar puede reducir el caos y la confusión que aprovechan los partisanos."
 tech_military_police3:0 "Policía militar III"
 tech_military_police3_desc:0 "Al cooperar con redes de espionaje locales e informadores instalados antes de la ocupación, nuestra policía militar puede prepararse proactivamente allá donde pueda surgir la resistencia."
 tech_military_police4:0 "Policía militar IV"
 tech_military_police4_desc:0 "Una actuación policial segura en un territorio ocupado consiste tanto en volver a la normalidad como en erradicar toda oposición sin contemplaciones. Nuestra policía militar debe comenzar este proceso cuanto antes para garantizar la seguridad de soldados y civiles por igual."
 tech_signal_company:0 "Compañía de transmisiones I"
 tech_signal_company_desc:0 "La instalación y el mantenimiento de comunicaciones sobre el terreno siempre han requerido habilidades especiales. La irrupción de las nuevas comunicaciones y la tecnología de detección en la Gran Guerra abren nuevas posibilidades para esta práctica."
 tech_signal_company2:0 "Compañía de transmisiones II"
 tech_signal_company2_desc:0 "Las compañías de transmisiones centradas en la comunicación entre las distintas ramas del ejército garantizan que las tropas terrestres puedan coordinar sus acciones con las operaciones de mar y aire, y planificar sus movimientos en menos tiempo."
 tech_signal_company3:0 "Compañía de transmisiones III"
 tech_signal_company3_desc:0 "La mayor movilidad de la tecnología de comunicaciones facilita la posibilidad de llevarla a la espalda. Conviene aprovechar la mayor movilidad de los cuerpos de transmisión."
 tech_signal_company4:0 "Compañía de transmisiones IV"
 tech_signal_company4_desc:0 "Entre nuestros especialistas de transmisiones figura gente con una experiencia incomparable a la hora de usar este equipo sobre el terreno. Podemos aprovechar sus conocimientos poniéndolos a investigar nuevas tecnologías de comunicación."
 tech_maintenance_company:0 "Compañía de mantenimiento I"
 tech_maintenance_company_desc:0 "El mantenimiento, la reparación y la revisión son importantes para que el equipo militar siga siendo fiable y seguro. Al contar con compañías dedicadas a esto, nos aseguraremos de que reciba la atención necesaria."
 tech_maintenance_company2:0 "Compañía de mantenimiento II"
 tech_maintenance_company2_desc:0 "El mantenimiento operativo rutinario reduce el riesgo de que el equipo se averíe y permite avisar a las tropas de que lo sustituyan antes de que eso pase."
 tech_maintenance_company3:0 "Compañía de mantenimiento III"
 tech_maintenance_company3_desc:0 "Al asegurarnos de que nuestras tropas siempre dispongan de los materiales básicos para realizar reparaciones, evitaremos que el equipo sufra daños al emplearlo constantemente."
 tech_maintenance_company4:0 "Compañía de mantenimiento IV"
 tech_maintenance_company4_desc:0 "Las experiencias al diseñar la redundancia activa en la Gran Guerra pueden renovarse para funcionar con equipos más modernos y facilitar el mantenimiento."
 motorised_infantry:0 "Infantería motorizada"
 motorised_infantry_desc:0 "Al extender el uso de los vehículos motorizados en los transportes de infantería, aumentaremos enormemente la movilidad de las lentas unidades de infantería, lo que permite respuestas más veloces y nuevas estrategias."
 night_vision:0 "Visión nocturna I"
 night_vision_desc:0 "La capacidad de ver al enemigo sin ser vistos es la clave de las operaciones nocturnas. Con la invención de la tecnología de infrarrojos, podemos equipar a nuestro ejército con dispositivos que lo hacen posible, a pesar de ser poco manejables."
 night_vision2:0 "Visión nocturna II"
 night_vision2_desc:0 "Las primeras miras infrarrojas, aunque al principio estaban pensadas para los francotiradores, tenían un alcance de visión limitado. Al mejorar su movilidad y visión, estos dispositivos pueden usarlos más tropas que operen de noche."
 basic_machine_tools:0 "Máquinas herramienta básicas"
 basic_machine_tools_desc:0 "Para la producción militar podemos usar una nueva gama de fresadoras que van desde máquinas pequeñas y versátiles disponibles en cualquier tienda a los avanzados modelos a gran escala que desafían los límites de la tecnología."
 improved_machine_tools:0 "Máquinas herramienta mejoradas"
 improved_machine_tools_desc:0 "Los tornos de torreta resultan indispensables para la producción en masa. Al optimizar su construcción y su uso, gozaremos de una ventaja industrial importante."
 advanced_machine_tools:0 "Máquinas herramienta avanzadas"
 advanced_machine_tools_desc:0 "La automatización de máquinas herramienta con servomecanismos es un tema que ya se ha tratado anteriormente. La puesta en práctica de estas ideas permite el uso de otros avances en automatización, como los ordenadores."
 assembly_line_production:0 "Cadena de producción de montaje"
 assembly_line_production_desc:0 "La cadena de montaje eléctrica, empleada por muchas industrias, puede cambiar el curso de la guerra al propiciar una avalancha de producción sin precedentes."
 flexible_line:0 "Cadena flexible"
 flexible_line_desc:0 "Por muy bien engrasada que esté una cadena de montaje, sigue dependiendo del factor humano, lo que permite su adaptación cuando es necesario. Debemos hacer uso de ella en nuestra producción industrial."
 streamlined_line:0 "Cadena simplificada"
 streamlined_line_desc:0 "La estandarización y una estructura rígida resultan esenciales para la eficiencia y seguridad de una cadena de montaje. Debemos centrarnos en estos aspectos en nuestra producción industrial."
 concentrated_industry:0 "Industria concentrada I"
 concentrated_industry_desc:0 "Al concentrar nuestra producción industrial en algunos puntos clave, podremos mejorar radicalmente su eficiencia."
 concentrated_industry2:0 "Industria concentrada II"
 concentrated_industry2_desc:0 "Una producción más concentrada ayudará a reducir los costes."
 concentrated_industry3:0 "Industria concentrada III"
 concentrated_industry3_desc:0 "Podemos reducir los gastos de infraestructura adaptando las redes a nuestra industria concentrada."
 concentrated_industry4:0 "Industria concentrada IV"
 concentrated_industry4_desc:0 "Al aproximar los puntos importantes de nuestra industria, aumentaremos el impacto de dichas concentraciones."
 concentrated_industry5:0 "Industria concentrada V"
 concentrated_industry5_desc:0 "Los principales complejos industriales aúnan muchos ámbitos de nuestra industria, lo que reduce los costes de transporte y mano de obra."
 dispersed_industry:0 "Industria dispersa I"
 dispersed_industry_desc:0 "Al dispersar nuestras industrias, les complicaremos las cosas a los enemigos cuando ataquen en tiempos de guerra."
 dispersed_industry2:0 "Industria dispersa II"
 dispersed_industry2_desc:0 "Una descentralización mayor de nuestras fábricas complicará los ataques a puntos concretos."
 dispersed_industry3:0 "Industria dispersa III"
 dispersed_industry3_desc:0 "Las fábricas que finjan realizar otras actividades disminuirán el riesgo de ataques directos."
 dispersed_industry4:0 "Industria dispersa IV"
 dispersed_industry4_desc:0 "Al camuflar y dispersar nuestras fábricas, crearemos una red que será muy difícil desmantelar."
 dispersed_industry5:0 "Industria dispersa V"
 dispersed_industry5_desc:0 "Al tener no solo nuestra industria, sino también sus infraestructuras funcionando en secreto, podemos hacer que sean aun más difíciles de destruir con ataques aéreos."
 synth_oil_experiments:0 "Experimentos con petróleo sintético"
 synth_oil_experiments_desc:0 "Podemos reducir la dependencia del petróleo estudiando la fabricación de un sustituto a partir de otras sustancias y materiales."
 early_refining:0 "Refinamiento anticipado"
 early_refining_desc:0 "El crudo puede refinarse para convertirlo en sustancias y materiales esenciales para cualquier guerra moderna. Si queremos una industria moderna, tendremos que estar a la vanguardia de estos procesos."
 oil_plant:0 "Instalación petrolera"
 oil_plant_desc:0 "Una red de fábricas para destilar y refinar productos petrolíferos sintéticos es el siguiente paso a la hora de asegurar el suministro de combustible para nuestra nación."
 improved_oil_plant:0 "Instalación petrolera mejorada"
 improved_oil_plant_desc:0 "Al aplicar métodos de destilación previamente experimentales a operaciones a gran escala, podremos adaptarnos mejor a los materiales disponibles y a las necesidades."
 advanced_oil_plant:0 "Instalación petrolera avanzada"
 advanced_oil_plant_desc:0 "Podemos emplear nuevas técnicas experimentales de purificación, como el hidrotratamiento, para producir petróleo y mejorar enormemente el producto final."
 construction1:0 "Construcción I"
 construction1_desc:0 "Los métodos y materiales mejorados nos permiten construir edificios civiles y militares en menos tiempo."
 construction2:0 "Construcción II"
 construction2_desc:0 "La modernización de herramientas y equipo nos ayudará más en nuestras construcciones."
 construction3:0 "Construcción III"
 construction3_desc:0 "Podemos aplicar la adopción de vehículos modernos y la experiencia de nuestros avances en construcción para realizar reparaciones mucho más rápido."
 construction4:0 "Construcción IV"
 construction4_desc:0 "El mayor nivel de mecanización y las rutinas mejoradas aumentan más la velocidad de construcción."
 construction5:0 "Construcción V"
 construction5_desc:0 "Para ser eficientes construyendo en el futuro necesitaremos una planificación más exhaustiva de los proyectos individuales, así como soluciones estandarizadas cuando sea posible."
 excavation1:0 "Excavación I"
 excavation1_desc:0 "Los avances en las técnicas de perforación nos permiten extraer recursos a los que antes era imposible acceder."
 excavation2:0 "Excavación II"
 excavation2_desc:0 "Las nuevas técnicas nos ayudan a reunir recursos de una forma más efectiva. Los recursos ya no se echarán a perder tras la extracción, lo que mejora el rendimiento."
 excavation3:0 "Excavación III"
 excavation3_desc:0 "Los avances en geología nos ayudan a determinar la ubicación de los recursos. Ya podemos centrarnos en la extracción en lugares en los que es probable encontrar una mayor cantidad de recursos."
 excavation4:0 "Excavación IV"
 excavation4_desc:0 "La automatización de los procesos clave, así como los avances en mecánica, contribuyen a que las extracciones de recursos sean mucho más productivas."
 excavation5:0 "Excavación V"
 excavation5_desc:0 "Los avances en campos como la minería de superficie permiten que nuestras excavaciones nos proporcionen una cantidad mayor de recursos."
 electronic_mechanical_engineering:0 "Ingeniería mecánica electrónica"
 electronic_mechanical_engineering_desc:0 "Vivimos en una era en la que las máquinas eléctricas ya no solo nos proporcionan luz y calor, también nos ayudan a pensar y comunicarnos. La electrónica será clave en la inteligencia militar del siglo que viene."
 radio:0 "Radio"
 radio_desc:0 "Al adoptar las invenciones de los radioaficionados y ampliar el uso de radios de frecuencia modulada, reduciremos las interferencias y podremos dar nuevos usos a esta tecnología."
 radio_detection:0 "Detección de radio"
 radio_detection_desc:0 "El desarrollo del RADAR (detección y medición de distancias por radio) nos permite detectar objetos físicos con ondas de radio. Su investigación es de alto secreto por el impacto que este invento puede tener en las unidades de localización."
 decimetric_radar:0 "Radar decimétrico"
 decimetric_radar_desc:0 "La efectividad de muchas unidades se basa en el factor sorpresa. El desarrollo del radar decimétrico nos permite privarles de esa ventaja."
 improved_decimetric_radar:0 "Radar decimétrico mejorado"
 improved_decimetric_radar_desc:0 "El uso del radar ha resultado ser crucial, pero no tenemos bastantes radares decimétricos como para garantizar una buena cobertura. Al incorporar el radar en más unidades, podremos ampliar nuestra ventaja tecnológica."
 centimetric_radar:0 "Radar centimétrico"
 centimetric_radar_desc:0 "El nuevo radar que funciona en bandas de microondas nos permite detectar objetos pequeños que los radares anteriores no podían captar."
 improved_centimetric_radar:0 "Radar centimétrico mejorado"
 improved_centimetric_radar_desc:0 "La introducción de técnicas vanguardistas de radar en operaciones clave, como los radares monopulso, permitirá obtener una precisión extrema en la detección."
 advanced_centimetric_radar:0 "Radar centimétrico avanzado"
 advanced_centimetric_radar_desc:0 "Aun con nuestros radares avanzados, el enemigo tiene técnicas para evitar su detección. Los nuevos avances, como el radar de impulsos Doppler, nos permiten corregir muchas de las limitaciones de nuestro equipo."
 mechanical_computing:0 "Informática mecánica"
 mechanical_computing_desc:0 "La construcción de máquinas capaces de realizar análisis diferenciales avanzados cambiará drásticamente el tipo de cálculos asistidos que pueden realizarse."
 computing_machine:0 "Computadora"
 computing_machine_desc:0 "El desarrollo teórico preliminar de los ordenadores modernos y la construcción de máquinas electromecánicas para ponerlas en práctica serán los primeros pasos en este espectro de posibilidades."
 improved_computing_machine:0 "Computadora mejorada"
 improved_computing_machine_desc:0 "Ahora pueden crearse ordenadores digitales electrónicos programables. Aunque siguen siendo caras y grandes, estas máquinas realizan análisis de inteligencia superiores a la capacidad humana."
 advanced_computing_machine:0 "Computadora avanzada"
 advanced_computing_machine_desc:0 "Al comenzar a trabajar en ordenadores capaces de almacenar programas y usar transistores, emprenderemos el camino de una revolución digital en la que las máquinas se emplearán en casi todos los ámbitos."
 basic_encryption_desc:0 "Las nuevas formas de comunicación conllevan nuevos riesgos de interceptación. Las máquinas de cifrado de rotor permiten realizar una codificación compleja y rápida."
 improved_encryption_desc:0 "Podemos aprovechar la limitación en la aleatoriedad de las máquinas de cifrado para anular los códigos. Al mejorar la aleatoriedad de las mecánicas de rotor, podemos complicar este tipo de criptoanálisis."
 advanced_encryption_desc:0 "Las mejoras tecnológicas y nuestra experiencia nos permiten introducir más medidas de seguridad en el flujo de tráfico de nuestras comunicaciones."
 basic_decryption_desc:0 "El criptoanálisis está cada vez más cerca de convertirse en una ciencia matemática avanzada. Sistemas como los catálogos de tarjetas y dispositivos como los ciclómetros pueden servir de ayuda."
 improved_decryption_desc:0 "El desarrollo de ordenadores más sofisticados permite nuevas aplicaciones de métodos de criptoanálisis, como la diferenciación, que pueden usarse para anular códigos avanzados al combinarlos con métodos nuevos de descifrado a mano."
 advanced_decryption_desc:0 "El mayor poder de computación que ha mejorado nuestro criptoanálisis hasta ahora amenaza con crear sistemas de cifrado casi invulnerables en el futuro. Si queremos seguir por delante, debemos ser más agresivos a la hora de obtener información privilegiada con la tecnología."
 experimental_rockets:0 "Cohetes experimentales"
 experimental_rockets_desc:0 "Los avances en ingeniería espacial que mejoran el alcance y la fiabilidad de los cohetes de combustible líquido nos ayudarán a conocer la tecnología lo suficiente como para construir bases de lanzamiento para modelos más avanzados."
 rocket_engines:0 "Cohetes a motor"
 rocket_engines_desc:0 "Nuestro dominio de la propulsión de cohetes está llegando a un punto en el que podemos construir bombas voladoras y aviones accionados por cohetes que alcanzan velocidades antes inalcanzables."
 improved_rocket_engines:0 "Cohetes a motor mejorados"
 improved_rocket_engines_desc:0 "Podemos construir los primeros misiles balísticos de largo alcance y hacerlos más precisos para llegar a ciudades enemigas lejanas, e incluso al espacio."
 advanced_rocket_engines:0 "Cohetes a motor avanzados"
 advanced_rocket_engines_desc:0 "El futuro de la ingeniería espacial abre un abanico de posibilidades, como los misiles intercontinentales, con un alcance que apenas conoce límites y unas cargas más letales."
 atomic_research:0 "Investigación atómica"
 atomic_research_desc:0 "En fisión nuclear, la división de un átomo produce enormes cantidades de energía, y una capacidad de destrucción sin límites."
 rocket_interceptor:0 "Interceptor a cohetes I"
 rocket_interceptor_desc:0 "Los interceptores por cohetes basados en los planeadores pueden moverse más rápido que cualquier otro avión durante cortos periodos de tiempo. Aunque la volubilidad del combustible supone un riesgo, los aviones podrán despegar y reaccionar a los ataques antes de lo esperado por el enemigo."
 rocket_interceptor_2:0 "Interceptor a cohetes II"
 rocket_interceptor_2_desc:0 "Manejar cazas propulsados por cohetes sigue siendo peligroso, pero ahora cuentan con pilotos automáticos y el remolque de otros aviones para ayudarlos a aprovechar la ventaja de su velocidad extrema a costa de una ventana de combustible pequeña."
 rocket_interceptor_3:0 "Interceptor a cohetes III"
 rocket_interceptor_3_desc:0 "Las nuevas técnicas de aterrizaje y unos sistemas de combustible más seguros han mejorado las opciones de éxito y supervivencia de los cazas a cohetes para aprovechar el potencial de estos innovadores vehículos."
 nukes:0 "Bombas nucleares"
 nukes_desc:0 "El proyecto para construir una bomba atómica es una de empresas más secretas y complicadas que una nación puede afrontar. No obstante, su éxito cambiaría no solo el curso de las guerras actuales, sino el futuro del mundo."
 interwar_artillery:0 "Artillería de entreguerras"
 interwar_artillery_desc:0 "Las lecciones aprendidas en el desarrollo de artillería de distintos tipos pueden aplicarse simultáneamente al diseño de otras piezas."
 artillery1:0 "Artillería I"
 artillery1_desc:0 "Al contar con más materiales y mecanismos modernos, los obuses y armas de campo de la Gran Guerra pueden rediseñarse y modernizarse para la guerra moderna."
 artillery2:0 "Mejora de artillería renovada I"
 artillery2_desc:0 "La mejora de las piezas antiguas nos llevará lejos. Habrá que renovar los diseños de los obuses haciendo uso de los nuevos frenos hidráulicos y de la mayor longitud de los cañones."
 artillery3:0 "Mejora de artillería renovada II"
 artillery3_desc:0 "Podemos incorporar frenos de boca al diseño de los obuses para montar armas más pesadas en transportes más ligeros."
 artillery4:0 "Artillería IV"
 artillery4_desc:0 "El desarrollo de artillería ligera capaz de desmontarse para su transporte posibilitará el apoyo de artillería en zonas a las que antes era difícil acceder."
 artillery5:0 "Mejora de artillería avanzada"
 artillery5_desc:0 "Los diseños de artillería con siluetas más pequeñas harán que el enemigo lo tenga más difícil para atacarla."
 rocket_artillery2:0 "Mejora de artillería de cohetes I"
 rocket_artillery2_desc:0 "La artillería autopropulsada con varios cohetes podrá causar estragos a gran escala rápidamente sin perder movilidad para evitar el fuego de contraataque."
 rocket_artillery3:0 "Mejora de artillería de cohetes II"
 rocket_artillery3_desc:0 "Al sacrificar el alcance por el impacto, podemos montar cohetes más pesados en vehículos más grandes. Estas baterías de artillería pueden cooperar para recargar y trasladarse en menos tiempo."
 rocket_artillery4:0 "Artillería de cohetes III"
 rocket_artillery4_desc:0 "Los cohetes estabilizados por giro pueden aumentar el alcance de las baterías de artillería ligeras."
 antiair1:0 "Mejora antiaérea"
 antiair1_desc:0 "Con mecanismos de recarga más veloces, las armas antiaéreas con proyectiles más grandes no pierden la cadencia de fuego necesaria."
 antiair2:0 "Antiaérea II"
 antiair2_desc:0 "Para atacar aviones a gran altura, las armas antiaéreas necesitarán cartuchos y cañones más largos."
 antiair3:0 "Mejora antiaérea renovada I "
 antiair3_desc:0 "Con las mejoras en los sistemas de radar, la dirección de armas antiaéreas por radar está más cerca. Si seguimos desarrollando esta tecnología, dispondremos de algunos de los sistemas antiaéreos más precisos."
 antiair4:0 "Mejora antiaérea renovada II"
 antiair4_desc:0 "Habrá que combinar los modernos sistemas de radar, la informatización y los autocargadores para reaccionar ante los aviones más rápidos."
 antiair5:0 "Antiaérea V"
 antiair5_desc:0 "Los misiles tierra-aire son el futuro de la guerra antiaérea. Nuestro próximo objetivo debería ser el desarrollo de una plataforma móvil."
 antitank1:0 "Mejora antitanque"
 antitank1_desc:0 "La importancia de las efectivas armas antitanque quedó patente en la Gran Guerra. Necesitamos introducir una nueva generación de estas armas para combatir los tanques modernos."
 antitank2:0 "Antitanque II"
 antitank2_desc:0 "Muchas de las armas antitanque son bastante ligeras. Necesitaremos armas de mayor calibre para combatir tanques más pesados con blindajes inclinados."
 antitank3:0 "Mejora antitanque renovada I"
 antitank3_desc:0 "Los proyectiles HEAT (explosivos antitanque) pueden dispararse desde la artillería antitanque para compensar la limitada velocidad de salida."
 antitank4:0 "Mejora antitanque renovada II"
 antitank4_desc:0 "Las nuevas y versátiles armas antitanque emplean proyectiles perforadores desechables capaces de atravesar el blindaje de cualquier tanque."
 antitank5:0 "Antitanque V"
 antitank5_desc:0 "Al combinar distintos tipos municiones nuevas con armas de una mayor velocidad de salida, podemos prepararnos para cualquier blindaje que desarrolle el enemigo."
 air_superiority:0 "Superioridad aérea"
 air_superiority_desc:0 "La superioridad aérea hará que los enemigos lo tengan más difícil para usar los bombarderos contra nuestro país, mientras que nosotros podremos usar los nuestros contra ellos."
 formation_flying:0 "Formación de vuelo"
 formation_flying_desc:0 "Al volar en formación, los aviones pueden apoyarse entre ellos o trabajar en equipo para atacar al enemigo."
 air_offense:0 "Escoltas de cazas"
 air_offense_desc:0 "Al concentrar los bombardeos durante el día, debemos mantener nuestros bombarderos a salvo de los cazas interceptores. Si entrenamos a los pilotos de cazas para que colaboren con los bombarderos, mejoraremos su habilidad a la hora de protegerlos en el espacio aéreo enemigo."
 fighter_baiting:0 "Cazas como cebo"
 fighter_baiting_desc:0 "El aspecto vulnerable de nuestros cazas puede atraer a los aviones enemigos a una emboscada."
 dogfighting_experience:0 "Experiencia en combates aéreos"
 dogfighting_experience_desc:0 "No resulta fácil registrar las posiciones relativas de aliados y enemigos en los frenéticos combates aéreos, pero nuestros pilotos desempeñarán mejor su labor al ganar experiencia."
 fighter_ace_initiative:0 "Iniciativa de ases de caza"
 fighter_ace_initiative_desc:0 "Al otorgar premios y condiciones especiales a los pilotos que logren el título de as derribando a cinco enemigos, incentivamos la toma de riesgos y creamos la sensación de que pertenecen a la élite, aunque los pilotos experimentados tenderán a ocupar posiciones de combate."
 multialtitude_flying:0 "Vuelo de multialtura"
 multialtitude_flying_desc:0 "El combate aéreo transcurre en tres dimensiones, pero a muchos pilotos les cuesta seguir a los aviones que vuelan por encima y por debajo de ellos. Podemos aprovechar esto desplegando nuestras formaciones en vertical."
 offensive_formations:0 "Formaciones ofensivas"
 offensive_formations_desc:0 "Los entrenamientos con formaciones ofensivas harán que nuestros cazas resulten más mortíferos."
 fighter_sweeps:0 "Barridos con cazas"
 fighter_sweeps_desc:0 "Con patrullas de cazas agresivas sobre el territorio enemigo, podemos atacar a los aviones que despeguen o aterricen, cuando son especialmente vulnerables, o sabotear los vuelos de entrenamiento del enemigo."
 force_rotation:0 "Rotación de fuerzas"
 force_rotation_desc:0 "El combate, o simplemente los largos periodos de concentración exhaustiva, resultan agotadores, pero si rotamos las fuerzas siempre que sea posible, reduciremos el margen de error por cansancio."
 air_defence:0 "Defensa aérea"
 air_defence_desc:0 "Al entrenar a nuestros pilotos para que siempre estén ojo avizor, incluso cuando no parezca haber peligro, sus opciones de interceptar aviones enemigos serán mayores."
 dispersed_fighting:0 "Lucha dispersa"
 dispersed_fighting_desc:0 "Al adoptar una formación más dispersa, podremos patrullar un área mayor con el mismo número de aviones."
 forward_interception:0 "Interceptación adelantada"
 forward_interception_desc:0 "Al maniobrar cerca del espacio aéreo enemigo, nuestros cazas tendrán más opciones de interceptar los aviones enemigos antes de que alcancen sus objetivos."
 fighter_veteran_initiative:0 "Iniciativa de veteranos de caza"
 fighter_veteran_initiative_desc:0 "Un enfoque a largo plazo en la supervivencia de los pilotos, con tácticas prudentes y rotando a los pilotos experimentados en puestos de entrenamiento, les permitirá transmitir lo que han aprendido a los nuevos pilotos."
 formation_fighting:0 "Lucha en formación"
 formation_fighting_desc:0 "Usando las formaciones adecuadas, nuestros pilotos podrán cubrir sus puntos ciegos entre ellos, lo que supone una mayor capacidad para avistar aviones enemigos."
 air_skirmish:0 "Escaramuza aérea"
 air_skirmish_desc:0 "Por desgracia, no siempre es posible destruir todos los aviones enemigos que vemos sobrevolando nuestro país, pero sí que podemos hostigarlos desgastándolos sin tregua desde el momento en el que los avistamos hasta que se marchan."
 home_defence:0 "Defensa local"
 home_defence_desc:0 "Los observadores terrestres, así como los puestos de detección y de escucha, trabajan conjuntamente con nuestra fuerza aérea para rastrear y desbaratar las incursiones enemigas."
 battlefield_destruction:0 "Destrucción en el campo de batalla"
 battlefield_destruction_desc:0 "La fuerza aérea puede atacar países enemigos lejanos, pero también resulta útil para brindar apoyo directo al ejército en las batallas."
 dive_bombing:0 "Bombardeo en picado"
 dive_bombing_desc:0 "El bombardeo en picado tiene una precisión mayor, pero requiere aviones especializados capaces de frenar sus picados y sobrevivir a la tensión de salir de ellos."
 direct_ground_support:0 "Apoyo terrestre directo"
 direct_ground_support_desc:0 "La colaboración entre los pilotos de AAC y los observadores terrestres permite emplear la potencia de fuego antiaéreo para ayudar a las tropas de la forma más eficiente."
 bomber_veteran_initiative:0 "Iniciativa de veteranos de bombardero"
 bomber_veteran_initiative_desc:0 "La idea de que nuestros pilotos veteranos transmitan sus conocimientos a los nuevos reclutas contribuirá a sus opciones de sobrevivir."
 bomber_ace_initiative:0 "Iniciativa de as de bombardero"
 bomber_ace_initiative_desc:0 "Al reconocer y recompensar formalmente a los ases de bombarderos, alimentaremos su atrevimiento e iniciativa."
 cas_veteran_initiative:0 "Iniciativa de veterano de ataque terrestre"
 cas_veteran_initiative_desc:0 "La idea de que nuestros pilotos veteranos transmitan sus conocimientos a los nuevos reclutas contribuirá a sus opciones de sobrevivir."
 cas_ace_initiative:0 "Iniciativa de as de ataque terrestre"
 cas_ace_initiative_desc:0 "Al reconocer y recompensar formalmente a los ases de AAC, alimentaremos su atrevimiento e iniciativa."
 hunt_and_destroy:0 "Cazar y destruir"
 hunt_and_destroy_desc:0 "Además de ofrecer apoyo de fuego directo, las unidades de AAC pueden dar caza a los objetivos de forma independiente. Suelen atacar a las tropas terrestres sorpresivamente mientras se aproximan al frente."
 naval_strike_torpedo_tactics:0 "Tácticas de torpedo de ataque naval"
 naval_strike_torpedo_tactics_desc:0 "Al entrenar a los pilotos para que sean más precisos con los torpedos, los asaltos aéreos a los barcos enemigos serán más eficaces."
 naval_strike_tactics:0 "Tácticas de ataque naval"
 naval_strike_tactics_desc:0 "Al entrenar a los pilotos para predecir los movimientos de los barcos y coordinar ataques, los asaltos aéreos a los barcos enemigos serán más eficaces."
 low_echelon_support:0 "Apoyo de nivel bajo"
 low_echelon_support_desc:0 "Al asignar unidades de AAC directamente a pequeñas formaciones terrestres, nos aseguramos de que siempre dispongan de potencia de fuego adicional, incluso fuera del alcance de la artillería tradicional."
 combat_unit_destruction:0 "Destrucción de unidad de combate"
 combat_unit_destruction_desc:0 "Al entrenar a nuestros pilotos de AAC para que ataquen al mismo objetivo varias veces hasta confirmar su destrucción, impediremos que se escape por poco."
 operational_destruction:0 "Destrucción operativa"
 operational_destruction_desc:0 "El ataque a las líneas de suministro de las tropas terrestres enemigas entorpecerá su habilidad para moverse de un campo de batalla a otro, lo que supone una ventaja para nuestro ejército al operar en zonas en las que gocemos de superioridad aérea."
 infrastructure_destruction:0 "Destrucción de infraestructuras"
 infrastructure_destruction_desc:0 "Al enseñar a nuestros pilotos las mejores formas de atacar infraestructuras, como vías férreas y puentes, el bombardeo táctico resultará más efectivo."
 logistical_bombing:0 "Bombardeo logístico"
 logistical_bombing_desc:0 "Una mayor concentración en atacar las líneas de suministro del enemigo desde el aire otorgará más ventaja a nuestras tropas terrestres en la zona."
 battlefield_support:0 "Apoyo en el campo de batalla"
 battlefield_support_desc:0 "El bombardeo a nivel es menos preciso que en picado, por lo que los bombarderos tácticos lo tienen difícil para atacar a los objetivos cercanos a nuestras tropas terrestres. Aun así, podemos solucionar esto con más entrenamiento e interacción con los observadores de tierra."
 carousel_bombing:0 "Bombardeo en carrusel"
 carousel_bombing_desc:0 "Lo normal es que los bombarderos quieran soltar todas sus bombas en cuanto llegan a la zona objetivo y regresar a casa lo antes posible. Aunque esto puede funcionar al bombardear zonas enteras, si el objetivo es pequeño, lo más efectivo es dejarlo para el último momento y soltar las bombas poco a poco para garantizar la máxima precisión."
 keypoint_bombing:0 "Bombardeo en punto clave"
 keypoint_bombing_desc:0 "Los bombardeos precisos centrados en puntos clave del campo de batalla como apoyo a nuestras tropas terrestres pueden contribuir enormemente a la derrota del enemigo."
 ground_support_integration:0 "Integración de apoyo terrestre"
 ground_support_integration_desc:0 "Al integrar nuestra fuerza de bombarderos tácticos con observadores terrestres, aumentaremos su precisión y les permitiremos brindar apoyo directo a nuestras tropas terrestres en combate."
 strategic_destruction:0 "Destrucción estratégica"
 strategic_destruction_desc:0 "Nuestros pilotos pueden acceder a objetivos estratégicos mucho antes que nuestras fuerzas navales o terrestres. Si carecen de medios para equipar a sus nuevos reclutas, pronto superaremos en número a las fuerzas enemigas."
 high_level_bombing:0 "Bombardeo a alto nivel"
 high_level_bombing_desc:0 "A gran altura podemos evitar algunos enfrentamientos aéreos y armas antiaéreas. Los bombardeos a mayor altura requieren más precisión, pero son más seguros."
 massed_bomber_formations:0 "Formaciones de bombarderos en masa"
 massed_bomber_formations_desc:0 "Al permanecer en formación, nuestros bombarderos pueden defender a su grupo y aumentar nuestras opciones de lanzar bombas con éxito."
 night_bombing:0 "Bombardeo nocturno"
 dead_reckoning_bombing:0 "Bombardeo de navegación por estima"
 dead_reckoning_bombing_desc:0 "Al medir la velocidad, dirección y giro de posiciones anteriores, podemos calcular bombardeos más precisos incluso de noche."
 infiltration_bombing:0 "Bombardeo de infiltración"
 infiltration_bombing_desc:0 "Unirse a las formaciones enemigas o seguirlas de vuelta a la base suena a locura, pero es completamente posible con la práctica suficiente."
 pathfinder_groups:0 "Grupos de exploradores"
 pathfinder_groups_desc:0 "Los pilotos veteranos están equipados con las mejores herramientas para iluminar las posiciones objetivo. Ni el humo ni el mal tiempo podrán impedir que los bombarderos cumplan su misión."
 day_bombing:0 "Bombardeo diurno"
 day_bombing_desc:0 "Concentrar los esfuerzos durante el día tiene efectos devastadores gracias a la visibilidad. La proyección de poder es un efecto secundario beneficioso.\n\n"
 escort_relay_system:0 "Sistema de relevo de escolta"
 escort_relay_system_desc:0 "Los bombarderos escoltados por cazas mejoran enormemente la capacidad para responder al fuego enemigo."
 flying_fortress:0 "Fortaleza voladora"
 flying_fortress_desc:0 "Nuestros bombarderos pesados están equipados con armas para defenderse y blindaje suficiente como para aguantar una paliza y regresar a casa."
 mass_destruction:0 "Destrucción masiva"
 mass_destruction_desc:0 "Los bombarderos están equipados con las armas más devastadores en grandes cantidades, lo que garantiza resultados aunque solo sobrevivan unos pocos pilotos."
 fleet_in_being:0 "Flota en potencia"
 fleet_in_being_desc:0 "Los barcos se quedan en el puerto, donde están más seguros, y solo atacan al enemigo en el momento oportuno. La presencia de nuestros barcos hará que el enemigo se lo piense antes de atacar nuestros puertos.\n\n"
 battlefleet_concentration:0 "Concentración de flota de combate"
 battlefleet_concentration_desc:0 "Avisa a los barcos cercanos en cuanto se detecte un navío enemigo. Al coordinar y concentrar el fuego sobre un barco enemigo, este queda inutilizado rápidamente. Dales caza uno a uno."
 battlefleet_concentration_ti:0 "Concentración de flota de combate"
 battlefleet_concentration_ti_desc:0 "Avisa a los barcos cercanos en cuanto se detecte un navío enemigo. Al coordinar y concentrar el fuego sobre un barco enemigo, este queda inutilizado rápidamente. Dales caza uno a uno."
 subsidiary_carrier_role:0 "Papel secundario de portaaviones"
 subsidiary_carrier_role_desc:0 "Los portaaviones apoyan a los acorazados y mejoran la rapidez con la que pasan de la defensa al ataque. La utilidad del portaaviones al tener un ojo en el cielo y la capacidad de asestar poderosos y veloces ataques complementan a los acorazados, más lentos."
 subsidiary_carrier_role_ti:0 "Papel secundario de portaaviones"
 subsidiary_carrier_role_ti_desc:0 "Los portaaviones apoyan a los acorazados y mejoran la rapidez con la que pasan de la defensa al ataque. La utilidad del portaaviones al tener un ojo en el cielo y la capacidad de asestar poderosos y veloces ataques complementan a los acorazados, más lentos."
 hunter_killer_groups:0 "Grupos de cazadores"
 hunter_killer_groups_desc:0 "Los destructores forman grupos para dar caza a los submarinos enemigos. La acción combinada de exploradores y cazadores da lugar a un fantástico equipo."
 floating_fortress:0 "Fortaleza flotante"
 floating_fortress_desc:0 "Con los acorazados en alerta máxima, estaremos siempre preparados para responder si el enemigo se atreve a amenazar nuestras aguas. Toda flota se sostiene sobre unos cimientos sólidos, y el poder del acorazado es incomparable."
 floating_fortress_ti:0 "Fortaleza flotante"
 floating_fortress_ti_desc:0 "Con los acorazados en alerta máxima, estaremos siempre preparados para responder si el enemigo se atreve a amenazar nuestras aguas. Toda flota se sostiene sobre unos cimientos sólidos, y el poder del acorazado es incomparable."
 floating_fortress_bs:0 "Fortaleza flotante"
 floating_fortress_bs_desc:0 "Con los acorazados en alerta máxima, estaremos siempre preparados para responder si el enemigo se atreve a amenazar nuestras aguas. Toda flota se sostiene sobre unos cimientos sólidos, y el poder del acorazado es incomparable."
 floating_airfield:0 "Aeródromo flotante"
 floating_airfield_desc:0 "Al mejorar la integración de los portaaviones en nuestra flota, podemos prepararnos para atacar por tierra y aire. Es fundamental dominar el espacio aéreo dondequiera que vayamos."
 floating_airfield_ti:0 "Aeródromo flotante"
 floating_airfield_ti_desc:0 "Al mejorar la integración de los portaaviones en nuestra flota, podemos prepararnos para atacar por tierra y aire. Es fundamental dominar el espacio aéreo dondequiera que vayamos."
 floating_airfield_bs:0 "Aeródromo flotante"
 floating_airfield_bs_desc:0 "Al mejorar la integración de los portaaviones en nuestra flota, podemos prepararnos para atacar por tierra y aire. Es fundamental dominar el espacio aéreo dondequiera que vayamos."
 grand_battlefleet:0 "Gran flota de combate"
 grand_battlefleet_desc:0 "La capacitación en liderazgo permite a nuestros comandantes mantener la calma en el fragor de la batalla al dirigir hasta flotas inmensas. Nuestra flota aplastará toda la oposición que se encuentre."
 convoy_sailing:0 "Navegar en convoy"
 convoy_sailing_desc:0 "La introducción de la navegación en convoy facilitará la detección de incursiones enemigas para responder a tiempo. El camino a seguir pasa por la seguridad del grupo."
 convoy_sailing_ti:0 "Navegar en convoy"
 convoy_sailing_ti_desc:0 "La introducción de la navegación en convoy facilitará la detección de incursiones enemigas para responder a tiempo. El camino a seguir pasa por la seguridad del grupo."
 convoy_sailing_bs:0 "Navegar en convoy"
 convoy_sailing_bs_desc:0 "La introducción de la navegación en convoy facilitará la detección de incursiones enemigas para responder a tiempo. El camino a seguir pasa por la seguridad del grupo."
 convoy_escorts:0 "Escoltas de convoy"
 convoy_escorts_desc:0 "La incorporación de veloces naves de superficie a nuestros convoyes nos permitirá detectar submarinos enemigos y responder a tiempo. La detección es esencial para eliminar a los molestos submarinos."
 convoy_escorts_bs:0 "Escoltas de convoy"
 convoy_escorts_bs_desc:0 "La incorporación de veloces naves de superficie a nuestros convoyes nos permitirá detectar submarinos enemigos y responder a tiempo. La detección es esencial para eliminar a los molestos submarinos."
 escort_carriers:0 "Portaaviones de escolta"
 escort_carriers_desc:0 "El área que cubren los aviones de un portaaviones facilita enormemente la escolta de convoyes comerciales. Asegurar el flujo de recursos es esencial."
 integrated_convoy_defence:0 "Defensa integrada de convoyes"
 integrated_convoy_defence_desc:0 "Al mejorar la coordinación naval y aérea, podremos atacar al enemigo a kilómetros de distancia antes de que se acerque a nuestros convoyes, lo que aumentará drásticamente la efectividad de la navegación en convoy."
 integrated_convoy_defence_bs:0 "Defensa integrada de convoyes"
 integrated_convoy_defence_bs_desc:0 "Al mejorar la coordinación naval y aérea, podremos atacar al enemigo a kilómetros de distancia antes de que se acerque a nuestros convoyes, lo que aumentará drásticamente la efectividad de la navegación en convoy."
 submarine_operations:0 "Operaciones submarinas"
 submarine_operations_desc:0 "Para ganar la guerra, no hace falta atacar a la flota enemiga de frente. Podemos atacar sus convoyes comerciales y volver a desaparecer bajo la superficie antes de que puedan reaccionar. No puedes combatir lo que no puedes ver."
 submarine_operations_bs:0 "Operaciones submarinas"
 submarine_operations_bs_desc:0 "Para ganar la guerra, no hace falta atacar a la flota enemiga de frente. Podemos atacar sus convoyes comerciales y volver a desaparecer bajo la superficie antes de que puedan reaccionar. No puedes combatir lo que no puedes ver."
 undersea_blockade:0 "Bloqueo submarino"
 undersea_blockade_desc:0 "Los submarinos son ideales para cortar la afluencia de materias primas importantes para el enemigo. Vamos a ganar paralizando la producción del enemigo y haciendo que se rinda por hambre."
 undersea_blockade_bs:0 "Bloqueo submarino"
 undersea_blockade_bs_desc:0 "Los submarinos son ideales para cortar la afluencia de materias primas importantes para el enemigo. Vamos a ganar paralizando la producción del enemigo y haciendo que se rinda por hambre."
 convoy_interdiction:0 "Interdicción de convoy"
 convoy_interdiction_desc:0 "Si mejoramos la coordinación entre nuestros submarinos, estos podrán atacar los convoyes comerciales en ruta. Al interrumpir las líneas de suministro del enemigo, obtendremos una ventaja estratégica."
 convoy_interdiction_ti:0 "Interdicción de convoy"
 convoy_interdiction_ti_desc:0 "Si mejoramos la coordinación entre nuestros submarinos, estos podrán atacar los convoyes comerciales en ruta. Al interrumpir las líneas de suministro del enemigo, obtendremos una ventaja estratégica."
 convoy_interdiction_bs:0 "Interdicción de convoy"
 convoy_interdiction_bs_desc:0 "Si mejoramos la coordinación entre nuestros submarinos, estos podrán atacar los convoyes comerciales en ruta. Al interrumpir las líneas de suministro del enemigo, obtendremos una ventaja estratégica."
 submarine_offensive:0 "Ofensiva submarina"
 submarine_offensive_desc:0 "Al llegar a la cúspide en la comunicación entre submarinos, podemos pasar a la ofensiva. Destruyamos los convoyes comerciales del enemigo sin darle tiempo a sustituirlos."
 submarine_offensive_bs:0 "Ofensiva submarina"
 submarine_offensive_bs_desc:0 "Al llegar a la cúspide en la comunicación entre submarinos, podemos pasar a la ofensiva. Destruyamos los convoyes comerciales del enemigo sin darle tiempo a sustituirlos."
 trade_interdiction:0 "Interdicción de comercio"
 trade_interdiction_desc:0 "Cuanto antes detectemos los barcos enemigos, antes podremos destruirlos. Ataca sus convoyes comerciales y escapa antes de que tengan tiempo de reaccionar.\n\n"
 unrestricted_submarine_warfare:0 "Guerra submarina sin restricciones"
 unrestricted_submarine_warfare_desc:0 "Que nuestros submarinos hundan cualquier navío sin previo aviso, sea civil o no. Aunque algunos consideren que infringimos las normas de la guerra, nuestra efectividad será incuestionable."
 wolfpacks:0 "Manadas de lobos"
 wolfpacks_desc:0 "Con nuestros submarinos organizados en manadas, la coordinación entre ellos mejorará considerablemente. Tras localizar a un enemigo, el submarino aguarda a que llegue el resto de la manada, atacando solo cuando tengamos las de ganar."
 advanced_submarine_warfare:0 "Guerra submarina avanzada"
 advanced_submarine_warfare_desc:0 "Al mejorar enormemente la comunicación entre nuestros submarinos, estos podrán coordinar ataques a la perfección. Cuando por fin nos vean, su barco estará hundiéndose."
 combined_operations_raiding:0 "Asalto de operaciones combinadas"
 combined_operations_raiding_desc:0 "Destinamos todos los recursos a la caza de convoyes comerciales del enemigo. Coordinando nuestra flota principal y los submarinos, podemos estar siempre en alerta. Ningún barco surcará nuestras aguas sin ser visto."
 raider_patrols:0 "Patrullas de caza"
 raider_patrols_desc:0 "Las patrullas de barcos veloces y con armas pesadas dejarán a los convoyes comerciales sin lugar donde ocultarse.\nNo solo los submarinos pueden cazar."
 capital_ship_raiders:0 "Buques capitales de caza"
 capital_ship_raiders_desc:0 "Con nuestros barcos más poderosos dando caza a los convoyes comerciales, el enemigo ya no podrá ampararse en los números. Serán un blanco fácil y rezarán para que no los encontremos."
 carrier_operations:0 "Operaciones de portaaviones"
 carrier_operations_desc:0 "Los portaaviones permitirán a nuestros pilotos lanzar ataques de forma más fácil y rápida que desde nuestras bases aéreas en tierra. Atacaremos antes de que tengan tiempo para reaccionar."
 naval_air_operations:0 "Operaciones aéreas navales"
 naval_air_operations_desc:0 "Los pilotos entrenados para realizar misiones desde los portaaviones suponen una nueva forma de dominar los mares. Los aeroplanos son eficaces a la hora de dispersar la flota enemiga."
 base_strike:0 "Ataque a base"
 base_strike_desc:0 "Atacando los puertos enemigos impediremos que puedan reconstruir su flota. Esto nos permitirá dominar los mares por superioridad numérica.\n\n"
 carrier_primacy:0 "Portaaviones como prioridad"
 carrier_primacy_desc:0 "Los aeroplanos modernos poseen más alcance y precisión que las armas navales normales. Incorpora portaaviones a nuestra flota y domina los mares desde el cielo."
 carrier_task_forces:0 "Cuerpos especiales de portaaviones"
 carrier_task_forces_desc:0 "Con los cuerpos especiales organizados junto a los portaaviones y los cruceros ligeros, el enemigo nunca nos cogerá desprevenidos."
 massed_strikes:0 "Ataques en masa"
 massed_strikes_desc:0 "Los pilotos entrenados para las misiones en portaaviones permitirán que hasta un portaaviones saturado funcione sin problemas al desbordar al enemigo y mejorar la efectividad en batallas navales. Un portaaviones debe funcionar como una máquina bien engrasada en la que todos conocen su función."
 carrier_battlegroups:0 "Grupos de combate de portaaviones"
 carrier_battlegroups_desc:0 "Los portaaviones pueden atacar al enemigo desde una distancia mayor que cualquier cañón naval y, al vigilar desde el cielo, jamás nos cogerán desprevenidos. Los portaaviones en masa son un enemigo formidable."
 escort_patrols:0 "Patrullas de escolta"
 escort_patrols_desc:0 "Al mejorar la detección, nuestras escoltas de convoyes resultan más letales para los submarinos. No representan una amenaza real si no tienen donde esconderse."
