 MASS_MOBILIZATION_LABEL_TT:0 "Maximiza el reclutamiento y la masa de efectivos."
 FLEET_IN_BEING_DESC:0 "Una flota poderosa centrada en los acorazados nos convierte en un enemigo temible por mar."
 TRADE_INTERDICTION_DESC:0 "Podemos centrarnos en inmovilizar la flota de un rival naval más fuerte y destruir las líneas de suministros para agotar su maquinaria de guerra."
 BASE_STRIKE_DESC:0 "Al concentrarnos en los portaaviones y el apoyo que brindan, ningún enemigo quedará fuera de nuestro alcance, ya sea por mar o por tierra."
 AIR_SUPERIORITY_DESC:0 "Nuestros cazas conforman la columna vertebral de nuestra fuerza aérea. Defienden nuestro espacio aéreo, escoltan a los bombarderos y despejan los cielos de enemigos para las tropas terrestres."
 BATTLEFIELD_SUPPORT_DESC:0 "Al mejorar la interacción entre el apoyo aéreo cercano y las divisiones, podemos causar estragos en las divisiones enemigas con un apoyo óptimo."
 OPERATIONAL_INTEGRITY_DESC:0 "Los bombarderos tácticos son flexibles y pueden prestar apoyo terrestre y realizar bombardeos regulares."
 STRATEGIC_DESTRUCTION_DESC:0 "Al bombardear las fábricas enemigas, ya sea de noche, o lo que es más arriesgado, de día, podemos perjudicar gravemente su maquinaria de guerra."
