 improved_equipment_conversion:0 "Conversión mejorada de equipo"
 improved_equipment_conversion_desc:0 "Los avances en ingeniería nos permiten solucionar los problemas que encontramos en los modelos anteriores y renovarlos para adecuarlos a nuestras necesidades actuales."
 advanced_equipment_conversion:0 "Conversión avanzada de equipo"
 advanced_equipment_conversion_desc:0 "Formar equipos especializados y cadenas de montaje para modernizar nuestros modelos desfasados hará que nuestra maquinaria bélica siga siendo letal en cualquier momento."
 HUN_light_infantry_tech_desc:0 "La reducción de la cantidad de brazos de apoyo en nuestras divisiones de infantería los hace más flexibles y les da una ventaja en combate en terreno restringido como ciudades y bosques."
 cat_operational_integrity:0 "Doctrina de integridad operativa"
 oil_processing:0 "Procesamiento de petróleo"
 oil_processing_desc:0 "Una red de fábricas para destilar y refinar productos petrolíferos sintéticos es el siguiente paso a la hora de asegurar el suministro de combustible para nuestra nación."
 improved_oil_processing:0 "Procesamiento de petróleo mejorado"
 improved_oil_processing_desc:0 "Al aplicar métodos de destilación previamente experimentales a operaciones a gran escala, podremos adaptarnos mejor a los materiales disponibles y a las necesidades."
 advanced_oil_processing:0 "Procesamiento de petróleo avanzado"
 advanced_oil_processing_desc:0 "Podemos emplear nuevas técnicas experimentales de purificación, como el hidrotratamiento, para producir petróleo y mejorar enormemente el producto final."
 modern_oil_processing:0 "Procesamiento de petróleo moderno"
 rubber_processing:0 "Procesamiento de caucho"
