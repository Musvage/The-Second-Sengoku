l_german:
 LOADING_TIP_0:0 "Dass uns die Hände gebunden sind, während andere Geschichte schreiben, ist demütigend. Wer gewinnt, ist von geringer Bedeutung.\n- Benito Mussolini"
 LOADING_TIP_1:0 "Damit ein Volk zu einem großen Volk wird, muss man es in den Krieg schicken, selbst wenn man es dabei in den Hintern treten muss. Das ist es, was ich tun werde.\n- Benito Mussolini"
 LOADING_TIP_2:0 "Bevor er in die Schlacht zieht, muss jeder Soldat wissen, wie sich diese kleine Schlacht ins große Ganze fügt.\n- Bernard L. Montgomery"
 LOADING_TIP_3:0 "Wenn wir den Krieg in der Luft verlieren, verlieren wir den Krieg - und zwar schnell.\n- Bernard L. Montgomery"
 LOADING_TIP_4:0 "Es ist gut, anderen zu vertrauen, doch es nicht zu tun, ist viel besser.\n- Benito Mussolini"
 LOADING_TIP_5:0 "Von einem philosophischen und dogmatischen Standpunkt aus glaube ich nicht an einen ewigen Frieden.\n- Benito Mussolini"
 LOADING_TIP_6:0 "Giraffen sind herzlose Kreaturen "
 LOADING_TIP_7:0 "So lange es souveräne Staaten gibt, die im Besitz großer Macht sind, ist Krieg unvermeidbar.\n- Albert Einstein"
 LOADING_TIP_8:0 "Jene, die wählen, entscheiden nichts. Jene, die die Stimmen auszählen, entscheiden alles.\n- Josef Stalin"
 LOADING_TIP_9:0 "Die Geschichte zeigt, dass es keine unbesiegbaren Armeen gibt, und dass es sie noch nie gegeben hat.\n- Josef Stalin"
 LOADING_TIP_10:0 "Der Papst! Wie viele Divisionen hat er?\n- Josef Stalin"
 LOADING_TIP_11:0 "Heiterkeit ist die herausragendste Eigenschaft der Sowjetunion.\n- Josef Stalin"
 LOADING_TIP_12:0 "Die einzig wahre Macht kommt aus einem Gewehrlauf.\n- Josef Stalin"
 LOADING_TIP_13:0 "Jede Allianz, deren Ziel nicht die Absicht ist, Krieg zu führen, ist sinnlos und nutzlos.\n- Adolf Hitler"
 LOADING_TIP_14:0 "Große Lügner sind auch große Zauberer.\n- Adolf Hitler"
 LOADING_TIP_15:0 "Wenn ich am heutigen Tage hier als Revolutionär stehe, dann als Revolutionär gegen die Revolution.\n- Adolf Hitler"
 LOADING_TIP_16:0 "Wenn man eine große Lüge erzählt und sie oft genug wiederholt, dann werden die Leute sie am Ende glauben.\n- Adolf Hitler"
 LOADING_TIP_17:0 "Deutschland wird entweder Weltmacht oder überhaupt nicht sein.\n- Adolf Hitler"
 LOADING_TIP_18:0 "Erfolg ist die Fähigkeit, von einem Misserfolg zum anderen zu schreiten, ohne seine Begeisterung zu verlieren.\n- Winston Churchill"
 LOADING_TIP_19:0 "Wenn du durch die Hölle gehst, bleib nicht stehen.\n- Winston Churchill"
 LOADING_TIP_20:0 "Das beste Argument gegen Demokratie ist ein fünfminütiges Gespräch mit dem durchschnittlichen Wähler.\n- Winston Churchill"
 LOADING_TIP_21:0 "Wann auch immer in zukünftigen Kriegen eine Schlacht geführt wird, werden Panzertruppen eine entscheidende Rolle spielen.\n- Heinz Guderian"
 LOADING_TIP_22:0 "Die neuen deutschen Panther und Tiger können eingesetzt werden, bis sie kaputtgehen, ohne zu versuchen, sie zu reparieren. Sie sind mit schlechten Motoren, schlechten Getrieben und schlechten Aufhängungen ausgestattet.\n- Waffenabteilung der Roten Armee"
 LOADING_TIP_23:0 "Kein Bastard hat jemals einen Krieg gewonnen, indem er für sein Land gestorben ist. Er hat ihn gewonnen, weil er den anderen armen, dummen Bastard dazu gebracht hat, für sein Land zu sterben.\n- George S. Patton"
 LOADING_TIP_24:0 "Ein guter Plan, der umgehend gewaltsam umgesetzt wird, ist besser, als ein perfekter Plan, der nächste Woche umgesetzt wird.\n- George S. Patton"
 LOADING_TIP_25:0 "Geh voran, folge mir oder geh mir aus dem Weg.\n- George S. Patton"
 LOADING_TIP_26:0 "Niemand hat jemals etwas erfolgreich verteidigt; man kann nur angreifen, und angreifen, und weiter angreifen.\n- George S. Patton"
 LOADING_TIP_27:0 "Kriege mögen vielleicht mit Waffen geführt werden, doch sie werden von Männern gewonnen. Es ist der Mut der Männer, die folgen, und der Mut des Mannes, der sie anführt, der den Sieg erringt.\n- George S. Patton"
 LOADING_TIP_28:0 "Als ich zum ersten Mal einen Düsenjäger sah, schoss ich ihn ab.\n- Chuck Yeager, USAF"
 LOADING_TIP_29:0 "Theo, Heinrich hier. Habe soeben zwei Bomber abgeschossen. Keine Munition mehr. Ich werde ihn rammen. Auf Wiedersehen, wir sehen uns in Walhalla!\n- Heinrich Ehrler, Luftwaffe"
 LOADING_TIP_30:0 "Führung besteht darin, gute Männer auszuwählen und ihnen dabei zu helfen, ihr Bestes zu geben.\n- Chester W. Nimitz"
 LOADING_TIP_31:0 "Wird die vorgeschlagene Operation gelingen? Liegt sie im Bereich der Durchführbarkeit hinsichtlich Material und Nachschub?\n- Chester W. Nimitz"
 LOADING_TIP_32:0 "Bei der Vorbereitung auf eine Schlacht habe ich stets festgestellt, dass Pläne nutzlos sind, dass das Planen jedoch unverzichtbar ist.\n- Dwight D. Eisenhower"
 LOADING_TIP_33:0 "Was zählt, ist nicht unbedingt die Größe des Hundes im Kampf - es ist die Größe des Kampfes im Hund.\n- Dwight D. Eisenhower"
 LOADING_TIP_34:0 "Es versteht sich von selbst, dass, wenn das Überleben bedroht ist, Konflikte zwischen Völkern und unglücklicherweise Kriege zwischen Nationen das Resultat sind.\n- Hideki Tojo"
 LOADING_TIP_35:0 "In einem Kampf Mann gegen Mann gewinnt derjenige, der eine Kugel mehr in seinem Magazin hat.\n- Erwin Rommel"
 LOADING_TIP_36:0 "Ich bin lieber der Hammer als der Amboss.\n- Erwin Rommel"
 LOADING_TIP_37:0 "Schweiß erspart Blut, Blut erspart Leben, aber Verstand erspart beides.\n- Erwin Rommel"
 LOADING_TIP_38:0 "Armer Neville Chamberlain ... glaubte, er könne Hitler vertrauen. Er lag damit falsch. Aber ich glaube nicht, dass ich bezüglich Stalin im Unrecht bin.\n- Winston Churchill (nach Jalta)"
 LOADING_TIP_39:0 "Ich glaube, es ist Frieden für unsere Zeit.\n- Neville Chamberlain, 1938 nach dem Münchner Abkommen."
 LOADING_TIP_40:0 "Kein feindlicher Bomber wird die Ruhr erreichen. Sollte einer die Ruhr erreichen, so heiße ich nicht mehr Göring. Sie können mich Meyer nennen.\n- Hermann Meyer"
 LOADING_TIP_41:0 "Wir müssen nur die Tür eintreten und das morsche Gefüge wird zusammenbrechen.\n- Adolf Hitler (über die Sowjetunion)"
 LOADING_TIP_42:0 "In den ersten sechs bis zwölf Monaten des Krieges gegen die Vereinigten Staaten und das Vereinigte Königreich kann ich Amok laufen. Danach habe ich keine Aussicht auf Erfolg.\n- Isoroku Yamamoto"
 LOADING_TIP_43:0 "Wenn wir auf ein Minenfeld stoßen, greifen unsere Soldaten so an, als ob es gar nicht da wäre.\n- Georgy Schukow"
 LOADING_TIP_44:0 "Wir haben den russischen Koloss unterschätzt ... immer wenn ein Dutzend Divisionen zerstört wurden, haben die Russen sie durch ein weiteres Dutzend ersetzt.\n- Franz Halder"
 LOADING_TIP_45:0 "An den deutschen Kommandeur: VERRÜCKT!\n Der amerikanische Kommandeur.\n- Anthony C. McAuliffe (als Antwort auf die deutsche Forderung zur Kapitulation)"
 LOADING_TIP_46:0 "Heute sind wir es. Morgen werdet ihr es sein.\n- Haile Selassie I, 1936"
 LOADING_TIP_47:0 "Kein Schritt zurück!\n- Sowjetischer Befehl Nr. 227"
 LOADING_TIP_48:0 "Tora! Tora! Tora!\n- Mitsuo Fuchida, 7. Dezember, 1941"
 LOADING_TIP_49:0 "Euer Name ist unbekannt, Eure Tat ist unsterblich.\n- Grabmal des unbekannten Soldaten (Moskau)"
 LOADING_TIP_50:0 "Wo ist, wiederhole, wo ist Einsatzkommando Vierunddreißig? Die Welt wundert sich\n- CINCPAC, Schlacht im Golf von Leyte"
 LOADING_TIP_51:0 "Die Kriegssituation hat sich nicht unbedingt zum Vorteil Japans entwickelt.\n- Kaiser Hirohito, 1945"
 LOADING_TIP_52:0 "Nach dem Ersten Weltkrieg hätten wir es besser wissen müssen.\n- Gerd von Rundstedt"
 LOADING_TIP_53:0 "Die Weite Russlands verschlingt uns.\n- Gerd von Rundstedt"
 LOADING_TIP_54:0 "Ich frage euch: Wollt ihr den totalen Krieg? Wollt ihr ihn, wenn nötig, totaler und radikaler, als wir ihn uns heute überhaupt noch vorstellen können?\n- Joseph Goebbels"
 LOADING_TIP_55:0 "Ein Schlag der deutschen Armee und ein weiterer der sowjetischen Armee wird diesem hässlichen Produkt von Versailles ein Ende setzen.\n- Wjatscheslaw Molotow (nach dem Fall Polens)"
 LOADING_TIP_56:0 "Zerkratzt einen Flugzeugträger! Dixon an Träger: Zerkratzt einen Flugzeugträger!\n- Robert E. Dixon, Schlacht im Korallenmeer"
 LOADING_TIP_57:0 "Ist es nicht furchtbar? Hier sind wir: Zwei Offiziere des Großen Generalstabs diskutieren darüber, wie sie am besten ihren Stabschef ermorden.\n- Henning von Tresckow"
 LOADING_TIP_58:0 "Hitler ist ein tanzender Derwisch. Er muss abgeschossen werden.\n- Henning von Tresckow"
 LOADING_TIP_59:0 "Die Nazis begannen den Krieg mit der ziemlich kindischen Wahnvorstellung, dass sie jeden anderen nach Belieben bombardieren könnten, und niemand würde zurückbomben.\n- Arthur 'Bomber' Harris"
 LOADING_TIP_60:0 "Wenn Hitler die Hölle überfiele, könnte ich im Unterhaus wenigstens schon mal eine freundliche Bemerkung über den Teufel machen.\n- Winston Churchill, 21. Juni 1941"
 LOADING_TIP_61:0 "Ist der Bastard also tot? Zu schade, dass wir ihn nicht lebendig gefangen haben!\n- Josef Stalin (als er von Hitlers Selbstmord erfuhr)"
 LOADING_TIP_62:0 "Wir sind besiegt worden. Wir wurden geschlagen, wir haben die Schlacht verloren.\n- Paul Reynaud, 15. Mai 1940"
 LOADING_TIP_63:0 "Ich brauche nur ein paar tausend Tote, um mich bei der Friedenskonferenz als Kämpfer an den Tisch zu setzen.\n- Benito Mussolini"
 LOADING_TIP_64:0 "Die Franzosen hatten die Polen belogen, als sie sagten, sie würden angreifen. Solch einen Plan gibt es nicht.\n- Edmund Ironside"
 LOADING_TIP_65:0 "Warum für Danzig sterben?\n- Französischer Anti-Kriegs-Slogan, 1939"
 LOADING_TIP_66:0 "Dieser Krieg hat etwas Verlogenes.\n- US Senator William Borah, 1939"
 LOADING_TIP_67:0 "Die Schweiz besitzt das ekelhafteste und erbärmlichste Volk und politische System. Die Schweizer sind die Todfeinde des neuen Deutschlands.\n- Adolf Hitler"
 LOADING_TIP_68:0 "Die Früchte des Sieges fallen zu schnell in unsere Münder\n- Kaiser Hirohito"
 LOADING_TIP_69:0 "Ihr werdet alle die Schuhe der Deutschen putzen!\n- Italo Balbo"
 LOADING_TIP_70:0 "Versenkt, verbrennt, erobert, zerstört. Lasst nichts vorbei.\n- Andrew Cunningham, Schlacht von Tunesien"
 LOADING_TIP_71:0 "Ich denke, dass wir möglicherweise eine Brücke zu weit gehen.\n- Frederick Browning (im Vorfeld von Operation Market Garden)"
 LOADING_TIP_72:0 "Dankt Gott für die französische Armee.\n- Winston Churchill, 1933"
 LOADING_TIP_73:0 "Wenn man eine Klapperschlange angriffsbereit aufgerichtet sieht, wartet man nicht, bis sie zubeißt, bevor man sie totschlägt.\n- Franklin D. Roosevelt"
 LOADING_TIP_74:0 "Regeln sind nicht zwangsläufig heilig, Prinzipien sind es.\n- Franklin D. Roosevelt"
 LOADING_TIP_75:0 "Hungrige und arbeitslose Menschen sind der Stoff, aus dem Diktaturen gemacht sind.\n- Franklin D. Roosevelt"
 LOADING_TIP_76:0 "Ein Mann muss immer auf der Hut sein, wenn er weiteratmen möchte. Wenn nicht, dann wird ein deutscher Hurensohn sich von hinten an ihn heranschleichen und ihn mit einer Socke voller Scheiße erschlagen. \n- George S. Patton"
 LOADING_TIP_77:0 "Befestigungen, Artillerie, Auslandshilfe ... sie alle sind wertlos, wenn der einfache Soldat nicht weiß, dass ER es ist, der sein Land bewacht. \n- Carl Gustaf Emil Mannerheim"
 LOADING_TIP_78:0 "Durch den Schlamm und das Blut zu den grünen Feldern.\n- Motto des Royal Canadian Armoured Corps"
 LOADING_TIP_79:0 "Es herrscht in der britischen Flotte eine allgemeine Neugierde, ob die Italiener sich auf dem Niveau des letzten Krieges befinden oder vielleicht einen Rückschritt hinnehmen mussten.\n- Winston Churchill (angesichts der italienischen Kriegserklärung)"
 LOADING_TIP_80:0 "Und wir werden mit zerbrochenen Bierflaschen gegen sie kämpfen, denn das ist verflucht noch mal alles, was wir haben!\n - Winston Churchill (unmittelbar nach seinem Versprechen, in den Feldern und auf den Straßen zu kämpfen)"
 LOADING_TIP_81:0 "Die Erfahrung lehrt, dass Angriffe gegen Panzer mit Nahkampfwaffen durch einen hinreichend entschlossenen Mann grundsätzlich immer vom Erfolg gekrönt sind.\n - Panzerabwehrhandbuch der deutschen Armee"
 LOADING_TIP_82:0 "'Gebt mir fünfzig DC-3s, dann können die Japaner die Burma-Straße haben.'\n - Chiang Kai-Shek"
 LOADING_TIP_83:0 "'Politik ist Krieg ohne Blutvergießen, Krieg dagegen Politik mit Blutvergießen.'\n - Mao Zedong"
 LOADING_TIP_84:0 "'Männer behalten, Land verlieren: Land kann wieder erobert werden. Land behalten, Männer verlieren: Land und Männer sind beide verloren.'\n - Mao Zedong"
 LOADING_TIP_85:0 "'Ich will lieber in einem Sumpf Großrumäniens sterben als in einem Paradies eines kleinen Rumäniens.'\n - Ion Antonescu"
 LOADING_TIP_86:0 "'Menschen sind nicht von Bedeutung, nur das, wofür sie stehen.'\n - Ion Antonescu"
