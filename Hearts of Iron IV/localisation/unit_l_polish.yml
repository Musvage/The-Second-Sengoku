 cavalry:0 "Kawaleria"
 cavalry_desc:0 "Piechota na koniach. Jest droższa, ale bardziej mobilna."
 light_armor:0 "Czołgi lekkie"
 light_armor_desc:0 "Lekko opancerzone czołgi."
 medium_armor:0 "Czołgi średnie"
 medium_armor_desc:0 "Średnie czołgi sprawdzają się w niemal każdej roli."
 heavy_armor:0 "Czołgi ciężkie"
 heavy_armor_desc:0 "Najsilniejsze czołgi, wyposażone w gruby pancerz i potężne działa. Są powolne, a zakres ich użycia jest ograniczony ."
 super_heavy_armor:0 "Czołgi superciężkie"
 motorized:0 "Piechota zmotoryzowana"
 motorized_desc:0 "Pojazdy do transportu piechoty, np. ciężarówki i motocykle."
 mechanized:0 "Piechota zmechanizowana"
 mechanized_desc:0 "Lekko opancerzone transportery piechoty."
 modern_armor:0 "Nowoczesne czołgi"
 modern_armor_desc:0 "Maszyny te sprawdzą się w większości sytuacji. Dzięki potężnemu uzbrojeniu i pochyłemu pancerzowi są praktyczniejsze niż wyspecjalizowane jednostki."
 infantry:0 "Piechota"
 infantry_desc:0 "Mięso armatnie."
 paratrooper:0 "Spadochroniarze"
 paratrooper_desc:0 "Stworzenie jednostek powietrznodesantowych umożliwi nam zajmowanie pozycji, które wcześniej były niedostępne, co otworzy dowódcom nowe możliwości taktyczne."
 marine:0 "Piechota morska"
 marine_desc:0 "Żołnierze specjalizujący się w desancie morskim są coraz bardziej nieodzowni. Prowizoryczne wyposażenie i przeszkolenie to już przeszłość. Nasza piechota morska posiada specjalne barki desantowe i wie, jak z nich korzystać."
 mountaineers:0 "Piechota górska"
 mountaineers_desc:0 "Walka w górach stwarza wielkie ryzyko dla żołnierzy, ale czasem nie da się jej uniknąć. Stworzenie jednostek specjalnie przeszkolonej piechoty z odpowiednim sprzętem zminimalizuje zagrożenie."
 recon:0 "Zwiad"
 recon_desc:0 "Małe oddziały zwiadowcze poruszające się przed głównymi siłami pozwalają nam rozpoznać pozycję i liczebność nieprzyjaciela."
 engineer:0 "Saperzy"
 engineer_desc:0 "Budowa umocnień i usuwanie przeszkód to kluczowe zadania wojsk inżynieryjnych. Modernizacja wyposażenia naszych saperów dodatkowo zwiększy ich przydatność na polu walki."
