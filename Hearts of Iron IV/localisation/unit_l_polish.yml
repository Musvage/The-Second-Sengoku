 light_tank_destroyer_brigade:0 "Lekki niszczyciel czołgów"
 light_tank_destroyer_brigade_desc:0 "Niszczyciele czołgów to pozbawione wieży maszyny uzbrojone w potężne działa zainstalowane bezpośrednio w kadłubie. Lekkie niszczyciele powstają w oparciu o podwozia czołgów lekkich, dzięki czemu są dosyć szybkie, ale nie mają takiej siły ognia jak większe pojazdy."
 medium_tank_destroyer_brigade:0 "Średni niszczyciel czołgów"
 medium_tank_destroyer_brigade_desc:0 "Niszczyciele czołgów to pozbawione wieży maszyny uzbrojone w potężne działa zainstalowane bezpośrednio w kadłubie. Średnie niszczyciele powstają w oparciu o podwozia czołgów średnich, co oznacza, że są dosyć szybkie i dysponują solidną siłą ognia."
 heavy_tank_destroyer_brigade:0 "Ciężki niszczyciel czołgów"
 heavy_tank_destroyer_brigade_desc:0 "Ciężki niszczyciel czołgów ma usunięta wieżyczkę i zamontowane jeszcze większe działo."
 super_heavy_tank_destroyer_brigade:0 "Superciężki niszczyciel czołgów"
 super_heavy_tank_destroyer_brigade_desc:0 "Podwozie czołgu superciężkiego, z którego zdjęto wieżyczkę, by zamontować jeszcze większe działo."
 modern_tank_destroyer_brigade:0 "Nowoczesny niszczyciel czołgów"
