 field_hospital_desc:0 "Błyskawiczna opieka medyczna dla żołnierzy rannych w boju."
 logistics_company:0 "Kompania logistyczna"
 logistics_company_desc:0 "Jednostka odpowiedzialna za zaopatrzenie całej dywizji."
