l_braz_por:
 POL_central_region_strategy:0 "Estratégia da região central"
 POL_central_region_strategy_desc:0 "Centralizando as fábricas longe de fronteiras, nós aumentaremos a produção assim como as estaremos protegendo de qualquer aspirante a conquistador."
 POL_expansion_of_new_towns:0 "Expansão de novas cidades"
 POL_expansion_of_new_towns_desc:0 "Não é o suficiente para cidades se estabelecerem para prosperarem, elas também precisam de apoio para atingirem seu potencial completo."
 POL_fill_the_railways_gaps:0 "Preencha as lacunas das ferrovias"
 POL_fill_the_railways_gaps_desc:0 "Muitas de nossas ferrovias estão dispersas e desconectadas. Adicionando os trechos necessários nós ganhamos as capacidades de transporte necessárias."
 POL_start_central_industrial_region:0 "Comece a região industrial central"
 POL_start_central_industrial_region_desc:0 "Faça a fundação de nossa indústria armamentista centralizada."
 POL_expand_central_industrial_region:0 "Expanda a região industrial central"
 POL_expand_central_industrial_region_desc:0 "Continue a expandir nossa indústria armamentista centralizada."
 POL_the_four_year_plan:0 "O plano de quatro anos"
 POL_the_four_year_plan_desc:0 "Nós precisamos de um plano para a expansão de nossa infraestrutura para acomodar não apenas nossa indústria atual, mas também para o futuro."
 POL_national_defence_fund:0 "Fundo de defesa nacional"
 POL_national_defence_fund_desc:0 "Cidadãos assim como o Estado precisam contribuir para o financiamento de nossa indústria crescente, para que se façam as preparações para os perigos dos anos seguintes."
 POL_warsaw_main_railway_station:0 "Estação ferroviária principal da Varsóvia"
 POL_warsaw_main_railway_station_desc:0 "A Varsóvia é um centro de transporte e mercadorias. Para evitar engarrafamentos, esforços extras precisam ser alocados na administração dessa ferrovia."
 POL_invest_in_the_old_polish_region:0 "Invista na velha região polonesa"
 POL_invest_in_the_old_polish_region_desc:0 "Modernize fábricas velhas em Kielce, Skarzysko, Radom, Starachowice e Ostrowiec, ao mesmo tempo que construindo novas para fortalecer nossa indústria."
 POL_develop_upper_silesia:0 "Desenvolva a Alta Silésia"
 POL_develop_upper_silesia_desc:0 "A Alta Silésia foi contestada desde o fim da Grande Guerra. Desenvolvendo a região você unirá o povo da área e melhorará nossa indústria."
 POL_additional_research_slot1:0 "Espaço de pesquisa adicional I"
 POL_additional_research_slot1_desc:0 "Nossa expansão industrial e outros avanços recentes podem nos permitir a condução paralela de mais pesquisa e desenvolvimento."
 POL_the_bombe:0 "A bomba eletromecânica"
 POL_the_bombe_desc:0 "A "Bomba Criptológica" é um desenvolvimento do Ciclômetro e permite que decifremos as versões continuamente mais avançadas das cifras da Enigma alemã."
 POL_the_cyclometer:0 "O Ciclômetro"
 POL_the_cyclometer_desc:0 "Com essa invenção, as cifras alemães ficaram claras como a água. Nenhum segredo será escondido de nós."
 POL_atomic_physics_institute:0 "Instituto de Física Atômica"
 POL_atomic_physics_institute_desc:0 "Não podemos perder a chance de sermos os primeiros a descobrir uma forma de usar a energia intrínseca da fissão nuclear."
 POL_additional_research_slot2:0 "Espaço de pesquisa adicional II"
 POL_additional_research_slot2_desc:0 "A rápida industrialização de nossa nação abriu novas oportunidades de Pesquisa e Desenvolvimento que deveríamos buscar."
 POL_prepare_for_the_next_war:0 "Preparem-se para a próxima guerra"
 POL_prepare_for_the_next_war_desc:0 "A Grande Guerra pode ter sido apenas a primeira desse tipo. Precisamos nos preparar para um campo de batalha em constante mudança."
 POL_the_defence_of_poland:0 "A defesa da Polônia"
 POL_the_defence_of_poland_desc:0 "Precisamos planejar estratagemas mais ousadas se queremos que a defesa de nosso território nacional seja bem sucedida."
 POL_romanian_bridgehead_strategy:0 "Estratégia de cabeça de ponte romena"
 POL_romanian_bridgehead_strategy_desc:0 "Caso a luta se vire contra nós, precisamos ter planos prontos para um reagrupamento e retaliações eficientes em sincronia com nossos amigos e aliados."
 POL_silesia_fortified_area:0 "Área fortificada na Silésia"
 POL_silesia_fortified_area_desc:0 "Construir mais fortes no sul irá assegurar as defesas adicionais."
 POL_hel_fortified_area:0 "Área fortificada em Hel"
 POL_hel_fortified_area_desc:0 "Fortificando áreas importantes, nos tornamos menos vulneráveis caso a guerra volte a surgir em nossas fronteiras e litorais."
 POL_standardisation_of_equipment:0 "Padronização dos equipamentos"
 POL_standardisation_of_equipment_desc:0 "Ao padronizarmos os equipamentos de nossos soldados, definimos a base do suprimento de instrumentos modernos."
 POL_modernising_the_cavalry:0 "Modernização da cavalaria"
 POL_modernising_the_cavalry_desc:0 "Visto que a cavalaria ainda tem uma função a cumprir, precisamos de novas selas de metal para que ela possa competir no campo de batalha moderno."
 POL_study_foreign_tanks:0 "Estudo de tanques estrangeiros"
 POL_study_foreign_tanks_desc:0 "Esses "tanques" serão uma parte central dos conflitos armados de hoje em dia e precisamos ter certeza de que podemos acompanhar nossos vizinhos. A qualquer custo."
 POL_cruiser_tank_experiments:0 "Experimentos com tanques-cruzadores"
 POL_cruiser_tank_experiments_desc:0 "Com o básico do design de tanques já estabelecido, agora estamos prontos para começar a forjar nosso próprio caminho no campo emaranhado de design mecanizado."
 POL_artillery_modernisation:0 "Modernização da artilharia"
 POL_artillery_modernisation_desc:0 "Não podemos negligenciar a melhora e modernização do suporte que nossos soldados precisam para uma implantação eficiente."
 POL_anti_tank_guns:0 "Armas antitanques"
 POL_anti_tank_guns_desc:0 "É óbvio que os inimigos usarão tanques contra nós. Precisamos estar preparados para as boas-vindas."
 POL_army_modernisation:0 "Modernização do exército"
 POL_army_modernisation_desc:0 "Armas modernas para o homem moderno!"
 POL_air_base_expansion:0 "Expansão de bases aéreas"
 POL_air_base_expansion_desc:0 "Bases aéreas são tão essenciais para o suporte aéreo quanto o suporte aéreo é para a guerra moderna."
 POL_fighter_modernisation:0 "Modernização dos caças"
 POL_fighter_modernisation_desc:0 "Como os pilares de qualquer força aérea, nossos caças não podem se tornar obsoletos. Conforme o resto de nossas forças aéreas melhoram, eles também devem."
 POL_air_innovations:0 "Inovações aéreas"
 POL_air_innovations_desc:0 "Ainda há muito o que se fazer no campo de estratégias e táticas aéreas."
 POL_heavy_fighter_concept:0 "Conceito de caça pesado"
 POL_heavy_fighter_concept_desc:0 "Caso sejamos forçados a ir para a ofensiva, precisamos de um novo tipo de lutador que possa operar por mais tempo dentro das fronteiras inimigas."
 POL_naval_bomber_experiments:0 "Experimentos com bombardeiros navais"
 POL_naval_bomber_experiments_desc:0 "A supremacia aérea é tão importante no mar quanto em terra. Aeronaves especializadas e desenvolvidas para o propósito de guerras navais é uma forma de alcançarmos esse objetivo."
 POL_medium_bomber_focus:0 "Foco em bombardeiros médios"
 POL_medium_bomber_focus_desc:0 "Uma extensão da filosofia de bombardeio preciso adaptada a um alcance estendido para ser usada por unidades de suporte. "
 POL_light_bomber_focus:0 "Foco em bombardeiros leves"
 POL_light_bomber_focus_desc:0 "O valor de usar bombardeiros de mergulho para suporte aéreo em terra não deve ser subestimado."
 POL_air_modernisations_programme:0 "Programa de modernizações aéreas"
 POL_air_modernisations_programme_desc:0 "A teoria de aviação é tão importante quanto a tecnologia. Novos estratagemas para nossos pilotos ainda aguardam ser descobertos."
 POL_rocket_development:0 "Desenvolvimento de foguetes"
 POL_rocket_development_desc:0 "A velocidade é o atributo em que todos os outros atributos aéreos se baseiam. Motores a jato e de foguete teoricamente nos poderiam permitir ultrapassar todos os limites anteriores."
 POL_develop_polish_ship_building:0 "Desenvolver a construção de navios poloneses"
 POL_develop_polish_ship_building_desc:0 "A localização encravada de nossa nação não é desculpa para negligenciar nossos esforços navais."
 POL_study_foreign_built_ships:0 "Estudo de navios estrangeiros"
 POL_study_foreign_built_ships_desc:0 "Novos tipos de navios estão constantemente sendo desenvolvidos por nossos vizinhos. Precisamos estudá-los ou os nossos se tornarão antiquados."
 POL_a_cruiser_navy:0 "Uma marinha de cruzadores"
 POL_a_cruiser_navy_desc:0 "Navios cada vez maiores serão necessários para tornar os nosso planos de presença marítima em realidade."
 POL_import_submarine_technology:0 "Importar tecnologia submarina"
 POL_import_submarine_technology_desc:0 "Uma lacuna em nossa tecnologia submarina é inaceitável. Teremos essa tecnologia, mesmo que precisemos comprá-la."
 POL_commerce_attack:0 "Táticas de ataque de comércio"
 POL_commerce_attack_desc:0 "Nenhuma marinha está completa sem submarinos. Nossos submarinos precisam ser organizados para uma letalidade otimizada, assim como o resto da frota."
 POL_the_twin_threats:0 "Dupla ameaça"
 POL_the_twin_threats_desc:0 "Se focarmos em contra-táticas necessárias para opor nossos possíveis inimigos, manteremos uma vantagem no combate naval."
 POL_coastal_defense:0 "Defesa costeira"
 POL_coastal_defense_desc:0 "Uma força de defesa naval móvel e de curta distância potencialmente poderia fazer um trabalho com muito mais força do que em fortificações estacionárias."
 POL_strike_force:0 "Força de ataque"
 POL_baltic_navy:0 "Marinha báltica"
 POL_baltic_navy_desc:0 "Um esforço total de reinventar nossa estratégia naval será de grande importância se quisermos utilizar nossos navios no Báltico."
 POL_strengthen_the_polish_state:0 "Fortalecer o estado polonês"
 POL_strengthen_the_polish_state_desc:0 "Não temos condições de nos mantermos dividido. Nossa força em decretar mudanças é proporcional à nossa união tanto no senado quanto na Sejm."
 POL_defensive_focus:0 "Foco defensivo"
 POL_defensive_focus_desc:0 "Não começaremos a próxima guerra, mas certamente a terminaremos."
 POL_polish_militarism:0 "Militarismo polonês"
 POL_polish_militarism_desc:0 "Guerras anteriores podem ter nos enfraquecido, mas não fomos derrotados. Iremos nos erguer de novo, com a bravura de nossos soldados e a astúcia de nossos oficiais."
 POL_polish_revanchism:0 "Revanchismo polonês"
 POL_polish_revanchism_desc:0 "Algumas nações perderam tanto em tão pouco tempo. Se houver qualquer tipo de justiça, nós a reganharemos, de uma forma ou de outra."
 POL_poland_first:0 "A Polônia primeiro"
 POL_poland_first_desc:0 "O bem da nação deve começar com as tão chamadas "verdades". Assim como forjaremos nosso próprio destino, também devemos forjar nossos próprios fatos."
 POL_ideological_fanaticism:0 "Fanatismo ideológico"
 POL_ideological_fanaticism_desc:0 "Nenhum sacrifício é grande demais para a nossa causa. Assim como os zelotes das antigas religiões, todos devem estar preparados para tirar vidas ou sacrificar sua própria pelo bem de nossos ideais."
 POL_the_between_the_seas_concept:0 "O conceito de "Entre mares""
 POL_the_between_the_seas_concept_desc:0 "Não estamos sozinhos em nossa luta. Se conseguirmos aliados o suficiente, talvez possamos desafiar nossos inimigos sob nossos próprios termos."
 POL_treaty_with_lithuania:0 "Tratado com a Lituânia"
 POL_treaty_with_lithuania_desc:0 "Rancores antigos precisam ficar no passado. Qualquer aliado é bem-vindo nos tempos sombrios que se aproximam."
 POL_the_baltic_alliance:0 "Aliança Báltica"
 POL_the_baltic_alliance_desc:0 "Aliados nunca são demais."
 POL_internationalism:0 "Internacionalismo"
 POL_internationalism_desc:0 "Os inimigos de nossos inimigos podem ser nossos amigos."
 POL_authoritarianism:0 "Autoritarismo"
 POL_authoritarianism_desc:0 "Democracia é uma solução fraca para problemas fortes. Se o poder for de ser exercido à força, ele precisa ser libertado das correntes do consenso."
 POL_paramilitarism:0 "Paramilitarismo"
 POL_paramilitarism_desc:0 "Os princípios militares também se aplicam fora das forças armadas. Com todas as partes da sociedade treinadas nessas disciplinas, todos os cidadãos serão capazes de pegar em armas a qualquer momento."
 POL_go_right:0 "Seguir a direita"
 POL_go_right_desc:0 "Força é a única qualidade pela qual vale à pena buscar. Nossos vizinhos aceitaram essa verdade e nós também devemos."
 POL_military_youth:0 "Juventude militar"
 POL_military_youth_desc:0 "Alistar nossa juventude em organizações que promovam disciplina e ideologia nacional criará uma geração leal de futuros recrutas."
 POL_seek_accommodation_with_germany:0 "Buscar acomodação com a Alemanha"
 POL_seek_accommodation_with_germany_desc:0 "Por que deveríamos lutar se nossas semelhanças são maiores que nossas diferenças?"
 POL_go_left:0 "Seguir a esquerda"
 POL_go_left_desc:0 "Somente se unirmos nosso povo poderemos prevaler contra os inimigos que ameaçam nos consumir."
 POL_political_commissars:0 "Comissários políticos"
 POL_political_commissars_desc:0 "Para manter o controle dos militares, oficiais políticos serão encarregados de assegurar a aderência militar às políticas do partido."
 POL_seek_accommodation_with_USSR:0 "Buscar acomodação com a URSS"
 POL_seek_accommodation_with_USSR_desc:0 "A URSS quer uma guerra muito menos do que nós. Talvez haja uma forma de reconciliar nossa história sem derramamento de sangue."
 POL_liberalism:0 "Liberalismo"
 POL_liberalism_desc:0 "Não nos rebaixaremos ao nível de despotistas e ditadores. Nunca devemos esquecer de que o estado serve o seu povo e não o contrário."
 POL_intervention_focus:0 "Foco em intervenção"
 POL_intervention_focus_desc:0 "Se realmente valorizamos a liberdade, precisamos protegê-la não apenas para nós, mas para todas as nações. Se isso significa guerra, então que assim seja!"
 POL_draw_closer_to_britain:0 "Aproximar-se da Bretanha"
 POL_draw_closer_to_britain_desc:0 "A Bretanha se comprometeu em proteger nossa independência frente aos nossos agressores. Precisamos mostrar nossos devidos gestos de apreciação."
 POL_volunteer_corps:0 "Voluntariado"
 POL_volunteer_corps_desc:0 "A liberdade não pode ser reforçada à força ou se tornaria uma grande farsa. No entanto, aqueles que desejam pegar em armas por sua própria escolha devem ter os meios para fazê-lo."
 POL_militarism_focus:0 "Militarismo polonês"
 POL_authoritarianism_focus:0 "Autoritarismo"
 POL_polish_revanchism_focus:0 "Revanchismo polonês"
 POL_internationalism_focus:0 "Internacionalismo"
 POL_invite_to_faction_tooltip:0 "foi convidado para a facção de [Root.GetFlag]§Y[Root.GetName]§!.\n"
 POL_strike_force_desc:0 "Caso não tenhamos números suficientes, precisamos de uma força de navios de guera de fácil implantação para que possamos atacar o inimigo em seu ponto mais fraco."
