 DESIGNER_EMPTY_REGIMENT:0 "§RVous devez ajouter un bataillon de combat pour créer un nouveau modèle de division§!"
 DESIGNER_EMPTY_NAME:0 "§RLe modèle de division doit porter un nom§!"
 DESIGNER_SUPPORT_COLUMN_TITLE:1 "Les compagnies de soutien sont des troupes restant à l'arrière du front pour soutenir les troupes combattantes.\n\nUne seule de chaque type peut être choisie, et elles n'ont aucun impact sur la §Yvitesse maximale§! de la division (hormis pour les avantages liés aux terrains) et n'élargissent pas son §Yaire de combat§!."
 DESIGNER_MAIN_COLUMN_TITLE:2 "Les bataillons de première ligne sont les troupes combattant sur le front.\n\nChaque colonne représente un régiment d'un type spécifique, comme les §Yblindés§!, l'§Yinfanterie§! ou les §Ytroupes motorisées§!. Le premier bataillon en haut de la colonne décide des autres bataillons pouvant être ajoutés à son régiment. Plus il y a de bataillons de première ligne, plus l'§Yaire de combat§! de la division sera étendue, et moins le nombre de divisions pouvant prendre part à un même combat sera réduit."
 REINFORCE_WITH_RESEARCHED_EQUIPMENT:0 "Cocher pour remplacer par le matériel issu des dernières recherches"
 REINFORCE_WITH_EQUIPMENT:0 "Cocher pour remplacer par ce matériel"
 DESIGNER_EQUIPMENT_CHANGE:2 "$UNITS|Y$ divisions utilisent ce modèle.\nLes besoins en $EQ|Y$ vont passer à $TOT|R$ en tout.\nNous en avons $STOCK|Y$ en réserve.\nSi nous acceptons les changements apportés à ce modèle, nous pouvons estimer que nous en aurons $END$ en réserve."
 DIVISION_NAMES_GROUP_LIST_HEADER:0 "§HExemples de noms :§!"
 DIVISION_NAMES_GROUP_LIST_ENTRY:0 "\n  $NAME$"
 DIVISION_NAMES_GROUP_LIST_ENTRY_ETC:0 "\n  ..."
 DIVISION_NAMES_GROUP_LIST_ENTRY_FALLBACK:0 "\n\n§HNom par défaut :§!\n  $NAME$"
 DIVISION_NAMES_GROUP_DESC:0 "§HGroupes de noms historiques§!\nToutes les divisions correspondant à ce modèle porteront des noms tirés de ce groupe de noms. En cas de changement de groupe maintenant, toutes les divisions de ce modèle seront renommées, à l'exception de celles portant des noms personnalisés par vous."



