 GER_heavy_tank_equipment_3:0 "Panzerkampfwagen VI Ausf. B Tiger"
 GER_heavy_tank_equipment_3_short:0 "Königstiger"
 GER_heavy_tank_equipment_3_desc:0 "Surnommé Königstiger (« tigre royal ») par les Allemands et King Tiger par les Alliés, sa conception restait celle du Tiger I, encore renforcée. Il alliait l'épais blindage du Tiger I, incliné comme celui du char moyen Panther. Avec ses 70 tonnes, il était protégé par un blindage frontal de 100 à 180 mm et armé d'un canon long Kampfwagenkanone 43 L/71 de 8,8 cm."
