 GER_medium_tank_aa_equipment_1:0 "Flakpanzer III Möbelwagen"
 GER_medium_tank_aa_equipment_1_short:0 "Möbelwagen"
 GER_medium_tank_aa_equipment_1_desc:0 "Surnommé Möbelwagen (« camion de déménagement ») à cause de sa forme cubique lorsque les volets de protection étaient relevés, ce char automoteur anti-aérien était monté sur le châssis du Panzer III et armé d'un quadruple canon de 20 mm."
 GER_medium_tank_aa_equipment_2:0 "Flakpanzer IV Ostwind"
 GER_medium_tank_aa_equipment_2_short:0 "Ostwind"
 GER_medium_tank_aa_equipment_2_desc:0 "Le canon automoteur anti-aérien Flakpanzer IV Ostwind (« vent d'est ») était basé sur le châssis du Panzer IV. Il fut développé en 1944 pour succéder aux anciens Flakpanzer IV : la tourelle du Panzer IV fut remplacée par une tourelle hexagonale ouverte qui accueillait un canon FlaK 43 de 3,7 cm. Une tourelle fermée aurait été préférable, mais l'épaisse fumée produite par le canon l'empêcha."
 GER_medium_tank_aa_equipment_3:0 "Flakpanzer Coelian"
 GER_medium_tank_aa_equipment_3_short:0 "Coelian"
 GER_medium_tank_aa_equipment_3_desc:0 "La conception de ce projet de canon automoteur anti-aérien Flakpanzer Coelian fut menée par Rheinmetall pour l'armée allemande. Il aurait dû être armé de deux canons FlaK 43 de 3,7 cm dans une tourelle pivotante fermée et monté sur le châssis du char moyen Panther, mais il ne fut pas construit avant la fin de la guerre en Europe."
