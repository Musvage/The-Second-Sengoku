 ENG_march_on_downing_street_desc:0 "Ein letzter, großer Marsch auf die Downing Street Nr. 10 wird die Regierung dazu zwingen, eine Volksabstimmung über die  Zukunft der Nation abzuhalten. Sie können sich nicht gegen den Willen des Volkes stellen."
 ENG_speech_against_germany_desc:0 "Mosleys Beliebtheit steigt rapide an ... und mit ihr die abstruse Kritik, mit der er überzogen wird. Um die Ängste zu zerstreuen, dass er dem britischen Volk lediglich einen Hitlerismus aufzwingen will, ist vielleicht eine große, mächtige Rede nötig, in der Mosley sich mit klaren Worten von Hitlers Version des Faschismus distanziert."
 ENG_the_mosley_plan_desc:0 "Eine kühne Neuordnung der Wirtschaft kombiniert mit umfassender Propaganda und öffentlichen Investitionen sollte das Volk zu einer großen, gemeinsamen Bemühung zum Wiederaufbau der Nation motivieren und eine Initialzündung für unsere Wiederbewaffnung geben."
 ENG_discuss_imperial_defense_desc:0 "Wir werden den Vorschlag machen, dass alle Mitglieder des Commonwealth einen beträchtlichen Beitrag zur Verteidigung des Empires leisten."
 ENG_discuss_imperial_trade_desc:0 "Wir werden den Vorschlag machen, dass alle Mitglieder des Commonwealth den Vorzugshandel innerhalb des Empires erhöhen, damit das Empire als Ganzes noch stärker florieren kann."
 ENG_discuss_imperial_economy_desc:0 "Wir werden den Vorschlag machen, dass alle Mitglieder des Commonwealth beträchtliche Investitionen in ihre inländische Wirtschaft tätigen, um die Abhängigkeit von unseren Investitionen zu reduzieren und das Empire als Ganzes zu stärken."
 ENG_discuss_appeasement_desc:0 "Wir wurden für unsere Appeasement-Politik heftig kritisiert, also werden wir sie im Commonwealth zur Diskussion stellen."
 ENG_discuss_imperial_federation_desc:0 "Seit dem vergangen Jahrhundert gibt es Stimmen, die eine Vereinigung aller Teile des Empires zu einer Imperial Federation fordern, anstatt die Alternative der 'Home Rule' weiterzuverfolgen, der Unabhängigkeit aller Dominions. Wir werden nun einen Antrag einreichen, diese Frage abschließend zu erörtern."
 HOL_attract_foreign_investors_desc:0 "Wenn wir mehr Investoren anziehen, die die Entwicklung unserer Kolonien finanzieren, nimmt das etwas finanzielle Last von uns und wir können mehr Ressourcen in den Kontinent investieren."
 HOL_attract_foreign_industry_desc:0 "Wenn wir mehr ausländische Industrie in unsere Kolonien locken verringert das unsere finanzielle Belastung und ermöglicht es uns, mehr Ressourcen in die Entwicklung unserer inländischen Industrie zu stecken."
 HOL_attract_west_indies_oil_companies_desc:0 "Viele ausländische Ölkonzerne haben Interesse daran signalisiert, in Curaçao und Aruba Raffinerien zu bauen, um ein Stück vom venezolanischen Ölkuchen abzubekommen."
 HOL_attract_east_indies_oil_companies_desc:1 "Mit Hilfe ausländischer Ölkonzerne könnte man die Raffinerien in Ostindien erweitern, ohne dass wir selbst viel investieren müssten. Dadurch könnten wir die erhöhte Ölnachfrage in Ostasien stillen."
 HOL_crack_down_on_pacifist_movements_desc:0 "Die verschiedenen pazifischten Bewegungen haben unsere militärische Wiederbewaffnung lange genug behindert. Wenn das Volk sich nicht umstimmen lässt, muss es eben gewaltsam zum Schweigen gebracht werden."
 HOL_establish_pro_war_labor_indoctrination_desc:0 "So lange die Arbeiter auf unserer Seite sind, wird der Rest schon irgendwann folgen. Für den geringen Preis eines kleinen Produktivitätsrückgangs können wir unserem Volk ein Gefühl des Patriotismus einimpfen und es erkennen lassen, dass wir für die Verteidigung unserer Werte ein starkes Militär benötigen."
 HOL_anti_pacifist_propaganda_desc:0 "Wir können die Meinung unseres Volkes nur durch harte Arbeit und den Einsatz von Ressourcen verändern. Wir beginnen mit einer groß angelegten Propagandakampagne, die zwar nicht billig wird, dem Volk aber klarmacht, dass wir uns nicht mehr länger folgenlos den Luxus einer fehlenden Verteidigung leisten können."
 HOL_request_equipment_desc:0 "Unser Militär benötigt dringend Ausrüstung, um die erforderliche Expansion zu unterstützen. Vielleicht können unsere potenziellen zukünftigen Verbündeten helfen."
 HOL_draw_up_combined_staff_plan_desc:0 "Unser Überleben hängt von der konzertierten Kooperation unseres Militärs mit dem eines potenziellen zukünftigen Verbündeten ab. Wir können eine militärische Mission entsenden, um einen gemeinsamen Stabsplan zu entwickeln. Das würde diese Kooperation deutlich vereinfachen, vom ersten Augenblick an, in dem eine feindliche Macht eine Invasion unternimmt."
 HOL_exchange_intelligence_data_desc:0 "Unser Geheimdienst hat einige Erfolge vorzuweisen. Es könnte möglich sein, unseren potenziellen zukünftigen Verbündeten einen Informationsaustausch anzubieten. Das würde dafür sorgen, dass unser beider Nationen sehr viel besser gegen die wahrscheinlichsten ersten Schritte einer feindlichen Invasion gewappnet wären."
 HOL_prepare_evacuation_of_gold_reserves_desc:0 "Unsere nationalen Goldreserven, das Fundament unserer Regierung, müssen im Falle einer Invasion evakuiert werden. Andernfalls wäre eine Exilregierung vollkommen handlungsunfähig und machtlos."
 HOL_share_military_knowledge_desc:0 "Nach fast 150 Jahren des Friedens sind unsere Nachbarn uns in militärischen Angelegenheiten deutlich überlegen. Vielleicht sind unsere potenziellen zukünftigen Verbündeten bereit, einen Teil ihres Wissens mit uns zu teilen, um bei der zukünftigen Verteidigung unserer Heimat zu helfen."
 HOL_demand_reduced_dutch_trade_with_germany_desc:0 "Die Niederländer müssen dazu gebracht werden zu spuren und die Handelsrestriktionen, mit denen Deutschland belegt wurde, ebenfalls durchzusetzen. Sie wollen doch gewiss nicht, dass wir diese Restriktionen auch gegen sie verhängen ..."
 HOL_demand_increased_dutch_trade_with_germany_desc:0 "Die Niederländer müssen an ihre Handelsverpflichtungen dem deutschen Staat gegenüber ... erinnert ... werden. Und an ihre militärische Verwundbarkeit als unser Nachbar. Auf subtile Weise, versteht sich."
 HOL_placate_the_british_desc:0 "Wir müssen den Briten gegenüber einige Konzessionen bei den Handelsgesprächen machen, wenn wir verhindern wollen, dass sie ihre Handelssanktionen auch auf uns ausweiten."
 HOL_placate_the_germans_desc:0 "Wir müssen den Deutschen gegenüber einige Konzessionen bei den Handelsgesprächen machen, wenn wir verhindern wollen, dass sie ihre Handelssanktionen auch auf uns ausweiten."
 HOL_give_bernhard_generalship_desc:0 "Der Prinz hat den Wunsch geäußert, für sein neues Heimatland zu kämpfen, und möchte das Kommando über unsere Truppen übernehmen. Er möchte mit ihnen leiden und sie zum Sieg führen."
 HOL_pursue_diplomatic_grievances_desc:0 "Die Beleidigungen gegen Prinz Bernhard und unsere gesamte Regierung sind zu einem ausgewachsenen diplomatischen Streit eskaliert, der nun auch von militärischen Drohungen begleitet ist. Wir fordern eine sofortige und umfassende Entschuldigung, sonst sehen wir uns vielleicht gezwungen, unseren Worten Taten folgen zu lassen ..."
