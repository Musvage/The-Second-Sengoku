 VEN_abc_islands:0 "Die ABC-Inseln"
 VEN_abc_islands_desc:0 "Die ABC-Inseln liegen direkt vor unserer Küste und sollten rechtmäßig uns gehören. Nicht nur, weil das ob ihrer geografischen Nähe einfach der natürliche Stand der Dinge wäre, sondern vor allem, weil der Großteil unseres Öls auf diesen Inseln raffiniert wird, weshalb sie von entscheidender Bedeutung für unsere Wirtschaft sind. Angesichts der momentanen Schwäche der niederländischen Regierung würden sie es gewiss nicht wagen, unser freundliches Angebot auszuschlagen, ihnen bei der Verteidigung der Insel zu 'helfen' ..."
 HOL_offer_venezuelan_protection:0 "Venezolanischen Schutz anbieten"
 HOL_bernhard:0 "Bernhard"
 HOL_bernhard_desc:0 "Der Schwiegersohn der Königin und Gemahl von Prinzessin Juliana, Bernhard zur Lippe-Biesterfeld, hat großes Interesse daran gezeigt, für sein Land gegen den Feind zu kämpfen. Obwohl er aus Deutschland stammt, fühlt er sich inzwischen vollständig als Niederländer und kennt keinen größeren Wunsch, als seine patriotische Pflicht zu tun. Bedenkt man aber seinen freigeistigen und unabhängigen Charakter und seine Neigung, sich immer persönlich in alles zu involvieren, könnte es unvorhersehbare Folgen haben, ihm die gewünschte Position zu übertragen ..."
