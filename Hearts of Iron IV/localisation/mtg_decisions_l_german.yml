 USA_build_infrastructure_tt:0 "Es wird erwartet, dass Sie in die Infrastruktur von [USA_congress_investment_state.GetName] investieren"
 request_reinstatement:0 "Wiedereinsetzung durch [From.GetAdjective]e Regierung fordern"
 request_reinstatement_desc:0 "Unsere treuen Verbündeten haben uns geholfen, die Lande wiedereinzunehmen, die unsere gemeinsamen Feinde besetzt hatten. Das [Root.GetAdjective]e Heimatland ist relativ sicher. Wir sollten unseren Gastgeber um die Erlaubnis bitten, mit unserer Regierung umzuziehen und in Erwartung des Kriegsendes ein [Root.GetRulingPartyLong]es Kabinett zu bilden."
 grant_parliamentary_audience_desc:0 "Der Missbrauch der Besatzungstruppen, die [From.GetNameDef] terrorisieren, ist nicht hinnehmbar. Holen wir Vertreter der [From.GetAdjective]en Nation vor unser Parlament, um dem [Root.GetAdjective]en Volk von unseren berechtigten Kriegsgründen zu berichten."
 exile_recruitment_campaign:0 "[Root.GetAdjective]e Rekrutierungskampagne im Exil"
 exile_recruitment_campaign_desc:0 "Dank unserer Freunde in [From.GetNameDef] haben wir eine Basis, von der aus wir operieren können und unsere Stärke für unsere triumphale Rückkehr nach [Root.GetNameDef] sammeln können. Wir sollten uns darauf konzentrieren, nützliches Personal zur Unterstützung der Kriegsbemühungen zu rekrutieren."
 exile_extraction_campaign:0 "[From.GetAdjective]e Extraktionskampagne"
 exile_extraction_campaign_desc:0 "Die meisten Einheiten des stehenden Heers wurden nach der Kapitulation der [From.GetAdjective]en Regierung gefangen genommen und interniert, aber es gibt noch immer demobilisierte Truppen in [From.GetNameDef], die sofort bereit wären, das besetzte Gebiet zu verlassen und unsere Kriegsbemühungen zu unterstützen. Wir werden Pläne formulieren, wie man gestrandete Einheiten bergen kann, um sie zu bewaffnen und auszubilden, damit sie um ihre Heimat kämpfen können."
 expatriate_donations:0 "Spenden von im Ausland lebenden Bürgern aus [From.GetNameDef]"
 expatriate_donations_desc:0 "Die leidende Bevölkerung in [From.GetNameDef] hat Verwandte, die im Ausland leben. Wenn wir an diese [From.GetAdjective]en Gemeinschaften appellieren, Opfer zu bringen, um die Befreiung ihres Vaterlandes zu beschleunigen, können wir mehr Ressourcen für die Kriegsbemühungen sammeln."
 category_exile_forces:0 "Exiltruppen"
 category_exile_forces_desc:0 "Unsere vereinte Front wird den verhassten Feind zerschlagen! Wenn wir uns zusammenschließen, kombinieren wir die besten Kräfte, die unserer Nation zur Verfügung stehen, und überwinden jedes Hindernis, dass der Aggressor uns in den Weg werfen könnte!"
 weapons_for_the_resistance:0 "Waffen für den [From.GetAdjective]en Widerstand"
 weapons_for_the_resistance_desc:0 "Patriotische [From.GetAdjective]e Elemente hinter feindlichen Linien werden Chaos in den Reihen unserer gemeinsamen Feinde anrichten, wenn wir sie mit Waffen versorgen können."
 purge_infiltrators:0 "[From.GetAdjective]e Infiltratoren beseitigen"
 purge_infiltrators_desc:0 "Unsere Freunde in der legitimen [From.GetAdjective]en Regierung sind besorgt, weil bolschewistische und ultranationalistische Strömungen innerhalb der uns dienen Freiwilligentruppen immer mehr an Unterstützung gewinnen. Wir sollten disloyale Offiziere entfernen und meuterische Einheiten entwaffnen, bevor die Lage außer Kontrolle gerät. Der Einfluss, den wir dadurch in ihrem Land gewinnen, wird von unschätzbarem Wert sein, insbesondere nach dem Krieg."
 unity_parade:0 "[From.GetAdjective]-[Root.GetAdjective]e Einheitsparade"
 unity_parade_desc:0 "Die Veteranen der [From.GetAdjective]en Freiwilligentruppen haben viele Siege gegen den verhassten Feind errungen. Unsere gemeinsam erbrachten Opfer sind ein Quell des Stolzes. Wir werden die Truppen in einer Parade an der Heimatfront präsentieren und unsere unbesiegbare Stärke demonstrieren! Kritiker der legitimen [From.GetAdjective]en Regierung könnten das als Vergeudung von Ressourcen sehen, doch unsere Erfolge werden sie Zweifler verstummen lassen."
 joint_training_exercise:0 "Gemeinsame [From.GetAdjective]-[Root.GetAdjective]e Übungen"
 joint_training_exercise_desc:0 "Zu Lande, zu Wasser und in der Luft – unsere vereinten Truppen werden die tyrannischen Aggressoren vernichten, die unsere [From.GetAdjective]en Verbündeten aus ihrer Heimat vertrieben und die Zukunft der zivilisierten Welt bedroht haben! Wir werden ein Übungsmanöver abhalten, um bessere Methoden zu finden, Krieg gegen unseren gemeinsamen Feind zu führen."
 custom_cost_joint_training_exercise:0 "£command_power  §Y25§!"
 custom_cost_joint_training_exercise_blocked:0 "£command_power  §R25§!"
 HOL_prepare_evacuation_of_gold_reserves_tt:0 "Wird entfernt, wenn Sie eine §YExilregierung§! werden.\n"
 HOL_prepare_evacuation_of_gold_reserves_tt_2:0 "Sie erhalten §Y100 Politische Macht§! und einen Anstieg an §YLegitimität§!, wenn Sie eine §YExilregierung§! werden.\n"
 ENG_demand_treaty_compliance:0 "Einhaltung des Abkommens fordern"
 ENG_demand_treaty_compliance_tt:0 "Wenn sie nicht innerhalb von §Y60 Tagen§! gehorchen, erhalten wir ein §YMarionettenkriegsziel§! gegen sie.\n"
 ENG_demand_treaty_compliance_tt2:0 "Marinegröße in §YSchlachtschiffen§!, §YSchlachtkreuzern§! und §YFlugzeugträgern§! verglichen mit §Y[Root.GetName]§! mehr als §Y100%§!."
 ENG_demand_treaty_compliance_tt3:0 "Marinegröße in §YSchlachtschiffen§!, §YSchlachtkreuzern§! und §YFlugzeugträgern§! verglichen mit §Y[Root.GetName]§! mehr als §Y65%§!."
 ENG_demand_treaty_compliance_tt4:0 "Marinegröße in §YSchlachtschiffen§!, §YSchlachtkreuzern§! und §YFlugzeugträgern§! verglichen mit §Y[Root.GetName]§! mehr als §Y35%§!."
 ENG_britain_demands_treaty_compliance:0 "[ENG.GetName] fordert Einhaltung des Abkommens"
 ENG_britain_demands_treaty_compliance_desc:0 "[ENG.GetNameDefCap] hat uns aufgefordert, die Anzahl unserer Großkampfschiffe so zu reduzieren, dass wir die Vorgaben des Washingtoner Flottenabkommens wieder einhalten."
 ENG_britain_demands_treaty_compliance_tt_1:0 "Verhältnis von §YSchlachtschiffen§! und §YFlugzeugträgern§! im Vergleich zu §Y[ENG.GetName]§! nicht mehr als §Y100%§!.\n"
 ENG_britain_demands_treaty_compliance_tt_2:0 "Verhältnis von §YSchlachtschiffen§! und §YFlugzeugträgern§! im Vergleich zu §Y[ENG.GetName]§! nicht mehr als §Y65%§!.\n"
 ENG_britain_demands_treaty_compliance_tt_3:0 "Verhältnis von §YSchlachtschiffen§! und §YFlugzeugträgern§! im Vergleich zu §Y[ENG.GetName]§! nicht mehr als §Y35%§!.\n"
 foreign_influence:0 "Ausländischer Einfluss"
 foreign_influence_desc:0 "Die Länder, die wir unter unsere Fittiche genommen haben, verdienen nur die beste und gerechteste Herrschaft. Destabilisierende Einflüsse ausländischer Ideologien müssen beschnitten werden."
 nation_building:0 "Nationenbildung in [From.GetNameDef]"
 nation_building_desc:0 "Wir müssen eine neue Generation von Verwaltern ausbilden, die das [From.GetAdjective]e Volk vom Totalitarismus wegführen, hin zur Demokratie und zum Rechtsstaat."
 socialist_education:0 "Sozialistische Ausbildung in [From.GetNameDef]"
 socialist_education_desc:0 "Feinde des [From.GetAdjective]en Volkes infiltrieren unsere brüderlichen Verbündeten und säen Zwietracht gegen die demokratische Bewegung, die wir fördern. Wir müssen der legitimen Regierung helfen, der Bevölkerung wieder die unsterbliche Lehre von Marx und Engels näherzubringen."
 paramilitary_training:0 "Paramilitärische Ausbildung in [From.GetNameDef]"
 paramilitary_training_desc:0 "Linke Agitatoren und anderer verräterischer Abschaum schwächt die [From.GetAdjective]e Nation. Wir werden befreundete Truppen unterstützen, die bereit sind, mit unserer Armee zu kollaborieren."
 military_parade:0 "Militärparade in [From.GetNameDef]"
 military_parade_desc:0 "Demokraten, Sozialisten, Nationalisten und andere widerwärtige Produkte der Aufklärung machen der [From.GetAdjective]en Regierung Ärger. Wir werden unsere unbesiegbaren Truppen durch die Hauptstadt von [From.GetNameDef] marschieren lassen und ihnen den Glanz der [Root.GetAdjective]en militärischen Stärke zeigen."
 police_action:0 "Polizeieinsatz in [From.GetNameDef]"
 police_action_desc:0 "Das [From.GetAdjective]e Volk ist bereit für eine verantwortungsvolle Selbstregierung durch örtliche Polizeieinheiten und paramilitärische Truppen."
 fraternal_republic:0 "Brüderliche Republik in [From.GetNameDef]"
 fraternal_republic_desc:0 "Das [From.GetAdjective]e Volk fordert eine Intervention unserer Truppen, um die parasitischen Landbesitzer und Kapitalisten zu vertreiben, von denen die Leute unterjocht werden."
 ultranationalist_coup:0 "Ultranationalistischer Coup in [From.GetNameDef]"
 ultranationalist_coup_desc:0 "Die schwache [From.GetAdjective]e Regierung verdient unsere Unterstützung nicht. Wir müssen ein neues Zeitalter für das dortige Volk einläuten!"
 military_dictatorship:0 "Militärdiktatur in [From.GetNameDef]"
 military_dictatorship_desc:0 "In der [From.GetAdjective]en Regierung gibt es viele schwache Glieder, die wir entfernen müssen. Im Kabinett von [From.GetLeader] gibt es Atheisten, Gewerkschafter und sogar Liberale."
 MTG_naval_treaties:0 "Flottenabkommen"
 MTG_naval_treaties_desc:1 "Um die Ausgaben zu beschränken und ein weiteres Flottenbewaffungsrennen zu vermeiden, das allen Seiten nur schadet, haben die großen Seemächte der Welt eine Reihe von Abkommen unterzeichnet, welche die Gesamtgröße ihrer Flotten sowie die Größe der einzelnen Schiffe beschränken. Als Unterzeichner dieser Abkommen unterliegen wir gewissen Beschränkungen, doch so lange unsere Gegner diese ebenfalls befolgen, sollte das Gleichgewicht der Mächte gewahrt bleiben.\n\nWir liegen bei der Großkampfschiff-Stärke momentan [GetStrengthRatioBritain] [GetRelevantNavalTreatyNation]."
 MTG_abandon_treaty_democratic:0 "Rückzug aus den Flottenabkommen"
 MTG_abandon_treaty_democratic_desc:0 "Der Versuch, den Vormarsch der Flottenbewaffnung aufzuhalten, ist gescheitert. Wir müssen unsere Wiederbewaffnung vorantreiben, um den Gefahren der Zukunft entgegen zu können."
 MTG_abandon_treaty_fascist:0 "Die Flottenabkommen aufgeben"
 MTG_abandon_treaty_fascist_desc:0 "Die Demokratien der Welt haben sich in törichter Weise an die Regeln des Gesetzes gebunden. Aber im Kampf der Nationen gibt es nur ein Gesetz, das Gesetz der Natur. Und das verlangt Stärke. Wir lassen uns nicht davon abhalten, eine mächtige Flotte aufzubauen!"
 MTG_cheat_on_treaty:0 "Bei den Abkommen schummeln"
 MTG_cheat_on_treaty_desc:0 "Die Beschränkungen unserer Schiffsmuster, mit denen die Flottenabkommen uns belegen, sind viel zu erbarmungslos. Mit ein wenig kreativer Buchhaltung können wir vielleicht ein wenig Platz für nützlichere Dinge schaffen ..."
 MTG_second_london_conference:0 "Zweite Londoner Flottenkonferenz läuft"
 MTG_invite_FROM_to_treaty:0 "[From.GetNameDef] einladen, die Flottenabkommen zu unterzeichnen"
 MTG_send_treaty_warning_to_FROM_previous_signatory:0 "Warnung an [From.GetNameDef] aussprechen"
 MTG_treaty_reduction_mission:0 "Flottenentwaffnung implementieren"
 MTG_treaty_reduction_mission_desc:0 "Wir haben uns öffentlich verpflichtet, die Zahl der aktiven Großkampfschiffe in unserer Marine zu reduzieren. Wir müssen unverzüglich Schiffe außer Betrieb setzen, um die vereinbarten Zahlen zu erreichen."
 MTG_treaty_reduction_signatory_mission:0 "Zur im Flottenabkommen vereinbarten Größe zurückkehren"
 MTG_treaty_reduction_signatory_mission_desc:0 "Als Unterzeichner des Flottenabkommens dürfen wir nur eine bestimmte Anzahl an Großkampfschiffen besitzen. Im Moment überschreiten wir die festgelegte Grenze und man beginnt sich zu fragen, ob wir den internationalen Rüstungsabbau wirklich so unterstützen, wie wir es sagen."
 MTG_treaty_renew_mission:0 "Zweite Londoner Flottenkonferenz"
 MTG_escalator_clause_invocation_mission:0 "Gleitklausel gezogen"
 MTG_escalator_clause_invocation_mission_desc:0 "Einer der Unterzeichner der Abkommen hat entschieden, sich nicht länger an die Bestimmungen zu halten, und baut vermutlich bereits größere und stärkere Schiffe. Glücklicherweise gestatten die Abkommen es uns, in diesem Fall automatisch eine Gleitklausel zu ziehen, durch die wir die Beschränkungen der Schiffsgröße und Bewaffnung lockern können."
 MTG_escalator_clause_tt:0 "Das reduziert die Beschränkungen der Kosten für Großkampfschiffe für alle anderen Unterzeichner."
 ENG_declare_american_monarchy:0 "Amerikanische Monarchie erklären"
 ENG_install_american_monarchy:0 "Amerikanische Monarchie installieren"
 ENG_create_pan_north_american_state:0 "Pan-nordamerikanischen Staat bilden"
 ENG_create_pan_north_american_state_tt:0 "Annektiert alle §Yamerikanischen§! Bundesstaaten und macht sie zu Kerngebieten.\nFirmiert in Zukunft unter dem Namen §YDominion Nordamerika§!.\n"
 ENG_trade_unions_demand_timer:0 "In den letzten 30 Tagen eine Gewerkschaftsforderung erfüllt"
 ENG_march_timer_flag:1 "Es läuft gerade ein Marsch."
 ENG_restrained_march_flag:0 "Bereits zur Mäßigung aufgerufen."
 ENG_speech_against_germany_tt:0 "§RSollte die Stabilität während der Märsche der Blackshirts unter 50% fallen, bricht ein Bürgerkrieg aus!§!\n"
 request_control_of_navy:0 "Kontrolle über [From.GetAdjective]e Marine fordern"
 request_control_of_navy_desc:0 "Die Effizienz unseres Bündnisses würde sehr davon profitieren, wenn die [From.GetAdjective]e Marine in unsere eigene integriert wird."
 HOL_inundate_the_water_lines_desc:0 "Die sorgfältig vorbereitete Holländische Wasserlinie muss jetzt geflutet werden, um den Vormarsch des Feindes aufzuhalten Auch wenn dabei Schäden entstehen."
 HOL_drain_the_water_lines_desc:0 "Die Gefahr ist gebannt und wir können die Holländische Wasserlinie wieder trockenlegen, um das Land wieder nutzen zu können."
 HOL_radio_oranje_desc:0 "Es ist Zeit für eine neue "Radio Orange"-Übertragung in niederländischer Sprache in der BBC. Damit können wir sowohl den Bürgern im besetzten Heimatland Hoffnung spenden als auch den mutigen Männern, die an der Seite unserer Verbündeten für ihre Freiheit kämpfen."
 HOL_obtain_dockyard_access_desc:0 "Zur Zeit der Invasion befanden sich mehrere Schiffe im Bau. Wir konnten einige davon retten, indem wir die unfertigen Rümpfe nach England geschleppt haben. Nun benötigen wir die Unterstützung der Briten, um sie fertigzustellen."
 HOL_assemble_air_squadron_desc:0 "Einige unserer Rekruten haben den Wunsch geäußert, das Fliegen zu lernen, um den Kampf aus der Luft zu unterstützen. Wir sollten unsere Verbündeten um Flugzeuge bitten."
 HOL_request_infantry_equipment_desc:0 "Wenn wir unseren Verbündeten im Kampf helfen wollen, müssen wir die dafür erforderliche Ausrüstung beschaffen."
 HOL_pull_strings_with_british_industrialists_desc:0 "Die britisch-niederländische Zusammenarbeit in der Industrie besteht seit vielen Jahren und hat schon zahlreiche multinationale Unternehmen hervorgebracht, beispielsweise Phiilips und Royal Dutch Shell. Wir können diese Beziehungen nach Großbritannien nun vielleicht nutzen, um unsere Exiltruppen zu versorgen."
 HOL_request_aid_for_the_engelandvaarders_desc:1 "Die über 100 Meilen Nordsee, die England von den Niederlanden trennen, schrecken die Niederländer nicht ab, die vor der Besatzung fliehen und gemeinsam mit ihren Landsleuten für die Befreiung ihrer Heimat kämpfen wollen. In winzigen Ruderbooten oder Kajaks trotzen diese "Engelandvaarders" oder "Englandsegler" mutig dem offenen Meer. Die Bedingungen sind derart schwierig, dass nicht einmal einer von zehn Männern die Überfahrt überlebt. Alleine der Versuch macht sie zu den Mutigsten der Mutigen, und es ist unsere Pflicht, die Briten zu bitten, ihre Erfolgsaussichten mit allen Mitteln zu verbessern."
 HOL_relocate_government_to_batavia:0 "Die Regierung nach Batavia verlagern"
 HOL_relocate_government_to_batavia_desc:0 "Unser Heimatland wurde überlaufen, doch unsere Kolonien sind unberührt. Es widerspricht zwar dem Wunsch der Königin, aber wir können unsere Regierung nach Batavia verlagern, die Haupstadt Ostindiens, und den Krieg von dort aus fortführen."
 MTG_send_treaty_warning_to_FROM:0 "Warnung an [From.GetNameDef] senden"
 MTG_send_treaty_warning_to_FROM_desc:0 "[From.GetNameDef] glaubt offenbar, dass wir die Ungereimtheiten beim Ausbau ihrer Flotte nicht bemerken. Wir sollten sie informieren, dass sie sich da täuschen."
