 ENG_urge_restraint_desc:0 "Es ist absolut entscheidend, dass unser nächster Marsch reibungslos abläuft, sonst könnte die gewaltsame Reaktion darauf auf den Rest des Landes übergreifen und landesweite Unruhen auslösen, vielleicht sogar einen Bürgerkrieg. Wir könnten dadurch zwar unsere aggressivsten Unterstützer verlieren, aber wir müssen den Marschteilnehmern einbläuen, um jeden Preis von Gewalt abzusehen."
