 MEX_category_territorial_integration_desc:1 "Unser revolutionärer Kampf, korrupte Regierungen zu stürzen, belohnt uns mit der Kontrolle über ganze Länder. Die Bewohner dieser Regionen kannten stets nur die Unterdrückung. Um die wahre Befreiung genießen zu können, müssen sie in [MEX.GetNameDef] integriert werden."
