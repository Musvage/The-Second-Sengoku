 ENG_trade_unions_demand_minister_appointment_decision_desc:0 "Um die Forderungen der Gewerkschaften zu erfüllen, werden wir ihren gewählten Vertreter ins Kabinett berufen."
 ENG_trade_unions_demand_legislation_amendment_desc:0 "Um die Forderungen der Gewerkschaften zu erfüllen, werden wir zusätzliche politische Bemühungen unternehmen, den aktuellen Gesetzesentwurf nach ihren Wünschen zu ergänzen."
 ENG_trade_unions_demand_conscription_limitations_desc:0 "Um die Forderungen der Gewerkschaften zu erfüllen, werden wir unsere Einberufungsbemühungen vorerst begrenzen."
 ENG_trade_unions_demand_workplace_safety_legislation_desc:0 "Um die Forderungen der Gewerkschaften zu erfüllen, werden wir neue Gesetze zur Sicherheit am Arbeitsplatz erlassen  und den Arbeitern dadurch besseren Schutz bieten – auf Kosten der Produktivität."
 ENG_trade_unions_demand_increase_in_paid_leave_desc:0 "Um die Forderungen der Gewerkschaften zu erfüllen, werden wir neue Gesetze verabschieden, die Arbeitern mehr bezahlte Urlaubstage zusichern."
 ENG_trade_unions_demand_minimum_pay_increase_desc:0 "Um die Forderungen der Gewerkschaften zu erfüllen, werden wir neue Gesetze verabschieden, durch die der Mindestlohn in allen Branchen erhöht wird."
 ENG_trade_unions_demand_construction_safety_legislation_desc:0 "Um die Forderungen der Gewerkschaften zu erfüllen, werden wir neue Gesetze zur Sicherheit am Bau erlassen  und allen Bauarbeitern dadurch besseren Schutz bieten."
 ENG_trade_unions_demand_mandatory_union_days_desc:0 "Um die Forderungen der Gewerkschaften zu erfüllen, werden wir neue Gesetze erlassen, die alle Arbeiter zur Teilnahme an so genannten Gewerkschaftstagen verpflichten, bei denen sie über ihre Rechte aufgeklärt und zum Eintritt in eine Gewerkschaft ermutigt werden und die ihnen Zeit für andere gewerkschaftliche Aktivitäten bieten."
 ENG_trade_unions_demand_referendum_desc:0 "Der Sozialismus hat sehr viele neue Unterstützer gewonnen. Wir haben keine andere Wahl als der Forderung der Gewerkschaften nach einer Volksabstimmung zuzustimmen. Das Ergebnis steht schon jetzt fest ..."
 ENG_request_trade_union_support_for_new_factories_desc:0 "Wir bitten die Gewerkschaften, den Kauf neuer Fabriken zu unterstützen."
 ENG_request_trade_union_factory_worker_support_desc:0 "Wir nutzen unsere Verbindungen und unseren guten Stand bei den Gewerkschaften, um sie davon zu überzeugen, wie wichtig eine baldige Erhöhung der Produktivität in den Fabriken ist. Mit ihrer Unterstützung können wir die Arbeiter motivieren."
 ENG_request_trade_union_dockyard_worker_support_desc:0 "Wir nutzen unsere Verbindungen und unseren guten Stand bei den Gewerkschaften, um sie davon zu überzeugen, wie wichtig eine baldige Erhöhung der Produktivität in den Docks ist. Mit ihrer Unterstützung können wir die Dockarbeiter motivieren."
