 tut_1_text_1:0 "Добро пожаловать в обучающий курс §YHearts of Iron IV§!!\n\nВам предстоит управлять Италией @ITA в период подготовки к войне. Мы рекомендуем вам читать всплывающие подсказки по ходу игры - это поможет быстрее освоиться."
 tut_1_text_alert:0 "Начните игру с §Yоповещений§! в верхней части экрана."
 tut_2_text_1:0 "Отлично! Вы разобрались с оповещениями, теперь можно заняться войной. Италия сейчас ведет войну в Эфиопии, и вы с легкостью одержите победу, как только научитесь воевать.\n\nПеремещайте камеру в юго-восточном направлении до тех пор, пока не найдете Эритрею в Африке. Изменив местоположение камеры, §Yвыберите дивизии§! в регионе $STATE|Y$."
 tut_3_text_1:0 "Прекрасно! Сейчас вы научитесь планировать наступления.\n\nДивизии можно объединять в так называемые §Yармии§!. Армия используется при рисовании планов операций, и к ней можно прикреплять §Yкомандующего§!.\n\nЩелкните по кнопке §YНовая армия§! в нижней части экрана."
 tut_4_text_1:0 "Хорошо! Создание армии - лишь первый шаг.\n\nЧтобы отдать §Yармии§! приказ, нужно нарисовать §Yплан операции§!.\n\nЩелкните по кнопке §Y«Линия фронта»§!, затем щелкните по границе Эфиопии."
 tut_5_text_1:0 "Отлично! Теперь к Эфиопии протянулась §Yлиния фронта§!. Чтобы ваши войска начали атаку согласно §Yплану операции§!, вы должны нарисовать §Yнаступательный приказ§!.\n\nЩелкните по кнопке §YЛиния наступления§!, затем нажмите правую кнопку мыши и перемещайте стрелку между двумя выделенными провинциями."
 tut_6_text_1:0 "Вы создали наступательный приказ для штурма эфиопской столицы. Прежде чем вы приступите к выполнению плана, не будет лишним как следует подготовиться.\n\nЕсли вы разрешите вашим войскам готовиться к операции в течение $DAYS_OF_PLANNING|0Y$ дн., они получат боевой бонус, достигающий §G+$PLANNING_MAX|0%$§!. Одни £tech_mod  §Yсухопутные доктрины§! изменяют время, отводимое на §Yподготовку§!, другие позволяют быстрее достичь максимального уровня готовности.\n\nСоветуем вам заодно подготовить и авиацию. Щелкните по §Yавиабазе§! в §YЭритрее§!."
 tut_7_text_1:0 "Отлично! Чтобы повысить шансы ваших войск на победу, необходимо обеспечить их надежной §Yвоздушной поддержкой§!.\n\n§YАвиакрылья§!, закрепленные за §Yвоздушным регионом§!, можно отправлять на задания. §YАвиакрылья штурмовиков §! выполняют задания по §Yподдержке с воздуха§!, позволяющие им участвовать в операциях сухопутных войск.\n\nЗакрепите §Yавиакрылья§!, расположенные на §Yэритрейской авиабазе§!, щелкнув правой кнопкой по §Yвосточно-африканскому воздушному региону§!. Теперь вы можете отдать им приказ."
 tut_8_text_1:0 "Отлично! Теперь у вас есть §Yавиакрылья§!, закрепленные за §Yвоздушным регионом§! Восточной Африки. Но прежде чем они поднимутся в воздух, вы должны выбрать для них §Yзадание§!. Если у авиакрыла нет активного задания, оно останется на базе.\n\nЕсть несколько видов §Yвоздушных заданий§!, которые можно давать разным авиакрыльям в зависимости от их типа. §YАвиакрылья штурмовиков§! можно отправлять на задания по §Yподдержке с воздуха§!, что позволяет им участвовать в операциях сухопутных войск и атаковать ваших врагов.\n\nЧтобы отправить авиакрыло на задание, щелкните на значке заданий в меню авиации."
 tut_9_text_1:0 "Отлично! У вас почти все готово. Пришла пора выполнить §Yплан операции§! и захватить Эфиопию Италией.\n\nЩелкните по кнопке §Y«Режим карты: стандартный»§! в нижнем правом углу экрана, затем выберите вашу армию, щелкнув по портрету внизу экрана."
 tut_10_text_1:0 "Отлично! Прежде чем мы начнем захват Эфиопии, прикрепите командующего к вашей армии, если вы этого еще не сделали. Щелкните по §Yпустому портрету лидера§! в верхнем левом углу экрана и выберите командующего из списка.\n\nЩелкните по кнопке §Y«Выполнить план»§! внизу экрана, и ваши войска перейдут в наступление."
 tut_10_text_2:0 "Кнопка «Выполнить план»"
 tut_11_text_1:0 "Ваши войска начали наступление на столицу Эфиопии - Аддис-Абебу. Как только вы захватите достаточное количество вражеской территории, противник капитулирует.\n\n§YСнимите игру с паузы§!, нажав £SPACE . Вы можете менять скорость игры, нажимая £KP_PLUS  и £KP_MINUS . Игроки постоянно регулируют темп по мере необходимости, а не играют все вместе с одной и той же скоростью.\n\nПолезный совет: если вы уверены, что можете лучше управлять войсками, выберите дивизию и щелкайте правой кнопкой по провинциям, чтобы вручную заменить приказы из плана операции."
 tut_12_text_1:0 "Эфиопия капитулировала! Вы победили!\nТеперь вы можете выдвигать требования на §Yмирной конференции§!. Советуем вам выбрать вариант §YЗахватить все регионы§!.\nКаждое ваше требование увеличивает £world_tension_icon  §Yмировую напряженность§! на определенное значение. Чем оно выше, тем ближе вы к мировой войне.\nОтдельные §Yдипломатические действия§! недоступны для некоторых стран при достаточно высоком уровне мировой напряженности. Читайте подробности в подсказке ниже."
 tut_13_text_1:0 "Вы победили! Война окончена, Эфиопия повержена.\n\nВ мирное время вы можете §Yперебрасывать войска§! через океан, чтобы укрепить другие регионы или, возможно, подготовиться к войне.\n\nЭфиопия разгромлена, и вам не нужно держать там такое количество дивизий.\n\nВыберите как минимум §Y4 дивизии§! и переместите их в §Yвыделенный порт§!, щелкнув правой кнопкой по провинции."
 tut_14_text_1:0 "Чтобы войска можно было перемещать между двумя дружественными территориями, они должны находиться в порту.\n\nВыберите боевые единицы, §Yстоящие в порту§!, и щелкните правой кнопкой по другому §Yпорту в Италии§!."
