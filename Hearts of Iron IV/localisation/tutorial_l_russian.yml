 HINT_AIR_BASE:0 "Совет: авиабаза"
 HINT_AIR_BASE_TEXT:0 "Мир разделен на заранее заданные §Yвоздушные регионы§!. §YАвиакрыло§! - группа самолетов одного типа (т.е. истребители или бомбардировщики), которую можно закрепить за регионом.\n\nКогда вы щелкнете по §Yавиабазе§! (будь то на карте или в списке на экране авиации), появится ее меню, где будут автоматически выбраны все авиакрылья этой базы.\n\nЧтобы закрепить выбранное авиакрыло за регионом или перебросить его на другую авиабазу, щелкните правой кнопкой по воздушному региону или авиабазе."
 HINT_CONSTRUCTIONS:0 "Совет: строительство"
 HINT_CONSTRUCTIONS_TEXT:0 "Это - экран §Yстроительства§!, где вы можете улучшать свои провинции и регионы, возводя новые сооружения. Советуем начать игру со строительства §Yфабрик§! в течение пары лет и только затем переходить к строительству §Yвоенных заводов§! и специализированных сооружений. Фабрики позволят вам возводить больше сооружений в дальнейшем.\n\nВсе незанятые фабрики занимаются строительством новых сооружений в порядке, заданном очередью строительства.\n\nДля вашего удобства мы выделили все фабрики.§YЩелкните по одной из них, чтобы войти в режим строительства.§! Когда действует этот режим, щелчок по карте добавляет сооружение в очередь на строительство. §YЧтобы сразу добавить максимально возможное количество сооружений, щелкайте с зажатой клавишей Shift.§!"
 HINT_ARMY_PLANNER:0 "Совет: мобилизация и размещение"
 HINT_ARMY_PLANNER_TEXT_1:0 "Это - экран §Yмобилизации и размещения§!, где вы создаете очередь на подготовку новых дивизий и их последующую дислокацию. Советуем вам добавить в очередь §Yпехотную дивизию§!.\n\nДивизии, проходящие подготовку, сначала попытаются получить необходимую §Yтехнику§! и лишь затем начнут обучение. Уровень подготовки не может быть больше, чем уровень обеспечения техникой.\n\n\nЩелкните по кнопке §YОбучить§!, чтобы добавить дивизию на подготовку.\n\nКогда подготовка дивизии завершится, ее можно будет §Yразместить§! в §Yуказанной вами точке§!. Дивизии можно размещать только на национальной территории."
 HINT_ARMY_PLANNER_TEXT_2:0 "Дивизии можно выпускать поочередно или параллельно.\n\nДивизии, проходящие параллельную подготовку, получают §Yтехнику§! с одинаковой скоростью и завершат обучение примерно в один и тот же момент. Как только дивизия получит всю нужную технику и пройдет полный курс подготовки, она отправится в указанную вами точку.\n\nЩелкните по §YДобавить§!, чтобы добавить еще одну дивизию для параллельного обучения.\n\nЕсли вы проигрываете в войне, полезно размещать дивизии §Yдо того как они полностью получат технику и подготовку§!. Впрочем, таких ситуаций лучше избегать.\n\nО том, какие боевые единицы следует создавать, читайте в HOI4 Wiki!"
 HINT_DIPLOMACY_SCREEN:0 "Совет: переговоры"
 HINT_DIPLOMACY_TEXT:0 "Это - экран §Yпереговоров§!, с помощью которого вы ведете дипломатические отношения с другими странами."
 HINT_DIVISION_DESIGNER:0 "Совет: конструктор дивизий"
 HINT_DIVISION_DESIGNER_NOXP_TEXT:0 "Это - §Yконструктор дивизий§!, позволяющий создавать новые или редактировать существующие §Yшаблоны дивизий§!. На создание или изменение шаблона вы тратите £army_experience  §Yопыт армии§!.\n\nВам необходимо накопить £army_experience опыт армии, прежде чем вы сможете создавать или изменять шаблоны дивизий."
 HINT_DIVISION_DESIGNER_XP_TEXT:0 "Это - §Yконструктор дивизий§!, позволяющий создавать новые или редактировать существующие §Yшаблоны дивизий§!. На создание или изменение шаблона вы тратите £army_experience  §Yопыт армии§!. Вы получаете опыт армии, когда ваши войска участвуют в боях или учениях. Новобранцы не генерируют £army_experience  опыт армии.\n\nЩелкните по пустой ячейке под столбцом «Поддержка», чтобы добавить £unit_artillery_icon_small  §Yподдержку артиллерии§! в вашу дивизию. После этого щелкните по кнопке §YСохранить§!. Ваши дивизии, использующие этот шаблон, теперь начнут запрашивать артиллерийскую §Yтехнику§!."
 HINT_EDIT_TEMPLATE_TEXT:0 "Вы производите технику, которая не используется ни в одном из §Yшаблонов дивизий§!. Но вы можете их изменить, поскольку у вас есть £army_experience  §Yопыт армии§!.\n\nЩелкните на §YИзменить§! рядом с §Yпехотной дивизией§! или любой другой дивизией."
 HINT_EXECUTE_ORDER_TEXT:0 "Под портретом расположен небольшой индикатор (3), указывающий соотношение сил вашей армии и вероятного противника.\n\nЕсли вы еще не назначили командующего армией, советуем сделать это сейчас. Щелкните по пустому портрету в верхнем левом углу.\n\nКогда шансы в вашу пользу, цвет прогноза по плану (2) будет зеленым. Если это так, щелкайте по кнопке «Выполнить план» (1)."
 HINT_NAVAL_MISSIONS:0 "Совет: задания флота"
 HINT_NAVAL_MISSIONS_TEXT:0 "Это - экран §Yфлота§!, где можно просматривать флоты и отдавать им приказы. Чтобы ваш флот выполнил какое-либо действие, он должен получить §Yзадание§!.\n\nКак правило, флот действует не более чем в три морских регионах сразу. Выполняя задание, флот обычно рассредотачивается, чтобы охватить большую территорию. На возвращение в боевой порядок у флота уйдет некоторое время.\n\nЧтобы отправить флот на §Yзадание§!, щелкните по одной из выделенных кнопок с заданиями, затем щелкните правой кнопкой на §Yморском регионе§!. Например, будет полезно поручить вашему флоту §Yпатрулирование§! региона."
 HINT_LOGISTICS:0 "Совет: снабжение"
 HINT_LOGISTICS_TEXT:0 "Это - экран §Yснабжения§!. Он позволяет увидеть, какую технику вы производите быстрее или медленнее, чем расходуете.\n\nЕсли вам кажется, что вы выпускаете какую-то §Yтехнику§! в большем количестве, чем нужно, сократите количество заводов, занятых в §Yпроизводственной линии§! этого вида техники."
 HINT_NATIONAL_FOCUS:0 "Совет: национальный фокус"
 HINT_NATIONAL_FOCUS_TEXT:0 "Это - экран §Yнационального фокуса§!. Он позволяет задавать политические цели вашей страны, приносящие ей пользу по ходу игры.\n\nДля вашего удобства мы выделили пару национальных фокусов, с которых можно начать. Мы советуем этот путь, потому что он позволит вам очень быстро получить новую §Yячейку для исследований§!, и вы сможете параллельно изучать на одну £tech_mod  §Yтехнологию§! больше."
 HINT_NO_TEMPLATE:0 "Совет: нет шаблона"
 HINT_NO_TEMPLATE_NO_XP_TEXT:0 "Вы щелкнули по предупреждению §YНет шаблона§!. Не пугайтесь! Это хорошо, что вы обращаете внимание на эти сообщения, они полезны.\n\nСкорее всего, вы создали производственную линию для выпуска артиллерии. Однако сейчас ни одна из ваших §Yдивизий§! не использует этот вид техники в своих §Yшаблонах§!.\n\nНакопив достаточное количество £army_experience  §Yопыта армии§!, вы сможете изменить шаблон и добавить в него артиллерию. Вы получаете £army_experience  опыт армии, когда ваши войска участвуют в боях или учениях.\n\nСейчас вы можете игнорировать это предупреждение - когда вы наберете £army_experience  опыт армии, обучающее сообщение появится снова."
 HINT_NO_TEMPLATE_HAVE_XP_TEXT:0 "Вы щелкнули по предупреждению §YНет шаблона§!, которое сообщает, что вы производите технику, которая нигде не используется.\n\nЧтобы ваши дивизии смогли использовать новую технику, надо отредактировать их §Yшаблон§!. Для изменения шаблона необходимо потратить £army_experience  §Yопыт армии§!.\n\nОткройте экран §YМобилизация и размещение§! и выберите шаблон дивизии для §Yизменения§!.\n\nЕсли вы наведете курсор на это предупреждение, то увидите, какой тип техники вы выпускаете, но не используете."
 HINT_POLITICS_SCREEN:0 "Совет: политика"
 HINT_POLITICS_SCREEN_TEXT:0 "Это - экран §Yполитики§!, где находятся §Yнациональные фокусы§! вашей страны, £pol_idea  §Yидеи§!, §Yзаконы§! и многое другое.\n\n£pol_power  §YПолитическая власть§! отражает способность вашей страны достичь своих политических целей.\nНаем советников, обоснование претензий и гарантии независимости - лишь часть действий, на которые вы тратите £pol_power  политическую власть.\n\n£pol_idea  Идеи дают вашей стране бонусы в различных сферах, но для их активации тоже нужно £pol_power  политическая власть."
 HINT_PRODUCTION_LINES:0 "Совет: производственные линии"
 HINT_PRODUCTION_LINES_TEXT:0 "Это - экран §Yпроизводственных линий§!. Производственные линии выпускают военную технику. Советуем вам наладить производство не только техники, которая нужна сейчас, но и той, что может пригодиться в будущем.\n\nЕсть два вида производственных линий: военные и морские. Первые используют £factory_item  §Yвоенные заводы§!, вторые - £naval_factory_icon  §Yверфи§!. Чем больше заводов вовлечено в производственную линию, тем быстрее они выпустят нужную технику.\n\nЧтобы создать производственную линию, щелкните по одной из четырех выделенных кнопок слева. Как только вы выберете тип техники из этих четырех категорий, для него будет создана производственная линия.\n\nНа §Yследующей странице§! этой подсказки мы даем §Yсоветы§!, какую технику выпускать и сколько заводов надо добавить в каждую производственную линию."
 BUTTON_HINT_PAGE_1:0 "1"
 BUTTON_HINT_PAGE_2:0 "2"
 HINT_PRODUCTION_LINES_2_1:0 "На картинке ниже приведена производственная линия, в которую включены §Y10§! £factory_item  §Yвоенных заводов§!."
 HINT_PRODUCTION_LINES_2_2:0 "Рекомендуем вам создать производственные линии для:"
 HINT_RESEARCH_TREE:0 "Совет: древо исследований"
 HINT_RESEARCH_TREE_TEXT:0 "Это - §Yдрево исследований§!. Поначалу оно пугает, но на самом деле не такое уж сложное. Мы выделили для вас несколько технологий, которые следует изучить в самом начале игры.\n\nСоветуем исследовать технологии, усиливающие индустрию вашей страны, и военные улучшения общего характера. Постепенно вы перейдете к освоению более специализированных технологий, таких, как доктрины и авиация. Все зависит от того, чего вы хотите добиться.\n\nЕсли технология опережает свое время, ее изучение затянется. Некоторые §Yнациональные фокусы§! могут сократить штраф за преждевременное исследование определенных технологий."
 HINT_RESEARCH_SCREEN:0 "Совет: исследования"
 HINT_RESEARCH_SCREEN_TEXT:0 "Это - экран §Yисследований§!. У вас есть несколько ячеек под исследования, в каждой из которых можно освоить новую £tech_mod  §Yтехнологию§!. Щелкните по пустой §Yячейке исследований§! и выберите что-нибудь для изучения.\n\nКоличество ячеек меняется от страны к стране; у ведущих держав их обычно больше. Вы можете открыть новые ячейки с помощью §Yнациональных фокусов§!, которым посвящены отдельное оповещение и подсказка."
 HINT_SELECT_UNIT_TEXT:0 "Пришла пора начать войну с §YЭфиопией§!. Отдайте приказы своим войскам, создав план операции с приказом о наступлении.\n\n§YВыберите выделенные дивизии§! в регионе §YЭритрея§!."
 HINT_TRADE_SCREEN:0 "Совет: торговля"
 HINT_TRADE_SCREEN_TEXT:0 "Это - экран §Yторговли§!. Здесь вы можете обменивать фабрики на ресурсы.\n\n§YОповещение о нехватке ресурсов§! даст вам понять, каким из ваших производственных линий недостает ресурсов. Они будут продолжать выпуск оборудования, но со сниженной скоростью. Торговля позволяет решить эту проблему.\n\nУчтите: если вы обменяли фабрику на ресурсы, с ее помощью нельзя строить сооружения."
 HINT_WAR_SCREEN:0 "Совет: война"
 HINT_WAR_SCREEN_TEXT:0 "Это - экран §Yвойны§!, показывающий текущий ход боевых действий.\n\nВ начале игры Италия воюет с Эфиопией, но вы пока не обращайте на это внимания. Читайте другие подсказки."
 HINT_WORLD_TENSION:0 "Совет: мировая напряженность"
 HINT_WORLD_TENSION_TEXT:0 "Это - экран £world_tension_icon  §Yмировой напряженности§!. Все события, так или иначе влияющие на мировую напряженность, приведены здесь.\n\nМировая напряженность показывает, насколько накалена обстановка в игре. У некоторых стран есть §Yдипломатические действия§!, недоступные, пока мировая напряженность не станет достаточно высокой.\n\nЕсли вкратце, то державы Оси хотят понизить напряженность, чтобы избежать вмешательства демократических стран. Демократы, напротив, повышают напряженность, чтобы был повод вмешаться.\n\nОбъявление войны, обоснование претензий, аннексия территорий, выполнение ряда §Yнациональных фокусов§! - вот примеры действий, повышающих напряженность.\n\nЧем выше мировая напряженность, тем ближе вы к началу мировой войны."
 HINT_WORLD_TENSION_TEXT_2:0 "£world_tension_icon  §YМировая напряженность§! показывает, насколько накалена обстановка в игре. У некоторых стран есть §Yдипломатические действия§!, недоступные при достаточно высоком уровне мировой напряженности.\n\nЕсли вкратце, то державы Оси хотят понизить напряженность, чтобы избежать вмешательства демократических стран. Демократы, напротив, повышают напряженность, чтобы был повод вмешаться.\n\nОбъявление войны, обоснование претензий, аннексия территорий, выполнение ряда §Yнациональных фокусов§! - вот примеры действий, повышающих напряженность.\n\nЧем выше мировая напряженность, тем ближе вы к началу мировой войны."
