 PRC_infiltrate_nationalist_areas_desc:0 "Nous ne pouvons encore affronter les nationalistes dans des engagements à la régulière. Nous devons reconstituer nos forces et construire de nouvelles bases afin de saper l'ennemi dans ces régions. Et, lorsque le temps sera venu, nous pourrons lancer le soulèvement.\n\nSelon le degré d'§Hinfiltration§!, les cellules communistes pourront mener des opérations de sabotage sur les §Hinfrastructures§! et §Husines militaires§! ou former des §Hdivisions de milice§! pour prendre le contrôle de l'État visé."
