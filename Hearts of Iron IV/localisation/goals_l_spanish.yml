l_spanish:
 take_claim_goal_short_desc:0 "§LRecupera lo que es nuestro de $TARGET|Y$§!."
 rhineland:0 "Remilitarizar Renania"
 rhineland_desc:0 "¡Renania lleva desmilitarizada desde el fin de la Primera Guerra Mundial, pero esta afrenta no durará más! ¡Alemania es una nación soberana libre de desplazar tropas a cualquier parte dentro de sus fronteras!"
 rhineland_short_desc:0 "§LDesplaza a las fuerzas alemanas al oeste del Rin y desafía el Tratado de Versalles.§!"
 rhineland_1:0 "Remilitarizar el Mosela"
 rhineland_2:0 "Remilitarizar Renania"
 anschluss:0 "Promulgar el Anschluss"
 anschluss_desc:0 "El Anschluss, o la unión con Austria, es un sueño que el pueblo alemán lleva mucho tiempo anhelando. Aunque el Tratado de Versalles lo prohibió, al fin ha llegado la hora de cumplirlo. Debemos aumentar el apoyo al fascismo en Austria para sentar las bases de la anexión."
 anschluss_short_desc:0 "§LFomenta el apoyo popular al fascismo en Austria de forma encubierta.§!"
 anschluss_1:0 "Política de influencia"
 take_state:0 "Conquistar"
 take_state_desc:0 "Arrebata $STATE|Y$ a $TARGET|Y$."
 take_state_short_desc:0 "Este objetivo de guerra abaratará los estados seleccionados en la conferencia de paz."
 take_state_focus:0 "Conquistar (enfoque)"
 take_state_focus_desc:0 "Arrebata $STATE|Y$ a $TARGET|Y$."
 take_state_focus_short_desc:0 "Este objetivo de guerra abaratará los estados seleccionados en la conferencia de paz."
 puppet_wargoal_focus:0 "Títere (enfoque)"
 puppet_wargoal_focus_desc:0 "Títere (enfoque)"
 puppet_wargoal_focus_short_desc:0 "Este objetivo de guerra abaratará el obtener un estado títere en la conferencia de paz."
 take_claimed_state:0 "Tomar estado reivindicado"
 take_claimed_state_desc:0 "Arrebata $STATE|Y$ a $TARGET|Y$."
 take_claimed_state_short_desc:0 "Este objetivo de guerra abaratará los estados seleccionados en la conferencia de paz."
 take_core_state:0 "Recuperar estado esencial"
 take_core_state_desc:0 "Recupera $STATE|Y$ de $TARGET|Y$."
 take_core_state_short_desc:0 "Este objetivo de guerra abaratará los estados seleccionados en la conferencia de paz."
 annex_everything:0 "Anexionar"
 annex_everything_desc:0 "Anexiona el estado seleccionado."
 annex_everything_short_desc:0 "Este objetivo de guerra abaratará la anexión en la conferencia de paz."
 civil_war:0 "Guerra civil"
 civil_war_desc:0 "¡Guerra civil! La nación está dividida en dos facciones que luchan por controlar el estado."
 civil_war_short_desc:0 "Este objetivo de guerra abaratará la anexión en la conferencia de paz."
 topple_government:0 "Derrocar gobierno"
 topple_government_desc:0 "Derroca al gobierno vigente."
 topple_government_short_desc:0 "Este objetivo de guerra abaratará costes al derrocar a un gobierno en la conferencia de paz."
 anti_comintern_pact:0 "Pacto Anti-Comintern"
 anti_comintern_pact_desc:0 "Es hora de establecer un pacto "reconociendo que el objetivo de la Internacional Comunista, conocida como Comintern, es la desintegración y dominación a cualquier precio de los estados a su alcance; convencidos de que tolerar la interferencia de la Internacional Comunista en los asuntos internos de las naciones no solo pone en peligro su paz interior y bienestar social, sino que también supone una amenaza para la paz en el mundo, deseosos de cooperar en la defensa contra las actividades subversivas comunistas".\nEsto mejorará las relaciones de las naciones que se unan al pacto."
 anti_comintern_pact_short_desc:0 "§LForma un frente unido contra el comunismo junto a Italia y Japón.§!"
 tripartite_pact:0 "Pacto Tripartito"
 tripartite_pact_desc:0 "Para fortalecer el Pacto Anti-Comintern, en los próximos diez años las naciones firmantes aceptan que "su primer objetivo consiste en establecer y mantener un nuevo orden con el fin de promover la prosperidad mutua y el bienestar de las partes involucradas"."
 tripartite_pact_short_desc:0 "§LLleva la alianza con Italia y Japón más allá firmando un nuevo tratado.§!"
 demand_sudetenland:0 "Reclamar los Sudetes"
 demand_sudetenland_desc:0 "¡Los gobernantes checoslovacos están maltratando con crueldad al pueblo alemán de los Sudetes, un crimen que no puede quedar impune más tiempo! Los Sudetes y su gente deben traspasarse a Alemania de inmediato."
 demand_sudetenland_short_desc:0 "§LAcumula fuerzas a lo largo de la frontera checoslovaca para ejercer presión sobre Praga.§!"
 fate_of_czechoslovakia:0 "El destino de Checoslovaquia"
 fate_of_czechoslovakia_desc:0 "Con los Sudetes en nuestro poder, Checoslovaquia se halla indefensa. Es hora de acabar con ese triste estado residual."
 fate_of_czechoslovakia_short_desc:0 "§LCongrega fuerzas en los Sudetes para anexionar lo que queda del estado checo.§!"
 molotov_ribbentrop_pact:0 "Pacto Ribbentrop-Mólotov"
 molotov_ribbentrop_pact_desc:0 "Al firmar un tratado de alianza y no agresión con la URSS, podemos llegar a un acuerdo sobre los estados que hay entre nuestras fronteras actuales, además de participar en operaciones comerciales mayores. Además de las estipulaciones de no agresión, el tratado incluye un protocolo secreto que divide el territorio de Rumanía, Polonia, Lituania, Letonia, Estonia y Finlandia en esferas de influencia nazi y soviética y anticipa los posibles reordenamientos territoriales y políticos de dichos países."
 molotov_ribbentrop_pact_short_desc:0 "§LFirma un pacto de no agresión con la URSS para evitar la intervención soviética.§!"
 poland_goal:0 "¡Dánzig o la guerra!"
 poland_goal_desc:0 "¡Dánzig era alemana, Dánzig se ha mantenido alemana, y Dánzig será alemana desde ahora! Debemos preparar al pueblo alemán para un conflicto inevitable con Polonia. Una campaña de propaganda les infundirá valor para la próxima batalla, además de exponer al mundo los crímenes cometidos por el pueblo polaco. ¡Dánzig y sus alrededores volverán a ser de Alemania!"
 poland_goal_short_desc:0 "§LPrepara al pueblo alemán para la guerra con Polonia, ¡luego pon rumbo a Varsovia!§!"
 poland_goal_1:0 "Prepararse para la guerra"
 poland_goal_2:0 "Declarar la guerra"
 test_the_chinese_focus:0 "Incidente en la frontera china"
 test_the_chinese_focus_desc:0 "Los chinos siguen negándose a reconocer la liberación de Manchuria, y las tensiones en la frontera cerca de Pekín han desembocado en varias refriegas. Si provocamos un incidente, podremos convertir el conflicto en una guerra a gran escala. ¡Es el pretexto que necesitamos para ocuparnos de los chinos de una vez por todas!"
 test_the_chinese_focus_short_desc:0 "§LProvoca una confrontación acumulando fuerzas en la frontera china.§!"
 chinese_border_incident_SUCCEEDED:0 "El incidente del Puente de Marco Polo"
 chinese_border_incident_SUCCEEDED_DESC:0 "Nuestras fuerzas se vieron sumidas en una violenta refriega contra los soldados chinos mientras trataban de tomar el control del estratégico Puente de Marco Polo, justo al sur de Pekín. La batalla no tuvo un final claro, pero hemos exigido una disculpa y concesiones territoriales adicionales."
 south_pacific_mandate:0 "El Mandato del Pacífico Sur"
 south_pacific_mandate_desc:0 "Los terrenos del Pacífico que obtuvimos en la Sociedad de Naciones tras la guerra conformarán la primera línea de defensa de Japón de cara a futuras guerras contra América. Estas islas sirven de portaaviones insumergibles, por lo que deberíamos tomar medidas para fortificarlas."
 south_pacific_mandate_short_desc:0 "§LConstruye nuevos fuertes costeros en nuestras islas del Pacífico.§!"
 south_pacific_mandate_SUCCEEDED:0 "El Mandato del Pacífico Sur ha sido fortalecido"
 south_pacific_mandate_SUCCEEDED_DESC:0 "Nuestros ingenieros han fortificado nuestras islas del Mandato del Pacífico Sur. Los atacantes lo tendrán complicado para expulsar a nuestras fuerzas."
 demand_indochina_focus:0 "Exigir la Indochina francesa"
 demand_indochina_focus_desc:0 "Tras caer derrotada en Europa, el dominio de Francia sobre sus colonias de ultramar es débil en el mejor de los casos. Presiona al nuevo gobierno francés para que conceda a Japón pleno acceso a sus bases en Indochina. Esta región servirá de trampolín para futuras campañas."
 demand_indochina_focus_tt:0 "En guerra con Francia o Francia no posee Indochina. \nForma una facción con Francia."
 demand_indochina_focus_short_desc:0 "§LPresiona al nuevo gobierno francés para que ceda Indochina.§!"
 demand_french_indochina_SUCCEEDED:0 "Exigencias enviadas"
 demand_french_indochina_SUCCEEDED_DESC:0 "Nuestras fuerzas están colocadas en las fronteras de la Indochina francesa para dejar claro que las consecuencias de rechazar nuestra propuesta serán graves."
 test_the_ussr_focus:0 "Reforzar la frontera soviética"
 test_the_ussr_focus_desc:0 "Debemos responder a las continuas provocaciones de los soviéticos en nuestra frontera norte. No podemos tolerar sus incesantes violaciones de las fronteras establecidas en Manchuria. Acumula fuerzas al norte de Manchuria para disuadirlos de futuras transgresiones."
 test_the_ussr_focus_short_desc:0 "§LAcumula fuerzas en Manchuria para desalentar las provocaciones soviéticas.§!"
 naval_expansion_focus:0 "Aumentar la producción naval"
 naval_expansion_focus_desc:0 "Ya no estamos sujetos al Tratado Naval de Washington, y la marina es crucial para nuestra supervivencia como nación insular. Expande nuestras instalaciones portuarias para aumentar la producción naval. Solo entonces Japón podrá tener la flota que se merece."
 naval_expansion_focus_short_desc:0 "§LAumenta la producción naval de Japón construyendo más astilleros.§!"
 increase_naval_production_SUCCEEDED:0 "Producción naval aumentada"
 increase_naval_production_SUCCEEDED_DESC:0 "Hemos aumentado con éxito nuestra producción naval. ¡El emperador no tardará en dirigir la flota más poderosa que el mundo haya visto jamás!"
 siamese_puppet_focus:0 "Presionar a Siam"
 siamese_puppet_focus_desc:0 "Nuestras fuerzas necesitan acceder a Siam para llegar a las posesiones británicas de Birmania y Malasia. Una muestra de fuerza convencerá al gobierno siamés de que firme una alianza con nosotros como socios leales en la Esfera de Coprosperidad de la Gran Asia Oriental."
 siamese_puppet_focus_short_desc:0 "§LConvence a Siam de que se alíe con nosotros.§!"
 occupy_philippines:0 "Ocupar las Filipinas"
 occupy_philippines_desc:0 "El primer paso para garantizar el éxito en una campaña por el Pacífico consiste en ocupar las Filipinas. Los americanos no dudarán en usar las islas como base de avanzada desde la que atacar a Japón, aunque nosotros podemos darle el mismo uso en futuras operaciones contra el Área de Recursos del Sur."
 occupy_philippines_short_desc:0 "§LEnvía tropas a las Filipinas para que no las usen como base contra nosotros.§!"
 southern_resource_area:0 "El Área de Recursos del Sur"
 southern_resource_area_desc:0 "La Borneo británica y las ricas Indias Orientales Neerlandesas constituyen objetivos estratégicos vitales, a la par que vulnerables. Japón debe asegurar el acceso a los campos petrolíferos y a los cauchales, o su industria se agotará y su maquinaria de guerra se desplomará."
 southern_resource_area_short_desc:0 "§LOcupa el Área de Recursos del Sur y asegura las materias primas para nuestra industria bélica.§!"
 british_far_east:0 "El Extremo Oriente británico"
 british_far_east_desc:0 "Si Japón quiere ocupar su puesto legítimo como líder de la Gran Asia Oriental, debe privar a Gran Bretaña de su imperio colonial asiático. Hay que apoderarse de Hong Kong, ocupar la península de Malasia, avanzar hacia Birmania y establecer una nueva frontera bordeando con la India."
 british_far_east_short_desc:0 "§LCompleta la conquista de Hong Kong, Singapur y Birmania.§!"
 isolate_australia:0 "Aislar a Australia"
 isolate_australia_desc:0 "Australia resulta fundamental para la empresa bélica de los Aliados en el Pacífico, por lo que no debe ejercer de base para que sus fuerzas se interpongan entre Japón y sus legítimas conquistas. Si nos apoderamos de las islas importantes del suroeste del Pacífico, podremos aislar a Australia de los Estados Unidos."
 isolate_australia_short_desc:0 "§LAísla a Australia ocupando las islas importantes que la rodean.§!"
 invade_australia:0 "Invadir Australia"
 invade_australia_desc:0 "Ha llegado la hora de lanzar una invasión a gran escala sobre Australia. De esta forma, eliminaremos el mayor bastión de los Aliados en el Pacífico y aseguraremos el flanco sur de la Esfera de Coprosperidad de la Gran Asia Oriental."
 invade_australia_short_desc:0 "§LInicia una invasión a gran escala sobre Australia.§!"
 secure_the_pacific:0 "Asegurar el Pacífico"
 secure_the_pacific_desc:0 "Debemos apoderarnos de las bases americanas del Pacífico para reducir la capacidad de proyección de su flota en nuestro territorio. El Estado Mayor de la Armada Imperial ha identificado varias islas que debemos ocupar, incluida la base principal de la Flota del Pacífico de Estados Unidos, en Hawái."
 secure_the_pacific_short_desc:0 "§LOcupa las islas americanas clave para asegurar el control del Pacífico.§!"
 close_panama_canal:0 "Cerrar el canal de Panamá"
 close_panama_canal_desc:0 "Los americanos dependen del canal de Panamá para movilizar recursos navales entre la costa este y la oeste. ¡Ese es su punto débil! Debemos apoderarnos de las islas Galápagos para montar un puesto de avanzada, y luego enviar tropas a Panamá para cerrar el canal. ¡Por el emperador!"
 close_panama_canal_short_desc:0 "§LOcupa el canal de Panamá para evitar que los americanos lo usen.§!"
 invasion_of_alaska:0 "La invasión de Alaska"
 invasion_of_alaska_desc:0 "Debemos asegurar los acercamientos al archipiélago japonés desde el norte ocupando las Islas Aleutianas. El control de estas islas facilitará el establecimiento de un punto estratégico en Norteamérica tras invadir Alaska. Al ser una región lejana, los americanos lo tendrán complicado para reforzarla."
 invasion_of_alaska_short_desc:0 "§LInvade y ocupa territorio americano en Alaska.§!"
 invasion_of_west_coast:0 "Operación Ketsu-Go"
 invasion_of_west_coast_desc:0 "El Cuartel General Imperial ha decidido poner fin a nuestra guerra con América preparando una invasión a su Costa Oeste. Los objetivos de esta operación abarcan Los Ángeles, San Francisco y Seattle. Prepárate para posibles contraataques contra nuestras cabezas de playa."
 invasion_of_west_coast_short_desc:0 "§LComienza la invasión de la Costa Oeste de Estados Unidos.§!"
 invasion_of_india:0 "La invasión de la India"
 invasion_of_india_desc:0 "Es cuestión de tiempo que el dominio británico del subcontinente de la India llegue a su fin. Debemos presionar desde Birmania y expulsar a los británicos completamente de Asia. ¡Les asestaremos un golpe del que su imperio no se recuperará nunca!"
 invasion_of_india_short_desc:0 "§LExpulsa a los británicos de la India ocupando todo el subcontinente.§!"
 secure_the_indian_ocean:0 "Asegurar el Océano Índico"
 secure_the_indian_ocean_desc:0 "Debemos tomar el control del Océano Índico para evitar que la flota aliada se acerque a Asia. Debemos apoderarnos de varios objetivos, incluido Madagascar, frente la costa de África. La isla podría servir como base desde la que interceptaríamos los convoyes británicos con destino a Oriente Medio."
 secure_the_indian_ocean_short_desc:0 "§LToma el control del océano Índico apoderándote de los objetivos clave.§!"
 invasion_of_south_africa:0 "La invasión de Sudáfrica"
 invasion_of_south_africa_desc:0 "Nuestras imparables tropas están en posición de atacar Sudáfrica. Su conquista debería entorpecer a las unidades navales de los Aliados que lleguen al Océano Índico sin emplear el canal de Suez. El decadente Imperio Británico se desmorona ante nosotros."
 invasion_of_south_africa_short_desc:0 "§LEnvía tropas a Sudáfrica y destruye toda la oposición.§!"
 extend_maginot_line:0 "Ampliar la Línea Maginot"
 extend_maginot_line_desc:0 "Nuestra frontera con Alemania está protegida por la formidable Línea Maginot, pero siempre existe la posibilidad de que los alemanes irrumpan por el flanco a través de Bélgica y Luxemburgo, como en 1914. Debemos ampliar nuestras fortificaciones pesadas hasta el Canal de la Mancha, aunque eso implique dejar a Bélgica a merced de los alemanes."
 extend_maginot_line_short_desc:0 "§LAmplía la Línea Maginot hasta el Canal de la Mancha.§!"
 improve_alpine_line:0 "Mejora la Línea Alpina"
 improve_alpine_line_desc:0 "La "Pequeña Línea Maginot" que protege la frontera sur con Italia siempre ha tenido un papel secundario en nuestra planificación militar. No obstante, la Italia fascista se está volviendo cada vez más agresiva, y sabemos que su ambición territorial está puesta en el sur de Francia. Debemos adecuar las fortificaciones de la Línea Alpina al nivel de las de la Línea Maginot."
 improve_alpine_line_short_desc:0 "§LMejora nuestras fortificaciones defensivas en la frontera con Italia.§!"
 expand_french_air_force:0 "Expandir la Armée de l'Air"
 expand_french_air_force_desc:0 "El poder aéreo será decisivo en la próxima guerra. Si entregamos nuestros cielos, será como si entregáramos Francia. Debemos seguir expandiendo la Armée de l'Air para asegurarnos de que Francia disponga de una de las mejores fuerzas aéreas del mundo."
 expand_french_air_force_short_desc:0 "§LAmplía nuestra fuerza aérea para defender los cielos de Francia.§!"
 french_arms_industry:0 "Aumentar la industria armamentística"
 french_arms_industry_desc:0 "A estas alturas, es cada vez más probable que libremos otra guerra contra Alemania. Debemos prepararnos expandiendo la industria armamentística. ¡El Ejército de Tierra Francés es lo único que se interpone entre Alemania y el dominio de la Europa Occidental!"
 french_arms_industry_short_desc:0 "§LDesarrolla la industria armamentística francesa para la guerra que se avecina.§!"
 scandinavian_expedition:0 "La expedición escandinava"
 scandinavian_expedition_desc:0 "Debemos hacer lo posible para alejar la guerra del territorio francés. Una expedición a Noruega y al norte de Suecia abriría un nuevo frente que preocuparía a Alemania. Gran parte del acero alemán procede de esa región, por lo que podríamos paralizar su industria si interrumpimos el suministro."
 scandinavian_expedition_short_desc:0 "§LAbre un frente nuevo para Alemania desde el norte de Escandinavia.§!"
 grand_offensive:0 "Lanza la Gran Ofensiva"
 grand_offensive_desc:0 "¡Mientras la Wehrmacht está ocupada luchando en el este contra las valientes fuerzas polacas, debemos cumplir con las obligaciones de nuestra alianza y asestar un golpe al corazón de Alemania ocupando su núcleo industrial, en el Valle del Rin! Con eso llamaremos la atención del Alto Mando de la Wehrmacht, y seguramente los obliguemos a interrumpir su ataque a Polonia."
 grand_offensive_short_desc:0 "§LOcupa el foco industrial alemán del Valle del Rin.§!"
 seize_berlin_fra:0 "Tomar Berlín"
 seize_berlin_fra_desc:0 "No nos queda otra que marchar sobre Berlín y colocar la Tricolor en lo alto del edificio del Reichstag. Acabemos rápidamente con esta guerra antes de que tenga ocasión de recrudecerse."
 seize_berlin_fra_short_desc:0 "§LOcupa la capital alemana.§!"
 occupy_libya_fra:0 "Ocupar la Libia italiana"
 occupy_libya_fra_desc:0 "Hay que desmantelar el imperio colonial de Italia. Lanza una ofensiva sobre la Libia italiana desde nuestro protectorado tunecino, y ocupa la costa mediterránea. Entre los objetivos importantes figuran las estratégicas ciudades portuarias de Trípoli y Bengasi."
 occupy_libya_fra_short_desc:0 "§LLanza una ofensiva para ocupar Trípoli y Bengasi.§!"
 occupy_north_italy_fra:0 "Ocupar el norte de Italia"
 occupy_north_italy_fra_desc:0 "Una vez más, llegó la hora de que el ejército francés marche al norte de Italia, donde se concentra gran parte de su industria bélica. Debemos privar a Roma de su acceso a ella. Atraviesa el alardeado Vallo Alpino y llega a la llanura Padana. ¡Vive la France!"
 occupy_north_italy_fra_short_desc:0 "§LAtraviesa el alardeado Vallo Alpino y llega a la llanura Padana.§!"
 occupy_south_italy_fra:0 "Ocupar el sur de Italia"
 occupy_south_italy_fra_desc:0 "Hay que asegurar la mitad sur de la península italiana, además de Sicilia y Cerdeña. Apodérate de todos los objetivos, pero no te dejes distraer porque nuestro objetivo principal es Roma. Cuando hayas ocupado la Ciudad Eterna, continúa tu avance por la costa y elimina los nidos de la resistencia."
 occupy_south_italy_fra_short_desc:0 "§LToma Sicilia y Cerdeña, además de la capital italiana.§!"
 claim_bessarabia:0 "Reivindicar Besarabia"
 claim_bessarabia_desc:0 "Rumanía ocupó ilegalmente el territorio de Besarabia en el turbulento periodo que sucedió a la Revolución Rusa. Nos corresponde a nosotros por derecho, deben devolvérnoslo. El Pacto Ribbentrop-Mólotov nos da carta blanca para ocuparnos de los rumanos sin temer una intervención de Alemania, así que es el momento de actuar."
 claim_bessarabia_short_desc:0 "§LObliga a los rumanos a devolvernos Besarabia.§!"
 claim_baltic_states:0 "Reivindicar los países bálticos"
 claim_baltic_states_desc:0 "Los estados bálticos son un experimento fallido del capitalismo que debe llegar a su fin. Nuestro pacto con Alemania nos permite actuar con impunidad en la región. Hemos preparado ultimátums para que Estonia, Letonia y Lituania nos permitan instalar bases militares dentro de sus fronteras. Entonces, la incorporación de estas naciones como miembros de pleno de la Unión de Repúblicas Socialistas Soviéticas será un simple trámite."
 claim_baltic_states_short_desc:0 "§LIncorpora los países bálticos a la Unión Soviética.§!"
 claim_karelia:0 "Reivindicar Carelia"
 claim_karelia_desc:0 "Según el Pacto Ribbentrop-Mólotov, Finlandia se encuentra dentro de nuestro ámbito de interés, por lo que es el momento de revisar sus generosas fronteras. La frontera sudeste del istmo de Carelia está demasiado cerca de Leningrado y compromete la seguridad de nuestra nación. Exigiremos a Helsinki concesiones de territorio finés, pero debemos prepararnos para luchar en caso de que se nieguen."
 claim_karelia_short_desc:0 "§LExige Carelia a Finlandia para reforzar la seguridad de Leningrado.§!"
 improve_stalin_line:0 "Mejora la Línea Stalin"
 improve_stalin_line_desc:0 "Las obras en la Línea Stalin comenzaron en los años 20 a lo largo de nuestra frontera occidental como defensa ante las naciones burguesas de la Europa Occidental que solo buscaban destruirnos. Debemos seguir mejorando estas defensas."
 improve_stalin_line_short_desc:0 "§LMejora las defensas a lo largo de la Línea Stalin para protegernos de invasiones extranjeras.§!"
 five_year_plans:0 "Los planes quinquenales"
 five_year_plans_desc:0 "Los planes quinquenales para el desarrollo de la economía nacional resultan indispensables para el futuro de la Unión Soviética. Los retrasos económicos e industriales propiciarían nuestra destrucción a manos de las potencias capitalistas y fascistas del extranjero. ¡Debemos seguir expandiendo nuestra industria y mejorando la producción!"
 five_year_plans_short_desc:0 "§LDesarrolla el rendimiento industrial civil de la Unión Soviética.§!"
 operation_zet:0 "Operación Zet"
 operation_zet_desc:0 "Los fascistas japoneses están librando una guerra para conquistar toda China. Huelga decir que esto no favorece a los intereses de la Unión Soviética. Debemos ayudar a los chinos en la medida de lo posible. Con suerte, el Ejército Imperial Japonés quedará atascado en un conflicto que debilitará su imperio y los mantendrá ocupados de momento."
 operation_zet_short_desc:0 "§LAyuda a los chinos en su guerra contra Japón.§!"
 annex_tannu_tuva:0 "Anexionar Tannu Tuvá"
 annex_tannu_tuva_desc:0 "La República Popular de Tuvá es miembro de la Unión Soviética en todo menos en el título. Hagamos oficial nuestra relación anexionándola a nuestra gran nación."
 annex_tannu_tuva_short_desc:0 "§LIncorpora Tannu Tuvá a la Unión Soviética.§!"
 second_vienna_award:0 "Segundo arbitraje de Viena"
 second_vienna_award_desc:0 "El Tratado de Trianon privó injustamente a Hungría de más de dos tercios de su territorio. La pérdida de Transilvania a manos de los rumanos fue un golpe duro de encajar. No obstante, se ha establecido un nuevo orden en Europa, por lo que debemos pedir a nuestros aliados alemanes que devuelvan los terrenos robados a Hungría."
 second_vienna_award_short_desc:0 "§LSolicita a Alemania que devuelva Transilvania a Hungría.§!"
 claim_memel:0 "Reivindicar Memel"
 claim_memel_desc:0 "Memel es otra injusticia más resultante del despreciable Tratado de Versalles. La provincia perteneció a Prusia durante cientos de años, y aun así la Entente decidió separarla de Alemania para anexionarla ilícitamente a Lituania. Es hora de enmendar este error."
 claim_memel_short_desc:0 "§LExige la repatriación de Memel al Gran Imperio Alemán.§!"
 treaty_of_craiova:0 "Acuerdos de Craiova"
 treaty_of_craiova_desc:0 "Rumanía nos arrebató el sur de Dobrudja tras la Segunda Guerra Balcánica. No obstante, las fronteras de Europa se están volviendo a trazar, y Rumanía ya se ha visto obligada a aceptar concesiones. Debemos exigir la devolución del territorio que perdimos."
 treaty_of_craiova_short_desc:0 "§LExige que Rumanía devuelva el sur de Dobrudja.§!"
 german_advisors_china:0 "Consejeros alemanes en China"
 german_advisors_china_desc:0 "Los consejeros militares alemanes llevan en China al menos desde los años 20 proporcionando una ayuda valiosa al Kuomintang. Esto es algo que no podemos tolerar con la guerra que nos ocupa. Como signatarios del Pacto Anti-Comintern, tenemos derecho a exigir la retirada inmediata del apoyo alemán a los chinos. Es hora de que Alemania elija un bando."
 german_advisors_china_short_desc:0 "§LExige el regreso de los consejeros alemanes que ayudan a China.§!"
 chinese_coastal_regions:0 "Ocupa las regiones costeras de China"
 chinese_coastal_regions_desc:0 "Debemos aprovechar nuestra superioridad naval y aislar a los chinos ocupando los puertos estratégicos a lo largo de su costa. El Cuartel General Imperial ha designado varias regiones que deben caer en poder de Japón."
 chinese_coastal_regions_short_desc:0 "§LAísla a los chinos ocupando sus costas.§!"
 chinese_interior:0 "Ocupar el interior de China"
 chinese_interior_desc:0 "Acabemos de una vez por todas con la resistencia china avanzando hacia el interior. Enseñémosles que nuestro alcance no conoce límites aplastando toda oposición. Así aseguraremos la supremacía de Japón en Asia."
 chinese_interior_short_desc:0 "§LAvanza hacia el interior de China desde el oeste.§!"
 russian_far_east:0 "El Extremo Oriente ruso"
 russian_far_east_desc:0 "Hay que dejar claro a los soviéticos que ya no son bienvenidos en Asia. Ocupa el Extremo Oriente ruso empezando por la base de su Flota del Pacífico, en Vladivostok. También hay que asegurar el norte de Sajalín y Kamchatka."
 russian_far_east_short_desc:0 "§L¡Conquista el Extremo Oriente ruso para Japón!§!"
 siberia_beckons:0 "Siberia llama"
 siberia_beckons_desc:0 "Debemos continuar nuestro avance hasta Siberia. Empujemos a los rusos hacia el oeste hasta que no supongan una amenaza para nuestros territorios en Asia. La estepa siberiana actuará como barrera para nuestro imperio, mientras que los recursos naturales sin explotar de la región beneficiarán a las futuras generaciones japonesas."
 siberia_beckons_short_desc:0 "§LContinúa el avance y toma Siberia en nombre del emperador.§!"
 conquest_of_abyssinia:0 "Conquista de Abisinia"
 conquest_of_abyssinia_desc:0 "Los dolorosos recuerdos de la Primera Guerra Ítalo-Abisinia y la derrota de Adwa son cosa del pasado. Nos hemos comprometido a completar la conquista del Imperio Etíope e integrarlo en el África Oriental Italiana. ¡A por la victoria!"
 conquest_of_abyssinia_short_desc:0 "§LLleva a cabo la invasión de Etiopía.§!"
 conquest_of_albania:0 "Conquista de Albania"
 conquest_of_albania_desc:0 "Las fuerzas italianas sufrieron la humillación al retirarse de los territorios de Albania que ocuparon en 1920, pero ha llegado la hora de regresar. La anexión de Albania nos otorgará pleno control sobre la entrada al Adriático, y el territorio puede actuar como punto estratégico para futuras campañas en los Balcanes."
 conquest_of_albania_short_desc:0 "§LAsegura el Adriático tomando Albania.§!"
 strengthen_vallo_alpino:0 "Fortalecer el Vallo Alpino"
 strengthen_vallo_alpino_desc:0 "Las amenazas pueden venir desde cualquier parte por la frontera norte. ¡Los franceses, los austriacos y sus amigos alemanes, e incluso los ruines suizos podrían atacar en cualquier momento! Empezamos a trabajar en una línea de fortificaciones, pero los avances son lentos. ¡Termina el Vallo Alpino para complicar las futuras invasiones por el norte de Italia!"
 strengthen_vallo_alpino_short_desc:0 "§LAsegura la frontera norte de Italia mejorando las fortificaciones.§!"
 industrialize_southern_italy:0 "Industrializar el sur de Italia"
 industrialize_southern_italy_desc:0 "El norte de Italia siempre ha sido el foco industrial de nuestra nación, mientras que el sur ha sido pobre y subdesarrollado. Debemos tomar medidas y desarrollar la industria en los territorios del sur para acabar con esta división económica."
 industrialize_southern_italy_short_desc:0 "§LHay que industrializar la mitad sur de nuestro país.§!"
 regia_marina:0 "La Regia Marina"
 regia_marina_desc:0 "Si hay algo que los antiguos romanos sabían era que la riqueza de Italia está ligada al Mediterráneo. No cabe duda de que la Regia Marina desempeñará un papel crucial en los próximos conflictos con Gran Bretaña o Francia. Debemos expandir nuestros astilleros para aumentar la producción de barcos."
 regia_marina_short_desc:0 "§LConstruye más astilleros para aumentar la producción naval.§!"
 condemn_japan:0 "Condena a Japón"
 condemn_japan_desc:0 "La guerra de agresión de Japón a China es un atentado a la urbanidad y a la libertad. ¡Además, supone una amenaza a las vidas y los derechos e intereses económicos de los americanos en China! Japón debe poner fin a sus ataques o afrontará las consecuencias."
 condemn_japan_short_desc:0 "§LCondena a Japón por su guerra de agresión a China.§!"
 embargo_japan:0 "Embargo a Japón"
 embargo_japan_desc:0 "A pesar de nuestras advertencias, Japón ha seguido con sus ataques a China. Es hora de bloquear todo el comercio con Japón."
 embargo_japan_short_desc:0 "§LBloquea todo el comercio con Japón como represalia por sus ataques a China.§!"
 threaten_japan:0 "Mostrar la bandera en el Pacífico"
 threaten_japan_desc:0 "Si queremos que Japón nos tome en serio, resulta esencial mantener una flota poderosa en Pearl Harbor."
 threaten_japan_short_desc:0 "§LMantén una flota poderosa en Pearl Harbor.§!"
 build_infrastructure:0 "Construir infraestructuras"
 build_infrastructure_desc:0 "La construcción de infraestructuras no solo facilitará los desplazamientos por nuestra nación, también creará puestos de trabajo y nos ayudará a salir de esta crisis, que es lo más importante."
 build_infrastructure_short_desc:0 "§LExpande las infraestructuras en nuestro país.§!"
 build_factories:0 "Construir fábricas"
 build_factories_desc:0 "La construcción de nuevas fábricas crea puestos de trabajo tanto durante como después del proceso, lo que resulta vital para impulsar la economía."
 build_factories_short_desc:0 "§LConstruye más fábricas civiles para impulsar la economía.§!"
 anglo_egypt_treaty:0 "El tratado anglo-egipcio"
 anglo_egypt_treaty_desc:0 "Aunque nominalmente sea independiente, Egipto lleva bajo nuestra protección desde 1882. Tras las operaciones militares italianas en Abisinia, el rey Farouk desea formalizar nuestra relación con un tratado. Egipto se unirá a nosotros como aliado, mientras que nosotros mantenemos el control sobre el canal de Suez y nos comprometemos a ayudarlos en caso de guerra."
 anglo_egypt_treaty_short_desc:0 "§LFormaliza la independencia de Egipto reteniéndolos como aliados.§!"
 shadow_scheme:0 "El plan en la sombra"
 shadow_scheme_desc:0 "El Ministerio del Aire ha desarrollado un plan para la creación de "fábricas en la sombra", fábricas civiles que prepararemos y expandiremos para que su producción pase a ser militar en caso de guerra."
 shadow_scheme_short_desc:0 "§LPrepara y expande las fábricas civiles por si hay guerra.§!"
 chain_home:0 "Red de radar Chain Home"
 chain_home_desc:0 "La irrupción de la guerra aérea ha dejado vulnerable a Gran Bretaña. No podemos confiar nuestra seguridad solo a nuestra enorme flota. Hemos planificado una red de estaciones de radar a lo largo de nuestra costa con el nombre en clave "Chain Home". Su construcción nos ayudará a defender nuestro espacio aéreo."
 chain_home_short_desc:0 "§LConstruye una red de estaciones de radar por la costa británica.§!"
 gibraltar_east:0 "El Gibraltar del este"
 gibraltar_east_desc:0 "Llevamos desde el fin de la Gran Guerra trabajando para convertir Singapur en una gran base naval. Este puerto actuará como bastión de la Marina Real y nos permitirá proyectar nuestra influencia por toda Asia. Termina el trabajo empezado y mejora las defensas de Singapur."
 gibraltar_east_short_desc:0 "§LMejora las defensas navales de Singapur.§!"
 home_guard:0 "La Guardia Nacional"
 home_guard_desc:0 "Francia está perdida, y ahora Gran Bretaña se enfrenta a la amenaza de una invasión. Hemos propuesto crear una nueva organización de defensa formada por voluntarios locales. Muchos veteranos de la anterior guerra están demasiado mayores para el servicio militar regular, pero de esta forma podrán contribuir a nuestra defensa."
 home_guard_short_desc:0 "§LEstablece una organización de defensa con voluntarios locales.§!"
 operation_laudabiliter:0 "Operación Laudabiliter"
 operation_laudabiliter_desc:0 "La independencia de Irlanda es una afrenta al honor británico. Londres debe gobernar con mano dura a los irlandeses por su propio bien. Se ha planeado una invasión para devolver al redil a estas ovejas descarriadas."
 operation_laudabiliter_short_desc:0 "Invade Irlanda y reconquístala para Gran Bretaña."
 expand_the_luftwaffe:0 "Expandir la Luftwaffe"
 expand_the_luftwaffe_desc:0 "El Tratado de Versalles impidió que Alemania conservara una fuerza aérea, por lo que tuvimos que construir la Luftwaffe desde cero en un tiempo récord. Hemos hecho grandes progresos, pero queda mucho por hacer. Continúa la expansión de la Luftwaffe y conviértela en la mejor fuerza aérea del mundo."
 expand_the_luftwaffe_short_desc:0 "§LAumenta el tamaño de la Luftwaffe y prepárala para la guerra que se avecina.§!"
 panzerwaffe:0 "Crear la Panzerwaffe"
 panzerwaffe_desc:0 "Nuestras nuevas teorías de guerra móvil precisan la creación de una fuerza contundente de tanques. Debemos seguir aumentando el tamaño de nuestra Panzerwaffe de cara a una guerra inevitable."
 panzerwaffe_short_desc:0 "§LForma una fuerza blindada con divisiones Panzer para el Heer.§!"
 reichsautobahn:0 "Terminar la Reichsautobahn"
 reichsautobahn_desc:0 "Desde sus inicios, en 1933, el proyecto de la autobahn ha sido un éxito espectacular. El proceso de construcción ha reducido el desempleo, y las anchas carreteras conmemoran la recuperación económica de Alemania. Aun así, queda mucho trabajo por hacer."
 reichsautobahn_short_desc:0 "§LTermina la construcción de la autobahn expandiendo las infraestructuras en los territorios clave.§!"
 fortify_the_westwall:0 "Fortificar el Westwall"
 fortify_the_westwall_desc:0 "El Westwall corre en paralelo a la alardeada Línea Maginot francesa, y abarca gran parte del terreno de la Línea Sigfrido de la anterior Guerra Mundial. Fortificar sus defensas nos permitirá contener la frontera con pocos hombres y dejar más divisiones libres para participar en futuras campañas por el este."
 fortify_the_westwall_short_desc:0 "§LMejora las defensas del Westwall construyendo nuevos fuertes.§!"
 operation_weserubung:0 "Operación Weserübung"
 operation_weserubung_desc:0 "El hierro escandinavo resulta crucial para la industria bélica alemana, por lo que debemos proteger el suministro. Evitaremos la ocupación de Noruega por parte de los Aliados invadiéndola nosotros. Para lograr este objetivo, antes tendremos que ocupar Dinamarca. De esta forma, cerraremos también el paso al mar Báltico a nuestros enemigos."
 operation_weserubung_short_desc:0 "§LInvade Dinamarca y Noruega para asegurar el hierro escandinavo.§!"
 operation_tannenbaum:0 "Operación Tannenbaum"
 operation_tannenbaum_desc:0 "Suiza no es más que un grano en la cara de Europa. Los propios suizos representan una rama descarriada del pueblo alemán. Debemos integrarla al Gran Imperio Alemán a cualquier precio. Asalta sus reductos montañosos y acaba con esa nación de pacotilla."
 operation_tannenbaum_short_desc:0 "§LInvade Suiza y anexiónala al Reich alemán.§!"
 operation_felix:0 "Operación Félix"
 operation_felix_desc:0 "Debemos restringir las operaciones de los Aliados en el Mediterráneo bloqueando el estrecho de Gibraltar, pero no podemos confiar en que España apoye nuestra causa. Debemos forzar la situación con una invasión a gran escala a través de los Pirineos. Hay que ocupar España y Portugal para proteger el flanco suroeste de Alemania."
 operation_felix_short_desc:0 "§LInvade la península ibérica y captura Gibraltar.§!"
 operation_ikarus:0 "Operación Ícaro"
 operation_ikarus_desc:0 "Con el fin de apoyar las operaciones de la Kriegsmarine en el Atlántico Norte, el Alto Mando de la Wehrmacht ha aprobado la invasión de Islandia. Al controlar esta isla, extenderemos nuestras operaciones hacia el oeste, lo que nos ayudará enormemente a triunfar en la Batalla del Atlántico."
 operation_ikarus_short_desc:0 "§LInvade Islandia como paso previo a la victoria en la Batalla del Atlántico.§!"
 operation_herkules:0 "Operación Hércules"
 operation_herkules_desc:0 "La base británica de Malta es una espina que tenemos clavada desde hace demasiado tiempo. La isla sigue obstaculizando nuestras operaciones en el norte de África, y mientras esté bajo el control de los Aliados, el centro del Mediterráneo seguirá en disputa. Debemos capturarla."
 operation_herkules_short_desc:0 "§LCaptura Malta e impide que los británicos la usen como base.§!"
 fall_grun:0 "Fall Grün"
 fall_grun_desc:0 "Sortea las principales defensas británicas estableciendo una cabeza de playa en Irlanda. Cuando tengamos la isla bajo control, Gran Bretaña quedará mucho más aislada. ¡Desde esta nueva base, nuestras fuerzas aéreas y navales podrán presionar a los tercos ingleses hasta la sumisión!"
 fall_grun_short_desc:0 "§LInvade Irlanda para aislar a Gran Bretaña y asegurar nuevas bases navales.§!"
 operation_seelowe:0 "Operación Seelöwe"
 operation_seelowe_desc:0 "La única forma de garantizar nuestra victoria en el oeste pasa por ocupar Gran Bretaña. Debemos realizar un despliegue que cruce el canal y establecer una cabeza de playa en suelo inglés. Nuestra punta de lanza puede dispersarse por el campo y avanzar hasta ocupar toda Gran Bretaña. Entonces su Imperio se desmoronará como un castillo de naipes. ¡Vorwärts!"
 operation_seelowe_short_desc:0 "§LLanza una gran invasión anfibia en Gran Bretaña y toma Londres.§!"
 operation_barbarossa:0 "Operación Barbarroja"
 operation_barbarossa_desc:0 "Estamos a punto de embarcarnos en la mayor campaña militar de la historia: ¡la invasión de la Unión Soviética! Triunfaremos allá donde Napoleón fracasó. Avanza cruzando la frontera, rodea y destruye las concentraciones de soldados soviéticos y continúa la presión hacia el este. La operación será un éxito si nos apoderamos de Moscú y logramos establecer un frente que recorra el eje Arcángel - Astracán. ¡Drang nach Osten!"
 operation_barbarossa_short_desc:0 "§LInvade la Unión Soviética y alcanza la línea Arcángel - Astracán.§!"
 operation_gertrude:0 "Operación Gertrude"
 operation_gertrude_desc:0 "La ocupación de Turquía nos facilitará la movilización de tropas de Europa a Oriente Medio, además de concedernos el control de la única entrada al Mar Negro. ¡Bajo ningún concepto debemos permitir que los turcos aúnen fuerzas con los Aliados!"
 operation_gertrude_short_desc:0 "§LAsegura la entrada al Mar Negro organizando una invasión de Turquía.§!"
 operation_mungo:0 "Operación Mungo"
 operation_mungo_desc:0 "Nuestras tropas han seguido los pasos de Alejandro Magno y han llegado al valle del Indo. Ya estamos en situación de poder asaltar la joya del Imperio Británico. ¡Lanza una invasión a gran escala sobre la India!"
 operation_mungo_short_desc:0 "§LLanza una invasión de la India británica y conquístala para la Vaterland.§!"
 operation_knickerbocker:0 "Operación Knickerbocker"
 operation_knickerbocker_desc:0 "Hay que llevar la guerra más allá del Atlántico. Antes de que podamos lanzar una invasión sobre la costa este americana, debemos establecer bases en las que podamos congregar a nuestras tropas. La Kriegsmarine ha planeado invasiones en Terranova y las Bermudas. Ambas islas servirán a nuestros propósitos."
 operation_knickerbocker_short_desc:0 "§LEstablece bases en el Atlántico para preparar la invasión de América.§!"
 operation_buffel:0 "Operación Büffel"
 operation_buffel_desc:0 "Debemos lanzar una invasión a gran escala del territorio continental de Estados Unidos para asegurar el liderazgo alemán en el nuevo orden mundial. Hay que ocupar de inmediato los importantes objetivos políticos e industriales a lo largo de la costa noreste de América, incluida la Casa Blanca, en Washington."
 operation_buffel_short_desc:0 "§LInvade Norteamérica y ocupa los objetivos clave de la costa este estadounidense.§!"
 deutsches_afrikakorps:0 "Deutsches Afrikakorps"
 deutsches_afrikakorps_desc:0 "Debemos ayudar a los italianos a luchar contra los británicos en el norte de África. ¡Lleva una fuerza expedicionaria a Libia y apoya el avance de los italianos hasta Egipto!"
 deutsches_afrikakorps_short_desc:0 "§LApoya las operaciones de los italianos en el norte de África enviando tropas a Libia.§!"
 fall_weiss:0 "Fall Weiss"
 fall_weiss_desc:0 "Debemos iniciar la invasión de Polonia. Entre los objetivos clave figuran Varsovia, Cracovia y Leópolis. También debemos establecer un pasillo terrestre para nuestras tropas en la Prusia Oriental lo antes posible. Mientras tanto, debemos defender nuestra frontera con Francia a toda costa. ¡No dejes que los franceses se hagan con el Mosela o Württemberg!"
 fall_weiss_short_desc:0 "§LInvade Polonia mientras defiendes el Westwall contra los franceses.§!"
 fall_gelb:0 "Fall Gelb"
 fall_gelb_desc:0 "La Línea Maginot complica bastante los ataques directos a Francia desde nuestra frontera. En lugar de estos, el Alto Mando del Ejército se ha inspirado en el Plan Schlieffen y ha preparado una invasión a través de los Países Bajos. Si es posible, aísla y destruye a las tropas aliadas que cruzan Bélgica creando una brecha entre ellas y el resto de Francia."
 fall_gelb_short_desc:0 "§LRodea la Línea Maginot invadiendo y ocupando los Países Bajos.§!"
 fall_rot:0 "Fall Rot"
 fall_rot_desc:0 "Estamos en condiciones de iniciar una ofensiva a lo largo de un amplio frente sobre Francia. Presiona hacia el sur, fuerza el cruce del Marne y toma París. También debemos ocupar la costa del canal y rodear la Línea Maginot para destruirla cuando se presente la ocasión."
 fall_rot_short_desc:0 "§LAvanza hacia el sur y entra en Francia. ¡El Marne no nos detendrá esta vez!§!"
 goal_construction1:0 "Mejorar nuestra industria"
 goal_construction1_desc:0 "Un ejército moderno necesita una economía fuerte que proporcione armas, aviones, barcos y tanques con los que ganar las guerras actuales."
 goal_construction1_short_desc:0 "§LUn ejército poderoso necesita fuerza industrial. ¡Construye más fábricas!§!"
 goal_construction2:0 "Mejorar nuestra industria"
 goal_construction2_desc:0 "Un ejército moderno necesita una economía fuerte que proporcione armas, aviones, barcos y tanques con los que ganar las guerras actuales."
 goal_construction2_short_desc:0 "§LUn ejército poderoso necesita fuerza industrial. ¡Construye más fábricas!§!"
 goal_construction3:0 "Mejorar nuestra industria"
 goal_construction3_desc:0 "Un ejército moderno necesita una economía fuerte que proporcione armas, aviones, barcos y tanques con los que ganar las guerras actuales."
 goal_construction3_short_desc:0 "§LUn ejército poderoso necesita fuerza industrial. ¡Construye más fábricas!§!"
 goal_construction4:0 "Mejorar nuestra industria"
 goal_construction4_desc:0 "Un ejército moderno necesita una economía fuerte que proporcione armas, aviones, barcos y tanques con los que ganar las guerras actuales."
 goal_construction4_short_desc:0 "§LUn ejército poderoso necesita fuerza industrial. ¡Construye más fábricas!§!"
 repel_invaders:0 "Repeler a los invasores"
 repel_invaders_desc:0 "Están atacando nuestro país sin piedad. ¡En este preciso instante, las sucias tropas enemigas marchan por nuestros campos y ciudades! ¡Esto no puede seguir así, reúne a nuestras tropas y repele a los invasores!"
 repel_invaders_short_desc:0 "§L¡Expulsa a los invasores de nuestra nación!§!"
 support_democracy:0 "Apoyar la democracia"
 support_democracy_desc:0 "El liderazgo político actual ha tomado un rumbo equivocado. Con algo de manipulación, un poco de propaganda y tal vez algún escándalo, el gobierno podría caer para que un partido más democrático asuma el poder."
 support_democracy_short_desc:0 "§LMarca el inicio de un gobierno más democrático.§!"
 support_democracy_1:0 "Hacer que la oposición suba al poder"
 support_communism:0 "Apoyar el comunismo"
 support_communism_desc:0 "El liderazgo político actual ha tomado un rumbo equivocado. Con algo de manipulación, un poco de propaganda y tal vez algún escándalo, el gobierno podría caer para que un partido más propenso al comunismo asuma el poder."
 support_communism_short_desc:0 "§LMarca el inicio de un gobierno más comunista.§!"
 support_communism_1:0 "Hacer que la oposición suba al poder"
 support_fascism:0 "Apoyar el fascismo"
 support_fascism_desc:0 "El liderazgo político actual ha tomado un rumbo equivocado. Con algo de manipulación, un poco de propaganda y tal vez algún escándalo, el gobierno podría caer para que un partido más propenso al fascismo asuma el poder."
 support_fascism_short_desc:0 "§LMarca el inicio de un gobierno más fascista.§!"
 support_fascism_1:0 "Hacer que la oposición suba al poder"
 sov_yes_pact:0 "La Unión Soviética acepta el pacto"
 take_claim_goal:0 "Reivindicaciones legítimas"
 take_claim_goal_desc:0 "Recupera lo que es nuestro de $TARGET|Y$."
 take_claim_goal_1:0 "Prepararse para la guerra"
 take_claim_goal_2:0 "Declarar la guerra"
 take_core_goal:0 "Reclamar nuestra tierra"
 take_core_goal_desc:0 "Recupera lo que es nuestro de $TARGET|Y$."
 take_core_goal_short_desc:0 "§L¡Recupera nuestros estados esenciales!§!"
 take_core_goal_1:0 "Prepararse para la guerra"
 take_core_goal_2:0 "Declarar la guerra"
 victory_or_death:0 "¡Derrota a $TARGET|Y$!"
 victory_or_death_desc:0 "Esta guerra debe tener la máxima prioridad para nuestra nación, debemos volcar todos nuestros recursos contra ellos."
 victory_or_death_short_desc:0 "§L¡Vence a cualquier precio!§!"
 support_republican_spain:0 "Apoyar a la España republicana"
 support_republican_spain_desc:0 "Para muchos, la Guerra Civil Española es un reflejo doméstico de los conflictos ideológicos globales que definen nuestro tiempo. Al enviar equipo al bando republicano, podremos oponernos a los animales fascistas que pretenden oprimir al pueblo español."
