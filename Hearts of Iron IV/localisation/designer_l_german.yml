 DIVISION_NAMES_GROUP_DESC:0 "§HGruppe mit historischen Divisionsnamen.§!\nAlle Divisionen dieser Vorlage verwenden die Namen aus diesem Pool. Wenn Sie die Gruppe jetzt ändern, werden alle Divisionen dieser aktuellen Vorlage umbenannt – mit Ausnahme derjenigen, die Sie selbst benannt haben."
