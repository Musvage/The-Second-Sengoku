 DESIGNER_SUPPORT_COLUMN_TITLE:1 "Unterstützungskompanien. Dies sind Unterstützungstruppen, die hinter den Fronteinheiten stehen und diese unterstützen.\n\nSie können nur jeweils einen Typ auswählen. Unterstützungskompanien wirken sich nicht auf die §YHöchstgeschwindigkeit§! der Division aus (mit Ausnahme von Geländeboni) und erhöhen nicht ihre §YGefechtsbreite§!"
 DESIGNER_MAIN_COLUMN_TITLE:2 "Linienbataillone sind Ihre Fronttruppen.\n\nJede Spalte besteht aus einem Regiment eines bestimmten Basistyps, wie §YPanzer§!, §YInfanterie§! oder §YMotorisierte Truppen§!. Der oberste Typ bestimmt, womit Sie diese Regimentsspalte noch bestücken können. Je mehr Linienbataillone Sie besitzen, desto größer ist Ihre §YGefechtsbreite§! und desto weniger dieser Divisionen können Sie in das gleiche Gefecht schicken."
 DESIGNER_DUPLICATE_DESC:0 "Das Duplizieren einer Divisionsvorlage erstellt §Ggratis§! eine Kopie der aktuellen Divisionsvorlage. Das ist sehr nützlich, wenn Sie eine neue Vorlage auf Basis der aktuellen erstellen möchten."
