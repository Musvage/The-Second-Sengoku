 DESIGNER_SUPPORT_COLUMN_TITLE:1 "Unterstützungskompanien. Dies sind Unterstützungstruppen, die hinter den Fronteinheiten stehen und diese unterstützen.\n\nSie können nur jeweils einen Typ auswählen. Unterstützungskompanien wirken sich nicht auf die §YHöchstgeschwindigkeit§! der Division aus (mit Ausnahme von Geländeboni) und erhöhen nicht ihre §YGefechtsbreite§!"
 DESIGNER_MAIN_COLUMN_TITLE:2 "Linienbataillone sind Ihre Fronttruppen.\n\nJede Spalte besteht aus einem Regiment eines bestimmten Basistyps, wie §YPanzer§!, §YInfanterie§! oder §YMotorisierte Truppen§!. Der oberste Typ bestimmt, womit Sie diese Regimentsspalte noch bestücken können. Je mehr Linienbataillone Sie besitzen, desto größer ist Ihre §YGefechtsbreite§! und desto weniger dieser Divisionen können Sie in das gleiche Gefecht schicken."
 DESIGNER_DUPLICATE_DESC:0 "Das Duplizieren einer Divisionsvorlage erstellt §Ggratis§! eine Kopie der aktuellen Divisionsvorlage. Das ist sehr nützlich, wenn Sie eine neue Vorlage auf Basis der aktuellen erstellen möchten."
 DESIGNER_RESET_DESC:0 "Setzen Sie die aktuellen Änderungen an der Divisionsvorlage zurück."
 REINFORCE_WITH_RESEARCHED_EQUIPMENT:0 "Aktivieren, um durch neu erforschte Ausrüstung zu verstärken"
 REINFORCE_WITH_EQUIPMENT:0 "Aktivieren, um durch diese Ausrüstung zu verstärken"
 NO_INTERSECTED_EQUIPMENT_TITLE:0 "Gefährliche Modifikation"
 NO_INTERSECTED_EQUIPMENT_DESC:0 "Diese Modifikation führt dazu, dass bestehende Divisionen mit dieser Vorlage §RAUFGELÖST§! werden. Es gibt keine Ausrüstungsüberschneidung zwischen der modifizierten und der ursprünglichen Vorlage."
 DESIGNER_EMPTY_NAME:0 "§RDie Divisionsvorlage darf keinen leeren Namen haben§!"
 DIVISION_MODIFICATION_NEED_NOT_FILLED:0 "\t- $AMOUNT|H0$ zusätzliche $EQUIPMENT|H$ wird benötigt, um Divisionen zu füllen ( §R$STOCK_AMOUNT|H0^$ verfügbar§! )"
 DIVISION_MODIFICATION_NEED_FILLED:0 "\t- $AMOUNT|H0$ zusätzliche $EQUIPMENT|H$ wird benötigt, um Divisionen zu füllen ( $STOCK_AMOUNT|H0^$ verfügbar )"
 DIVISION_MODIFICATION_LESS_EQUIPMENT_NEEDED:0 "\t- $AMOUNT|H0$ weniger $EQUIPMENT|H$ wird benötigt, um Divisionen zu füllen"
 DESIGNER_COMBATWIDTH_DESC:0 "Die Gefechtsbreite zeigt an, wie viel Platz diese Division im Kampf einnimmt. Wenn ein Kampf beispielsweise eine Gesamtbreite von §Y80§! hat, können Sie §Y4§! Divisionen mit einer Breite von §Y20§! unterbringen."
 DESIGNER_MANPOWER_DESC:0 "Wie viel Mannstärke nötig ist, um diese Division zu füllen."
 DESIGNER_TRAINING_TIME_DESC:0 "Wie lange es dauert, um eine Division auszubilden."
 DESIGNER_EQUIPMENT_CHANGE:0 "$UNITS|Y$ Divisionen verwenden diese Vorlage.\nDie Anforderungen für $EQ|Y$ verändern sich insgesamt um $TOT|R$.\nWir haben $STOCK|Y$ im Lagerbestand.\nWenn wir die Änderungen an dieser Vorlage annehmen, schätzen wir, dass wir anschließend $END$ im Lagerbestand haben werden."
