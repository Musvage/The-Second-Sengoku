 OUTCOME_VGOOD:0 "§GОТЛИЧНЫЙ§!"
 enemy_has_equal_or_better_radar_tech_trigger_tt:0 "Радарные технологии противника как минимум не уступают нашим."
 OPERATION_BONUS_REWARD:0 "Операция увенчалась большим успехом и принесла §Gбонусные награды§!!"
 intelligency_agency_resistance_boost_tt:0 "Разведывательные операции: $VALUE|=-%0$"
 targeted_sabotage_resources_2_tt:0 "Местное сопротивление в государстве [From.From.GetName] сосредоточит основные силы на саботаже местной добычи ресурсов."
 targeted_sabotage_resources_3_tt:0 "Местное сопротивление в государстве [From.From.GetName] предпримет большие усилия, чтобы саботировать местную добычу ресурсов."
 targeted_sabotage_industry_2_tt:0 "Местное сопротивление в государстве [From.From.GetName] сосредоточит основные силы на саботаже местных фабрик."
 targeted_sabotage_industry_3_tt:0 "Местное сопротивление в государстве [From.From.GetName] предпримет большие усилия, чтобы саботировать местные фабрики."
 targeted_sabotage_infrastructure_2_tt:0 "Местное сопротивление в государстве [From.From.GetName] сосредоточит основные силы на саботаже местной инфраструктуры."
 targeted_sabotage_infrastructure_3_tt:0 "Местное сопротивление в государстве [From.From.GetName] предпримет большие усилия, чтобы саботировать местную инфраструктуру."
 GER_heavy_water_production_underway:0 "Идёт производство тяжёлой воды"
 heavy_water_infiltration_outcome:0 "Отряд успешно десантировался в район."
 heavy_water_attack_outcome:0 "Отряд незаметно для охраны проник на завод. Меньше чем через час здание искорёжил мощный взрыв."
 heavy_water_exfiltration_outcome:0 "После операции отряд не выходил на связь, но это ожидаемо."
 heavy_water_exfiltration_outcome_fail:0 "Немецкие источники объявили о захвате отряда, участвовавшего в операции «Ганнерсайд». Судя по всему, отряд потерпел поражение при отходе с завода."
 bruneval_infiltration_outcome:0 "Штурмовой отряд успешно десантировался на парашютах с минимальным расстоянием друг от друга."
 bruneval_attack_outcome:0 "Десантники выдвинулись к цели и в короткой, но яростной перестрелке уничтожили слабый гарнизон противника."
 bruneval_exfiltration_outcome:0 "Отряд погрузился на десантные лодки и отправился обратно к нам, забрав с собой для допроса вражеского радиотехника."
 bruneval_exfiltration_outcome_fail:0 "После эвакуации в Британию оказалось, что нашего агента нет среди тех, кого забрали с пляжа. Неясно, когда именно был потерян контакт с ним, но следует предполагать худшее."
 capture_tito_attack_outcome:0 "Дальнейшую информацию об исходе операции см. в приложенном отчёте."
 organise_cells_outcome:0 "Было организовано несколько революционных ячеек. Они начали действовать в тылу противника."
 infiltrate_civil_service_outcome:0 "Мы разместили на влиятельных постах несколько надёжных людей, которые смогут быстро взять на себя управление освобождёнными территориями."
 workers_militia_outcome:0 "Несколько батальонов рабочего ополчения готовы охранять важные объекты."
 organize_strikes_outcome:0 "Наш агент успешно убедил профсоюзных деятелей и рабочих начать крупную забастовку."
 preposition_units_outcome:0 "Наши агенты в этой стране размещены так, чтобы захватить критически важные объекты инфраструктуры, когда начнётся восстание."
 launch_coup_exfiltration_outcome:0 "Получив сигнал к началу, наш агент привёл несколько отрядов на захват назначенных им целей. Повстанцы успешно взяли под контроль часть территории."
 launch_coup_exfiltration_outcome_fail:0 "В суматохе, последовавшей за восстанием, мы потеряли связь со своим агентом. Возможно, мы так и не узнаем, что случилось."
 free_agency_upgrade_tt:0 "Получить одно случайное §Yулучшение агентства§!"

 operation_warsaw_uprising:0 "Варшавское восстание"
 operation_warsaw_uprising_desc:0 "Отважные бойцы польского сопротивления жаждут освободить Варшаву и всю страну от врагов. Нужен лишь сигнал, и Польша снова будет жить!"
 warsaw_uprising_operation_tt:0 "Спровоцировать национальное восстание в Польше, создав новые боевые единицы на ее территориях."

 raid_trotskys_villa:0 "Устроить налет на виллу Троцкого"
 raid_trotskys_villa_desc:0 "Троцкий заперся на своей вилле и ведет переписку с другими членами партии, плетя козни против Советского государства. Мы можем отправить небольшой отряд, атаковать дом заговорщика и положить ему конец."
 raid_trotskys_villa_outcome_tt:0 "На виллу Троцкого будет отправлен небольшой отряд убийц."
 raid_trotskys_villa_attack:0 "Штурмовать виллу"
 raid_trotskys_villa_attack_desc:0 "Небольшая группа с офицером НКВД во главе устроит налет на виллу, расправится с охраной, найдет Троцкого и казнит его за преступления против государства."
 raid_trotskys_villa_attack_outcome:0 "Отряд проник на виллу и устроил перестрелку с охранниками Троцкого."
 murder_trotsky:0 "Незаметное убийство"
 murder_trotsky_desc:0 "Лобовой атакой мы вряд ли добьемся успеха. Нужно использовать более тонкий подход, чтобы подобраться к Троцкому вплотную и затем ударить его в спину."
 murder_trotsky_outcome_tt:0 "Мы попытаемся убить Троцкого, внедрив агента в его окружение."
 murder_trotsky_infiltration:0 "Поддельные документы"
 murder_trotsky_infiltration_desc:0 "Использовав поддельный канадский паспорт, наш агент отправится в место проживания Троцкого и подружится с его охранниками."
 murder_trotsky_infiltration_outcome:0 "Наш агент успешно завоевал доверие Троцкого и его охранников, воспользовавшись поддельным паспортом."
 murder_trotsky_attack:0 "Убийство"
 murder_trotsky_attack_desc:0 "Наш агент изолирует Троцкого от охраны, предложив обсудить наедине статью. Когда они останутся одни, агент убьет Троцкого ледорубом."
 murder_trotsky_attack_outcome:0 "Агент сумел встретиться с Троцким наедине и нанес ему сильный удар ледорубом. Троцкий не умер на месте, но позже скончался от полученной раны в больнице."
 murder_trotsky_exfiltration:0 "Отход"
 murder_trotsky_exfiltration_desc:0 "Наш агент попробует воспользоваться возникшим замешательством, чтобы скрыться и избежать допросов."
 murder_trotsky_exfiltration_outcome:0 "Нашему агенту удалось сбежать в суматохе, возникшей после нападения. Никто не рассмотрел его лицо как следует."
 murder_trotsky_exfiltration_outcome_fail:0 "Наш агент был задержан охранниками Троцкого и передан властям. Ему предъявлено обвинение в убийстве."
 nuclear_espionage:0 "Внедриться в атомную программу"
 nuclear_espionage_desc:0 "Наша программа развития ядерного вооружения отстает от исследований других стран. Надо запланировать операцию по внедрению в зарубежные программы и получению важных данных и чертежей."
 nuclear_espionage_outcome_tt:0 "Мы внедрим в [FROM.GetAdjective] ядерную программу агента, который попытается передать нам техническую документацию, чтобы мы использовали ее в собственных разработках."
