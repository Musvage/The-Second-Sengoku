 POL_defensive_plans:0 "Оборонительное планирование"
 POL_defensive_plans_desc:0 ""
 POL_defend_in_east_state:0 "[From.GetName] — оборонительный план"
 POL_defend_in_east_state_desc:0 "Восток страны далек и не развит до конца — там царствует природа. Мы должны обучить своих людей использовать окружение себе во благо и оставлять русских захватчиков в недоумении."
 POL_defend_in_west_state:0 "[From.GetName] — оборонительный план"
 POL_defend_in_west_state_desc:0 "В основном наша промышленность сосредоточена на западе страны, и очень важно иметь возможность защитить ее от немцев. Чтобы наша граница была в безопасности, мы должны разработать локальную стратегию обороны запада."
 POL_four_year_plan_mission:0 "Подготовка к следующему четырехлетнему плану"
 POL_four_year_plan_mission_desc:0 "Сейчас выполняется четырехлетний план. Мы должны сдержать свои обещания по реформированию и индустриализации страны, чтобы как следует подготовиться к следующей четырехлетке."
 
