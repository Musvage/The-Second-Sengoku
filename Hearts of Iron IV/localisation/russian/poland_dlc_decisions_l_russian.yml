l_russian:
 POL_danzig_decisions:0 "«Свободный» город Данциг"
 POL_danzig_decisions_desc:0 "Данциг слишком долго был занозой в заднице польской экономики! Пора нам взять контроль над городом, но этого можно достичь, лишь в определенной степени сотрудничая с местными…"
 POL_unification_propaganda:0 "Пропаганда единообразия"
 POL_unification_propaganda_desc:1 "Данциг — город культурного разнообразия, где проживают поляки, немцы и бесчисленное множество меньшинств. Партия нацистов планирует нарушить этот мультикультурализм. С помощью эффективной пропаганды можно привлечь городские меньшинства на нашу сторону, обещав им равенство, которого нацисты не дадут никогда."
 POL_military_appeasement:0 "Умиротворение армии"
 POL_military_appeasement_desc:0 "Интеграцию свободного города Данцига нельзя проводить исключительно грубой силой. Если попробовать пойти на контакт с данцигским ополчением, оно может сблизиться с Польшей по вопросам будущего развития города."
 POL_raid_nazi_resistance:0 "Устроить облаву на нацистское сопротивление"
 POL_raid_nazi_resistance_desc:0 "В городе есть те, кто готов вручить ключи от своей свободы нацистам и отдать город под контроль Берлина. От таких элементов нам нужно во что бы то ни стало избавиться, хотя решительные действия с применением армии могут повлиять на восприятие нас местными жителями."
 POL_tighten_control:0 "Усилить контроль"
 POL_tighten_control_desc:0 "Мы набрали достаточно влияния в городе, чтобы дополнительно усилить контроль, не вызвав при этом гражданских беспорядков. Так мы получим еще больше доступа к данцигским ресурсам и приблизимся к достижению единства в городе."
 POL_sanation_decisions:0 "Польское санационистское правительство"
 POL_sanation_decisions_desc:0 "Санационисты делятся на левый и правый лагери, которые хотят помешать нашему правлению. Нужно потихоньку оттеснять обе партии в сторону, чтобы затем создать стабильное правительство во благо будущего Польши!"
 POL_sanation_left_irritation:0 "Левые санационисты раздражены"
 POL_sanation_left_irritation_desc:0 "Устав от притеснений режима Мосцицкого, левые санационисты хотят восстановить правительство бывшего премьер-министра Валерия Славека."
 POL_sanation_right_irritation:0 "Правые санационисты раздражены"
 POL_sanation_right_irritation_desc:0 "Правые санационисты, на чьей стороне большая часть армии, хотят подорвать власть диктатуры и основать военную хунту под руководством Эдварда Рыдз-Смиглы. У них есть связи как в армии, так и среди боевиков-фалангистов, так что они представляют из себя опасную политическую группировку."
 POL_sideline_the_left:0 "Оттеснить левых"
 POL_sideline_the_left_desc:0 "С помощью правых мы, возможно, сумеем сильнее оттеснить левых на политические задворки общества."
 POL_sideline_the_right:0 "Оттеснить правых"
 POL_sideline_the_right_desc:0 "Как бы сильны ни были правые, совместными усилиями левых и Замка их можно будет вытеснить с политической арены."
 POL_peasant_strike_category:0 "Крестьянское восстание"
 POL_peasant_strike_category_desc:0 ""
 POL_looming_peasants_strike_mission:0 "Близится крестьянское восстание"
 POL_looming_peasants_strike_mission_desc:0 "Крестьяне недовольны: они требуют повышения зарплаты и значительного снижения цен на еду. Из-за слаборазвитой железнодорожной сети на востоке Польши снабжение региона продовольствием и снаряжением обходится дорого, но, инвестировав дополнительные средства в строительство железных дорог, мы сможем удовлетворить требования крестьян."
 POL_peasants_strike:0 "Крестьянское восстание!"
 POL_peasants_strike_desc:0 "На востоке накалилась обстановка. Если не разрешить этот кризис как можно скорее, мы можем столкнуться с гражданской войной. Восстание, организованное лидером Крестьянской партии Станиславом Миколайчиком, образовало коалицию демократов, социалистов и коммунистов, оппозиционных польскому правительству. Если игнорировать его, восстание перерастет в настоящий бунт."
 POL_invite_foreign_motor_decisions:0 "Иностранные автопроизводители"
 POL_invite_foreign_motor_decisions_desc:0 ""
 POL_invite_ford:0 "Пригласить в страну «Форд моторз»"
 POL_invite_ford_desc:0 "Дешевые и эффективные американские заводы «Форд моторз» способны производить автомобили в непревзойденном количестве."
 POL_invite_vauxhall:0 "Пригласить в страну «Воксхолл»"
 POL_invite_vauxhall_desc:0 "Британцы доказали, что их автомобили быстрее и качественнее любых других."
 POL_invite_somua:0 "Пригласить в страну «Сомуа»"
 POL_invite_somua_desc:0 "Французские бронеавтомобили прочнее любых других и отлично выдерживают долгие обстрелы. Именно такие машины нужны нам для войны."
 POL_miedzymorze_decisions:0 "Междуморье"
 POL_miedzymorze_decisions_desc:0 ""
 POL_diplomatic_mission_to_FIN:0 "Дипломатическая миссия в государстве [FIN.GetNameDef]"
 POL_diplomatic_mission_to_FIN_desc:0 "Если мы хотим убедить другие страны присоединиться к Междуморью, надо доказать им, что это в их интересах. Отправив Юзефа Бека в дипломатические миссии, мы значительно увеличим свои шансы на построение оборонительного альянса, о котором мечтаем."
