 BECOME_SPY_MASTER_UPGRADES_NEEDED:1 "§RЧтобы стать руководителем разведсети, у вас должно быть агентство с улучшенными филиалами ($NUMBER$ различных).§!"
 BECOME_SPY_MASTER_NO_SUBJECT:0 "§RСубъекты не могут становиться руководителями разведсети.§!"
 BECOME_SPY_MASTER_COOLDOWN:0 "§RДругое государство стало руководителем разведсети нашего альянса менее чем $COOLDOWN|H$ д. назад. Мы сможем стать руководителем разведсети не раньше чем $DATE|H$.§!"
 BECOME_SPY_MASTER_COST:1 "Стоимость становления §Hруководителем разведсети§!: £pol_power $VALUE$."
 BECOME_SPY_MASTER_DESC:0 "Будучи §Hруководителем разведсети§!, вы сможете контролировать больше агентов. Их количество зависит от размера вашего альянса.\nВ альянсе может быть только один §Hруководитель разведсети§!. Если в вашем альянсе уже есть §Hруководитель разведсети§!, он должен согласиться на замещение вашей кандидатурой."
