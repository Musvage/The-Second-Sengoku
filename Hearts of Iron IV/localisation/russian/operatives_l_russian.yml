 CANNOT_RECRUITE_OPERATIVE_NO_SLOT_DESC:5 "Вы можете открыть первую ячейку, построив разведывательное агентство. Другие ячейки будут открыты после пятого улучшения или назначения §HПризрачного джентльмена§!.\nЕсли вы являетесь руководителем разведсети, за присоединение государств (не считая марионеток) к вашей фракции будут открываться дополнительные ячейки."
