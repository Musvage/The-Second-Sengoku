 AGENCY_DEFENSE_LEVEL_DESC:0 "Контрразведка используется, чтобы помешать работе вражеских агентов. Чем выше это значение, тем больше вероятность, что вам удастся остановить чужих агентов, и тем больше времени и денег потребуется на проведение операций против вас."
