 wtt_border_conflict_won_attacker.1.t:0 "[their_state.GetName]. Победа"
 wtt_border_conflict_won_attacker.1.desc:0 "В результате столкновения на границе между регионами [our_state.GetName] и [their_state.GetName] мы одержали решительную победу над лидером [their_country.GetLeader]. [their_country.GetAdjective] войска отступили, чтобы перегруппироваться, а наши войска заняли спорную территорию."
 wtt_border_conflict_won_attacker.1.a:0 "Мы показали им нашу силу!"
 wtt_border_conflict_won_defender.1.t:0 "[their_state.GetName]. Победа"
 wtt_border_conflict_won_defender.1.desc:0 "В результате столкновения на границе между регионами [our_state.GetName] и [their_state.GetName] мы одержали решительную победу над лидером [their_country.GetLeader]. [their_country.GetAdjective] войска отступили, чтобы перегруппироваться, а наши войска заняли спорную территорию."
 wtt_border_conflict_won_defender.1.a:0 "Мы показали им нашу силу!"
 wtt_border_conflict_lost_attacker.1.t:0 "[our_state.GetName]. Поражение"
 wtt_border_conflict_lost_attacker.1.desc:0 "Войска под командованием лидера [their_country.GetLeader] успешно вытеснили нас со спорной территории между регионами [our_state.GetName] и [their_state.GetName]. Наши войска организованно отступили и теперь группируются, чтобы возобновить сражение."
 wtt_border_conflict_lost_attacker.1.a:0 "Необходимо как можно быстрее перейти в контрнаступление!"
 wtt_border_conflict_lost_defender.1.t:0 "Поражение в регионе [our_state.GetName]"
 wtt_border_conflict_lost_defender.1.desc:0 "Войска под командованием лидера [their_country.GetLeader] успешно вытеснили нас со спорной территории между регионами [our_state.GetName] и [their_state.GetName]. Наши войска организованно отступили и теперь группируются, чтобы возобновить сражение."
 wtt_border_conflict_lost_defender.1.a:0 "Необходимо как можно быстрее перейти в контрнаступление!"
 wtt_border_conflict_canceled_attacker.1.t:0 "[their_state.GetName]. Патовая ситуация"
 wtt_border_conflict_canceled_attacker.1.desc:0 "Сражение в спорной зоне [our_state.GetName] — [their_state.GetName] зашло в тупик. Каждая из сторон оказалась неспособна занять достаточно большую территорию. Разведка докладывает, что [their_country.GetAdjective] солдаты укрепляют оборону. Похоже, они намерены удержать завоеванную позицию, но, скорее всего, не перейдут в наступление."
 wtt_border_conflict_canceled_attacker.1.a:0 "Мы ещё вернёмся."
 wtt_border_conflict_canceled_defender.1.t:0 "Патовая ситуация в регионе [their_state.GetName]"
 wtt_border_conflict_canceled_defender.1.desc:0 "Сражение в спорной зоне между регионами [our_state.GetName] и [their_state.GetName] зашло в тупик. Каждая из сторон оказалась неспособна выбить противника с позиций. Разведка докладывает, что [their_country.GetAdjective] солдаты укрепляют оборону. Похоже, они намерены удерживать позиции, но, скорее всего, не перейдут в наступление."
 wtt_border_conflict_canceled_defender.1.a:0 "Мы еще вернемся."
 wtt_border_incident_defender_warning.1.t:0 "[From.GetNameDefCap] угрожает нашим границам"
 wtt_border_incident_defender_warning.1.desc:0 "Вчера вечером на границе между регионами [attacker_state.GetName] и [defender_state.GetName] были замечены [their_country.GetAdjective] солдаты. Ночью в этот район вступили [their_country.GetAdjective] войска, организовавшие оборонительные позиции на нашей территории.\n\nЭто произошло после ряда столкновений, причём войска под командованием лидера [their_country.GetLeader] неоднократно нарушили наши границы.\n\nНа этот раз ясно, что [their_country.GetAdjective] силы намерены здесь остаться. Мы должны как можно скорее выступить им навстречу и сорвать наступление."
 wtt_border_incident_defender_warning.1.a:0 "Мобилизовать все доступные войска!"
 wtt_border_conflict_escalate_to_war.1.t:0 "[From.GetNameDefCap] проводит мобилизацию"
 wtt_border_conflict_escalate_to_war.1.desc:0 "Разведка докладывает, что [From.GetAdjective] войска группируются в регионе [their_state.GetName] с целью вторжения на территорию региона [our_state.GetName]. Учитывая ресурсы, которые [From.GetLeader] собирается потратить на эту авантюру, ясно, что это не простая стычка из-за точного положения демаркационной линии.\n\nОжидается полномасштабная война."
 wtt_border_conflict_escalate_to_war.1.a:0 "Мы должны подготовиться к их встрече!"
