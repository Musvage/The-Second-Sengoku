 POL_submarine_1:0 "Класс «Волк»"
 POL_submarine_1_desc:0 "Тип «Вилк» состоял из трех подводных лодок, построенных во Франции для ВМС Польши в начале 30-х годов ХХ века на базе французского типа «Сафир». Это были сравнительно большие подлодки с водоизмещением около 1000 тонн. Они были вооружены шестью 550-мм торпедными аппаратами и могли погружаться на глубину до 80 метров."
 POL_submarine_2:0 "Класс «Орел»"
 POL_submarine_2_desc:0 "Тип «Ожел» состоял из двух подводных лодок, построенных в Нидерландах для ВМС Польши за несколько месяцев до вторжения Германии. Это были крупные подводные лодки с водоизмещением 1100 тонн, вооруженные двенадцатью 550-мм торпедными аппаратами и способные погружаться на глубину до 80 метров."
 POL_submarine_3:0 "Класс «Сокол»"
 POL_submarine_3_desc:0 "Тип «Сокол» состоял из двух британских подлодок типа «U», построенных для ВМС Польши в 1941-1942 гг. Лодки имели водоизмещение в 540 тонн и были вооружены четырьмя 533-мм торпедными аппаратами, а также были оснащены радаром и сонаром британского производства и могли погружаться на глубину до 60 метров."
 POL_submarine_4:0 "Класс «Дельфин»"
 POL_destroyer_1:0 "Класс «Вихрь»"
 POL_destroyer_1_desc:0 "Два эсминца типа «Вихер» были введены в строй между 1930 и 1932 годами, став первыми крупными надводными кораблями ВМС Польши. Это были крупные эсминцы с водоизмещением в 1540 тонн. В соответствии с проектом они должны были быть вооружены четырьмя 130-мм орудиями, которые заменили 120-мм орудиями шведского производства незадолго до вторжения Германии. Торпедное вооружение и системы ПВО также были модернизированы."
 POL_destroyer_2:0 "Класс «Гром»"
 POL_destroyer_2_desc:0 "Два эсминца типа «Гром» были построены в Британии для ВМС Польши и вступили в строй в 1937 году. Это были одни из самых больших и быстрых эсминцев Второй мировой войны. Их водоизмещение составляло около 2000 тонн, а вооружение состояло из пяти 120-мм орудий. Кроме того, они обладали шестью 533-мм торпедными аппаратами и хорошим противолодочным оборудованием."
 POL_destroyer_3:0 "Класс «Перун»"
 POL_destroyer_3_desc:0 "Польский эсминец «Перун» был построен Британией на базе эсминцев типа «N» для ВМС Польши и был введен в строй в 1940 году. Обладая водоизмещением в 1770 тонн, эсминец отличался скоростью и надежностью. Он был вооружен шестью 120-мм орудиями, пятью 533-мм торпедными аппаратами, отличным противолодочным оборудованием и новейшими британскими радарами и сонарами."
