 combat_stat_depth_charges_info:1 "§HГлубинные бомбы§!\n\nГлубинные бомбы используются для борьбы с подводными лодками, против которых бессильны все остальные виды оружия.\n"
 combat_stat_light_guns_info:2 "§HЛегкие орудия§!\n\nЛегкие орудия эффективнее всего для борьбы с §Yкораблями охранения§!. Легкие орудия вашего флота будут обстреливать ближайшего противника.\n"
 combat_stat_heavy_guns_info:2 "§HТяжелые орудия§!\n\nТяжелые орудия эффективнее всего для борьбы с §Yкрупными кораблями§!. Они могут поразить две ближайшие группы противников, при этом ваши корабли будут выбирать более крупные цели.\n"
 combat_stat_anti_air:1 "§HПВО флота§!\n\nПВО флота определяется с учетом противовоздушных сил всех кораблей флота. Она мешает вражеским бомбардировщикам атаковать флот и уменьшает наносимый ими урон.\n"
 combat_stat_torpedoes_info:2 "§HТорпеды§!\n\nТорпеды эффективнее всего подходят для борьбы с §Yкрупными кораблями§!, для них не имеет значения показатель бронирования. Количество торпед, запущенных по противнику, зависит от его §Yэффективности охранения§!.\n"
 screening_efficiency_info:2 "§HЭффективность охранения§!\n\nВысокая §Yэффективность охранения§! защищает ваши §Yкрупные корабли§! от вражеских торпед. Охранение авианосцев обеспечивают крупные корабли и корабли охранения. Охранение крупных кораблей обеспечивают только корабли охранения.\n"
 POSITIONING_INFO:1 "§HРазмещение§! отражает то, насколько выгодную позицию занимает ваш флот по сравнению с вражеским. На размещение влияет сравнительный размер флотов, погода и навыки командующего. Корабли, вступившие в бой после его начала, получают временный штраф к показателю размещения.\n\nЕсли размещение ниже 100%, флот получает различные штрафы.\n"
