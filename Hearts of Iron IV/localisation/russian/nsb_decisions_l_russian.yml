 SOV_peace_deal_for_south_sakhalin_and_kuril_islands:1 "Предложить мир в обмен на территории [537.GetName] и [555.GetName]"
 SOV_peace_deal_for_south_sakhalin_and_kuril_islands_desc:1 "Мы предложим [JAP.GetAdjective] правительству прекратить все враждебные действия, если они согласятся вернуть нам наши бывшие территории — [537.GetName] и [555.GetName]."
 SOV_peace_deal_for_hokkaido:0 "Предложить мир за Южный Сахалин, Курилы и Хоккайдо"
 SOV_peace_deal_for_hokkaido_desc:1 "Мы предложим [JAP.GetAdjective] правительству прекратить все враждебные действия, если они согласятся вернуть нам наши бывшие территории, [537.GetName] и [555.GetName], а также если [536.GetName] перейдет под [ROOT.GetAdjective] контроль."
 SOV_sinkiang_investment_ongoing_flag:0 "В Синьцзяне уже идет другая программа помощи"
 SOV_sinkiang_mineral_prospection_sik:0 "Предложить добычу ресурсов в государстве Юж. [SIK.GetNameDef]"
 SOV_sinkiang_mineral_prospection_sik_desc:0 "[ROOT.GetAdjective] представители заинтересовались золотом и редкими полезными ископаемыми, добываемыми на Алтае, в регионе [SIK.GetNameDef]. Чтобы получить доступ к синьцзянскому рынку, мы предложим вести разведку новых залежей и улучшить инфраструктуру в регионе [619.GetName], богатом ископаемыми, но бедном техникой и современными методами добычи."
 SOV_sinkiang_mineral_prospection:1 "Добыча ресурсов в Южном Синьцзяне"
 SOV_sinkiang_mineral_prospection_desc:0 "Регион [619.GetName], что в юго-западной части бывшего Синьцзяня, богат полезными ископаемыми, но сейчас там разрабатываются всего несколько залежей и добыча ведется крайне устаревшими и неэффективными методами. Мы должны провести там геологическую разведку и улучшить инфраструктуру региона, чтобы способствовать его эксплуатации."
 SOV_sinkiang_mineral_prospection_mission_dummy:0 "[SOV.GetAdjective] добыча ресурсов"
 SOV_sinkiang_prospection_rejected_flag:0 "Наше предложение отвергнуто"
 SOV_sinkiang_oil_prospection_sik:0 "Предложить добычу ресурсов в государстве Сев. [SIK.GetNameDef]"
 SOV_sinkiang_oil_prospection_sik_desc:0 "Область [618.GetName], что в северной части региона [SIK.GetNameDef], богата нефтью и полезными ископаемыми, но ни то, ни другое наши соседи не добывают. Мы попросим у них разрешения провести в тех местах геологоразведку и разрабатывать найденные месторождения."
 SOV_sinkiang_oil_prospection:1 "Добыча ресурсов в Северном Синьцзяне"
 SOV_sinkiang_oil_prospection_desc:0 "Область [618.GetName], что в северной части бывшего Синьцзяня, богата нефтью и полезными ископаемыми, но ни то, ни другое наши соседи не добывают. Нужно провести там геологическую разведку и развить в регионе инфраструктуру, чтобы затем разрабатывать найденные там ресурсы."
 SOV_sinkiang_oil_prospection_mission_dummy:0 "Добыча [SOV.GetAdjective] полезных ископаемых и нефти"
 SOV_sinkiang_oil_prospection_rejected_flag:0 "$SOV_sinkiang_prospection_rejected_flag$"
 SOV_sinkiang_military_aid_sik:0 "Военная помощь региону [SIK.GetNameDef]"
 SOV_sinkiang_military_aid_sik_desc:0 "Мы предложим региону [SIK.GetNameDef] военную помощь в обмен на увеличение экспорта его промышленных товаров, необходимых нашей стране."
 SOV_sinkiang_military_aid_mission_dummy:0 "[SOV.GetAdjective] военная помощь"
 SOV_sinkiang_military_aid_rejected_flag:0 "$SOV_sinkiang_prospection_rejected_flag$"
 SOV_sinkiang_support_expansion_mission_dummy:0 "[SOV.GetAdjective] поддержка территориальной экспансии"
 SOV_sinkiang_support_expansion_sik:0 "Поддержка экспансии региона [SIK.GetNameDef]"
 SOV_sinkiang_support_expansion_sik_desc:0 "Наши торговые посредники в регионе [SIK.GetNameDef] требуют политики расширения экспорта в державу [ROOT.GetNameDef], поскольку территориальная экспансия Синьцзяня увеличила ассортимент товаров."
 SOV_sinkiang_support_expansion_rejected_flag:0 "$SOV_sinkiang_prospection_rejected_flag$"
 SOV_formalize_of_the_soviet_republic_of_sinkiang:0 "Официально закрепить Советскую республику Синьцзянь"
 SOV_formalize_of_the_soviet_republic_of_sinkiang_desc:0 "Пора потребовать, чтобы регион [SIK.GetNameDef] стал независимой Советской социалистической республикой, подчиненной правительству государства [FROM.GetNameDef]."
 SOV_formalize_of_the_soviet_republic_of_sinkiang_only_once_tt:0 "Это решение можно активировать только один раз.\n§gИИ обязательно примет это предложение.§!"
