l_russian:
 BALTIC_entente:0 "Балтийская Антанта"
 BALTIC_entente_desc:0 "Наше братство балтийских народов давно страдает от иностранного империализма. Нельзя опять прогибаться перед иноземцами, иначе мы попросту отдадим свой суверенитет очередным захватчикам. Лишь действуя сообща, мы можем надеяться на сохранение независимости."
 formalize_the_entente:0 "Объявить о создании Балтийской Антанты"
 formalize_the_entente_desc:0 "Мы не сразу решились объявить о создании такого союза, как Балтийская Антанта, но теперь уверены, что у нас достаточно участников, чтобы мы могли выступить против растущего на наших границах империализма."
 abandon_the_entente:0 "Выйти из состава Антанты"
 abandon_the_entente_desc:0 "Эта затея изначально была глупой. Как бы мы этого ни хотели, в одиночку странам Балтии не выжить. Мы должны поддаться иностранной державе — не так уж и важно, какой именно."
 baltic_entente_leader_flag:0 "Возглавляет Балтийскую Антанту.\n"
 baltic_entente_flag:0 "Соглашается вступить в Балтийскую Антанту"
 convert_neighbours_baltic_cat:0 "Распространять революцию"
 convert_neighbours_baltic_cat_desc:0 "Революция в государстве [Root.GetNameDef] увенчалась оглушительным успехом. Осталось лишь рассказать о ней нашим балтийским собратьям. Рабочие стран Балтии освободят себя от гнета буржуазии, и в этом им пригодится [Root.GetAdjective] помощь."
 BALTIC_promote_communism:0 "Социалистическая пропаганда в государстве [From.Owner.GetNameDef]"
 BALTIC_promote_communism_desc:0 "Многие крестьяне государства [From.Owner.GetNameDef] по-прежнему считают социализм враждебным своему образу жизни. Возможно, нам не удастся залечить шрамы, оставленные Красной Армией, но мы можем убедить народ, что наша революция не настолько кровава."
 BALTIC_promote_communism_militancy:0 "Поддержать [From.Owner.GetAdjective] бойцов"
 BALTIC_promote_communism_militancy_desc:0 "В сердцах многих [From.Owner.GetAdjective] рабочих ярко пылает пламя социализма, нужно лишь немного поддержать их, и они пойдут по пути свержения диктатуры."
 BALTIC_communist_propaganda:0 "Балтийская коммунистическая пропаганда"
 BALTIC_communist_militancy:0 "Балтийская коммунистическая армия"
 infiltrate_belarus_decisions:0 "Внедриться в Беларусь"
 infiltrate_belarus_decisions_desc:0 "СССР утверждает, что представляет интересы низших слоев белорусского общества, но балтийские социалисты опровергают эти заявления. Они говорят, что [SOV.GetLeader] — классический буржуазный диктатор и, лишь получив оружие, народ Белоруссии станет поистине свободным в социалистическом государстве."
 BALTIC_promote_unity_BLR:0 "Оспорить контроль в государстве [From.GetName]"
 BALTIC_promote_unity_BLR_desc:0 "Когда в Беларуси начнется гражданская война, все государства должны решить для себя, какую из сторон революции они поддерживают. Нужно убедиться, чтобы государство [From.GetName] было на стороне победителя."
 BALTIC_belarus_uprising:0 "Преддверие гражданской войны в Беларуси"
 BALTIC_belarus_uprising_desc:0 "Белорусский народ разрывается на части. Половина нации желает остаться в составе государства [SOV.GetNameDef], другая же половина хочет перейти под крыло Балтии."
 support_polish_falange_decisions:0 "Поддержать польский фалангизм"
 support_polish_falange_decisions_desc:0 "В Литве фашизм преуспел, и нет ни единой причины обделять вниманием наших бывших братьев из Польши. Распространив среди ее населения фашистские настроения, мы, возможно, сможем упрочить позиции партии [POL.GetFascistParty], а затем начать устанавливать польско-литовское превосходство на всем континенте."
 LIT_promote_fascism:0 "Фашистская пропаганда в Польше"
 LIT_promote_fascism_desc:0 "Десятилетиями фашизм исподволь проникал в польскую политику. Хоть нам и хотелось бы, чтобы поляки выступили за себя сами, пока мы не начнем открыто пропагандировать в их нации фашизм, шансов у них нет."
 LIT_promote_falange_militancy:0 "Поддержать бойцов-фалангистов"
 LIT_promote_falange_militancy_desc:0 "Партия [POL.GetFascistParty] печально известна своими громкими демонстрациями, переходящими в погромы. Многие фашисты опасаются националистического пыла партии [POL.GetFascistParty], но мы знаем, что это ищет выход патриотизм, пылающий в сердцах ее участников. Такой патриотизм надо поддержать."
 LIT_ignite_civil_war_in_POL:0 "Начать восстание"
 LIT_ignite_civil_war_in_POL_desc:0 "Приготовления завершены. Скоро Польша станет полем боя, противостояния не только идей, но и доблести, и славы. Мы сделали все, что могли, чтобы поддержать польских фалангистов, и теперь остается лишь бросить жребий и надеяться, что Бог и правда на их стороне."
 march_through_estonia:0 "Марш через Эстонию"
 march_through_estonia_desc:0 "Слабое правительство Константина Пятса слишком долго затыкало рты эстонским патриотам. Нам недостает людей, чтобы самим сразиться с вооруженными силами Эстонии, но, возможно, продемонстрировав свое недовольство диктатурой с помощью серии маршей по всей стране, мы напомним эстонской молодежи, что ее отцы сражались за хорошую жизнь, которой ее лишают Пятс и его шайка."
 EST_stomp_the_vaps:0 "Скорый правительственный террор"
 EST_stomp_the_vaps_desc:1 "[EST.GetLeader] знает, что мы желаем сместить [EST.GetLeader.GetHerHis] режим, и готовится атаковать нас и покончить с нашими маршами. Если мы не успеем сместить правительство до того момента, Эстонию ждет гражданская война!"
 EST_march_in_state:0 "Шествие в регионе [FROM.GetName]"
 EST_convert_FIN_cat:0 "Марш через Финляндию"
 EST_convert_FIN_cat_desc:0 "У партии [FIN.GetFascistParty] давние и близкие связи с партией [EST.GetFascistParty]. Теперь, когда мы заявили права на свою нацию, нужно помочь в этом финским ветеранам."
 EST_march_in_FIN_state:0 "Шествие в регионе [FROM.GetName]"
 EST_march_in_FIN_capital:0 "Шествие в городе [FROM.GetName]"
 EST_march_in_FIN_capital_desc:0 "Как только мы почувствуем, что ветераны Финляндии достаточно воодушевлены, нам останется лишь дать сигнал к маршу на город [FROM.GetName], и финны наконец вдохновятся мощью фашизма."
 promote_baltic_fascism_cat:0 "Пропагандировать балтийский фашизм"
 promote_baltic_fascism_cat_desc:1 "Балтика отличается слабыми и инфантильными режимами, несоответствующими крови, текущей в жилах балтийских народов. Литве, Эстонии и даже некоторым полякам надо напомнить о славе их предков, что стояли против германцев и славян, которые опять хотят поработить нас."
 LAT_promote_fascism:0 "Фашистская пропаганда в государстве [From.Owner.GetNameDef]"
 LAT_promote_fascism_desc:0 "Многие индивидуумы в государстве [From.Owner.GetNameDef] до сих пор не верят, что лишь их партия [From.Owner.GetFascistParty] может дать [From.Owner.GetAdjective] народу возможность наконец-то самому управлять государством. Это нужно исправить пропагандой и активной поддержкой партии [From.Owner.GetFascistParty]."
 LAT_promote_falange_militancy:0 "Поддержать бойцов партии [From.Owner.GetFascistParty]"
 LAT_promote_falange_militancy_desc:0 "В государстве [From.Owner.GetNameDef] есть те, в чьих сердцах горит ярость балтов, и наш долг — дать им заслуженную военную и политическую поддержку."
 LAT_ignite_civil_war_in_target:0 "Разжечь [From.Owner.GetAdjective] гражданскую войну"
 LAT_ignite_civil_war_in_target_desc:0 "Пропаганда не всемогуща: иногда, чтобы добиться силы и стабильности в государстве, нужно перейти к действиям. Мы сделали все, что могли, и теперь препоручаем партию [From.Owner.GetFascistParty] судьбе."
 LIT_iron_wolf_coup:0 "Переворот «Железного волка»"
 LIT_iron_wolf_coup_desc:0 "Последователи Аугустинаса Вольдемараса устраивают бунт среди нашего народа. Если никак не препятствовать «Железному волку», мы рискуем скатиться в гражданскую войну. Надо решить, пойти ли на уступки партизанам «Железного волка», рискуя тем самым усилить их, либо просто изгнать их предводителя из страны, оставив его последователей дезорганизованными и без сильного, по их словам, лидера."
 LIT_iron_wolf_partisans:0 "Партизаны «Железного волка»"
 LIT_iron_wolf_partisans_desc:0 "В нашей стране набирает силу организация «Железный волк». Со временем она непременно заручится поддержкой латышского народа и в итоге может даже пойти на правительственный переворот."
 LIT_iron_wolf_appeasement:0 "Задержать восстание «Железного волка»"
 LIT_iron_wolf_appeasement_desc:0 "Мы должны предпринять все усилия, чтобы помешать деятельности «Железного волка» в нашей стране. Никакие наши действия не искоренят эту организацию полностью, но, возможно, нам удастся достаточно долго сдерживать группировку, чтобы найти постоянное решение этой проблемы."
 LIT_relocate_iron_wolf_recruitment:0 "Переместить центры вербовки «Железного волка»"
 LIT_relocate_iron_wolf_recruitment_desc:0 "При пополнении своих рядов «Железный волк» полагается на местных вербовщиков. Принудительно переселив их, мы запутаем потенциальных последователей «Железного волка» и в идеале не дадим им пополнить ряды организации."
 LIT_promote_alternative_paramilitaries:0 "Пропагандировать альтернативные вооруженные формирования"
 LIT_promote_alternative_paramilitaries_desc:0 "Мы хотели бы, чтобы наши граждане служили в официальных литовских вооруженных силах, но неизбежно найдутся те, кто предпочтет группировку, отколовшуюся от правительства. Возможно, пропагандируя другие вооруженные формирования, например Союз стрелков Литвы, мы оттянем часть националистов из рядов «Железного волка»."
 LIT_grant_concessions_to_iron_wolf:0 "Пойти на уступки «Железному волку»"
 LIT_grant_concessions_to_iron_wolf_desc:0 "Возможно, предложив «Железному волку» некоторые символические уступки, мы смогли бы немного сбавить его агитационный напор."
 EST_vaps_revolt_category:0 "Восстание вапсов"
 EST_vaps_revolt_category_desc:0 "Общества ветеранов по всей Эстонии организовались в одну фашистскую группировку, известную как движение вапсов и грозящую свергнуть правительство. Мы должны действовать и обуздать подъем эстонского национализма, если хотим сохранить мирный режим."
 EST_vaps_uprising:0 "Вапсы идут маршем на Таллинн"
 EST_vaps_uprising_desc:0 "Несмотря на нелегальный статус своей организации, вапсы продолжают свои шествия и демонстрации по всей Эстонии. Чем дольше мы будем позволять цвести этой группе националистов, тем больше она сможет разрастись."
 EST_vaps_crackdown:0 "Подавить движение вапсов"
 EST_vaps_crackdown_desc:0 "Мы готовим масштабное подавление всех обществ, связанных с движением вапсов. Если они так и останутся на задворках политики, справиться с ними будет легко; если же вапсы уже набрали достаточно поддержки, наше подавление может вылиться в кровавую гражданскую войну с одними из самых опытных ветеранов Эстонии."
 EST_fight_vaps_decisions:0 "Сражаться с вапсами"
 EST_fight_vaps_decisions_desc:0 "Чтобы наш напор увенчался успехом, нужно противостоять движению вапсов. Противодействие значительно снизит их влияние на нашу нацию и сгладит процесс исключения вапсов из политики."
 EST_divide_veterans_societies:0 "Разделить ветеранские общества"
 EST_divide_veterans_societies_desc:0 "Движение вапсов состоит в основном из тех, кто сражался в Эстонской освободительной войне. Как ни печально нам видеть, что наши герои попали под влияние ультранационализма, мы должны разделить ветеранские сообщества, объединенные вапсами."
 EST_disrupt_vaps_recruitment:0 "Помешать вербовке вапсов"
 EST_disrupt_vaps_recruitment_desc:0 "Хоть сами вапсы в массе своей — ветераны от среднего до пожилого возраста, у них нет недостатка в сочувствующей молодежи, которая хочет продолжить дело отцов и дедов. Мы должны найти способ нарушить процесс вербовки и удержать молодых людей от соблазнов фашизма."
 EST_crackdown_on_vaps:0 "Устроить налет на вапсов"
 EST_crackdown_on_vaps_desc:0 "Вапсы слишком осмелели. Чтобы подавить их растущее влияние, нужно устроить на них налет."
 EST_put_vaps_leaders_on_trial:0 "Судить сочувствующих вапсам"
 EST_put_vaps_leaders_on_trial_desc:0 "Не секрет, что некоторые из членов правительства сочувствуют движению вапсов. Такого больше допускать нельзя. Тех из наших военнослужащих, кто поддерживает вапсов, нужно судить, как предателей."
 EST_launch_vaps_investigation:0 "Начать расследование дела вапсов"
 EST_launch_vaps_investigation_desc:0 "Нужно пустить часть ресурсов наших тайных служб на то, чтобы внедриться в ряды вапсов и не дать им подорвать работу правительства."
 EST_anti_vaps_propaganda:0 "Антифашистская пропаганда"
 EST_anti_vaps_propaganda_desc:0 "Пропагандируя в нашей нации антифашизм, мы следуем общепринятому курсу. Среди противников фашизма много демократов и коммунистов, но, возможно, удастся убедить их поддержать диктатуру, чтобы обуздать рост фашизма."
 EST_delay_the_crackdown:0 "Отсрочить карательные меры"
 EST_delay_the_crackdown_desc:0 "Хотя в наших интересах быстрее расправиться с вапсами, мы не можем рисковать беспорядками в стране, и потому карательные меры надо отложить."
 EST_vapsid_takeover:0 "Страну уже возглавляет правительство вапсов"
 LAT_perkonkrust_revolt_category:1 "Восстание «Перконкрустса»"
 LAT_perkonkrust_revolt_category_desc:1 "Организация «Перконкрустс» состоит из ультранационалистов, прославляющих балтийские племена и латышский народ; она опасна для той Латвии, которую мы с таким трудом создавали. Это движение — язва на раненом теле нации, и эту язву необходимо устранить."
 LAT_perkonkrust_uprising:1 "Подъем «Перконкрустса»"
 LAT_perkonkrust_uprising_desc:0 "Со временем «Перконкрустс» обретет сторонников по всей стране, и, если с этим никак не бороться, его сторонники могут набраться смелости и попытаться устроить переворот."
 LAT_delay_perkonkrust_decisions:0 "Сражаться с «Перконкрустсом»"
 LAT_delay_perkonkrust_decisions_desc:0 "Мы можем провести, пусть и в качестве временного решения, ряд мер по сокращению в нашей нации поддержки фашизма и проводить их достаточно долго, чтобы с «Перконкрустсом» так или иначе было покончено."
 LAT_equality_campaigns:0 "Кампании равенства"
 LAT_equality_campaigns_desc:0 "«Перконкрустс» выступает против цели, которую ставит перед собой [Root.GetLeader], — создать Латвию, где солнце светит одинаково всем латвийцам, и потому мы должны четко дать понять, что их националистическая повестка идет вразрез с основными ценностями нашей нации."
 LAT_empower_democrats:0 "Усилить демократов"
 LAT_empower_democrats_desc:0 "Хоть демократы нам не по нраву, это ярые противники «Перконкрустса», и они далеко не так опасны для нашей нации, как эта организация. Поддержка демократов возрастет, но для борьбы с деятельностью «Перконкрустса» хороши любые средства."
 LAT_support_loyalists:0 "Интегрировать оппозицию"
 LAT_support_loyalists_desc:0 "Присоединив к себе часть оппозиции, мы станем влиятельнее и сможем оттеснить «Перконкрустс» на задворки политики."
 BALTIC_forest_brother_resistance_cat:0 "Сопротивление «лесных братьев»"
 BALTIC_forest_brother_resistance_cat_desc:0 "Не все в нашей нации полностью приняли социализм. Сильнее всего [Root.GetNonIdeologyName] не нравится так называемым «лесным братьям», упорным сторонникам [Root.GetAdjective] национализма, считающим, что [Root.GetNonIdeologyName] нуждается в свободе от всякого иностранного влияния, и желающим сместить коммунистическую партию, заменив ее более националистическим правительством."
 BALTIC_forest_brothers_resistance:0 "Деятельность сопротивления"
 BALTIC_forest_brothers_resistance_desc:1 "«Лесные братья» собираются устроить заговор. Мы пока не знаем, что именно они сделают, но знаем, что это, без сомнения, помешает нашей цели — распространению социализма в стране."
 POL_purchase_madagascar:0 "[543.GetName] — приобрести"
 POL_purchase_madagascar_desc:0 "Мадагаскар — чужеродное нам место, чьи флора и фауна незнакомы полякам. Многие считают, что из-за этого остров будет малопригоден для проживания нашего народа, но есть и те, кто видит в этом возможность начать абсолютно новую жизнь. Благодаря своему размеру и потенциально имеющимся ресурсам остров в крайнем случае идеально подойдет для размещения ссыльного польского правительства."
 POL_purchase_gambia:0 "[701.GetName] — приобрести"
 POL_purchase_gambia_desc:0 "Несколько веков назад Герцогство Курляндское пыталось колонизировать государство [701.GetName] в пользу Польско-литовской унии. Несмотря на добрые отношения с местными жителями, колонизаторов изгнали иностранцы. Пора исправить эту несправедливость."
 POL_purchase_cheap_colony:0 "[FROM.GetName] — приобрести"
 POL_purchase_cheap_colony_desc:0 "В Польше растет интерес к региону [FROM.GetName]. Хоть такой интерес и вне компетенции правительства, этот энтузиазм можно использовать как повод для покупки региона Польшей."
 POL_anti_capitalist_decisions:0 "Антикапиталистическая революция"
 POL_anti_capitalist_decisions_desc:0 "Капитализм — это чума. Многие из капиталистических стран зовут себя демократическими, но их буржуазная демократия — лишь ширма для порабощения пролетариата. Долг каждого социалиста — освобождать своих товарищей."
 POL_anti_fascist_revolution_category:0 "Антифашистская революция"
 POL_anti_fascist_revolution_category_desc:0 "Фашисты используют риторику борьбы пролетариата с буржуазией для воцарения ультранационалистической диктатуры, в которой продолжается угнетение рабочего класса. Мы, как социалистическое государство, должны освободить рабочих всего мира от ужасов фашизма."
