 SOV_assassinate_stalin:0 "Убить Сталина"
 SOV_assassinate_stalin_desc:1 "Единственный способ мирно избавиться от тирании — устранить тирана. Это акт отчаяния, но зато народ будет избавлен от ужасов очередной гражданской войны. Мы должны сразить деспота и начинать свой переворот по плану, пока преемник не успел собрать поддержку."
 SOV_assassinate_stalin_good_tt:0 "Совершается покушение на убийство Сталина\nШанс на успех = §G80%§!\n £trigger_yes базовый: 50%\n £trigger_yes $SOV_infiltrate_the_nkvd$: +30%"
 SOV_assassinate_stalin_bad_tt:0 "Совершается покушение на убийство Сталина\nШанс на успех = §Y50%§!\n £trigger_yes базовый: 50%\n £trigger_no $SOV_infiltrate_the_nkvd$: +30%"
 SOV_assassinate_stalin_outcome_tt:0 "---\nЕсли покушение увенчается успехом, §Y$SOV_lavrenty_beriya$§! временно возьмет на себя бразды правления, создавая возможность для удачного переворота.\nЕсли покушение не удастся, $SOV_paranoia_very_high_increase_effect_tt$."
 SOV_send_supporters_abroad:0 "Отправить приверженцев за границу"
 SOV_send_supporters_abroad_desc:1 "Безопаснее всего сейчас быть как можно дальше от подручных Сталина. Мы должны вывезти наших главных людей из страны в безопасное место — пусть ждут там возможности вернуться и закончить начатое."
 SOV_send_supporters_abroad_exile_tt:0 "Следующие персонажи будут отправлены в ссылку (§Gперсонажи в ссылке не могут быть подвергнуты чистке§!):"
