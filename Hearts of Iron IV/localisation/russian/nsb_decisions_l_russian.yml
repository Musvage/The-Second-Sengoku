 SOV_expand_nkvd_opposition:0 "Расширить военное подразделение НКВД"
 SOV_expand_nkvd_opposition_desc:1 "Нам надо воспользоваться возможностью расширить боевое подразделение НКВД. Такие войска будут крайне полезны для победы."
 SOV_expand_nkvd_opposition_tt:0 "Добавляет пять дивизий НКВД, которые остаются лояльными, когда начинается [GetSovietCivilWarName]."
