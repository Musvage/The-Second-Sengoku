 SOV_send_infantry_equipment_asia:0 "Отправить пехотное снаряжение"
 SOV_send_infantry_equipment_asia_desc:0 "Мы должны отправить нашим китайским союзникам военное снаряжение, чтобы они могли успешно сражаться как с империалистическими нациями, окружающими их, так и с амбициозными китайскими военачальниками."
