 SOV_has_selected_hq_tt:0 "Организован секретный штаб"
 SOV_concessions_japan_vladivostok_SCW:0 "Предложить Владивосток Японии"
 SOV_concessions_japan_vladivostok_SCW_desc:0 "Японская армия всегда хотела владеть Владивостоком. Если мы предложим ей этот город в будущем, она будет более склонна выделить нам экспедиционный отряд."
 SOV_concessions_japan_vladivostok_SCW_accept:0 "В случае принятия [JAP.GetNameDef] предоставит войска, которые будут сражаться на войне вместе с партией [GetSovietOppositionName]. По окончании войны [JAP.GetNameDefCap] получит контроль над Владивостоком."
 SOV_not_has_conflict_with_japan:0 "§Y[ROOT.GetNameWithFlag]§!: в настоящий момент нет конфликтов с государством §Y[JAP.GetNameWithFlag]§!"
 SOV_CSW_transfer_vladivostok_flag:0 "Сдача §YВладивостока§!"
 SOV_concessions_japan_sakhalin_SCW:0 "Сахалин в обмен на оружие"
 SOV_concessions_japan_sakhalin_SCW_desc:1 "Восстанию нужно оружие. Возможно, японцы поделятся им с нами, если мы будем готовы отдать им остальной Сахалин."
 SOV_concessions_japan_sakhalin_SCW_accept:0 "В случае принятия [GetSovietOppositionName] с началом войны получит [JAP.GetAdjective] оружие и, возможно, солдат. По окончании войны [JAP.GetNameDefCap] получит контроль над Северным Сахалином."
 SOV_CSW_transfer_sakhalin_flag:0 "Сдача §YСеверного Сахалина§!"
 SOV_concessions_germany_baku_SCW:1 "Права на бакинскую нефть в обмен на подготовку к военным действиям"
 SOV_concessions_germany_baku_SCW_desc:1 "[GER.GetNameDefCap] очень нуждается в нефти, чтобы подготовиться к военным действиям. Если мы пообещаем эксклюзивные права на наши нефтяные месторождения после войны, возможно, нам согласятся помочь."
 SOV_concessions_germany_baku_SCW_accept:0 "В случае принятия [GER.GetNameDef] начнет строить военные заводы в регионе [?SOV.SOV_civil_war_start_state.GetName]. [GetSovietOppositionName] получит [GER.GetAdjective] танки и оружие. По окончании войны [GER.GetNameDefCAP] получит права на добычу ресурсов в регионе [229.GetName]."
 SOV_CSW_baku_oil_flag:0 "Уступка нефтяных месторождений Баку"
 SOV_CSW_german_generals_flag:0 "Немецкие военные советники"
 SOV_concessions_germany_ukraininan_oil_SCW:1 "Проспонсированное Германией украинское восстание"
 SOV_concessions_germany_ukraininan_oil_SCW_desc:1 "Как ни жаль терять Украину, но она может стать ценным союзником в войне со сталинистами. Германия может тайно обучать украинское ополчение, чтобы то затем начало восстание."
 SOV_concessions_germany_ukraininan_oil_SCW_accept:0 "В случае принятия [GER.GetNameDef] станет обучать украинские войска, которые, подготовившись, начнут восстание. По окончании войны [GER.GetNameDefCAP] получит права на добычу ресурсов на украинской территории."

 SOV_concessions_uk_belarus_SCW:1 "Независимая Беларусь в обмен на британскую поддержку"
 SOV_concessions_uk_belarus_SCW_desc:1 "[ENG.GetAdjective] держава сочувствует стремлению ссыльного [BLR.GetAdjective] правительства к независимости. Если мы пообещаем, что после войны [BLR.GetNameDef] будет пользоваться свободой, нам обязательно помогут оружием."
