 form_mountainous_republic_category:0 "Образовать Горную республику Северный Кавказ"
 form_mountainous_republic_category_desc:0 "Во время русской гражданской войны великий Тапа Чермоев пытался объединить республики Северного Кавказа под общим знаменем, чтобы противостоять вторжению России. Теперь народы Северного Кавказа объединятся вновь, чтобы изгнать иноземцев и восстановить былую славу!"
