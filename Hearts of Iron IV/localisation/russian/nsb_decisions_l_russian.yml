 POL_cossack_republic_decisions:0 "Казацкая республика"
 POL_cossack_republic_decisions_desc:0 "В ходе гражданской войны в России было образовано несколько отдельных территорий, разделенных между казацкими войсками, сражавшимися на стороне белых. Теперь, когда изгнанные белые уходят вглубь России, у нас есть возможность оживить павшие республики."
 POL_restore_don_cossacks:0 "Восстановить Донскую республику"
 POL_restore_don_cossacks_desc:0 "Донские казаки, ярые противники большевизма, сражались на стороне белых в русской гражданской войне. Теперь, когда все их территории находятся под нашим контролем, мы можем пригласить ссыльных с Дона заново заселить эти земли и сражаться бок о бок с товарищами."
 POL_restore_kuban_cossacks:0 "Восстановить Кубанскую республику"
 POL_restore_kuban_cossacks_desc:0 "Предательство кубанских казаков стало поворотным моментом в русской гражданской войне, приведшим к поражению Белой армии. На этот раз мы проследим, чтобы Кубань возглавляло лояльное правительство."
