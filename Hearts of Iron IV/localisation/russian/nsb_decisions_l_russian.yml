 SOV_carefully_planned_assassination_tt:0 "Агент НКВД попытается проникнуть в ближний круг Троцкого и убить его. \n\nШансы на успех возрастут, если §Y[FROM.GetFlag][FROM.GetNameDefCap]§!: \n- Обладает большой поддержкой коммунизма\n- Состоит в хороших отношениях с государством [ROOT.GetFlag][ROOT.GetNameDefCap] \n- Состоит в альянсе с государством [ROOT.GetFlag][ROOT.GetNameDefCap] \n- Является марионеткой государства [ROOT.GetFlag][ROOT.GetNameDefCap] \n- Уже совершал налет на виллу Троцкого\n"
