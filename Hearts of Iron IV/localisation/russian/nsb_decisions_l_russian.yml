 SOV_infiltrate_atomic_program_tt:0 "Мы попытаемся собрать важную информацию, связанную с программой [GetAtomicProgramName], чтобы ускорить собственные атомные исследования.\n\nШансы на успех возрастут, если §Y[FROM.GetFlag][FROM.GetNameDef]§! пользуется большой поддержкой коммунизма.\n"
