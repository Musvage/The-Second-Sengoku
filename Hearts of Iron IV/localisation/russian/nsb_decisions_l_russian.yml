 POL_promote_falangism_decisions_desc:0 "Война с Германией уже не за горами, и хоть мы и уступаем врагу по мощи, [GER.GetLeader] не сможет уничтожить всех своих врагов разом! Если распространить среди людей поддержку идей фалангизма, католические народы могут присоединиться к нам в нашей борьбе с государством [GER.GetNameDef]."
