 SOV_soviet_aid_to_poum_decision_category_desc:0 "$SOV_covert_support_for_spanish_poum_desc$"
 SOV_organize_covert_depots_poum:0 "Подготовить тайные склады"
 SOV_organize_covert_depots_poum_desc:0 "Наши знакомые антисталинисты в Испании подготовят тайные склады для хранения оружия и военного снаряжения, которое разными способами раздобудут наши агенты."
 SOV_organize_covert_depots_poum_tt:0 "Эффекты при восстании РПМЕ:\n"
 SOV_send_infantry_equipment_poum:0 "Предоставить винтовки и боеприпасы"
 SOV_send_infantry_equipment_poum_desc:0 "Поставка новых винтовок и боеприпасов позволит нашим испанским товарищам продолжить войну с фашизмом и контрреволюционной буржуазией."
 SOV_organize_popular_brigades_poum:0 "Организовать народные бригады"
 SOV_organize_popular_brigades_poum_desc:0 "Мы установим контакт с членами разных политических организаций левого антисталинистского движения, как местных, так и зарубежных, чтобы образовать интернациональные бригады и поддержать в войне наших испанских товарищей."
 SOV_send_elite_commandos_poum:0 "Отправить элитных коммандос"
 SOV_send_elite_commandos_poum_desc:0 "У нас есть опытные и отлично подготовленные люди, способные успешно проводить спецоперации, а также закаленные ветераны гражданской войны — к тому же они не сталинисты.\nЭти люди полезны правительству РПМЕ, их надо задействовать в боях с фашизмом и сталинизмом."
 SOV_send_elite_commandos_poum_flag:0 "Отправлены элитные коммандос в Испанию"
 SOV_organize_popular_speeches_poum:0 "Организовать народные выступления"
 SOV_organize_popular_speeches_poum_desc:0 "Чтобы поддержать войну, нашим испанским товарищам нужна полная поддержка народа. Мы должны провести совместно с влиятельными участниками местных организаций информационную и агитационную кампанию, чтобы вновь разжечь пламя революции в испанском народе."
 SOV_infiltrate_stalinist_plans_in_spain_poum:0 "Внедриться в ряды сталинистского командования в Испании"
 SOV_infiltrate_stalinist_plans_in_spain_poum_desc:0 "Скоро в Испанию прибудет новая группа советских военных советников в помощь буржуазному республиканскому правительству, и у нас есть шанс внедрить в их ряды нескольких агентов-антисталинистов.\nЭти агенты будут выходить на связь с солдатами, бойцами бригад и ополченцами, симпатизирующими РПМЕ, и переманивать их на нашу сторону. Они помогут нам создать сеть информаторов, чтобы мы могли узнавать о планах противника еще до того, как он приведет их в исполнение."
 SOV_default_poum_cd_tt:0 "\nЭто решение будет повторно доступно через §Y[?SOV_default_poum_cd]§! д.\n"
