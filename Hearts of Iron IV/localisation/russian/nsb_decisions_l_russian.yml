 SOV_gosproyektstroy_bring_foreign_experts_desc:0 "Мы подпишем соглашение с главными [FROM.GetAdjective] индустриальными предприятиями и примем у себя опытных инженеров и архитекторов из государства [FROM.GetNameDef], чтобы те выступали консультантами в наших промышленных проектах."
 SOV_gosproyektstroy_focus_civ:0 "Специализация в гражданской промышленности"
 SOV_gosproyektstroy_focus_civ_desc:0 "В ходе нашей масштабной модернизации промышленности мы в первую очередь будем улучшать тяжелую и легкую промышленность гражданского сектора."
