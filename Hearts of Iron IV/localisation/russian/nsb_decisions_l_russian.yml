 SOV_raid_trotskys_villa:0 "Устроить налет на виллу Троцкого"
 SOV_raid_trotskys_villa_desc:0 "Агент НКВД Иосиф Григулевич возглавит группу вооруженных убийц в налете на виллу Троцкого."
 SOV_raid_trotskys_villa_tt:0 "Группа вооруженных убийц попытается убить Троцкого, устроив налет на его виллу.\n\nШансы на успех возрастут, если §Y[FROM.GetFlag][FROM.GetNameDefCap]§!: \n- Обладает большой поддержкой коммунизма\n- Состоит в альянсе с государством [ROOT.GetFlag][ROOT.GetNameDefCap] \n- Является марионеткой государства [ROOT.GetFlag][ROOT.GetNameDefCap]\n"
 SOV_carefully_planned_assassination:0 "Внедрение и убийство"
