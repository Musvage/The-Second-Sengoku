 SOV_set_civil_war_state_tt:0 "Ячейка оппозиции в регионе [FROM.GetName] обеспечивает лояльность региона в случае гражданской войны. "
 SOV_start_infiltrating_state_tt:0 "Начинается работа над созданием ячейки в регионе [FROM.GetName]"
 SOV_sabotage_behind_enemy_lines_decision:0 "Диверсии в тылу врага"
 SOV_sabotage_behind_enemy_lines_decision_desc:0 "Лояльных нам партизан, действующих в тылу врага, можно задействовать для нарушения работы коммуникаций противника в регионе [FROM.Getname]. Нападения на штабы, перерезание телеграфных проводов, спуск поездов под откос — все это ослабляет врага перед атаками наших войск и повышает шансы на успешное освобождение России."
 SOV_sabotage_behind_enemy_lines_decision_tt:0 "§YВражеские боевые части§! получают урон к §Yорганизации§!"
 sabotage_behind_enemy_lines_flag:0 "Готовит диверсию"
 SOV_dismiss_the_counter_revolution:0 "Прекратить контрреволюцию"
 SOV_dismiss_the_counter_revolution_desc:1 "Публично опровергнув все слухи о контрреволюции, мы, возможно, сумеем отвлечь внимание НКВД от наших агентов. При этом, однако, мы можем и лишиться части наших сторонников, которые примут опровержение всерьез."
 SOV_dismiss_the_counter_revolution_tt:1 "Снижает политическую паранойю за счет будущей стабильности и поддержки военными."
 SOV_dismiss_cd_tt:0 "\nЭто решение будет повторно доступно через §Y60 дней§!."
 
