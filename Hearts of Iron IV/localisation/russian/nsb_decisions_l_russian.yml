 SOV_sinkiang_support_expansion_flag:0 "Поддержана экспансия Синьцзяня с разработкой инфраструктуры на новых территориях"
 SOV_sinkiang_joined_comintern_counter_flag:0 "Примыкает к Коминтерну"
 SOV_sinkiang_joined_comintern_days_tt:0 "В настоящее время: [?SOV_sinkiang_joined_comintern_counter_flag:days|Y0]"
 SOV_soviet_aid_decision_category:0 "[SOV.GetAdjective] программа помощи и инвестиций"
 SOV_soviet_aid_decision_category_desc:0 "[SOV.GetNameDefCap] интересуется нашей страной — или, скорее, ее природными ресурсами, экономическим рынком и международными связями. По достигнутому ранее соглашению [SOV.GetAdjective] правительство сейчас выполняет программу инвестиций в нашу страну, которая, по утверждениям, стимулирует развитие нашей нации."

