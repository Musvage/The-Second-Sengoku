 SOV_influence_army_opposition:0 "Увеличить армейскую поддержку"
 SOV_influence_army_opposition_desc:1 "Мы проникли в армию и теперь сможем искать там младших офицеров и рядовых, сочувствующих нашему делу, и переманивать их на свою сторону на случай войны."
 SOV_influence_army_opposition_tt:0 "Армейская поддержка возрастает"
 SOV_influence_cd_tt:0 "\nЭто решение будет повторно доступно через §Y60 дней§!."
 SOV_influence_army_opposition_level_tt:0 "Уровень поддержки в армии менее §Y70%§!"

 SOV_influence_navy_opposition:1 "Увеличить флотскую поддержку"
 SOV_influence_navy_opposition_desc:1 "Флот не особенно полезен в гражданской войне, но он может помочь нам занять ключевые позиции и обеспечить получение припасов. Уже ради этого стоит заручиться лояльностью нескольких капитанов. Кроме того, после войны наличие флота откроет нам новые возможности на международной арене."
 SOV_influence_navy_opposition_tt:0 "Флотская поддержка возрастает"
 SOV_influence_navy_opposition_level_tt:0 "Уровень поддержки на флоте менее §Y70%§!"
 SOV_influence_airforce_opposition:1 "Увеличить авиационную поддержку"
 SOV_influence_airforce_opposition_desc:1 "Задействовав свои связи в армии, мы найдем пилотов и командиров, сочувствующих нашему делу. Если привлечь на свою сторону авиацию, война станет для нас гораздо легче."
 SOV_influence_airforce_opposition_tt:0 "Авиационная поддержка возрастает"
 SOV_influence_air_opposition_level_tt:0 "Уровень поддержки в ВВС менее §Y70%§!"

 SOV_recruit_general_opposition:0 "Привлечь на свою сторону генерала"
 SOV_recruit_general_opposition_desc:1 "Надо воспользоваться своими связями в Красной Армии, чтобы постараться переманить на свою сторону высших офицеров на случай гражданской войны."
 SOV_recruit_general_opposition_tt:0 "Один генерал или фельдмаршал становится лоялен нашему делу"
 SOV_recruit_admiral_opposition:0 "Привлечь на свою сторону адмирала"
 SOV_recruit_admiral_opposition_desc:1 "Надо воспользоваться своими связями в Красном флоте, чтобы постараться переманить на свою сторону высших офицеров на случай гражданской войны."
 SOV_recruit_admiral_opposition_tt:0 "Один адмирал становится лоялен нашему делу"
 SOV_recruit_cd_tt:0 "\nЭто решение будет повторно доступно через §Y30 дней§!."
 SOV_army_framejob:0 "Подставить армейского офицера"
 SOV_army_framejob_desc:0 "Распустив слухи о генералах, чьей лояльностью пользуется [ROOT.GetLeader], и подкинув НКВД поддельные «улики», мы на какое-то время отвлечем внимание от себя. К тому же, если нам повезет, репрессии могут ослабить и других служащих армии."
 SOV_army_framejob_tt:0 "Один генерал или фельдмаршал будет ложно обвинен в измене."
 SOV_army_framejob_cd_tt:0 "\nЭто решение будет повторно доступно через §Y[?SOV_army_framejob_decision_re_enable_days_display] д.§!"
 SOV_navy_framejob:0 "Подставить адмирала"
 SOV_navy_framejob_desc:0 "Распустив слухи об адмиралах, чьей лояльностью пользуется [ROOT.GetLeader], и подкинув НКВД поддельные «улики», мы на какое-то время отвлечем внимание от себя. К тому же, если нам повезет, репрессии могут ослабить и других служащих флота."
 SOV_navy_framejob_tt:0 "Один адмирал будет ложно обвинен в измене."
 SOV_navy_framejob_cd_tt:0 "\nЭто решение будет повторно доступно через §Y[?SOV_navy_framejob_decision_re_enable_days_display] д.§!"

 SOV_plan_start_of_uprising_archangelsk:1 "Организовать секретный штаб, центр — [FROM.GetName]."
 SOV_plan_start_of_uprising_archangelsk_desc:1 "В северном регионе есть доступ к портам, он относительно близок к Москве, что делает его удобным для базирования. Однако сам регион беден инфраструктурой и слаборазвит, так что вести оттуда войну будет непросто — если, конечно, не исправить положение..."
 SOV_plan_start_of_uprising_odessa:1 "Организовать секретный штаб, центр — [FROM.GetName]."
 SOV_plan_start_of_uprising_odessa_desc:1 "Украина — хорошая база для восстания. Это богатый регион с большими городами, хорошими портами и инфраструктурой. С другой стороны, ее труднее будет переманить на нашу сторону, чем менее развитые регионы государства [SOV.GetNameDef]."
 SOV_plan_start_of_uprising_chita:1 "Организовать секретный штаб, центр — [FROM.GetName]."
 SOV_plan_start_of_uprising_chita_desc:1 "Сибирь — традиционный оплот антисталинизма и антибольшевизма. Возможно, этот регион и не вполне развит, но зато его будет относительно легко переманить на нашу сторону."
 SOV_plan_start_of_uprising_omsk:1 "Организовать секретный штаб, центр — [FROM.GetName]."
 SOV_plan_start_of_uprising_omsk_desc:1 "Омск удачно размещен в Западной Сибири и граничит с Уралом и Евразийской степью. Он не очень развит, но там будет относительно просто заложить прочную базу для восстания, чтобы оттуда начать наступление на Москву."
 SOV_plan_start_of_uprising_tashkent:1 "Организовать секретный штаб, центр — [FROM.GetName]."
 SOV_plan_start_of_uprising_tashkent_desc:1 "Заложив свою базу в Евразийской степи, мы прикроем свои тылы. Расстояние до Москвы при этом значительно увеличится, но зато все сражения будут проходить у нас на фронте. К тому же нам будет относительно легко получить поддержку в этом регионе."

 SOV_plan_start_of_uprising_ufa:1 "Организовать секретный штаб, центр — [FROM.GetName]."
 SOV_plan_start_of_uprising_ufa_desc:1 "Преимущество Урала в том, что его легко оборонять, а основав там свою базу, мы сможем распространить наше влияние и на Сибирь, и на северный регион — а также на юг, в Евразийскую степь, что даст нам много вариантов для дальнейших действий."

