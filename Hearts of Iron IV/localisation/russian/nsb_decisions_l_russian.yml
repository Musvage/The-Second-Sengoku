 POL_sanacja_falanga_decisions_desc:0 "Национал-демократы и фалангисты обладают сильным влиянием во Второй Польской республике. Идя на уступки и проводя демонстрации по всей стране, фашисты могут значительно расширить свое влияние в польском правительстве и среди населения."
