#Building local support in a state
 wtt_political_organisation.1.t:0 "Донесение из региона [state.GetName]"
 wtt_political_organisation.1.desc:0 "Местные партийные функционеры из региона [state.GetName] сообщают, что большинство граждан по-прежнему поддерживают нас. Более того, активная работа с населением позволила увеличить поддержку."
 wtt_political_organisation.1.a:0 "Простой народ умеет определять победителя."
 wtt_political_organisation.2.t:0 "Донесение из региона [state.GetName]"
 wtt_political_organisation.2.desc:0 "По сообщениям наших источников из региона [state.GetName], [majority_country.GetNameDef] проводит спланированную акцию, чтобы заручиться дополнительной поддержкой. Их по-прежнему поддерживает подавляющее большинство граждан."
 wtt_political_organisation.2.a:0 "Борьба продолжается."
 wtt_political_organisation.3.t:0 "[state.GetName] поддерживает нас"
 wtt_political_organisation.3.desc:0 "Мы получили приятную новость из региона [state.GetName], где некоторое время назад возникло «Общество по изучению идей лидера [Root.GetLeader]». Эта группа сейчас пользуется широкой поддержкой среди населения. При этом [old_majority_country.GetLeader] больше нигде не упоминается."
 wtt_political_organisation.3.a:0 "Они стали приверженцами более прогрессивной теории."
 wtt_political_organisation.4.t:0 "[From.GetNameDefCap] получает большинство в регионе [state.GetName]"
 wtt_political_organisation.4.desc_not_majority:0 "Наши агенты в регионе [state.GetName] доложили, что [old_majority_country.GetNameDef] резко теряет поддержку среди местного населения. [majority_country.GetNameDef], напротив, ее набирает — во всех крупных городах региона прошли массовые демонстрации в знак солидарности, а портреты, на которых изображен [majority_country.GetLeader], можно увидеть в каждой деревне."
 wtt_political_organisation.4.desc_had_majority:0 "Применив все доступные средства, агенты государства [majority_country.GetNameDef], похоже, сумели склонить население региона [state.GetName] на свою сторону. Мы должны удвоить наши усилия в борьбе за доверие граждан."
 wtt_political_organisation.4.a:0 "Это неприемлемо."
 wtt_political_organisation.5.t:0 "Донесение из региона [state.GetName]"
 wtt_political_organisation.5.desc:0 "Несмотря на активные попытки привлечь граждан региона [state.GetName] на нашу сторону, лишь немногие готовы поддержать нас открыто. По слухам, [majority_country.GetLeader] объявил о том, что регион [state.GetName] необходимо удержать любой ценой. Многие жители не спешат явно поддерживать лидера [Root.GetLeader], поскольку боятся репрессий, но наши представители на местах надеются, что в будущем, приложив больше усилий, мы сможем убедить людей."
 wtt_political_organisation.5.a:0 "Мы должны попытаться еще раз."
 wtt_political_organisation.6.t:0 "[From.GetNameDef] наращивает поддержку в регионе [state.GetName]"
 wtt_political_organisation.6.desc_not_majority:0 "Газеты в регионе [state.GetName] сообщают, что на митинги, где выступал [From.GetLeader], пришло рекордное количество людей. Похоже, что [From.GetNameDef] привлекает на свою сторону все больше людей. Однако, [majority_country.GetLeader] по-прежнему пользуется поддержкой большинства."
 wtt_political_organisation.6.desc_has_majority:0 "Мы получили тревожные новости из региона [state.GetName]. Митинги, где выступал [From.GetLeader], собрали рекордное количество участников, а наших местных партийных функционеров осадила толпа разъяренных граждан, обеспокоенных будущим региона [state.GetName]. Мы продолжаем удерживать наши позиции в этом регионе, но ситуация может измениться в любой момент."
 wtt_political_organisation.6.a:0 "Мы будем следить за развитием ситуации."

#Current leader being mean and removing local support in a state
 wtt_political_organisation.7.t:0 "Донесение из региона [state.GetName]"
 wtt_political_organisation.7.desc:0 "Мирная демонстрация в регионе [state.GetName] обернулась кровавыми беспорядками, когда протестующих атаковала группа людей в масках. Нападающие, похоже, добились своего, поскольку оппозиция быстро лишилась всякой поддержки.\n\nУлик, доказывающих нашу причастность к этому инциденту, нет, однако наш намек, похоже, был принят к сведению."
 wtt_political_organisation.7.a:0 "Будут знать, как вмешиваться в чужие дела!"
 wtt_political_organisation.8.t:0 "Донесение из региона [state.GetName]"
 wtt_political_organisation.8.desc:0 "Группа боевиков, которых спонсирует [majority_country.GetLeader], атаковала сторонников нашего правительства, организовавших демонстрацию в регионе [state.GetName]. В результате несколько участников митинга были убиты, а уровень поддержки нашего правительства опустился до опасной черты."
 wtt_political_organisation.8.a:0 "Какой позор!"
 wtt_political_organisation.9.t:0 "[state.GetName] поддерживает нас"
 wtt_political_organisation.9.desc:0 "Наши агенты в регионе [state.GetName] организовали серию нападений на местный штаб партии, которой руководит [old_majority_country.GetLeader], и нанесли серьезный ущерб ее политической репутации. Местное население обратило внимание на эту акцию. [old_majority_country.GetLeader] теперь находится в явном меньшинстве."
 wtt_political_organisation.9.a:0 "В любви и на войне все средства хороши, а политика сочетает и то и другое."
 wtt_political_organisation.10.t:0 "[From.GetNameDefCap] получает большинство в регионе [state.GetName]"
 wtt_political_organisation.10.desc_not_majority:0 "[old_majority_country.GetLeader] стремительно теряет поддержку в регионе [state.GetName] после серии взрывов, уничтоживших местные штабы его партии. За этими терактами, скорее всего, стоит [majority_country.GetLeader], пообещавший «навести порядок» в регионе [state.GetName]. Вскоре подавляющее большинство граждан поддержало взятый им курс."
 wtt_political_organisation.10.desc_had_majority:0 "Потрясенные серией терактов, жители региона [state.GetName], похоже, уже не верят, что мы сумеем их защитить. Поскольку целью злоумышленников стали исключительно штабы нашей партии, нетрудно понять, что за нападениями стоит [majority_country.GetLeader]."
 wtt_political_organisation.10.a:0 "Это неприемлемо."
 wtt_political_organisation.11.t:0 "Донесение из региона [state.GetName]"
 wtt_political_organisation.11.desc:0 "Наша кампания по подавлению народной поддержки, целью которой является [majority_country.GetLeader], похоже, не увенчалась полным успехом. Несмотря на все наши старания, [majority_country.GetLeader] по-прежнему пользуется поддержкой большинства граждан региона [state.GetName]."
 wtt_political_organisation.11.a:0 "Нам, похоже, придется вдолбить идеи в людей."
 wtt_political_organisation.12.t:0 "Репрессии в регионе [state.GetName]"
 wtt_political_organisation.12.desc_not_majority:0 "Регион [state.GetName] охвачен небывалыми по своему масштабу политическими беспорядками. Вражда, которую ведут [From.GetLeader] и [majority_country.GetLeader], выплеснулась на улицы, где каждый день происходят стычки между их сторонниками. Похоже, [majority_country.GetLeader] до сих пор пользуется поддержкой большинства населения."
 wtt_political_organisation.12.desc_has_majority:0 "Агенты, которыми руководит [From.GetLeader], начали кампанию политического террора в регионе [state.GetName]. Мы получили донесения о том, что граждан, открыто вставших на нашу сторону, подвергают репрессиям и обвиняют в предательстве. Партийных функционеров избивают, а некоторые из наших штабов сожжены. Несмотря на все это, большинство местных жителей не желает подчиняться террористам и продолжает поддерживать нас."
 wtt_political_organisation.12.a:0 "Мы победим."

#Warlord support 
 wtt_political_warlord_support.1.t:0 "[From.GetNameDefCap] обращается к нам за поддержкой"
 wtt_political_warlord_support.1.desc:0 "[asking_for_support.GetLeader] направил к нам своего представителя, чтобы узнать наше мнение о возможном политическом альянсе. [asking_for_support.GetLeader] обещает не вмешиваться в наши внутренние дела, если мы одержим победу в нынешнем раунде политической борьбы. Переход на чью-либо сторону может иметь далеко идущие последствия, поскольку другие партии наверняка воспримут этот шаг как предательство."
 wtt_political_warlord_support.1.a:0 "Мы их поддержим."
 wtt_political_warlord_support.1.b:0 "Подождем более выгодного предложения."
 wtt_political_warlord_support.2.t:0 "[warlord_asked_for_support.GetLeader] поддерживает нас"
 wtt_political_warlord_support.2.desc:1 "В личном послании лидеру [Root.GetLeader] правитель [warlord_asked_for_support.GetLeader] благодарит нас за щедрую поддержку его администрации. Далее в письме говорится, что после долгих размышлений [warlord_asked_for_support.GetLeader] пришёл к выводу, что в интересах Китая в целом будет лучше, чтобы в оформлении его политического будущего большую роль сыграл лидер [Root.GetLeader].\n\nВ заключении [warlord_asked_for_support] обещает с этих пор поддерживать нас в нашей политической борьбе."
 wtt_political_warlord_support.2.a:0 "Молодец."
 wtt_political_warlord_support.3.t:0 "[warlord_asked_for_support.GetNameDefCap] отвечает отказом"
 wtt_political_warlord_support.3.desc:0 "Мы рассчитывали, что [warlord_asked_for_support.GetLeader] окажет нам поддержку, но наши старания не увенчались успехом. [warlord_asked_for_support.GetLeader] считает нынешнюю политическую борьбу делом второстепенной важности, отвлекающим наше внимание от настоящих врагов Китая."
 wtt_political_warlord_support.3.a:0 "Лишь бы он сохранил нейтралитет..."
 wtt_political_warlord_support.10.desc:0 "Мы решили пока что забыть о текущей политической борьбе. Похоже, что это не осталось незамеченным со стороны лидера [From.GetLeader]. В своём послании он спрашивает, что потребуется с его стороны, чтобы мы выразили ему свою поддержку.\n\nМы должны тщательно взвесить все варианты, чтобы не продешевить."
 wtt_political_warlord_support.10.a:0 "Попросить публично выразить поддержку."
 wtt_political_warlord_support.10.b:0 "Попросить выслать партию винтовок."
 wtt_political_warlord_support.10.c:0 "Попросить о помощи в реформировании наших вооружённых сил."
 wtt_political_warlord_support.10.d:0 "Нас так легко не купишь!"
 wtt_political_warlord_support.11.t:0 "[From.GetLeader] требует публично выразить поддержку."
 wtt_political_warlord_support.11.desc:0 "Переговоры с лидером [From.GetLeader] закончились. Руководитель государства [From.GetNameDef] отметил, что его народ с большим интересом следит за событиями в Китае и строит догадки по поводу того, когда лидер [From.GetLeader] присоединится к борьбе за контроль или откажется от своих притязаний.\n\nПубличная декларация дружбы и восхищения лидером [From.GetLeader] с нашей стороны уверит народ государства [From.GetNameDef] в том, что их лидер является важной и уважаемой фигурой в китайской политике."
 wtt_political_warlord_support.11.a:0 "Если это так необходимо..."
 wtt_political_warlord_support.11.b:0 "Это неприемлемо."
 wtt_political_warlord_support.12.t:0 "[From.GetLeader] требует выслать оружие."
 wtt_political_warlord_support.12.desc:0 "Переговоры с лидером [From.GetLeader] завершились. Руководитель государства [From.GetNameDef] отметил, что общественность его страны крайне озабочена плохим качеством снаряжения войск. Во многих отрядах не хватает винтовок, а некоторым солдатам приходится использовать такое устаревшее оружие, как мушкеты с дульным заряжанием и мечи.\n\nПоскольку противодействие сторон в текущем конфликте может привести к открытым военным столкновениям, [From.GetLeader], прежде чем публично высказывать свою поддержку, хочет, чтобы мы снабдили его войска подходящим оружием."
 wtt_political_warlord_support.12.a:0 "Будем надеяться, что мы не пожалеем об этом..."
 wtt_political_warlord_support.13.t:0 "[From.GetLeader] требует военной помощи."
 wtt_political_warlord_support.13.desc:0 "Переговоры с лидером [From.GetLeader] закончились. [From.GetLeader] отметил, что его войска испытывают острый недостаток квалифицированных офицеров и нуждаются в реорганизации. Народ государства [From.GetNameDef] никогда не поддержит его в текущей борьбе, пока его армия пребывает в таком плачевном состоянии.\n\nЕсли мы поможем лидеру [From.GetLeader] реформировать его вооружённые силы, то он будет рад публично заявить о своей поддержке нашей стороны."
 wtt_political_warlord_support.13.a:0 "Незначительная жертва."
 wtt_political_warlord_support.21.t:0 "[From.GetLeader] оказывает поддержку."
 wtt_political_warlord_support.21.desc:0 "Выступив ранее на этой неделе перед общим собранием представителей национальной и международной прессы, [From.GetLeader] назвал себя «первым учеником лидера [From.From.GetLeader]», утверждая, что люди вроде [From.From.GetLeader] помогут Китаю выйти из хаоса междоусобной борьбы и внутренних конфликтов.\n\nКогда его спросили, предполагает ли он участие лидера [From.From.GetLeader] в его правительстве, [From.GetLeader] ответил, что будет только рад видеть рядом с собой такого опытного и мудрого человека."
 wtt_political_warlord_support.21.a:0 "Как мило с его стороны."
 wtt_political_warlord_support.22.t:0 "[From.GetLeader] направляет технику."
 wtt_political_warlord_support.22.desc:0 "Прибыла первая партия винтовок и другого пехотного вооружения из государства [From.GetNameDef]. Несмотря на то, что оружие не самое современное, оно в рабочем состоянии, и его можно передать войскам в самое ближайшее время.\n\nВместе с партией доставлено официальное послание от лидера [From.GetLeader] с напоминанием, чтобы мы выполнили свои обещания по этой сделке."
 wtt_political_warlord_support.22.a:0 "Они нам очень пригодятся."
 wtt_political_warlord_support.23.desc:0 "Прибыла группа офицеров, которую лидер [From.GetLeader] отправил к нам, чтобы помочь реформировать наши вооружённые силы. Группа охватывает широкий спектр специалистов от опытных командиров пехоты до артиллеристов и офицеров штаба.\n\nРуководитель группы передал нам официальное послание от лидера [From.GetLeader] с напоминанием, чтобы мы выполнили свои обещания по этой сделке."
 wtt_political_warlord_support.23.a:0 "Они придутся как нельзя кстати."

 wtt_take_national_leadership.1.t:0 "[From.GetLeader] готов взять власть в свои руки"
 wtt_take_national_leadership.1.desc:0 "По Китаю прокатилась волна митингов. Народ требует, чтобы [old_leader.GetLeader] ушел в отставку, а [new_leader.GetLeader] принял бразды правления Китаем. Даже в нашем правительстве многие считают, что только [new_leader.GetLeader] сумеет объединить Китай и повести его в будущее.\n\n[new_leader.GetLeader] пользуется настолько мощной поддержкой, что отказ передать ему власть может спровоцировать новую волну беспорядков."
 wtt_take_national_leadership.1.a:0 "Народ выразил свою волю."
 wtt_take_national_leadership.1.b:0 "Это не демократия!"
 wtt_take_national_leadership.2.t:0 "[old_leader.GetLeader] подчиняется"
 wtt_take_national_leadership.2.desc:0 "На официальной церемонии [old_leader.GetLeader] передал бразды правления республикой. Выступая перед сторонниками, новый глава [new_leader.GetLeader] заявил следующее: \n\n«Идеи и традиции, которых придерживается [old_leader.GetLeader], сформировали нынешний облик Китая. [old_leader.GetLeader], вне всяких сомнений, изо всех сил старался укрепить нашу страну. Он настоящий патриот своей родины и войдет в историю как великий руководитель. Но теперь мы должны дать шанс новым идеям. Вместе мы построим новый единый Китай. Он станет лучше и сильнее прежнего!»\n\n[old_leader.GetLeader] отказался дать комментарии."
 wtt_take_national_leadership.2.a:0 "Да здравствует [new_leader.GetLeader]!"
 wtt_take_national_leadership.3.t:0 "[From.GetLeader] отвечает отказом"
 wtt_take_national_leadership.3.desc:0 "Несмотря на ошеломительную народную поддержку, которой пользуется [new_leader.GetLeader], [From.GetLeader] отказался уйти в отставку с должности главы республики. [From.GetLeader] заявил, что не подчинится требованиям шантажистов и не отдаст страну на разграбление предателям и преступникам. Он четко дал понять, что не покинет свой пост."
 wtt_take_national_leadership.3.a:0 "Тогда мы захватим власть силой!"

