 # DLC
 TOGETHER_FOR_VICTORY:0 "Together for Victory"
 DEATH_OR_DISHONOR:0 "Death or Dishonor"
 WAKING_THE_TIGER:0 "Waking the Tiger"
 MAN_THE_GUNS:0 "Man the Guns"
 LA_RESISTANCE:0 "La Résistance"
 BATTLE_FOR_THE_BOSPORUS:0 "Battle for the Bosporus"
 NO_STEP_BACK:0 "No Step Back"

 DLC_DESCRIPTION_dlc018:0 "Новые ветки национального фокуса и события для Канады, Австралии, Новой Зеландии, Британской Индии и Южной Африки. Команда «Прорыв», которая позволит вам эффективнее проводить масштабные окружения и прорывы вражеского фронта."
 DLC_DESCRIPTION_dlc020:0 "Четыре новых дерева фокусов: поучаствуйте в войне на стороне Венгрии, Румынии, Чехословакии и Югославии."
 DLC_DESCRIPTION_dlc022:0 "Модифицированные деревья фокусов Германии и Японии. У двух главных держав Оси теперь есть альтернативные исторические пути — появился шанс сместить Гитлера либо распространить в Японии коммунизм или демократию."
 DLC_DESCRIPTION_dlc023:0 "Получите новые проекты кораблей, черты и навыки адмиралов, десантную технику. Ставьте морские мины, чтобы защищать свои моря и маршруты кораблей. Включает новые деревья фокусов для Нидерландов, Соединенного Королевства, Мексики и США."
 DLC_DESCRIPTION_dlc028:0 "«La Résistance» добавляет секретных агентов, шпионские задания и новые возможности для движения сопротивления. Отправляйте агентов в опасные регионы охотиться за вражескими секретами или готовить территорию для вторжения, договариваясь с коллаборационистами, которые обрадуются любой возможности получить власть."
 DLC_DESCRIPTION_dlc031:0 "Добавляет специальные деревья национальных фокусов для небольших держав в окрестностях Черного и Эгейского морей. Болгария, Греция и Турция могут пойти каждая своим уникальным и альтернативным историческим путем, сопротивляясь усилиям крупных держав по доминированию на стратегических морских маршрутах в Босфоре и Дарданеллах."
 DLC_DESCRIPTION_dlc034:0 "«No Step Back» углубляет возможности многих стран Восточной Европы и уникальную игровую систему, отражающую советскую политику, а также вносит немало улучшений в военный аспект игры."

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 SUB_MESSAGE_playthrough_stats_TITLE:0 "Доступ к обзору прохождения и всем дополнениям!"
 SUB_MESSAGE_playthrough_stats_DESC:0 "Подписка даст вам доступ ко всем выпущенным дополнениям и к уникальному окну «Обзор прохождения», доступному только подписчикам.\n\nПодписку можно отменить в любое время."
 SUB_MESSAGE_POPUP_PLAYTHROUGH_STATS:0 "Пора отпраздновать свои достижения!\nВ обзоре прохождения, доступном только подписчикам, вы сможете по достоинству оценить свои действия и узнать, чего вы достигли."
