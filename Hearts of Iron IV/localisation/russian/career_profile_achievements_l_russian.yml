 CAREER_PROFILE_KONNICHI_WAR:0 "Сайон-АРМИЯ"
 CAREER_PROFILE_KONNICHI_WAR_DESCRIPTION:0 "Принудить Соединенные Штаты Америки к капитуляции до определенного года"
 CAREER_PROFILE_WEIGHED_MEASURED_AND_FOUND_WANTING:0 "Взвешен, измерен и признан недостойным"
 CAREER_PROFILE_WEIGHED_MEASURED_AND_FOUND_WANTING_DESCRIPTION:0 "Свергнуть Гитлера до определенного года"
 CAREER_PROFILE_OCCULT_VIKINGS:0 "Викинги-оккультисты"
 CAREER_PROFILE_OCCULT_VIKINGS_DESCRIPTION:0 "Играя за Германию, установить контроль над континентальной Норвегией, Данией и Швецией до 1940 года."
 CAREER_PROFILE_OCCULT_VIKINGS_QUOTE:0 "«Когда корабли делались из дерева, люди были из стали».\n\n— Автор неизвестен"
 CAREER_PROFILE_FRENCH_EXCEPTIONALISM:0 "Французская исключительность"
 CAREER_PROFILE_FRENCH_EXCEPTIONALISM_DESCRIPTION:0 "Завершить национальный фокус Je Suis Le Deluge до 1940 года и установить контроль над Москвой (государством) до 1945 года."
 CAREER_PROFILE_FRENCH_EXCEPTIONALISM_QUOTE:0 "«Справа меня теснят; левый фланг отступает. Центр прогибается. Для маневров нет места. Ситуация превосходная. Я атакую».\n\n— Генерал Фердинанд Фох"
 CAREER_PROFILE_REVENGE_OF_THE_WHITE_HOUSE:0 "Месть Белого дома"
 CAREER_PROFILE_REVENGE_OF_THE_WHITE_HOUSE_DESCRIPTION:0 "Завершить национальный фокус «Канадский коридор» и заодно сбросить атомную бомбу на Оттаву."
 CAREER_PROFILE_REVENGE_OF_THE_WHITE_HOUSE_QUOTE:0 "«И только он один во всем мире должен ответить „да“ или „нет“ на потрясающий, самый главный вопрос — „Сбросим ли мы бомбу на живых людей?“»\n\n— Гарри С. Трумэн"
 CAREER_PROFILE_DEMOCRACY_IN_THE_NAME_ONLY:0 "Одно название, а не демократия"
 CAREER_PROFILE_DEMOCRACY_IN_THE_NAME_ONLY_DESCRIPTION:0 "Назначить Джозефа Маккарти политическим советником и завершить «Закон о регистрации избирателей»."
 CAREER_PROFILE_DEMOCRACY_IN_THE_NAME_ONLY_QUOTE:0 "«Никто и никогда не лишит американский народ права голосовать, если только он не сделает этого сам, и единственный способ это сделать — отказаться от участия в выборах».\n\n— Франклин Д. Рузвельт, радиообращение из Белого дома, 1944 год"
 CAREER_PROFILE_THANK_YOU_MR_TURING:0 "Спасибо, мистер Тьюринг"
 CAREER_PROFILE_THANK_YOU_MR_TURING_DESCRIPTION:0 "Назначить Алана Тьюринга политическим советником и полностью обновить департамент криптологии."
 CAREER_PROFILE_THANK_YOU_MR_TURING_QUOTE:0 "«Иногда люди просто не могут вообразить себе тех, кто может делать невообразимые вещи».\n\n— Алан Тьюринг в книге «Игра в имитацию»"
 CAREER_PROFILE_SPLASHSCREEN_TITLE:0 "Зарабатывайте медали и орденские ленты за достижения в военном деле!"
 CAREER_PROFILE_SPLASHSCREEN_DESCRIPTION:0 "Медали и орденские ленты — новая форма испытаний и наград, которые можно заслужить в играх вне режима Ironman. Ознакомьтесь со списком наград в профиле карьеры и сравните вашу статистику с наградами друзей. Теперь с поддержкой модов!"
