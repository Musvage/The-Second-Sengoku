 CAREER_PROFILE_COMBAT_EFFICIENCY_MEDAL:1 "Боевая эффективность"
 CAREER_PROFILE_COMBAT_EFFICIENCY_MEDAL_DESCRIPTION:1 "Уничтожить определенное количество дивизий с боевым модификатором «В окружении»"
 CAREER_PROFILE_GRAND_ENCIRCLEMENT_MEDAL:1 "Масштабное окружение"
 CAREER_PROFILE_GRAND_ENCIRCLEMENT_MEDAL_DESCRIPTION:1 "Окружить определенное количество вражеских дивизий в одной провинции"
 CAREER_PROFILE_MILITARY_MASTERY_MEDAL:1 "Военное мастерство"
 CAREER_PROFILE_MILITARY_MASTERY_MEDAL_DESCRIPTION:1 "Провести бой с определенным количеством действующих на него положительных модификаторов"
 CAREER_PROFILE_TURNING_THE_TIDE_MEDAL:1 "Коренной перелом"
 CAREER_PROFILE_TURNING_THE_TIDE_MEDAL_DESCRIPTION:1 "Разместить в условиях войны определенное количество военных дивизий в 48-часовой промежуток. Минимальный размер дивизии: 5 батальонов."
 CAREER_PROFILE_LORD_OF_THE_SEAS_MEDAL:1 "Властелин морей"
 CAREER_PROFILE_LORD_OF_THE_SEAS_MEDAL_DESCRIPTION:1 "Установить как минимум 75-процентное превосходство на море в определенном количестве спорных морских регионов."
 CAREER_PROFILE_VETERANCY_MEDAL:1 "Кадры решают все"
 CAREER_PROFILE_VETERANCY_MEDAL_DESCRIPTION:1 "Составить армию из определенного количества кадровых дивизий"
 CAREER_PROFILE_SKY_SUPPLIES_MEDAL:1 "Припасы с неба"
 CAREER_PROFILE_SKY_SUPPLIES_MEDAL_DESCRIPTION:0 "Доставить определенное количество припасов в регион самолетами."
 CAREER_PROFILE_PARADROP_MEDAL:1 "Воздушный десант"
 CAREER_PROFILE_PARADROP_MEDAL_DESCRIPTION:1 "Осуществить план десантной операции с определенным числом дивизий ВДВ. Минимальный размер дивизии: 5 батальонов."
 CAREER_PROFILE_NAVAL_INVASION_MEDAL:1 "Высадка с моря"
 CAREER_PROFILE_NAVAL_INVASION_MEDAL_DESCRIPTION:1 "В течение 96 часов осуществить план морского вторжения с определенным числом дивизий. Минимальный размер дивизии: 5 батальонов."
 CAREER_PROFILE_LAND_ACQUISITION_MEDAL:1 "Захват земель"
 CAREER_PROFILE_LAND_ACQUISITION_MEDAL_DESCRIPTION:1 "Захватить (и удержать) контроль над определенным количеством дополнительных провинций в ходе наземных сражений за 48 часов."
 CAREER_PROFILE_RAINING_DEBRIS_MEDAL:1 "Падающий мусор"
 CAREER_PROFILE_RAINING_DEBRIS_MEDAL_DESCRIPTION:1 "Сбить определенное количество самолетов в 48-часовой промежуток."

 # Ribbons
 CAREER_PROFILE_OFFENSE_IS_THE_BEST_DEFENSE:0 "Лучшая защита — нападение"
 CAREER_PROFILE_OFFENSE_IS_THE_BEST_DEFENSE_DESCRIPTION:1 "В течение 2 лет провести не менее 100 сражений, две трети из которых должны быть наступательными."
 CAREER_PROFILE_OFFENSE_IS_THE_BEST_DEFENSE_QUOTE:1 "\n«Если вы оказались в честном бою, значит, плохо спланировали операцию».\n\n— Полковник Дэвид Хэкворт"
 CAREER_PROFILE_GOING_THROUGH_NOT_AROUND:0 "Насквозь, а не в обход"
 CAREER_PROFILE_GOING_THROUGH_NOT_AROUND_DESCRIPTION:1 "Успешно атаковать регион с укреплением 10-го уровня и контролировать его."
 CAREER_PROFILE_GOING_THROUGH_NOT_AROUND_QUOTE:0 "«Из каждой сотни солдат десять вообще не должны воевать, восемьдесят — мишени, девять — настоящие бойцы, которым мы должны быть благодарны, ибо успех зависит от них. И только один — истинный воин, который даст другим возможность вернуться домой живыми».\n\n— «Письма циников»"
 CAREER_PROFILE_YOU_SHALL_NOT_PASS:1 "Дорога закрыта"
 CAREER_PROFILE_YOU_SHALL_NOT_PASS_DESCRIPTION:1 "Достичь бонуса к защите в 400%."
 CAREER_PROFILE_YOU_SHALL_NOT_PASS_QUOTE:0 "«Поле сражения — не место, где ты можешь умереть, хотя это и случается, но место, где ты выясняешь, сможешь ли ты жить дальше. Силу этого откровения не стоит недооценивать. Как и не стоит недооценивать решимость юношей, способных на что угодно, дабы сыграть в эту игру еще раз».\n\n— Себастьян Юнгер «Война»"
 CAREER_PROFILE_THOUSAND_SPLENDID_SUNS:0 "Тысяча сияющих солнц"
 CAREER_PROFILE_THOUSAND_SPLENDID_SUNS_DESCRIPTION:1 "Взорвать три атомные бомбы так, чтобы между взрывами было не более 12 часов."
 CAREER_PROFILE_THOUSAND_SPLENDID_SUNS_QUOTE:0 "«Доселе человек жил с мыслью лишь о собственной смерти; отныне человечество будет жить с идеей вымирания собственного вида».\n\n— Артур Кёстлер"
 CAREER_PROFILE_THE_GUNS_OF_AUGUST:0 "Августовские пушки"
 CAREER_PROFILE_THE_GUNS_OF_AUGUST_DESCRIPTION:1 "Провести одновременно не меньше 15 сражений при поддержке железнодорожных орудий."
 CAREER_PROFILE_THE_GUNS_OF_AUGUST_QUOTE:0 "«Легче найти добровольцев, готовых пойти на смерть, нежели тех, кто готов терпеливо переносить боль».\n\n— Юлий Цезарь"
 CAREER_PROFILE_LEARNING_ON_THE_JOB:0 "Обучение в процессе"
 CAREER_PROFILE_LEARNING_ON_THE_JOB_DESCRIPTION:1 "Четыре раза улучшить навыки командира (кроме командиров дивизий)."
 CAREER_PROFILE_LEARNING_ON_THE_JOB_QUOTE:0 "«Не меньше 15 000 человек должно уйти, чтобы обучить одного генерал-лейтенанта».\n\n— Фердинанд Фош"
 CAREER_PROFILE_THEY_CAME_FROM_ABOVE:1 "Они напали сверху"
 CAREER_PROFILE_THEY_CAME_FROM_ABOVE_DESCRIPTION:1 "Осуществить план десантирования с использованием 15 дивизий ВДВ."
 CAREER_PROFILE_THEY_CAME_FROM_ABOVE_QUOTE:0 "«Так как они сеяли ветер, то и пожнут бурю».\n\n— Библия, книга пророка Осии, гл. 8, ст. 7"
 CAREER_PROFILE_COORDINATED_INVASION:0 "Скоординированное вторжение"
 CAREER_PROFILE_COORDINATED_INVASION_DESCRIPTION:1 "Провести четыре морских вторжения в четырех разных местах одновременно."
 CAREER_PROFILE_COORDINATED_INVASION_QUOTE:0 "«Сражения выигрываются убиением и маневром. Чем лучше генерал, тем большего добивается он маневром и меньше требует убиения».\n\n— Уинстон С. Черчилль «Мировой кризис»"
 CAREER_PROFILE_NOT_SO_FAST:0 "Не так быстро"
 CAREER_PROFILE_NOT_SO_FAST_DESCRIPTION:1 "Захватить вражескую дивизию."
 CAREER_PROFILE_NOT_SO_FAST_QUOTE:0 "«Если местные говорят на языке насилия, овладей им свободно».\n\n— Автор неизвестен"
 CAREER_PROFILE_TANKS_NO_THANKS:0 "Танки, а не останки"
 CAREER_PROFILE_TANKS_NO_THANKS_DESCRIPTION:1 "Захватить вражескую танковую дивизию."
 CAREER_PROFILE_TANKS_NO_THANKS_QUOTE:0 "«В конечном счете танк — это всего лишь железный ящик, доверху забитый взрывчаткой и горючими веществами, который легко становится крематорием для своего хорошо обученного экипажа».\n\n— Бригадный генерал Шелфорд Бидвелл"
 CAREER_PROFILE_WE_SHALL_FIGHT_IN_THE_SHADE:0 "Мы будем сражаться в тени"
 CAREER_PROFILE_WE_SHALL_FIGHT_IN_THE_SHADE_DESCRIPTION:1 "Разместить более 5000 самолетов в одном воздушном регионе."
 CAREER_PROFILE_WE_SHALL_FIGHT_IN_THE_SHADE_QUOTE:0 "«Аэропланы страдают от такого количества технических недостатков, что очень скоро каждый благоразумный человек убедится в их бесполезности — это лишь вопрос времени!»\n\n— Приписывается статье в журнале «Американский ученый», 1910 год"
 CAREER_PROFILE_ACES_HIGH:0 "Асы в небесах"
 CAREER_PROFILE_ACES_HIGH_DESCRIPTION:1 "Использовать один и тот же аэропорт в качестве базы для 20 летчиков-асов."
 CAREER_PROFILE_ACES_HIGH_QUOTE:1 "«Небеса — их поле сражения. Сами они — настоящая облачная кавалерия».\n\n— Дэвид Ллойд Джордж"
 CAREER_PROFILE_BEHIND_ENEMY_LINES:0 "В тылу врага"
 CAREER_PROFILE_BEHIND_ENEMY_LINES_DESCRIPTION:0 "Установите контроль над вражеской столицей с помощью приказа о десантировании."
 CAREER_PROFILE_BEHIND_ENEMY_LINES_QUOTE:0 "«Мы парашютисты, лейтенант. Мы и должны быть окружены со всех сторон».\n\n— Майор Уинтерс «Братья по оружию»"

# First Startup Splash Screen Text
 SUB_MESSAGE_SPLASHSCREEN_TITLE:0 "Зарабатывайте медали и орденские ленты за достижения в военном деле!"
 SUB_MESSAGE_SPLASHSCREEN_DESC:0 "Медали и орденские ленты — новая форма испытаний и наград, которые можно заслужить в играх вне режима Ironman. Ознакомьтесь со списком наград в профиле карьеры и сравните вашу статистику с наградами друзей.\n\nЕще профиль карьеры теперь поддерживает сбор статистики для модов!"

# Backup Flavor Texts
 CAREER_PROFILE_BACKUP_QUOTE_01:0 "«Я — бич божий. Если вы не совершали смертельных грехов, Создатель не пошлет вам кару в лице меня!».\n\n— Чингисхан"
 CAREER_PROFILE_BACKUP_QUOTE_02:0 "«Всех людей можно разделить на три типа: тех, кого невозможно привести в движение, тех, кого можно привести в движение, и тех, кто движется».\n\n— Приписывается Бенджамину Франклину"
 CAREER_PROFILE_BACKUP_QUOTE_03:1 "«Люди, которые усмиряют штормы и седлают бури».\n\n— Тедди Рузвельт"
 CAREER_PROFILE_BACKUP_QUOTE_04:0 "«Врага надо бить так быстро и сильно, как только сможешь, в его самое больное место, когда он отвлекся».\n\n— Сэр Уильям Слим"
 CAREER_PROFILE_BACKUP_QUOTE_05:1 "«Домой явившись, расскажи о нас: за „завтра“ их мы отдали „сейчас“».\n\n— Джон Максвелл Эдмондс"
 CAREER_PROFILE_BACKUP_QUOTE_06:0 "«Все, ради чего стоит сражаться, заслуживает того, чтобы делать это без правил».\n\n— Автор неизвестен"
 CAREER_PROFILE_BACKUP_QUOTE_07:0 "«Я вернусь, как только смогу, и приведу всю подмогу, которую сумею собрать. Ну а пока держитесь!»\n\n— Приписывается Дугласу Макартуру"
 CAREER_PROFILE_BACKUP_QUOTE_08:0 "«Просыпаются вражеские орудия, в нас летят снаряды — поначалу их даже можно пересчитать. Но вскоре нам уже не до подсчета: снаряды падают беспорядочно, по одному, по два, по три, но чувствуется, что противник знает, где мы находимся, — левее, правее, перелет, недолет — они грохочут, как гигантские мусорные ящики, которые ворочают исполины. Нас осыпает землей, вулканическая порода кусками обрушивается на скалистые склоны холма. Постепенно спускается ночь, грохот становится все сильнее».\n\n— Альва Бесси «Люди в бою: история американца в Испании», 1939 год"
 CAREER_PROFILE_BACKUP_QUOTE_09:0 "«Куда пойти средь миллионов новых солнц? И каково смотреть, как свет срывает плоть и кости миру чудные являет? Что будешь делать ты пепельным дождем? И каково смотреть, как свет срывает плоть и кости миру чудные являет? Что ты наденешь под дождем из пепла?»\n\n— Фрагмент поэмы Чарльза Мартина «Смертельная беседа»"
 CAREER_PROFILE_BACKUP_QUOTE_10:0 "«Читайте и перечитывайте кампании Александра, Ганнибала, Цезаря, Густава-Адольфа, Тюренна, принца Евгения и Фридриха. Возьмите их себе за образец; это единственный способ стать великим полководцем, усвоить секреты военного искусства».\n\n— Наполеон Бонапарт"
 CAREER_PROFILE_BACKUP_QUOTE_11:0 "«Я должен изучить политику и войну, чтобы мои сыновья могли изучать математику и философию. Мои сыновья должны изучать математику и философию с тем, чтобы дать своим детям право изучать живопись, поэзию и музыку».\n\n— Джон Адамс"
 CAREER_PROFILE_BACKUP_QUOTE_12:0 "«Даже целое море не в силах потопить корабль, пока вода не проникнет внутрь».\n\n— Автор неизвестен"
 CAREER_PROFILE_BACKUP_QUOTE_13:0 "«Плыви так, как если бы украл этот корабль у владельца».\n\n— Автор неизвестен"
 CAREER_PROFILE_BACKUP_QUOTE_14:0 "«Их много, а нас мало. Как мы их хоронить-то будем?»\n\n— Поговорка времен Финской войны"
 CAREER_PROFILE_BACKUP_QUOTE_15:0 "«Надо быть очень смелым человеком, чтобы быть трусом в Красной армии».\n\n— Иосиф Сталин"
 CAREER_PROFILE_BACKUP_QUOTE_16:0 "«Имя твое неизвестно. Подвиг твой бессмертен».\n\n— Могила неизвестного солдата"
 CAREER_PROFILE_BACKUP_QUOTE_17:0 "«Умереть за императора значит жить вечно».\n\n— Автор неизвестен"
 CAREER_PROFILE_BACKUP_QUOTE_18:0 "«Сунь Цзы сказал: в подлинном искусстве войны самое лучшее — это захватить всю страну врага невредимой; разрушать и убивать невыгодно».\n\n— Сунь Цзы «Искусство войны»"
 CAREER_PROFILE_BACKUP_QUOTE_19:0 "«Четыре моря нас разделяют, / Но все мы братья. / Мир прекрасен! / Отчего так бушуют волны? / Зачем бесчинствует ветер?»\n\n— Хирохито"
 CAREER_PROFILE_BACKUP_QUOTE_20:0 "«Facta non-Verba».\n\n— Латинское изречение: «Время разговоров прошло, пора действовать»."
 CAREER_PROFILE_BACKUP_QUOTE_21:0 "«Война — это жизнь, умноженная на какое-то число, о котором никто никогда не слышал».\n\n— Себастьян Юнгер «Война»"
 CAREER_PROFILE_BACKUP_QUOTE_22:0 "«Причина не должна быть праведной, а битва не должна быть выигрышной; но снова и снова на протяжении всей истории люди предпочитали умирать в битве со своими друзьями, а не бежать самостоятельно и выживать».\n\n— Себастьян Юнгер «Война»"
 CAREER_PROFILE_BACKUP_QUOTE_23:0 "«Проблема страха заключается в том, что он многогранен. Существует целая классификация страхов — тревожность, ужас, паника, дурное предчувствие, и человек может спокойно встретить один и рухнуть перед лицом другого».\n\n— Себастьян Юнгер «Война»"
 CAREER_PROFILE_BACKUP_QUOTE_24:0 "«Гражданских пугает мысль о том, что самую сильную травму боец переживает тогда, когда он вынужден прекратить сражаться. Война столь ужасна и противоестественна, что сама мысль о том, что в ней может быть что-то хорошее, воспринимается ими как богохульство».\n\n— Себастьян Юнгер «Война»"
 CAREER_PROFILE_BACKUP_QUOTE_25:0 "«Бой так накачивает организм адреналином, что страх редко становится проблемой; настоящим признаком храбрости становилось спокойствие накануне крупных операций, когда у людей было достаточно времени, чтобы задуматься о том, каково им будет расстаться с жизнью. Моей слабостью был не страх, а ожидание страха».\n\n— Себастьян Юнгер «Война»"
 CAREER_PROFILE_BACKUP_QUOTE_26:0 "«Линия Мажино в надежных руках, мирный договор подписан, и я получил заверения о том, что они не вторгнутся в Польшу».\n\n— Фердинанд Фох"
 CAREER_PROFILE_BACKUP_QUOTE_27:0 "«Сложно вдолбить новую идею в разум военного, но успешно извлечь оттуда старую еще сложнее».\n\n— Капитан Сэр Бэзил Лиддел Гарт «Размышления о войне», 1944 год"
 CAREER_PROFILE_BACKUP_QUOTE_28:0 "«Война вызывает разные эмоции, и не нужно притворяться, что одна из них не представляет собой восторг».\n\n— Себастьян Юнгер «Война»"
 CAREER_PROFILE_BACKUP_QUOTE_29:0 "«Философы и ученые доказали, что выживает тот, кто умеет приспосабливаться. Однако история представляет собой череду неудачных попыток измениться вместе со временем. При этом армии, роль которых вынуждает их быть самыми гибкими из государственных структур, неизбежно оказываются самыми закостенелыми — что очень дорого обходится тем, кого они призваны защищать».\n\n— Капитан Сэр Бэзил Лиддел Гарт «Размышления о войне», 1944 год"
 CAREER_PROFILE_BACKUP_QUOTE_30:0 "«Современному миру свойственны перемены. Ты или разбираешься с переменами, или они разбираются с тобой».\n\n— Генерал Гордон Р. Салливан"

