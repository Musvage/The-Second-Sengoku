 ITA_ducati_energia:0 "Ducati Energia"
 ITA_northern_designer_tt:1 "Этот конструктор находится в северной части Италии. Завершение фокусов §Y«$ITA_strengthen_northern_industry$»§! и §Y«$ITA_new_industrialization_program$»§! улучшит этого конструктора."
 ITA_southern_designer_tt:1 "Этот конструктор находится в южной части Италии. Завершение фокусов §Y«$ITA_modernize_the_mezzogiorno$»§! и §Y«$ITA_new_industrialization_program$»§! улучшит этого конструктора."
 ITA_northern_designer_improved_tt:0 "§YЭтот северный конструктор уже улучшен§!."
 ITA_southern_designer_improved_tt:0 "§YЭтот южный конструктор уже улучшен§!."
 ITA_has_crda_tt:0 "Есть конструктор кораблей §Y$crda$§!"
 ITA_has_fiat_tt:0 "Есть конструктор танков §Y$fiat$§!"

