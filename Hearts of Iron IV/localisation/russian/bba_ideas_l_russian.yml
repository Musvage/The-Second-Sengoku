 ITA_hardened_irregular_bands_tt:0 "§G+5,00%§! к атаке, защите и скорости для следующих видов войск: §Y$irregular_infantry$§!, §Y$cavalry$§! и §Y$camelry$§!"
 ITA_servizio_informazione_militare_ns:0 "$ITA_servizio_informazione_militare$"
 ITA_servizio_informazione_militare_ns_desc:1 "Наше разведывательное агентство поможет нам перехватывать зарубежных шпионов, а также наращивать собственные международные амбиции."
 ITA_devaluated_lira:0 "Девальвированная лира"
 ITA_devaluated_lira_desc:1 "Наши недавние войны дорого обошлись нам и замедлили рост экономики. Девальвация валюты повысила конкурентоспособность нашей продукции на международном уровне, что дало экономике необходимый толчок."
 ITA_battaglia_del_grano:0 "Battaglia del Grano"
 ITA_battaglia_del_grano_desc:1 "Чтобы быть по-настоящему независимыми, нам нельзя полагаться на поставки продовольствия из зарубежных держав. Нужно стать самодостаточными в этом плане. Битва за урожай поможет нам в этом и сделает нас еще сильнее."
 ITA_battaglia_per_la_terra:0 "Battaglia per la Terra"
 ITA_battaglia_per_la_terra_desc:1 "В ходе своей Битвы за сушу мы осушим многие мили болот, чтобы создать там пахотные земли. Так мы создадим новые рабочие места и покажем иностранным правительствам, сколь прочен дух итальянского народа."
 ITA_battaglia_per_la_nascite:0 "Battaglia per le Nascite"
 ITA_battaglia_per_la_nascite_desc:1 "Чтобы Италия процветала по-настоящему, нам нужно больше солдат. Чтобы набрать больше солдат, нам нужно увеличить население. Чтобы увеличить население, нам нужны матери. Матерям же нужно, чтобы мы выиграли Битву за рождаемость."
 ITA_camicie_nere:0 "Чернорубашечники"
 ITA_camicie_nere_desc:1 "У чернорубашечников принимает клятву лично [ITA.GetLeader], и потому они надежнее и лояльнее, чем остальная армия. Если дать им больше власти и ответственности, наше правление станет лишь сильнее."
 ITA_camicie_nere_mp_tt:0 "§YВоенная полиция§!: бонус за подавление: §G+5,0%§!"
 ITA_italian_irredentism_ns:0 "$ITA_italian_irredentism$"
 ITA_italian_irredentism_ns_desc:1 "Чтобы государство [ITA.GetNameDef] смогло полностью раскрыть свой потенциал и силу, мы должны расшириться до своих естественных границ и объединить все территории, по праву принадлежащие итальянскому народу!"
 ITA_bandits_war:0 "Война с бандитизмом"
 ITA_bandits_war_desc:1 "Мобилизация и механизация — будущее войны. Мы должны вложить побольше средств в модернизацию армии, если хотим, чтобы она была успешна на полях современных сражений."
 ITA_alpine_defense:0 "Оборона Альпийских гор"
 ITA_alpine_defense_desc:1 "В памяти многих еще свежи жесткие горные бои Великой войны. Нужно защитить свой северный фронт от любых потенциальных атак, обучив солдат эффективно сражаться в этих условиях."
 ITA_aviazione_legionaria:0 "Aviazione Legionaria"
 ITA_aviazione_legionaria_desc:1 "Превосходство в воздухе крайне важно для любой армии, желающей одержать верх и оттеснить противника."
 ITA_sold_obsolete_escort_ships_ns:0 "Продажа устаревших кораблей сопровождения"
 ITA_sold_obsolete_escort_ships_ns_desc:1 "Экспорт боевых кораблей в другие страны усилил наши промышленные возможности."
 ITA_strengthened_heavy_industry:0 "Усиление тяжелой промышленности"
 ITA_strengthened_heavy_industry_desc:1 "Расширение производственной мощности повысит производительность нашей индустрии."
 ITA_strengthened_the_army:0 "Усиление армии"
 ITA_strengthened_the_army_desc:1 "Расширение армии многому научило нас о мобилизации войск и организации их в единую боевую силу."
 ITA_disgruntlement_in_the_army:0 "Недовольство в армии"
 ITA_disgruntlement_in_the_army_desc:1 "После того как армию обвиняли в неспособности к достаточно быстрому расширению, в ее рядах началось недовольство."
 ITA_efficient_supply_lines:0 "Эффективные пути снабжения"
 ITA_efficient_supply_lines_desc:1 "Новый автопарк грузовиков снабжения позволит нам значительно облегчить и ускорить армейскую логистику."
 ITA_fuel_reserves:0 "Запасы горючего"
 ITA_fuel_reserves_desc:1 "Большой резерв топлива позволит нашей армии выполнять длительные маневры и в целом повысит ее мобильность."
 ITA_strengthened_the_airforce:0 "Усиление военно-воздушных сил"
 ITA_strengthened_the_airforce_desc:1 "Итальянские ВВС снова стали одними из лучших в мире. Новообученные пилоты жаждут доказать это на деле."
 ITA_disgruntlement_in_the_airforce:0 "Недовольство в военно-воздушных силах"
 ITA_disgruntlement_in_the_airforce_desc:1 "Авиации обещали новые ресурсы и финансы, но ничего из обещанного не поступило, и среди авиаторов растет недовольство."
 ITA_expanded_intelligence_service_basic:0 "Расширение службы разведки"
 ITA_expanded_intelligence_service_basic_desc:1 "Расширенная служба разведки позволит лучше защищать национальные интересы."
 ITA_bolstered_political_cabinet:0 "Поддержка политического кабинета"
 ITA_bolstered_political_cabinet_desc:1 "Если поставить нужных людей на нужные места, мы усилим фашистскую систему и свое правление в государстве [ITA.GetNameDef]."
 ITA_bolstered_military_high_command:0 "Поддержка высшего военного командования"
 ITA_bolstered_military_high_command_desc:1 "Чтобы армия оптимально функционировала и могла побеждать противников, ей жизненно необходимо компетентное командование."
 ITA_all_within_the_state_ns:0 "$ITA_all_within_the_state$"
 ITA_all_within_the_state_ns_desc:1 "Усилив возможность действовать в тылу, мы встанем на путь к победе."
 ITA_anti_partisan_measures_ns:0 "$ITA_anti_partisan_measures$"
 ITA_anti_partisan_measures_ns_desc:1 "Наши войска спецназначения замедляют партизан, усложняя им атаки в тылу."
 ITA_gappisti_ns:0 "$ITA_gappisti$"
 ITA_gappisti_ns_desc:1 "Наши небольшие партизанские отряды наносят врагу чувствительные удары в тылу, деморализуя его и провоцируя местное население на сопротивление."
 ITA_grande_rivolta_rurale_ns:0 "$ITA_grande_rivolta_rurale$"
 ITA_grande_rivolta_rurale_ns_desc:1 "Мы смогли привлечь на свою сторону крестьянство в сельских районах!"
 ITA_liberation_or_death_ns:0 "$ITA_liberation_or_death$"
 ITA_liberation_or_death_ns_desc:1 "Начался окончательный рывок по освобождению Италии от тирании. Теперь пути назад нет!"
 ITA_grande_rivolta_rurale_terrain_bonus_tt:0 "Открывает доступ к §Yдоктрине «Боевые действия в горах»§!, пока действует этот национальный дух, §Y$militia$§! получает бонусы местности на ландшафте типа §Y«$hills$»§! и §Y«$mountain$»§!: атака: §G+5%§!, передвижение: §G+10%§!"
 ITA_independence_war:0 "Война за независимость"
 ITA_independence_war_desc:1 "Мы освободим Италию от захватчиков!"
 ITA_nuclear_research:0 "Ядерные исследования"
 ITA_nuclear_research_desc:1 "Мы первопроходцы в разработке атомной энергии и очень скоро станем сильнейшей военной державой мира."
 ITA_political_reforms:0 "Политические реформы"
 ITA_political_reforms_desc:1 "Реформирование политической системы омолодит и стабилизирует нашу нацию."
 ITA_setting_course_ns:0 "$ITA_setting_course$"
 ITA_setting_course_ns_desc:0 "$ITA_setting_course_desc$"
 ITA_papal_support:0 "Папская поддержка"
 ITA_papal_support_desc:1 "Папа по-прежнему оказывает большое влияние на итальянский народ, и с его одобрением и поддержкой мы сможем переманить на свою сторону немало людей."
 ITA_papal_state:0 "Папское государство"
 ITA_papal_state_desc:1 "Теперь, когда папство возрождено и контролирует Италию, народ стекается к Его Святейшеству за поддержкой и наставлением."
 ITA_papal_state_catholic_dominion:0 "Католический доминион"
 ITA_papal_state_catholic_dominion_desc:1 "Теперь, когда папство становится мировой державой, наша задача — претворять в жизнь волю Божию и, словно пастырь, что направляет паству, защищать верных христиан от зла."
 ITA_papal_state_catholic_dominion_puppet_discount_tt:1 "§YСниженная стоимость§! действия §Y«Установить марионеточный режим»§! на мирных конференциях."
 ITA_cooperation_of_the_bourgeoisie:0 "Сотрудничество буржуазии"
 #ITA_cooperation_of_the_bourgeoisie_desc: "NEEDED?"
 ITA_seizing_old_equipment:0 "Захват старого снаряжения"
 ITA_international_aid:0 "Интернациональная почта"
 ITA_disgruntled_military:0 "Недовольная армия"
 ITA_disgruntled_military_desc:1 "Очистив армию от лоялистских элементов, которые могли бы угрожать нашей новой республике, мы лишились опытных командиров."
