 AOI_africa_orientale_italiana_idea:0 "Итальянская Восточная Африка"
 ITA_banda_carita_non_la_resistance:0 "Banda Carità"
 ITA_ALB_italian_settlers:0 "Приток итальянских поселенцев"
 ITA_dodecanese_treaty_idea:0 "Додеканесское соглашение"
 ITA_italys_destiny_idea:0 "Судьба Италии"
 ITA_vento_aureo:0 "Золотой ветер"

 ITA_shadow_of_mussolini:0 "Тень Муссолини"
 ITA_shadow_of_mussolini_desc:1 "Хоть Муссолини и был изгнан из власти, от его тени трудно скрыться — она до сих пор нависает над итальянской политикой."
 ITA_divino_duce_1:0 "Divino Duce"
 ITA_divino_duce_1_desc:1 "[ITA.GetLeader] сейчас находится в центре настоящего, прочного культа личности. Итальянский народ не поколеблется в своей верности дуче, он с легкостью выдержит любые трудности и никогда не сдастся."
 ITA_divino_duce_2:0 "$ITA_divino_duce_1$"
 ITA_divino_duce_2_desc:1 "$ITA_divino_duce_1_desc$"
 ITA_italian_hegemony_master_1:0 "Итальянская гегемония"
 ITA_italian_hegemony_master_1_desc:1 "Фашизм зародился именно на нашей земле и наша цель ясна: стать его защитниками и распространить его повсюду. Мы привьем чувство долга перед фашистской системой и лояльности ей всем, кто попадет под нашу гегемонию."
 ITA_italian_hegemony_master_2:0 "$ITA_italian_hegemony_master_1$"
 ITA_italian_hegemony_master_2_desc:0 "$ITA_italian_hegemony_master_1_desc$"
 ITA_italian_hegemony_master_3:0 "$ITA_italian_hegemony_master_1$"
 ITA_italian_hegemony_master_3_desc:0 "$ITA_italian_hegemony_master_1_desc$"
 ITA_italian_hegemony_subjects:0 "Итальянская гегемония"
 ITA_italian_hegemony_subjects_desc:1 "Объединившись под гегемонией государства [ITA.GetNameDef], мы служим защитниками фашизма, бастионом истины и просвещения. Никто и ничто не встанет у нас на пути!"
 ITA_prioritizing_the_military:0 "Приоритетность армии"
 ITA_prioritizing_the_military_desc:1 "Перенаправив средства и ресурсы из других источников, мы можем сосредоточиться на своих вооруженных силах. Хоть от этого пострадают определенные отрасли в краткосрочной перспективе, в долгосрочной перспективе мы выиграем."
 ITA_impero_italiano:0 "Impero Italiano"
 ITA_impero_italiano_desc:1 "Объявление Итальянской империи вдохновило наши войска и сделало легитимными наши претензии в Африке."
 ITA_novus_ordo_modifier:0 "Novus Ordo"
 ITA_expanded_corporatism_modifier:0 "Расширенный корпоративизм"





