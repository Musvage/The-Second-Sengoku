 SWI_foreign_investments_idea:0 "Зарубежные инвестиции"
 SWI_swiss_democratic_propaganda:0 "Швейцарская демократическая пропаганда"
 SWI_swiss_democratic_propaganda_desc:0 "Настойчиво предлагая Форальбергу присоединиться, [SWI.GetNameDef] продолжает обширную пропагандистскую кампанию по всей державе [AUS.GetNonIdeologyName]. Государство сосредоточило усилия на рекламе своей характерной демократии, противостояния фашизму и, прежде всего, выгод от вступления в ее конфедерацию."
