 ETH_prince_regent_idea_desc:0 "Пора император $ETH_haile_selassie$ отсутствует, пропагандируя [ROOT.GetAdjective] дело в Лиге Наций, Рас $ETH_ras_imru_haile_selassie$ должен оборонять страну от захватчиков и фактически исполнять обязанности лидера государства [ROOT.GetName] до возвращения императора."
 ETH_conservative_high_command_idea:0 "Консервативное верховное командование"
 ETH_conservative_high_command_idea_desc:0 "[ETH.GetName] и правители страны знают, как воевать. К чему менять то, что на протяжении столетий доказывает свою эффективность? Враг неизбежно потерпит поражение после массированной атаки, в которой [ETH.GetAdjective] народ снова проявит несокрушимый боевой дух и продемонстрирует численное превосходство."
 ETH_the_heroes_of_adwa_idea:0 "Герои Адуа"
 ETH_the_heroes_of_adwa_idea_desc:0 "Император Менелик разгромил итальянских захватчиков в битве при Адуа. В тот день мы показали всему миру, на что способна наша армия, и вытеснили колонизаторов из нашей страны. Если мы сделали это один раз, то сумеем сделать это снова."
 ETH_taxed_nobility_idea:0 "Налогообложение аристократии"
 ETH_on_our_own_idea:0 "Сами по себе"
 ETH_on_our_own_idea_desc:0 "Международное сообщество определилось с позицией по поводу конфликта, в который вовлечены [ITA.GetName] и [ETH.GetName], и решило, что другие страны вмешиваться не будут. В этот тяжелый час [ETH.GetName] остается в одиночестве."
