 SWI_sig:0 "SIG"
 SWI_oerlikon:0 "Oerlikon"
 SWI_saurer:0 "Saurer"
 SWI_Berna:0 "Berna"
 SWI_buero_ha_idea:0 "Бюро Ха"
 SWI_expanded_spy_network_idea:0 "Расширенная шпионская сеть"
 SWI_spirit_of_saint_bernard_idea:0 "Дух Святого Бернарда"
 SWI_spirit_of_saint_bernard_idea_tooltip:2 "Возмещение потерь благодаря полевым госпиталям: §G+20%§!\nПотеря опыта: §G-30%§!"
 SWI_mountaineer_paratroopers_idea:0 "$SWI_mountaneer_paratroopers$"
 SWI_mountaineer_paratroopers_idea_desc:0 "Доступ к одним из неприступнейших гор и столетия культуры жизни в горах дают швейцарским десантникам преимущество над другими десантными войсками. Они могут высадиться с наших транспортных самолетов и обосноваться на горных пиках, словно на Монте-Роза или Маттерхорне."
 SWI_mountaineer_paratroopers_idea_TT:0 "§YГоры§!:\n Атака: §G+35%§!\n Защита: §G+10%§!\n Скорость перемещения: §G+20%§!\n§YХолмы§!:\n Атака: §G+20%§!\n Защита: §G+5%§!\n Скорость перемещения: §G+10%§!"
 SWI_air_production_ns:0 "Швейцарское производство самолетов"
 SWI_air_production_ns_desc:0 "Наши заводы намерены производить самолеты как можно быстрее, чтобы мы могли сравняться с соседями по способности вести войну в воздухе."
 SWI_federal_police_idea:0 "Разведка федеральной полиции Швейцарии"
 SWI_federal_police_idea_no_lar:0 "$SWI_federal_police_idea$"
 SWI_federal_police_idea_no_lar_2:0 "$SWI_federal_police_idea$"
 SWI_infiltrated_federal_police_idea:0 "Внедрение в федеральную полицию"
 SWI_infiltrated_federal_police_idea_no_lar:0 "$SWI_infiltrated_federal_police_idea$"
 SWI_infiltrated_federal_police_idea_desc:0 "Фашистские элементы проникли в федеральную полицию и ее разведотдел. Остается лишь гадать, как сильно они уже помогли нашим соседям-фашистам проникнуть в [SWI.GetName] общество."
 SWI_pro_helvetia_idea:0 "Pro Helvetia"
 SWI_pro_helvetia_idea_desc:0 "Чтобы Швейцария выжила, она должна явственно отличаться от других стран. Вот почему задача Pro Helvetia — пропагандировать швейцарские ценности и свойственную им приверженность делу демократии."
 SWI_martial_law_idea:0 "Военное положение"
 SWI_martial_law_idea_desc:0 "Отчаянные времена требуют отчаянных мер. Чтобы гарантировать порядок и стабильность, нужно передать власть военным. Если нам повезет, [ROOT.GetAdjective] государство еще будет восстановлено."
 SWI_extensive_press_censorship_idea:0 "Жесткая цензура прессы"
 SWI_active_trade_agreement:0 "Поставки по торговому соглашению"
 SWI_trading_with_switzerland_military:0 "Импорт военной продукции из Швейцарии"
 SWI_trading_with_switzerland_civilian:0 "Импорт гражданской продукции из Швейцарии"
 SWI_no_confederation_president_idea:0 "Президент конфедерации не избран"
 SWI_no_confederation_president_idea_desc:0 "Случилось немыслимое: Федеральный совет не смог избрать президента Швейцарской конфедерации. Выйти из такой ситуации будет непросто."
 SWI_foreign_fascist_propaganda:0 "Зарубежная фашистская пропаганда"
 SWI_foreign_fascist_propaganda_desc:0 "Хоть в государстве [SWI.GetName] нет масштабного фашистского движения, наши соседи-фашисты всячески стараются развалить нашу конфедерацию изнутри, подстрекая пятую колонну и устраивая пропаганду в каждом кантоне — особенно в тех, где говорят на [GER.GetAdjective] и [ITA.GetAdjective] языках."
 SWI_extensive_fascist_propaganda:0 "Повсеместная пропаганда фашизма"
 SWI_extensive_fascist_propaganda_desc:0 "Раньше фашистская пропаганда в Швейцарии приходила из-за границы, но теперь движение набрало достаточно мощи, чтобы заполнить ей страну как изнутри, так и снаружи."
 SWI_rearmaming_idea:0 "Идущее перевооружение"
 SWI_increased_defense_budget:0 "Увеличить оборонный бюджет"
 SWI_war_bonds:0 "Облигации военного займа"
 SWI_banned_foreign_nazi_propaganda_idea:0 "Запрет иностранной нацистской пропаганды"
 SWI_banned_foreign_nazi_propaganda_idea_desc:0 "В обществе, вроде нашего, нацизму нет места. Мы не можем позволять распространять идеологию, угрожающую самым основам нашей конфедерации — а уж тем более иностранную пропаганду."
 SWI_rearmed_idea_industrial:0 "Перевооруженная Швейцария"
 SWI_army_limitations_TT:3 "§RНельзя готовить регулярные войска вне гражданского ополчения, нельзя изменять существующие шаблоны вне решений о боевой готовности§!\n\n§YШвейцария§! полагается на готовность гражданского населения при необходимости взяться за оружие. Количество обучаемых бойцов ополчения ограниченно, как изначально ограничена и их §Yорганизация§!.\n\nПо завершении фокуса §Y«$SWI_armed_neutrality$»§! ополчение можно будет расширить, улучшить и в итоге отправить на фронт решением §Y«$SWI_activate_militia$»§!. Пока ополчение находится на фронте, штрафы для швейцарской экономики постепенно накапливаются, но после отзыва ополчения они будут сброшены."
 SWI_citizen_militia_1:0 "Швейцарское гражданское ополчение"
 SWI_citizen_militia_1_desc:0 "В отличие от большинства других стран, в Швейцарии каждый, кто подходит под критерии военной службы, в случае призыва должен взять оружие в местном ополчении. Это позволяет нам иметь большой процент населения в резерве без сильного влияния на экономику (пока резервисты не отправлены в бой).\n"
 SWI_citizen_militia_2:0 "Расширенное швейцарское гражданское ополчение"
 SWI_citizen_militia_2_desc:0 "$SWI_citizen_militia_1_desc$"
 SWI_spirit_of_helvetia_passive_peace:0 "Пассивный дух Гельвеции"
 SWI_spirit_of_helvetia_passive_war:0 "$SWI_spirit_of_helvetia_passive_peace$"
 SWI_spirit_of_helvetia_defensive_peace:0 "Оборонительный дух Гельвеции"
 SWI_spirit_of_helvetia_defensive_war:0 "$SWI_spirit_of_helvetia_defensive_peace$"
 SWI_spirit_of_helvetia_aggressive_peace:0 "Агрессивный дух Гельвеции"
 SWI_spirit_of_helvetia_aggressive_war:0 "$SWI_spirit_of_helvetia_aggressive_peace$"
 SWI_frontier_defense_plan_idea_1:0 "План обороны рубежей"
 SWI_infrastructure_rigged_to_blow:0 "Инфраструктура заминирована"
 SWI_infrastructure_rigged_to_blow_desc:0 "Нельзя, чтобы враг использовал наши с таким трудом созданные инфраструктуру и промышленность против нас. Мы готовы взорвать их, как только враг завладеет ими."
 SWI_aktion_nationaler_widerstand_idea:0 "Национальное сопротивление"
 SWI_aktion_nationaler_widerstand_idea_desc:0 "Секретная группа граждан, представляющих все грани швейцарского общества, вознамерилась пропагандировать швейцарские ценности и заложить основы сопротивления на крайний случай."
 SWI_old_switzerland_idea:0 "Возвращение в Старую Швейцарию"
 SWI_old_switzerland_idea_desc:0 "После долгого периода жестокой войны и несправедливой экспансии народ государства [ROOT.GetName] требует ни много ни мало возвращения к нейтралитету и демократии довоенных лет. Эти смутные времена скоро закончатся."
 SWI_extended_supply_lines_idea:0 "Расширенные пути снабжения"
 SWI_extended_supply_lines_idea_desc:0 "Мы улучшили логистику и теперь можем тянуть пути снабжения дальше и налаживать их быстрее."
 SWI_expanded_special_forces:0 "Расширить войска специального назначения"
 SWI_swiss_women_in_the_military:0 "Швейцарские женщины в армии"
 SWI_volunteer_forces_idea:0 "Отряд добровольцев"
 SWI_volunteer_forces_idea_desc:0 "Хоть обычно [SWI.GetNameDef] придерживается политики невмешательства в любые конфликты, мы разрешаем и втайне поощряем участие в них наших граждан на добровольных началах, особенно когда дело касается защиты демократии."
 SWI_frozen_assets:0 "Активы заморожены Швейцарией"
 SWI_frozen_assets_desc:0 "Мы годами полагались на швейцарскую банковскую систему, но теперь швейцарцы показали свое истинное лицо и нанесли нам удар в спину, заморозив наши активы! Мы оправимся от такого финансового удара, но далеко не сразу."
 SWI_intel_support_idea:0 "Поддержка разведкой"
 SWI_communist_party_banned_idea:0 "Запрет коммунизма"
 SWI_alpine_redoubt_dynamic_modifier:0 "$SWI_alpine_redoubt$"
 SWI_democratic_unrest:0 "Демократические беспорядки"
 SWI_democratic_unrest_desc:0 "После ста лет прямой демократии [ROOT.GetAdjective] народ не станет сдерживать свое недовольство текущей политической ситуацией в государстве [ROOT.GetName]."
 SWI_resistance_groups_funded_by_foreign_country:0 "Группы сопротивления, финансируемые другой страной"
