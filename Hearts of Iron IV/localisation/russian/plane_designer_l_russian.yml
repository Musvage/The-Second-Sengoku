 engine_1_1x:0 "1 двигатель I"
 engine_1_1x_desc:0 "Эта базовая модель двигателя отличается надежностью и дешевизной, но обладает сравнительно небольшой мощью."
 engine_1_2x:0 "2 двигателя I"
 engine_1_2x_desc:0 "Спаренные двигатели значительно увеличивают тягу, но за это приходится платить."
 engine_1_3x:0 "3 двигателя I"
 engine_1_3x_desc:0 "Три двигателя дают большую тягу, чем два, и позволяют сэкономить на установке четвертого."
 engine_1_4x:0 "4 двигателя I"
 engine_1_4x_desc:0 "Четверка двигателей обеспечивает достаточную тягу, чтобы поднять в воздух тяжелый самолет и позволить ему нести значительную полезную нагрузку."
 engine_1_6x:0 "6 двигателей I"
 engine_1_6x_desc:0 "С шестью двигателями любой самолет сможет нести значительную полезную нагрузку на большую дальность с хорошей скоростью."
 engine_2_1x:0 "1 двигатель II"
 engine_2_1x_desc:0 "Более крупный и мощный двигатель позволяет развить большую скорость и увеличивает грузоподъемность."
 engine_2_2x:0 "2 двигателя II"
 engine_2_2x_desc:0 "$engine_1_2x_desc$"
 engine_2_3x:0 "3 двигателя II"
 engine_2_3x_desc:0 "$engine_1_3x_desc$"
 engine_2_4x:0 "4 двигателя II"
 engine_2_4x_desc:0 "$engine_1_4x_desc$"
 engine_2_6x:0 "6 двигателей II"
 engine_2_6x_desc:0 "$engine_1_6x_desc$"
 engine_3_1x:0 "1 двигатель III"
 engine_3_1x_desc:0 "Этот двигатель способен выдавать значительно большую мощность благодаря таким передовым функциям, как впрыскивание метанола и автоматическое приготовление горючей смеси."
 engine_3_2x:0 "2 двигателя III"
 engine_3_2x_desc:0 "$engine_1_2x_desc$"
 engine_3_3x:0 "3 двигателя III"
 engine_3_3x_desc:0 "$engine_1_3x_desc$"
 engine_3_4x:0 "4 двигателя III"
 engine_3_4x_desc:0 "$engine_1_4x_desc$"
 engine_3_6x:0 "6 двигателей III"
 engine_3_6x_desc:0 "$engine_1_6x_desc$"
 engine_4_1x:0 "1 двигатель IV"
 engine_4_1x_desc:0 "Благодаря многочисленным улучшениям, направленным на повышение производительности, этот шедевр инженерной мысли представляет собой почти идеальный поршневой двигатель."
 engine_4_2x:0 "2 двигателя IV"
 engine_4_2x_desc:0 "$engine_1_2x_desc$"
 engine_4_3x:0 "3 двигателя IV"
 engine_4_3x_desc:0 "$engine_1_3x_desc$"
