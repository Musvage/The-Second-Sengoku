 SOV_military_reorganization_ns_desc:1 "[GetSovietArmyAdjectiveBasedOnIdeology] армия проходит сейчас масштабную реорганизацию, для которой нужно до некоторой степени нарушить существующую формацию — в идеале ненадолго."
 SOV_expanded_exploitation_of_gold_mines:0 "Усиленная эксплуатация золотых шахт"
 SOV_expanded_exploitation_of_gold_mines_desc:1 "[SOV.GetAdjective] инвестиции в инфраструктуру и промышленность северных территорий государства [ROOT.GetNameDef] позволили нам повысить эффективность эксплуатации наших золотых шахт в этом регионе."
 SOV_ambassador_karim_khakimov:0 "Советский посол Карим Хакимов"
 SOV_ambassador_karim_khakimov_desc:0 "$NSB_soviet_foreign_politics_events.211.desc$"
 SOV_shocked_by_surprise_attack:0 "В шоке от внезапного нападения"
 SOV_shocked_by_surprise_attack_desc:0 "Вражеская военная операция «Согласие», направленная против нашего государства, застала наше правительство и армию врасплох. Наши войска ничего не могут поделать, связь отключена, и вызвать вражеских дипломатов для объяснений не удается. Пока мы пытаемся разобраться в этом хаосе, наша внешняя политика фактически нейтрализована."
 SOV_shocked_by_surprise_attack_cant_join_factions_tt:0 "Установить правило: £trigger_no Может вступать в альянсы."
 SOV_soviet_commandos_poum:0 "Советские десантники"
 SOV_soviet_commandos_poum_desc:0 "Правые противники сталинизма в государстве [SOV.GetNameDef] отправили в нашу страну хорошо подготовленных агентов, которые будут проводить у нас спецоперации и учить наших людей воевать."
 SOV_popular_speeches_poum:0 "Народные выступления"
 SOV_popular_speeches_poum_desc:0 "С помощью местных организаций и влиятельных членов антисталинистской оппозиции за рубежом мы начинаем масштабную информационную и агитационную кампанию на контролируемых нами территориях, чтобы заново разжечь в массах пламя революции."
 SOV_agents_in_the_stalinist_command_poum:0 "Агенты в сталинистском командовании"
 SOV_agents_in_the_stalinist_command_poum_desc:0 "Правая советской оппозиции удалось внедрить несколько агентов в последнюю группу военных советников, которых отправил в Испанскую Республику [SOU.GetLeader]. Эти агенты создали сеть информаторов, которая поможет нам заблаговременно узнавать о вражеских планах."
 
 SOV_organized_wreckers_idea:0 "Вредители"
 SOV_organized_wreckers_idea_desc:1 "Враги государства завербовали вредителей из числа рабочего класса, которые мешают работе промышленности и достижению плановых показателей."
 SOV_organized_wreckers_idea_tt:0 "Враги могут выполнять диверсии"
 SOV_arms_purchases_idea:0 "Закупка оружия"
 SOV_arms_purchases_idea_desc:1 "Вооружение советской оппозиции обойдется нам недешево, но польза от этого в долгосрочной перспективе перекроет денежные затраты."
 SOV_covert_military_buildup_idea:0 "Тайная подготовка к военным действиям"
 SOV_covert_military_buildup_idea_desc:1 "Мы сейчас тайно помогаем советской оппозиции, строя заводы по производству оружия и боеприпасов."
 SOV_covert_ukrainian_military_buildup_idea:1 "Тайная подготовка украинского ополчения"
 SOV_covert_ukrainian_military_buildup_idea_desc:2 "Мы обучаем украинское ополчение в наших секретных тренировочных лагерях, чтобы подготовить восстание против сталинистов."
 SOV_the_fourth_international_idea:0 "Четвертый интернационал"
 SOV_the_fourth_international_idea_desc:1 "Мы, как истинные лидеры Интернационала, теперь можем направлять коммунистическое движение всего мира."

 SOV_foreign_funds_idea:0 "Зарубежное финансирование"
 SOV_foreign_funds_idea_desc:1 "Щедрые пожертвования от иностранных граждан и организаций помогают финансировать нашу революцию."
 SOV_support_from_farmers:0 "Поддержка фермеров — владельцев земли"
 SOV_support_from_farmers_desc:1 "Поддержка фермеров поможет нам лучше снабжать свою армию."
 SOV_system_decentralization_idea:0 "Децентрализация системы"
 SOV_system_decentralization_idea_desc:0 "Власть перешла от Политбюро в целом и его генерального секретаря в частности обратно к Партии."
 SOV_the_local_soviets_idea:0 "Местные советы"
 SOV_the_local_soviets_idea_desc:0 "Региональным и местным советам была возвращена часть власти. Это значит, что они могут проще принимать решения в неотложных для них делах, но остаются в некоторой степени политически подчинены Политбюро."
 SOV_strong_trade_unions_idea:0 "Сильные профсоюзы"
 SOV_strong_trade_unions_idea_desc:0 "Сильные профсоюзы означают, что рабочие смогут лучше влиять на производство."
 SOV_the_peoples_revolution_idea:0 "Народная революция"
 SOV_the_peoples_revolution_idea_desc:0 "Чтобы революция была по-настоящему успешной, она должна проводиться народом."
 SOV_puppet_international_of_soviet_republics_idea:0 "Интернациональные советские республики"
 SOV_puppet_international_of_soviet_republics_idea_desc:1 "Быть частью общего целого полезно для нашей страны."

 SOV_support_of_the_peasants_idea:0 "Поддержка крестьян"
 SOV_support_of_the_peasants_idea_desc:0 "Мощная поддержка крестьян всей страны позволит нам призывать и содержать более крупную армию."
 SOV_curtailment_collective_farms_idea:0 "Сокращение колхозов"
 SOV_curtailment_collective_farms_idea_desc:0 "Малые и средние фермы куда урожайней крупных."
 SOV_administrative_reforms_idea:0 "Демократ-реформатор"
 SOV_administrative_reforms_idea_desc:0 "Старая советская администрация была недостаточно эффективна отчасти из-за своего размера, но в основном из-за чрезмерного жесткого управляющего аппарата. Немного сократив этот аппарат, мы достигли многого."
 SOV_local_organizations_idea:0 "Местные организации"
 SOV_local_organizations_idea_desc:0 "Лучше задействуя в правительстве страны местные организации, мы получаем доступ ко всем талантам нашей страны."
 SOV_enemies_of_the_people_idea:0 "Враги народа"
 SOV_enemies_of_the_people_idea_desc:0 "Всегда будут те, кто желает свергнуть народное правительство. Мы должны сохранять бдительность против угроз, как внутренних, так и внешних."
 SOV_soviet_hegemony_idea:0 "Советская гегемония"
 SOV_soviet_hegemony_idea_desc:0 "Наша система управления государством показала, что превосходит все остальные. Мы должны воспользоваться этой возможностью, чтобы распространить свои идеи, просветив как тех, кто находится под гнетом других систем, так и тех, кому повезло попасть в состав нашего Союза."

 SOV_fascist_womens_movement_idea:0 "Фашистское женское движение"
 SOV_fascist_womens_movement_idea_desc:2 "Сердце националистического движения — [ROOT.GetAdjective] женщина. Матери, жены и дочери наших отважных солдат организованы и готовы поддержать битву за величие."
 SOV_the_true_tsars_idea:0 "Истинные цари"
 SOV_the_true_tsars_idea_desc:1 "Царь — законный лидер государства [ROOT.GetNameDef]. Именно следуя за царем, а не какой-либо другой личностью или идеологией, мы обретем больше сторонников."

