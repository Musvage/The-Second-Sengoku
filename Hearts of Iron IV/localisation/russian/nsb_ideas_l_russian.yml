l_russian:
 independent_air_force_spirit:0 "Независимые ВВС"
 independent_air_force_spirit_desc:1 "ВВС — отдельный род войск, такой же важный, как армия или флот."
 industrial_destruction_spirit:0 "Разрушение индустрии"
 industrial_destruction_spirit_desc:1 "1000 бомбардировщиков могут одним ударом изменить ход войны.\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 dive_bombing_spirit:0 "Пикирование"
 dive_bombing_spirit_desc:1 "Минус один авианосец\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 material_destruction_spirit:0 "Разрушение материальной базы"
 material_destruction_spirit_desc:2 "Разрушение оборудования и нарушение вражеских линий коммуникации обеспечат победу быстрее, чем любые потери личного состава.\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 air_modernizers_spirit:0 "Модернизация ВВС"
 air_modernizers_spirit_desc:1 "Еще не так давно лучшим истребителем в мире был «Фоккер» E.III. Все быстро меняется."
 industry_liasons_spirit:0 "Промышленное сотрудничество"
 industry_liasons_spirit_desc:1 "Лишь налаженное сотрудничество между авиастроительной индустрией, армией и правительством обеспечит нам наивысшее качество."
 air_crew_surveys_spirit:0 "Опросы летных экипажей"
 air_crew_surveys_spirit_desc:1 "В конце концов, именно они пользуются нашей техникой — почему бы не спросить их мнения?"
 maritime_patrol_spirit:0 "Морские патрули"
 maritime_patrol_spirit_desc:0 "Если что-то ходит по морю, мы это найдем."
 long_range_patrol_spirit:0 "Глубинная разведка"
 long_range_patrol_spirit_desc:0 "Наша цель — доминировать в небе вдали от дома."
 efficient_ground_crews_spirit:0 "Эффективность наземных экипажей"
 efficient_ground_crews_spirit_desc:0 "Пилоты важны, но важнее всего возможность поднять самолеты в воздух как можно быстрей."
 effective_training_programs_spirit:0 "Эффективные программы подготовки"
 effective_training_programs_spirit_desc:0 "Хорошее образование важнее всего."
 branch_independence_spirit:0 "Независимый характер"
 branch_independence_spirit_desc:0 "Нами не могут командовать ни армия, ни флот. Мы решаем все сами."
 air_theory_spirit:0 "Теория воздушного боя"
 air_theory_spirit_desc:0 "Воздушный бой — это целая наука."
 subservience_to_army_spirit:0 "Подчинение армии"
 subservience_to_army_spirit_desc:0 "Суть достаточно проста: сбрасывать бомбы туда, куда укажут генералы."
 subservience_to_navy_spirit:0 "Подчинение флоту"
 subservience_to_navy_spirit_desc:0 "Настоящая польза авиации — в поддержке и разведке для флота."
 no_focus_on_training_spirit:0 "Без акцента на обучении"
 no_focus_on_training_spirit_desc:0 "Тренировки? Зачем это нам? И так все просто. Заодно топливо сбережем."
 disorganized_ground_crews_spirit:0 "Неорганизованный наземный персонал"
 disorganized_ground_crews_spirit_desc:0 "Наземный персонал? А кто это? Зачем они нам?"
 conflicting_branches_spirit:0 "Конфликты родов войск"
 conflicting_branches_spirit_desc:0 "Но они сказали…"
 elite_fighter_pilots_spirit:0 "Элитные летчики-истребители"
 elite_fighter_pilots_spirit_desc:0 "Запомните, парни, за второе место очков не дают."
 long_range_navigation_spirit:0 "Дальняя авиация"
 long_range_navigation_spirit_desc:0 "Пусть бегут, все равно им не спрятаться."
 dogfighting_training_spirit:0 "Обучение воздушному бою"
 dogfighting_training_spirit_desc:0 "Это не иммельман, это полупетля."
 expert_marksmen_spirit:0 "Летчик-снайпер"
 expert_marksmen_spirit_desc:0 "Суть в том, чтобы правильно прицелиться и вовремя нажать на гашетку."
 battlefield_air_interdiction_spirit:0 "Изоляция поля боя авиацией"
 battlefield_air_interdiction_spirit_desc:0 "Близкое сотрудничество между авиацией и наземными войсками."
 cag_night_fighting_spirit:0 "Ночные полеты"
 cag_night_fighting_spirit_desc:0 "Думаете, летать в темноте — это трудно? Вы попробуйте ночью сесть на авианосец!"
 veteran_air_instructors_spirit:0 "Опытные летчики-инструкторы"
 veteran_air_instructors_spirit_desc:0 "Пусть лучшие обучают остальных."
 steel_wings_steel_hearts_spirit:0 "Стальные крылья, стальные сердца"
 steel_wings_steel_hearts_spirit_desc:1 "Для того чтобы воевать на высоте в 3000 метров, нужно определенное мужество.\n\n§GЭтот национальный дух доступен благодаря нашей идеологии.§!"
 home_defence_spirit:1 "Крылатые герои"
 home_defence_spirit_desc:1 "Бескрайние просторы неба манят тех, кто желает вписать свое имя в историю."
 centralized_control_spirit:0 "Централизованный контроль"
 centralized_control_spirit_desc:1 "Эффективное управление ресурсами гарантирует, что самолеты будут прибывать туда, где они нужны больше всего."
 air_power_projection_spirit:0 "Воздушное доминирование за границей"
 air_power_projection_spirit_desc:0 "Для того чтобы сражаться вдали от дома, нужна особая смелость."
 massed_strike_spirit:0 "Массированные удары"
 massed_strike_spirit_desc:1 "Нарушить функционирование наземных войск противника — лучший способ победить его.\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 continuous_strike_spirit:0 "Непрерывные удары"
 continuous_strike_spirit_desc:1 "Крайне важно уничтожать ключевые объекты противника.\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 strategic_strike_spirit:0 "Полное разрушение"
 strategic_strike_spirit_desc:1 "Массированные стратегические удары в сердце вражеской территории лишат врага воли к сопротивлению.\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 duelling_obsession_spirit:0 "Одержимость воздушными дуэлями"
 duelling_obsession_spirit_desc:0 "Сражения один на один — единственный честный и джентльменский способ ведения воздушного боя."
 lax_safety_regulations_spirit:0 "Слабые правила безопасности"
 lax_safety_regulations_spirit_desc:0 "Никто ведь все равно толком не следует этим инструкциям, так какой тогда смысл?.."
 officers_clique_spirit:0 "Офицерская каста"
 officers_clique_spirit_desc:0 "Хоть они и пилоты, они ведь все равно рядовые, верно?"
 not_worth_the_risk_spirit:0 "Неоправданный риск"
 not_worth_the_risk_spirit_desc:0 "Самолеты, между прочим, стоят дорого."

 merchant_mariners_spirit:0 "Моряки торгового флота"
 merchant_mariners_spirit_desc:0 "Морские походы — наша вторая натура."
 naval_wargames_spirit:0 "Морские штабные игры"
 naval_wargames_spirit_desc:0 "Теоретическая тактическая подготовка спасает жизни и бережет топливо."
 instilled_aggression_spirit:0 "Привитая агрессия"
 instilled_aggression_spirit_desc:0 "В бой, в бой, в бой!"
 instilled_aggression_spirit_tt:0 "Адмиралы: с §Gвероятностью в 20%§! получают §Y+1 к атаке§! при повышении уровня."
 calculated_restraint_spirit:0 "Просчитанные ограничения"
 calculated_restraint_spirit_desc:0 "После тщательного обдумывания…"
 calculated_restraint_spirit_tt:0 "Адмиралы: с §Gвероятностью в 20%§! получают §Y+1 к защите§! при повышении уровня."
 signals_training_spirit:0 "Обучение сигналам"
 signals_training_spirit_desc:0 "Чтобы каждый мог выполнять свой долг, необходимо понимать, в чем он состоит."
 signals_training_spirit_tt:0 "Адмиралы: с §Gвероятностью в 20%§! получают §Y+1 к маневрированию и координации§! при повышении уровня."
 fleet_in_being_academy_spirit:0 "Большой флот"
 fleet_in_being_academy_spirit_desc:1 "Крупномасштабная тактическая подготовка.\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 fleet_in_being_academy_spirit_tt:0 "Новые адмиралы: с §Gвероятностью в 50%§! будут начинать с чертой §Y«Эксперт по артиллерийской стрельбе»§!."
 merchant_mariners_spirit_tt:1 "Новые адмиралы: с §Gвероятностью в 50%§! будут начинать с чертой §Y«Флотские традиции»§!."
 trade_interdiction_academy_spirit:0 "Война конвоев"
 trade_interdiction_academy_spirit_desc:1 "Торговые конвои требуют специальной тактики и подготовки.\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 trade_interdiction_academy_spirit_tt:0 "Новые адмиралы: с §Gвероятностью в 50%§! будут начинать с чертой §Y«Морской волк»§! или §Y«Мастер прорыва блокады»§!."
 base_strike_academy_spirit:0 "Взаимодействие с авиацией"
 base_strike_academy_spirit_desc:1 "Близкое сотрудничество между авиацией и флотом очень важно!\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 base_strike_academy_spirit_tt:0 "Новые адмиралы: с §Gвероятностью в 50%§! будут начинать с чертой §Y«Любитель авиации»§!."
 damage_control_training_spirit:0 "Борьба за живучесть"
 damage_control_training_spirit_desc:0 "Хорошая подготовка экипажей поможет снизить наши потери."
 damage_control_training_spirit_tt:0 "Новые адмиралы: с §Gвероятностью в 50%§! будут начинать с чертой §Y«Старший механик»§!."
 best_of_the_best_naval_academy_spirit:0 "Лучшие из лучших"
 best_of_the_best_naval_academy_spirit_desc:1 "Суровая подготовка и строгий отбор — вот как мы получим нужных нам капитанов.\n\n§GЭтот национальный дух доступен благодаря нашей идеологии.§!"
 best_of_the_best_naval_academy_spirit_tt:0 "Новые адмиралы: начинают без каких-либо черт."
 naval_academy_scholarships_spirit:0 "Академические стипендии"
 naval_academy_scholarships_spirit_desc:0 "Нужно дать шанс проявить себя тем, кто на это способен."
 naval_academy_scholarships_spirit_tt:0 "Новые адмиралы: начинают без каких-либо черт."
 underfunded_naval_academy_spirit:0 "Недофинансированная морская академия"
 underfunded_naval_academy_spirit_desc:0 "По крайней мере, она у нас есть…"
 traditionalism_naval_academy_spirit:0 "Традиционализм"
 traditionalism_naval_academy_spirit_desc:0 "Мы поступали так всегда, зачем что-то менять?"
 traditionalism_naval_academy_spirit_tt:0 "Повышена вероятность появления у новых адмиралов черты §Y«Старая гвардия»§!.\nС §Gвероятностью в 50%§! новые адмиралы получат дополнительное очко навыка в двух категориях."
 political_appointments_naval_academy_spirit:0 "Политические назначения"
 political_appointments_naval_academy_spirit_desc:0 "Важно, чтобы в нашей академии обучением занимались только преподаватели с правильным настроем."
 nepotism_naval_academy_spirit:0 "Кумовство"
 nepotism_naval_academy_spirit_desc:0 "Мой отец преподавал в академии, как и его отец, как и его старший брат…"
 nepotism_naval_academy_spirit_tt:0 "Снижена вероятность получения новыми адмиралами благоприятных черт."
 jeune_ecole_spirit:0 "Молодая школа"
 jeune_ecole_spirit_desc:0 "Эсминцы — наше будущее!"
 big_gun_club_spirit:0 "Клуб больших орудий"
 big_gun_club_spirit_desc:0 "Линкоры доминируют не только на море, но и в политике."
 aviation_enthusiasts_spirit:0 "Любители авиации"
 aviation_enthusiasts_spirit_desc:0 "Будущее морских боев будет решаться в воздухе."
 cruiser_warfare_spirit:0 "Война крейсеров"
 cruiser_warfare_spirit_desc:0 "Крейсеры — лучшие из кораблей, им по плечу любое задание."
 wolfpacks_spirit:0 "«Волчьи стаи»"
 wolfpacks_spirit_desc:0 "Скрытные охотники морей."
 flexible_contracts_spirit:0 "Гибкие контракты"
 flexible_contracts_spirit_desc:0 "Лучший контракт — тот, который может быть расторгнут."
 integrated_designers_spirit:0 "Интегрированные конструкторы"
 integrated_designers_spirit_desc:0 "Очень важно постоянно адаптировать наши проекты к новым реалиям."
 naval_reform_spirit:0 "Морская реформа"
 naval_reform_spirit_desc:0 "Война меняется постоянно."
 naval_refit_yards_spirit:0 "Военные верфи"
 naval_refit_yards_spirit_desc:0 "Чем меньше времени корабль проводит на верфи, тем больше времени он проводит в море."
 naval_modernism_spirit:0 "Модернизм"
 naval_modernism_spirit_desc:0 "Будущее вот-вот наступит."
 fleet_in_being_navy_spirit:0 "Глобальное присутствие"
 fleet_in_being_navy_spirit_desc:1 "Наши корабли будут патрулировать океаны по всему миру.\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 trade_interdiction_navy_spirit:1 "Главенство подлодок"
 trade_interdiction_navy_spirit_desc:1 "Без припасов страна не сможет воевать.\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 base_strike_navy_spirit:1 "Мобильное соединение"
 base_strike_navy_spirit_desc:1 "Мы сможем атаковать где угодно и когда угодно.\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 landlocked_spirit:0 "Без выхода к морю"
 landlocked_spirit_desc:0 "Без выхода к морю трудно зародить морские традиции."
 political_connections_navy_spirit:0 "Политические связи"
 political_connections_navy_spirit_desc:0 "Мой пост никак не связан с тем, что мой отец — министр финансов!"
 overbearing_army_spirit:0 "Верховенство армии"
 overbearing_army_spirit_desc:0 "Флот — лишь поддержка сухопутных войск."
 bureau_of_ordnance_spirit:0 "Главное управление вооружения"
 bureau_of_ordnance_spirit_desc:1 "Главное управление вооружения влияет на разработку всех проектов кораблей.\n\n§GЭтот дух доступен благодаря нашим потрясающим торпедам.§!"
 only_big_guns_spirit:0 "Только крупный калибр"
 only_big_guns_spirit_desc:0 "Линкоры — неоспоримые короли океанов."
 close_combat_navy_spirit:0 "Ближний бой"
 close_combat_navy_spirit_desc:0 "Подобраться поближе — вот ключ к победе."
 night_fighting_spirit:0 "Ночные бои"
 night_fighting_spirit_desc:0 "Тот, кто привык воевать в темноте, обладает преимуществом."
 surprise_attacks_spirit:1 "Внезапные атаки"
 surprise_attacks_spirit_desc:1 "Врага надо атаковать раньше, чем он узнает об угрозе.\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 efficient_communications_spirit:0 "Эффективная коммуникация"
 efficient_communications_spirit_desc:0 "Связь, связь и еще раз связь."
 discrete_valor_spirit:0 "Разумная осторожность"
 discrete_valor_spirit_desc:0 "Иногда стоит отступить, чтобы иметь возможность напасть снова."
 surface_raiders_spirit:1 "Надводные рейдеры"
 surface_raiders_spirit_desc:1 "Зачем оставлять рейды исключительно подводникам?\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 decisive_battle_spirit:0 "Решающая битва"
 decisive_battle_spirit_desc:1 "Если начать бой с полной отдачей, инициатива будет за нами.\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 inclimate_weather_experience_spirit:1 "Опыт действий в сложных погодных условиях"
 inclimate_weather_experience_spirit_desc:0 "У природы нет плохой погоды…"
 brave_commanders_spirit:0 "Отважные командиры"
 brave_commanders_spirit_desc:0 "К черту торпеды, полный вперед!"
 brown_water_spirit:0 "Прибрежные бои"
 brown_water_spirit_desc:0 "Навигация и ведение боя в архипелаге требуют особых умений."
 green_water_spirit:0 "Прибрежные воды"
 green_water_spirit_desc:0 "Держаться ближе к берегу — самый безопасный вариант."
 blue_water_spirit:0 "Открытые воды"
 blue_water_spirit_desc:0 "Открытый океан — вот настоящий дом моряка."
 poor_damage_control_training_spirit:0 "Плохое обучение борьбе за живучесть"
 poor_damage_control_training_spirit_desc:0 "Кому вообще нужно этому обучаться? Мы должны атаковать врага, а не он нас."
 limited_sea_time_spirit:0 "Малый морской опыт"
 limited_sea_time_spirit_desc:0 "Чем дольше флот находится в открытом море, тем дороже его содержать."
 cult_of_the_signal_flag_spirit:0 "Культ сигнального флага"
 cult_of_the_signal_flag_spirit_desc:0 "Если все будут выполнять приказы, обвинить будет некого."
 overbearing_admirality_spirit:0 "Высшая власть Адмиралтейства"
 overbearing_admirality_spirit_desc:0 "Всё и всегда сверяй с Адмиралтейством."
 bold_attack_spirit:0 "Смелая атака"
 bold_attack_spirit_desc:1 "Как гласит поговорка, лучшая защита — это нападение."
 tenacious_defense_spirit:0 "Упорная оборона"
 tenacious_defense_spirit_desc:0 "Они не пройдут!"
 meticulous_preparation_spirit:0 "Тщательные приготовления"
 meticulous_preparation_spirit_desc:0 "Война — это хаос, но к хаосу можно подготовиться."
 best_of_the_best_spirit:0 "Лучшие из лучших"
 best_of_the_best_spirit_desc:0 "Мало кто в принципе способен вести солдат в бой — и совсем мало кто может заставить их этот бой выиграть."
 academy_scholarships_spirit:0 "Академические стипендии"
 academy_scholarships_spirit_desc:1 "Никого нельзя лишать возможности послужить своей стране из-за простого недостатка денег.\n\n§GЭтот национальный дух доступен благодаря нашей идеологии.§!"
 political_loyalty_spirit:0 "Политическая лояльность"
 political_loyalty_spirit_desc:1 "Ненадежная армия опасна для государства, которое она должна защищать.\n\n§GЭтот национальный дух доступен благодаря нашей идеологии.§!"
 political_loyalty_spirit_tt:1 "Новые офицеры: начинают с чертой §Y«Политические связи»§! или §Y«Медийная знаменитость»§!."
 inventive_leadership_spirit:0 "Изобретательное лидерство"
 inventive_leadership_spirit_desc:0 "Предсказуемый генерал — побежденный генерал."
 inventive_leadership_spirit_tt:2 "Новые офицеры: с §Gвероятностью в 50%§! будут начинать с чертой §Y«Коммандо»§!, §Y«Хитрый лис»§! или §Y«Интервент»§!."
 mobile_warfare_academy_spirit:0 "Навстречу будущему"
 mobile_warfare_academy_spirit_desc:1 "В боях будущего решающую роль будут играть бронетанковые войска.\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 mobile_warfare_academy_spirit_tt:2 "Новые офицеры: с некоторой вероятностью будут начинать с чертой §Y«Бронетанковый офицер»§!."
 superior_firepower_academy_spirit:1 "Инженерные школы"
 superior_firepower_academy_spirit_desc:2 "Вырыть правильную канаву — это целая наука.\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 superior_firepower_academy_spirit_tt:2 "Новые офицеры: с некоторой вероятностью будут начинать с чертой §Y«Машиностроение»§!."
 theatre_training_spirit:0 "Обучение на театре военных действий"
 theatre_training_spirit_desc:1 "Некоторые офицеры могут «прикинуться местными», но сами местные жители отлично знают, как воевать на своей территории.\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 theatre_training_academy_spirit_tt:0 "С §Gвероятностью в 50%§! новые офицеры будут появляться с чертой §Y«Блестящий стратег»§! или §Y«Негибкий стратег»§!."
 mass_assault_academy_spirit:0 "Королева битвы"
 mass_assault_academy_spirit_desc:1 "Пехота — королева битвы, а королеве никто не указ.\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 underfunded_academy_spirit:0 "Недофинансированная академия"
 underfunded_academy_spirit_desc:0 "Деньги можно потратить на более важные вещи, чем обучение людей эффективным способам убийства друг друга."
 nepotism_academy_spirit:0 "Кумовство"
 nepotism_academy_spirit_desc:0 "Мой дядя командует армией и говорит, что, если я захочу, мне выдадут мою личную дивизию!"
 professional_officer_corps_spirit:0 "Профессиональный офицерский корпус"
 professional_officer_corps_spirit_desc:0 "Мы профессионалы, а война — наша профессия."
 elevated_engineering_corps_spirit:0 "Инженерный корпус"
 elevated_engineering_corps_spirit_desc:0 "О способностях и характере человека лучше всего судить, дав ему лопату и день времени."
 proper_heritage_spirit:0 "Правильное наследие"
 proper_heritage_spirit_desc:0 "Хорошего генерала можно выучить, но великого генерала нужно взращивать — можно сказать, как породистую лошадь."
 quick_improvisation_spirit:0 "Быстрая импровизация"
 quick_improvisation_spirit_desc:0 "Схватывать на лету, думать быстрее, действовать быстрее — вот ключ к победе."
 adaptable_modernizers_spirit:0 "Адаптация и модернизация"
 adaptable_modernizers_spirit_desc:0 "Доктрину, которая не может поменяться, можно с тем же успехом называть догмой."
 relief_of_command_spirit:0 "Освобождение от занимаемой должности"
 relief_of_command_spirit_desc:1 "Армия существует не для того, чтобы подпитывать честолюбие генералов.\n\n§GЭтот национальный дух доступен благодаря нашей идеологии.§!"
 ideological_loyalty_spirit:0 "Идеологическая лояльность"
 ideological_loyalty_spirit_desc:1 "От того, кто не придерживается правильной идеологии, нельзя ожидать нужных результатов на поле боя.\n\n§GЭтот национальный дух доступен благодаря нашей идеологии.§!"
 state_serves_the_military_spirit:0 "Государство служит армии"
 state_serves_the_military_spirit_desc:2 "Цель государства — воевать с другими странами. Все остальное либо поддерживает эту цель, либо отвлекает от нее.\n\n§GЭтот дух доступен благодаря нашей идеологии.§!"
 mobile_warfare_army_spirit:0 "Моторизация"
 mobile_warfare_army_spirit_desc:1 "Бейте быстрее, идите дальше, выигрывайте решительно!\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 superior_firepower_army_spirit:0 "Подавляющая огневая мощь"
 superior_firepower_army_spirit_desc:1 "Если артиллерия не выигрывает войны, значит, вы недостаточно ею пользуетесь.\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 grand_battleplan_army_spirit:0 "Острие копья"
 grand_battleplan_army_spirit_desc:1 "Кинжал ночью часто эффективнее меча днем.\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 mass_assault_army_spirit:0 "Сила штыка"
 mass_assault_army_spirit_desc:1 "Когда все уже сказано и сделано, землю не удержишь танком или самолетом.\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 political_connections_spirit:0 "Политические связи"
 political_connections_spirit_desc:0 "Посмотрим, что на это скажет министр!"
 entrenched_old_guard_spirit:0 "Старая гвардия в окопах"
 entrenched_old_guard_spirit_desc:0 "Что это за идиот и почему он опять толкует о своих так называемых «аэропланах»?"
 doctrinal_orthodoxy_spirit:0 "Ортодоксальная доктрина"
 doctrinal_orthodoxy_spirit_desc:0 "В мое время мы это делали по-другому."
 excessive_parade_drill_spirit:0 "Избыточная муштра для парадов"
 excessive_parade_drill_spirit_desc:0 "Главная задача солдата — хорошо выглядеть на параде."
 static_warfare_spirit:0 "Статичная война"
 static_warfare_spirit_desc:0 "Рытья траншей не бывает слишком много — его может быть только слишком мало и недостаточно."
 flexible_organization_spirit:0 "Гибкая организация"
 flexible_organization_spirit_desc:0 "Главное — выполнение поставленной задачи, а не доскональное следование инструкциям."
 aggressive_reconnaisance_spirit:0 "Разведка боем"
 aggressive_reconnaisance_spirit_desc:0 "Если хочешь узнать, что затеял противник, иди к нему и спроси напрямую!"
 reserve_officers_spirit:0 "Офицеры запаса"
 reserve_officers_spirit_desc:0 "Не всякий хочет сделать военное ремесло своей профессией, но во времена войны такие люди еще могут послужить стране."
 upbeat_command_spirit:0 "Позитивное командование"
 upbeat_command_spirit_desc:0 "Доброе слово или шутка, которой офицер перекинулся с рядовым, может значить для победы больше, чем лишняя артиллерийская батарея."
 victory_or_death_spirit:0 "Победа или смерть"
 victory_or_death_spirit_desc:0 "Лучше умереть с честью, чем жить с позором поражения."
 maneuver_warfare_spirit:0 "Маневренная война"
 maneuver_warfare_spirit_desc:1 "Правильная, цивилизованная война — не столько кулачная потасовка, сколько шахматный поединок. Зачем сражаться с врагом, когда его можно обойти маневром?\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 smoke_and_fire_spirit:0 "Дым и огонь"
 smoke_and_fire_spirit_desc:1 "Град снарядов на удивление эффективно удерживает противника от ответного огня.\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 logistical_focus_spirit:0 "Концентрация на логистике"
 logistical_focus_spirit_desc:1 "Солдаты и собственные ремни есть могут, а вот танки без горючего никуда.\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 operational_reserve_spirit:0 "Операционные резервы"
 operational_reserve_spirit_desc:1 "Нужно всегда иметь лишний туз в рукаве. Всегда.\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 intercommand_rivalries_spirit:0 "Соперничество родов войск"
 intercommand_rivalries_spirit_desc:0 "Самые важные бои проводятся в бюджетных комиссиях, и там же появляются злейшие враги."
 disregard_for_the_common_soldier_spirit:0 "Презрение к обычным солдатам"
 disregard_for_the_common_soldier_spirit_desc:0 "Средний солдат — самое тупое, уродливое и ленивое создание, которое только может носить форму."
 constraining_hierarchy_spirit:0 "Ограничение иерархии"
 constraining_hierarchy_spirit_desc:0 "Если все время не следить за тем, где находятся ваши подчиненные, кто-нибудь может прийти и украсть их."
 disdain_for_the_digging_spirit:0 "Нелюбовь к земляным работам"
 disdain_for_the_digging_spirit_desc:0 "Земля и грязь пачкают форму, а солдатам потом придется долго ее отчищать."
 traditionalism_academy_spirit:0 "Традиционализм"
 traditionalism_academy_spirit_desc:0 "Война. Война не меняется."
 expeditionary_spirit:0 "Экспедиционная война"
 expeditionary_spirit_desc:0 "Выиграть войну — это явиться в чужую страну и все там поломать."
 penny_pinching_spirit:0 "Крохоборство"
 penny_pinching_spirit_desc:0 "Вы хоть представляете, сколько стоит такая пуля? А вы хотите расстреливать их просто ради тренировки..."
 bold_attack_spirit_tt:2 "Офицеры: с §Gвероятностью в 50%§! получают §Y+1 к атаке§! при повышении уровня."
