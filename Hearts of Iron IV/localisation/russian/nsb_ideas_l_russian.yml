 academy_scholarships_spirit_tt:1 "С §Gвероятностью в 20%§! будут создаваться новые офицеры §Y2-го уровня§!."
 mass_assault_academy_spirit_tt:3 "Новые офицеры: с некоторой вероятностью будут начинать с чертой §Y«Пехотный офицер»§!."
