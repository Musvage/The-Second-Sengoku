 SOV_factionalism_modifier:0 "Раздробленность"
 SOV_factionalism_modifier_tt:0 "§LРаздробленность в партии всегда была проблемой, и чем громче оппозиция, тем сильнее разница во мнениях влияет на эффективность партии. Однако же при правильном управлении плюрализм мнений можно в долгосрочной перспективе обернуть себе на пользу.§!\n\n"

 SOV_opposition_popular_support:0 "Народная поддержка оппозиции"
 SOV_opposition_popular_support_tt:0 "§LСейчас, когда большая часть партии и общества поддерживает оппозицию, продолжать вести войну, в которой мы проигрываем, стало куда труднее.§!\n\n"

 SOV_workers_government_idea:0 "Правительство рабочих"
 SOV_workers_government_idea_desc:0 "Да здравствует правительство рабочих! Правящая элита изгнана из власти. Рабочие снова правят страной."
 SOV_revolutionary_spirit_idea:0 "Революционный дух"
 SOV_revolutionary_spirit_idea_desc:0 "Победа над Сталиным разожгла революционное рвение с новой силой. Пора нести пламя революции рабочим по всему миру."

 SOV_trotskyist_revolutionary_agitation:0 "Троцкистская революционная агитация"
 SOV_trotskyist_revolutionary_agitation_desc:1 "Троцкисты и другие коммунистические элементы, действующие совместно с [SOV.GetAdjective] большевистской партией, возмущают [ROOT.GetAdjective] массы, пропагандируя марксистскую идеологию среди рабочего класса и призывая к вооруженной борьбе с нашим правительством."
 SOV_trotskyist_revolutionary_agitation_tt:0 "Активация решения §Y$ban_communist_party$§! снизит эффекты от этого национального духа."
 SOV_politicized_military:0 "Политизированная армия"
 SOV_politicized_military_desc:1 "Армейские комиссары часто устраивают в войсках пылкие идеологические выступления, но они же зачастую ставят всем административные препоны, постоянно следят за офицерами и даже мешают выполнению приказов командиров."
 SOV_politicized_military_swap:0 "Политические советники"
 SOV_politicized_military_swap_desc:1 "Хоть мы и не можем допустить, чтобы боевые решения принимались с оглядкой на политику, нам все равно нужно проследить, чтобы она принималась во внимание."
 SOV_politicized_military_battle_priests:0 "Священники в армии"
 SOV_politicized_military_battle_priests_desc:1 "Духовенство взяло на себя роль боевых священников в нашей армии и следит за тем, чтобы боевой дух в частях был высок и чтобы солдаты знали, что церковь и Бог на нашей стороне."
 SOV_for_the_common_good_allies:0 "Ради общего блага"
 SOV_for_the_common_good_allies_desc:1 "Каждое решение, будь оно наше или наших союзников, должно быть направлено на общее благо."
 SOV_for_the_common_good_subjects:0 "$SOV_for_the_common_good_allies$"
 SOV_for_the_common_good_subjects_desc:1 "Каждое решение, будь оно наше или наших союзников, направлено на общее благо. Следовательно, мы должны поддерживать эти идеи и непременно следовать данным нам указаниям, даже если наши жертвы не приводят к немедленному улучшению."

