 ### EQUIPMENT MODULES ###
 ship_light_battery_1:0 "85-мм скорострельное орудие"
 ship_light_battery_1_short:0 "Легкая батарея I"
 ship_light_battery_1_desc:0 "Малокалиберное орудие, используемое на эсминцах и малых судах."
 ship_light_battery_2:0 "105-мм скорострельное орудие"
 ship_light_battery_2_short:0 "Легкая батарея II"
 ship_light_battery_2_desc:0 "Малокалиберное орудие на приводной платформе, позволяющей быстро осуществить наведение на цель."
 ship_light_battery_3:0 "127-мм скорострельное орудие"
 ship_light_battery_3_short:0 "Легкая батарея III"
 ship_light_battery_3_desc:0 "Малокалиберное орудие с бронещитками, защищающими расчет от осколков и непогоды."
 ship_light_battery_4:0 "130-мм скорострельное орудие"
 ship_light_battery_4_short:0 "Легкая батарея IV"
 ship_light_battery_4_desc:0 "Спаренные малокалиберные орудия в бронированной поворотной башне."
 dp_light_battery:0 "127-мм универсальная установка"
 dp_light_battery_short:0 "Универсальная батарея ГК"
 dp_light_battery_desc:0 "Малокалиберное орудие, способное вести огонь как по морским и наземным целям, так и по авиации."
 ship_heavy_battery_1:0 "28-см орудие"
 ship_heavy_battery_1_short:0 "Тяжелая батарея I"
 ship_heavy_battery_1_desc:0 "Крупнокалиберное орудие, разработанное до Великой войны."
 ship_heavy_battery_2:0 "30,5-см орудие"
 ship_heavy_battery_2_short:0 "Тяжелая батарея II"
 ship_heavy_battery_2_desc:1 "Крупнокалиберные орудия в тяжелобронированной башне. Изменение конструкции позволяет увеличить углы возвышения, повысив эффективную дальность."
 ship_heavy_battery_3:0 "38-см орудие"
 ship_heavy_battery_3_short:0 "Тяжелая батарея III"
 ship_heavy_battery_3_desc:0 "Тяжелая башня с крупнокалиберными орудиями. Разработана с применением новых технологий для повышения точности и скорострельности."
 ship_heavy_battery_4:0 "40,6-см орудие"
 ship_heavy_battery_4_short:0 "Тяжелая батарея IV"
 ship_heavy_battery_4_desc:0 "Непревзойденная огневая мощь. Эта тяжелая башня способна вести огонь с высокой точностью на огромное расстояние."
 ship_super_heavy_battery_1:0 "46-см орудие"
 ship_super_heavy_battery_1_short:0 "Сверхтяжелая батарея"
 ship_super_heavy_battery_1_desc:0 "Самые большие орудия, когда-либо устанавливавшиеся на корабль. Способны пробить почти любую броню на любой дистанции."
 ship_light_medium_battery_1:0 "14,5-см орудие"
 ship_light_medium_battery_1_short:0 "Батарея легкого крейсера I"
 ship_light_medium_battery_1_desc:0 "Компромисс между скорострельностью и весом снаряда. Это орудие позволяет легким крейсерам справляться с малыми кораблями."
 ship_light_medium_battery_2:0 "15-см орудие"
 ship_light_medium_battery_2_short:0 "Батарея легкого крейсера II"
 ship_light_medium_battery_2_desc:0 "Логичная эволюция орудий предыдущей эпохи. Обеспечивает легким крейсерам преимущество в огневой мощи над эсминцами и устаревшими крейсерами."
 ship_light_medium_battery_3:0 "15,5-см орудие"
 ship_light_medium_battery_3_short:0 "Батарея легкого крейсера III"
 ship_light_medium_battery_3_desc:0 "Эта легкобронированная башня с произведенными по новым технологиям орудиями увеличивает разрыв в огневой мощи между эсминцами и легкими крейсерами."
 ship_light_medium_battery_4:0 "15,5-см автоматическое орудие"
 ship_light_medium_battery_4_short:0 "Батарея легкого крейсера IV"
 ship_light_medium_battery_4_desc:0 "Орудийная башня принципиально новой конструкции позволяет легким крейсерам давать отпор даже более крупным кораблям, выводя их из строя множеством попаданий."
 ship_medium_battery_1:0 "17-см орудие"
 ship_medium_battery_1_short:0 "Батарея тяжелого крейсера I"
 ship_medium_battery_1_desc:0 "Хотя это орудие неспособно нанести существенный ущерб линкорам, оно представляет опасность для других крейсеров и кораблей меньших размеров."
 ship_medium_battery_2:0 "19-см орудие"
 ship_medium_battery_2_short:0 "Батарея тяжелого крейсера II"
 ship_medium_battery_2_desc:0 "Дальнейшее развитие конструкции, учитывающее улучшенное бронирование потенциальных целей и более высокие дистанции морских боев."
 ship_medium_battery_3:0 "20,3-см орудие"
 ship_medium_battery_3_short:0 "Батарея тяжелого крейсера III"
 ship_medium_battery_3_desc:0 "Пусть это не самое большое орудие, которое можно установить на крейсер, зато оно представляет собой баланс между весом и огневой мощью и без труда пробивает броню других крейсеров."
 ship_medium_battery_4:0 "20,3-см автоматическое орудие"
 ship_medium_battery_4_short:0 "Батарея тяжелого крейсера IV"
 ship_medium_battery_4_desc:0 "Даже с учетом того, что увеличение калибра ограничено существующими боеприпасами и необходимостью модернизации старых кораблей, новое орудие может похвастаться современным автоматом заряжания, радикально повышающим темп стрельбы."
 ship_secondaries_1:0 "75-мм скорострельное орудие"
 ship_secondaries_1_short:0 "Вспомогательная батарея I"
 ship_secondaries_1_desc:0 "Легкие орудия, размещенные в казематах вдоль борта, обеспечивают некоторую защиту от малых кораблей."
 ship_secondaries_2:0 "120-мм скорострельное орудие"
 ship_secondaries_2_short:0 "Вспомогательная батарея II"
 ship_secondaries_2_desc:0 "Небольшая башня со скорострельными орудиями, позволяющая крупным кораблям вести огонь по эсминцам и торпедным катерам."
 dp_ship_secondaries:0 "127-мм универсальная вспомогательная батарея"
 dp_ship_secondaries_short:0 "Универсальная вспомогательная батарея"
 dp_ship_secondaries_desc:0 "Объединив задачи тяжелых зениток и вспомогательных орудий в одной башне, можно значительно улучшить ПВО корабля, сохранив возможность вести эффективный огонь по малым судам."
 ship_fire_control_system_0:0 "Центральный дальномер"
 ship_fire_control_system_0_short:0 "Система управления огнем 0"
 ship_fire_control_system_0_desc:0 "Корректировщик, размещенный наверху мачты, определяет расстояние до цели и передает данные артиллерийским расчетам."
 ship_fire_control_system_1:0 "Управление огнем"
 ship_fire_control_system_1_short:0 "Система управления огнем I"
 ship_fire_control_system_1_desc:0 "Центральный пост управления огнем обеспечивает одновременный залп всех орудий по приказу командующего офицера."
 ship_fire_control_system_2:0 "Механический счётно-решающий прибор"
 ship_fire_control_system_2_short:0 "Система управления огнем II"
 ship_fire_control_system_2_desc:0 "Механический вычислитель постоянно пересчитывает дальность и курс цели на основе информации, поступающей от дальномеров и других приборов."
 ship_fire_control_system_3:0 "Баллистический вычислитель"
 ship_fire_control_system_3_short:0 "Система управления огнем III"
 ship_fire_control_system_3_desc:0 "Более сложный механический вычислитель учитывает большое количество параметров цели при расчете огневого решения."
 ship_torpedo_1:0 "3-труб. 450-мм ТА"
 ship_torpedo_1_short:0 "Торпедный аппарат I"
 ship_torpedo_1_desc:0 "Блок из торпед среднего размера, устанавливаемый на надводные корабли."
 ship_torpedo_2:0 "4-труб. 450-мм ТА"
 ship_torpedo_2_short:0 "Торпедный аппарат II"
 ship_torpedo_2_desc:0 "Добавив дополнительную трубу к торпедному аппарату, можно увеличить ширину зоны поражения и повысить вероятность попадания."
 ship_torpedo_3:0 "3-труб. 533-мм ТА"
 ship_torpedo_3_short:0 "Торпедный аппарат III"
 ship_torpedo_3_desc:0 "Более крупные торпеды оснащены более мощной боеголовкой и наносят больше урона цели. При этом приходится жертвовать количеством труб на аппарат."
 ship_torpedo_4:0 "4-труб. 533-мм ТА"
 ship_torpedo_4_short:0 "Торпедный аппарат IV"
 ship_torpedo_4_desc:0 "В этой современной модели решены все механические проблемы запуска крупных торпед с надводных кораблей, а также значительно ускорен процесс заряжания."
 ship_torpedo_sub_1:0 "4-труб. 450-мм ТА"
 ship_torpedo_sub_1_short:0 "Торпедные аппараты I"
 ship_torpedo_sub_1_desc:0 "Стандартный набор торпедных аппаратов, перезаряжаемых изнутри подлодки."
 ship_torpedo_sub_2:0 "6-труб. 450-мм ТА"
 ship_torpedo_sub_2_short:0 "Торпедные аппараты II"
 ship_torpedo_sub_2_desc:0 "Увеличенный торпедный отсек позволяет разместить больше торпедных аппаратов, а также содержит дополнительное пространство для персонала боевой части."
 ship_torpedo_sub_3:0 "4-труб. 533-мм ТА"
 ship_torpedo_sub_3_short:0 "Торпедные аппараты III"
 ship_torpedo_sub_3_desc:0 "Более крупные торпедные аппараты позволяют вести огонь торпедами увеличенного калибра."
 ship_torpedo_sub_4:0 "6-труб. 533-мм ТА"
 ship_torpedo_sub_4_short:0 "Торпедные аппараты IV"
 ship_torpedo_sub_4_desc:0 "Электрический автомат заряжания позволяет перезаряжать торпедные аппараты за считаные минуты."
 ship_anti_air_1:0 "Пулемет кал. 50"
 ship_anti_air_1_short:0 "ПВО I"
 ship_anti_air_1_desc:0 "Несколько тяжелых пулеметов позволяют отбиться от пролетающих близко самолетов."
 ship_anti_air_2:0 "20-мм установка ПВО"
 ship_anti_air_2_short:0 "ПВО II"
 ship_anti_air_2_desc:0 "Небольшая автоматическая пушка использует более внушительные боеприпасы. Нескольких попаданий достаточно, чтобы расправиться с самолетом."
 ship_anti_air_3:0 "37-мм установка ПВО"
 ship_anti_air_3_short:0 "ПВО III"
 ship_anti_air_3_desc:0 "Малокалиберные орудия ПВО продемонстрировали неспособность надежно сбивать самолеты — раньше, чем те успеют нанести удар. Больше калибр — больше и орудие, но зато шанс уничтожить цель первым попаданием значительно выше."
 ship_anti_air_4:0 "40-мм 4-ствольн. орудие"
 ship_anti_air_4_short:0 "ПВО IV"
 ship_anti_air_4_desc:0 "Новейшие образцы зенитных орудий способны сопровождать быстро летящую цель благодаря силовым приводам, а продвинутая СУО позволяет фокусировать огонь нескольких расчетов на одной цели."
 ship_mine_layer_1:0 "Направляющие для постановки мин"
 ship_mine_layer_1_desc:0 "Модификация надводного корабля для постановки морских мин."
 ship_mine_sweeper_1:0 "Минно-тральное оборудование"
 ship_mine_sweeper_1_desc:0 "Оснащение, позволяющее использовать минные тралы различных типов."
 ship_mine_layer_sub:0 "Трубы для постановки мин"
 ship_mine_layer_sub_desc:0 "Модификация корпуса подлодки, позволяющая производить постановку мин."
 ship_depth_charge_1:0 "Направляющие для глубинных бомб"
 ship_depth_charge_1_short:0 "Глубинная бомба I"
 ship_depth_charge_1_desc:0 "Наклонные направляющие, по которым глубинные бомбы скатываются с кормы корабля, когда тот проходит над целью."
 ship_depth_charge_2:0 "Сбрасыватель глубинных бомб"
 ship_depth_charge_2_short:0 "Глубинная бомба II"
 ship_depth_charge_2_desc:0 "Это устройство использует слабый метательный заряд, чтобы выстреливать глубинные бомбы на существенную дистанцию и покрывать таким образом большую площадь."
 ship_depth_charge_3:0 "Противолодочный бомбомет"
 ship_depth_charge_3_short:0 "Глубинная бомба III"
 ship_depth_charge_3_desc:0 "Бомбомет выстреливает небольшие глубинные заряды с контактным взрывателем, позволяя кораблю атаковать цель, не теряя акустический контакт."
 ship_depth_charge_4:0 "Усовершенствованный противолодочный бомбомет"
 ship_depth_charge_4_short:0 "Глубинная бомба IV"
 ship_depth_charge_4_desc:0 "Усовершенствованная модель бомбомета может отправлять более тяжелые заряды на большую дистанцию."
 ship_sub_snorkel_1:0 "Базовый шноркель"
 ship_sub_snorkel_1_desc:0 "Устройство, позволяющее подводной лодке использовать дизельные двигатели под водой и перезаряжать батареи, не поднимаясь в надводное положение."
 ship_sub_snorkel_2:0 "Улучшенный шноркель"
 ship_sub_snorkel_2_desc:0 "Улучшенная конструкция шноркеля устраняет проблемы, возникающие при сильном шторме, а также снижает вероятность обнаружения радаром."
 ship_airplane_launcher_1:0 "Катапульта для гидросамолетов"
 ship_airplane_launcher_1_desc:0 "Простая катапульта, способная обеспечить взлет небольшого самолета-разведчика."
 ship_airplane_launcher_2:0 "Улучшенная катапульта для гидросамолетов"
 ship_airplane_launcher_2_desc:0 "Улучшенная система запуска позволяет подбросить в небо более крупный самолет с увеличенной эффективной дальностью."
 ship_deck_space:0 "Ангары"
 ship_deck_space_desc:0 "Большое помещение на корабле, в котором производится обслуживание и вооружение палубных самолетов. Расширение авиационного ангара радикально увеличивает стоимость корабля."
 ship_sonar_1:0 "Гидрофон"
 ship_sonar_1_desc:0 "Простое акустическое оборудование, позволяющее следить за подводной целью благодаря производимому ей шуму."
 ship_sonar_2:0 "Активный сонар"
 ship_sonar_2_desc:0 "Активный гидролокатор излучает звуковой сигнал и фиксирует эхо, отразившееся от корпуса подводной лодки."
 ship_radar_1:0 "Дециметровый поисковый радар"
 ship_radar_1_short:0 "Радар I"
 ship_radar_1_desc:0 "Примитивный радар, работающий на длине волны 50 см, позволяет обнаруживать надводные корабли на расстоянии 10 км и более даже в плохую погоду."
 ship_radar_2:0 "Улучшенный дециметровый поисковый радар"
 ship_radar_2_short:0 "Радар II"
 ship_radar_2_desc:0 "Улучшенный радар, использующий длину волны 30 см, способен более-менее точно определять дистанцию до цели и ее направление на расстоянии более 25 км."
 ship_radar_3:0 "Сантиметровый артиллерийский радар"
 ship_radar_3_short:0 "Радар III"
 ship_radar_3_desc:0 "Этот радар, использующий полостные магнетроны, способен обнаруживать не только крайне небольшие цели, но и всплески от попаданий снарядов. Это позволяет вести прицельный огонь даже ночью или в плохую погоду."
 ship_radar_4:0 "Интегрированный радар СУО"
 ship_radar_4_short:0 "Радар IV"
 ship_radar_4_desc:0 "Радар, работающий в сантиметровом диапазоне, полностью интегрирован с системами управления огнем и позволяет вести точный огонь при любых условиях."
 ship_extra_fuel_tank:0 "Дополнительные топливные цистерны"
 ship_extra_fuel_tank_desc:0 "Увеличенный запас горючего повышает эффективную дальность."
 light_ship_engine_1:0 "Двигатель 35 000 л.с."
 light_ship_engine_1_short:0 "Легкий двигатель I"
 light_ship_engine_1_desc:0 "Набор небольших паровых турбин способен придать высокую скорость небольшому кораблю или более скромную скорость — более крупному."
 light_ship_engine_2:0 "Двигатель 40 000 л.с."
 light_ship_engine_2_short:0 "Легкий двигатель II"
 light_ship_engine_2_desc:0 "Применение паровых котлов высокого давления позволяет повысить производительность без увеличения массы и размеров энергетической установки."
 light_ship_engine_3:0 "Двигатель 45 000 л.с."
 light_ship_engine_3_short:0 "Легкий двигатель III"
 light_ship_engine_3_desc:0 "Новые материалы позволяют повысить рабочее давление в котлах и, как следствие, вырабатываемую мощность."
 light_ship_engine_4:0 "Двигатель 50 000 л.с."
 light_ship_engine_4_short:0 "Легкий двигатель IV"
 light_ship_engine_4_desc:0 "Улучшенная компоновка повышает эффективность энергетической установки без увеличения массы."
 sub_ship_engine_1:0 "Двигатель 1 000 л.с."
 sub_ship_engine_1_short:0 "Двигатель подводной лодки I"
 sub_ship_engine_1_desc:0 "Энергетическая установка, состоящая из дизельных и электрических моторов, позволяет лодке перемещаться как над, так и под водой на адекватной скорости."
 sub_ship_engine_2:0 "Двигатель 2 000 л.с."
 sub_ship_engine_2_short:0 "Двигатель подводной лодки II"
 sub_ship_engine_2_desc:0 "Более мощный дизельный двигатель позволяет лодке быстро выйти на огневую позицию при обнаружении цели."
 sub_ship_engine_3:0 "Двигатель 3 000 л.с."
 sub_ship_engine_3_short:0 "Двигатели подводных лодок III"
 sub_ship_engine_3_desc:0 "Благодаря улучшенным материалам и производственным процессам двигатели нового поколения способны дольше работать на полной мощности."
 sub_ship_engine_4:0 "Двигатель 4 000 л.с."
 sub_ship_engine_4_short:0 "Двигатели подводных лодок IV"
 sub_ship_engine_4_desc:1 "Современные двигатели способны выдавать гораздо более высокую мощность в течение короткого времени, чтобы сократить дистанцию до цели или быстро перезарядить аккумуляторы."
 cruiser_ship_engine_1:0 "Двигатель 60 000 л.с."
 cruiser_ship_engine_1_short:0 "Двигатель крейсера I"
 cruiser_ship_engine_1_desc:0 "Простая система котлов, раскручивающая турбину, напрямую соединенную с гребным валом."
 cruiser_ship_engine_2:0 "Двигатель 70 000 л.с."
 cruiser_ship_engine_2_short:0 "Двигатель крейсера II"
 cruiser_ship_engine_2_desc:0 "Паровая турбина с зубчатой передачей заметно превосходит в эффективности ранние образцы; увеличение массы приводит к ощутимой прибавке в мощности."
 cruiser_ship_engine_3:0 "Двигатель 80 000 л.с."
 cruiser_ship_engine_3_short:0 "Двигатель крейсера III"
 cruiser_ship_engine_3_desc:0 "Улучшенное расположение котлов повышает рабочее давление и вырабатываемую мощность."
 cruiser_ship_engine_4:0 "Двигатель 90 000 л.с."
 cruiser_ship_engine_4_short:0 "Двигатель крейсера IV"
 cruiser_ship_engine_4_desc:0 "Современные материалы позволяют энергетической установке гораздо дольше выдерживать высокие нагрузки."
 heavy_ship_engine_1:0 "Двигатель 30 000 л.с."
 heavy_ship_engine_1_short:0 "Тяжелый двигатель I"
 heavy_ship_engine_1_desc:0 "При разработке двигателя акцент был сделан на сокращение массы, чтобы корабль мог нести больше брони и вооружения, не развивая при этом особенно высоких скоростей."
 heavy_ship_engine_2:0 "Двигатель 90000 л.с."
 heavy_ship_engine_2_short:0 "Тяжелый двигатель II"
 heavy_ship_engine_2_desc:0 "Энергетическая установка новой конструкция значительно мощнее ранних образцов; с ней корабль будет заметно быстрее своих более старых предшественников."
 heavy_ship_engine_3:0 "Двигатель 150 000 л.с."
 heavy_ship_engine_3_short:0 "Тяжелый двигатель III"
 heavy_ship_engine_3_desc:0 "Новый двигатель создан с учетом увеличения массы орудий и брони, а также необходимости преследовать отступающих врагов или, наоборот, держаться на удалении от превосходящих сил противника."
 heavy_ship_engine_4:0 "Двигатель 210 000 л.с."
 heavy_ship_engine_4_short:0 "Тяжелый двигатель IV"
 heavy_ship_engine_4_desc:0 "Новая энергетическая установка, использующая котлы новой модели и современные материалы, обеспечивает современному линкору скорость на уровне быстрых крейсеров и авианосцев."
 carrier_ship_engine_1:0 "Двигатель 50000 л.с."
 carrier_ship_engine_1_short:0 "Двигатель авианосца I"
 carrier_ship_engine_1_desc:0 "Набор несложных двигателей позволяет авианосцу средних размеров достигать скорости, необходимой для участия в боевых действиях."
 carrier_ship_engine_2:0 "Двигатель 120 000 л.с."
 carrier_ship_engine_2_short:0 "Двигатель авианосца II"
 carrier_ship_engine_2_desc:0 "С новой энергетической установкой авианосец сможет превосходить в скорости старые крейсеры и некоторые эсминцы, что позволит ему более эффективно уклоняться от боя."
 carrier_ship_engine_3:0 "Двигатель 150000 л.с."
 carrier_ship_engine_3_short:0 "Двигатель авианосца III"
 carrier_ship_engine_3_desc:0 "Усовершенствованный двигатель позволяет даже крупным авианосцам развивать солидную скорость."
 carrier_ship_engine_4:0 "Двигатель 210000 л.с."
 carrier_ship_engine_4_short:0 "Двигатель авианосца IV"
 carrier_ship_engine_4_desc:0 "Новейшая силовая установка, разработанная для современных «быстрых авианосцев», которым предстоит стать центральными фигурами морских ударных группировок."
 ship_armor_bb_1:0 "200-мм пояс/40-мм палуба"
 ship_armor_bb_1_short:0 "Бронирование линкора I"
 ship_armor_bb_1_desc:0 "Базовая схема бронирования линкора предполагает равномерную защиту всех частей корабля от орудий собственного калибра."
 ship_armor_bc_1:0 "150-мм пояс/25-мм палуба"
 ship_armor_bc_1_short:0 "Бронирование лин. крейсера I"
 ship_armor_bc_1_desc:0 "Броня линейного крейсера предполагает защиту от орудий малого калибра; относительно малая масса брони позволяет кораблю развивать высокую скорость."
 ship_armor_bb_2:0 "350-мм пояс/150-мм палуба"
 ship_armor_bb_2_short:0 "Бронирование линкора II"
 ship_armor_bb_2_desc:0 "Схема бронирования с наклонным бронепоясом позволяет защитить линкор от орудий своих одноклассников."
 ship_armor_bc_2:0 "305-мм пояс/100-мм палуба"
 ship_armor_bc_2_short:0 "Бронирование лин. крейсера II"
 ship_armor_bc_2_desc:0 "Схема бронирования линейного крейсера представляет собой компромисс между скоростью и живучестью: она предназначена для защиты корабля от огня крейсеров и эсминцев."
 ship_armor_bb_3:0 "380-мм пояс/155-мм палуба"
 ship_armor_bb_3_short:0 "Бронирование линкора III"
 ship_armor_bb_3_desc:0 "Новая схема все так же подразумевает защиту от орудий собственного калибра, но радикально отличается от старых: надежное бронирование «цитадели» в центре корабля сочетается со слабой бронезащитой всех остальных элементов."
 ship_armor_bc_3:0 "330-мм пояс/130-мм палуба"
 ship_armor_bc_3_short:0 "Бронирование лин. крейсера III"
 ship_armor_bc_3_desc:0 "Современная схема бронирования учитывает необходимость снижения веса; она обеспечивает защиту жизненно важных элементов корабля и оставляет все остальные части открытыми. Подобная броня не сможет долгое время выдерживать попадания линкоров."
 ship_armor_shbb:0 "450-мм пояс/210-мм палуба"
 ship_armor_shbb_short:0 "Сверхтяжелое бронирование"
 ship_armor_shbb_desc:0 "Последнее слово в конструкции бронезащиты. Эта схема призвана защищать от всех мыслимых калибров и обеспечивать превосходство над любыми современными линкорами."
 ship_armor_cruiser_1:0 "50-мм пояс/40-мм палуба"
 ship_armor_cruiser_1_short:0 "Бронирование крейсера I"
 ship_armor_cruiser_1_desc:0 "Схема защиты, обеспечивающая крейсеру некоторое преимущество над эсминцами и прочими легкобронированными судами."
 ship_armor_cruiser_2:0 "100-мм пояс/30-мм палуба"
 ship_armor_cruiser_2_short:0 "Бронирование крейсера II"
 ship_armor_cruiser_2_desc:0 "Более толстый бронепояс дает крейсеру надежную защиту от огня старых легких крейсеров и малых кораблей."
 ship_armor_cruiser_3:0 "120-мм пояс/50-мм палуба"
 ship_armor_cruiser_3_short:0 "Бронирование крейсера III"
 ship_armor_cruiser_3_desc:0 "Эта схема бронирования использует принципы, используемые в линкорах, и разработана в ответ на относительное увеличение мощности корабельных орудий."
 ship_armor_cruiser_4:0 "150-мм пояс/60-мм палуба"
 ship_armor_cruiser_4_short:0 "Бронирование крейсера IV"
 ship_armor_cruiser_4_desc:0 "В этой схеме бронирования элементы, которые критически важны для функционирования корабля, получили более серьезную защиту за счет всех остальных частей."
 ship_armor_carrier_deck:0 "90-мм палуба"
 ship_armor_carrier_deck_short:0 "Бронирование летной палубы"
 ship_armor_carrier_deck_desc:0 "Тяжелые бронелисты защищают ангары от налетов бомбардировщиков, но при этом уменьшают их рабочий объем."
