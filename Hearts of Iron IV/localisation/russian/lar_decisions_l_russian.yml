 FRA_allow_volunteer_work_tt:0 "Все участники гражданской войны в Испании получат людские ресурсы, исходя из относительной силы их идеологий во Франции."
 FRA_allow_arms_purchases_tt:0 "Позволяет испанским альянсам покупать у нас оружие."
