 SPA_carlist_uprising_mission:0 "Неминуемо восстание карлистов"
 SPA_carlist_uprising_mission_desc:0 "Карлистские элементы в нашей группировке не рады нашему лидерству и нашему растущему влиянию. Вместо того чтобы подчиниться, рекете все больше возмущаются, и множатся слухи о скором восстании. Мы должны быть готовы к восстанию карлистов, хоть нам и приходится по-прежнему иметь дело с врагами-республиканцами."
 SPR_anarchist_uprising_mission:0 "Неминуемо восстание анархистов"
 SPR_anarchist_uprising_mission_desc:0 "Наши «союзники», анархисты, продолжают необоснованно ожидать независимости и автономии. Чем больше мы стараемся организовать для помощи фронту регионы, удерживаемые анархистами, тем больше они настраивают свой народ против законного испанского правительства. Если эта тенденция продолжится, мы должны быть готовы к полномасштабному восстанию анархистов."
 SPA_fascist_crackdown_mission:0 "Неминуем фашистский террор"
 SPA_fascist_crackdown_mission_desc:0 "С самого начала гражданской войны нам постоянно мешают наши «союзники», фалангисты. Они предельно четко дали понять, что их видение будущего Испании несовместимо с представлениями законного Карлистского королевства, и они, без сомнения, намереваются полностью ослабить наше влияние всеми доступными средствами. Мы должны быть готовы защищать свои идеалы силой, если они не оставят нам иного выбора."
 SPR_government_crackdown_mission:0 "Неминуем правительственный террор"
 SPR_government_crackdown_mission_desc:0 "С самого начала гражданской войны сталинисты и республиканцы все сильнее мешают нашему движению. Мы проливали кровь, чтобы подавить фашистский переворот в зародыше, но наша постоянная автономия — бельмо на глазу у правительства, и очевидно, что оно скорее избавится от нас, чем продолжит принимать нашу помощь. Мы должны быть готовы защищать свою свободу силой, если они не оставят нам выбора."
 SPA_negotiate_carlist_support_mission_tt:0 "В начале гражданской войны националисты получают 5 хорошо обученных боевых единиц с §Y3 пехотными§! батальонами.\n"
 SPA_negotiate_carlist_support_mission_tt_2:0 "В начале гражданской войны националисты получают 10 хорошо обученных боевых единиц с §Y3 пехотными§! батальонами.\n"
 SPA_the_army_of_africa_mission_tt:0 "В начале гражданской войны националисты получают 5 хорошо обученных боевых единиц с §Y7 пехотными§! и §Y2 артиллерийскими§! батальонами, а также §Yразведывательную§! и §Yинженерную§! поддержку и гарантированный контроль над государством §Y[290.GetName]§!.\n"
 SPA_secure_the_northern_garrisons_mission_tt:1 "Националисты повышают §Yконтроль над гарнизонами§! до §Rполного§! в следующих регионах: §Y[171.GetName]§!, §Y[174.GetName]§!, §Y[788.GetName]§!, §Y[791.GetName]§!, §Y[176.GetName]§!, §Y[166.GetName]§! и §Y[172.GetName]§!.\n\nНационалисты начнут гражданскую войну, контролируя эти провинции, если уровень §Yконтроля над гарнизонами§! в них не ниже §Yслабого§!.\n"
 SPR_secure_the_guardia_de_asalto_mission_tt:1 "В начале гражданской войны даёт 6 плохо обученных боевых единиц с §Y3 пехотными§! батальонами. Республиканцы получают 3 обученные боевые единицы с §Y6 пехотными§! батальонами.\n"
 SPR_secure_the_guardia_de_asalto_mission_tt_2:0 "В начале гражданской войны дает 10 плохо обученных боевых единиц с §Y3 пехотными§! батальонами. Республиканцы получают 5 обученных боевых единиц с §Y6 пехотными§! батальонами.\n"
 SPR_secure_the_guardia_civil_mission_tt:1 "В начале гражданской войны даёт 3 обученные боевые единицы с §Y6 пехотными§! батальонами. Республиканцы получают 6 плохо обученных боевых единиц с §Y3 пехотными§! батальонами.\n"
 SPR_secure_the_guardia_civil_mission_tt_2:0 "В начале гражданской войны дает 5 обученных боевых единиц с §Y6 пехотными§! батальонами. Республиканцы получают 10 плохо обученных боевых единиц с §Y3 пехотными§! батальонами.\n"
 SPR_train_the_union_youth_mission_tt:1 "В начале гражданской войны республиканцы получают 5 хорошо обученных боевых единиц с §Y3 пехотными§! батальонами.\n"
 SPR_train_the_union_youth_mission_tt_2:0 "В начале гражданской войны республиканцы получают 10 хорошо обученных боевых единиц с §Y3 пехотными§! батальонами.\n"
 SPR_enlarge_the_weapon_caches_mission_tt:1 "С началом гражданской войны наша доля техники будет снижена до §Y20%§! вместо §Y50%§!.\n"
 SPR_distribute_arms_to_the_people_mission_tt:0 "В начале гражданской войны республиканцы получают 10 необученных боевых единиц с §Y3 пехотными§! батальонами.\n"
 SPR_disband_the_army_mission_tt:1 "§GИзменяет долю военных, которые займут сторону республиканцев с началом гражданской войны, с §Y50%§! до §Y80%§!. Также снижает количество дивизий Африканской армии с §Y5§! до §Y3§!.§!\nЭти §Y80%§! военных §Rраспускаются§!.\n\n§RЭто вызовет немедленное начало гражданской войны!§!\n"
