 POR_prospect_for_resources:0 "Добыча ресурсов в Португалии"
 POR_prospect_for_resources_desc:0 "Мы можем вложить средства в добывающую индустрию в Португалии, чтобы эффективней добывать ресурсы."
 POR_develop_lisbon_tungsten_deposits:0 "Разработать месторождения вольфрама в Лиссабоне"
 POR_develop_santarem_chromium_deposits:0 "Разработать месторождения хрома в Сантарене"
 POR_overseas_provinces:0 "Заморские провинции"
 POR_overseas_provinces_desc:0 "Мы должны подумать об интеграции наших заморских африканских территорий в общую систему управления."
 POR_angola_overseas_province:0 "Интегрировать Анголу"
 POR_mozambique_overseas_territory:0 "Интегрировать Мозамбик"
 POR_the_spanish_civil_war:0 "Присоединиться к гражданской войне в Испании"
 POR_fight_alongside_the_republic:0 "Сражаться за Республику"
 POR_fight_alongside_the_republic_desc:0 "Мы будем сражаться за Республику в Испанской гражданской войне."
 POR_fight_alongside_the_nationalists:0 "Сражаться за националистов"
 POR_fight_alongside_the_nationalists_desc:0 "Мы будем сражаться за националистов в Испанской гражданской войне."
 POR_fight_alongside_the_carlists:0 "Сражаться за карлистов"
 POR_fight_alongside_the_carlists_desc:0 "Мы будем сражаться за карлистов в Испанской гражданской войне."
 form_andalusia_category:0 "Мавританское возрождение"
 form_andalusia_category_desc:0 "Слишком долго мавров подавляли и угнетали латинские державы. Теперь мы можем восстановить Аль-Андалус и все бывшие территории Кордовского халифата."
 form_andalusia:0 "Восстановить Аль-Андалус"
 form_andalusia_desc:0 "Теперь, когда под нашей властью Кордова, Гранадский эмират и большая часть Южной Иберии, у нас есть уникальная возможность восстановить старый султанат Аль-Андалус и объявить все его бывшие территории законными частями своего государства."
 adu_restore_sultanate_of_africa:0 "Восстановить Африканский султанат"
 adu_restore_sultanate_of_africa_desc:0 "Давным-давно мавры Северной Африки были объединены в один Африканский султанат, важную часть Омейядского халифата. Теперь, когда Андалусия восстановлена и все мавританские народы мирно сосуществуют в нашем государстве, мы можем объединить их в единую идентичность."
 north_africa_needed_tooltip:0 "Контролирует все §Yмарокканские, тунисские, алжирские и ливийские§! регионы."
 coring_north_africa_tt:0 "Все §Yмарокканские, тунисские, алжирские, западно-сахарские и ливийские§! территории становятся национальными."
 adu_mediterrenean_emirates:0 "Восстановить Сицилийский эмират"
 adu_mediterrenean_emirates_desc:0 "Когда мавританское влияние на Средиземноморье достигло максимума, на этих островах размещались многие исламские эмираты. Теперь, когда в руках Андалузии находятся Сицилия, Крит и Кипр, мы можем снова вернуть эти территории своим законным мавританским правителям."
 adu_restore_umayyad_caliphate:0 "Воссоздать Омейядский халифат"
 adu_restore_umayyad_caliphate_desc:0 "Наконец-то священные города Багдад, Мекка и Иерусалим объединены в одно государство. Теперь, когда центральные территории Аравии у нас в руках, мы можем объявить себя больше чем мавританским союзом — воссозданным халифатом, родиной всех исламских народов и культур."
 adu_recreate_rashid_expansion:0 "Рашидская экспансия"
 adu_recreate_rashid_expansion_desc:0 "До Омейядов арабским миром правили Рашиды, и именно при них халифат распространился на территории Персии и Индостана. Снова проведя этот древний завоевательный поход, мы можем заново объединить с нашим государством Персию и мифическую страну Индостан."
 form_country_pakistani_required_states_tt:0 "Контролирует все §Yпакистанские§! регионы, кроме региона §Y[430.GetName]§!."
 form_country_pakistan_coring_states_tt:0 "Все §Yпакистанские§! территории, кроме региона §Y[430.GetName]§!, становятся национальными."
 form_country_egypt_required_states_tt:0 "Контролирует все §Yегипетские§! территории."
 middle_east_coring_states_tt:0 "Все §Yближневосточные§! территории становятся национальными."
 adu_northern_expansion:0 "Экспансия на север"
 adu_northern_expansion_desc:0 "Халифат был обширным и распространил свою власть далеко за пределы Ближнего Востока и Иберии. Давным-давно в нем состояли также Грузия, Азербайджан и Трансоксиана, и нам пора вернуть себе эти утраченные земли."
 form_polynesia:0 "Объединить Полинезию"
 form_polynesia_desc:0 "Теперь, когда у нас под контролем острова Гавайи, Аотеароа, Таити и Самоа, мы, возможно, сумеем объединить все тихоокеанские народности."
 NZL_demand_islands:0 "Потребовать контроля над тихоокеанскими островами"
 form_polynesia_category:0 "Объединить Полинезию"
 form_polynesia_category_desc:0 "Теперь, когда у нас под контролем острова Гавайи, Аотеароа, Таити и Самоа, мы, возможно, сумеем объединить все тихоокеанские народности."
