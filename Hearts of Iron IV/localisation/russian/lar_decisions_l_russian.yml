 lar_local_recruitment:1 "Вербовка местного оперативника"
 lar_local_recruitment_desc:0 "Нам нужны агенты, способные смешаться с местным населением. Часть из них можно найти в нашей стране, но потребуются слаженные усилия, чтобы выявить, завербовать и обучить их."
 recruit_in_state_tt:0 "Мы получим местного агента из государства §Y[From.Owner.GetNameDef]§!. Когда этот агент проникнет в государство §Y[From.Owner.GetNameDef]§! и начнёт там работу, его труднее будет засечь."
 recruit_in_state_to_pool_tt:1 "Местный агент из государства §Y[From.Owner.GetNameDef]§! становится доступен для вербовки, если у нас есть свободная §Yячейка для агентов§!. Когда этот агент проникнет в государство §Y[From.Owner.GetNameDef]§! и начнёт там работу, его труднее будет засечь."
 POR_naval_blockade:0 "Морская блокада"
 POR_naval_blockade_desc:0 "Португальское правительство предложило избежать британской морской блокады и перевозить припасы для наших войск. Такая помощь нашей военной экономике может стать ключом к победе в конфликте."
 POR_evade_blockade_flag:0 "Избежать блокады с помощью португальских конвоев — активно."
 POR_cancel_evade_blockade_flag:0 "Отменить соглашение с Португалией об избегании блокады — активировано."
 POR_evade_blockade_with_portuguese_convoys:0 "Избежать блокады с помощью португальских конвоев"
 POR_evade_blockade_with_portuguese_convoys_desc:0 "Мы примем предложение использовать португальские конвои для перевозки грузов туда, куда не могут дойти наши корабли. Когда наши войска увидят, что проблемы с поставками решены, их боевой дух возрастёт."
 POR_major_cancel_portuguese_blockade_evasion:1 "Отменить соглашение с Португалией об избегании блокады"
 POR_major_cancel_portuguese_blockade_evasion_desc:1 "Нам больше не нужно использовать португальские конвои, чтобы обходить британскую блокаду. Мы немедленно отменим соглашение."
 POR_portugal_cancel_blockade_evasion_for_country:0 "Отменить соглашение об избегании блокады с государством [From.GetNameDef]"
 POR_portugal_cancel_blockade_evasion_for_country_desc:0 "Соглашение, в рамках которого мы предоставляем свои конвои [From.GetAdjective] правительству, чтобы помочь избежать британской блокады, больше не выгодно нам, и потому мы немедленно его отменим."
 POR_monarchist_cause:0 "Дело монархистов"
 POR_stir_monarchist_sentiment_in_brazil:0 "Подстрекать монархические настроения в Бразилии"
 POR_stir_monarchist_sentiment_in_brazil_desc:0 "Мы будем подстрекать монархистов в Бразилии взять дело в свои руки и распространим среди местного населения монархические настроения."
 POR_portugal_promoting_monarchist_cause_in_brazil:0 "Португалия подстрекает монархистов"
 POR_portugal_promoting_monarchist_cause_in_brazil_desc:0 "Португальское правительство подстрекает наше население обратиться к монархизму и принять принца Педру Энрике как легитимного правителя Бразилии."
 POR_stir_monarchist_sentiment_in_brazil_tt:0 "§Y[BRA.GetFlag][BRA.GetNameDefCap]§! будет получать ежедневную поддержку нейтральных сторон: §G+0,10§!§Y в течение 180 дней§!."
 POR_promote_communism_in_latin_america_tt:0 "§Y[From.GetFlag][From.GetNameDefCap]§! будет получать ежедневную поддержку §Yкоммунизма§!: §G+0,10§!§Y в течение 180 дней§!."
 POR_portugal_stirring_brazilian_monarchists_flag:0 "Португалия сейчас подстрекает бразильских монархистов к действию"
 POR_repress_brazilian_monarchists:0 "Подавить монархистов"
 POR_repress_brazilian_monarchists_desc:0 "Мы должны противостоять движению монархистов, которое набирает силу среди нашего населения. Мы должны найти тех, кто отвечает за распространение монархических настроений, и публично их наказать."
 POR_stir_monarchist_sentiment_in_portugal:0 "Подстрекать монархические настроения в Португалии"
 POR_stir_monarchist_sentiment_in_portugal_desc:0 "Мы должны побудить народ принять дома Дуарте как легитимного правителя Португалии."
 POR_Iberian_Summit_Receiver_Portugal:0 "Португалия"
 POR_Iberian_Summit_Receiver_Spain:0 "Испания"
 POR_iberian_summit:0 "Иберийский саммит"
 POR_iberian_summit_desc:0 "Чтобы преодолеть трудности, иберийские нации должны объединиться. Надо подтолкнуть государство [GetIberianSummitReceiverName] к обсуждению вопроса: чью сторону конфликта мы должны поддержать в эти смутные времена?"
 POR_iberian_summit_pro_axis:0 "Предложение присоединиться к стороне [GER.GetFactionName]"
 POR_iberian_summit_pro_axis_desc:0 "[GER.GetFactionName] станет доминирующей силой в Европе. Мы должны заручиться поддержкой этой стороны, пока она не решила захватить прямой контроль над нашей территорией и ресурсами.\nМы отправим в государство [GetIberianSummitReceiverName] своего посла с предложением обсудить просьбу государству [GER.GetNameDef] принять нас в альянс [GER.GetFactionName]."
 POR_iberian_summit_pro_allies:0 "Предложение присоединиться к стороне [ENG.GetFactionName]"
 POR_iberian_summit_pro_allies_desc:0 "Мы должны объединиться с [ENG.GetAdjective] народом и сообща встречать в штыки всех, кто угрожает нашей свободе и желает властвовать над нами.\nМы отправим в государство [GetIberianSummitReceiverName] своего посла с предложением обсудить просьбу государству [ENG.GetNameDef] принять нас в альянс [ENG.GetFactionName]."
 POR_iberian_summit_proposal_delayed:0 "Идет работа над предложением присоединиться к альянсу [?global.POR_iberian_summit_target.GetFactionName]"
 POR_iberian_summit_proposal_delayed_desc:0 "Иберийские дипломаты сейчас налаживают контакты с [?global.POR_iberian_summit_target.GetAdjective] министрами и разрабатывают привлекательное соглашение, которое проложит нам путь в альянс [?global.POR_iberian_summit_target.GetFactionName]."
 POR_iberian_summit_in_progress_flag:0 "Иберийский саммит продолжается"
 POR_arms_purchases:0 "Закупка оружия"
 POR_arms_purchases_desc:0 "Военная промышленность и верфи государства [Root.GetNameDef] сейчас не могут удовлетворить нужды наших вооружённых сил. Следовательно, мы должны заключить сделки с иностранными державами, которые способны обеспечить нас современным вооружением и кораблями."
 POR_buy_artillery_in_britain:0 "Закупить артиллерийские орудия в государстве [ENG.GetNameDef]"
 POR_buy_artillery_in_britain_desc:0 "Мы заключим с государством [ENG.GetAdjective] сделку по поставке современных артиллерийских орудий."
 POR_buy_aa_in_britain:0 "Закупить орудия ПВО в государстве [ENG.GetNameDef]"
 POR_buy_aa_in_britain_desc:0 "Мы заключим с государством [ENG.GetAdjective] сделку по поставке современных орудий ПВО."
 POR_buy_at_in_britain:0 "Закупить противотанковые орудия в государстве [ENG.GetNameDef]"
 POR_buy_at_in_britain_desc:0 "Мы договоримся с [ENG.GetAdjective] государством о поставках современных противотанковых орудий."
 POR_buy_ships_britain:0 "Отправить предложение о закупке [ENG.GetAdjective] кораблей"
 POR_buy_ships_britain_desc:0 "Мы отправим [ENG.GetAdjective] правительству предложение о закупке кораблей."
