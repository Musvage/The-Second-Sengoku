l_russian:
 SPR_the_inevitable_civil_war:0 "Неизбежная гражданская война"
 SPR_the_inevitable_civil_war_desc:0 "После выборов перспектива гражданской войны стала реальной как никогда. [Root.GetSCWsideloc] Мы должны перехватить инициативу и взять под контроль гарнизоны страны."
 SPR_NATIONALISTS_INSTRUCTIONS:0 "Очень важно не мешкать, иначе мы дадим республиканцам время подготовить оборону."
 SPR_REPUBLICANS_INSTRUCTIONS:1 "Мы должны как можно дольше оттягивать начало гражданской войны, чтобы у нас было время подготовиться к восстанию националистов."
 spa_civil_war_divisions_counter_full_breakdown:0 "Если гражданская война начнётся сейчас, [SPA.GetNameDefCap] вступит в неё со следующим количеством §Hдивизий§!: [?SPR.spa_civil_war_divisions_counter_var|+0].\n"
 spa_civil_war_divisions_counter_icon_value:0 "[?SPR.spa_civil_war_divisions_counter_var|0H]"
 spr_civil_war_divisions_counter_full_breakdown:0 "Если гражданская война начнётся сейчас, Республиканская Испания вступит в неё со следующим количеством §Hдивизий§!: [?SPR.spr_civil_war_divisions_counter_var|+0].\n"
 spr_civil_war_divisions_counter_icon_value:0 "[?SPR.spr_civil_war_divisions_counter_var|0H]"
 SPR_the_inevitable_civil_war_map_category_name:0 "Выберите, где управлять влиянием на гарнизон."
 SPR_opposition_civil_war_preparations:0 "Подготовка оппозиции к гражданской войне"
 SPR_opposition_civil_war_preparations_desc:0 "Хоть мы и стараемся, чтобы все их замыслы пошли прахом, наши враги не теряют времени зря. При подготовке к будущему конфликту нам следует учитывать их действия."
 SPR_civil_war_offensives:0 "Атака в гражданской войне"
 SPR_civil_war_offensives_desc:0 "Наши проблемы снабжения войск на передовой не дают нам эффективно атаковать укрепления противника. Мы должны планировать наперёд и заранее должным образом расширить фронтовые склады на случай крупных наступлений."
 SPR_civil_war_offensives_map_category_name:0 "Выберите, где готовить свои наступления."
 SPA_military_plot_nationalists:0 "Военный переворот"
 SPA_military_plot_nationalists_desc:0 "Мы готовим свержение правительства, но чтобы убедиться, что наша затея не повторит судьбу неудавшегося переворота 1932 г., перед началом операции нужно убедиться, что у нас достаточно сторонников среди народа. Очень важно выбрать подходящий момент!"
 SPR_military_plot_republicans:0 "Военный переворот"
 SPR_military_plot_republicans_desc:0 "До нас дошли слухи о замыслах по свержению правительства и, несмотря на наш недавний опыт с попыткой переворота, мы, к сожалению, не подготовлены к повторению подобного. Надо всеми способами нарушить и задержать планы заговорщиков, чтобы самим выиграть время."
 SPA_primo_de_rivera_speech:0 "Речь Примо де Риверы"
 SPA_primo_de_rivera_speech_desc:0 "Хосе Антонио Примо де Ривера — один из основателей Испанской фаланги. Он публично критикует демократию, и, возможно, стоит побуждать его произносить речи и дальше, чтобы он обеспечивал нам поддержку народа и «раскачивал лодку»."
 SPA_primo_de_rivera_imprisoned:0 "Примо де Ривера арестован"
 SPR_inevitable_civil_war_in_progress_flag:0 "Сейчас обсуждается решение, которое неминуемо приведёт к гражданской войне"
 SPR_imprison_primo_de_rivera:0 "Арестовать Примо де Риверу"
 SPR_imprison_primo_de_rivera_desc:0 "Хосе Антонио Примо де Ривера уже достаточно возмутил народ своими постоянными подстрекательскими речами. Мы арестуем его и будем держать там, где сможем за ним приглядывать. Голос Фаланги нужно заглушить."
 SPR_imprison_primo_de_rivera_tt:0 "Не даёт Примо де Ривере и дальше провоцировать людей своими речами.\n"
 SPR_primo_de_rivera_first_speech:0 "Примо де Ривера произнёс свою первую речь"
 SPA_political_assassination:0 "Политическое убийство"
 SPA_political_assassination_desc:0 "Наши политические противники изрядно мешают нам, переманивая на свою сторону тех, кто мог быть нашим сторонником. Тактически устранив одного из ключевых оппонентов, мы можем ослабить оказываемое на нас давление и с большей вероятностью убедить народ в своей правоте."
 SPR_political_arrest:0 "Политический арест"
 SPR_political_arrest_desc:0 "Ради того, чтобы донести свои взгляды, наши политические соперники опустились до убийства. Мы не можем это терпеть! Преступники должны ответить по справедливости."
 SPA_political_assassination_flag:0 "Произошло политическое убийство"
 SPA_sway_leader_loyalty:0 "Поколебать лояльность лидера"
 SPA_sway_leader_loyalty_desc:0 "С помощью подходящих средств убеждения мы можем заручиться еще большей поддержкой главных офицеров испанской армии. В нужное время их помощь может оказаться бесценной."
 SPA_swayed_leader_loyalty_flag:0 "Верность пошатнулась."
 SPR_secure_leader_loyalty:0 "Обеспечить лояльность лидера"
 SPR_secure_leader_loyalty_desc:0 "До нас дошли слухи, что верность одного из ранее лояльных нам военных лидеров теперь под сомнением. Надо непременно вернуть ее себе, даже если морковка, которой нужно будет поманить военачальника, окажется весьма недешева..."
 SPR_reassign_disloyal_leader:0 "Переназначить нелояльного лидера"
 SPR_reassign_disloyal_leader_desc:0 "До нас дошли слухи, что верность одного из наших военных лидеров теперь под сомнением. Стоило бы назначить этого военачальника на службу в отдаленные края, чтобы он не смог плести свои заговоры и дальше."
 SPR_reassign_disloyal_leader_tt:0 "Не будет доступно националистам в течение двух месяцев после начала гражданской войны.\n"
 SPA_suppress_the_strikes:0 "Подавить забастовки"
 SPA_suppress_the_strikes_desc:0 "Забастовки приводят к беспорядкам и вредят экономике страны. Мы отправим свое ополчение, чтобы оно боролось с забастовками и отправляло бастующих обратно на работу."
 SPA_suppress_the_strikes_tt:0 "Полностью подавляет национальные забастовки"
 SPR_concessions_to_the_left:0 "Уступки левым"
 SPR_concessions_to_the_left_desc:0 "У бастующих есть свои причины для протестов. Мы пообещаем разобраться с этими причинами и, в свою очередь, пойдем бастующим навстречу и не станем преследовать их за незаконное занятие территорий, а также мелкие беспорядки и кражи. Это немного снизит напряженность в обществе."
 SPA_concessions_to_the_left_tt:0 "Полностью уступает левым"
 SPR_primo_de_rivera_speech_mission:0 "Речь Примо де Риверы"
 SPR_primo_de_rivera_speech_mission_desc:0 "Хосе Антонио Примо де Ривера, один из основателей Испанской фаланги, планирует произнести подстрекательскую речь, завлекая народ под знамена националистов и провоцируя общественные беспорядки."
 SPA_imprison_primo_de_rivera_mission:0 "Арестовать Примо де Риверу"
 SPA_imprison_primo_de_rivera_mission_desc:0 "Кажется, правительство решило, что Примо де Ривера спровоцировал уже достаточно беспорядков, и выдало ордер на его арест."
 SPR_political_assassination_mission:0 "Политическое убийство"
 SPR_political_assassination_mission_desc:0 "Кровожадная риторика наших политических противников призвала к устранению главного сторонника нашего дела... Не стоит удивляться, если кто-нибудь воспримет эти слова как руководство к действию."
 SPA_political_arrest_mission:0 "Политический арест"
 SPA_political_arrest_mission_desc:0 "Правительство жаждет возмездия за убийство одного из его сторонников и намерено арестовать кого-нибудь в назидание остальным."
 SPR_sway_leader_loyalty_mission:0 "Поколебать лояльность лидера"
 SPR_sway_leader_loyalty_mission_desc:0 "Коварные националисты желают увеличить свое влияние на нашу военную верхушку. Мы прослышали о том, что к некоторым людям обращались с заманчивыми предложениями. Остается лишь надеяться, что это не повлияет на лояльность этих людей."
 SPA_reassign_disloyal_leader_mission:0 "Переназначить нелояльного лидера"
 SPA_reassign_disloyal_leader_mission_desc:0 "Правительство относится к некоторым нашим сторонникам из числа военных со все возрастающим подозрением и теперь намерено перевести одного из главных наших сообщников в отдаленную местность, чтобы затруднить наше сотрудничество."
 SPR_suppress_the_strikes_mission:0 "Подавить забастовки"
 SPR_suppress_the_strikes_mission_desc:0 "Правые ополченцы и штрейкбрехеры нападают на наших протестующих рабочих, заставляя их вернуться на работу и плодя беспорядки в обществе, а заодно снижая веру в способность правительства защитить своих граждан."
 SPA_concessions_to_the_left_mission:0 "Уступки левым"
 SPA_concessions_to_the_left_mission_desc:0 "Правительство идет на большие уступки забастовщикам: им сходит с рук то, за что наши правые братья и сестры попадают в тюрьму. При всей низости этих поступков среди бастующих они снискали популярность."
 SPA_expand_influence_nationalists_trigger_tt:0 "Националисты контролируют гарнизон не §Yполностью§!."
 SPR_expand_influence_republicans_trigger_tt:0 "Националисты контролируют гарнизон как минимум §Yслабо§!."
 SPA_expand_influence_nationalists_tt:1 "Увеличить контроль националистов над гарнизоном на один шаг.\n\n"
 SPR_expand_influence_republicans_tt:1 "Уменьшить контроль националистов над гарнизоном на один шаг.\n\n"
 SPA_garrison_control_nationalists_none_tt:0 "§LТекущий контроль националистов над гарнизоном:§! §Rнет§!\n§LТекущие дивизии, созданные в начале гражданской войны: §Y0§! националистических — §Y3§! республиканских§!\n"
