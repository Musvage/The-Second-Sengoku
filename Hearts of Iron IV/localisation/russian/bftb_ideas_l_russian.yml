 TUR_kemalist_army_officers_powerful_loyal:0 "Офицеры-кемалисты"
 TUR_kemalist_army_officers_powerful_loyal_desc:0 "Офицеры элитного турецкого корпуса — одни из самых ярых защитников кемалистских ценностей. Кемализм никогда еще не укоренялся в Турции так глубоко, как в наши дни, и никогда еще в государстве не было так безопасно, как при нынешней администрации."
 TUR_kemalist_army_officers_powerful_neutral:0 "Офицеры-кемалисты"
 TUR_kemalist_army_officers_powerful_neutral_desc:0 "Офицеры элитного турецкого корпуса — одни из самых ярых защитников кемалистских ценностей. Кемализм никогда еще не укоренялся в Турции так глубоко, как в наши дни."
 TUR_kemalist_army_officers_powerful_disloyal:0 "Офицеры-кемалисты"
 TUR_kemalist_army_officers_powerful_disloyal_desc:0 "Офицеры элитного турецкого корпуса — одни из самых ярых защитников кемалистских ценностей. Кемализм никогда еще не укоренялся в Турции так глубоко, как в наши дни, и офицерский корпус наверняка презирает нас за то, что мы действуем так откровенно вопреки кемалистским ценностям во времена, когда эти ценности разделяют многие."
 TUR_kemalist_army_officers_extended_power_loyal:0 "Офицеры-кемалисты"
 TUR_kemalist_army_officers_extended_power_loyal_desc:0 "Офицеры элитного турецкого корпуса — одни из самых ярых защитников кемалистских ценностей. Кемализм быстро завоевывает сердца и умы жителей Турции, как того и хотел бы Ататюрк. Офицерский корпус действует совместно с правительством, защищая турецкий суверенитет от всех посягательств."
 TUR_kemalist_army_officers_extended_power_neutral:0 "Офицеры-кемалисты"
 TUR_kemalist_army_officers_extended_power_neutral_desc:0 "Офицеры элитного турецкого корпуса — одни из самых ярых защитников кемалистских ценностей. Кемализм быстро завоевывает сердца и умы жителей Турции, как того и хотел бы Ататюрк. Офицерский корпус готов защищать кемалистские ценности от всех, кто на них посягнет."
 TUR_kemalist_army_officers_extended_power_disloyal:0 "Офицеры-кемалисты"
 TUR_kemalist_army_officers_extended_power_disloyal_desc:0 "Офицеры элитного турецкого корпуса — одни из самых ярых защитников кемалистских ценностей. Кемализм быстро завоевывает сердца и умы жителей Турции. Офицерский корпус активно действует против правительства, чтобы гарантировать защиту кемалистских ценностей."
 TUR_kemalist_army_officers_limited_power_loyal:0 "Офицеры-кемалисты"
 TUR_kemalist_army_officers_limited_power_loyal_desc:0 "Турецкий офицерский корпус — один из самых ярых защитников кемалистских ценностей. Не везде кемализм встречает понимание, но офицерский корпус готов помогать правительству во всем, что касается защиты государства."
 TUR_kemalist_army_officers_limited_power_neutral:0 "Офицеры-кемалисты"
 TUR_kemalist_army_officers_limited_power_neutral_desc:0 "Турецкий офицерский корпус — один из самых ярых защитников кемалистских ценностей. Не везде кемализм встречает понимание, но офицерский корпус прилежно защищает его принципы."
 TUR_kemalist_army_officers_limited_power_disloyal:0 "Офицеры-кемалисты"
 TUR_kemalist_army_officers_limited_power_disloyal_desc:0 "Турецкий офицерский корпус — один из самых ярых защитников кемалистских ценностей. Не везде кемализм встречает понимание, и офицерский корпус решительно противится правительству в том, что касается идеологии и управления."
 TUR_kemalist_army_officers_decreased_power_loyal:0 "Офицеры-кемалисты"
 TUR_kemalist_army_officers_decreased_power_loyal_desc:0 "Турецкий офицерский корпус — один из самых ярых защитников кемалистских ценностей. При попытке завоевать поддержку народа кемализм столкнулся с определенными трудностями, но офицерский корпус твердо намерен поддерживать правительство."
 TUR_kemalist_army_officers_decreased_power_neutral:0 "Офицеры-кемалисты"
 TUR_kemalist_army_officers_decreased_power_neutral_desc:0 "Турецкий офицерский корпус — один из самых ярых защитников кемалистских ценностей. При попытке завоевать поддержку народа кемализм столкнулся с определенными трудностями, и офицерский корпус с беспокойством наблюдает за настроениями нации."
 TUR_kemalist_army_officers_decreased_power_disloyal:0 "Офицеры-кемалисты"
 TUR_kemalist_army_officers_decreased_power_disloyal_desc:0 "Турецкий офицерский корпус — один из самых ярых защитников кемалистских ценностей. При попытке завоевать поддержку народа кемализм столкнулся с определенными трудностями, и офицерский корпус по большей части связывает это с политикой и действиями правительства."
 TUR_kemalist_army_officers_minimal_power_loyal:0 "Офицеры-кемалисты"
 TUR_kemalist_army_officers_minimal_power_loyal_desc:0 "Турецкий офицерский корпус был одним из самых ярых защитников кемалистских ценностей, но сейчас апатичная клика кемалистов-лоялистов способна лишь оценивать действия правительства."
 TUR_kemalist_army_officers_minimal_power_neutral:0 "Офицеры-кемалисты"
 TUR_kemalist_army_officers_minimal_power_neutral_desc:0 "Турецкий офицерский корпус был одним из самых ярых защитников кемалистских ценностей, но теперь они играют по большей части церемониальную роль."
 TUR_kemalist_army_officers_minimal_power_disloyal:0 "Офицеры-кемалисты"
 TUR_kemalist_army_officers_minimal_power_disloyal_desc:0 "Турецкий офицерский корпус был одним из самых ярых защитников кемалистских ценностей, но сейчас жалкая группка кемалистов-лоялистов способна лишь безрезультатно критиковать правительство."
 TUR_disorganised_armed_forces:0 "Неорганизованные вооруженные силы"
 TUR_disorganised_armed_forces_desc:0 "Турецкие вооруженные силы молоды, как и сама Турция. Хоть наша армия и победила в Освободительной войне Антанту и османов, за свободу нация заплатила кровью. После того как страна потеряла почти четверть населения в Великой войне, мало кто хотел ввязываться в новую, но теперь, когда над миром снова нависла угроза масштабного конфликта, у нас нет выбора. Надо либо срочно модернизировать армию, либо сделать так, чтобы война никогда не подошла к нашим границам."
