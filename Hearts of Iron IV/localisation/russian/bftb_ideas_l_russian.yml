 GRE_venerate_the_ancient_hellenes_2:0 "Почитать древних эллинов"
 GRE_venerate_the_ancient_hellenes_2_desc:0 "Мы должны учиться у воинов Фив, чья сила и смекалка стали непобедимым оружием против спартанской гегемонии."
 GRE_venerate_the_ancient_hellenes_3:0 "Почитать древних эллинов"
 GRE_venerate_the_ancient_hellenes_3_desc:0 "Нам стоит поучиться у афинских философов, предвосхитивших концепцию современной демократии."
 GRE_venerate_the_ancient_hellenes_4:0 "Почитать древних эллинов"
 GRE_venerate_the_ancient_hellenes_4_desc:0 "Мы должны черпать мудрость в истории Аргеадов, которые, начав со скромной Македонии, завоевали полмира."
 GRE_venerate_the_ancient_hellenes_5:0 "Почитать древних эллинов"
 GRE_venerate_the_ancient_hellenes_5_desc:0 "Мы должны учиться у воинов Фив, освободившихся от спартанской гегемонии, и у афинских философов, предвосхитивших концепцию современной демократии."
 GRE_venerate_the_ancient_hellenes_6:0 "Почитать древних эллинов"
 GRE_venerate_the_ancient_hellenes_6_desc:0 "Мы должны учиться у воинов Фив, освободившихся от спартанской гегемонии, и у Аргеадов, которые, начав со скромной Македонии, завоевали полмира."
 GRE_venerate_the_ancient_hellenes_7:0 "Почитать древних эллинов"
 GRE_venerate_the_ancient_hellenes_7_desc:0 "Нам стоит поучиться у афинских философов, предвосхитивших концепцию современной демократии, и у Аргеадов, которые, начав со скромной Македонии, завоевали полмира."
 GRE_venerate_the_ancient_hellenes_8:0 "Почитать древних эллинов"
 GRE_venerate_the_ancient_hellenes_8_desc:0 "В нас до сих пор сохраняются ростки величия предков, и нужен лишь небольшой толчок, чтобы они вновь проросли в нашем народе."
