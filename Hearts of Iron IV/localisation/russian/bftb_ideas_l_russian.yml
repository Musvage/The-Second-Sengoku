 TUR_sectarian_woes:0 "Проблемы фанатиков"
 TUR_sectarian_woes_desc:2 "§WВнутреннее разделение государства [TUR.GetNameDefCap] географически представлено при помощи§! §Yкоэффициентов регионов§!§W: §! £faction_tur_kemalist §Yкемалистов§! §Wможно найти в западных и северных частях страны, религиозных§! £faction_tur_traditionalist §Yтрадиционалистов§! §W— в центральных регионах и на юге, а§! £faction_tur_kurdish §Yкурдов§! §W— на юго-востоке страны.§! \n\n§WВзаимодействия с различными§! §Yдвижениями§! §Wдоступны во вкладке§! §Yрешений§!§W, а также в виде§! §Yэффектов от фокусов§! §Wи§! §Yвариантов ответа в событиях§!§W.§! \n\nТурцию одолевают внутренние разногласия, возникающие на идеологической, религиозной и этнической почвах. Кемалисты надеются превратить Турцию в светское государство, но среди населения велика доля тех, кто настроен решительно против самой концепции секуляризма. На востоке курдский народ доставил турецкому правительству немало проблем и, похоже, готов бунтовать против ассимиляции. Чтобы уладить разногласия в государстве, нужно решать их либо ласковой рукой, либо железным кулаком."
 TUR_sectarian_woes_1:0 "Проблемы фанатиков"
 TUR_sectarian_woes_1_desc:2 "§WВнутреннее разделение государства [TUR.GetNameDefCap] географически представлено при помощи§! §Yкоэффициентов регионов§!§W: §! £faction_tur_kemalist §Yкемалистов§! §Wможно найти в западных и северных частях страны, религиозных§! £faction_tur_traditionalist §Yтрадиционалистов§! §W— в центральных регионах и на юге, а§! £faction_tur_kurdish §Yкурдов§! §W— на юго-востоке страны.§! \n\n§WВзаимодействия с различными§! §Yдвижениями§! §Wдоступны во вкладке§! §Yрешений§!§W, а также в виде§! §Yэффектов от фокусов§! §Wи§! §Yвариантов ответа в событиях§!§W.§! \n\nТурцию одолевают внутренние разногласия, возникающие на идеологической, религиозной и этнической почвах. Кемалисты надеются превратить Турцию в светское государство, но среди населения велика доля тех, кто настроен решительно против самой концепции секуляризма. Чтобы уладить разногласия в государстве, нужно решать их либо ласковой рукой, либо железным кулаком."
 TUR_sectarian_woes_2:0 "Проблемы фанатиков"
 TUR_sectarian_woes_desc_2:2 "§WВнутреннее разделение государства [TUR.GetNameDefCap] географически представлено при помощи§! §Yкоэффициентов регионов§!§W: §! £faction_tur_kemalist §Yкемалистов§! §Wможно найти в западных и северных частях страны, религиозных§! £faction_tur_traditionalist §Yтрадиционалистов§! §W— в центральных регионах и на юге, а§! £faction_tur_kurdish §Yкурдов§! §W— на юго-востоке страны.§! \n\n§WВзаимодействия с различными§! §Yдвижениями§! §Wдоступны во вкладке§! §Yрешений§!§W, а также в виде§! §Yэффектов от фокусов§! §Wи§! §Yвариантов ответа в событиях§!§W.§! \n\nТурцию одолевают внутренние разногласия, возникающие на идеологической, религиозной и этнической почвах. На востоке курдский народ доставил турецкому правительству немало проблем и, похоже, готов бунтовать против ассимиляции. Чтобы уладить разногласия в государстве, нужно решать их либо ласковой рукой, либо железным кулаком."
 TUR_rearmament_scheme:0 "Подготовлена схема перевооружения"
 TUR_rearmament_scheme_desc:0 "Уже достаточно давно готовится всеобъемлющая схема перевооружения, но до недавнего времени применять ее не было необходимости. Сейчас же мир оказался на грани очередной войны, и Турция должна быть готова."
 TUR_infrastructure_privatised_idea:0 "Приватизация инфраструктуры"
 TUR_infrastructure_privatised_idea_desc:0 "Дав частным силам определенный контроль над нашей государственной инфраструктурой, мы получим ресурсы, которые можно вложить в другие отрасли, но строительство дополнительной инфраструктуры при этом будет, к сожалению, замедлено."
 TUR_financing_private_enterprise:0 "Финансирование частных предприятий"
 TUR_financing_private_enterprise_desc:1 "Цель государства — поощрять и вознаграждать самых предприимчивых граждан. Инвестируя в тех, кто улучшит нашу нацию, мы инвестируем в будущее страны."
 TUR_etatism:0 "Этатизм"
 TUR_etatism_desc:2 "Наша смешанная экономика не похожа ни на одну другую в мире: в ней есть элементы британского либерализма, итальянского корпоративизма и советского централизованного планирования. Это максимально возможный синтез экономических моделей, венец кемалистской системы."
 TUR_etatism_2:0 "Этатизм"
 TUR_etatism_2_desc:2 "Наша смешанная экономика не похожа ни на одну другую в мире: в ней есть элементы британского либерализма, итальянского корпоративизма и советского централизованного планирования. Это максимально возможный синтез экономических моделей, венец кемалистской системы, но нельзя слишком нагружать его условиями войны."
 TUR_etatism_3:0 "Этатизм"
 TUR_etatism_3_desc:2 "Наша смешанная экономика не похожа ни на одну другую в мире: в ней есть элементы британского либерализма, итальянского корпоративизма и советского централизованного планирования. Это максимально возможный синтез экономических моделей, венец кемалистской системы, но мы слишком нагрузили его условиями войны. Возможно, нам стоит пересмотреть свои приоритеты и закончить экспериментировать с этатизмом."
 TUR_etatism_4:0 "Этатизм"
 TUR_etatism_4_desc:2 "Наша смешанная экономика была непохожа ни на одну другую в мире: в ней присутствовали элементы британского либерализма, итальянского корпоративизма и советского централизованного планирования. Мы же были беспечными и жадными, мы рискуем разрушить экономику страны, пытаясь придерживаться модели этатизма в условиях войны. Мы попусту рискуем всем. Надо отказаться от этатизма, пока не поздно."
 TUR_economic_collapse:0 "Крах экономики"
 TUR_economic_collapse_desc:1 "Мы разорены. Этатизм избавил нас от боли Великой депрессии, но избегать экономическую катастрофу вечно у нас не вышло. Мы подвели свою страну, свой народ, свою идеологию и навсегда запятнали наследие самого Ататюрка…"
 TUR_etatism_stabilisation:0 "Этатистская стабилизация"
 TUR_etatism_stabilisation_desc:1 "Красота смешанной экономической модели в том, что у нас есть возможность при необходимости прибегать к срочным мерам, и именно это мы сейчас сделали. Теперь у нас есть отсрочка до следующего экономического сдвига, но вечно она длиться не будет. Мы должны использовать это время с умом."
 kemalist_neutrality_idea:0 "Кемалистский нейтралитет"
 kemalist_neutrality_idea_desc:1 "«Мир в стране, мир во всем мире», — так говорил Ататюрк, и эти его слова мы взяли за основу нашей внешней политики. Мы должны поддерживать мир, и если мира во всем мире добиться нельзя, то сохраним его хотя бы в родной стране."
 TUR_second_five_year_plan_inonu:0 "Пятилетний план Инёню"
 TUR_second_five_year_plan_inonu_desc:1 "Основываясь на советской модели индустриализации, Исмет Инёню сделал упор на повышении объема легкой промышленности в государстве [ROOT.GetNameDef] и на повсеместной модернизации инфраструктуры."
 TUR_second_five_year_plan_cakmak:0 "Пятилетний план Чакмака"
 TUR_second_five_year_plan_cakmak_desc:1 "Основываясь на немецкой модели ремилитаризации, Февзи Чакмак сделал упор на повышении объема тяжелой промышленности в государстве [ROOT.GetNameDef] и на повсеместной модернизации инфраструктуры."
 TUR_investment_financing_spirit:0 "Финансирование вложений"
 TUR_investment_financing_spirit_desc:1 "Мир вращается вокруг товарообмена ради удовлетворения потребностей. У нас, безусловно, тоже есть потребности, но, чтобы нам пошли навстречу, сперва это должны сделать мы."
 TUR_sheltered_foreign_outcasts:0 "Беглецы, ищущие убежища за рубежом"
 TUR_sheltered_foreign_outcasts_desc:0 "Наш моральный долг — помогать угнетаемым народам мира когда только возможно. Пока что у нас определённо есть такая возможность. [TUR.GetNameDef] примет их, защитит и станет заботиться, как о собственных сыновьях и дочерях."
 TUR_debt_council:0 "Совет по задолженностям"
 TUR_debt_council_desc:1 "Уйдя наконец-то в историю, Османская империя оставила нам прощальный подарок — огромный долг. Мы должны кучу денег и активов западным державам, но, что унизительнее всего, нашими долгами управляем даже не мы. Совет по задолженностям в своей бесконечной мудрости собирается во Франции."
 TUR_tpda:0 "УОДТ"
 TUR_tpda_desc:1 "Наконец-то мы вырвали бразды правления у империалистов и можем управлять своими долгами из собственной столицы. Совета по задолженностям больше нет, и теперь акулы капитализма будут вынуждены являться к нам в поисках реституции и капитуляции."
 TUR_tpda_absorbed:0 "Организация по управлению общественным долгом Турции"
 TUR_tpda_absorbed_desc:1 "Одним росчерком пера Организация по управлению общественным долгом Турции была преобразована из частного предприятия в государственное. Мы управляем своим долгом, мы контролируем свой долг, и мы можем его уменьшить. Мы многого достигли в этом мире."
 TUR_debt_council_reined_in_flag:0 "Иностранный совет по задолженностям преобразован в национальный институт"
 TUR_varlik_vergisi_spirit:0 "Варлык вергиси"
 TUR_varlik_vergisi_spirit_desc:1 "Этот «налог на богатство» — по сути, лишь завуалированный налог-джизья, и нам стоит подумать о том, чтобы отменить его, пока мы не потеряли последнюю видимость управления светским государством."
 TUR_inanc_vergisi_spirit:1 "Налог на веру"
 TUR_inanc_vergisi_spirit_desc:1 "«Налог на веру» — абсолютное воплощение светской доктрины кемализма. Это агрессивная мера, которую многие сочтут большим шагом к атеизму на государственном уровне. К сожалению, это несбыточная мечта, и нам придется рассмотреть отмену такого налога."
 TUR_political_landscape_shifting:0 "Смена политического ландшафта"
 TUR_political_landscape_shifting_desc:1 "Главной целью кемализма давно являлось установление многопартийной либеральной демократии в государстве [TUR.GetNameDef], но времена меняются. Мы живем в интересную эпоху, когда современные идеологии сражаются друг с другом за мировое превосходство, и, похоже, теперь идеологическая война ведется и у нас."
 TUR_the_redshirts:0 "Краснорубашечники"
 TUR_the_redshirts_desc:1 "Краснорубашечники — наши военизированные фашистские отряды, которые патрулируют улицы городов и следят, чтобы народ строго придерживался принципов кемализма. Их сердца из стали, их головы наполнены революционным идеализмом, и порой они перебарщивают с насилием — но, по крайней мере, они за правое дело!"
 TUR_turkish_workers_militia:0 "Турецкое рабочее ополчение"
 TUR_turkish_workers_militia_desc:1 "Лучше всего защищать права рабочих могут сами рабочие. Разумеется, небольшие наставления от нашего правительства и директивы из Москвы лишь повысят их эффективность как рабочего ополчения."
 TUR_turkish_interventionism:0 "Турецкая интервенция"
 TUR_turkish_interventionism_desc:1 "«Мир в стране, мир во всем мире», — так говорил Ататюрк, и эти его слова мы взяли за основу нашей внешней политики. Мы больше не можем сидеть и безучастно смотреть, как мир вокруг нас катится под откос. Добиться мира в своей стране можно, лишь сражаясь за мир во всем мире."
 TUR_balkan_defense_council_spirit:0 "Совет по обороне Балкан"
 TUR_balkan_defense_council_spirit_desc:0 "Делегации стран Балканской Антанты регулярно встречаются, чтобы обмениваться историями о событиях в мире и отчетами о состоянии своей обороны. Наш общий запас военных знаний нам очень помогает."
 TUR_three_year_plan_balkans:0 "Общий трехлетний план"
 TUR_three_year_plan_balkans_desc:1 "Балканская Антанта запустила один из самых смелых проектов индустриализации в истории, финансируя совместную многонациональную централизованную экономическую схему, чтобы суммарная производственная мощность наших предприятий была достаточно велика для противостояния развитой державе."
 TUR_central_balkan_bank_wealthy_greece:0 "Центральный банк Балкан в Афинах"
 TUR_central_balkan_bank_wealthy_greece_desc:1 "Никто и предвидеть не мог, что из всех стран именно [GRE.GetNameDef] будет первой, кто приведет свои финансовые дела в такое безупречное состояние. При виде [GRE.GetAdjective] мастерства в управлении финансами единогласно было решено, что Центральный банк Балкан необходимо основать в Фессалониках."
 TUR_central_balkan_bank:0 "Центральный банк Балкан"
 TUR_central_balkan_bank_desc:1 "Центральный банк Балкан станет для всех наций Балканского пакта местом свободного перемещения материалов, активов и товаров, связанных с коммерцией. Измир со временем потеснит Франкфурт, Шанхай и Нью-Йорк на пьедестале бизнеса и торговли."
 TUR_joint_fortification_budget:0 "Совместный бюджет на укрепления"
 TUR_joint_fortification_budget_desc:1 "Балканская Антанта — словно домино: если падет один из нас, за ним посыплются и другие. Мы все должны взять на себя ответственность за свою оборону и подготовить границы к любому возможному вторжению."
 TUR_emergency_fortification_directive:0 "Директива по срочному укреплению"
 TUR_emergency_fortification_directive_desc:1 "Отчаянные времена требуют отчаянных мер, и мы были вынуждены срочно перенаправить ресурсы на строительство укреплений. На кону может быть само наше существование."
 TUR_united_balkan_security_forces:0 "Объединенные силы охраны Балкан"
 TUR_united_balkan_security_forces_desc:1 "Совместные охранные батальоны — естественное развитие событий, при котором наши офицеры верховного командования обмениваются друг с другом боевыми планами и разведданными. Облегчив себе присмотр за внутренними границами, мы снизим нагрузку на армию и станем более подготовленными к войне."
 TUR_the_coordinated_armed_forces_of_the_balkan_pact:0 "Скоординированные вооруженные силы Балканской Антанты"
 TUR_the_coordinated_armed_forces_of_the_balkan_pact_desc:0 "Наша сила в нашем единстве. Мы совместно координируем действия, совместно сражаемся и совместно же проигрываем. Когда умолкнут пушки и уляжется пыль сражений, Балканская Антанта будет стоять."
 TUR_balkan_pact_innovative_transport_techniques:0 "Всебалканские инновационные транспортные методики"
 TUR_balkan_pact_innovative_transport_techniques_desc:1 "Чтобы лучше скоординировать и облегчить перемещение наших армий через наши же многочисленные границы, мы должны сообща улучшить свою инфраструктуру."
 TUR_victory_at_all_costs:0 "Победа любой ценой!"
 TUR_victory_at_all_costs_desc:0 "Мы не для того сражались изо всех сил в Войне за независимость, чтобы несколько десятилетий спустя нас стерли с лица земли. Нет, [TUR.GetNameDef] не завершит свое существование. Мы должны выстоять, и мы выстоим!"
 TUR_funkplan:0 "План Функа"
 TUR_funkplan_desc:1 "Так называемый план Функа, созданный Вальтером Функом и основанный на плане Шахта за авторством Ялмара Шахта, гарантирует немцам доступ к [TUR.GetAdjective] месторождениям полезных ископаемых и обеспечивает [TUR.GetAdjective] доступ к рынку немецких коммерческих продуктов. Отдельные хитро составленные пункты плана Функа также гарантируют нам минимальное количество ископаемых, необходимое для развития нашей тяжелой промышленности."
 TUR_german_advisors:0 "Немецкие советники"
 TUR_german_advisors_desc:1 "Мы разместили у себя большую группу немецких офицеров, официально действующих как послы и деловые консультанты. Они готовы помочь нам модернизировать армию и сделать ее максимально эффективной."
 TUR_integrated_german_officers:0 "Интегрированные немецкие офицеры"
 TUR_integrated_german_officers_desc:1 "Теперь, когда больше нет нужды скрывать роль немецких военных представителей в нашей стране, мы официально интегрировали их в нашу командную иерархию. Свое прямое согласие на это дал сам [GER.GetLeader]."
 TUR_the_antalya_naval_academy:0 "Морская академия Антальи"
 TUR_the_antalya_naval_academy_desc:0 "Совместно с [ITA.GetAdjective] народом мы создали школу адмиралов и морских офицеров, подобной которой нет во всём мире."
 TUR_tuz_golu_training_facility:0 "Учебный центр на озере Туз"
 TUR_tuz_golu_training_facility_desc:1 "Средиземноморский климат нашей страны не подходит для обучения солдат действиям в засушливом климате. Мы решили построить учебный комплекс рядом с соленым озером Туз, чтобы лучше подготовить войска к боям в засушливой местности."
 TUR_sub_zero_survival_training:0 "Обучение выживанию на холоде"
 TUR_sub_zero_survival_training_desc:1 "Найти место, где можно воссоздать морозы Евразии, не так-то просто, но выбора у нас нет. Мы решили построить учебный комплекс на вершине горы Паландокен в Эрзуруме, а также небольшой дополнительный комплекс вокруг горы Агры, чтобы наши войска могли круглый год учиться действовать в горной и ледниковой местности."
 TUR_italo_turkish_merchant_fleet:0 "Итало-[TUR.GetAdjective] торговый флот"
 TUR_italo_turkish_merchant_fleet_desc:0 "Дни [ENG.GetAdjective] доминирования на водах Средиземноморья окончены. Теперь эти воды принадлежат [ITA.GetAdjective] и [GRE.GetAdjective] флотам!"
 TUR_turkic_volunteers_from_abroad:0 "Турецкие добровольцы из-за границы"
 TUR_turkic_volunteers_from_abroad_desc:0 "Наши турецкие братья и сестры прибывают со всех уголков Евразии, чтобы помочь нам в общей борьбе. Совместными усилиями мы положим начало веку Волка."
 TUR_golden_age_of_the_wolf:0 "Золотой век волка"
 TUR_golden_age_of_the_wolf_desc:1 "Немецкие и [TUR.GetAdjective] волки правят Европой. Наши враги — зайцы, и, хотя они могут бежать и прятаться, рано или поздно наши могучие челюсти перекусят их пополам!"
 TUR_refugees_from_the_fascist_menace:0 "Беженцы от фашистской угрозы"
 TUR_refugees_from_the_fascist_menace_desc:1 "Фашисты практикуют политику эксклюзивности и на каждом шагу нарушают неотъемлемые права человека. Их поступки чудовищны, и меньшее, что мы можем сейчас сделать, — охранять тех, кто бежал от фашистских предрассудков."
 TUR_revolutionary_brigades_from_abroad:0 "Революционные бригады из-за границы"
 TUR_revolutionary_brigades_from_abroad_desc:1 "Марксизм — фундаментально интернациональное воззрение, и потому естественно, что революционеры со всего мира будут стекаться к нам, чтобы вместе с нами принять участие в борьбе."
 TUR_construct_a_red_navy:0 "Красный флот"
 TUR_construct_a_red_navy_desc:0 "Без поддержки мощного флота любые попытки распространить мировую революцию обречены на провал."
 TUR_the_revolutionary_officer_college_of_kars:0 "Революционное офицерское училище в Карсе"
 TUR_the_revolutionary_officer_college_of_kars_desc:1 "Карс — город с прославленной историей; близость к государству [SOV.GetNameDef] делает его идеальным для основания новой офицерской политшколы. Наших офицеров будут обучать не только военному делу, но и тонкостям марксистской доктрины."
 TUR_arctic_wolves_training:0 "Программа обучения «Северные волки»"
 TUR_arctic_wolves_training_desc:1 "Наши солдаты будут рыскать по снегу, точно волки, преследующие добычу. Когда мы обучим их действовать в зимних условиях, враг будет бояться их больше, чем холода."
 TUR_red_officers:0 "Красные офицеры"
 TUR_red_officers_desc:1 "Как офицеры-кемалисты олицетворяют и защищают свою идеологию, так и наши новые офицеры станут защитниками марксизма в державе [TUR.GetNameDef]."
 TUR_kemalism_with_socialist_characteristics:0 "Кемализм с признаками социализма"
 TUR_kemalism_with_socialist_characteristics_desc:1 "Нам нет нужды избавляться от кемализма — мы оказали бы миру дурную услугу, лишив его созданной нами же прогрессивной идеологии. Кемализм достаточно динамичен и может сочетаться с марксистскими ценностями, не теряя своего фундамента."
 TUR_turkish_bolshevism:0 "Турецкий большевизм"
 TUR_turkish_bolshevism_desc:1 "Кемализм сослужил свою службу, и теперь ему место разве что в учебниках истории — да и то нелегальных. Государство [TUR.GetNameDef] будет идти по пути, проложенному революцией Владимира Ленина, а не ложным курсом ревизиониста и реакционера Мустафы Кемаля Ататюрка."
 TUR_reappropriated_exploitative_finance:0 "Присвоение эксплуатационных финансов"
 TUR_reappropriated_exploitative_finance_desc:1 "Мы пустим богатства иностранных узурпаторов и наших собственных презренных паразитов-капиталистов на строительство общества, которое будет отвечать интересам рабочего класса государства [TUR.GetNameDef]."
 TUR_emergency_deployment_of_defensive_bases:0 "Срочное развертывание защитных баз"
 TUR_emergency_deployment_of_defensive_bases_desc:1 "Защитные базы нашей страны, как ни прискорбно, устарели и в современной войне будут бесполезны. Мы должны объединиться и модернизировать свою оборону, чтобы потенциальные захватчики не смогли ее преодолеть."
 TUR_the_battle_for_our_nations_survival:0 "Битва за выживание нашей нации"
 TUR_the_battle_for_our_nations_survival_desc:1 "Случилось немыслимое: государство [SOV.GetNameDef] вторглось в нашу страну, и теперь будущее [TUR.GetAdjective] государства висит на волоске. [TUR.GetAdjective] народ отозвался на клич, который бросил [TUR.GetLeader], но надолго ли хватит этого энтузиазма перед лицом тотальной войны с неоспоримо более сильным врагом?"
 TUR_rebuilding_our_home:0 "Восстановление нашего дома"
 TUR_rebuilding_our_home_desc:1 "Псы-кемалисты истощили нашу нацию материально, физически и духовно, но теперь с их тиранией наконец-то покончено. Мы стоим на грани новой эры нашего народа — такой, где мы сможем исправить былые ошибки. Нужно строить для будущего, чтобы воскресить прошлое."
 TUR_rising_islamist_dissidence:0 "Растущее исламистское инакомыслие"
 TUR_rising_islamist_dissidence_desc:1 "Каждый раз, когда в государстве [TUR.GetNameDef] появляется хотя бы намек на свободные выборы, религиозные фундаменталисты пытаются любой ценой противостоять НРП. Похоже, и в этот раз все будет так же. Вся нация узнаёт о делах фундаменталистов, и наши идеологические противники стараются свергнуть наше правление, оскверняя урны для голосования."
 TUR_objectors_flocking_to_military_service:0 "Уклонисты массово идут на военную службу"
 TUR_objectors_flocking_to_military_service_desc:1 "Самые разные [TUR.GetAdjective] граждане, уклонявшиеся когда-то от военной службы, теперь добровольно идут в армию. Народ хорошо принял призыв правительства «Отчизна прежде всего!», и многие начали осознавать свою принадлежность к стране, где раньше чувствовали себя чужаками."
 TUR_legacy_of_ataturk_fulfilled:0 "Наследие Ататюрка"
 TUR_legacy_of_ataturk_fulfilled_desc:0 "Мы отстояли и осуществили главную цель Мустафы Кемаля Ататюрка, превратив [ROOT.GetAdjective] государство в легитимную многопартийную либеральную демократию. Мы защитили мечту всей его жизни, и поэтому наша власть считается куда более законной в глазах народа."
 TUR_legacy_of_ataturk_preserved:0 "Наследие Ататюрка"
 TUR_legacy_of_ataturk_preserved_desc:0 "Мы сохранили статус-кво, оставив у власти авторитарный режим, выступающий за воплощение в жизнь идеалов кемалистов. Мы не предали мечты Мустафы Кемаля Ататюрка о [ROOT.GetAdjective] государстве, но и не приблизились к их воплощению. Уже будущим поколениям предстоит воспользоваться нашими достижениями и нести знамя кемализма..."
 TUR_legacy_of_ataturk_defiled:0 "Наследие Ататюрка"
 TUR_legacy_of_ataturk_defiled_desc:0 "Мы подвели его: разве мог бы Отец Турков смотреть на нынешнее положение государства [ROOT.GetNameDef] и не испытывать презрения? Нам остается лишь надеяться, что его идеи о будущем страны были ошибочными, а наши нет..."
 TUR_republicanism:0 "Республика"
 TUR_republicanism_desc:1 "Ибо независимость — абсолютное право нашей богобоязненной нации!"
 TUR_nationalism:0 "Национализм"
 TUR_nationalism_desc:1 "Не бойтесь: алый стяг, что реет в лучах рассвета, не потускнеет, пока не погаснет последнее пламенное сердце моей родины. Это звезда моего народа, и свет её вечен. Она моя и принадлежит только нашей отважной нации."
 TUR_populism:0 "Популизм"
 TUR_populism_desc:1 "Кто не отдал бы жизнь за эту райскую страну? Да здесь копни землю — мученики полезут! Мученики!"
 TUR_reformism:0 "Реформизм"
 TUR_reformism_desc:1 "Пусть Запад прикрывается стальными стенами, но на защиту моих границ грудью встанут верующие. Кричи, забудь про страх! И подумай: разве может справиться с этой пламенной верой полумёртвый, однозубый монстр, которого называют «цивилизацией»?"
 TUR_revolutionism:0 "Революционизм"
 TUR_revolutionism_desc:1 "О, славный полумесяц, ты подобен светлым лучам зари, озаряющим небо! Да будет кровь наша до последней капли благословенна и достойна! Ни ты, ни род мой не угаснут никогда!"
 TUR_liberalism:1 "Либерализм"
 TUR_liberalism_desc:1 "Моя свобода абсолютна и останется таковой навеки. Что за безумец хочет заковать меня в цепи?! Сама мысль об этом мне ненавистна! Свобода непреложна, и символ этого — мой вечно свободный флаг!"
 TUR_fundamentalism:0 "Фундаментализм"
 TUR_fundamentalism_desc:1 "О, достославный бог! Мое исстрадавшееся сердце желает лишь одного: пусть никогда рука язычника не коснётся наших священных храмов."
 TUR_absolutism:0 "Абсолютизм"
 TUR_absolutism_desc:1 "Не думай, что почва у тебя под ногами — просто грязь. Знай её! И помни о тысячах, что благородно упокоились под её покровом. Ты — славное дитя мученика. Прими позор и не оплакивай предков! И не забывай, сколь много бы тебе ни обещали, этот рай земной."
 TUR_ultranationalism:0 "Ультранационализм"
 TUR_ultranationalism_desc:1 "Да заберёт Господь мою жизнь, моих любимых и всё моё добро, если будет на то воля Его, но да не лишит Он меня истинной родины. На этих азанах и скрижалях зиждется моя религия, и пусть их благородная песнь не утихает на просторах моей вечной родины."
 TUR_socialism:0 "Социализм"
 TUR_socialism_desc:1 "Друг мой! Не оставляй мою родину в руках мерзавцев! Пусть твоя грудь станет броней, а тело — крепостью! Останови этот позорный натиск!"

 TUR_mustafa_kemal_ataturk_figurehead:0 "Мустафа Кемаль Ататюрк"
 TUR_mustafa_kemal_ataturk_figurehead_desc:0 "Даже находясь в отставке, наш Гази не может не вмешиваться в политику страны. Пусть он формально и не является президентом, слово Мустафы Кемаля Ататюрка остается законом даже сейчас."
