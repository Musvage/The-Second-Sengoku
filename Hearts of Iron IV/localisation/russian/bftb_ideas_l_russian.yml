 BUL_army_restrictions:0 "Ограничения на армию"
 BUL_army_restrictions_desc:0 "Еще одним последствием Нёйиского договора стали суровые ограничения, наложенные на нашу армию. Они не только запрещают воинскую службу по призыву, ограничивают численность солдат и офицеров в войсках и не дают нам владеть современным снаряжением, но также не разрешают проводить любые военные маневры и планировать кампании, более того — диктуют нам допустимое количество винтовок."
 BUL_army_restrictions_mobilization_law_tt:1 "§RНельзя улучшать законы о призыве или объявлять войны.\nНельзя обучать и расформировывать воинские части, а также редактировать их шаблоны.\nНельзя производить бронетехнику, самолеты или корабли§!"
 BUL_second_national_catastrophe:0 "Вторая национальная катастрофа"
 BUL_second_national_catastrophe_desc:0 "После нашего поражения в Великой войне Нейиский договор заставил нас уступить обширные территории Югославии, Греции и Румынии; до недавнего времени Лига Наций требовала от нас в первую очередь выплачивать крупные суммы в счёт репараций, что ухудшало экономику и неизбежно повышало долг страны. Дух нации так полностью и не оправился от такого удара, и неудивительно, что в Болгарии этот договор известен как Вторая национальная катастрофа…"
 BUL_second_national_catastrophe_tt:0 "Будет удалено после восстановления Великой Болгарии:\nПолный контроль над §YСофией§!, §YПловдивом§!, §YМезией§!, §YБургасом§!, §YЮжной Сербией§!, §YМакедонией§!, §YЦентральной Македонией§!, §YФракией§! и §YДобруджей§!."
 BUL_imro_01:0 "ВМРО"
 BUL_imro_01_desc:0 "Постоянные братоубийственные преступления Внутренней македонской революционной организации серьезно навредили нашим международным отношениям и привели в 1934 году к военному штурму базы ВМРО в Петриче. Тогда армия нанесла организации сильнейший удар, и большинство ее лидеров вынуждены были бежать за границу. Однако в Болгарии еще действует несколько революционных ячеек, а наши дипломатические отношения в большинстве своем оставляют желать лучшего."
 BUL_imro_02:0 "ВМРО"
 BUL_imro_02_desc:0 "Постоянные братоубийственные преступления Внутренней македонской революционной организации слишком долго вредили нашим международным отношениям, но теперь другие державы наконец-то признали наши усилия по уничтожению этой организации ради поддержания мира на Балканах."
 BUL_imro_04:0 "ВМРО"
 BUL_imro_04_desc:0 "Наше сотрудничество с Внутренней македонской революционной организацией было широко раскритиковано не только нашими соседями, но также многими зарубежными державами и даже некоторыми слоями нашего населения."
 BUL_tsar_boris_positive_01:0 "Царь Борис III"
 BUL_tsar_boris_positive_01_desc:0 "Политика Бориса оказалась очень выгодной для Болгарии, и потому царь популярен не только среди элиты и привилегированных кругов общества, но и в самых его скромных классах."
 BUL_tsar_boris_negative_01:0 "Царь Борис III"
 BUL_tsar_boris_negative_01_desc:0 "Борис III знает, что конец его диктаторского режима уже близок. Ничего удивительного, что он отказывается принимать предложения наших министров, призывает верных ему членов правительства саботировать наши предложения и отчаянно пытается как можно дольше удержать контроль над болгарской политикой."
 BUL_zveno_ns:0 "Звено"
 BUL_zveno_ns_desc:0 "Роспуск Военного союза был необходимостью, но он возымел свои последствия: мы наконец-то избавились от нескольких членов Звена, которые не приносили пользы, а лишь затрудняли работу, но при этом наши военные академии лишились ценных инструкторов и опытных офицеров."
 BUL_fatherland_front_positive:0 "Отечественный фронт"
 BUL_fatherland_front_positive_desc:1 "Отечественный фронт, созданный Болгарской рабочей партией для борьбы с репрессиями и фашизмом в стране, ныне состоит из нескольких организаций, объединившихся против всех, кто пытается подчинить болгарский пролетариат."
 BUL_fatherland_front_negative_desc:0 "Отечественный фронт — политическое движение сопротивления, основанное коммунистической Болгарской рабочей партией, но теперь в него входят несколько групп и организаций с разительно отличающимися идеологиями. Их объединяет борьба с пронемецкой военной диктатурой в Болгарии."
 BUL_paramilitary_organizations:0 "Военизированные организации"
 BUL_paramilitary_organizations_desc:0 "Участники военизированных организаций — лояльные нам люди, уже отчасти обладающие военной дисциплиной и готовые воевать за нашу страну. Поскольку мы привлекли их на свою сторону, они стали надежным источником людских ресурсов."
 BUL_brannik:0 "«Бранник»"
 BUL_brannik_desc:0 "Эта профашистская национальная организация молодежи, основанная Богданом Филовым, постоянно растет и со времен своего основания исправно снабжает добровольцами наши вооруженные силы."
 BUL_liberal_trade_policies:0 "Либеральная торговая политика"
 BUL_liberal_trade_policies_desc:0 "Со времен обретения Болгарией независимости от Османской империи ее экономика еле-еле перебирается от одного кризиса к другому. Автаркическая политика показала свою неэффективность, и потому пора перейти к либерализации экономики."
 BUL_bulgarian_patriarchate_restored:0 "Болгарский патриархат"
 BUL_bulgarian_patriarchate_restored_desc:0 "Мы наконец-то восстановили честь Болгарской православной церкви, и теперь народ совместно выберет болгарского Патриарха впервые с 1393 года, когда Тырново перешло под власть османов."
 BUL_national_industry_01:0 "Национальная промышленность"
 BUL_national_industry_01_desc:0 "Мы приобрели современные инструменты, чтобы вывести производство на промышленный уровень. Возможно, это лишь небольшой шаг, но он необходим, если мы хотим развить сильную национальную промышленность."
 BUL_national_industry_02:0 "Национальная промышленность"
 BUL_national_industry_02_desc:0 "Наш проект развития национальной промышленности оказался затратным, но притом и весьма успешным, поскольку позволил основать несколько новых отраслей промышленности и модернизировать уже существующие."
 BUL_foreign_industry_dynamic_modifier:0 "Зарубежная промышленность"
 BUL_foreign_industry_dynamic_modifier_desc:0 "Нам не хватает средств на то, чтобы самостоятельно построить мощную и эффективную промышленность, так что лучший вариант — обратиться к зарубежным инвесторам, желающим расширить свой бизнес и действовать в Болгарии."
 BUL_tobacco_exports:0 "Экспорт табака"
 BUL_tobacco_exports_desc:0 "Мы активно заменяем производство зерна более ценным табаком, продажа которого дает значительный доход."
 BUL_nationalized_industry:0 "Национализированная промышленность"
 BUL_nationalized_industry_desc:0 "Мы экспроприировали все иностранные заводы в Болгарии, значительно повысив свои производственные мощности."
 BUL_aircraft_repair_facilities:0 "Авиаремонтный цех"
 BUL_aircraft_repair_facilities_desc:0 "Мы запустили проект по расширению авиаремонтных цехов имени Георгия Бенковского, облегчая нашим ВВС ремонт и техобслуживание самолетов."
 BUL_international_pilot_training_program:0 "Международная программа подготовки летчиков"
 BUL_international_pilot_training_program_desc:0 "Мы запустили международную программу подготовки летчиков, которая значительно увеличила количество опытных пилотов и членов экипажей в наших ВВС."
 BUL_bulgarian_army_01:0 "Болгарская армия"
 BUL_bulgarian_army_01_desc:0 "Суровые уроки истории показали нам, что мы окружены потенциальными врагами, и для того, чтобы побеждать в будущих конфликтах, крайне важно создать мощную армию и разработать современную тактику военных действий."
 BUL_prussia_of_the_balkans_01:0 "Балканская Пруссия"
 BUL_prussia_of_the_balkans_01_desc:0 "Во времена своего зарождения Болгарское царство было крайне военизированным государством с большой и хорошо вооруженной армией — нас называли Балканской Пруссией. Потом нас вероломно предали бывшие союзники. Мы все равно заново отстроили страну после унизительных поражений, и теперь пришла пора вернуть Болгарии былую славу. Мир снова будет называть нас Балканской Пруссией!"
 BUL_worker_strikes:0 "Забастовка рабочих"
 BUL_worker_strikes_desc:0 "Широкие социалисты присоединились к коммунистам, провоцируя рабочих по всей стране на стачки, срывая производство и выходя на конфронтацию с властями."
 BUL_buhovo_uranium_mines:0 "Буховские урановые шахты"
 BUL_buhovo_uranium_mines_desc:0 "Рядом с Бухово, болгарским городом недалеко от Софии, обнаружены значительные залежи урана. Наши шахты добывают этот ценный ресурс, который оказался ключом к производству нового мощного вооружения."
 BUL_uranium_concession_agreement_ns:0 "Концессия о добыче урана"
 BUL_uranium_concession_agreement_ns_desc:0 "Мы не сможем извлечь максимум пользы из урановых залежей в нашей земле, если будем действовать в одиночку. Куда выгоднее, причём для обеих сторон, будет заключить контракт на добычу с нашими [FROM.GetAdjective] союзниками, который позволит им разрабатывать месторождения в обмен на ценные материалы и продукцию для отечественной индустрии и сельского хозяйства."
 BUL_volunteers_in_spain_republican:0 "Добровольцы в Испании"
 BUL_volunteers_in_spain_republican_desc:0 "[GetSpanishStruggleFocusLoc]"
 BUL_volunteers_in_spain_nationalist:0 "Добровольцы в Испании"
 BUL_volunteers_in_spain_nationalist_desc:0 "[GetSupportTheSpanishCoupFocusLoc]"
 BUL_elites_crushed:0 "Элиты раздавлены"
 BUL_elites_crushed_desc:0 "Мы отняли множество привилегий у высших слоёв болгарского общества, но в результате нажили себе немало врагов в лице видных политических и военных деятелей. Нужно избавиться от тех, кто только мешает социальному прогрессу Болгарии."
 BUL_government_reforms_communists_01:0 "Реформы правительства"
 BUL_government_reforms_communists_01_desc:0 "Правительственные реформы в сельскохозяйственной и промышленной отраслях, несомненно, важны для развития и прогресса болгарской нации."
 BUL_trained_youth_wings:0 "Обученные молодежные крылья"
 BUL_trained_youth_wings_desc:0 "[GetTrainTheYouthWingsFocusLoc]"
 BUL_anti_capitalism:0 "Антикапитализм"
 BUL_anti_capitalism_desc:0 "[GetAntiCapitalismFocusLoc]"
 BUL_anti_capitalism_tt:0 "Бонус к атаке против §Yкрупных европейских демократий§!: §G10,0%§!, бонус к защите против §Yкрупных европейских демократий§!: §G10,0%§!"
 BUL_the_balkans_united:0 "Объединённые Балканы"
 BUL_the_balkans_united_desc:0 "[GetUnitedWeShallPrevailFocusLoc]"
 BUL_balkan_federation_project_propaganda:0 "Пропаганда Балканской федерации"
 BUL_balkan_federation_project_propaganda_desc:0 "Народная поддержка нового болгарского проекта Балканской федерации быстро растёт благодаря пропаганде в нашей стране, оплаченной болгарским правительством."
 BUL_defying_moscow:0 "Вызов Москве"
 BUL_defying_moscow_desc:0 "[GetDefyingMoscowFocusLoc]"
 BUL_ferdinands_puppet:0 "Марионетка царя Фердинанда"
 BUL_ferdinands_puppet_desc:0 "[ROOT.GetNameDef] находится в подчинении у Фердинанда I, царя государства [BUL.GetNameDef], который обладает значительным влиянием на [ROOT.GetAdjective] правительство и держит в своих руках политику, экономику и промышленность страны."
 BUL_the_bulgarian_threat:0 "Болгарская угроза"
 BUL_the_bulgarian_threat_desc:0 "[BUL.GetNameDef] своими амбициями на Балканах несёт значительную угрозу целостности государства [ROOT.GetNameDef] и свободе [ROOT.GetAdjective] народа."
 BUL_defender_of_the_balkans:0 "Защитник Балкан"
 BUL_defender_of_the_balkans_desc:0 "Наши болгарские хозяева приказывают нам удвоить усилия по возведению новых оборонительных систем и улучшению военной инфраструктуры, чтобы мы могли помочь им в обороне Балкан."
