l_russian:
 MEX_callistas:0 "Кальесисты"
 MEX_callistas_desc:0 "Сторонники Кальеса обогащаются и злоупотребляют своей властью. Их назначают на должности, скорее, из соображений преданности, чем по деловым качествам, и коррупционная система пустила корни по всей стране. Если их не сдержать, простые мексиканцы продолжат насмехаться над нашим правительством, называя министров «революционерами-ворами»."
 MEX_church_power_5:0 "Католическое государство"
 MEX_church_power_5_desc:0 "Столь ненавистная конституция 1917 года отменена. После десятилетий гонений на «Истинную веру» «Святая церковь» наконец-то стала наивысшим моральным и законным авторитетом в Мексике!"
 MEX_church_power_4:0 "Могущественная церковь"
 MEX_church_power_4_desc:0 "Мы сократили гонения на «Истинную веру», вернув церкви семинарии и религиозные сооружения, но впереди еще много работы."
 MEX_church_power_3:0 "Самодостаточная церковь"
 MEX_church_power_3_desc:0 "Мы решили не искоренять «Католическую церковь» в Мексике. После того как мы предоставили священникам некоторую долю автономии, они будут уважать наше право контролировать государство и воздержатся от попыток дестабилизировать обстановку."
 MEX_church_power_2:0 "Слабая церковь"
 MEX_church_power_2_desc:0 "Для воплощения положений конституции 1917 года необходимо предпринять меры против «Католической церкви» Мексики. Из-за попыток добиться соблюдения закона в 1920-е годы вспыхнуло восстание кристерос, но сейчас народ больше готов воспринять идею светского государства."
 MEX_church_power_1:0 "Атеистическое государство"
 MEX_church_power_1_desc:0 "Некогда влиятельная «Католическая церковь» Мексики должна остаться в прошлом. Священники – это контрреволюционеры, пользующиеся предрассудками темных масс. Превратим Мексику в оплот рационализма и науки!"
 MEX_cedillo_tension:0 "Низкая напряженность среди каудильо"
 MEX_cedillo_tension_desc:0 "Генерал Сатурнино Седильо и верные ему каудильо во многом утратили свою власть, но, конечно же, строят планы восстановить ее."
 MEX_cedillo_tension_2:0 "Средняя напряженность среди каудильо"
 MEX_cedillo_tension_2_desc:0 "Генерал Сатурнино Седильо и верные ему каудильо усердно пытаются восстановить свое влияние. Если они противопоставляют себя правительству, то нужно выступить против них."
 MEX_cedillo_tension_3:0 "Высокая напряженность среди каудильо"
 MEX_cedillo_tension_3_desc:0 "Генерал Сатурнино Седильо и верные ему каудильо действуют независимо от правительства. Возможно, они теперь заодно с врагами, внутренними или внешними, лидера [Root.GetLeader] и мексиканского народа!"
 MEX_cedillo_tension_4:0 "Очень высокая напряженность среди каудильо"
 MEX_cedillo_tension_4_desc:0 "Генерал Сатурнино Седильо и верные ему каудильо открыто собирают силы, готовясь к восстанию против законного правительства лидера [Root.GetLeader]. Мы должны действовать без промедления, чтобы покончить с этой угрозой Мексике!"
 MEX_brown_water_navy:0 "Флот прибрежных вод"
 MEX_brown_water_navy_desc:0 "У нас достаточно сил прибрежной обороны, чтобы угрожать подлодкам и морским рейдам, но массивная атака надводного флота сметет нас."
 MEX_blue_water_navy:0 "Флот открытых вод"
 MEX_blue_water_navy_desc:0 "Наша цель – надводный флот, способный противостоять флотам крупнейших мировых держав."
 MEX_raiding_navy:0 "Рейдерский флот"
 MEX_raiding_navy_desc:0 "Пытаться победить флоты крупнейших мировых держав бесполезно. Вместо этого мы должны разрушать вражеские торговые пути и перехватывать конвои, чтобы обезопасить Мексику от вторжения."
 MEX_heavy_artillery:0 "Тяжелая артиллерия"
 MEX_heavy_artillery_desc:0 "Мы сосредотачиваем усилия на полевой артиллерии для огневой поддержки."
 MEX_aerial_artillery:0 "Воздушная артиллерия"
 MEX_aerial_artillery_desc:0 "Для обеспечения огневой поддержки мы хотим сосредоточиться на развитии легких и тактических бомбардировщиков."
 MEX_politicised_army:0 "Политизированная армия"
 MEX_politicised_army_desc:0 "В течение почти трех десятилетий правители Мексики были выходцами из офицерского состава армии революционеров. Суровые времена, которые мы переживали, требовали крепкой руки. Но сейчас вопрос заключается в следующем: миновали ли плохие времена или они станут еще суровее? Должны ли мы сделать упор на профессиональную армию или позволить местным лидерам – касикам и каудильо – самим защищать свои мелкие владения? Такие генералы, как Сатурнино Седильо в Сан-Луис-Потоси, набирают частные отряды для сохранения своего влияния. Восстания недовольных офицеров, которые случались в прошлом, вероятнее всего, продолжатся, если мы не предпримем никаких действий."
 MEX_politicised_army_2:0 "Политизированная армия"
 MEX_politicised_army_2_desc:0 "Нам удалось ограничить наиболее активные поползновения местных лидеров, запретив формировать политическое ополчение, такое как «Красные рубашки» генерала Гарридо или «Золотые рубашки» генерала Николаса Родригеса."
 MEX_revolutionary_army:0 "Революционная армия"
 MEX_revolutionary_army_desc:0 "За Мексиканскую революцию сражались и побеждали в ней герои и патриоты, которых мы должны привлечь на свою сторону, чтобы обеспечить независимость своего государства."
 MEX_left_wing_paramilitaries:0 "Левые вооруженные формирования"
 MEX_left_wing_paramilitaries_desc:0 "Отряды вроде краснорубашечников генерала Гарридо из Табаско помогут нам уничтожить врагов народа, желающих извратить идеи революции и использовать ее для собственного обогащения. Они помогут нам искоренить тайных сторонников католической церкви – контрреволюционеров, которые мечтают вернуть Мексику в темные времена."
 MEX_right_wing_paramilitaries:0 "Правые вооруженные формирования"
 MEX_right_wing_paramilitaries_desc:0 "Отряды вроде «Золотых рубашек» генерала Николаса Родригеса помогут нам обеспечить единство страны и защитить ее от левых предателей и пораженцев."
 MEX_ejido_worker_militias:0 "Рабочее ополчение эхидо"
 MEX_ejido_worker_militias_desc:0 "Сельские рабочие из коммунальных хозяйств эхидо объединяются, чтобы защитить свои интересы в создаваемой нами новой Мексике."
 MEX_caudillo_private_armies:0 "Частные армии каудильо"
 MEX_caudillo_private_armies_desc:0 "Правители, бизнесмены и командиры гарнизонов в провинциях – как правило, одни и те же люди: революционные генералы, увеличивающие свою власть тем, что назначают на нижестоящие должности своих верных людей. Такие каудильо – факт, которым мы должны воспользоваться, а не пытаться искоренить."
 MEX_strike_breaking:0 "Штрейкбрехерство"
 MEX_strike_breaking_desc:0 "Забастовки во времена кризиса – это измена. Контролируя производство стратегических отраслей промышленности, мы сможем увеличить выпуск продукции на благо родины."
 MEX_international_struggle:0 "Международное противостояние"
 MEX_international_struggle_desc:0 "Мы будем помогать тем, кого сочтем достойными помощи по идеологическим соображениям или в борьбе за освобождение. Это большая ответственность, но мексиканский народ достаточно силен для такой задачи."
 MEX_synarchist_influence:1 "Влияние синархизма"
 MEX_synarchist_influence_desc:1 "Мексиканские синархисты пытаются распространять свою пропаганду на нашей территории. Они стараются спрятать свои агрессивные намерения за так называемой «испанской солидарностью»."
 MEX_oil_concessions:1 "Нефтяная концессия"
 MEX_oil_concessions_desc:1 "Чтобы добывать нефть в Мексике, иностранные компании подписали концессионные договоры, дающие им право в течение длительного срока свободно выкачивать нефть на определенных территориях в обмен на платежи. Однако при этом сумма, выплаченная компаниями, была гораздо ниже стоимости добытой нефти и позволяла им получать прибыль гораздо больше, чем в таких странах как США, при этом неявным образом ставя нефтяные запасы Мексики под иностранный контроль."
 MEX_bolivarian_agitation:1 "Боливарианская агитация"
 MEX_hispanic_culture:0 "Испанская культура"
 MEX_hispanic_culture_desc:0 "Нации Латинской Америки отличаются сильной культурой, закаленной в завоевании и выживании, в бунтах и под твердым правлением. Наша общая культура — предмет нашей гордости и путеводный свет для нашего будущего развития."
 MEX_proletarian_class_army:1 "Пролетарская регулярная армия"
 MEX_proletarian_class_army_desc:1 "Лишь пролетариат, вооруженный и организованный, как классовая армия, сможет защищать и распространять идеалы Революции."
 MEX_idea_vanguard_of_the_4th_international:1 "Авангард 4-го Интернационала"
 MEX_idea_vanguard_of_the_4th_international_desc:1 "Наша революция стала ветром перемен, вдохновляющим рабочих всего мира на подвиги. 4-й Интернационал освободит человечество от цепей фашистской, буржуазной и бонапартистской реакции."
 MEX_luis_montes_de_oca:0 "Луис Монтес де Ока"
 MEX_luis_montes_de_oca_desc:0 "Луис Монтес де Ока – известный мексиканский банкир, приверженец Австрийской школы экономики."
 MEX_alberto_pani:0 "Альберто Х. Пани"
 MEX_alberto_pani_desc:0 "Альберто Х. Пани – основоположник мексиканской финансовой индустрии и один из руководителей Национального банка и Сельскохозяйственного кредитного банка."
 MEX_luis_farell:0 "Луис Фарелл Кубильяс"
 MEX_luis_farell_desc:1 ""
 MEX_abelardo_rodriguez:0 "Абелардо Л. Родригес"
 MEX_abelardo_rodriguez_desc:0 "Абелардо Л. Родригес присоединился к революции в 1913 году и быстро занял высокое положение благодаря своим уму и усердию. В 1932 году его преданность революции была вознаграждена тем, что он на два года занял пост президента Мексики после убийства Альваро Обрегона."
 MEX_jose_gonzalo_escobar:0 "Хосе Гонсало Эскобар"
 MEX_jose_gonzalo_escobar_desc:0 "Генерал Эскобар сражался против повстанцев Панчо Вильи во время хаоса и неразберихи революции, ведя кавалерию в атаку на врагов правительства. Затем у него возникли разногласия с президентом Кальесом, и после его собственной попытки поднять восстание в 1929 году ему пришлось отправиться в изгнание. Вернуться он смог после реорганизации кабинета."
 MEX_pablo_gonzalez:0 "Пабло Гонсалес Гарса"
 MEX_pablo_gonzalez_desc:0 "Пабло Гонсалес – генерал армии с талантом организовывать «мокрые дела». Он помог устроить засаду и нападение, в результате которого в 1919 году был убит популярный лидер и каудильо Эмилиано Сапата."
 MEX_plutarco_calles:0 "Плутарко Э. Кальес"
 MEX_plutarco_calles_desc:0 "Кальес был президентом Мексики с 1924 по 1928 гг., но продолжает оказывать большое влияние на мексиканское государство благодаря своим обширным связям и сторонникам. Политические враги прозвали его «Великим руководителем», сравнивая с пожизненным диктатором президентом Диасом. Прозвище укоренилось, хотя сам Кальес настаивает на том, что он просто ушедший в отставку политик, дающий советы ради блага страны."
 MEX_vicente_lombardo:0 "Висенте Ломбардо"
 MEX_vicente_lombardo_desc:0 "Радикальный деятель профсоюзного движения, сражавшийся за права рабочих после революции и добившийся союза трудовых организаций с правящей партией Карденаса."
 MEX_jose_vasconcelos:0 "Хосе Васконселос"
 MEX_jose_vasconcelos_desc:0 "Писатель-философ, бывший министр и кандидат в президенты, Васкоселос создал синкретическую мексиканскую идеологию, смешав представления о «народной» религии, католицизме и гражданском национализме. Он ратовал за возвращение бывших мексиканских владений, переданных США."
 MEX_bartolome_garcia_correa:0 "Бартоломе Гарсия Корреа"
 MEX_bartolome_garcia_correa_desc:0 "Выходец из народа майя, служивший губернатором и сенатором и предпринимавший популистские политические меры с целью примирения центральной власти и местных жителей с их обычаями."
 MEX_aaron_saenz:0 "Аарон Саэнс Гарса"
 MEX_aaron_saenz_desc:0 "Исповедующий правые взгляды бизнесмен и губернатор Аарон Саэнс получил прозвище «тень Кальеса» за свою способность направлять кабинеты марионеточных президентов по пути, установленному «Великим руководителем»."
 MEX_manuel_perez_trevino:0 "Мануэль Перес Тревиньо"
 MEX_manuel_perez_trevino_desc:0 "Мануэль Перес Тревиньо – революционный генерал, талантливый инженер и артиллерист. Также он обладает политическим влиянием, будучи основателем Национально-революционной партии."
 MEX_saturnino_cedillo:0 "Сатурнино Седильо Мартинес"
 MEX_saturnino_cedillo_desc:0 "Богатый губернатор Севера и военный лидер, генерал Сатурнино Седильо обладает властью, основанной на системе покровительства и личной преданности. Он чрезвычайно озабочен уменьшением влияния каудильо и централизацией страны, поскольку она угрожает его независимости от правительства."
 MEX_othon_blanco:0 "Отон П. Бланко Нуньес де Касерес"
 MEX_othon_blanco_desc:0 "Отон Бланко – старший член Министерства ВМФ, служивший на флоте с дореволюционных времен. Его квалификация обеспечивает хорошую логистическую поддержку флота, вплоть до построения новых поселений."
 MEX_heriberto_corona:0 "Эриберто Хара Корона"
 MEX_heriberto_corona_desc:0 "Эриберто Корона – революционный генерал, назначенный на флот, чтобы обеспечить его верность."
 MEX_manuel_avila:0 "Мануэль Авила Камачо"
 MEX_manuel_avila_desc:0 "Революционный генерал, назначенный министром национальной обороны, чтобы подготовить Мексику к грядущим испытаниям."
 MEX_leon_trotsky:1 "Лев Троцкий"
 MEX_leon_trotsky_desc:0 "Лидер Международного коммунистического интернационала, сумевший во время Гражданской войны в России создать Красную Армию почти из ничего, поможет организовать вооруженные силы."
 MEX_tga:0 "Общие оружейные мастерские"
 MEX_tga_desc:0 "Подразделение TNCA, мексиканских национальных авиационных мастерских, занимающееся разработкой бронированных боевых машин."
 MEX_germano_mexican_tanks:0 "Дизайн немецко-мексиканского танка"
 MEX_germano_mexican_tanks_desc:1 ""
 MEX_russo_mexican_tanks:0 "Дизайн русско-мексиканского танка"
 MEX_russo_mexican_tanks_desc:1 ""
 MEX_american_mexican_tanks:0 "Мексиканский «Крайслер»"
 MEX_american_mexican_tanks_desc:1 ""
 MEX_astimar_gulf:0 "ASTIMAR Golfo"
 MEX_astimar_gulf_desc:0 "Верфи секретариата ВМФ Мексиканского залива"
 MEX_astimar_pacific:0 "ASTIMAR Pacifico"
 MEX_astimar_pacific_desc:0 "Верфи секретариата тихоокеанского ВМФ"
 MEX_tnca:0 "Национальные авиационные мастерские"
 MEX_tnca_desc:0 "Национальные авиационные мастерские были основаны перед революцией и представляли собой передовую конструкторскую организацию, развитие которой прервала гражданская война."
 MEX_royal_dutch_shell:0 "«Роял Датч Шелл»"
 MEX_royal_dutch_shell_desc:0 "Британско-нидерландская фирма, которой принадлежат 60% нефтяных концессий Мексики."
 mexican_ford:0 "Мексиканский «Форд»"
 mexican_ford_desc:0 "Местная франшиза компании «Форд Мотор»"
 MEX_pemex:0 "«Пемекс»"
 MEX_pemex_desc:0 "Компания «Петролеос Мексиканос» была образована в результате национализации местных активов «Роял Датч Шелл», «Стандарт Ойл оф Калифорния» и других иностранных компаний."
 MEX_banco_de_mexico:0 "Банк Мексики"
 MEX_banco_de_mexico_desc:0 "Учрежденный в 1925 году с целью возрождения экономики, разрушенной гражданской войной, Банк Мексики является нашим кредитором последней инстанции, выпускающим национальную валюту, и инвестором всех предприятий в интересах государства."
 MEX_escuela_de_ingeneria_electrica:0 "Инженерная школа"
 MEX_escuela_de_ingeneria_electrica_desc:0 "Высшая инженерная школа механики и электрики – одно из наших самых прекрасных образовательных учреждений, занимающееся передовыми исследованиями в области электромагнитных волн и телевидения."
 MEX_capital_reserves:0 "Капитальные резервы"
 MEX_capital_reserves_desc:0 "Деньги, полученные от расширения нашей нефтяной промышленности, позволят нам приобрести высококачественное иностранное военное оборудование."
 MEX_knights_of_columbus:0 "Рыцари Колумба"
 MEX_knights_of_columbus_desc:0 "«Рыцари Колумба», международное католическое братство, поможет нам достичь мира и согласия после десятилетий гражданской войны. Как говорится в Книге Матфея: «Вы слышали, что сказано: око за око, зуб за зуб. А я говорю вам: не противься злому. Но кто ударит тебя в правую щеку твою, обрати к нему и другую»."
 MEX_social_catholicism:1 "Социал-католицизм"
 MEX_social_catholicism_desc:1 "Промышленная революция поставила рабочих в бесчеловечные условия. Чтобы противостоять социалистическим требованиям, был сделан особый упор на необходимости управляющим показывать сострадание к работникам. Это дало начало своего рода нереволюционному христианскому социализму — социал-католицизму."
 MEX_legion_of_christ:1 "Легион Христа"
 MEX_legion_of_christ_desc:1 "Атеисты-террористы разгромлены! Теперь следует положить конец их жестокому режиму. Как говорится в Книге Исход: «око за око, жизнь за жизнь». Дабы стать мстящей рукой Всемогущего, Легион Христа сделает все, чтобы с наших земель пропало сатанинское безверие."
 MEX_triumph_of_synarchism:0 "Триумф синархизма"
 MEX_triumph_of_synarchism_desc:0 "Наши враги полностью разгромлены и прячутся в тени, как пособники Сатаны. Теперь мы можем реконструировать государство так, чтобы оно было едино и в вере, и в политической воле."
 MEX_womens_suffrage:0 "Женское избирательное право"
 MEX_womens_suffrage_desc:0 "В последнее время многие представители мексиканской элиты были озабочены тем, что женщины могут отвернуться от идей революции и встать на сторону католической церкви, выступающей против светской конституции 1917 года, но равноправие по закону – гораздо более важный вопрос, и оно поможет нашему обществу на пути к процветанию."
 MEX_professional_army:1 "Профессиональная армия"
 MEX_professional_army_desc:1 "Благодаря военной школе наши генералы научились разрабатывать эффективные системы снабжения и поддерживать войска, которые должны сражаться с максимальной эффективностью."
 MEX_international_peacekeepers:0 "Международные миротворцы"
 MEX_international_peacekeepers_desc:1 "Демократические силы мира планируют создать альянс равных — Организацию Объединенных Наций. Эта организация будет обеспечивать международную безопасность, выступая в качестве форума, где страны мира смогут сойтись при всех своих различиях и обсудить спорные вопросы. Мы всецело поддержим этот проект, чтобы помочь странам Латинской Америки сохранить свою независимость."
 mexico_hispanic_diplomacy:1 "Испанская дипломатия"
 mexico_hispanic_diplomacy_desc:1 "Чтобы реализовать наши континентальные амбиции, мы должны убедить в своей правоте многочисленные правительства Латинской Америки."
 mexico_german_submarine_happy_time:0 "«Счастливые времена» для подлодок"
 mexico_german_submarine_happy_time_desc:0 "Капитаны наших подлодок наслаждаются «Счастливыми временами», топя беззащитные нейтральные суда у американских берегов."
 synarchist_youth:0 "Синархическая молодежь"
 synarchist_youth_desc:0 "Молодежь — будущее нашей страны. Если дать ей правильное образование, она станет воплощением наших идеалов — силы, верности и набожности."
 ENG_trade_union_factory_demands:0 "Требования профсоюзов заводских рабочих"
 ENG_construction_safety_regulations:0 "Правила безопасности при строительстве"
 ENG_mandatory_union_days:0 "Обязательные дни профсоюзов"
 ENG_trade_union_factory_worker_support:0 "Поддержка профсоюзов заводских рабочих"
 ENG_trade_union_dockyard_worker_support:0 "Поддержка профсоюзов рабочих доков"
 ENG_trade_union_construction_worker_support:0 "Поддержка профсоюзов строителей"
 ENG_trade_union_war_propaganda_support:0 "Поддержка военной пропаганды профсоюзов"
 ENG_dominion_fascist_propaganda:0 "Пропаганда британского фашизма"
 ENG_dominion_communist_propaganda:0 "Пропаганда британского коммунизма"
 ENG_restoring_public_order:0 "Восстановление общественного порядка"
 ENG_support_for_the_king_idea:0 "Поддержка короля"
 ENG_exiled_royal_family:0 "Выдворение королевской семьи"
 ENG_confiscated_royal_wealth:0 "Конфискация королевских богатств"
 ENG_raymond_briggs:0 "Реймонд Бриггс"
 HOL_wilhelmina:0 "Вильгельмина"
 HOL_wilhelmina_desc:0 "Многие века история Оранско-Нассауской династии была тесно переплетена с историей самих Нидерландов. Подобно своему предку, Вильгельму Молчаливому, в эпоху войны за независимость, нынешняя королева Вильгельмина, несомненно, также способна поднять народ Нидерландов на защиту родины, если над страной когда-либо нависнет угроза вторжения."
 HOL_aloof_neutrality:0 "Строгий нейтралитет"
 HOL_aloof_neutrality_desc:0 "Политика строгого нейтралитета почти полтора века помогала Нидерландам избегать конфликтов со своими соседями и, что важнее всего, позволила не оказаться вовлеченными в Первую мировую войну. В результате вера населения в свой «защитный талисман» настолько велика, что и без того шаткое голландское правительство не решается пренебречь волей народа и принять решительное участие в международной политике. Ему остается лишь верить в Лигу наций и по мере возможности дистанцироваться от происходящего в мире."
 HOL_shell_shocked_spectator:0 "Шок Первой мировой"
 HOL_shell_shocked_spectator_desc:1 "Соблюдавшие нейтралитет Нидерланды стали пристанищем для множества беженцев с Западного фронта, и голландцам довелось узреть воочию все ужасы войны. В итоге среди населения сильны пацифистские настроения, что является серьезной преградой для повышения расходов на оборону. Флот, впрочем, продолжает пока что пользоваться определенным престижем в глазах широких масс.\n\nЧтобы окончательно избавить страну от таких настроений, потребуется оборонительная война или «война с пацифизмом»."
 HOL_de_crisisjaren:0 "Эпоха кризиса"
 HOL_de_crisisjaren_desc:1 "Из-за особенностей мировой экономики Великая депрессия дошла до Нидерландов с существенным запозданием. Кризис был усугублен решением голландцев сохранить «золотой стандарт», в то время как другие державы достаточно быстро от него отказались. Все возможности финансовой системы уходят на борьбу с девальвацией гульдена; для ослабевшей же экономики, не говоря уже о находящихся в плачевном состоянии вооруженных силах, ресурсов не остается.\n\nВлияние кризиса можно снизить при помощи инвестиций в гражданскую инфраструктуру; если же мы капитулируем и потеряем контроль над затронутыми кризисом материковыми территориями, сам кризис станет для нас по большей части неактуальным."
 HOL_weak_government:0 "Слабое правительство"
 HOL_weak_government_desc:0 "В последние годы Нидерланды страдают от слабости правительства. Новый кризис может разразиться в любой момент."
 HOL_shared_intelligence_eng:0 "Британские разведданные"
 HOL_shared_intelligence_fra:0 "Французские разведданные"
 HOL_shared_intelligence_ger:0 "Немецкие разведданные"
 HOL_shared_intelligence_hol:0 "Голландские разведданные"
 HOL_staff_plan_eng:0 "Общий план британского командования"
 HOL_staff_plan_fra:0 "Общий план французского командования"
 HOL_staff_plan_ger:0 "Общий план немецкого командования"
 HOL_de_vaarplicht_idea:0 "Флотская служба"
 HOL_de_vaarplicht_idea_desc:0 "«В соответствии с королевским указом A5 все граждане Нидерландов, не призванные на военную службу или призванные, но не поступившие на службу до сих пор, обязаны оказывать всяческое содействие торговому флоту»."
 HOL_caved_to_the_germans_idea:0 "Уступка требованиям Германии"
 HOL_caved_to_the_germans_idea_desc:0 "Нидерланды приняли решение согласиться на требования Германии, чтобы избежать угрозы вторжения. Результатом стало ослабление демократических свобод; можно считать, что сделан первый осторожный шаг прочь от нейтралитета."
 HOL_caved_to_the_british_idea:0 "Уступка требованиям Британии"
 HOL_caved_to_the_british_idea_desc:0 "Нидерланды приняли решение согласиться на требования Германии, чтобы избежать торговой блокады, которая, несомненно, завершилась бы экономическим крахом. Во внутренней политике страны становятся все заметнее пробританские и антигерманские настроения; можно считать, что сделан первый осторожный шаг прочь от нейтралитета."
 HOL_prince_bernhard:0 "Принц Бернард"
 HOL_bernhard_air_example:0 "Принц Бернард: пример для авиаторов"
 HOL_bernhard_strategy_meddling:0 "Принц Бернард вмешался в стратегию"
 HOL_bernhard_intelligence:0 "Принц Бернард добыл разведданные"
 HOL_bernhard_organized_resistance:0 "Принц Бернард организовал сопротивление"
 HOL_redirected_investments:0 "Перенаправленные инвестиции"
 idea_weapons_for_the_resistance:0 "Оружие для Сопротивления"
 idea_weapons_for_the_resistance_desc:0 "Наши союзники отправляют боеприпасы отважным борцам за свободу, сражающимся с ненавистным врагом на нашей Родине."
 political_turmoil:0 "Политическая нестабильность"
 political_turmoil_desc:0 "Правительство этой страны было недавно назначено силой после того, как предыдущий лидер попал в немилость к иностранным кукловодам."
 HOL_domestic_aircraft_production:0 "Отечественная авиация"
 HOL_preparing_evacuation_of_gold_reserves:0 "Подготовка эвакуации золотого запаса"
 HOL_zuiderzee_infrastructure_advancements:0 "Развитие инфраструктуры проектом «Зёйдерзе»"
 HOL_zuiderzee_industrial_advancements:0 "Развитие индустрии проектом «Зёйдерзе»"
 HOL_german_defectors_1:0 "Немецкие перебежчики"
 HOL_german_defectors_1_desc:0 "Постоянный приток немецких перебежчиков позволяет им регулярно образовывать боевые подразделения, чтобы сражаться за нас ради восстановления власти их кайзера."
 HOL_german_defectors_2:0 "Прокайзерские перебежчики"
 HOL_german_defectors_2_desc:0 "Напрасная лояльность к старому кайзеру побудила солдат перебегать на другую сторону и сражаться за голландцев в тщетной попытке вернуть кайзера на трон.\n\nПохоже, полностью прекратить приток перебежчиков может лишь полное поражение Голландии и альянса, в котором она состоит."
 ENG_joint_air_training_scheme:0 "Совместная программа летной подготовки"
 ENG_joint_air_training_scheme_desc:0 "Британское правительство запустило глобальную программу обучения своих пилотов. Мы сможем извлечь из этого большую выгоду."
