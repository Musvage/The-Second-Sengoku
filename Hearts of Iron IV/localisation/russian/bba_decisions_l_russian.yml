 ITA_bop_send_support:0 "Отправить военную поддержку в регион [FROM.GetName]"
 ITA_bop_send_support_desc:1 "Наши собратья по идеологии сейчас втянуты в войну. Мы основали фашизм, а значит, наш долг — помочь им победить!"
 ITA_bop_praise_the_army:0 "Похвалить армию"
 ITA_bop_praise_the_army_desc:1 "Отважные бойцы наших сухопутных войск — основа безопасности и стабильности государства [ITA.GetName]. Они достойны восхищения итальянского народа!"
 ITA_bop_praise_the_airforce:0 "Похвалить ВВС"
