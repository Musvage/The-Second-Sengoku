l_russian:
 #### Ethiopia

 # Balance of Power
 ETH_recall_balco_safo_decision:0 "Отозвать из отставки $ETH_balcho_safo$"
 ETH_recall_balco_safo_decision_desc:0 "$ETH_balcho_safo$ — ярый противник императорских амбиций и стремлений реформировать и централизовать государство [ROOT.GetName]. При всем при том он герой, сражавшийся при Мэкэлэ и одержавший славную победу при Адуа. Он популярен в народе, и если попросить его снова взять в руки оружие ради государства [ROOT.GetName], мы не только заполучим опытного командира, но и, вероятнее всего, обеспечим приток новых солдат под наши знамена."
 balcho_safo_recalled_tt:0 "Получить 1 подразделение (§Y$irregular_infantry$§!)."
 ETH_bop_increase_mesafint_privileges:0 "Увеличить привилегии мэсафынт"
 ETH_bop_increase_mesafint_privileges_desc:1 "Местные расы лучше всего подходят для того, чтобы управлять этими регионами. Центральной власти государства [ROOT.capital.GetCapitalVictoryPointName] не стоит утруждать себя незначительными подробностями, однако мы не должны действовать поспешно, иначе они объявят о своей независимости."
 ETH_bop_increase_the_power_of_the_mekwanint:0 "Увеличить влияние мэкуаннынт"
 ETH_bop_increase_the_power_of_the_mekwanint_desc:1 "Назначенные министры должны обладать большей властью для решения проблем на местах. Нам нужно усилить мэкуаныннт за счет мэсафынт и постепенно передать контроль центральному правительству, которое возглавляет [ROOT.GetLeader]. Это, конечно, разозлит расов, но только так [ROOT.GetName] сможет стать сильной страной."
 ETH_bop_privileges_changed:0 " Привилегии были изменены менее года назад"
 ETH_bop_increase_anarchist_influence:0 "Повысить поддержку анархистов"
 ETH_bop_increase_communist_influence:0 "Повысить поддержку коммунистов"
 ETH_bop_increase_anarchist_influence_desc:0 "Нужно убедиться, что у анархистов достаточно влияния, чтобы не дать центральному правительству снова ограничивать права народа. Нам следует начать пропагандистскую кампанию, чтобы народ активней поддерживал наше дело. "
 ETH_bop_increase_communist_influence_desc:0 "Нужно убедиться, что коммунисты влияют на решения центрального правительства. Нам следует начать пропагандистскую кампанию, чтобы народ активней поддерживал наше дело, пока нация не распалась на части."

# Decisions Menu
 ETH_placeholder_political_category:0 "PLACEHOLDER - TO BE REMOVED"
 ETH_placeholder_political_category_desc:0 "PLACEHOLDER - TO BE REMOVED\n- Децентрализация / Централизация: [GetPlaceholderBopText]"
 war_escalation_text:0 "£generic_war_escalation_text_iconУровень эскалации войны: §Y[?ETH.ETH_war_escalation_level]§!"
 war_escalation_level_tt:1 "§YТекущая эскалация войны§!\nУровень эскалации увеличивается с течением времени; также его повышают действия Италии.\n\nДлительность войны: §Y+[?ETH.ETH_escalation_time_increase_total]§!\nИталия начала массированное наступление (+1) [GetItalianRenewedOffensiveText]\n\nИталия отправила на фронт не менее 25 регулярных дивизий (+1) [GetItalian20DivisionsText]\n\nИталия отправила на фронт не менее 300 самолетов (+1) [GetItalianAircraftsText] [GetDefendTheNorthMissionText][GetDefendTheSouthMissionText][GetDefendHararMissionText][GetDefendTheCapitalMissionText]"
 war_escalation_icon_tt:1 "§YЭскалация войны§!\nЭффекты от нарастающей эскалации войны по уровням:\nУровень 3:\n §YЛига Наций§!: доступен вариант «Попросить ввести эмбарго».\n §YЭфиопия§!: увеличивается международная репутация.\nУровень 4:\n §YЛига Наций§!: доступен вариант «Закупка оружия».\n §YИталия§!: итальянская общественность обеспокоена.\nУровень 5:\n §YЛига Наций§!: доступен вариант «Закрытие Суэцкого канала».\n §YИталия§!: Армия Африки разочарована.\nУровень 6: \n §YЛига Наций§!: доступен вариант «Международные бригады».\n §YЭфиопия§!: повышен боевой дух армии.\n §YИталия§!: беспорядки в колониях.\nУровень 7: \n §YЛига Наций§!: доступен вариант «Международные посредники».\n§YИталия§!: итальянская общественность сомневается в правомерности военной экономики\nУровень 8:\n §YЭфиопия§!: дезертирство в рядах врага.\n §YИталия§!: массовое дезертирство.\nУровень 9:\n §YЭфиопия§!: выживание вопреки всему.\nУровень 10:\n §YЭфиопия§!: Народная война\n §YИталия§!: беспорядки в колониях."
 war_escalation_1_tt:0 "Уровень 1\n Нет эффектов"
 war_escalation_2_tt:0 "Уровень 2\n Нет эффектов"
 war_escalation_3_tt:1 "Уровень 3\n §YЛига Наций§!: Эфиопия может запросить эмбарго.\n §YЭфиопия§!: увеличивается международная репутация, доступен фокус §Y«Попросить ввести эмбарго»§!."
 war_escalation_4_tt:1 "Уровень 4\n §YЛига Наций§!: Эфиопия может запрашивать оружие.\n §YИталия§!: итальянская общественность обеспокоена\n §YЭфиопия§!: доступен фокус §Y«Закупка оружия»§!."
 war_escalation_5_tt:1 "Уровень 5\n §YЛига Наций§!: Эфиопия может запросить закрытие Суэцкого канала.\n §YИталия§!: Армия Африки разочарована\n §YЭфиопия§!: доступен фокус §Y«Закрытие Суэцкого канала»§!."
 war_escalation_6_tt:1 "Уровень 6 \n §YЛига Наций§!: Эфиопия может запросить международные бригады.\n §YЭфиопия§!: повышен боевой дух армии, доступен фокус §Y«Международные бригады»§!.\n §YИталия§!: беспорядки в колониях."
 war_escalation_7_tt:2 "Уровень 7\n §YЛига Наций§!: Эфиопия может запросить международных посредников.\n§Y Италия§!: итальянская общественность сомневается в правомерности военной экономики\n§YЭфиопия§!: доступен фокус §Y«Международные посредники»§!."
 war_escalation_8_tt:0 "Уровень 8\n §YЭфиопия§!: дезертирство в рядах врага.\n §YИталия§!: массовое дезертирство."
 war_escalation_9_tt:1 "Уровень 9\n §YЭфиопия§!: выживание вопреки всему."
 war_escalation_10_tt:0 "Уровень 10\n §YЭфиопия§!: Народная война.\n §YИталия§!: беспорядки в колониях."

