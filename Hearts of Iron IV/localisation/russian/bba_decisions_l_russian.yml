 SWI_renounce_guiding_principles_desc_cantons:0 "Возможно, наша изначальная решимость передавать власть кантонам и Федеральному совету была преждевременной. В текущих обстоятельствах ясно, что для нашего выживания необходим более энергичный и наделенный полномочиями Федеральный совет."
 SWI_renounce_guiding_principles_desc_council:0 "Возможно, наша изначальная решимость консолидировать власть в руках Федерального совета была ошибочной. Текущая ситуация располагает к более прямой и доступной демократии, в которой на повестке дня стоят стабильность жизни граждан и их участие в государственных делах."
