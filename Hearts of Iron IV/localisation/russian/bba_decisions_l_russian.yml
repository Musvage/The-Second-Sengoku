 ITA_bop_slander_the_duce:0 "Оклеветать дуче"
 ITA_bop_slander_the_duce_desc:1 "[ITA.GetLeader] не отличается компетентностью, из-за чего Италия испытывает трудности сразу по многим фронтам. Возможно, настало время для нового лидера?"
