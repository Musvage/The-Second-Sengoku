 ITA_bop_criticize_the_war_desc:1 "Нашим доблестным войскам приходится туго из-за некомпетентного управления, плохой логистики и неадекватного снабжения. Эти проблемы нужно решить!"
 ITA_bop_question_the_army:0 "Поставить под сомнение лояльность армии"
 ITA_bop_question_the_army_desc:1 "После недавних событий, показавших неэффективность сухопутных войск, многие начали задумываться — а насколько вообще этот род войск лоялен Италии и фашистскому режиму?"
 ITA_bop_question_the_airforce:0 "Поставить под сомнение лояльность ВВС"
 ITA_bop_question_the_airforce_desc:1 "После недавних событий, показавших неэффективность авиации, многие начали задумываться — а насколько вообще этот род войск лоялен Италии и фашистскому режиму?"
