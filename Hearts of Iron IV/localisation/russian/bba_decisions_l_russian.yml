 ETH_trigger_not_fulfilled:0 "£trigger_no"
 ETH_war_escalation_threat:0 "Эскалация итало-эфиопской войны"
 ETH_major_offensive_threat:0 "Крупная наступательная операция на фронте итало-эфиопской войны"

 ETH_improve_country_category:0 "Наступление войск страны [ROOT.GetName]"
 ETH_improve_country_category_desc:0 "Экономика государства [ETH.GetNameDefCap] держится в основном на сельском хозяйстве, где трудятся полунищие фермеры. Чтобы начать индустриализацию, нам нужны большие вложения в электрификацию и транспортную инфраструктуру — тогда больше людей сможет перебраться с ферм на заводы."
 ETH_build_local_resistance_force:0 "Создать войска сопротивления в регионе [FROM.GetName]"
 ETH_build_local_resistance_force_desc:1 "Мы должны сделать все, что в наших силах, чтобы поддерживать движение сопротивления на оккупированных территориях. Это поможет ослабить [ITA.GetAdjective] хватку в регионе и отвлечет противника, пока мы готовимся к неизбежному освобождению государства [ETH.GetName]."
 ETH_build_local_resistance_force_increase_tt:0 "Нанимает §G1§! дивизию арбеньоков, которая может появиться в стране."
 ETH_build_local_resistance_force_cost:0 "£command_power §G25§!"
 ETH_build_local_resistance_force_cost_blocked:0 "£command_power §R25§!"
 ETH_building_local_resistance_flag:0 "В данный момент вербует бойцов Сопротивления"
 ETH_launch_large_scale_uprising:0 "Крупномасштабное восстание"
 ETH_launch_large_scale_uprising_desc:0 "Народ государства [ETH.GetName] жаждет сбросить иго иностранной оккупации. Нужно лишь подтолкнуть его к этому."
 ETH_has_readied_uprising_tt:0 "Восстание подготовлено не менее чем в 1 стране"
 ETH_italian_uprising_warning_mission:0 "[ETH.GetName] ожидает неизбежного восстания"
 ETH_italian_uprising_warning_mission_desc:0 "По слухам, [ETH.GetLeader] призывает местных мятежников поднять восстание и напасть на войска страны [ROOT.GetName]."
 ETH_italian_uprising_warning_mission_tt:0 "Восстание начинается"
 ETH_coup_haile_selassie_imru:0 "Спровоцировать дворцовый переворот"
 ETH_coup_haile_selassie_imru_desc:0 "Демократически настроенный $ETH_ras_imru_haile_selassie$ правит страной в отсутствие императора. Несомненно, массы считают его истинным героем государства [ROOT.GetName] после того, как он возглавлял страну во время войны. Сейчас все громче раздаются призывы демократизации державы [ROOT.GetName]. Возможно, пришли времена, когда в государстве [ROOT.GetNameDef] действительно назрела необходимость перемен."
 ETH_palace_coup_tt:0 "§Y$ETH_ras_imru_haile_selassie$§! устраивает попытку переворота"
 ETH_formal_request_to_host:0 "Составить официальный запрос [?ETH.host_nation.GetAdjective] правительству."
 ETH_formal_request_to_host_desc:0 "Нужно обратиться к [?ETH.host_nation.GetAdjective] правительству и попросить его присоединиться к войне против государства [ITA.GetNameDef]. Так начнется последний этап возрождения нашей нации."
 ETH_false_flag_operation_decision:0 "Начать операцию под чужим флагом"
 ETH_false_flag_operation_decision_desc:0 "Принимающую сторону можно убедить в том, что [ITA.GetName] — ненадежный партнер, изобразив атаку на немецкий пограничный пост и обвинив в ней итальянцев."
 ETH_throw_grand_party_for_host:0 "Устроить пышный прием"
 ETH_throw_grand_party_for_host_desc:0 "Устроив роскошный прием в своем доме, [ROOT.GetLeader] создаст отличные условия для неформального общения перед официальной встречей."
 ETH_influence_host_cost:0 "§G10§! £GFX_ETH_imperial_treasury"
 ETH_influence_host_cost_blocked:0 "§R10§! £GFX_ETH_imperial_treasury"
 organization_of_african_unity_member_tt:0 "Является членом Организации африканского единства"
 ETH_take_loans:0 "Личные кредиты"
 ETH_take_loans_desc:0 "Мы можем попытаться увеличить доступные средства, используя императорскую казну в качестве обеспечения."
 ETH_take_loans_tt:0 "Казна фракции £GFX_ETH_imperial_treasury: §G+10§! \n"
 ETH_fundraising_campaign_decision:0 "Кампания по сбору средств"
 ETH_fundraising_campaign_decision_desc:0 "После того как президент [ROOT.GetLeader] выступил на радио, число наших сторонников в Америке значительно выросло. Нужно воспользоваться ситуацией и провести кампанию по сбору средств. Это поможет нам наполнить казну и, следовательно, профинансировать освободительную войну."
 ETH_low_fundraising_effect_tt:0 "Казна фракции £GFX_ETH_imperial_treasury: §G+5§! \n"
 ETH_medium_fundraising_effect_tt:0 "Казна фракции £GFX_ETH_imperial_treasury: §G+15§! \n"
 ETH_high_fundraising_effect_tt:0 "Казна фракции £GFX_ETH_imperial_treasury: §G+20§! \n"
 ETH_very_high_fundraising_effect_tt:0 "Казна фракции £GFX_ETH_imperial_treasury: §G+30§! \n"
 ETH_set_up_gideon_force_decision:0 "Отряд «Гидеон»"
 ETH_set_up_gideon_force_decision_desc:0 "Правительство страны [?ETH.host_nation.GetAdjective] готово выделить средства на создание небольшого экспедиционного корпуса, который вступит в бой с захватчиками. Нужно немедленно воспользоваться этой возможностью!"
 ETH_set_up_gideon_force_decision_tt:0 "[?ETH.host_nation.GetAdjective] командир войск специального назначения временно присоединяется к [ROOT.GetAdjective] армии."

 ETH_recruit_mercenaries_host_cost:0 "§G[?ETH_recruit_mercenaries_cost]§! £GFX_ETH_imperial_treasury"
 ETH_recruit_mercenaries_host_cost_blocked:0 "§R[?ETH_recruit_mercenaries_cost]§! £GFX_ETH_imperial_treasury"
 ETH_recruit_mercenaries_from_host:0 "Вербовать наемников"
 ETH_recruiting_mercenaries_flag:0 "Вербовка наемников"
 ETH_recruit_mercenaries_from_host_desc:0 "Всегда найдутся люди, готовые воевать за деньги."
 ETH_recruit_aircrews_from_host:0 "Завербовать [?ETH.host_nation.GetAdjective] пилотов"
 ETH_recruit_aircrews_from_host_desc:0 "Наверняка здесь найдутся [?ETH.host_nation.GetAdjective] пилоты и механики, которые готовы послужить стране [ROOT.GetName], если за это им хорошо заплатят."
 ETH_recruit_merchant_marines_from_host:0 "Приобрести гражданские корабли"
 ETH_recruit_merchant_marines_from_host_desc:0 "Чтобы перевезти нашу армию в Африку, нам понадобятся корабли и моряки."
 ETH_buy_rifles_from_host:0 "Купить [?ETH.host_nation.GetAdjective] винтовки."
 ETH_buy_rifles_from_host_desc:0 "Мы должны идти на жертвы, ведь только так [ROOT.GetName] снова обретет свободу. Покупка оружия на личные средства монарха — отчаянный шаг, но в тяжелой ситуации нужно действовать решительно."
 ETH_buy_rifles_from_host_cost:0 "§G[?ETH_buy_arms_from_host_cost]§! £GFX_ETH_imperial_treasury"
 ETH_buy_rifles_from_host_cost_blocked:0 "§R[?ETH_buy_arms_from_host_cost]§! £GFX_ETH_imperial_treasury"
 ETH_securing_arms_deals_flag:0 "Заключение сделки о покупке оружия"
 ETH_will_be_re_enabled_tt:0 "Это решение будет повторно доступно через [?ETH_re_enable_time_international_actions] д."
 ETH_buy_tanks_from_host:0 "Купить лишние [?ETH.host_nation.GetAdjective] танки"
 ETH_buy_tanks_from_host_desc:0 "[ROOT.GetAdjective] армия испытывает сильную нехватку танков. На рынке есть излишки старой техники, и ситуацию можно слегка улучшить, купив ее за счет средств из императорской казны. Старые танки лучше, чем никаких."
 ETH_buy_support_equipment_from_host:0 "Приобрести вспомогательное оснащение"
 ETH_buy_support_equipment_from_host_desc:0 "Винтовки — это еще не все. Солдатам нужны каски, сапоги, гранаты и многое прочее. Мы можем приобрести все это за счет средств из императорской казны."

 ETH_chitet_category:0 "Читет"
 ETH_chitet_category_desc:0 "Созыв национального ополчения обеспечивает быстрый доступ к большому количеству войск в регионе. За прошедшие столетия ополчение сослужило стране добрую службу. Когда война закончится, ополченцев можно отправить по домам, чтобы они вернулись к мирной жизни."
 ETH_raise_the_chitet:0 "Собрать читет"
 ETH_raise_the_chitet_desc:0 "Собрать ополчение во всех регионах Эфиопии, которые находятся под вашим контролем."
 ETH_disband_the_chitet:0 "Расформировать читет"
 ETH_disband_the_chitet_desc:0 "Когда война закончится, ополченцам придет пора вернуться по домам."
 ETH_chitet_cooldown_tt:0 "Читет можно снова собрать через [?var_ETH_chitet_cooldown] д. после роспуска."
 ETH_chitet_disband_tt:0 "После расформирования читета прошло [?var_ETH_chitet_cooldown] д."
 ETH_disband_the_chitet_mission:0 "Ополчение возвращается домой"
 ETH_disband_the_chitet_mission_desc:0 "Пора распустить читет и дать солдатам вернуться к мирной жизни."
 ETH_raise_the_chitet_effect_tt:0 "Собирает ополчение"
 ETH_number_levy_units_less_than_five:0 "Менее 5 действующих дивизий ополчения."
 ETH_second_italo_ethiopian_war_category:0 "Вторая итало-эфиопская война"
 ETH_second_italo_ethiopian_war_category_desc:0 "[Get2ndItaloEthiopianWarDesc] "
 
 ETH_2ndItaloEthiopianWar:1 "[ITA.GetName] незаконно вторгается на наши земли. Хоть мы и полноправный член Лиги Наций, мировое сообщество никак не реагирует на это нападение, решив, что происходящее — просто незначительная стычка в одной из колоний. \nМы должны доказать Лиге Наций, что один из ее членов ведет полномасштабную войну против нас. Это заставит мир принять меры, и [ITA.GetLeader] пострадает."
 ITA_2ndItaloEthiopianWar:0 "Пока что Лига Наций не приняла никаких мер против нас и лишь осудила наш захват Эфиопии. Однако чем дольше длится этот конфликт и чем больше регулярных частей мы отправляем на фронт, тем выше вероятность того, что другие государства начнут вмешиваться в наши дела. Мы должны положить конец войне до того, как [ETH.GetLeader] убедит Лигу Наций перейти к решительным мерам."
 ETH_christmas_offensive_mission:0 "Рождественское наступление"
 ETH_christmas_offensive_mission_desc:0 "Наши войска по-прежнему идут вперед, но скорость продвижения падает, и скоро контратака захлебнется."
 ETH_time_based_war_escalation_mission:0 "Постепенная эскалация войны"
 ETH_time_based_war_escalation_mission_desc:0 "Чем дольше идет война, тем выше уровень обеспокоенности в мире. Уровень эскалации войны будет увеличиваться на единицу каждые полгода, начиная с октября 1935 года."

 ETH_hold_the_north_mission:0 "Удержать север"
 ETH_hold_the_north_mission_desc:0 "В ходе рождественского наступления нам удалось оттеснить итальянцев, но мы не сумели сбросить их в море. Они соберут новые силы и снова пойдут в наступление. Нам нужно доказать, что мы можем отстоять нашу родину."
 ETH_hold_the_north_mission_success:0 "\n[ETH.GetName] удерживает север (+1) £trigger_yes\n"
 ITA_conquer_the_north_mission:0 "Захватить северную Эфиопию"
 ITA_conquer_the_north_mission_desc:0 "Пора отбить у эфиопов земли, которые они захватили в ходе наступления."
 ETH_war_escalation_inc_tt:0 "Уровень эскалации войны повышается на §G1§!"
 ETH_war_deescalation_inc_tt:0 "Уровень эскалации войны понижается на §R1§!"
 ITA_war_escalation_inc_tt:0 "Уровень эскалации войны повышается на §R1§!"
 ITA_war_deescalation_inc_tt:0 "Уровень эскалации войны понижается на §G1§!"
 ETH_hold_the_south_mission:0 "Удержать юг"
 ETH_hold_the_south_mission_desc:0 "На южном фронте до сих пор было тихо, но итальянцы наверняка планируют провести там еще одну наступательную операцию. Мы должны остановить их и доказать всему миру, что требования итальянцев и их марионеток в Сомали являются незаконными."
 ETH_hold_the_south_mission_success:0 "\n[ETH.GetName] удерживает юг (+1) £trigger_yes\n"
 ITA_conquer_the_south_mission:0 "Захватить южную Эфиопию"
 ITA_conquer_the_south_mission_desc:0 "Вероятно, эфиопы не ожидают удара с юга. Мы должны подорвать боевой дух их армии и лишить их поддержки в Лиге Наций, быстро захватив регионы [837.GetName] и [836.GetName]."
 ETH_hold_addis_ababa_mission:0 "Удержать Аддис-Абебу"
 ETH_hold_addis_ababa_mission_desc:0 "Если мы отстоим нашу столицу, то, возможно, убедим мировое сообщество в том, что итальянцев нужно остановить силовыми методами."
 ETH_hold_the_capital_mission_success:0 "\n[ETH.GetName] удерживает Аддис-Абебу (+1) £trigger_yes\n"
 ETH_conquer_addis_ababa_mission:0 "Захватить Аддис-Абебу"
 ETH_conquer_addis_ababa_mission_desc:0 "Мы должны захватить столицу, и тогда [ETH.GetName] капитулирует."
 ETH_hold_harar_mission:0 "Удержать регион [835.GetName]"
 ETH_hold_harar_mission_desc:0 "Мы потеряли юг и теперь нам нужно отстоять Харэр и защитить выход к морю."
 ETH_harar_lost_tt:0 "Потеря контроля над Харэром снизит поддержку войны в народе."
 ETH_conquer_harar_mission:0 "Захватить регион [835.GetName]"
 ETH_conquer_harar_mission_desc:0 "Эфиопы собирают силы в горах. Нам нужно захватить регион [835.GetCapitalVictoryPointName], пока они не закрепились на своих позициях."
 ETH_hold_harar_mission_success:0 "\n[ETH.GetName] удерживает регион [835.GetName] (+1) £trigger_yes\n"
 ETH_buy_rifles:0 "Купить стрелковое оружие"
 ETH_buy_rifles_desc:0 "Теперь у нас есть выход на международный рынок оружия, и мы должны действовать. Прежде всего нужно приобрести винтовки, чтобы наша пехота могла на равных сражаться с захватчиками."
 ETH_buy_artillery:0 "Закупить артиллерию"
 ETH_buy_artillery_desc:0 "Наша армия отчаянно нуждается в современной артиллерии. Нам нужно прежде всего закупить тяжелое вооружение."
 ETH_buy_support_equipment:0 "Закупить вспомогательное снаряжение"
 ETH_buy_support_equipment_desc:0 "Нам нужно не только оружие, но также средства связи и дополнительное снаряжение в целом. Добыть все это — наша первоочередная задача."
 ETH_buy_anti_tank_guns:0 "Закупить противотанковые орудия"
 ETH_buy_anti_tank_guns_desc:0 "У итальянцев есть бронетехника, а у нас только канистры с бензином и охотничьи ружья. Нам нужна большая партия качественных противотанковых орудий, иначе эту войну мы проиграем."

 ETH_request_sent_flag:0 "Ожидает ответа"
 ETH_host_confirmed_flag:0 "Подтверждает возможность создать правительство в изгнании в этой стране"
 ETH_host_country_decision:0 "Попросить разрешение создать правительство в изгнании в государстве [FROM.GetName]."
 ETH_host_country_decision_desc:0 "Мы должны готовиться к худшему. Если вся территория страны будет захвачена, нам понадобится база, откуда мы сможем руководить сопротивлением. Нам необходимо обратиться к [FROM.GetAdjective] правительству и попросить разрешения создать на его территории правительство в изгнании."
 ETH_host_country_decision_tt:0 "§Y[ROOT.GetLeader]§! сможет создать §Yправительство в изгнании§! в стране §Y[FROM.GetNameWithFlag]§!, если до капитуляции успешно выполнен фокус §Y$ETH_boarding_the_train$§!. \n\nОткрывает дополнительные фокусы, если правительство в изгнании будет создано в стране [FROM.GetNameDef]."

 ITA_expand_regional_control:0 "Установить контроль над регионом [FROM.GetName]"
 ITA_expand_regional_control_desc:1 "Мы расширим [ITA.GetAdjective] контроль над государством [FROM.GetName]."
 ITA_discredit_haile_selassie_cd_tt:0 "[GetDecisionCooldownTooltip] §Y180§! дней.\n"
 expanding_regional_control_flag:0 "Установление контроля над регионом"
 ETH_italian_occupation_category:0 "[ITA.GetAdjective] оккупация региона [ETH.GetName]"
 ETH_italian_occupation_category_desc:1 "Хоть мы и были вынуждены уйти с родной земли, война далека от завершения. Мы используем все доступные возможности, чтобы снова дать [ETH.GetAdjective] народу свободу."
 ETH_italian_occupation_category_map_category_name:0 "Управлять [ITA.GetAdjective] оккупацией региона [ETH.getNameDef]"
 ETH_italian_control_mission:0 "[ITA.GetName] интегрирует территорию региона [?ITA.state_integrated.GetName]"
 ETH_italian_control_mission_desc:1 "[ITA.GetName] пытается установить контроль над нашей территорией с помощью грубой силы. Мы должны оттеснить врага."
 ETH_italian_control_mission_tt:0 "[?ITA.state_integrated.GetName] будет принадлежать государству [ITA.GetNameWithFlag]."
 ETH_retake_territory_mission:0 "Отбить территорию"
 ETH_retake_territory_mission_desc:0 "[ROOT.GetName] наполовину находится во власти противника. Местные расы недовольны тем, что их территории бросили, и сомневаются в эффективности центральной власти. Говорят, что они хотят заключить сделку с итальянцами. Единственный способ убедить людей в победе — это захватить [ROOT.GetAdjective] территорию."
 controls_50_percent_of_territory:0 "[ROOT.GetNameWithFlag] контролирует не менее §Y50%§! от общего числа территорий.\n Контроль на данный момент: [?num_owned_controlled_states|Y0]\n Необходимо: [?controlled_owned_50|Y0] "
 controls_more_than_50_percent_of_territory:0 "[ROOT.GetNameWithFlag] контролирует более §Y50%§! от общего числа территорий.\n Контроль на данный момент: [?num_owned_controlled_states|Y0]\n Необходимо: [?controlled_owned_more_than_50|Y0] "
 
 ETH_road_reform_BoP:0 "Дорожные улучшения"

 ETH_Education_reform_decentralized_BoP:0 "Локальные реформы образования"
 ETH_Education_reform_decentralized_BoP_tt:0 "Образование — один из главных наших методов борьбы с устаревшими властными структурами. Нам нужно так выучить молодежь, чтобы она начала подвергать сомнению действия власти и отвергала старые традиционалистские воззрения."
 ETH_Education_reform_centralized_BoP:0 "Государственные реформы образования"
 ETH_Education_reform_centralized_BoP_tt:0 "Главное для нас — сделать все, чтобы следующее поколение смогло занять свои места в рядах рабочей силы. У нас есть возможность подтолкнуть это поколение в правильном направлении и проследить, чтобы оно знало твердо: [ETH.GetLeader] — его рулевой."
 ETH_road_reform_local_BoP:0 "Поддержать развитие местных дорог"
 ETH_road_reform_highways_BoP:0 "Поддержать развитие столичных шоссе"
 ETH_road_reform_local_BoP_desc:0 "Дорожная сеть государства [ETH.GetName] все сильнее мешает дальнейшему экономическому развитию. Теперь у нас достаточно политического влияния, чтобы настаивать на модернизации дорог. Улучшение дорожной сети между городами и деревнями пойдет на пользу жителям."
 ETH_road_reform_highways_BoP_tt:0 "Дорожная сеть государства [ETH.GetName] все сильнее мешает дальнейшему экономическому развитию. Нужно воспользоваться новообретенным влиянием и ускорить экономическое развитие и централизацию, начав строить вокруг столицы новые эффективные шоссе."
 ETH_officer_reforms_centralized_BoP:0 "Ввести институт политруков"
 ETH_officer_reforms_decentralized_BoP:0 "Повышение меритократии в армии"
 ETH_officer_reforms_centralized_BoP_tt:0 "Чтобы быть уверенными в лояльности армии, нужно ввести в нее специальных офицеров-политруков."
 ETH_officer_reforms_decentralized_BoP_tt:0 "Чтобы быть уверенными в эффективности армии, нужно повысить уровень меритократии в офицерском корпусе."
 ETH_BoP_purge_communists:0 "Изгнать коммунистов"
 ETH_BoP_purge_communists_tt:0 "Шаткий мир между Черными львами и офицерами-коммунистами начинает рушиться. Офицеры явно намерены централизовать власть и создать лояльное себе авторитарное государство. Нужно устранить их, пока они не разрушили все, что мы построили."
 ETH_BoP_purge_anarchists:0 "Изгнать анархистов"
 ETH_BoP_purge_anarchists_tt:1 "Шаткий мир между «Черными львами» и армией начинает рушиться. Их наивные анархистские воззрения привели к тому, что [ETH.GetNameDef] разрушается изнутри и вскоре не сможет противостоять атакам. Чтобы гарантировать, что революция не зачахнет, нужно разделаться с «Черными львами» раз и навсегда.\n\n§Y$ETH_prov_mil_admin$§! станет лидером государства §Y[ROOT.GetFlag][ROOT.GetNameDefCap]§!."
 ETH_BoP_expand_black_lions:0 "Увеличить дивизии Черных львов"
 ETH_BoP_expand_black_lions_tt:0 "Коммунистам нельзя доверять. Мы должны быть начеку на тот случай, если они попытаются захватить власть. Следовательно, нужно увеличить количество дивизий Черных львов, чтобы устрашить коммунистов."
 ETH_BoP_expand_red_guards:0 "Увеличить дивизии Красной гвардии"
 ETH_BoP_expand_red_guards_tt:0 "Доверять Черным львам управление страной нельзя, их необходимо отстранить от власти. Мы должны нарастить количество отрядов Красной гвардии, чтобы на момент неминуемого падения Черных львов у нас было преимущество."

 ETH_electrify_state:0 "Электрификация страны [FROM.GetName]"
 ETH_electrify_state_desc:0 "Проведение электросетей в деревни жизненно необходимо для модернизации страны."
 ETH_electrify_state_tt:0 "§Y$ETH_state_development_dynamic_modifier$§! изменится на:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§! \n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+10%§!"
 ETH_improve_communications_in_state:0 "Улучшить инфраструктуру связи в государстве [FROM.GetName]"
 ETH_improve_communications_in_state_desc:0 "Эффективная связь крайне важна для модернизации страны."
 ETH_improve_communications_in_state_tt:0 "§Y$ETH_state_development_dynamic_modifier$§! изменится на: \n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!"
 ETH_invest_in_state_industry:0 "Инвестиции в промышленность государства [FROM.GetName]"
 ETH_invest_in_state_industry_desc:0 "Если [FROM.GetName] хочет создать эффективную промышленность, потребуются государственные инвестиции — либо прямые, либо от местных правителей."
 ETH_invest_in_state_industry_tt:0 "§Y$ETH_state_development_dynamic_modifier$§! изменится на: \n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+20%§!"
 prospecting_ongoing_flag:0 "Добыча ресурсов уже идет"
 ETH_prospect_for_resources:0 "Добыча ресурсов"
 ETH_prospect_for_resources_desc:0 "[FROM.GetName] — место, располагающее природными ресурсами. Если пробурить скважины поглубже, [ROOT.GetName] станет богаче."
 ETH_japanese_industrial_investments_decision:0 "Японские инвестиции в промышленность"
 ETH_japanese_industrial_investments_decision_desc:0 "Японские предприниматели ищут новые возможности вложить средства в Африку. [FROM.GetName] идеально подходит для инвестиций в промышленность."
 ETH_japanese_investments_flag:0 " Японцы уже инвестируют средства "
 ETH_local_development_state_grows_mission:0 "Рост в регионе [?ETH.ETH_local_state.GetName]"
 ETH_local_development_state_grows_mission_desc:0 "В данный момент [?ETH.ETH_local_state.GetName] процветает. Производство сельскохозяйственной продукции увеличивается, города и деревни растут."
 ETH_max_japanese_investments_tt:0 "Инвестировать средства можно не более чем в §Y3§! региона. Число регионов, в которые уже вложены средства: §Y[?ETH_japanese_invesment_states]§!"
 ETH_japanese_infrastructure_investments_decision:0 "Японские инвестиции в инфраструктуру"
 ETH_japanese_infrastructure_investments_decision_desc:0 "Японские предприниматели ищут новые возможности вложить средства в Африку. [FROM.GetName] идеально подходит для инвестиций в инфраструктуру."
 ETH_japanese_dockyard_investments_decision:0 "Японские инвестиции в кораблестроение"
 ETH_japanese_dockyard_investments_decision_desc:0 "Японские предприниматели ищут новые возможности вложить средства в Африку. [FROM.GetName] идеально подходит для инвестиций в судостроительные заводы."
 ETH_local_development_industry_grows_mission:0 "Промышленная экспансия в регионе [?ETH.ETH_local_state.GetName]"
 ETH_local_development_industry_grows_mission_desc:0 "В регионе [?ETH.ETH_local_state.GetName] процветает мелкосерийное производство. Если мы будем и дальше стимулировать его, [ROOT.GetName] только выиграет."
 ETH_local_development_arms_industry_grows_mission:0 "Производство оружия в регионе [?ETH.ETH_local_state.GetName]"
 ETH_local_development_arms_industry_grows_mission_desc:0 "Производители оружия в регионе [?ETH.ETH_local_state.GetName] значительно повысили количество выпускаемой продукции. Еще немного, и это принесет пользу всей стране."
 ETH_local_development_improved_production_mission:0 "В регионе [?ETH.ETH_local_state.GetName] формируются местные строительные комитеты"
 ETH_local_development_improved_production_mission_desc:0 "Местные комитеты улучшают условия работы, инструменты и методы производства в регионе [?ETH.ETH_local_state.GetName]."
 ETH_local_development_improved_production_mission_tt:0 "§Y$ETH_state_development_dynamic_modifier$§! изменится на: \n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!"
 ETH_anti_colonialism_category:0 "Антиколониализм"
 ETH_anti_colonialism_category_desc:0 "Мы сделаем все возможное, чтобы поддержать движения сопротивления по всему региону, пока с чумой империализма не будет покончено."
 ETH_anti_colonialism_map_category_name:0 "Регионы-колонии, где можно поддержать сопротивление"
 ETH_support_resistance_decision:0 "Поддержать [FROM.OWNER.GetAdjective] сопротивление в регионе [FROM.GetName]"
 ETH_support_resistance_decision_desc:0 "Поддержать бойцов сопротивления, чтобы свергнуть [FROM.Owner.GetAdjective] правление."
 ETH_arm_resistance_decision:0 "Вооружить людей, оказывающих сопротивление [FROM.OWNER.GetAdjective] государству в регионе [FROM.GetName]"
 ETH_arm_resistance_decision_desc:0 "Вооружить бойцов сопротивления в этом регионе."
 ETH_support_independence_decision:0 "Поддержать [FROM.GetAdjective] независимость"
 ETH_support_independence_decision_desc:0 "Поддержать [FROM.GetAdjective] независимость"
 ETH_independence_support_progress_flag:0 " В данный момент поддерживает движение за независимость"

 ETH_support_resistance_decision_cost:0 "£command_power §Y25§!"
 ETH_support_resistance_decision_cost_blocked:0 "£command_power §R25§!"
 ETH_anti_colonialism_decision:0 "Пропаганда против [FROM.GetAdjective] правления"
 ETH_anti_colonialism_decision_desc:0 "[FROM.GetAdjective] империализму в Африке нужно положить конец. Мир должен очнуться и понять, что эпоха [FROM.GetAdjective] колониализма закончилась. Люди государства [FROM.GetNameDef] должны оказать давление на своих лидеров и добиться независимости для африканских колоний."
 ETH_demand_peace_decision:0 "Потребовать у [?FROM.previous_overlord.GetAdjective] народа признать государство [FROM.GetNameDef]"
 ETH_demand_peace_decision_desc:0 "Храбрый народ государства [FROM.GetName] восстал против [?FROM.previous_overlord.GetAdjective] тирании. Мы должны немедленно сделать так, чтобы [?FROM.previous_overlord.GetNameDef] покинул [FROM.GetAdjective] территорию."
 ETH_demand_peace_decision_tt:0 "§Y[?FROM.previous_overlord.GetNameWithFlag]§! находится под давлением: от лидера требуют прекратить войну с государством §Y[FROM.GetNameWithFlag]§!"
 ETH_currently_demanding_peace_flag:0 " В данный момент требует мира"

 ETH_social_reforms_category:0 "Анархо-коммунистические социальные реформы"
 ETH_social_reforms_category_desc:0 "Нам нужны социальные реформы, которые решат культурные и религиозные разногласия в государстве [ETH.GetName] и объединят страну."
 ETH_education_reforms_decision:0 "Реформы системы образования"
 ETH_education_reforms_decision_desc:0 "Чтобы предотвратить усиление реакционеров, мы должны реформировать образование. Тогда наши дети вырастут свободомыслящими и не станут прислугой капиталистов."
 ETH_collectivization_reforms_decision:0 "Земельная реформа"
 ETH_collectivization_reforms_decision_desc:0 "Землю в государстве [ETH.GetNameDefCap] обрабатывает народ, но она уже много веков принадлежит знати. У нас есть возможность перераспределить территории так, чтобы каждый стал сам себе господином."
 ETH_secularization_reforms_decision:0 "Секуляризация"
 ETH_secularization_reforms_decision_desc:0 "[ETH.GetNameDefCap] — клубок культурных и религиозных противоречий, уходящих корнями в глубину веков. Нам нужно устранить суеверия, иначе в будущем в стране начнутся столкновения между представителями разных религий."
 ETH_freedom_at_gunpoint_category:0 "Свобода под дулом пистолета"
 ETH_freedom_at_gunpoint_category_desc:0 "Наши соседи остаются под игом империализма. Нам пора применить наш боевой опыт и экономическую мощь в деле освобождения Африки. Мы будем общаться с колониалистами на том языке, который они понимают, — на языке грубой силы."
 ETH_freedom_at_gunpoint_dynamic:0 "Освободить государство [FROM.GetName] от власти державы [FROM.Capital.OWNER.GetName]"
 ETH_freedom_at_gunpoint_dynamic_tt:0 "Появляются §Yцели войны «Освободить государство»§! против государства §Y[FROM.Capital.OWNER.GetName]§!"
 ETH_has_active_liberation_goal:0 "Имеет активную цель войны по освобождению"
 form_ethiopian_empire_category:0 "Расширение [ETH.GetAdjective] империи"
 form_ethiopian_empire_category_desc:0 "[ROOT.GetNameDefCap] уже является могучей империей, однако государство далеко не то, каким оно было раньше. Впрочем, при правильном руководстве страна может стать еще сильнее."
 ETH_italo-ethiopian_empire_decisions:0 "Расширение Итало-[ETH.GetAdjective] империи"
