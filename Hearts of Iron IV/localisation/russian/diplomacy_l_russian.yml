 AI_MESSAGE_CAT1_MES9:0 "Почему $OTHER$ плачет? Потому что получил на орехи!"
 AI_MESSAGE_CAT1_MES10:0 "$OTHER$, тебе нравится, как я расширяю свое жизненное пространство?"
 AI_MESSAGE_CAT2_MES1:0 "Я выбью блицем все дерьмо из твоего крига, $OTHER$!"
 AI_MESSAGE_CAT2_MES2:0 "Скоро все государство $OTHER$ будет учить $US_ADJ$."
 AI_MESSAGE_CAT2_MES3:0 "Гляньте, как этот $OTHER_ADJ$ олень пытается одолеть мой крутой $US_ADJ$ военный контингент. И грустно, и смешно!"
 AI_MESSAGE_CAT2_MES4:0 "$OTHER$, это, по-твоему, война, что ли? По-моему, плевое дело."
 AI_MESSAGE_CAT2_MES5:0 "Не забудь привести в порядок свой $OTHER_ADJ$ военпром, он мне скоро понадобится!"
 AI_MESSAGE_CAT2_MES6:0 "Слышишь этот звук, $OTHER$? Это я тебя так громко сейчас размазываю по стене."
 AI_MESSAGE_CAT2_MES7:0 "Эй, $OTHER$, может, ты перестанешь лажать и начнешь давать сдачи?"
 AI_MESSAGE_CAT2_MES8:0 "LOL, глядите, государство $COUNTRY$ пытается со мной воевать! Похоже, там армией командует сонный суслик!"
 AI_MESSAGE_CAT2_MES9:0 "Государство $COUNTRY$ красиво выглядит в это время года! Моим бойцам тут нравится!"
 AI_MESSAGE_CAT2_MES10:0 "Да капитулируй ты уже, государство $COUNTRY$! Только мое время впустую тратишь."
 AI_MESSAGE_CAT3_MES1:1 "$OTHER|U$ — хакер! Черта с два меня победили бы по-честному!"
 AI_MESSAGE_CAT3_MES2:0 "Не игра, а сплошная имба! $OTHER_ADJ$ космодесант победить нереально, а $US_ADJ$ отряд — просто сборище сопляков."
