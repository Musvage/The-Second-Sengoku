 AI_MESSAGE_CAT3_MES4:0 "$OTHER$ побеждает только из-за того, что Paradox сделала моих союзников тупее, чем второй слой краски, а врагов — буквально ясновидящими!"
 AI_MESSAGE_CAT3_MES5:0 "аафЫОДпфзшпофыдпьфп ы фым дфомдмИДИ В ПЕНЬ $OTHER$ Я БОЛЬШЕ С ТОБОЙ НЕ БУДУ ИГРАТЬ!!!1один"
 AI_MESSAGE_CAT3_MES6:0 "gg, $OTHER$, ты хоть в следующий раз постарайся воевать по-нормальному."
 AI_MESSAGE_CAT3_MES7:0 "Ого, вот эта игровая механика меня конкретно обломала. Неудивительно, что меня раскатывает $OTHER$."
