 TO_will_be_invited_to_join_or_leave:0 "Подпишет договор или покинет альянс [ROOT.GetFactionName].\n"
 TO_chose_neutrality:0 "Вынужденный нейтралитет"
 TO_chose_neutrality_desc:0 "Между Востоком и Западом назревает буря, и наша ситуация требует осторожного подхода."
 TO_left_faction:0 "Государство покидает альянс [FROM.GetFactionName]."
 TO_signed_brussels:0 "Нация подписала Брюссельский договор"
 treaty_org.2.t:0 "Брюссельский договор подписан"
 treaty_org.2.desc:0 "Несколько бывших стран-союзниц приняли решение, которое напоминает нам, что опасность еще не миновала: сегодня в Брюсселе был подписан новый договор.\n\nХотя договор якобы задуман как соглашение о взаимном военном и гражданском сотрудничестве, нет никаких сомнений в том, что это послание, которое [SOV.GetNameDef] не сможет проигнорировать.\n\nНесколько оказавшихся в центре геополитической напряженности государств воспользовались случаем, чтобы заявить о своем официальном нейтралитете."
 treaty_org.2.a:0 "Пугающее развитие событий."
 treaty_org.2.b:0 "Откровенная провокация."
 NATO_form_nato_properly:0 "Ратификация организации Североатлантического договора"
 NATO_suggest_nato:0 "Проект организации Североатлантического договора"
 NATO_suggest_nato_desc:0 "Расширение Брюссельского договора — следующий логический шаг для нашего альянса."
 treaty_org.3.t:0 "Организация Североатлантического договора"
 treaty_org.3.desc:0 "Вчера вечером [USA.GetNameDef] и [FROM.GetNameDef] наконец воплотили в жизнь давно ожидаемый дипломатический маневр и объявили о создании Организации Североатлантического договора. Так как достигнутые соглашения обещают новую эру сотрудничества между гражданскими, военными и разведывательными службами, [SOV.GetNameDef] вряд ли одобрит подобный шаг.\n\nНе исключено, что достигнутый мир может оказаться скоротечным."
 treaty_org.3.a:0 "Любопытно."
 treaty_org.3.b:0 "Отвратительно."
 treaty_org.4.desc:0 "Вчера вечером [FROM.GetNameDef] и ряд чиновников объявили о создании Организации Североатлантического договора, тем самым воплотив в жизнь давно ожидаемый, но малоэффективный дипломатический маневр. Поскольку достигнутые соглашения обещают новую эру сотрудничества между гражданскими, военными и разведывательными службами, [SOV.GetNameDef] вряд ли одобрит подобный шаг.\n\nНе исключено, что достигнутый мир может оказаться скоротечным."
 treaty_org.4.a:0 "Любопытно."
 treaty_org.4.b:0 "Какое отношение он имеет к Северной Атлантике?"
 TO_nato_ratified:0 "Североатлантический договор"
 TO_nato_ratified_desc:0 "Договор, согласно которому наши страны должны объединить ресурсы и вместе вести разведывательную деятельность. Так надо."
 nato_not_suggested_yet:0 "Никто не предложил создать НАТО"
 north_atlantic_treaty_org:0 "НАТО"
 warsaw_pact:0 "Варшавский договор"
 NATO_have_warsaw_pact:0 "Предложить Варшавский договор"
 NATO_have_warsaw_pact_desc:0 "Единственным правильным ответом на Брюссельский договор является организация собственного блока."
 treaty_org.5.d:0 "Опасаясь увязнуть в развивающемся конфликте между Востоком и Западом, [FROM.GetNameDef] объявляет о своем намерении немедленно оставить альянс [ROOT.GetFactionName]. Учитывая обстоятельства, кто станет их обвинять?"
 treaty_org.5.t:0 "[FROM.GetName] выбирает нейтралитет"
 treaty_org.5.a:0 "Понятно."
