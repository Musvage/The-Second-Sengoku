l_russian:
 treaty_org.1.t:0 "Брюссельский договор"
 treaty_org.1.desc:0 "После того как непосредственная угроза миру была устранена, [SOV.GetNameDef] и западные державы начали менять политический курс. Отношения начали ухудшаться, а недавние события в Восточной Германии вызывали опасения, что дипломатическим отношениям между странами придет конец.\n\nВ Брюсселе была созвана срочная конференция, на которой [FROM.GetNameDef] и ряд дипломатов предложили заключить договор о взаимопомощи."
 treaty_org.1.a:0 "Восточную угрозу нужно сдержать."
 treaty_org.1.b:0 "Нам не нужна еще одна война..."
 join_brussels_treaty_tt:0 "Мы подпишем Брюссельский договор"
 SOV_chose_NATO_neutrality:0 "Нация выбрала нейтралитет."
 SOV_joined_NATO:0 "Нация подписала Брюссельский договор"
 NATO_brussels_treaty:0 "Брюссельский договор"
 NATO_brussels_treaty_desc:0 "После того как непосредственная угроза миру была устранена, [SOV.GetNameDef] и западные державы начали менять политический курс. Отношения начали ухудшаться."
 nato_decisions:0 "Организации договора"
