 YUG_GATHERING_STORM_DESC:0 "Югославия появилась на карте мира в 1922 году, когда новое Королевство сербов, хорватов и словенцев объединилось с прежде независимым Королевством Сербия. Поначалу Югославия, стараясь обеспечить свой суверенитет, состояла и в Малой Антанте, и в Балканской Антанте, но убийство короля Александра I, усиление позиций националистов в стране и давление со стороны Италии и Германии привели к резкому пересмотру политики и стратегии государства."
 YUG_BLITZKRIEG_DESC:0 "Югославия появилась на карте мира в 1922 году, когда новое Королевство сербов, хорватов и словенцев объединилось с прежде независимым Королевством Сербия. Поначалу Югославия, стараясь обеспечить свой суверенитет, состояла и в Малой Антанте, и в Балканской Антанте, но усиление позиций националистов в стране и давление со стороны Италии и Германии привели к резкому пересмотру политики и стратегии государства."
 CHI_GATHERING_STORM_DESC:0 "После революции и свержения последнего императора династии Цин молодая Китайская республика ведет отчаянную борьбу за выживание. Значительная часть провинций во власти бандформирований. В самом сердце страны прочно обосновались коммунисты. По другую сторону границы Япония создала марионеточное правительство под управлением последнего китайского императора, рассчитывая снова объединить страну под его началом.\n\nС таким количеством внешних и внутренних врагов правительству Чан Кайши придется принимать непростые решения, чтобы выстоять и сохранить власть в Китае."
 PRC_GATHERING_STORM_DESC:0 "Всего два года назад коммунистической партии Китая грозило полное уничтожение. Чтобы уцелеть, коммунисты пошли на легендарное отступление, известное в наши дни как «Великий поход». Поход пережила лишь малая доля войск, промышленность практически отсутствует – шансы на победу в гражданской войне у коммунистов невелики.\n\nВозможно, со временем удастся повысить популярность коммунизма среди населения, создать новые армии и новые базы. Тогда, выбрав удачный момент, можно будет снова вступить в борьбу – на этот раз до победного конца."
 CHI_BLITZKRIEG_DESC:0 "Два года войны против Японии заметно ослабили армию Чана Кайши. В итоге врагу удалось оккупировать самые богатые территории. Помощи от демократических режимов Запада практически не поступает; коммунисты также не горят желанием вступать в открытую борьбу с оккупантом.\n\nВсе указывает на то, что дальше ситуация будет только ухудшаться. Остается надеяться, что колоссальные масштабы страны и медленное продвижение заставят японцев задуматься о других направлениях экспансии, либо на подмогу придут новые союзники..."
 PRC_BLITZKRIEG_DESC:0 "Перед лицом полномасштабного наступления японцев коммунистам и националистам пришлось нехотя заключить перемирие. Всем при этом было очевидно, что единый фронт долго не продержится. Новым рубежом в войне с японцами теперь стали позиции коммунистов в округе Яньань.\n\nЧтобы уцелеть, коммунисты должны крайне расчетливо распоряжаться имеющимися ресурсами: потери, понесенные в битвах с японцами, окажутся вдвойне ощутимыми, когда дело дойдет до междоусобной войны против националистов. Возможно, именно на это и рассчитывает правительство Чана Кайши..."
 MAN_GATHERING_STORM_DESC:0 "Пуи, последний император Китая, лишился престола, когда ему было всего 3 года. Много лет он ждал подходящего момента. Когда в его бывшей империи вспыхнула гражданская война, Пуи обрел новых союзников в Японии.\n\nОсновав империю Маньчжоу-го в 1932 году, Пуи сделал первый шаг к возвращению на унаследованный им трон. Сейчас его власть поддерживает японская армия, но со временем ему, возможно, удастся сбросить оковы зависимости и исполнить роль, предначертанную ему по родству..."
 MAN_BLITZKRIEG_DESC:0 "Пуи, последний император Китая, лишился престола, когда ему было всего 3 года. Много лет он ждал подходящего момента. Когда в его бывшей империи вспыхнула гражданская война, Пуи обрел новых союзников в Японии.\n\nОсновав империю Маньчжоу-го в 1932 году, Пуи сделал первый шаг к возвращению на унаследованный им трон. Сейчас его власть поддерживает японская армия, но со временем ему, возможно, удастся сбросить оковы зависимости и исполнить роль, предначертанную ему по родству..."
 WARLORDS_GATHERING_STORM_DESC:0 "Слабость центрального правительства открывает возможности для амбициозных людей, стремящихся к власти. На окраинах страны местные правители создали личные государства и не спешат выполнять указы центра. \n\nБлизится война, и каждый из этих царьков стоит перед непростым выбором. Что лучше: сотрудничество с центральным правительством или альянс с коммунистами? В любом из этих вариантов им наверняка достанется кусок пирога, но есть и третий путь — захватить весь Китай единолично."
 WARLORDS_BLITZKRIEG_DESC:0 "Война с Японией заставила китайских милитаристов выбрать одну из сторон конфликта. Но нет и капли сомнений в том, что этот альянс обречен на распад. Наступит день, когда он изживет себя, и тогда каждый, кому не занимать амбиций и беспощадности, вновь вступит в гонку за титул нового владыки Китая."
