l_braz_por:
 rhineland:0 "Remilitarizar a Renânia"
 rhineland_desc:0 "A Renânia foi desmilitarizada desde o fim da Primeira Guerra Mundial, mas não toleraremos mais esse insulto! A Alemanha é uma nação soberana e livre para mover suas tropas em qualquer lugar dentro de suas fronteiras!"
 rhineland_short_desc:0 "§LMova forças alemãs para o oeste da Renânia como provocação ao Tratado de Versalhes.§!"
 rhineland_1:0 "Remilitarizar Mosselland"
 rhineland_2:0 "Remilitarizar a Renânia"
 anschluss:0 "Decretar o Anschluss"
 anschluss_desc:0 "O Anschluss, ou a união com a Áustria, é um objetivo de longo termo do povo alemão. Apesar de ter sido proibido pelo Tratado de Versalhes, chegou a hora de finalmente darmos um jeito nisso. Precisamos aumentar o apoio local ao fascismo na Áustria para estabelecermos as bases para a anexação."
 anschluss_short_desc:0 "§LUsar converter significa aumentar o apoio pular ao fascismo na Áustria.§!"
 anschluss_1:0 "Política de influência"
 take_state:0 "Conquistar"
 take_state_desc:0 "Tomar $STATE|Y$ de $TARGET|Y$."
 take_state_short_desc:0 "Este objetivo fará com que os estados selecionados sejam mais baratos de escolher na conferência da paz."
 take_state_focus:0 "Conquistar (Foco)"
 take_state_focus_desc:0 "Tomar $STATE|Y$ de $TARGET|Y$."
 take_state_focus_short_desc:0 "Este objetivo fará com que os estados selecionados sejam mais baratos de escolher na conferência da paz."
 puppet_wargoal_focus:0 "Fantoche (Foco)"
 puppet_wargoal_focus_desc:0 "Fantoche (Foco)"
 puppet_wargoal_focus_short_desc:0 "Este objetivo de guerra tornará mais barato fazer um estado de fantoche na conferência da paz."
 take_claimed_state:0 "Tomar estado reivindicado"
 take_claimed_state_desc:0 "Tomar $STATE|Y$ de $TARGET|Y$"
 take_claimed_state_short_desc:0 "Este objetivo fará com que os estados selecionados sejam mais baratos de escolher na conferência da paz."
 take_core_state:0 "Retomar estado principal"
 take_core_state_desc:0 "Retomar $STATE|Y$ de $TARGET|Y$"
 take_core_state_short_desc:0 "Este objetivo fará com que os estados selecionados sejam mais baratos de escolher na conferência da paz."
 annex_everything:0 "Anexar"
 annex_everything_desc:0 "Anexe o estado selecionado."
 annex_everything_short_desc:0 "Este objetivo de guerra fará com que a anexação seja mais barata de escolher na conferência da paz."
 civil_war:0 "Guerra civil"
 civil_war_desc:0 "Guerra civil! A nação está dividida em facções que estão brigando pelo controle do estado."
 civil_war_short_desc:0 "Este objetivo de guerra fará com que a anexação seja mais barata de escolher na conferência da paz."
 topple_government:0 "Derrubar o governo"
 topple_government_desc:0 "Derrube o governo no poder."
 topple_government_shor_desc:0 "Este objetivo de guerra fará com que derrubar o governo seja mais barato de escolher na conferência da paz."
 anti_comintern_pact:0 "Pacto Anti-Comintern"
 anti_comintern_pact_desc:0 "Está na hora de fazermos um pacto "reconhecendo que o objetivo da Internacional Comunista, conhecida como Comintern, é desintegrar e subjugar os Estados existentes a qualquer custo sob seu comando; convencido que a tolerância da interferência da Internacional Comunista nos assuntos internos das nações não só ameaça a paz interna e bem-estar social, como também ameaça a paz e o desejo mundial de cooperar na defesa contra as atividades subversivas comunistas".\n Isso melhorará as relações com as nações que se juntarem ao pacto."
 anti_comintern_pact_short_desc:0 "§LForme uma frente unida contra o comunismo junto com a Itália e o Japão.§!"
 tripartite_pact:0 "Pacto Tripartite"
 tripartite_pact_desc:0 "Para fortalecer o Pacto Anti-Comintern, para os próximos dez anos, as nações signatárias concordam que "o principal propósito será estabelecer e manter uma nova ordem das coisas, para promover a prosperidade mútua e o bem-estar dos povos em questão"."
 tripartite_pact_short_desc:0 "§LForme laços ainda mais fortes com a Itália e o Japão assinando um novo tratado.§!"
 demand_sudetenland:0 "Exigir Sudetenland"
 demand_sudetenland_desc:0 "O povo alemão de Sudetenland está sendo cruelmente maltratado pelos suseranos checoslovacos, um crime que não podemos mais permitir que continue! Sudetenland e seu povo devem ser cedidos à Alemanha imediatamente."
 demand_sudetenland_short_desc:0 "§LReúna forças ao longo das fronteiras checoslovacas para pressionar Praga.§!"
 fate_of_czechoslovakia:0 "O destino da Checoslováquia"
 fate_of_czechoslovakia_desc:0 "Com Sudetenland em nossas mãos, a Checoslováquia está indefesa. Está na hora de terminarmos com os restos desse estado."
 fate_of_czechoslovakia_short_desc:0 "§LJunte forças em Sudetenland para anexar o que restou do estado tcheco.§!"
 molotov_ribbentrop_pact:0 "Pacto Molotov-Ribbentrop"
 molotov_ribbentrop_pact_desc:0 "Assinando um tratado de relações amistosas e não agressão com a URSS, podemos chegar a um acordo sobre o que fazer com os estados que se encontram entre nossas atuais fronteiras, bem como negociar volumes maiores de comercialização. Além da estipulação de não agressão, o tratado inclui um protocolo secreto que divide os territórios da Romênia, Polônia, Lituânia, Letônia, Estônia e Finlândia dentro das esferas de influência soviética e nazista, antecipando o potencial rearranjo político e territorial desses países."
 molotov_ribbentrop_pact_short_desc:0 "§LAssine um pacto de não agressão com a URSS para evitar intervenção soviética.§!"
 poland_goal:0 "Danzig ou guerra!"
 poland_goal_desc:0 "Danzig era alemã, Danzig continua sendo alemã e Danzig deverá ser da Alemanha de agora em diante! Precisamos preparar o povo alemão para a guerra inevitável contra a Polônia. Uma campanha de propaganda irá fortalecer sua força de vontade para a batalha iminente, ao mesmo tempo em que os crimes da nação polonesa serão expostos para todo o mundo. Danzig e seus arredores retornarão para a Alemanha!"
 poland_goal_short_desc:0 "§LPrepare o povo alemão para a guerra contra a Polônia e depois marche até a Varsóvia!§!"
 poland_goal_1:0 "Preparar-se para a guerra"
 poland_goal_2:0 "Declarar guerra"
 test_the_chinese_focus:0 "Incidente nas fronteiras chinesas"
 test_the_chinese_focus_desc:0 "Os chineses ainda se recusam a reconhecer nossa libertação da Manchúria e as tensões ao longo das fronteiras próximas de Pequim têm resultado em diversos conflitos. Se fabricarmos um incidente, podemos escalar o conflito para uma guerra de grande escala. Essa será a desculpa que precisamos para lidar com os chineses de uma vez por todas!"
 test_the_chinese_focus_short_desc:0 "§LProvoque um confronto reunindo forças ao longo das fronteiras chinesas.§!"
 chinese_border_incident_SUCCEEDED:0 "O Incidente da Ponte Marco Polo"
 chinese_border_incident_SUCCEEDED_DESC:0 "Elementos de nossas forças foram levados a um confronto violento contra soldados chineses enquanto tentavam estebelecer o controle sobre a estratégica Ponte Marco Polo, logo ao sul de Pequim. A batalha terminou inconclusiva, mas exigimos um pedido de desculpas e concessões territoriais adicionais."
 south_pacific_mandate:0 "O Mandato do Pacífico Sul"
 south_pacific_mandate_desc:0 "Nossas terras arrendadas no Pacífico, concedidas a nós pela Liga das Nações após a última guerra, constituirá a primeira linha de defesa do Japão em qualquer futura guerra contra a América. Essas ilhas são como porta-aviões inafundáveis e devemos tomar os passos para fortificá-las."
 south_pacific_mandate_short_desc:0 "§LConstrua novos fortes litorâneos em nossas ilhas no Pacífico.§!"
 south_pacific_mandate_SUCCEEDED:0 "O Mandato do Pacífico Sul foi fortificado"
 south_pacific_mandate_SUCCEEDED_DESC:0 "Nossos engenheiros fortificaram nossas ilhas no Mandato do Pacífico Sul. Qualquer atacante terá dificuldades em expulsar nossas forças."
 demand_indochina_focus:0 "Exigir a Indochina Francesa"
 demand_indochina_focus_desc:0 "Depois de sua derrota na Europa, a detenção da França sobre suas colônias estrangeiras é no mínimo tênue. Pressione o novo governo francês a conceder ao Japão o acesso total de suas bases em Indochina. Essa região será útil como local de partida para campanhas futuras."
 demand_indochina_focus_tt:0 "Em guerra contra a França ou a França não possui a Indochina. \nEstá em uma facção com a França."
 demand_indochina_focus_short_desc:0 "§LPressione o novo governo francês a entregar a Indochina.§!"
 demand_french_indochina_SUCCEEDED:0 "As demandas foram enviadas"
 demand_french_indochina_SUCCEEDED_DESC:0 "Nossas forças estão posicionadas ao longo das fronteiras da Indochina Francesa, deixando bem claro de que haverão sérias consequências caso nossa proposta seja rejeitada."
 test_the_ussr_focus:0 "Reforçar as fronteiras soviéticas"
 test_the_ussr_focus_desc:0 "Precisamos responder às constantes provocações soviéticas ao longo da fronteira do norte. Suas incessantes violações das fronteiras estabelecidas na Manchúria não podem mais ser toleradas. Reúna forças no norte da Manchúria para desencorajar futuras transgressões."
 test_the_ussr_focus_short_desc:0 "§LReúna forças em Manchúria para desencorajar provocações soviéticas.§!"
 naval_expansion_focus:0 "Aumentar produção naval"
 naval_expansion_focus_desc:0 "Não estamos mais vinculados ao Tratado Naval de Washington e como uma nação insular, nossa força naval é crucial para nossa própria sobrevivência. Expanda nossas instalações portuárias para aumentar a produção naval. Só assim o Japão poderá construir a frota que merece."
 naval_expansion_focus_short_desc:0 "§LAumente a produção naval do Japão construindo mais estaleiros.§!"
 increase_naval_production_SUCCEEDED:0 "Produção naval aumentada"
 increase_naval_production_SUCCEEDED_DESC:0 "Aumentamos nossa produção naval com sucesso. Logo o Imperador comandará a armada mais poderosa que o mundo já viu!"
 siamese_puppet_focus:0 "Pressionar o Sião"
 siamese_puppet_focus_desc:0 "Nossas forças precisam de acesso ao Sião para poderem alcançar as posses britânicas na Birmânia e na Malásia. Uma demonstração de força talvez convença o governo siamês a assinar uma aliança conosco como parceiros leais na Esfera de Coprosperidade da Grande Ásia Oriental."
 siamese_puppet_focus_short_desc:0 "§LConvença o Sião a se aliar a você.§!"
 occupy_philippines:0 "Ocupar as Filipinas"
 occupy_philippines_desc:0 "O primeiro passo para uma campanha bem sucedida no Pacífico é a ocupação das Filipinas. Os americanos não hesitarão em usar as ilhas como base avançada para atacarem o Japão diretamente, mas podemos usá-las para o mesmo propósito em futuras operações contra a Área de Recursos do Sul."
 occupy_philippines_short_desc:0 "§LPosicione forças nas Filipinas para negar o seu uso como uma base contra nós.§!"
 southern_resource_area:0 "A Área de Recursos do Sul"
 southern_resource_area_desc:0 "O Bornéu Britânico e as ricas Índias Orientais Holandesas constituem objetivos vitais e estratégicos que estão prontos para serem tomados. O Japão precisa assegurar o acesso aos campos de petróleo e plantações de borracha ou suas indústrias ficarão sem recursos e suas máquina de guerra entrará em colapso."
 southern_resource_area_short_desc:0 "§LOcupe a Área de Recursos do Sul para assegurar matéria prima para nossa indústria de guerra.§!"
 british_far_east:0 "O Extremo Oriente Britânico"
 british_far_east_desc:0 "A Bretanha precisa ser despojada de seu império colonial na Ásia se o Japão for tomar o seu lugar direito como líder de uma nova ordem na Grande Ásia Oriental. Tome Hong Kong, ocupe a península da Malásia e avance pela Birmânia. Estabeleça uma nova fronteira ao longo das fronteiras da Índia."
 british_far_east_short_desc:0 "§LComplete a conquista de Hong Kong, Singapura e Birmânia.§!"
 isolate_australia:0 "Isolar a Austrália"
 isolate_australia_desc:0 "A Austrália é vital para o esforço da guerra da Aliança no Pacífico e não podemos permitir que ela sirva como base onde forças possam ser reunidas contra o Japão e suas justas conquistas. Se tomarmos ilhas importantes no sudoeste do Pacífico, podemos isolar a Austrália dos Estados Unidos."
 isolate_australia_short_desc:0 "§LIsole a Austrália ocupando ilhas importantes ao redor dela.§!"
 invade_australia:0 "Invadir a Austrália"
 invade_australia_desc:0 "A hora chegou de conduzirmos uma invasão total da Austrália. Isso removerá permanentemente o maior bastião do poder da Aliança no Pacífico e garantirá o flanco sul da Esfera de Coprosperidade da Grande Ásia Oriental."
 invade_australia_short_desc:0 "§LInicie uma invasão total da Austrália.§!"
 secure_the_pacific:0 "Assegurar o Pacífico"
 secure_the_pacific_desc:0 "As bases americanas espalhadas pelo Pacífico precisam ser tomadas para reduzir a capacidade de projeção de força de suas frotas dentro do nosso território. O Estado-maior geral da Marinha Imperial identificou diversas ilhas que devem ser ocupadas, incluindo a principal base da Frota do Pacífico dos EUA no Havaí."
 secure_the_pacific_short_desc:0 "§LOcupe ilhas americanas importantes para assegurar o controle do Pacífico.§!"
 close_panama_canal:0 "Fechar o Canal do Panamá"
 close_panama_canal_desc:0 "Os americanos dependem do Canal do Panamá para transferir recursos navais entre suas costas oeste e leste, e essa é sua fraqueza! Precisamos tomar as Ilhas Galápagos para estabelecer uma base avançada e então posicionar nossas forças no Panamá para fechar o canal. Pelo Imperador!"
 close_panama_canal_short_desc:0 "§LOcupe o Canal do Panamá para negar o uso dele pelos americanos.§!"
 invasion_of_alaska:0 "A invasão do Alaska"
 invasion_of_alaska_desc:0 "Os acessos ao norte do Arquipélago Japonês devem ser protegidos ocupando as Ilhas Aleutas. O controle dessas ilhas nos permitirá estabelecer um ponto de apoio na América do Norte com a invasão do Alaska. O isolamento desta região deve tornar mais difícil para os americanos reforçá-la."
 invasion_of_alaska_short_desc:0 "§LInvada e ocupe o território americano no Alaska.§!"
 invasion_of_west_coast:0 "Operação Ketsu-Go"
 invasion_of_west_coast_desc:0 "O Quartel-General Imperal optou por levar nossa guerra contra a América a um fim decisivo realizando uma invasão na Costa Oeste. Os objetivos desta invasão incluem Los Angeles, São Francisco e Seattle. Preparem-se para possíveis contra-ataques em nossos litorais."
 invasion_of_west_coast_short_desc:0 "§LComece uma invasão na costa oeste americana.§!"
 invasion_of_india:0 "A invasão da Índia"
 invasion_of_india_desc:0 "Finalmente, a era do domínio britânico sobre o subcontinente indiano chegará ao fim. Devemos pressionar na Birmânia e expulsar completamente os britânicos da Ásia. Esse será um golpe de que seu império nunca conseguirá se recuperar!"
 invasion_of_india_short_desc:0 "§LExpulse os britânicos da Índia ocupando o subcontinente inteiro.§!"
 secure_the_indian_ocean:0 "Assegurar o Oceano Índico"
 secure_the_indian_ocean_desc:0 "Devemos estabelecer um controle sobre o Oceano Índico para evitar a movimentação das tropas da Aliança em direção à Ásia. Vários objetivos devem ser tomados, incluindo Madagascar na costa da África. A ilha pode ser usada como uma base onde podemos impedir os comboios britânicos em direção ao Oriente Médio."
 secure_the_indian_ocean_short_desc:0 "§LEstabeleça controle sobre o Oceano Índico tomando objetivos importantes.§!"
 invasion_of_south_africa:0 "A invasão da África do Sul"
 invasion_of_south_africa_desc:0 "Nossas forças imparáveis agora estão em posição para atacar a África do Sul. Sua conquista deve dificultar que as unidades navais da Aliança entrem no Oceano Índico sem usar o Canal de Suez. O decadente Império Britânico está se desfiando diante de nossos olhos."
 invasion_of_south_africa_short_desc:0 "§LPosicione forças na África do Sul e destrua toda a oposição.§!"
 extend_maginot_line:0 "Estender a Linha Maginot"
 extend_maginot_line_desc:0 "Nossas fronteiras com a Alemanha estão protegidas pela formidável Linha Maginot, mas um ataque alemão surpresa através da Bélgica e Luxemburgo, exatamente como em 1914, sempre é uma possibilidade. Precisamos estender nossas fortificações pesadas por toda a fronteira até o Canal da Mancha, mesmo que isso signifique deixar a Bélgica à mercê dos alemães."
 extend_maginot_line_short_desc:0 "§LEstenda a Linha Maginot até o Canal da Mancha.§!"
 improve_alpine_line:0 "Melhorar a Linha Alpine"
 improve_alpine_line_desc:0 "A "Pequena Linha Maginot" que defende nossas fronteiras do sul com a Itália sempre foi de importância secundária em nosso planejamento militar. No entanto, a Itália Fascista está se tornando cada vez mais agressiva e sabemos que eles têm ambições territoriais no sul da França. Precisamos melhorar nossas fortificações na linha Alpine para os mesmos padrões da Linha Maginot."
 improve_alpine_line_short_desc:0 "§LMelhore nossas fortificações defensivas ao longo da fronteira italiana.§!"
 expand_french_air_force:0 "Expandir o Armée de l'Air"
 expand_french_air_force_desc:0 "O poder aéreo será de importância crítica nessa próxima guerra, a rendição de nossos céus significará inevitavelmente a rendição da própria França. Precisamos continuar expandindo o Armée de l’Air para garantir que a França possua uma das melhores forças aéreas do mundo."
 expand_french_air_force_short_desc:0 "§LAumente o tamanho de nossa força aérea para proteger os céus da França.§!"
 french_arms_industry:0 "Aumentar a indústria armamentista"
 french_arms_industry_desc:0 "Outra guerra com a Alemanha parece ser cada vez mais provável nesse momento. Precisamos nos preparar expandindo a indústria armamentista. O exército francês é tudo o que separa a Alemanha do domínio da Europa Ocidental!"
 french_arms_industry_short_desc:0 "§LReforce a indústria armamentista francesa para preparar-se para a guerra.§!"
 scandinavian_expedition:0 "A expedição escandinava"
 scandinavian_expedition_desc:0 "Precisamos fazer tudo o que for possível para manter a guerra fora do território francês e uma expedição à Noruega e ao norte da Suécia abrirá uma nova frente para a Alemanha se preocupar. Grande parte do aço da Alemanha é provindo dessa região e se cortarmos seu suprimento, talvez seja possível debilitar sua indústria."
 scandinavian_expedition_short_desc:0 "§LAbra uma nova frente contra a Alemanha no norte da Escandinávia.§!"
 grand_offensive:0 "Enviar uma grande ofensiva"
 grand_offensive_desc:0 "Enquanto Wehrmacht está ocupado lutando contra as corajosas forças polonesas no leste, precisamos cumprir com nossas obrigações na aliança e atacar profundamente a Alemanha! Ocupe seu coração industrial no Vale do Reno. Isso deve chamar a atenção do OKW e possivelmente forçá-los a abandonar sua ofensiva na Polônia."
 grand_offensive_short_desc:0 "§LOcupe a indústria alemã no Vale do Reno.§!"
 seize_berlin_fra:0 "Tomar posse de Berlim"
 seize_berlin_fra_desc:0 "Não temos escolha senão marchar até Berlim e subir a Tricolor no topo do Palácio de Reichstag. Vamos levar esta guerra a uma rápida conclusão antes que tenha a chance de ficar mais séria."
 seize_berlin_fra_short_desc:0 "§LOcupe a capital alemã.§!"
 occupy_libya_fra:0 "Ocupar a Líbia Italiana"
 occupy_libya_fra_desc:0 "O império colonial da Itália deve ser desmantelado. Envie uma ofensiva à Líbia Italiana desde nosso protetorado tunisino e ocupe a costa mediterrânea. Objetivos vitais incluem as estratégicas cidades portuárias de Trípoli e Bengasi."
 occupy_libya_fra_short_desc:0 "§LEnvie uma ofensiva para ocupar Trípoli e Bengasi.§!"
 occupy_north_italy_fra:0 "Ocupar o norte da Itália"
 occupy_north_italy_fra_desc:0 "Mais uma vez, chegou a hora dos exércitos franceses marcharem até o norte da Itália. Grande parte da indústria bélica italiana está concentrada por lá e Roma precisa ser privada do seu uso. Invada o Vallo Alpino e marche até a Planície Padana. Vive la France!"
 occupy_north_italy_fra_short_desc:0 "§LInvada o Vallo Alpino e marche até a Planície Padana.§!"
 occupy_south_italy_fra:0 "Ocupar o sul da Itália"
 occupy_south_italy_fra_desc:0 "O sul da península italiana deve ser assegurado, junto com Sicília e Sardenha. Tome todos os objetivos, mas não se distraia de nosso objetivo principal: Roma. Assim que tiver ocupado a Cidade Eterna, continue avançando ao longo da costa e elimine qualquer remanescente de resistência."
 occupy_south_italy_fra_short_desc:0 "§LTome a Sicília e Sardenha junto com a capital italiana.§!"
 claim_bessarabia:0 "Reivindicar a Bessarábia"
 claim_bessarabia_desc:0 "O território da Bessarábia foi ocupado ilegalmente pela Romênia no período turbulento que veio logo após a Revolução Russa. Ele é nosso por direito e deve ser devolvido. O Pacto Molotov-Ribbentrop nos concede uma mão livre para lidar com os romenos sem a ameaça da intervenção alemã, então a hora de agir é agora."
 claim_bessarabia_short_desc:0 "§LForce os romenos a devolverem a Bessarábia para nós.§!"
 claim_baltic_states:0 "Reivindique os Estados Bálticos"
 claim_baltic_states_desc:0 "Os Estados Bálticos são um experimento fracassado do capitalismo que deve chegar ao fim. Nosso pacto com a Alemanha nos permite agir com impunidade na região e preparamos ultimatos para a Estônia, Letônia e Lituânia para que nos permitam estabelecer bases militares dentro de suas fronteiras. Depois será fácil incorporar essas nações como membros plenos da União das Repúblicas Socialistas Soviéticas."
 claim_baltic_states_short_desc:0 "§LIncorpore os Estados Bálticos à União Soviética.§!"
 claim_karelia:0 "Reivindicar a Carélia"
 claim_karelia_desc:0 "Quanto ao Pacto Molotov-Ribbentrop, a Finlândia se encontra dentro de nossa esfera de interesse e o tempo chegou para revisarmos suas generosas fronteiras. Sua fronteira no sudeste do Istmo da Carélia encontra-se inaceitavelmente próxima de Leningrado, comprometendo a segurança de nossa nação. Iremos emitir uma demanda a Helsinque por concessões territoriais finlandesas, mas precisamos estar preparados para lutar se eles se recusarem."
 claim_karelia_short_desc:0 "§LExija a Carélia da Finlândia para melhor a segurança em Leningrado.§!"
 improve_stalin_line:0 "Melhorar a Linha de Stalin"
 improve_stalin_line_desc:0 "O trabalho na Linha de Stalin começou nos anos 20 ao longo das fronteiras ocidentais, para defender contra as nações burguesas da Europa Ocidental que não querem nada mais além da destruição. Precisamos continuar a melhorar essas defesas."
 improve_stalin_line_short_desc:0 "§LMelhore as defesas ao longo da Linha de Stalin para defender contra invasões estrangeiras.§!"
 five_year_plans:0 "Os planos de cinco anos"
 five_year_plans_desc:0 "Os planos de cinco anos para o desenvolvimento da economia nacional são absolutamente vitais para o futuro da União Soviética. O atraso econômico e industrial causarão nossa eventual destruição pelas mãos das potências capitalistas e fascistas estrangeiras. Precisamos continuar expandindo nossa indústria e rendimento de produção!"
 five_year_plans_short_desc:0 "§LExpanda o rendimento industrial civil da União Soviética.§!"
 operation_zet:0 "Operação Zet"
 operation_zet_desc:0 "Os fascistas japoneses estão travando uma guerra para conquistar toda a China. Não é preciso dizer que não é do interessa da União Soviética que eles sejam bem sucedidos. Precisamos fornecer todo o apoio possível aos chineses. Com sorte, o Exército Imperial Japonês será arrastado para uma areia movediça que enfraquecerá seu império e os manterá ocupados para o futuro próximo."
 operation_zet_short_desc:0 "§LOfereça apoio aos chineses em sua guerra contra o Japão.§!"
 annex_tannu_tuva:0 "Anexar Tannu Tuva"
 annex_tannu_tuva_desc:0 "A República Popular de Tuva é praticamente um membro da União Soviética, exceto pelo nome. Vamos formalizar nossa relação anexando-os oficialmente à nossa grande nação."
 annex_tannu_tuva_short_desc:0 "§LIncorporar Tannu Tuva a União Soviética.§!"
 second_vienna_award:0 "Segunda Arbitragem de Viena"
 second_vienna_award_desc:0 "O Tratado de Trianon arrancou injustamente mais de dois terços dos territórios da Hungria. Perder a Transilvânia para os romenos foi algo bem difícil de digerir. No entanto, uma nova ordem foi estabelecida na Europa e precisamos peticionar nossos amigos na Alemanha pelo retorno da terra húngara roubada."
 second_vienna_award_short_desc:0 "§LPeticione a Alemanha pelo retorno da Transilvânia à Hungria.§!"
 claim_memel:0 "Reivindicar Memel"
 claim_memel_desc:0 "O Memel é mais uma injustiça que saiu do odiado Tratado de Versalhes. A província pertenceu à Prússia por centenas de anos e mesmo assim, a Entente decidiu separá-la da Alemanha e permitir que fosse anexada ilegalmente pela Lituânia. Está na hora de acertarmos esse erro."
 claim_memel_short_desc:0 "§LExija a repatriação do Memel ao Grande Reich Germânico.§!"
 treaty_of_craiova:0 "Tratado de Craiova"
 treaty_of_craiova_desc:0 "O sul de Dobruja foi tomado de nós pela Romênia após a Segunda Guerra Balcânica. No entanto, as fronteiras da Europa estão no processo de serem redefinidas e a Romênia já foi forçada a fazer concessões. Precisamos exigir que devolvam nosso território perdido."
 treaty_of_craiova_short_desc:0 "§LExija o retorno do sul de Dobruja pela Romênia.§!"
 german_advisors_china:0 "Conselheiros alemães na China"
 german_advisors_china_desc:0 "Conselheiros militares alemães têm estado presentes na China desde os anos vinte, fornecendo apoio crítico ao Kuomintang. Considerando a atual guerra, isso não pode mais ser tolerado. Como signatário do Pacto Anti-Comintern, temos o direito de exigir a retirada imediata de todo apoio alemão aos chineses. Está na hora dos alemães escolherem um lado."
 german_advisors_china_short_desc:0 "§LExija o retorno dos conselheiros alemães que auxiliavam a China.§!"
 chinese_coastal_regions:0 "Ocupar as regiões costeiras da China"
 chinese_coastal_regions_desc:0 "Precisamos tirar proveito de nossa superioridade naval e isolar os chineses ocupando portos importantes ao longo de sua costa. O Quartel-General Imperial designou diversas regiões que precisam ser submetidas ao controle japonês."
 chinese_coastal_regions_short_desc:0 "§LIsole a China ocupando seu litoral.§!"
 chinese_interior:0 "Ocupar o interior da China"
 chinese_interior_desc:0 "Vamos dar um fim à resistência chinesa de uma vez por todas avançando para o seu interior. Mostre-os que nosso alcance não tem limites esmagando toda a oposição. Isso garantirá o domínio japonês na Ásia."
 chinese_interior_short_desc:0 "§LProssiga pelo oeste chinês até o interior do país.§!"
 russian_far_east:0 "O Extremo Oriente Russo"
 russian_far_east_desc:0 "Precisamos mostrar aos soviéticos que eles não são mais bem-vindos na Ásia. Ocupe o Extremo Oriente Russo, começando pela base de sua frota no Pacífico, em Vladivostok. O norte de Sakhalin e Kamchatka também precisam ser assegurados."
 russian_far_east_short_desc:0 "§LConquiste o Extremo Oriente Russo para o Japão!§!"
 siberia_beckons:0 "Avanços na Sibéria"
 siberia_beckons_desc:0 "Devemos pressionar ainda mais e continuar nossos avanços pela Sibéria. Afaste os russos para o oeste até que eles já não sejam mais uma ameaça a nossas posses na Ásia. A região desértica siberiana servirá como um amortecedor para nosso império e seus recursos naturais inexplorados certamente beneficiarão as futuras gerações dos japoneses."
 siberia_beckons_short_desc:0 "§LAvance e tome a Sibéria em nome do Imperador.§!"
 conquest_of_abyssinia:0 "Conquista da Abissínia"
 conquest_of_abyssinia_desc:0 "As lembranças dolorosas da Primeira Guerra Ítalo-Etíope e da derrota em Adwa agora ficaram para trás. Estamos comprometidos com a conquista completa do Império Etíope e sua integração com a África Oriental Italiana. Avance até a vitória!"
 conquest_of_abyssinia_short_desc:0 "§LProssiga com a invasão da Etiópia.§!"
 conquest_of_albania:0 "Conquista da Albânia"
 conquest_of_albania_desc:0 "As forças italianas foram humilhantemente forçadas a se retirarem das partes da Albânia que ocuparam em 1920, mas agora é a hora de nosso retorno. A anexação da Albânia nos dará controle total sobre a entrada do Adriático e o território poderá servir como um ponto de apoio para futuras campanhas nos Balcãs."
 conquest_of_albania_short_desc:0 "§LAssegurar o Adriático tomando a Albânia.§!"
 strengthen_vallo_alpino:0 "Fortalecer o Vallo Alpino"
 strengthen_vallo_alpino_desc:0 "As ameaças podem vir de qualquer direção ao longo de nossas fronteiras no norte. Os franceses, os austríacos e seus amigos alemães, até mesmo os covardes dos suíços, podem atacar a qualquer momento! Já foi iniciado o trabalho de uma linha de fortificações, mas o progresso está lento. Termine a Muralha Alpina para dificultar qualquer futura invasão no norte da Itália!"
 strengthen_vallo_alpino_short_desc:0 "§LAssegure as fronteiras do norte da Itália melhorando as fortificações.§!"
 industrialize_southern_italy:0 "Industrializar o sul da Itália"
 industrialize_southern_italy_desc:0 "O norte da Itália sempre foi o coração industrial de nossa nação, enquanto o sul permaneceu pobre e subdesenvolvido em comparação. Precisamos tomar medidas para aproximar essa divisão econômica construindo mais indústrias em nossos estados no sul."
 industrialize_southern_italy_short_desc:0 "§LA metade pobre no sul de nosso país deve ser industrializada.§!"
 regia_marina:0 "A Regia Marina"
 regia_marina_desc:0 "As fortunas da Itália estão diretamente ligadas ao Mediterrâneo, algo que os antigos romanos entendiam muito bem. É evidente que a Regia Marina desempenhará um papel crucial em qualquer futuro conflito contra a Bretanha ou a França. Precisamos expandir nossos estaleiros para aumentar a produção de navios."
 regia_marina_short_desc:0 "§LConstrua mais estaleiros para aumentar a produção naval.§!"
 condemn_japan:0 "Condenar o Japão"
 condemn_japan_desc:0 "A guerra japonesa de agressão contra a China é uma afronta contra à civilidade e a liberdade, além de ser uma ameaça às vidas, direitos e interesses econômicos americanos na China! O Japão deve parar com seus ataques ou enfrentar as consequências."
 condemn_japan_short_desc:0 "§LCondenar a guerra de agressão japonesa contra a China.§!"
 embargo_japan:0 "Embargar o Japão"
 embargo_japan_desc:0 "Os ataques do Japão à China continuaram apesar de nossos avisos. O momento chegou de embargarmos todo o comércio ao Japão."
 embargo_japan_short_desc:0 "§LEmbargue todo o comércio com o Japão como retaliação por seus ataques à China.§!"
 threaten_japan:0 "Mostrar nossa bandeira no Pacífico"
 threaten_japan_desc:0 "Para garantir que o Japão entenda que estamos falando sério, é vital que mantenhamos uma frota de poder em Pearl Harbor."
 threaten_japan_short_desc:0 "§LMantenha uma frota de poder em Pearl Harbor.§!"
 build_infrastructure:0 "Construir infraestrutura"
 build_infrastructure_desc:0 "Construir infraestrutura não só tornará mais fácil viajar por nossa nação, como também criará empregos e ajudará a aliviar nossa atual recessão."
 build_infrastructure_short_desc:0 "§LExpanda a infraestrutura em nosso país.§!"
 build_factories:0 "Construir fábricas"
 build_factories_desc:0 "Construir novas fábricas cria empregos tanto durante quanto depois do processo de construção, um passo vital na melhora da economia."
 build_factories_short_desc:0 "§LConstrua novas fábricas civis para melhorar a economia.§!"
 anglo_egypt_treaty:0 "Tratado Anglo-egípcio"
 anglo_egypt_treaty_desc:0 "Apesar de ser nominalmente independente, o Egito tem estado sob nossa proteção desde 1882. O Rei Farouk deseja formalizar nossa relação com um tratado referente às operações militares italianas na Abissínia. O Egito se juntará a nós como aliados enquanto mantemos o controle sobre o Canal de Suez e garantimos auxiliar sua defesa no caso de uma guerra."
 anglo_egypt_treaty_short_desc:0 "§LFormalize a independência egípcia mantendo-os como aliados.§!"
 shadow_scheme:0 "O Esquema Oculto"
 shadow_scheme_desc:0 "O Ministro das Forças Aéreas desenvolveu um plano para a criação de "fábricas ocultas", isto é, fábricas civis que serão preparadas e expandidas para que possam ser convertidas mais facilmente para a produção militar no caso de uma guerra."
 shadow_scheme_short_desc:0 "§LPrepare e expanda fábricas civis para a eventualidade de uma guerra.§!"
 chain_home:0 "Rede de radares "Chain Home""
 chain_home_desc:0 "O advento do combate aéreo tornou a Bretanha vulnerável. Não podemos mais depender somente de nossas grandes frotas para nos manter seguros. Foram feitos planos para a construção de uma rede de estações de radares ao longo de nossa costa, de codinome "Chain Home". Sua construção ajudará consideravelmente na defesa de nosso espaço aérea."
 chain_home_short_desc:0 "§LConstrua uma rede de estações de radar ao longo da costa britânica.§!"
 gibraltar_east:0 "Gibraltar do Oriente"
 gibraltar_east_desc:0 "O trabalho de transformar Singapura em uma grande base naval tem estado em curso desde o fim da Grande Guerra. Este porto servirá como um bastião para a Marinha Real, permitindo que projetemos nossa influência por toda a Ásia. Termine o trabalho que começou e melhore as defesas de Singapura."
 gibraltar_east_short_desc:0 "§LMelhore as defesas navais de Singapura.§!"
 home_guard:0 "Guarda Nacional"
 home_guard_desc:0 "A França foi perdida e agora a própria Bretanha enfrenta a ameaça de uma invasão. Foi apresentada uma sugestão de estabelecer um nova organização de defesa composta por voluntários locais. Muitos veteranos da antiga guerra estão velhos demais para prestarem serviços militares regulares, mas eles ainda podem contribuir em nossas defesas de alguma forma."
 home_guard_short_desc:0 "§LEstabeleça uma organização local de defesa voluntariada.§!"
 operation_laudabiliter:0 "Operação Laudabiliter"
 operation_laudabiliter_desc:0 "A independência da Irlanda é uma macha na honra britânica. Pelo próprio bem deles, os irlandeses devem ser governados por uma mão firme de Londres. Já estamos planejando uma invasão que colocará essas ovelhas perdidas de volta no rebanho."
 operation_laudabiliter_short_desc:0 "Invada a Irlanda e reconquiste-a para a Bretanha."
 expand_the_luftwaffe:0 "Expandir a Luftwaffe"
 expand_the_luftwaffe_desc:0 "O Tratado de Versalhes não permitia que a Alemanha mantivesse uma força aérea, então tivemos que construir a Luftwaffe do zero em tempo recorde. Fizemos um progresso significativo, mas ainda há muito o que fazer. Continue com a expansão da Luftwaffe e torne-a a melhor força aérea do mundo."
 expand_the_luftwaffe_short_desc:0 "§LAumente o tamanho da Luftwaffe para preparar-se para a guerra.§!"
 panzerwaffe:0 "Crie a Panzerwaffe"
 panzerwaffe_desc:0 "Nossas novas teorias de combate móvel requerem a criação de uma força de tanques contundentes. Precisamos aumentar ainda mais o tamanho de nossa Panzerwaffe em preparação para a guerra inevitável."
 panzerwaffe_short_desc:0 "§LForme uma força blindada criando novas divisões panzer para o Heer.§!"
 reichsautobahn:0 "Termine o Reichsautobahn"
 reichsautobahn_desc:0 "Desde sua fundação em 1933, o projeto Autobahn tem sido um glorioso sucesso. Os esforços de construção reduziram o desemprego e as longas estradas são como monumentos da recuperação econômica da Alemanha. Mas ainda há muito o que fazer."
 reichsautobahn_short_desc:0 "§LTermine a construção do Autobahn aumentando a infraestrutura em estados importantes.§!"
 fortify_the_westwall:0 "Fortificar a Muralha Ocidental"
 fortify_the_westwall_desc:0 "A Muralha Ocidental corre paralela à Linha de Maginot da França, ocupando grande parte do mesmo território antes ocupado pela Linha de Siegfried na primeira Weltkrieg. Fortificar suas defesas nos permitirá segurar as fronteiras com menos homens, deixando mais divisões livres para participarem de qualquer possível campanha no oriente."
 fortify_the_westwall_short_desc:0 "§LAumente as defesas da Muralha Ocidental construindo novos fortes.§!"
 operation_weserubung:0 "Operação Weserübung"
 operation_weserubung_desc:0 "O ferro escandinavo é crítico para a indústria bélica alemã e nossos suprimentos devem ser assegurados. Iremos prevenir uma ocupação da Noruega pela Aliança iniciando uma invasão nós mesmos. Para darmos um passo na realização deste objetivo, a Dinamarca deve ser ocupada. Isso também acrescentará a vantagem de fecharmos o Mar Báltico para nossos inimigos."
 operation_weserubung_short_desc:0 "§LInvada a Dinamarca e a Noruega para assegurar o comércio de ferro escandinavo.§!"
 operation_tannenbaum:0 "Operação Tannenbaum"
 operation_tannenbaum_desc:0 "A Suíça é uma espinha no rosto da Europa e os próprios suíços representam um ramo rebelde do povo alemão. Eles precisam ser integrados à Grande Alemanha a qualquer custo. Destrua seus redutos nas montanhas e dê um fim a essa farsa de nação."
 operation_tannenbaum_short_desc:0 "§LInvada a Suíça e anexe-a ao Reich Alemão.§!"
 operation_felix:0 "Operação Felix"
 operation_felix_desc:0 "As operações da Aliança no Mediterrâneo devem ser cortadas fechando o estreito de Gibraltar, mas não podemos contar com os espanhóis no apoio à nossa causa. Precisamos forçar a questão iniciando uma invasão em grande escala pelos Pireneus. Tanto a Espanha quanto Portugal devem ser ocupados para que possamos assegurar o flanco sudoeste da Alemanha."
 operation_felix_short_desc:0 "§LInvada a Península Ibérica e efetue a captura de Gibraltar.§!"
 operation_ikarus:0 "Operação Ikarus"
 operation_ikarus_desc:0 "Para apoiar as operações da Kriegsmarine no Atlântico Norte, a OKW autorizou uma invasão na Islândia. O controle desta ilha estenderá nosso alcance operacional no ocidente e deverá ajudar consideravelmente em nossos esforços de levar a Batalha do Atlântico a uma conclusão bem sucedida."
 operation_ikarus_short_desc:0 "§LInvada a Islândia como um passo em direção à vitória da Batalha do Atlântico.§!"
 operation_herkules:0 "Operação Herkules"
 operation_herkules_desc:0 "A base britânica em Malta tem sido um espinho em nosso lado por tempo demais. Ela continua a interferir com operações no norte da África e enquanto a ilha estiver sob controle da Aliança, o Mediterrâneo Central continuará sendo contestado. Precisamos realizar sua captura."
 operation_herkules_short_desc:0 "§LCapture Malta e negue seu uso como base para os britânicos.§!"
 fall_grun:0 "Fall Grün"
 fall_grun_desc:0 "Contorne as principais defesas britânicas estabelecendo uma defesa litorânea na Irlanda. Quando a ilha estiver sob nosso controle, a Bretanha ficará em uma posição ainda mais isolada. Com essa nova base, nossas forças aéreas e navais poderão forçar os teimosos britânicos à submissão!"
 fall_grun_short_desc:0 "§LConduza uma invasão na Irlanda para isolar a Bretanha e assegurar novas bases navais.§!"
 operation_seelowe:0 "Operação Seelöwe"
 operation_seelowe_desc:0 "Nossa vitória no Ocidente só pode ser garantida com a ocupação total da Grã-Bretanha. Precisamos conduzir operações terrestres pelo Canal e estabelecer uma defesa litorânea em solo inglês. Assim nossa força motriz poderá se espalhar pelo campo e avançar até que toda a Bretanha seja ocupada. Seu império deverá então desmoronar como um castelo de cartas. Vorwärts!"
 operation_seelowe_short_desc:0 "§LRealize uma invasão anfíbia massiva na Bretanha e tome Londres.§!"
 operation_barbarossa:0 "Operação Barbarossa"
 operation_barbarossa_desc:0 "Estamos prestes a embarcar na maior campanha militar de toda a história, a invasão da União Soviética! Onde Napoleão fracassou, iremos prosperar. Marche adiante pelas fronteiras, cerque e destrua as concentrações de tropas soviéticas e continue avançando em direção ao oriente. A operação será considerada um sucesso se tomarmos Moscou e conseguirmos estabelecer uma linha de frente que opera ao longo de Arkhangelsk, o eixo de Astracã. Drang nach Osten!"
 operation_barbarossa_short_desc:0 "§LInvada a União Soviética e chegue em Arkhangelsk, a linha de Astracã.§!"
 operation_gertrude:0 "Operação Gertrude"
 operation_gertrude_desc:0 "A ocupação da Turquia nos permitirá mover nossas forças da Europa para o Oriente Médio mais facilmente e nos dará controle total sobre a única entrada para o Mar Negro. Sob nenhuma circunstância podemos permitir que os turcos se alinhem com a Aliança!"
 operation_gertrude_short_desc:0 "§LAssegure a entrada do Mar Negro realizando uma invasão na Turquia.§!"
 operation_mungo:0 "Operação Mungo"
 operation_mungo_desc:0 "Seguindo os passos de Alexandre, o Grande, nossas forças alcançaram o Vale Indus. Agora estamos em posição para roubar dos britânicos a joia de seu império. Inicie uma invasão total da Índia!"
 operation_mungo_short_desc:0 "§LInicie uma invasão total da Índia Britânica e conquiste-a por Vaterland.§!"
 operation_knickerbocker:0 "Operação Knickerbocker"
 operation_knickerbocker_desc:0 "Precisamos trazer a guerra para o Atlântico. Antes de podermos iniciar uma invasão na costa leste americana, precisamos assegurar bases onde podemos reunir nossas forças. O Kriegsmarine preparou planos de invasão tanto para Terra Nova quanto para as Bermudas. Qualquer uma dessas ilhas servirá para nossos propósitos."
 operation_knickerbocker_short_desc:0 "§LAssegure bases no Atlântico como preparação para uma invasão na América.§!"
 operation_buffel:0 "Operação Büffel"
 operation_buffel_desc:0 "Para assegurarmos a liderança alemã na nova ordem mundial que criamos, é necessário conduzir uma invasão total do Estados Unidos continental. Alvos políticos e industriais importantes ao longo da costa nordeste americana devem ser ocupados imediatamente, incluindo a Casa Branca em Washington."
 operation_buffel_short_desc:0 "§LInvada a América do Norte e ocupe alvos importantes na Costa Leste dos EUA.§!"
 deutsches_afrikakorps:0 "Deutsches Afrikakorps"
 deutsches_afrikakorps_desc:0 "Precisamos ajudar os italianos nos conflitos contra os britânicos no norte da África. Transporte uma força expedicionária para Líbia e ajude os italianos a avançarem até o Egito!"
 deutsches_afrikakorps_short_desc:0 "§LAuxilie as operações italianas no norte da África posicionando forças na Líbia.§!"
 fall_weiss:0 "Fall Weiss"
 fall_weiss_desc:0 "A invasão da Polônia deve ser iniciada. Os objetivos estratégicos importantes incluem Varsóvia, Cracóvia e Lviv. Também precisamos estabelecer um corredor terrestre para nossas tropas no leste da Prússia o mais rápido possível. Enquanto isso, nossas fronteiras com a França devem ser defendidas a todo custo. Não deixe Mosselland e Württemberg caírem em mãos francesas!"
 fall_weiss_short_desc:0 "§LInvada a Polônia enquanto mantém a Muralha Ocidental contra os franceses.§!"
 fall_gelb:0 "Fall Gelb"
 fall_gelb_desc:0 "Com a Linha de Maginot, um ataque direto à França através de nossas fronteiras seria muito custoso. Baseando-se no Plano Schlieffen, a OKH preparou uma invasão através dos Países Baixos em vez disso. Se possível, isole e destrua as forças da Aliança que estiverem cruzando a Bélgica forçando uma briga entre eles e o resto da França."
 fall_gelb_short_desc:0 "§LContorne a Linha de Maginot invadindo e ocupando os Países Baixos.§!"
 fall_rot:0 "Fall Rot"
 fall_rot_desc:0 "Agora estamos em posição para enviar uma ofensiva ao longo de uma ampla frente na França. Dirija-se para o sul, force uma travessia no Marne e tome Paris. A costa do Canal também deve ser ocupada e a Linha de Maginot deve ser cercada e destruída na presença de uma oportunidade."
 fall_rot_short_desc:0 "§LAvance até a França pelo sul. O Marne não irá nos deter desta vez!§!"
 goal_construction1:0 "Melhorar nossa indústria"
 goal_construction1_desc:0 "Forças armadas modernas requerem uma economia poderosa para fornecer as armas, aviões, navios e tanques que dominam as guerras atuais."
 goal_construction1_short_desc:0 "§LForças armadas poderosas requerem força industrial, construa mais fábricas!§!"
 goal_construction2:0 "Melhorar nossa indústria"
 goal_construction2_desc:0 "Forças armadas modernas requerem uma economia poderosa para fornecer as armas, aviões, navios e tanques que dominam as guerras atuais."
 goal_construction2_short_desc:0 "§LForças armadas poderosas requerem força industrial, construa mais fábricas!§!"
 goal_construction3:0 "Melhorar nossa indústria"
 goal_construction3_desc:0 "Forças armadas modernas requerem uma economia poderosa para fornecer as armas, aviões, navios e tanques que dominam as guerras atuais."
 goal_construction3_short_desc:0 "§LForças armadas poderosas requerem força industrial, construa mais fábricas!§!"
 goal_construction4:0 "Melhorar nossa indústria"
 goal_construction4_desc:0 "Forças armadas modernas requerem uma economia poderosa para fornecer as armas, aviões, navios e tanques que dominam as guerras atuais."
 goal_construction4_short_desc:0 "§LForças armadas poderosas requerem força industrial, construa mais fábricas!§!"
 repel_invaders:0 "Repelir os invasores"
 repel_invaders_desc:0 "Nosso país foi cruelmente atacado e neste exato momento, tropas inimigas imundas estão marchando por nossos campos e cidades! Não podemos permitir que isso continue, reúna nossas forças e expulse os invasores!"
 repel_invaders_short_desc:0 "§LExpulse os invasores de nossa nação!§!"
 support_democracy:0 "Apoiar a Democracia"
 support_democracy_desc:0 "A atual liderança política tomou uma direção errada, com um pouco de manipulação, um toque de propaganda e quem sabe um escândalo ou dois, o governo poderia ser forçado a cair e um partido mais democrático poderia tomar o poder."
 support_democracy_short_desc:0 "§LIntroduza um governo mais democrático.§!"
 support_democracy_1:0 "Colocar a oposição no poder"
 support_communism:0 "Apoiar o Comunismo"
 support_communism_desc:0 "A atual liderança política tomou uma direção errada, com um pouco de manipulação, um toque de propaganda e quem sabe um escândalo ou dois, o governo poderia ser forçado a cair e um partido mais comunista poderia tomar o poder."
 support_communism_short_desc:0 "§LIntroduza um governo mais comunista.§!"
 support_communism_1:0 "Colocar a oposição no poder"
 support_fascism:0 "Apoiar o Fascismo"
 support_fascism_desc:0 "A atual liderança política tomou uma direção errada, com um pouco de manipulação, um toque de propaganda e quem sabe um escândalo ou dois, o governo poderia ser forçado a cair e um partido mais fascista poderia tomar o poder."
