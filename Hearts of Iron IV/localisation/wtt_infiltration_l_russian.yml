 PRC_infiltrate_nationalist_areas_desc:0 "Мы сейчас слишком слабы для открытого конфликта с националистами. Мы должны наращивать силы и развертывать новые базы, чтобы распылить вражеские ресурсы. Дождавшись удобного момента, мы организуем мятеж.\n\nНаши коммунистические ячейки устроят диверсии на объектах §Hинфраструктуры§! и §Hвоенных заводах§! либо сформируют §Hотряды ополчения§! и возьмут регион под свой контроль в зависимости от степени §Hвнедрения§!."
