l_polish:
 POL_central_region_strategy:0 "Strategia centralnego okręgu"
 POL_central_region_strategy_desc:0 "Koncentrując fabryki z dala od granic, zwiększymy produkcję i jednocześnie ochronimy je przed ewentualnymi najeźdźcami."
 POL_expansion_of_new_towns:0 "Ekspansja nowych miast"
 POL_expansion_of_new_towns_desc:0 "Zakładanie miast nie gwarantuje ich rozwoju, trzeba je dodatkowo wspierać, żeby osiągnęły swój pełny potencjał."
 POL_fill_the_railways_gaps:0 "Uzupełnienie luk sieci kolejowej"
 POL_fill_the_railways_gaps_desc:0 "Duża część naszej sieci kolejowej jest rozproszona i niepołączona w całość. Dodając niezbędne odcinki, zwiększymy istotny dla nas potencjał transportowy."
 POL_start_central_industrial_region:0 "Uruchomienie Centralnego Okręgu Przemysłowego"
 POL_start_central_industrial_region_desc:0 "Stworzenie fundamentów scentralizowanego przemysłu zbrojeniowego."
 POL_expand_central_industrial_region:0 "Rozbudowa Centralnego Okręgu Przemysłowego"
 POL_expand_central_industrial_region_desc:0 "Dalsza rozbudowa scentralizowanego przemysłu zbrojeniowego."
 POL_the_four_year_plan:0 "Plan Czteroletni"
 POL_the_four_year_plan_desc:0 "Musimy zaplanować rozwój naszej infrastruktury, żeby zaspokajać nie tylko aktualne potrzeby przemysłu, ale także te przyszłe."
 POL_national_defence_fund:0 "Fundusz Obrony Narodowej"
 POL_national_defence_fund_desc:0 "Zarówno obywatele, jak i państwo muszą finansować nasz rozwijający się przemysł, byśmy przygotowali się na przyszłe zagrożenia."
 POL_warsaw_main_railway_station:0 "Dworzec Warszawa Centralna"
 POL_warsaw_main_railway_station_desc:0 "Warszawa to centrum transportu pasażerskiego i towarowego. Aby uniknąć zatorów, należy zwiększyć skuteczność zarządzania tamtejszymi trasami kolejowymi."
 POL_invest_in_the_old_polish_region:0 "Inwestycja w Staropolski Okręg Przemysłowy"
 POL_invest_in_the_old_polish_region_desc:0 "Modernizacja starych fabryk w Kielcach, Skarżysku, Radomiu, Starachowicach i Ostrowcu, a także budowa nowych, w celu wzmocnienia naszego przemysłu."
 POL_develop_upper_silesia:0 "Rozwój Górnego Śląska"
 POL_develop_upper_silesia_desc:0 "Górny Śląsk jest terytorium spornym od czasu wielkiej wojny. Rozwój tego regionu zjednoczy jego mieszkańców i ulepszy nasz przemysł."
 POL_additional_research_slot1:0 "Dodatkowy zespół badawczy I"
 POL_additional_research_slot1_desc:0 "Dzięki rozbudowie przemysłu i infrastruktury możemy koordynować większą liczbę projektów badawczych."
 POL_the_bombe:0 "Bomba"
 POL_the_bombe_desc:0 ""Bomba kryptologiczna" to oparte na cyklometrze urządzenie pozwalające nam deszyfrować coraz bardziej rozbudowane wersje szyfru niemieckiej Enigmy."
 POL_the_cyclometer:0 "Cyklometr"
 POL_the_cyclometer_desc:0 "Dzięki temu wynalazkowi niemieckie szyfry staną się równie czytelne co zwykły tekst. Nic nie będzie dla nas tajemnicą."
 POL_atomic_physics_institute:0 "Instytut Fizyki Jądrowej"
 POL_atomic_physics_institute_desc:0 "Nie możemy przegapić szansy zostania pierwszymi, którzy ujarzmią pierwotny ogień rozszczepienia jądra atomu."
 POL_additional_research_slot2:0 "Dodatkowy zespół badawczy II"
 POL_additional_research_slot2_desc:0 "Szybkie uprzemysłowienie naszego kraju otworzyło nowe możliwości badań i rozwoju."
 POL_prepare_for_the_next_war:0 "Przygotowania do kolejnej wojny"
 POL_prepare_for_the_next_war_desc:0 "Wielka wojna mogła być tylko pierwszym konfliktem tego rodzaju. Musimy być gotowi na nieustannie zmieniające się pole walki."
 POL_the_defence_of_poland:0 "Obrona Polski"
 POL_the_defence_of_poland_desc:0 "Musimy opracować jeszcze śmielsze fortele, jeżeli mamy z powodzeniem bronić ojczyzny."
 POL_romanian_bridgehead_strategy:0 "Strategia przedmościa rumuńskiego"
 POL_romanian_bridgehead_strategy_desc:0 "Jeśli walki potoczą się nie po naszej myśli, musimy mieć plan skutecznego przegrupowania się i kontrataku przeprowadzonego wspólnie z naszymi przyjaciółmi i sojusznikami."
 POL_silesia_fortified_area:0 "Obszar Warowny Śląsk"
 POL_silesia_fortified_area_desc:0 "Budowa kolejnych umocnień na południu zapewni nam dodatkową obronę."
 POL_hel_fortified_area:0 "Rejon Umocniony Hel"
 POL_hel_fortified_area_desc:0 "Umacniając kluczowe miejsca, zwiększymy potencjał obronny, na wypadek gdyby wojna ponownie zapukała do naszych drzwi."
 POL_standardisation_of_equipment:0 "Ujednolicenie wyposażenia"
 POL_standardisation_of_equipment_desc:0 "Ujednolicając wyposażenie naszych żołnierzy, stworzymy podstawy nowoczesnego aparatu zaopatrzeniowego."
 POL_modernising_the_cavalry:0 "Modernizacja kawalerii"
 POL_modernising_the_cavalry_desc:0 "Kawaleria wciąż odgrywa rolę na polu walki, ale potrzebujemy dla niej nowych stalowych rumaków."
 POL_study_foreign_tanks:0 "Badania nad zagranicznymi czołgami"
 POL_study_foreign_tanks_desc:0 "Te "czołgi" odegrają kluczową rolę we współczesnych konfliktach zbrojnych, musimy za wszelką ceną nadążać na tym polu za naszymi sąsiadami."
 POL_cruiser_tank_experiments:0 "Eksperymenty z czołgami rozpoznawczymi"
 POL_cruiser_tank_experiments_desc:0 "Znając podstawy projektowania czołgów, możemy zacząć wytyczać własną drogę w skomplikowanej dziedzinie konstrukcji mechanicznych."
 POL_artillery_modernisation:0 "Modernizacja artylerii"
 POL_artillery_modernisation_desc:0 "Nie możemy zaniedbać ulepszania i modernizacji wsparcia naszych żołnierzy, zapewniającego im skuteczne działanie."
 POL_anti_tank_guns:0 "Działa przeciwpancerne"
 POL_anti_tank_guns_desc:0 "Wróg z pewnością użyje przeciwko nam czołgów. Musimy zgotować im gorące powitanie."
 POL_army_modernisation:0 "Modernizacja armii"
 POL_army_modernisation_desc:0 "Nowoczesna broń dla nowoczesnych ludzi!"
 POL_air_base_expansion:0 "Rozbudowa baz lotniczych"
 POL_air_base_expansion_desc:0 "Wsparcie lotnicze to podstawa współczesnej sztuki wojennej, a bazy lotnicze to podstawa tego wsparcia."
 POL_fighter_modernisation:0 "Modernizacja myśliwców"
 POL_fighter_modernisation_desc:0 "Myśliwce to filar wszelkich sił powietrznych, dlatego nie możemy sobie pozwolić na korzystanie z przestarzałych maszyn. Musimy ulepszyć je wraz z resztą lotnictwa."
 POL_air_innovations:0 "Unowocześnienie lotnictwa"
 POL_air_innovations_desc:0 "Na polu strategii i taktyki lotniczej mamy jeszcze wiele do zrobienia."
 POL_heavy_fighter_concept:0 "Koncepcja ciężkiego myśliwca"
 POL_heavy_fighter_concept_desc:0 "Jeżeli mielibyśmy przejść do ofensywy, będziemy potrzebować nowego rodzaju myśliwca - takiego, który może przeprowadzać długotrwałe operacje nad terytorium wroga."
 POL_naval_bomber_experiments:0 "Eksperymenty z bombowcami morskimi"
 POL_naval_bomber_experiments_desc:0 "Dominacja powietrzna jest równie ważna dla operacji morskich i lądowych. Samoloty zaprojektowane specjalnie do walki na morzu to sposób na osiągnięcie tego celu."
 POL_medium_bomber_focus:0 "Rozwój średnich bombowców"
 POL_medium_bomber_focus_desc:0 "Rozwinięcie filozofii precyzyjnych nalotów pod kątem większego zasięgu stosowane w zadaniach wsparcia."
 POL_light_bomber_focus:0 "Rozwój lekkich bombowców"
 POL_light_bomber_focus_desc:0 "Nie należy lekceważyć wartości bombowców nurkujących w misjach bliskiego wsparcia powietrznego."
 POL_air_modernisations_programme:0 "Program modernizacji lotnictwa"
 POL_air_modernisations_programme_desc:0 "Teoria lotnicza jest równie ważna jak technologia. Musimy opracować nowe manewry dla naszych pilotów."
 POL_rocket_development:0 "Badania napędu rakietowego"
 POL_rocket_development_desc:0 "Szybkość to parametr, od którego uzależnione są pozostałe czynniki powietrzne. Teoretycznie silniki odrzutowe i rakietowe mogłyby pozwolić nam pokonać wcześniejsze ograniczenia."
 POL_develop_polish_ship_building:0 "Rozwój polskiego okrętownictwa"
 POL_develop_polish_ship_building_desc:0 "Położenie naszego kraju w głębi kontynentu nie usprawiedliwia zaniedbywania sił morskich."
 POL_study_foreign_built_ships:0 "Badania nad zagranicznymi okrętami"
 POL_study_foreign_built_ships_desc:0 "Nasi sąsiedzi ciągle opracowują nowe rodzaje okrętów. Musimy je poznać, jeśli nie chcemy obudzić się z przestarzałą flotą."
 POL_a_cruiser_navy:0 "Marynarka wojenna z krążownikami"
 POL_a_cruiser_navy_desc:0 "Do realizacji naszego planu obecności na morzu będziemy potrzebować coraz większych okrętów."
 POL_import_submarine_technology:0 "Import technologii okrętów podwodnych"
 POL_import_submarine_technology_desc:0 "Musimy mieć flotę podwodną. Zdobędziemy tę technologię, nawet jeśli będzie trzeba ją kupić."
 POL_commerce_attack:0 "Taktyki zwalczania statków handlowych"
 POL_commerce_attack_desc:0 "Każda marynarka wojenna musi mieć okręty podwodne. Nasze muszą być maksymalnie skuteczne, tak jak reszta floty."
 POL_the_twin_threats:0 "Podwójne zagrożenie"
 POL_the_twin_threats_desc:0 "Koncentrując się na kontrtaktykach obrony przed naszymi najbardziej prawdopodobnymi wrogami, utrzymamy przewagę w walce na morzu."
 POL_coastal_defense:0 "Obrona wybrzeża"
 POL_coastal_defense_desc:0 "Mobilne morskie siły obronne krótkiego zasięgu mogą sprawdzić się lepiej niż wielokrotnie potężniejsze umocnienia stacjonarne."
 POL_strike_force:0 "Siły uderzeniowe"
 POL_baltic_navy:0 "Bałtycka marynarka wojenna"
 POL_baltic_navy_desc:0 "Musimy dokładnie zrewidować naszą strategię morską, jeśli chcemy, żeby nasze okręty skutecznie działały na Bałtyku."
 POL_strengthen_the_polish_state:0 "Wzmocnienie państwa polskiego"
 POL_strengthen_the_polish_state_desc:0 "Nie możemy pozwolić sobie na podziały. Nasza siła do wprowadzania zmian jest proporcjonalna do naszej jedności w sejmie i senacie."
 POL_defensive_focus:0 "Nastawienie defensywne"
 POL_defensive_focus_desc:0 "To nie my zaczniemy następną wojnę, ale zadbamy o to, byśmy to my ją zakończyli."
 POL_polish_militarism:0 "Polski militaryzm"
 POL_polish_militarism_desc:0 "Poprzednie wojny nas osłabiły, ale nie zostaliśmy pokonani. Odrodzimy się dzięki męstwu naszych żołnierzy i przebiegłości naszych oficerów."
 POL_polish_revanchism:0 "Polski rewanżyzm"
 POL_polish_revanchism_desc:0 "Niewiele narodów straciło tak wiele w tak krótkim czasie. Jeżeli istnieje sprawiedliwość, odzyskamy to w ten czy inny sposób."
 POL_poland_first:0 "Polska przede wszystkim"
 POL_poland_first_desc:0 "Dobro narodu jest ważniejsze od tak zwanych "prawd". Oprócz kształtowania naszego przeznaczenia musimy kształtować własne fakty."
 POL_ideological_fanaticism:0 "Fanatyzm ideologiczny"
 POL_ideological_fanaticism_desc:0 "Żadne poświęcenie nie jest za duże na drodze ku naszemu celowi. Podobnie jak zeloci dawnych religii każdy musi być gotowy do odbierania życia i poświęcenia własnego w imię naszych dążeń."
 POL_the_between_the_seas_concept:0 "Koncepcja Polski od morza do morza"
 POL_the_between_the_seas_concept_desc:0 "Nie toczymy tej walki w osamotnieniu. Jeżeli zbierzemy sojuszników, może zdołamy rzucić wrogom wyzwanie na naszych warunkach."
 POL_treaty_with_lithuania:0 "Traktat z Litwą"
 POL_treaty_with_lithuania_desc:0 "Trzeba zapomnieć o dawnych urazach. W nadchodzących trudnych czasach potrzebujemy każdego przyjaciela."
 POL_the_baltic_alliance:0 "Sojusz bałtycki"
 POL_the_baltic_alliance_desc:0 "Przyjaciół nigdy za wielu."
 POL_internationalism:0 "Internacjonalizm"
 POL_internationalism_desc:0 "Wrogowie naszych wrogów mogą być naszymi przyjaciółmi."
 POL_authoritarianism:0 "Autorytaryzm"
 POL_authoritarianism_desc:0 "Demokracja to słabe rozwiązanie trudnych problemów. Jeżeli władza ma być silna, musi być wolna od ograniczeń konsensusu."
 POL_paramilitarism:0 "Paramilitaryzm"
 POL_paramilitarism_desc:0 "Wojskowe zasady mają zastosowanie poza domeną czysto militarną. Jeśli całe społeczeństwo zostanie ich nauczone, każdy obywatel będzie mógł szybko stanąć do obrony ojczyzny."
 POL_go_right:0 "Zwrot na prawo"
 POL_go_right_desc:0 "Siła to jedyna istotna cecha. Nasi sąsiedzi zdali sobie z tego sprawę i my też musimy."
 POL_military_youth:0 "Bojówki młodzieżowe"
 POL_military_youth_desc:0 "Sformowanie młodzieżowych organizacji promujących dyscyplinę i ideologię narodowościową stworzy pokolenie lojalnych przyszłych rekrutów."
 POL_seek_accommodation_with_germany:0 "Poszukiwanie ugody z Niemcami"
 POL_seek_accommodation_with_germany_desc:0 "Po co walczyć, skoro więcej nas łączy niż dzieli?"
 POL_go_left:0 "Zwrot na lewo"
 POL_go_left_desc:0 "Tylko dzięki zjednoczeniu naszego ludu pokonamy wrogów, którzy chcą nas wchłonąć."
 POL_political_commissars:0 "Komisarze polityczni"
 POL_political_commissars_desc:0 "W celu zachowania kontroli nad wojskiem zostaną wyznaczeni oficerowie polityczni, którzy dopilnują, by wojsko realizowało program partii."
 POL_seek_accommodation_with_USSR:0 "Poszukiwanie ugody z ZSRR"
 POL_seek_accommodation_with_USSR_desc:0 "ZSRR podobnie jak my nie pali się do wojny. Może osiągniemy porozumienie w kwestii naszych zaszłości i nie dojdzie do rozlewu krwi."
 POL_liberalism:0 "Liberalizm"
 POL_liberalism_desc:0 "Nie zniżymy się do poziomu despotów i dyktatorów. Nie zapomnimy, że państwo ma służyć obywatelom, a nie na odwrót."
 POL_intervention_focus:0 "Interwencjonizm"
 POL_intervention_focus_desc:0 "Jeżeli cenimy sobie wolność, musimy jej bronić nie tylko dla siebie, ale także dla innych narodów. Jeśli oznacza to wojnę, niech tak będzie!"
 POL_draw_closer_to_britain:0 "Zbliżenie do Wielkiej Brytanii"
 POL_draw_closer_to_britain_desc:0 "Brytyjczycy zobowiązali się bronić naszej niepodległości przed agresorami. Musimy wykonać niezbędne gesty wdzięczności."
 POL_volunteer_corps:0 "Korpus ochotników"
 POL_volunteer_corps_desc:0 "Ludzi nie można zmuszać do obrony wolności, bo wtedy stałaby się ona własną karykaturą. Ale ci, którzy z wyboru chwytają za broń w imię wolności, muszą dostać narzędzia do tego celu."
 POL_militarism_focus:0 "Polski militaryzm"
 POL_authoritarianism_focus:0 "Autorytaryzm"
 POL_polish_revanchism_focus:0 "Polski rewanżyzm"
 POL_internationalism_focus:0 "Internacjonalizm"
 POL_invite_to_faction_tooltip:0 "- zaproszenie do frakcji, której członkiem jest [Root.GetFlag]§Y[Root.GetName]§!.\n"
 POL_strike_force_desc:0 "Na wypadek przewagi liczebnej wroga potrzebujemy okrętów szybkiego reagowania, które mogłyby uderzyć w najsłabszy punkt przeciwnika."
