 GER_medium_tank_equipment_2:0 "Panzerkampfwagen IV"
 GER_medium_tank_equipment_2_short:0 "Panzer IV"
 GER_medium_tank_equipment_2_desc:0 "Diseñado como un tanque de apoyo a la infantería, originalmente no se pensó que el Panzer IV se enfrentase a los blindados enemigos, esa función seria realizada por el Panzer III, más ligero. Sin embargo, ante los defectos cada vez más evidentes de la doctrina de preguerra y frente a los tanques soviéticos T-34, el Panzer IV pronto asumió el papel de lucha contra tanques de su primo cada vez más obsoleto. Como tanque alemán más extensamente fabricado y desplegado de la Segunda Guerra Mundial, el Panzer IV fue utilizado como base para muchos otros vehículos de combate."
