 GER_medium_tank_aa_equipment_1:0 "Flakpanzer III Möbelwagen"
 GER_medium_tank_aa_equipment_1_short:0 "Möbelwagen"
 GER_medium_tank_aa_equipment_1_desc:0 "Apodado Möbelwagen ("Furgoneta de muebles") debido a su torreta cuadrada cuando se cerraba, fue un cañón antiaéreo autopropulsado construido a partir del chasis del tanque Panzer III y armado con un cañón cuádruple de 20 mm. "
 GER_medium_tank_aa_equipment_2:0 "Flakpanzer IV Ostwind"
 GER_medium_tank_aa_equipment_2_short:0 "Ostwind"
 GER_medium_tank_aa_equipment_2_desc:0 "El Flakpanzer IV 'Ostwind' ("viento del este" en alemán) era un cañón antiaéreo autopropulsado basado en el tanque Panzer IV. Fue desarrollado en 1944 como sucesor del anterior Flakpanzer IV. Se retiró la torreta del Panzer IV y reemplazada con una torreta abierta por arriba, hexagonal que albergaba un cañón FlaK 43 de 3,7 cm. Hubiera sido preferible un diseño cerrado, pero esto no fue posible debido al humo pesado que generaba el cañón. "
 GER_medium_tank_aa_equipment_3:0 "Flakpanzer Coelian"
 GER_medium_tank_aa_equipment_3_short:0 "Coelian"
 GER_medium_tank_aa_equipment_3_desc:0 "El Flakpanzer Coelian era un diseño de cañón antiaéreo autopropulsado de Rheinmetall durante la Segunda Guerra Mundial para las fuerzas armadas alemanas. Se suponía que iba a estar armado con dos cañones Flak 43 de 3,7 cm en una torreta totalmente cerrada y giratoria en el casco de un tanque Panzer medio, pero no se construyó antes del fin de la guerra en Europa."
