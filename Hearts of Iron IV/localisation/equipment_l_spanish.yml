 GER_medium_tank_equipment_1:0 "Panzerkampfwagen III"
 GER_medium_tank_equipment_1_short:0 "Panzer III"
 GER_medium_tank_equipment_1_desc:0 "Ya en 1934/35, el general Heinz Guderian previó dos tipos básicos de actuación para los numerosos equipos de las futuras divisiones alemanas de Panzer. El primer vehículo sería armado con un cañón antitanque y dos ametralladoras y otro sería un vehículo de apoyo armado con un arma del calibre mayor. El primero finalmente sería conocido como Panzerkampfwagen III, que debería ser un tanque estándar para las tres compañías ligeras de un batallón de tanques. El segundo se llegó a conocer como Panzerkampfwagen IV."
