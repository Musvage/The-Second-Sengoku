 GER_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III"
 GER_medium_tank_destroyer_equipment_1_short:0 "StuG III"
 GER_medium_tank_destroyer_equipment_1_desc:0 "El cañón de asalto Sturmgeschütz III el vehículo blindado de combate más producido de Alemania durante la Segunda Guerra Mundial. Se basado en el probado chasis del tanque Panzer III. Inicialmente se pensado como un cañón móvil ligeramente montado para apoyo de la infantería, el StuG fue modificado continuamente y se utilizó ampliamente como cazacarros."
 GER_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV"
 GER_medium_tank_destroyer_equipment_2_short:0 "JagdPz IV"
 GER_medium_tank_destroyer_equipment_2_desc:0 "Los Jagdpanzer IV sirvieron en las secciones antitanques de las divisiones Panzer y Panzer SS. Lucharon en Normandía, la Batalla de las Ardenas y en el Frente Oriental. Eran cazacarros muy exitosos, pero cumplían muy mal cuando se utilizaron fuera de su papel, como sustitutos de tanques o armas de asalto, como eran la mayoría de los cazacarros. Sin embargo, en las últimas etapas de la guerra, fueron cada vez más utilizados como tanques sustitutos, porque a menudo no había nada más disponible. "
 GER_medium_tank_destroyer_equipment_3:0 "Jagdpanther"
 GER_medium_tank_destroyer_equipment_3_short:0 "Jagdpanther"
 GER_medium_tank_destroyer_equipment_3_desc:0 "El Jagdpanther ("Pantera de caza") era un cazacarros construido por la Alemania Nazi durante la II Guerra Mundial basado en el chasis del tanque Panther. Entró en servicio tarde en la guerra (1944) y sirvió en los frentes Oriental y Occidental. El Jagdpanther combinaba el muy poderoso cañón PaK 43 de 8,8 centímetros del Tiger II y los característicos excelentes blindaje y suspensión del chasis del Panther, aunque sufrió el mal estado general de Alemania en última parte de la guerra, que dio lugar a pequeños números de producción, escasez de repuestos y mala formación de las tripulaciones."
