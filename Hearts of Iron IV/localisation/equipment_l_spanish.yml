 artillery_equipment_2:0 "Artillería mejorada"
 artillery_equipment_2_desc:0 "Nuevos diseños de mortero, aprovechando los nuevos mecanismos de retroceso hidráulico y cañones más largos."
 artillery_equipment_3:0 "Artillería avanzada"
 artillery_equipment_3_desc:0 "Artillería ligera capaz de desmontarse para el transporte, permitiendo llevar apoyo artillero a zonas que anteriormente habían sido de difícil alcance."
 anti_air_equipment_2:0 "Antiaéreo mejorado"
 anti_air_equipment_2_desc:0 "Cañones antiaéreos con cartuchos y cañones más largos, capaces de apuntar a aparatos volando a gran altura."
 anti_air_equipment_3:0 "Antiaéreo avanzado"
 anti_air_equipment_3_desc:0 "Una avanzada arma antiaérea móvil con un alcance y potencia de fuego mayores para combatir incluso a los aviones más rápidos a gran altura."
 rocket_artillery_equipment_2:0 "Artillería de cohetes avanzada"
 rocket_artillery_equipment_2_desc:0 "Cohetes de giro estabilizado, aumentando el alcance de las baterías de artillería ligera."
 anti_tank_equipment_2:0 "Antitanque mejorado"
 anti_tank_equipment_2_desc:0 "Cañones de gran calibre para combatir con tanques pesados con blindaje inclinado."
 anti_tank_equipment_3:0 "Antitanque avanzado"
 anti_tank_equipment_3_desc:0 "Combinando diferentes clases de nueva munición con cañones con mayores velocidades iniciales, estos cañones antitanque están preparado para cualquier blindaje nuevo que desarrollen nuestros enemigos."
 motorized_rocket_equipment:0 "Artillería de cohetes motorizada"
 motorized_rocket_equipment_short:0 "Artillería C. mot."
 motorized_rocket_equipment_desc:0 "Estos lanzacohetes múltiples lanzan explosivos a una zona objetivo con una rapidez mayor que la artillería convencional, pero a costa de la precisión y un mayor tiempo de recarga. Esta versión, al ir montada en camiones, puede lanzar ataques y cambiar de posición antes de que el enemigo pueda devolver el fuego."
 motorized_rocket_equipment_1:0 "Artillería de cohetes motorizada"
 motorized_rocket_equipment_1_short:0 "Artillería C. mot."
 motorized_rocket_equipment_1_desc:0 "Lanzadores de cohetes múltiples como estos lanzan explosivos a la zona objetivo más rápidamente que la artillería tradicional, pero con menor precisión y requiriendo un mayor tiempo de carga. Al estar montados sobre camiones, esta versión es capaz de lanzar ataques y cambiar de posición antes de que el enemigo pueda devolver el fuego."
