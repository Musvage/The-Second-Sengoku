 mechanized_equipment_short:0 "Mecanizado"
 mechanized_equipment_desc:0 "La infantería motorizada es infantería equipada con vehículos blindados de transporte personal (VBT) o vehículos de combate de infantería (VCI). La infantería mecanizada se diferencia de la motorizada en que sus vehículos proporcionan una cierta cantidad de protección frente al fuego enemigo, en opuestos a los vehículos de ruedas no blindados (camiones o jeeps) de la infantería motorizada."
