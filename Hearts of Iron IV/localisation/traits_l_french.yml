 thorough_planner_short:0 "Planif. méticuleux"
 thorough_planner_desc:0 "§LC'est un stratège hors pair. S'il dispose du temps nécessaire, son plan extrêmement bien conçu portera à coup sûr ses fruits.§!"
 organisational_leader:0 "Bon organisateur"
 organisational_leader_desc:0 "§LCe commandant connaît sur le bout des doigts les astuces pour obtenir des renforts avant tout le monde.§!"
