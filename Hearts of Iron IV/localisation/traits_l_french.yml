 swamp_fox_desc:0 "§LIl est peut-être un peu mou, mais personne n'est capable comme lui de traverser des marécages.§!"
 trait_mountaineer:0 "Montagnard"
 trait_mountaineer_desc:0 "§LUn excellent alpiniste, très doué pour les combats en montagne.§!"
