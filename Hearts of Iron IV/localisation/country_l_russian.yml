 DIVISION_IN_TEMPLATE_TRANSFER:0 "Дивизия сейчас меняет свой шаблон с $OLD|H$ на $NEW|H$. Реорганизация завершится, когда будет получена первая необходимая единица техники, а старая техника вернется в резерв."
 MANPOWER_MONTHLY_TOTAL:0 "Ежемесячный прирост людских ресурсов: $VALUE|^+1$($PERC|2%H$)\nСуммарный прирост населения: $MAX|^2H$($FACTOR|2%H$ от общей численности)\n\nБазовый прирост: $RATIO|%H$"
