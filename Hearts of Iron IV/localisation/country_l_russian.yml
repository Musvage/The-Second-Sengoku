 MANPOWER_CURRENT_MOBILIZATION:0 "Всего людских ресурсов: $TOTAL|^2H$\n$PERC|2%H$ (примерно $MOB|+3H%$ проходят мобилизацию ежедневно) от военнообязанного населения страны ($ELIGIBLE|^H$)"
