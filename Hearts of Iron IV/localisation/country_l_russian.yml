l_russian:
 NATIONAL_UNITY:0 "Национальное единство"
 STABILITY:0 "Стабильность"
 WAR_SUPPORT:0 "Поддержка войны"
 NATIONAL_UNITY_DESC:0 "Уровень национального единства отражает готовность населения вести войну до победного конца. Чем выше это значение, тем дольше мы будем сражаться, прежде чем нас заставят капитулировать."
 STABILITY_DESC:0 "Стабильность отражает уровень поддержки нынешнего правительства народом. Высокая стабильность упрощает проведение политических преобразований и помогает эффективно управлять экономикой."
 WAR_SUPPORT_DESC:0 "Поддержка войны отражает стремление граждан довести войну до победного конца. Высокий уровень поддержки войны требуется для принятия многих законов и подготовки страны к войне."
 STABILITY_WAR_FACTOR:0 "В состоянии войны: $VALUE|+2%H$"
