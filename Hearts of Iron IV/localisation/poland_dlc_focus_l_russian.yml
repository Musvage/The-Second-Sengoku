l_russian:
 POL_central_region_strategy:0 "Стратегия центрального региона"
 POL_central_region_strategy_desc:0 "Сосредоточив фабрики вдали от границ, мы повысим их производительность и обезопасим от возможных агрессоров."
 POL_expansion_of_new_towns:0 "Расширение новых городов"
 POL_expansion_of_new_towns_desc:0 "Недостаточно основать город и ждать его процветания - нужно поддерживать его, помогая полностью раскрыть потенциал."
 POL_fill_the_railways_gaps:0 "Улучшение сети железных дорог"
 POL_fill_the_railways_gaps_desc:0 "Отдельные участки нашей железнодорожной сети не соединены друг с другом. Заполнив пробелы, мы улучшим наши транспортные возможности."
 POL_start_central_industrial_region:0 "Централизировать промышленность"
 POL_start_central_industrial_region_desc:0 "Заложите основу нашей централизированной военной промышленности."
 POL_expand_central_industrial_region:0 "Продолжить централизацию"
 POL_expand_central_industrial_region_desc:0 "Продолжайте развивать нашу централизированную военную промышленность."
 POL_the_four_year_plan:0 "Четырехлетний план"
 POL_the_four_year_plan_desc:0 "Мы должны спланировать расширение нашей инфраструктуры не только для существующей, но и для будущей промышленности."
 POL_national_defence_fund:0 "Фонд национальной обороны"
 POL_national_defence_fund_desc:0 "И граждане, и государство должны финансово поддерживать нашу растущую индустрию, чтобы подготовиться к грядущим опасностям."
 POL_warsaw_main_railway_station:0 "Центральный вокзал Варшавы"
 POL_warsaw_main_railway_station_desc:0 "Варшава - крупный пассажирский и грузовой узел. Чтобы избежать задержек, необходимо уделить особое внимание управлению железными дорогами."
 POL_invest_in_the_old_polish_region:0 "Вложения в старый регион Польши"
 POL_invest_in_the_old_polish_region_desc:0 "Модернизируйте старые фабрики в Кельце, Скарижско, Радоме, Стараховице и Островеце, параллельно создавая новые, чтобы укрепить нашу промышленность."
 POL_develop_upper_silesia:0 "Развитие Верхней Силезии"
 POL_develop_upper_silesia_desc:0 "Верхняя Силезия - спорный регион еще со времен Первой мировой войны. Развивая его, мы объединим местное население и укрепим промышленность."
 POL_additional_research_slot1:0 "Доп. ячейка для исследований I"
 POL_additional_research_slot1_desc:0 "Развитие промышленности и другие открытия последнего времени позволяют нам вести параллельные научно-технические исследования."
 POL_the_bombe:0 "Бомба"
 POL_the_bombe_desc:0 "«Криптологическая бомба» - улучшенная модель циклометра, которая позволит нам взломать код более современных версий немецкой шифровальной машины «Энигма»."
 POL_the_cyclometer:0 "Циклометр"
 POL_the_cyclometer_desc:0 "С этим изобретением мы сможем читать немецкие шифры как обычный текст. Им не скрыть от нас никаких тайн."
 POL_atomic_physics_institute:0 "Институт ядерной физики"
 POL_atomic_physics_institute_desc:0 "Нам нельзя упускать возможность стать первыми, кто сумеет обуздать энергию расщепляющегося атома."
 POL_additional_research_slot2:0 "Доп. ячейка для исследований II"
 POL_additional_research_slot2_desc:0 "Быстрая индустриализация нашей страны открыла новые возможности для технических исследований, которыми нам стоит воспользоваться."
 POL_prepare_for_the_next_war:0 "Подготовка к следующей войне"
 POL_prepare_for_the_next_war_desc:0 "Первая мировая война, возможно, положила начало череде конфликтов. Мы должны быть готовы к постоянно меняющейся обстановке на поле боя."
 POL_the_defence_of_poland:0 "Оборона Польши"
 POL_the_defence_of_poland_desc:0 "Нам нужно выработать еще более смелую стратегию для успешной защиты границ нашей родины."
 POL_romanian_bridgehead_strategy:0 "Румынская стратегия плацдарма"
 POL_romanian_bridgehead_strategy_desc:0 "Если ход войны обернется не в нашу пользу, мы должны заранее подготовиться к эффективной перегруппировке и ответным ударам вместе с нашими друзьями и союзниками."
 POL_silesia_fortified_area:0 "Укрепленный район Силезии"
 POL_silesia_fortified_area_desc:0 "Дополнительные укрепления на юге позволят улучшить оборону региона."
 POL_hel_fortified_area:0 "Укрепленный район в Хеле"
 POL_hel_fortified_area_desc:0 "Укрепив ключевые районы, мы избавимся от уязвимостей, если война вновь придет к нашим границам и берегам."
 POL_standardisation_of_equipment:0 "Стандартизация техники"
 POL_standardisation_of_equipment_desc:0 "Стандартизировав технику наших войск, мы построим основы современной системы снабжения."
 POL_modernising_the_cavalry:0 "Модернизация кавалерии"
 POL_modernising_the_cavalry_desc:0 "Пока у кавалерии еще есть роль, нам нужны новые железные скакуны, чтобы она осталась конкурентоспособной в современных боевых условиях."
 POL_study_foreign_tanks:0 "Изучение зарубежных танков"
 POL_study_foreign_tanks_desc:0 "Так называемые «танки» станут главной силой в современных войнах, и нам нужно во что бы то ни стало шагать в ногу с соседями."
 POL_cruiser_tank_experiments:0 "Крейсерские танки"
 POL_cruiser_tank_experiments_desc:0 "Заложив основы танкостроения, мы теперь можем проложить свой путь по непаханому полю инженерного дизайна."
 POL_artillery_modernisation:0 "Модернизация артиллерии"
 POL_artillery_modernisation_desc:0 "Нам нельзя забывать об улучшении и модернизации средств, поддерживающих эффективные действия наших солдат."
 POL_anti_tank_guns:0 "Противотанковые орудия"
 POL_anti_tank_guns_desc:0 "Любой враг непременно бросит на нас свои танки. Мы должны быть готовы оказать им теплый прием."
 POL_army_modernisation:0 "Модернизация армии"
 POL_army_modernisation_desc:0 "Современное оружие для современных людей!"
 POL_air_base_expansion:0 "Расширение авиабаз"
 POL_air_base_expansion_desc:0 "Авиабазы так же важны для воздушной поддержки, как воздушная поддержка - для современных военных стратегий."
 POL_fighter_modernisation:0 "Модернизация истребителей"
 POL_fighter_modernisation_desc:0 "Истребители - основа ВВС, и им нельзя устаревать. Они должны развиваться вместе с остальными видами самолетов."
 POL_air_innovations:0 "Инновации в авиации"
 POL_air_innovations_desc:0 "Нам предстоит еще многое сделать в области воздушных стратегии и тактики."
 POL_heavy_fighter_concept:0 "Концепция тяжелого истребителя"
 POL_heavy_fighter_concept_desc:0 "Если мы должны будем пойти в наступление, нам потребуется истребитель нового типа, способный глубоко проникать на вражескую территорию."
 POL_naval_bomber_experiments:0 "Морские бомбардировщики"
 POL_naval_bomber_experiments_desc:0 "Важно обеспечить господство в воздухе не только над сушей, но и над морем. Этой цели позволит добиться самолет, специально разработанный для морских сражений."
 POL_medium_bomber_focus:0 "Ставка на средние бомбардировщики"
 POL_medium_bomber_focus_desc:0 "Расширенная концепция прицельного бомбометания, адаптированная для оказания поддержки в расширенном радиусе."
 POL_light_bomber_focus:0 "Ставка на легкие бомбардировщики"
 POL_light_bomber_focus_desc:0 "Не стоит недооценивать использование пикирующих бомбардировщиков для поддержки воздушных операций."
 POL_air_modernisations_programme:0 "Программа модернизации ВВС"
 POL_air_modernisations_programme_desc:0 "Теория авиации столь же важна, как и технологии. Наши летчики смогут освоить множество новых стратегий."
 POL_rocket_development:0 "Разработка ракет"
 POL_rocket_development_desc:0 "От скорости летательного аппарата зависят все остальные его параметры. Ракетные и реактивные двигатели позволят нам снять все прежние ограничения."
 POL_develop_polish_ship_building:0 "Развитие польского судостроения"
 POL_develop_polish_ship_building_desc:0 "То, что наша страна не имеет большого выхода к морю, - еще не повод забывать о развитии флота."
 POL_study_foreign_built_ships:0 "Изучение зарубежных кораблей"
 POL_study_foreign_built_ships_desc:0 "Наши соседи постоянно разрабатывают новые виды кораблей. Мы должны изучать их, иначе наш флот устареет."
 POL_a_cruiser_navy:0 "Крейсеры во флоте"
 POL_a_cruiser_navy_desc:0 "Мы должны строить корабли все больших размеров, если хотим реализовать наши мечты о влиянии на море."
 POL_import_submarine_technology:0 "Покупка технологии подводных лодок"
 POL_import_submarine_technology_desc:0 "У нас должны быть подводные лодки. Мы получим технологию, даже если придется ее купить."
 POL_commerce_attack:0 "Тактика атак на торговые конвои"
 POL_commerce_attack_desc:0 "Флот немыслим без подводных лодок. Мы должны сделать их максимально смертоносными под стать остальным кораблям."
 POL_the_twin_threats:0 "Двойная угроза"
 POL_the_twin_threats_desc:0 "Сделав ставку на тактические приемы противодействия нашим вероятным противникам, мы сможем одержать верх в морских сражениях."
 POL_coastal_defense:0 "Оборона побережья"
 POL_coastal_defense_desc:0 "Стационарные укрепления позволят многократно усилить эффект мобильных сил береговой обороны малого радиуса действия."
 POL_strike_force:0 "Ударное соединение"
 POL_strike_force_desc:0 "Если мы уступаем в численности, нам нужна группа боевых кораблей быстрого развертывания для нанесения ударов по самым уязвимым точкам врага."
 POL_baltic_navy:0 "Балтийский флот"
 POL_baltic_navy_desc:0 "Мы должны тщательно переосмыслить нашу военно-морскую стратегию, если хотим использовать корабли в Балтийском море."
 POL_strengthen_the_polish_state:0 "Укрепление польской государственности"
 POL_strengthen_the_polish_state_desc:0 "Мы должны не допустить раскола страны. Наша способность меняться прямо зависит от единства наших Сената и Сейма."
 POL_defensive_focus:0 "Ставка на оборону"
 POL_defensive_focus_desc:0 "Мы не станем развязывать следующую войну, но при необходимости непременно ее завершим."
 POL_polish_militarism:0 "Польский милитаризм"
 POL_polish_militarism_desc:0 "Предыдущие войны заставили нас склониться, но мы не потерпели поражений. Мы встанем с колен благодаря отваге наших солдат и хитроумию наших офицеров."
 POL_polish_revanchism:0 "Польский реваншизм"
 POL_polish_revanchism_desc:0 "Мало какие нации теряли так много за столь короткий срок. Если в мире есть справедливость, мы так или иначе ее восстановим."
 POL_poland_first:0 "Польша - превыше всего"
 POL_poland_first_desc:0 "Благополучие нации превыше всяких так называемых «истин». Мы сами создаем свою судьбу, а значит, создаем и свои факты."
 POL_ideological_fanaticism:0 "Идеологический фанатизм"
 POL_ideological_fanaticism_desc:0 "Нет предела тому, на что мы готовы ради общего дела. Подобно фанатикам старых религий, каждый должен быть готов убить или пожертвовать собой ради нашего мировоззрения."
 POL_the_between_the_seas_concept:0 "Концепция «Между морями»"
 POL_the_between_the_seas_concept_desc:0 "Сражаемся не только мы. Если мы обретем достаточно союзников, то сможем диктовать условия нашим врагам."
 POL_treaty_with_lithuania:0 "Договор с Литвой"
 POL_treaty_with_lithuania_desc:0 "Былые обиды должны остаться в прошлом. Наступают темные времена, и нам важны любые друзья."
 POL_the_baltic_alliance:0 "Балтийский альянс"
 POL_the_baltic_alliance_desc:0 "Друзей мало не бывает."
 POL_internationalism:0 "Интернационализм"
 POL_internationalism_desc:0 "Враги наших врагов могут стать нашими друзьями."
 POL_authoritarianism:0 "Авторитарность"
 POL_authoritarianism_desc:0 "Демократия - слабое решение сложных проблем. Если власть использует силу, она не должна цепляться за оковы консенсуса."
 POL_paramilitarism:0 "Вооруженные формирования"
 POL_paramilitarism_desc:0 "Военные порядки полезны не только в армии. Когда все слои общества прошли военную подготовку, каждый житель сможет быстро взять в руки оружие, если потребуется."
 POL_go_right:0 "Пойти к правым"
 POL_go_right_desc:0 "Сила - единственное, к чему нужно стремиться. Наши соседи уже поняли эту истину, пора понять ее и нам."
 POL_military_youth:0 "Милитаризация молодежи"
 POL_military_youth_desc:0 "Создание молодежных организаций, прививающих дисциплину и национальную идеологию, в будущем обеспечит нас лояльными призывниками."
 POL_seek_accommodation_with_germany:0 "Поиск компромисса с Германией"
 POL_seek_accommodation_with_germany_desc:0 "Зачем воевать, если мы похожи гораздо сильнее, чем кажется?"
 POL_go_left:0 "Пойти к левым"
 POL_go_left_desc:0 "Только объединив народ, мы сможем дать отпор врагам, жаждущим покорить нас."
 POL_political_commissars:0 "Политические комиссары"
 POL_political_commissars_desc:0 "Дабы удержать армию в подчинении, офицеры по политическим вопросам будут следить за тем, чтобы военные следовали линии партии."
 POL_seek_accommodation_with_USSR:0 "Поиск компромисса с СССР"
 POL_seek_accommodation_with_USSR_desc:0 "СССР, как и мы, не стремится к войне. Возможно, нам удастся найти компромисс и избежать кровопролития."
 POL_liberalism:0 "Либерализм"
 POL_liberalism_desc:0 "Мы не опустимся до уровня деспотов и диктаторов. Нельзя забывать, что государство подчиняется гражданам, а не наоборот."
 POL_intervention_focus:0 "Ставка на интервенционизм"
 POL_intervention_focus_desc:0 "Если мы ценим свободу, то должны защищать ее не только в нашей стране, но и во всех других государствах. Если для этого придется развязать войну - значит, так тому и быть!"
 POL_draw_closer_to_britain:0 "Сближение с Великобританией"
 POL_draw_closer_to_britain_desc:0 "Британцы обещали защищать нашу независимую державу от агрессоров. Нам необходимо отблагодарить их."
 POL_volunteer_corps:0 "Добровольческие корпуса"
 POL_volunteer_corps_desc:0 "Безвольные не могут быть освободителями, иначе это - фарс. Но мы должны дать возможность всем тем, кто желает сразиться за свободу с оружием в руках."
 POL_militarism_focus:0 "Польский милитаризм"
 POL_authoritarianism_focus:0 "Авторитарность"
 POL_polish_revanchism_focus:0 "Польский реваншизм"
 POL_internationalism_focus:0 "Интернационализм"
 POL_invite_to_faction_tooltip:0 "получит приглашение в альянс государства [Root.GetFlag]§Y[Root.GetName]§!.\n"
