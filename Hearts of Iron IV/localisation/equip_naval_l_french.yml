 RAJ_heavy_cruiser_3_desc:0 "La classe Admiral (à ne pas confondre avec les croiseurs de bataille de la classe Admiral) était destinée à fournir à la Royal Navy des croiseurs lourds armés de canons de 8 pouces. L'étude débuta en 1938 pour se terminer 1941 et déboucher sur plusieurs propositions. Les dernières propositions prévoyaient de nouveaux canons de 8 pouces répartis en tourelles triples, un armement antiaérien lourd, un blindage épais et une bonne vitesse. Compte tenu de l'absence de croiseurs ennemis de cette catégorie et du coût de ces navires, des croiseurs plus légers leur furent finalement préférés."
 RAJ_heavy_cruiser_4:0 "Projet Churchill"
 RAJ_heavy_cruiser_4_desc:0 "Ces navires furent proposés par Sir Winston Churchill, Lord de l'Amirauté, au début de la Seconde Guerre mondiale pour contrer les croiseurs allemands de la classe Deutschland. Il était prévu de les équiper de canons de 9,2 pouces, d'un armement antiaérien lourd et d'un épais blindage afin de combattre efficacement les navires capitaux ennemis. Mais leur construction fut finalement annulée en raison de son coût et des faibles besoins en nouveaux croiseurs lourds."
 RAJ_battle_cruiser_1:0 "Classe Renown"
 RAJ_battle_cruiser_1_desc:0 "Les croiseurs de bataille de la classe Renown furent commandés en tant que versions améliorées des cuirassés Revenge, mais leur production fut suspendue au début de la Première Guerre mondiale. L'amiral Fisher parvint ensuite à relancer leur construction en tant que croiseurs de bataille. Bien armés, rapides et manœuvrables, ces navires étaient de parfaits croiseurs de bataille, mais leur blindage était moins épais et leur rayon d'action plus court que ceux de leurs prédécesseurs. Sur les trois exemplaires prévus, seuls deux furent construits : le Repulse et le Renown."
 RAJ_battle_cruiser_2:0 "Classe Princess Royal"
 RAJ_battle_cruiser_2_desc:0 "Le projet de croiseurs de bataille Princess Royal visait à concevoir une version plus rapide et moins coûteuse des cuirassés de la classe King George V. Ces navires devaient être équipés d'un armement similaire mais réduit : deux tourelles triples de canons de 14 pouces et six tourelles jumelées de canons antiaériens de 5,25 pouces. Leur grande rapidité et leur long rayon d'action auraient fourni à la Royal Navy des capacités de frappes rapides et de protection de convois, mais leur blindage limité se serait révélé problématique face aux cuirassés modernes."
 RAJ_battleship_1:1 "Classe Revenge"
 RAJ_battleship_1_desc:1 "Les cuirassés de la classe Revenge ont été commandés en 1913, en tant que version moins coûteuse des dreadnoughts rapides de la classe Queen Elizabeth. Même s'ils étaient armés et blindés de la même façon, leur vitesse considérablement moins rapide les confina à des tâches subalternes au cours de la Seconde Guerre mondiale. Sur les huit navires de cette classe prévus, seuls cinq furent achevés."
 RAJ_battleship_2:0 "Classe King George V"
 RAJ_battleship_2_desc:0 "Conçus pour respecter le traité naval de Washington de 1922 et le premier traité naval de Londres de 1930, qui limitaient le déplacement maximum et l'armement des navires capitaux, les cuirassés de la classe King George V furent équipés de canons moins puissants que ceux des cuirassés antérieurs et contemporains. Cela dit, ils bénéficiaient d'un armement adéquat, de puissantes armes antiaériennes et d'une protection non négligeable. Cinq exemplaires furent commandés pour remplacer les anciens cuirassés de la classe Queen Elizabeth."
 RAJ_battleship_3:0 "Classe Lion"
 RAJ_battleship_3_desc:0 "En dignes successeurs de la classe King George V, les cuirassés de la classe Lion en conservèrent de nombreuses caractéristiques. Six exemplaires furent commandés dans le cadre du programme naval de 1938 afin de remplacer les cuirassés vieillissants de la classe Revenge, mais le déclenchement des hostilités mit un coup d'arrêt à leur construction. Ces navires auraient été globalement similaires à ceux de la classe King George, mais avec un armement principal plus lourd, dont un nouveau canon de 16 pouces. En outre, ils auraient bénéficié d'un blindage plus épais et de moteurs plus puissants."
 RAJ_battleship_4:0 "Classe Vanguard"
 RAJ_battleship_4_desc:0 "La classe Vanguard fut la dernière classe de cuirassé construite pour la Royal Navy. Un seul exemplaire fut commandé mais quatre autres étaient prévus pour la guerre dans le Pacifique. Commandé dans le cadre du programme d'urgence de 1940, sa construction ne fut pas jugée prioritaire et il ne fut donc terminé qu'après la guerre. La stabilité et la navigabilité de ce navire à la coque élégante étaient excellentes. Son armement, identique à celui des cuirassés Queen Elizabeth et Revenge, lui offrait une puissance de feu considérable. En outre, ses puissants moteurs et son épais blindage en faisaient un navire rapide et bien protégé."
 RAJ_SH_battleship_1:0 "Classe Centurion"
 RAJ_SH_battleship_1_desc:0 "Le projet Centurion visait à fournir à la Royal Navy des cuirassés lourds capables de contrer les plus grands navires allemands et japonais. De gros canons de 18 pouces et un épais blindage devaient leur offrir la puissance de feu et la protection nécessaires pour combattre ces navires. Un puissant armement antiaérien, un long rayon d'action et une vitesse adéquate étaient également prévus pour couvrir les vastes océans de l'Empire britannique."
 RAJ_SH_battleship_2:0 "Classe Lion II"
 RAJ_SH_battleship_2_desc:0 "Conçus en 1944, les cuirassés de la classe Lion II étaient destinés à améliorer la précédente classe Lion. Plus grands et plus lourds que leurs prédécesseurs, ils devaient être équipés de trois ou quatre tourelles triples de canons de 16 pouces de dernière génération. D'épaisses plaques de blindage devaient les protéger des navires de surface ou des avions ennemis. Mais leur coût, la défaite des marines ennemies et la nécessité de construire des porte-avions entraînèrent l'abandon de ce projet."
 RAJ_carrier_1:0 "Classe Courageous"
 RAJ_carrier_1_desc:0 "Ces trois porte-avions construits à partir d'anciens croiseurs de bataille constituèrent la première flotte de porte-avions de la Royal Navy. Leur transformation, qui résulta du traité naval de Washington de 1922, se termina en 1925. Modérément blindés, ils étaient rapides, lourdement armés et dotés d'un long rayon d'action. Mais leur groupe aérien était limité. Pourtant, ils permirent à la Royal Navy d'acquérir une précieuse expérience en termes de construction de porte-avions et de projection aérienne."
 RAJ_carrier_2:0 "Classe Ark Royal"
 RAJ_carrier_2_desc:0 "Construit pour respecter les contraintes du traité naval de Washington, l'Ark Royal fut le premier porte-avions de sa catégorie. Ce fut également le premier porte-avions dont les hangars et le pont d'envol faisaient partie intégrante de la coque. Conçu en 1934, il bénéficiait d'un blindage et d'un armement adéquats. Capable de transporter un grand nombre d'avions, il disposait d'un rayon d'action et d'une vitesse qui équivalaient à ceux des principales forces de la Royal Navy."
 RAJ_carrier_3:0 "Classe Illustrious"
 RAJ_carrier_3_desc:0 "La classe Illustrious fut conçue pour respecter les contraintes du Second Traité naval de Londres de 1936, qui limitait la taille des porte-avions à 23 000 tonnes. Ce fut le premier porte-avions britannique doté d'un pont d'envol blindé, au détriment du nombre d'avions embarqués. Son blindage épais et son armement antiaérien lourd lui permettaient de se défendre efficacement des navires ennemis, tandis que ses puissants moteurs et sa grande capacité de stockage de carburant lui offraient un long rayon d'action."
 RAJ_carrier_4:0 "Classe Implacable"
 RAJ_carrier_4_desc:0 "Les porte-avions de la classe Implacable furent commandés dans le cadre du programme naval de 1938. Il s'agissait essentiellement de versions améliorées de la précédente classe Illustrious. Mais la guerre et la priorité donnée aux navires de plus petite taille, pour assurer la protection des convois, ralentirent leur construction. Leur grande taille leur permettait d'embarquer davantage d'avions tout en conservant un blindage épais sur la coque et sur le pont d'envol. Et grâce à leurs puissants moteurs, ils bénéficiaient d'une vitesse et d'un rayon d'action supérieurs à ceux de la classe Illustrious."
 ### ROM - ROMANIA ###
 ROM_submarine_1:0 "Classe Delfinul"
 ROM_submarine_1_desc:0 "Construit en Italie pour la Marine roumaine en 1930, le sous-marin Delfinul n'entra en service que six ans plus tard en raison d'un malentendu entre son constructeur et le gouvernement roumain. Il déplaçait 650 tonnes et était équipé de six tubes lance-torpilles de 533 mm."
 ROM_submarine_3:0 "Classe Requinul"
 ROM_submarine_3_desc:0 "Construits par les Allemands pour leurs alliés roumains, les sous-marins Requinul et Marsuinul entrèrent en service en 1943. Basés sur les sous-marins allemands de Type VII, ces submersibles de taille intermédiaire déplaçaient 600 tonnes et étaient armés de six tubes lance-torpilles de 533 mm."
 ROM_destroyer_1:0 "Classe Marasti"
 ROM_destroyer_1_desc:0 "Construits pour la Roumanie pendant la Première Guerre mondiale, les quatre destroyers de la classe Marasti furent réquisitionnés par la Marine italienne pendant le conflit. Deux d'entre eux furent finalement vendus à la Roumanie au début des années 1920. Ces grands destroyers déplaçaient plus de 1 400 tonnes et étaient armés de quatre canons Schneider-Canet-Armstrong de 120 mm/45 calibres ainsi que de quatre tubes lance-torpilles de 450 mm. Ils affichaient une vitesse et un rayon d'action moyens pour l'époque."
 #ROM_destroyer_1b: "Regele Ferdinand Class"
 ### SAF - SOUTH AFRICA ###
 SAF_submarine_1:0 "Classe L"
 SAF_submarine_1_desc:0 "La classe de sous-marins de taille intermédiaire L était une version améliorée de classes précédentes. Construits à la fin de la Première Guerre mondiale, ces sous-marins furent équipés de nouvelles torpilles de 21 pouces. Ils restèrent en service jusqu'au début de la Seconde Guerre mondiale, période au cours de laquelle ils furent principalement utilisés pour des missions secondaires et d'entraînement."
 SAF_submarine_2:0 "Classe T"
 SAF_submarine_2_desc:0 "Les sous-marins de la classe T (ou classe Triton) furent conçus pour remplacer les classes O, P et R. Ces vaisseaux relativement imposants bénéficiaient d'un long rayon d'action qui convenait parfaitement aux missions menées dans l'Atlantique et dans le Pacifique. Bien armés et stables, ils furent largement utilisés pendant le conflit ; 25 % des unités construites furent d'ailleurs coulées pendant la Seconde Guerre mondiale."
 SAF_submarine_3:0 "Classe U"
 SAF_submarine_3_desc:0 "Les petits sous-marins de la classe U furent construits dans le cadre des programmes d'urgence de 1940 et 1941. Initialement destinés à l'entraînement, ils furent redessinés lorsque la guerre éclata et se révélèrent très utiles en mer du Nord et en Méditerranée. Compte tenu de leur petite taille, leur rayon d'action et leur armement étaient limités. Cette classe comprenait trois sous-classes : Undine, Umpire et Uproar."
 SAF_submarine_4:0 "Classe V"
 SAF_submarine_4_desc:0 "La classe V (ou classe Vampire) était basée sur les sous-marins de la précédente classe U. Plus grands que leurs prédécesseurs, ils restaient malgré tout relativement petits, avec un rayon d'action et un armement limités, mais ils bénéficiaient d'une meilleure capacité océanique."
 SAF_destroyer_1:0 "Classe V/W"
 SAF_destroyer_1_desc:0 "Ces destroyers construits dans le cadre du programme d'urgence englobaient les classes Admirality et Thornycroft V et W. Meilleurs destroyers britanniques de la Première Guerre mondiale, ils bénéficiaient des améliorations apportées à leurs prédécesseurs ainsi que de nouvelles innovations technologiques. Produits en grands nombres à la fin de la Première Guerre mondiale, ils devinrent ensuite des piliers des flottilles de destroyers de la Royal Navy. À partir des années 1930, ils furent affectés à des flottes de réserve, avant d'être relégués à des missions d'escorte de convois. Bien armés et rapides, ces navires se distinguaient également par leur excellent rayon d'action."
 SAF_destroyer_2:0 "Classe G/H/I"
 SAF_destroyer_2_desc:0 "Les destroyers des classes G, H et I furent commandés dans le cadre des programmes de construction navale de 1933 et 1934. Il s'agissait essentiellement de répliques légèrement plus petites de la précédente classe F. L'armement des classes G et H était identique à celui de la classe F, toutes étant dotées de canons de 4,7 pouces. Ces navires au long rayon d'action étaient convenablement armés et équipés de puissantes torpilles. Beaucoup utilisés pendant la guerre, ils subirent de nombreuses pertes."
 SAF_destroyer_3:0 "Classe J/K/N"
 SAF_destroyer_3_desc:0 "Les classes J, K et N étaient semblables à la précédente classe Tribal, mais plutôt que de mettre l'accent sur les canons, les ingénieurs privilégièrent un armement plus standard en torpilles lourdes et en canons légers. Ces navires furent régulièrement modifiés pendant la guerre, avec notamment des améliorations de leurs canons antiaériens et de leurs radars. Rapides, dotés d'un long rayon d'action et bien armés, ils étaient parfaits pour escorter les flottes."
 SAF_destroyer_4:0 "Classe Battle"
 SAF_destroyer_4_desc:0 "Utilisés tout au long de la guerre, les destroyers de la classe Battle étaient des variantes de précédents destroyers britanniques. Ils furent commandés dans le cadre des programmes navals de 1942 et 1943. Bien pourvus en canons et torpilles, ils bénéficiaient également d'un armement antiaérien, de capacités de lutte anti-sous-marine, d'une vitesse et d'un rayon d'action qui les rendaient particulièrement polyvalents. Compte tenu de leur introduction tardive, ils ne participèrent qu'à peu de combats de la Seconde Guerre mondiale."
 SAF_light_cruiser_1:0 "Classe C"
 SAF_light_cruiser_1_desc:1 "La classe C regroupait 28 croiseurs légers de la Royal Navy, construits avant et pendant la Première Guerre mondiale pour les conditions difficiles de la mer du Nord. En dépit de leur petite taille, ils étaient robustes et fiables. Leur armement était tout à fait satisfaisant, portant chacun des canons de 6 pouces pour combattre les navires de surface ennemis et une grande quantité de torpilles. Très utilisés au cours du conflit, ils participèrent à de nombreuses opérations de surfaces. Toutefois, au milieu des années 1930, seules les sous-classes Caledon, Ceres, et Carlisle étaient encore en service."
 SAF_light_cruiser_2:0 "Classe Southampton"
 SAF_light_cruiser_2_desc:0 "La classe de croiseurs légers Southampton, sous-classe des croiseurs Town, fut conçue pour contrer les croiseurs japonais Mogami. Bien protégés, rapides et dotés d'un bon rayon d'action, ces navires étaient aussi équipés d'un formidable armement composé de canons de 6 pouces répartis en quatre tourelles triples. Ils servirent ensuite de base à de nombreux autres modèles de croiseurs légers de la Royal Navy."
 SAF_light_cruiser_3:0 "Classe Crown Colony"
 SAF_light_cruiser_3_desc:0 "Les croiseurs de la classe Crown Colony étaient des versions améliorées de la précédente classe Town, avec une conception simplifiée pour accélérer la construction et réduire les coûts. Ils étaient équipés des mêmes canons que leurs prédécesseurs : quatre tourelles triples de canons de 6 pouces. Leur blindage était similaire mais comme leurs moteurs étaient plus petits, leur rayon d'action était légèrement réduit. Ce type comprenait deux sous-classes : Fiji et Ceylon."
 SAF_light_cruiser_4:0 "Classe Minotaur"
 SAF_light_cruiser_4_desc:0 "Approuvés en 1941, les croiseurs de la classe Minotaur (ou classe Swiftsure) étaient des variantes de la classe Crown Colony. Dotés d'un meilleur rayon d'action et d'un plus grand nombre de canons antiaériens que les navires de la classe Crown Colony, ils disposaient cependant d'un armement principal réduit à trois tourelles triples. Lancées trop tard pour influencer le cours de la guerre, la plupart des unités commandées furent annulées."
 SAF_heavy_cruiser_1:0 "Classe Hawkins"
 SAF_heavy_cruiser_1_desc:0 "Les croiseurs de la classe Hawkins furent les premiers croiseurs lourds du monde. Basés sur les croiseurs légers de la classe Town, en particulier sur la sous-classe Birmingham, ils étaient néanmoins équipés de canons de 7,5 pouces et d'une ceinture blindée plus épaisse. Destinés à combattre les grands chasseurs de convois allemands, ils étaient bien armés, dotés d'une vitesse et d'un rayon d'action raisonnables et bien protégés. Au total, cinq exemplaires furent commandés, mais seulement quatre étaient en service lorsque la Seconde Guerre mondiale éclata."
 SAF_heavy_cruiser_2:0 "Classe Surrey"
 SAF_heavy_cruiser_2_desc:0 "Les croiseurs lourds de la classe Surrey furent proposés dans le cadre du programme naval de 1928. Il s'agissait de versions améliorées des croiseurs lourds de la classe York. S'ils avaient été construits, ils auraient été équipés de quatre tourelles doubles de canons de 8 pouces, d'un blindage plus épais et de moteurs plus puissants. Deux exemplaires furent commandés, mais aucun des deux ne fut terminé."
 SAF_heavy_cruiser_3:0 "Classe Admiral"
 SAF_heavy_cruiser_3_desc:0 "La classe Admiral (à ne pas confondre avec les croiseurs de bataille de la classe Admiral) était destinée à fournir à la Royal Navy des croiseurs lourds armés de canons de 8 pouces. L'étude débuta en 1938 pour se terminer 1941 et déboucher sur plusieurs propositions. Les dernières propositions prévoyaient de nouveaux canons de 8 pouces répartis en tourelles triples, un armement antiaérien lourd, un blindage épais et une bonne vitesse. Compte tenu de l'absence de croiseurs ennemis de cette catégorie et du coût de ces navires, des croiseurs plus légers leur furent finalement préférés."
