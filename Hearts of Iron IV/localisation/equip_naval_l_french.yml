 RAJ_destroyer_3_desc:0 "Les classes J, K et N étaient semblables à la précédente classe Tribal, mais plutôt que de mettre l'accent sur les canons, les ingénieurs privilégièrent un armement plus standard en torpilles lourdes et en canons légers. Ces navires furent régulièrement modifiés pendant la guerre, avec notamment des améliorations de leurs canons antiaériens et de leurs radars. Rapides, dotés d'un long rayon d'action et bien armés, ils étaient parfaits pour escorter les flottes."
