l_spanish:
 POL_central_region_strategy:0 "Estrategia de región central"
 POL_central_region_strategy_desc:0 "Al centralizar las fábricas lejos de las fronteras, aumentaremos la producción, además de protegerlas de posibles invasores."
 POL_expansion_of_new_towns:0 "Expansión de nuevas ciudades"
 POL_expansion_of_new_towns_desc:0 "No basta con crear ciudades para que estas prosperen, también deben contar con apoyo para alcanzar todo su potencial."
 POL_fill_the_railways_gaps:0 "Tapar huecos entre vías férreas"
 POL_fill_the_railways_gaps_desc:0 "Tenemos muchas vías férreas aisladas y desconectadas. Podemos añadir los tramos que faltan para mejorar nuestra capacidad de transporte."
 POL_start_central_industrial_region:0 "Inaugurar la región industrial central"
 POL_start_central_industrial_region_desc:0 "Sienta las bases de nuestra industria armamentística centralizada."
 POL_expand_central_industrial_region:0 "Expandir la región industrial central"
 POL_expand_central_industrial_region_desc:0 "Sigue expandiendo nuestra industria armamentística centralizada."
 POL_the_four_year_plan:0 "Plan de cuatro años"
 POL_the_four_year_plan_desc:0 "Debemos planear la expansión de nuestras infraestructuras para adaptarnos no solo a nuestra industria actual, sino también a la futura."
 POL_national_defence_fund:0 "Fondo de defensa nacional"
 POL_national_defence_fund_desc:0 "Los ciudadanos y el estado deben contribuir a la financiación de nuestra industria y prepararse para los peligros de los años venideros."
 POL_warsaw_main_railway_station:0 "Estación ferroviaria central de Varsovia"
 POL_warsaw_main_railway_station_desc:0 "Varsovia es un nexo de transporte y carga. Conviene prestar atención a la gestión de sus vías férreas para evitar atascos."
 POL_invest_in_the_old_polish_region:0 "Invertir en la antigua región polaca"
 POL_invest_in_the_old_polish_region_desc:0 "Moderniza las viejas fábricas de Kielce, Skarzysko, Radom, Starachowice y Ostrowiec, y construye otras nuevas para fortalecer nuestra industria."
 POL_develop_upper_silesia:0 "Desarrollar la Alta Silesia"
 POL_develop_upper_silesia_desc:0 "La Alta Silesia ha estado en disputa desde la Gran Guerra. Al desarrollar la región, uniremos a su población y mejoraremos nuestra industria."
 POL_additional_research_slot1:0 "Ranura de investigación adicional I"
 POL_additional_research_slot1_desc:0 "Nuestra expansión industrial y demás avances recientes nos permitirán realizar más investigaciones en paralelo."
 POL_the_bombe:0 "El bombe"
 POL_the_bombe_desc:0 "El "bombe criptológico" es una versión avanzada del ciclómetro que nos permite descifrar las versiones cada vez más avanzadas del cifrado Enigma alemán."
 POL_the_cyclometer:0 "El ciclómetro"
 POL_the_cyclometer_desc:0 "Con este invento, los códigos alemanes serán tan sencillos de leer como un texto cualquiera. No se nos escapará ningún secreto."
 POL_atomic_physics_institute:0 "Instituto de física atómica"
 POL_atomic_physics_institute_desc:0 "No podemos perder la oportunidad de ser los primeros en descubrir la forma de usar el fuego primario de la fisión."
 POL_additional_research_slot2:0 "Ranura de investigación adicional II"
 POL_additional_research_slot2_desc:0 "La rápida industrialización de nuestra nación ha abierto nuevas vías de investigación que debemos seguir."
 POL_prepare_for_the_next_war:0 "Preparación para la siguiente guerra"
 POL_prepare_for_the_next_war_desc:0 "Puede que la Gran Guerra solo haya sido la primera de varias. Debemos prepararnos para lo que seguramente sea un campo de batalla cambiante."
 POL_the_defence_of_poland:0 "La defensa de Polonia"
 POL_the_defence_of_poland_desc:0 "Debemos idear estratagemas aun más audaces para la defensa de nuestra patria."
 POL_romanian_bridgehead_strategy:0 "Estrategia de cabeza de puente rumana"
 POL_romanian_bridgehead_strategy_desc:0 "Si el combate se vuelve en nuestra contra, debemos tener planes preparados para reagruparnos y contraatacar de concierto con nuestros amigos y aliados."
 POL_silesia_fortified_area:0 "Área fortificada en Silesia"
 POL_silesia_fortified_area_desc:0 "Al construir más fuertes en el sur, reforzaremos la defensa."
 POL_hel_fortified_area:0 "Área fortificada en Hel"
 POL_hel_fortified_area_desc:0 "Al fortificar los puntos clave, seremos menos vulnerables en caso de que la guerra llegue a nuestras costas y fronteras."
 POL_standardisation_of_equipment:0 "Estandarización de equipo"
 POL_standardisation_of_equipment_desc:0 "La estandarización del equipo de nuestros soldados conforma el pilar de un sistema de suministro moderno."
 POL_modernising_the_cavalry:0 "Modernizar la caballería"
 POL_modernising_the_cavalry_desc:0 "Mientras la caballería siga teniendo un papel que desempeñar, necesitamos monturas de metal para competir en la guerra moderna."
 POL_study_foreign_tanks:0 "Estudiar tanques extranjeros"
 POL_study_foreign_tanks_desc:0 "Estos "tanques" serán primordiales en los conflictos armados actuales, por lo que debemos igualar los avances de nuestros vecinos a toda costa."
 POL_cruiser_tank_experiments:0 "Pruebas con tanques de crucero"
 POL_cruiser_tank_experiments_desc:0 "Con las bases sobre el diseño de tanques establecidas, ya estamos listos para abrir nuestro propio camino en el complicado campo del diseño mecanizado."
 POL_artillery_modernisation:0 "Modernización de la artillería"
 POL_artillery_modernisation_desc:0 "No podemos descuidar la mejora y modernización del apoyo necesario para el despliegue efectivo de nuestros soldados."
 POL_anti_tank_guns:0 "Armas antitanque"
 POL_anti_tank_guns_desc:0 "Cualquier enemigo podría desplegar tanques contra nosotros. Debemos estar preparados para darles una cálida bienvenida."
 POL_army_modernisation:0 "Modernización del ejército"
 POL_army_modernisation_desc:0 "¡Armas modernas para hombres modernos!"
 POL_air_base_expansion:0 "Expansión de bases aéreas"
 POL_air_base_expansion_desc:0 "Las bases aéreas son tan importantes para el apoyo aéreo como este lo es para la guerra moderna."
 POL_fighter_modernisation:0 "Modernización de cazas"
 POL_fighter_modernisation_desc:0 "Los cazas son el sostén principal de toda fuerza aérea, por lo que no deben quedar obsoletos. Debemos mejorarlos en consonancia con el resto de nuestra fuerza aérea."
 POL_air_innovations:0 "Innovaciones aéreas"
 POL_air_innovations_desc:0 "Todavía queda mucho por hacer en el campo de las estrategias y tácticas aéreas."
 POL_heavy_fighter_concept:0 "Concepto de caza pesado"
 POL_heavy_fighter_concept_desc:0 "En caso de tener que pasar a la ofensiva, necesitamos un nuevo tipo de caza que pueda maniobrar dentro de las fronteras enemigas."
 POL_naval_bomber_experiments:0 "Pruebas con bombarderos navales"
 POL_naval_bomber_experiments_desc:0 "La supremacía aérea es tan importante como la marítima o la terrestre. El desarrollo de aviones especializados para la guerra naval es el camino para ello."
 POL_medium_bomber_focus:0 "Enfoque bombard. med."
 POL_medium_bomber_focus_desc:0 "Una extensión de la doctrina del bombardeo de precisión adaptada para ampliar el alcance en tareas de apoyo."
 POL_light_bomber_focus:0 "Enfoque bombard. lig."
 POL_light_bomber_focus_desc:0 "No debemos subestimar el valor de los bombarderos en picado para el apoyo aéreo cercano."
 POL_air_modernisations_programme:0 "Programa de modernizaciones aéreas"
 POL_air_modernisations_programme_desc:0 "La teoría de la aviación es tan relevante como la tecnología. Todavía nos quedan por descubrir estratagemas para nuestros pilotos."
 POL_rocket_development:0 "Desarrollo de cohetes"
 POL_rocket_development_desc:0 "Todos los atributos aéreos se basan en la velocidad. En teoría, los cohetes y motores a reacción nos permitirán superar todas las limitaciones conocidas."
 POL_develop_polish_ship_building:0 "Desarrollar la construcción de barcos en Polonia"
 POL_develop_polish_ship_building_desc:0 "El hecho de que nuestra nación sea de interior no es excusa para descuidar nuestro poder naval."
 POL_study_foreign_built_ships:0 "Estudiar los barcos extranjeros construidos"
 POL_study_foreign_built_ships_desc:0 "Nuestros vecinos desarrollan constantemente nuevos tipos de barcos. Debemos estudiarlos, o los nuestros se quedarán anticuados."
 POL_a_cruiser_navy:0 "Una armada de cruceros"
 POL_a_cruiser_navy_desc:0 "Necesitaremos barcos cada vez más grandes para materializar nuestros planes de presencia marina."
 POL_import_submarine_technology:0 "Importar tecnología submarina"
 POL_import_submarine_technology_desc:0 "No podemos tolerar la ausencia de submarinos. Conseguiremos la tecnología, aunque sea comprada."
 POL_commerce_attack:0 "Tácticas de ataque comercial"
 POL_commerce_attack_desc:0 "Ninguna armada está completa sin submarinos. Los nuestros deben estar organizados para resultar letales, al igual que el resto de la flota."
 POL_the_twin_threats:0 "La amenaza doble"
 POL_the_twin_threats_desc:0 "Al centrarnos en tácticas para contraatacar a nuestros posibles enemigos, partiremos con ventaja en el combate naval."
 POL_coastal_defense:0 "Defensa costera"
 POL_coastal_defense_desc:0 "Una fuerza de defensa naval móvil de corto alcance sería mucho más eficaz que el mismo número de fortificaciones estacionarias."
 POL_strike_force:0 "Fuerza de choque"
 POL_baltic_navy:0 "Armada del Báltico"
 POL_baltic_navy_desc:0 "Debemos rediseñar nuestra estrategia naval a conciencia si queremos emplear nuestros barcos en el Báltico."
 POL_strengthen_the_polish_state:0 "Fortalecer el estado polaco"
 POL_strengthen_the_polish_state_desc:0 "No podemos permitirnos una división. Nuestra fuerza para promulgar cambios radica en nuestra unidad tanto en el senado como en el Sejm."
 POL_defensive_focus:0 "Enfoque defensivo"
 POL_defensive_focus_desc:0 "Nosotros no empezaremos la siguiente guerra, pero nos aseguraremos de terminarla."
 POL_polish_militarism:0 "Militarismo polaco"
 POL_polish_militarism_desc:0 "Las guerras previas nos han debilitado, pero no estamos derrotados. Resurgiremos gracias a la valentía de nuestros soldados y la astucia de nuestros oficiales."
 POL_polish_revanchism:0 "Revanchismo polaco"
 POL_polish_revanchism_desc:0 "Pocas naciones han perdido tanto en tan poco tiempo. Si queda algo de justicia, nos recuperaremos, de una forma u otra."
 POL_poland_first:0 "Polonia es lo primero"
 POL_poland_first_desc:0 "Por el bien de la nación, debemos priorizar las llamadas "verdades". Al igual que forjamos nuestro propio destino, debemos forjar nuestra propia realidad."
 POL_ideological_fanaticism:0 "Fanatismo ideológico"
 POL_ideological_fanaticism_desc:0 "Todo sacrificio es poco para nuestra causa. Al igual que los fanáticos de las antiguas religiones, todos deben prepararse para quitar vidas o dar las suyas por el bien de nuestra empresa."
 POL_the_between_the_seas_concept:0 "El concepto de entre mares"
 POL_the_between_the_seas_concept_desc:0 "No estamos solos en nuestra lucha. Si reunimos suficientes aliados, podremos desafiar a nuestros enemigos en sus propias condiciones."
 POL_treaty_with_lithuania:0 "Tratado con Lituania"
 POL_treaty_with_lithuania_desc:0 "Las viejas rencillas deben quedar atrás. Necesitamos a todos nuestros amigos en los tiempos oscuros que se avecinan."
 POL_the_baltic_alliance:0 "La alianza del Báltico"
 POL_the_baltic_alliance_desc:0 "Los amigos nunca están de más."
 POL_internationalism:0 "Internacionalismo"
 POL_internationalism_desc:0 "Los enemigos de nuestros enemigos pueden ser nuestros amigos."
 POL_authoritarianism:0 "Autoritarismo"
 POL_authoritarianism_desc:0 "La democracia es una solución endeble ante problemas duros. Para empuñar el poder con fuerza, debemos liberarlo de los grilletes del consenso."
 POL_paramilitarism:0 "Paramilitarismo"
 POL_paramilitarism_desc:0 "Los principios militares se pueden aplicar fuera del ejército. Si formamos a todos los ciudadanos en dichas disciplinas, estos podrán tomar las armas casi de inmediato."
 POL_go_right:0 "Elegir la derecha"
 POL_go_right_desc:0 "La fuerza es la única cualidad que vale la pena. Nuestros vecinos han asumido esta verdad, y nosotros debemos hacer lo propio."
 POL_military_youth:0 "Juventud militar"
 POL_military_youth_desc:0 "Al inscribir a nuestra juventud en organizaciones que promuevan la disciplina y la ideología nacional, criaremos una leal generación de futuros reclutas."
 POL_seek_accommodation_with_germany:0 "Llegar a un acuerdo con Alemania"
 POL_seek_accommodation_with_germany_desc:0 "¿Para qué luchar cuando tenemos más cosas en común que diferencias?"
 POL_go_left:0 "Elegir la izquierda"
 POL_go_left_desc:0 "Solo un pueblo unido podrá prevalecer contra los enemigos que amenacen con consumirnos."
 POL_political_commissars:0 "Comisarios políticos"
 POL_political_commissars_desc:0 "Con el fin de mantener el control del ejército, nombraremos a oficiales políticos para asegurar la fidelidad del ejército a la política del partido."
 POL_seek_accommodation_with_USSR:0 "Llegar a un acuerdo con la URSS"
 POL_seek_accommodation_with_USSR_desc:0 "Ni la URSS ni nosotros deseamos una guerra. Tal vez haya una forma de reconciliarnos sin que haya un baño de sangre."
 POL_liberalism:0 "Liberalismo"
 POL_liberalism_desc:0 "No nos rebajaremos al nivel de los déspotas y dictadores. No olvidemos que un estado sirve a su pueblo, y no al revés."
 POL_intervention_focus:0 "Enfoque de interven."
 POL_intervention_focus_desc:0 "Si apreciamos la libertad, debemos protegerla no solo para nosotros, sino también para las demás naciones. ¡Si para ello hay que ir a la guerra, que así sea!"
 POL_draw_closer_to_britain:0 "Acercarse a Gran Bretaña"
 POL_draw_closer_to_britain_desc:0 "Los británicos se han comprometido a defender nuestra independencia ante los atacantes. Tenemos que agradecérselo como es debido."
 POL_volunteer_corps:0 "Cuerpo de voluntarios"
 POL_volunteer_corps_desc:0 "Los reticentes no pueden ejercer la libertad, de lo contrario sería una farsa. Sin embargo, los que elijan tomar las armas por la libertad deben recibir los medios para ello."
 POL_militarism_focus:0 "Militarismo polaco"
 POL_authoritarianism_focus:0 "Autoritarismo"
 POL_polish_revanchism_focus:0 "Revanchismo polaco"
 POL_internationalism_focus:0 "Internacionalismo"
 POL_invite_to_faction_tooltip:0 "ha recibido una invitación a la facción de [Root.GetFlag]§Y[Root.GetName]§!.\n"
 POL_strike_force_desc:0 "Si nos vemos superados en número, necesitamos una fuerza de buques de guerra de despliegue rápido para poder atacar al enemigo donde más le duela."
