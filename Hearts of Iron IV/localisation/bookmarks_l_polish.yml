 YUG_GATHERING_STORM_DESC:0 "Jugosławia powstała, gdy nowe Królestwo Serbów, Chorwatów i Słoweńców połączyło się z niepodległym Królestwem Serbii w 1922 r. Początkowo Jugosławia weszła do Małej Ententy i Ententy Bałkańskiej, by zagwarantować sobie niepodległość. Jednak niedawny zamach na króla Aleksandra, rosnąca wewnętrzna presja ze strony nacjonalistów oraz zewnętrzne naciski Włoch i Niemiec wywołały potężne niepokoje, a także zmianę pozycji politycznej i strategicznej Rumunii."
 YUG_GATHERING_BLITZ_DESC:0 "Jugosławia powstała, gdy nowe Królestwo Serbów, Chorwatów i Słoweńców połączyło się z niepodległym Królestwem Serbii w 1922 r. Początkowo Jugosławia weszła do Małej Ententy i Ententy Bałkańskiej, by zagwarantować sobie niepodległość, jednak rosnąca wewnętrzna presja ze strony nacjonalistów oraz zewnętrzne naciski Włoch i Niemiec wywołały potężne niepokoje, a także zmianę pozycji politycznej i strategicznej Rumunii."
