 CHI_GATHERING_STORM_DESC:0 "Po rewolucji, która obaliła ostatniego cesarza z dynastii Qing, młoda Republika Chińska walczyła o przetrwanie. Watażkowie władają większością ziem na peryferiach, a w centrum kraju komuniści założyli centrum zarządzania w odległej górskiej dolinie. Tuż przy granicy Japonia stworzyła rząd marionetkowy z ostatnim chińskim cesarzem na czele, który pragnie ponownie zjednoczyć kraj pod swoimi rządami.\n\nMając wielu niebezpiecznych wrogów, rząd Czang Kaj-szeka musi dokonać trudnych wyborów, jeśli chce przetrwać i rządzić Chinami."
 PRC_GATHERING_STORM_DESC:0 "Ledwie dwa lata temu Komunistycznej Partii Chin groziło całkowite wyniszczenie. Żeby przetrwać, wyruszyła w długą podróż, którą nazwano Długim Marszem. Tylko niewielka część armii przetrwała trudy marszu, fabryk jest niewiele, więc trudno będzie o zwycięstwo w chińskiej wojnie domowej.\n\nAle może z czasem ludność przekona się do komunistycznych idei, powstaną nowe armie i bazy, a gdy nadejdzie właściwa chwila, rewolucja rozpocznie się od nowa, by ostatecznie zwyciężyć."
 CHI_BLITZKRIEG_DESC:0 "Po dwóch latach wojny z Japonią armie Czang Kaj-szeka wykrwawiły się, próbując zatrzymać atak nieprzyjaciela. Wróg zajął najbogatsze regiony kraju. Zachodnie demokracje udzieliły tylko niewielkiego wsparcia, a komuniści nie kwapią się do otwartego starcia z wrogiem.\n\nWojna może rozszerzyć się bardziej, wygląda na to, że najgorsze jeszcze nie nadeszło. Jednak dzięki temu, że japoński atak jest hamowany przez same rozmiary kraju, wróg może zainteresować się innymi kierunkami, a nowe sojusze mogą jeszcze zmienić równowagę sił..."
 PRC_BLITZKRIEG_DESC:0 "W obliczu potężnej japońskiej ofensywy nacjonaliści i komuniści zawarli kruchy rozejm. Obie strony zdają sobie sprawę, że ten zjednoczony front nie przetrwa długo. Centralny region komunistów w Yan’an stał się teraz linią frontu w wojnie z Japonią.\n\nKomuniści muszą oszczędnie gospodarować zasobami, jeśli chcą przetrwać. Wszystkie straty poniesione w walce z Japończykami będą miały dwukrotnie większą wagę, gdy przyjdzie czas zmierzyć się z nacjonalistami. Możliwe, że właśnie na to liczy rząd Czang Kaj-szeka..."
 MAN_GATHERING_STORM_DESC:0 "Puyi, ostatni cesarz Chin, usunięty ze Smoczego Tronu w wieku sześciu lat, był cierpliwy. Gdy jego dawne cesarstwo rozdzierała wojna domowa, Puyi znalazł nowego sojusznika w Japonii.\n\nDla Puyia powstanie Imperium Mandżukuo w 1932 r. było zaledwie pierwszym krokiem na drodze do odzyskania rodowego dziedzictwa. W tej chwili utrzymuje władzę dzięki armii japońskiej, ale za jakiś czas może pojawić się okazja do zrzucenia kajdan i objęcia roli, do której się urodził..."
 MAN_BLITZKRIEG_DESC:0 "Puyi, ostatni cesarz Chin, usunięty ze Smoczego Tronu w wieku sześciu lat, był cierpliwy. Gdy jego dawne cesarstwo rozdzierała wojna domowa, Puyi znalazł nowego sojusznika w Japonii.\n\nDla Puyia powstanie Imperium Mandżukuo w 1932 r. było zaledwie pierwszym krokiem na drodze do odzyskania rodowego dziedzictwa. W tej chwili utrzymuje władzę dzięki armii japońskiej, ale za jakiś czas może pojawić się okazja do zrzucenia kajdan i objęcia roli, do której się urodził..."
 WARLORDS_GATHERING_STORM_DESC:0 "Słabość rządu centralnego może umożliwić co ambitniejszym jednostkom dojście do władzy. Na peryferiach kraju lokalni liderzy stworzyli swoje małe lenna, nie przejmując się zbytnio poleceniami rządu centralnego. \n\nNadchodzi wojna, każdy z tych watażków stoi przed trudnym wyborem: współpracować z rządem centralnym czy zawrzeć sojusz z komunistami? Każda opcja może zaowocować miejscem przy stole władzy, ale jest też trzecia możliwość: zdobycie Chin dla siebie."
 WARLORDS_BLITZKRIEG_DESC:0 "Wojna z Japonią zmusiła chińskich watażków do wybrania stron. Ale nie ma wątpliwości, że ten sojusz nie potrwa długo. Nadejdzie dzień, gdy nie będzie już potrzebny i wtedy ponownie rozpocznie się rozgrywka pomiędzy wszystkimi ambitnymi i bezwzględnymi ludźmi, a jej stawką będzie tytuł władcy Chin."
