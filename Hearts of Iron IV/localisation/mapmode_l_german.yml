 MAPMODE_SUPPLY_AREAS_DESCRIPTION:0 "Zeigt Nachschubgebiete und Informationen über die Nachschubversorgung. So können Sie Problembereiche und Engpässe identifizieren."
 MAPMODE_STRATEGIC_NAVY_DESCRIPTION:0 "Zeigt strategische Gebiete und ermöglicht Ihnen, die Marineoperationen Ihrer Flotten zu sehen. \nRegionen, in denen Sie die Seeüberlegenheit haben, sind mit einem §Ggrünen§! Umriss gekennzeichnet. \n§RRot§! gestreifte Gebiete liegen außerhalb der Einsatzreichweite der aktuell ausgewählten Flotte."
 MAPMODE_STRATEGIC_AIR_DESCRIPTION:0 "Zeigt strategische Gebiete und ermöglicht Ihnen, die Luftoperationen Ihrer Luftwaffe zu sehen. \nIn §Ggrünen Regionen§! hat eine befreundete Partei die Luftüberlegenheit, in §Rroten Regionen§! hat der Feind die Luftüberlegenheit. \nFlugfelder mit Ihren Flugzeugen darauf sind markiert."
 MAPMODE_RESOURCES_DESCRIPTION:0 "Zeigt die Ressourcenproduktion pro Staat."
 MAPMODE_RESISTANCE_DESCRIPTION:0 "Zeigt örtlichen Widerstand in besetzten Gebieten. Zeigt Problemzonen, in denen Sie mehr Truppen garnisonieren oder über einen Wechsel Ihrer Besatzungspolitik nachdenken sollten."
