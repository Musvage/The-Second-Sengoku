 ENG_blackshirt_march_in_sussex:1 "Marche des Black Shirts dans le Sussex"
 ENG_blackshirt_march_in_sussex_desc:0 "Les préparatifs sont en cours pour une grande marche des Black Shirts dans le Sussex. Cela parviendra à coup sûr à impressionner assez la population pour qu'elle soutienne notre cause."
 ENG_march_timer_flag:1 "Une marche est en cours."
 ENG_restrained_march_flag:0 "A déjà incité à la modération."
 ENG_march_on_downing_street:1 "Marche sur Downing Street"
 ENG_march_on_downing_street_desc:0 "Une dernière grande marche, jusqu'au n°10, Downing Street, contraindra à coup sûr le gouvernement à organiser un référendum sur l'avenir de la nation. Il ne peut, après tout, gouverner contre l'avis des [Root.GetHabitants]."
 ENG_speech_against_germany:1 "Prononcer un discours contre l'Allemagne"
 ENG_speech_against_germany_desc:0 "Alors que la popularité de Mosley atteint des sommets, les critiques dont il est la cible se font aussi plus virulentes. Pour rassurer ces [Root.GetHabitants] persuadés qu'il veut imposer l'hitlérisme au pays, il faudrait qu'il prononce un grand discours, où il aura ainsi l'occasion de se détacher, sans détour, du nazisme."
 ENG_speech_against_germany_tt:0 "§RSi la stabilité tombe en dessous de 50% durant les marches des Black Shirts, une guerre civile va éclater.§!\n"
 ENG_the_mosley_plan:2 "Appliquer le plan de Mosley"
 ENG_the_mosley_plan_desc:0 "Une refonte complète de l'économie du pays, associée à une vaste propagande et à des investissements publics importants, devrait susciter l'enthousiasme des [Root.GetHabitants] et les inciter à reconstruire et relancer la politique de réarmement."
 ENG_imperial_conference_decision:0 "Tenir la Conférence impériale"
 ENG_imperial_conference_decision_desc:0 "La Conférence impériale vient de débuter, et nous pouvons imposer notre programme pour les deux mois à venir, avant que les représentants des dominions retournent chacun chez eux. L'amélioration des relations diplomatiques avec ceux-ci permettrait très certainement d'accroître les chances qu'ils agréent à nos propositions."
 ENG_imperial_conference_discussion_in_progress:0 "Discussion en cours à la Conférence impériale.\n"
 imperial_conference_ends_tt:0 "La Conférence impériale s'achève.\n"
 ENG_discuss_imperial_defense:0 "Discuter de la défense de l'Empire"
 ENG_discuss_imperial_defense_desc:0 "Nous devons soumettre à la Conférence une proposition incitant tous les pays membres du Commonwealth à faire une contribution significative pour la défense de l'Empire."
 ENG_discuss_imperial_trade:0 "Discuter du commerce au sein de l'Empire"
 ENG_discuss_imperial_trade_desc:0 "Nous devons soumettre à la Conférence une proposition incitant tous les pays membres du Commonwealth à accroître le commerce préférentiel au sein de l'Empire, de manière à ce que chacun puisse prospérer davantage encore."
 ENG_discuss_imperial_economy:0 "Discuter de l'économie de l'Empire"
 ENG_discuss_imperial_economy_desc:0 "Nous devons soumettre à la Conférence une proposition incitant tous les pays membres du Commonwealth à faire des investissements importants dans leurs économies intérieures, réduisant ainsi leur dépendance envers les investissements [Root.GetAdjMP] et renforçant du même coup la puissance de l'ensemble des territoires de l'Empire."
 ENG_discuss_appeasement:0 "Discuter de la politique d'apaisement"
 ENG_discuss_appeasement_desc:0 "La politique d'apaisement menée par [Root.GetLeLaLNP] [Root.GetName] a été sévèrement critiquée. Nous devons donc revenir dessus lors de la Conférence pour la soumettre au débat parmi les pays membres du Commonwealth."
 ENG_discuss_imperial_federation:0 "Discuter de la Fédération impériale"
 ENG_discuss_imperial_federation_desc:0 "Depuis le siècle dernier, de nombreuses voix se sont exprimées pour défendre l'inclusion de tous les pays membres de l'Empire au sein d'une Fédération impériale, plutôt que pousser plus loin l'expérience d'un « home rule » qui se traduira au final par l'indépendance de chacun des dominions.\n¤Nous devons soumettre à la Conférence une dernière proposition en ce sens."
 won_british_civil_war:1 "A remporté une guerre civile il y a moins d'un an.\n"
 ENG_abdication_crisis:1 "Crise de l'abdication d'Édouard VIII"
 ENG_abdication_crisis_changed_mind:1 "Édouard VIII n'a pas épousé Wallis Simpson"
 LIT_move_capital_to_vilnius:0 "Transférer la capitale à Vilnius"
 governments_in_exile:0 "Gouvernements en exil"
 governments_in_exile_desc:0 "Même si leur patrie est sous occupation ennemie, certains courageux soldats et citoyens sont prêts à poursuivre le combat. Si nous reconnaissons officiellement les gouvernements alliés en exil, ils pourraient nous permettre d'exploiter les ressources que constituent les expatriés, réfugiés et émigrés prêts à former de nouvelles unités pour combattre dans nos rangs."
 request_reinstatement:0 "Demander une restauration [Root.GetAdjFS] [From.GetAuAlaAlNP] [From.GetName]"
 request_reinstatement_desc:0 "Nos alliés [From.GetAdjMP] ont énormément contribué pour nous permettre de reprendre les territoires occupés par l'ennemi, permettant que [Root.GetLeLaLNP] [Root.GetName] soi[Root.GetEEntNP] enfin en relative sécurité. Nous devrons donc leur demander la permission de nous y rétablir et de former un gouvernement [Root.GetDuDelaDelPartiPouv] [Root.GetRulingPartyLong] afin de préparer l'après-guerre."
 grant_parliamentary_audience:1 "Discours au parlement sur [From.GetLeLaLNP] [From.GetName]"
 grant_parliamentary_audience_desc:0 "Les abus avérés par les forces d'occupation [From.GetAuEnANP] [From.GetName] sont parfaitement intolérables. Nous devons amener des représentants de ce pays devant le parlement pour témoigner devant le peuple [Root.GetAdjMS] que la guerre que nous livrons est une guerre juste."
 lobby_for_parliamentary_support:0 "Œuvrer pour obtenir le soutien [From.GetDuDelaDelNP] [From.GetName]"
 public_support_for_from:0 "Reconnaissance officielle du gouvernement [From.GetAdjMS] en exil"
 request_faction_member_support_of_from:0 "Demander le soutien de la faction pour [From.GetLeLaLNP] [From.GetName]"
 exile_recruitment_campaign:0 "Campagne de recrutement de [Root.GetHabitants]"
 exile_recruitment_campaign_desc:0 "Grâce à nos alliés [From.GetAdjMP], nous disposons d'une base depuis laquelle lancer des opérations, qui permettent d'accroître les préparatifs pour notre retour triomphant [Root.GetAuEnANP] [Root.GetName]. Nous devrions pour l'heure nous occuper de rassembler les personnes capables d'œuvre à l'effort de guerre."
 exile_extraction_campaign:0 "Campagne d'extradition de [From.GetHabitants]"
 exile_extraction_campaign_desc:0 "La plus grande partie des unités de l'armée ont été capturées et internées lorsque le gouvernement [From.GetAdjMS] a capitulé. Il reste malgré tout des troupes démobilisées sur le sol [From.GetAdjMS], qui seraient prêtes à saisir la chance de quitter les régions occupées pour contribuer à l'effort de guerre. Nous devons donc dresser des plans pour aider à extraire les unités abandonnées là-bas, qui pourront recevoir armes et entraînement avant de repartir combattre pour leur patrie."
 expatriate_donations:0 "Appel aux dons des expatriés [From.GetAdjMP]"
 expatriate_donations_desc:0 "La population qui souffre [From.GetAuEnANP] [From.GetName] a des parents ou des amis réfugiés à l'étranger. En lançant un appel à ces communautés pour qu'elles consentent à faire un sacrifice pour libérer leur patrie au plus tôt, nous pourrions rassembler davantage de ressources pour l'effort de guerre."
 request_control_of_navy:0 "Demander le contrôle de la flotte [From.GetAdjFS]"
 request_control_of_navy_desc:0 "L'alliance entre [Root.GetLeLaLNP] [Root.GetName] et [From.GetLeLaLNP] [From.GetName] serait bien plus efficace si la flotte [From.GetAdjFS] intégrait la nôtre."
 category_exile_forces:0 "Troupes en exil"
 category_exile_forces_desc:0 "Notre alliance permettra d'écraser l'ennemi commun ! En joignant nos forces, nous pourrons combiner les plus grands avantages disponibles pour [Root.GetLeLaLNP] [Root.GetName] et surmonter  tous les obstacles dressés par nos agresseurs !"
 weapons_for_the_resistance:0 "Des armes pour la résistance [From.GetAdjFS]"
 weapons_for_the_resistance_desc:0 "Des patriotes [From.GetAdjMP] se trouvant derrière les lignes ennemies sont prêts à tout pour gêner nos ennemis communs si nous pouvons leur livrer des armes et des munitions."
 purge_infiltrators:0 "Purger les infiltrés [From.GetAdjMP]"
 purge_infiltrators_desc:0 "Nos alliés au sein du gouvernement [From.GetAdjMS] légitime s'inquiètent de la sympathie croissante des troupes de volontaires pour les mouvements bolchéviques et ultranationalistes. Nous devions limoger tous les officiers déloyaux et désarmer les formations prêtes à se mutiner avant de perdre le contrôle de la situation. L'influence que cela nous fera gagner [From.GetAuEnANP] [From.GetName] sera d'autant plus importante, notamment après la guerre."
 unity_parade:0 "Défilé conjoint des troupes [From.GetAdjFP] et [Root.GetAdjFP]"
 unity_parade_desc:0 "Les vétérans des forces de volontaires [From.GetAdjMP] ont remporté de nombreuses victoires contre l'ennemi commun, et les sacrifices consentis par tous sont une source de grande fierté. Nous devons organiser un défilé des troupes devant la population pour démontrer notre puissance ! Les critiques du gouvernement légitime [From.GetAdjMS] pourraient bien s'y opposer en qualifiant cela de gâchis, mais nos succès sauront les faire taire."
 joint_training_exercise:0 "Exercice conjoint des troupes [From.GetAdjFP] et [Root.GetAdjFP]"
 joint_training_exercise_desc:0 "Sur terre, sur mer et dans les airs, nos forces conjointes permettront d'écraser les agresseurs tyranniques qui ont chassé nos alliés [From.GetAdjMP] de leur patrie et menacé l'avenir de la civilisation ! Nous devons mener des manœuvres conjointes pour apprendre les uns des autres les meilleures manières contre l'ennemi commun."
 custom_cost_joint_training_exercise:0 "§Y25§!£command_power£"
 custom_cost_joint_training_exercise_blocked:0 "§R25§!£command_power£"
 eng_gateway_to_europe_full_influence_breakdown:0 "[Root.GetLeLaLNPCap] [Root.GetName] [Root.GetAOntNP] [?Root.eng_gateway_to_europe_influence|+0] points d'§Hinfluence commerciale§!.\n"
