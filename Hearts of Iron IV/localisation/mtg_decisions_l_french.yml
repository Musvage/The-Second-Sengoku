 ENG_blackshirt_march_in_northern_ireland_desc:0 "Les préparatifs sont en cours pour une grande marche des Black Shirts en Irlande du Nord. Cela parviendra à coup sûr à impressionner assez la population pour qu'elle soutienne notre cause."
