 ENG_request_trade_union_support_for_new_factories:1 "Demander le soutien des syndicats pour construire de nouvelles usines"
 ENG_request_trade_union_support_for_new_factories_desc:0 "Nous devrions demander aux syndicats de soutenir la création de nouvelles usines."
 ENG_request_trade_union_factory_worker_support:1 "Demander le soutien des syndicats ouvriers"
 ENG_request_trade_union_factory_worker_support_desc:0 "Nous devons nous appuyer sur nos relations au sein des syndicats et sur leur bonne volonté pour les convaincre qu'il est impératif que la productivité industrielle soit accrue très rapidement. Ce n'est que par leur soutien que nous obtiendrons l'approbation de la classe ouvrière."
 ENG_request_trade_union_dockyard_worker_support:1 "Demander le soutien des syndicats des ouvriers des chantiers navals"
 ENG_request_trade_union_dockyard_worker_support_desc:0 "Nous devons nous appuyer sur nos relations au sein des syndicats et sur leur bonne volonté pour les convaincre qu'il est impératif que la productivité des chantiers navals soit accrue très rapidement. Ce n'est que par leur soutien que nous obtiendrons l'approbation de la classe ouvrière."
 ENG_request_trade_union_construction_worker_support:1 "Demander le soutien des syndicats des ouvriers de la construction"
 ENG_request_trade_union_construction_worker_support_desc:0 "Nous devons nous appuyer sur nos relations au sein des syndicats et sur leur bonne volonté pour les convaincre qu'il est impératif que la productivité dans la construction soit accrue très rapidement. Ce n'est que par leur soutien que nous obtiendrons l'approbation de la classe ouvrière."
 ENG_request_trade_union_war_propaganda_support:1 "Demander le soutien des syndicats pour la propagande en faveur de la guerre"
 ENG_request_trade_union_war_propaganda_support_desc:0 "Nous devons demander le soutien des syndicats pour préparer les [Root.GetHabitants] à la guerre. Elle n'a jamais autant menacé d'éclater, et tout le pays doit être derrière le gouvernement pour s'y préparer."
 ENG_impose_martial_law_on_canada:1 "Imposer la loi martiale au Canada"
 ENG_impose_martial_law_on_canada_desc:0 "Les [CAN.GetHabitants] sont dans l'erreur. Nous devons les protéger d'eux-mêmes, et pendant tout le temps où la loi martiale sera appliquée les rééduquer et assurer la tutelle sur leur gouvernement."
 ENG_impose_martial_law_tt:1 "L'I.A. ne pourra pas proclamer l'indépendance avant 180 jours."
 ENG_cannot_leave_faction:1 "La loi martiale a été proclamée."

