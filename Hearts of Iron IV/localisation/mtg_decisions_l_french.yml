 ENG_urge_restraint:1 "Inciter à la modération"
 ENG_urge_restraint_desc:0 "Il est impératif que la prochaine marche se déroule sans incident, ou une répression violente aura lieu dans tout le pays et déclenchera des troubles, si ce n'est même une guerre civile. S'il y a un risque que cela détourne de nous certains de nos partisans les plus radicaux, nous devons donc donner pour instruction aux marcheurs d'éviter à tout prix le moindre débordement."
 ENG_urge_restraint_tt:1 "Réduit grandement les risques d'une §Ymarche violente§! lorsque se déroulera la prochaine §Ymarche des Black Shirts§!.\n"
 ENG_blackshirt_march_tt:1 "Les fascistes vont prendre le contrôle de l'État, assurant qu'il sera de notre côté si une guerre civile devait survenir.\n"
