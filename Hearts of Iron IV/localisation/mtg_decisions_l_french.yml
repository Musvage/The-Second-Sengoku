 ENG_trade_unions_demands_tt:1 "Va faire apparaître une nouvelle §Yexigence de la part des syndicats§!.\n"
 ENG_trade_unions_demand_legislation_amendment:1 "Amendement des lois"
 ENG_trade_unions_demand_legislation_amendment_desc:0 "Pour répondre aux exigences des syndicats, nous devrions mener à son terme une politique d'amendement de la législation afin qu'elle puisse mieux correspondre à leurs objectifs."
 ENG_trade_unions_demand_conscription_limitations:1 "Limiter la conscription"
 ENG_trade_unions_demand_conscription_limitations_desc:0 "Pour répondre aux exigences des syndicats, nous devrions limiter la conscription, au moins de façon temporaire."
 ENG_trade_unions_demand_conscription_limitations_tt:1 "Empêche de renforcer les lois sur la conscription pendant §Y365 jours§!.\n"
 ENG_trade_unions_demand_conscription_limitations_tt2:1 "Si la loi actuelle sur la conscription est supérieure à §YVolontaires§!, cela va réduire la loi d'une étape.\n"
 ENG_cannot_increase_conscription_law:1 "Promesse aux syndicats de ne pas renforcer la conscription.\n"
 ENG_trade_unions_demand_workplace_safety_legislation:1 "Promulguer une loi sur la sécurité dans les usines"
 ENG_trade_unions_demand_workplace_safety_legislation_desc:0 "Pour répondre aux exigences des syndicats, nous devrions faire voter une nouvelle loi sur la sécurité dans les usines, qui garantirait une meilleure protection des travailleurs. Même si cela se traduira nécessairement par une perte de productivité."
 ENG_trade_unions_demand_increase_in_paid_leave:1 "Promulguer une loi sur les congés payés"
 ENG_trade_unions_demand_increase_in_paid_leave_desc:0 "Pour répondre aux exigences des syndicats, nous devrions faire voter une nouvelle loi accordant aux travailleurs un congé payé par leur employeur."
 ENG_trade_unions_demand_minimum_pay_increase:1 "Promulguer une loi sur le salaire minimal"
 ENG_trade_unions_demand_minimum_pay_increase_desc:0 "Pour répondre aux exigences des syndicats, nous devrions faire voter une nouvelle loi relevant le salaire minimal dans tous les secteurs de l'activité économique."
 ENG_trade_unions_demand_construction_safety_legislation:1 "Promulguer une loi sur la sécurité dans la construction"
 ENG_trade_unions_demand_construction_safety_legislation_desc:0 "Pour répondre aux exigences des syndicats, nous devrions faire voter une nouvelle loi sur la sécurité dans la construction, destinée à renforcer la protection garantie à tous ceux qui travaillent dans ce secteur."
 ENG_trade_unions_demand_mandatory_union_days:1 "Imposer des journées d'action syndicale obligatoires"
 ENG_trade_unions_demand_mandatory_union_days_desc:0 "Pour répondre aux exigences des syndicats, nous devrions faire voter une nouvelle loi exigeant que tous les travailleurs participent aux journées d'actions syndicales, qui leur permettront d'apprendre quels sont leurs droits, les encourageront à participer aux réunions syndicales et leur fourniront un créneau consacré à diverses activités liées aux syndicats."
 ENG_trade_unions_demand_referendum:1 "Organiser un référendum"
 ENG_trade_unions_demand_referendum_desc:0 "Alors que le soutien au socialisme est en plein essor, nous n'avons d'autre choix que céder aux exigences des syndicats et organiser un référendum. L'issue ne réservera évidemment aucune surprise..."
