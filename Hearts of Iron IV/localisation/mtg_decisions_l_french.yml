 ENG_blackshirt_march_in_london:1 "Marche des Black Shirts à Londres"
 ENG_blackshirt_march_in_london_desc:0 "Les préparatifs sont en cours pour une grande marche des Black Shirts à Londres. Cela parviendra à coup sûr à impressionner assez la population pour qu'elle soutienne notre cause – ou déclenchera une guerre civile si la situation devait dégénérer."
