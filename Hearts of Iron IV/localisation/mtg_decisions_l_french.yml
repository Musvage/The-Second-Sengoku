 MEX_category_church_power:0 "Puissance de l'Église"
 MEX_category_church_power_desc:0 "Durant des décennies, l'§YÉglise§! a été réprimée par le gouvernement révolutionnaire. Qu'elles soient guidées par l'idéologie ou le pragmatisme, nous devons définir les politiques pour l'avenir."
 MEX_decision_transfer_lands_to_church:0 "Rétrocession des biens de l'Église"
 MEX_decision_transfer_lands_to_church_desc:0 "L'Église d'avant la révolution était influente, puissante et opulente – avant que des généraux et gouverneurs avares ne dépouillent leurs gardiens traditionnels d'immenses domaines. Mais nous pouvons désormais les rendre à sa propriétaire légitime."
 MEX_decision_nationalize_church_lands:0 "Nationalisation des biens de l'Église"
 MEX_decision_nationalize_church_lands_desc:0 "Officiellement, les églises et séminaires sont propriété de l'État, et les curés et religieuses sont des fonctionnaires. Mais le coût de tout cela devient onéreux. Peut-être devrions-nous réduire les dépenses de l'État en démolissant quelques églises de plus ?"
 MEX_decision_pardon_cristero_fighter:0 "Pardonner aux combattants cristeros"
 MEX_decision_pardon_cristero_fighter_desc:0 "Le président Calles est le premier coupable du déclenchement de la guerre des Cristeros. Maintenant qu'il s'est « retiré », nous pouvons lancer la procédure d'intégration des Cristeros talentueux et loyaux au sein de l'armée."
 MEX_decision_assassinate_cristero_traitor:0 "Assassiner les traîtres de Cristeros"
 MEX_decision_assassinate_cristero_traitor_desc:0 "Les rebelles qui ont pris les armes contre l'État ne méritent aucune pitié, et n'en recevront aucune.\n¤Il est vrai que les termes de la paix négociée avec l'Église étaient faits pour mettre un terme aux hostilités, mais nous savons pertinemment que ces traîtres vont reprendre les armes dès que l'occasion se présentera. Nous devons agir les premiers."
 MEX_decision_attend_public_mass:0 "Participer à une messe publique"
 MEX_decision_attend_public_mass_desc:0 "Durant vingt ans, les présidents mexicains ont plus ou moins ouvertement affiché leur hostilité à l'égard de l'Église. Quelques gestes simples permettraient d'entamer une réconciliation entre le monde politique et le monde religieux."
 MEX_decision_prosecute_clergyman:0 "Persécuter le clergé"
 MEX_decision_prosecute_clergyman_desc:0 "La Constitution de 1917 interdit aux curés de s'impliquer dans le processus politique. Amende pour le port public de la soutane, emprisonnement pour toute déclaration politique, il y a toujours une façon ou une autre d'attaquer l'Église pour rendre visible la supériorité de l'État sur les superstitions."
 MEX_decision_reconciliation_committee:0 "Comité de réconciliation"
 MEX_decision_reconciliation_committee_desc:0 "Les nombreux crimes commis par les deux camps lors de la guerre des Cristeros ont ouvert une blessure qui n'est toujours pas cicatrisée.\n¤En montrant en plein jour les injustices de notre passé récent, peut-être pourrions-nous empêcher que des abus se reproduisent à l'avenir ?"
 MEX_decision_incite_tensions:0 "Susciter des tensions"
 MEX_decision_incite_tensions_desc:0 "L'ennemi intérieur s'organise de nouveau contre nous. Nous devons nous tenir prêts à parer à toute menace.\n¤Rassemblons donc nos partisans lors d'une grande manifestation afin de montrer notre résolution !"
 MEX_category_military_issues:0 "Questions militaires"
 MEX_mission_cedillos_rebellion:0 "Rébellion des caudillos"
 MEX_mission_cedillos_rebellion_desc:0 "Le général Saturnino Cedillo Martínez et les caudillos qui le suivent agissent en toute indépendance du gouvernement central depuis des années. Les tentatives [Root.GetDuDelaDelDir] [Root.GetLeader] pour forger un pays uni sont une menace contre leur puissance, aussi cherchent-ils à entraver nos avancées, par tous les moyens possibles."
 MEX_mission_second_cristiada:0 "Seconde guerre des Cristeros"
 MEX_mission_second_cristiada_desc:0 "Les attaques menées contre les dévots superstitieux de la « Sainte-Église » mécontentent les militaires d'extrême droite. Nous allons donc devoir soit nous montrer plus modérés, soit nous préparer à les vaincre sur le champ de bataille."
 MEX_mission_second_cristiada_dummy:0 "Seconde guerre des Cristeros"
 MEX_mission_second_cristiada_dummy_desc:0 "Si le gouvernement se montre trop sévère à l'égard de l'Église, les Cristeros pourraient bien reprendre les armes pour nous renverser."
 MEX_mission_second_revolution:0 "Seconde révolution mexicaine"
 MEX_mission_second_revolution_desc:0 "Le soutien à la Sainte-Église mécontente les militaires d'extrême gauche et anticléricaux. Nous allons donc devoir soit nous montrer plus modérés, soit nous préparer à les vaincre sur le champ de bataille."
 MEX_mission_second_revolution_dummy:0 "Deuxième révolution mexicaine"
 MEX_mission_second_revolution_dummy_desc:0 "Si une certaine modération pourrait être tolérée par les sécularistes au gouvernement, des relations trop cordiales avec l'Église pourraient susciter un soulèvement de l'extrême gauche et des généraux anticléricaux."
 MEX_decision_support_spanish_loyalists:0 "Soutenir la gauche espagnole"
 MEX_decision_support_spanish_loyalists_desc:0 "Nous devons envoyer des fusils au gouvernement républicain espagnol pour défendre la démocratie contre les rebelles de Franco et leurs amis fascistes."
 MEX_decision_support_spanish_fascists:0 "Soutenir la droite espagnole"
 MEX_decision_support_spanish_fascists_desc:0 "Nous devons envoyer des fusils à ceux qui se proposent de restaurer l'ordre en Espagne, pour les aider à éradiquer la menace communiste avant qu'elle devienne trop dangereuse."
 MEX_decision_operation_just_cause:0 "Opération Causa Justa"
 MEX_category_territorial_integration:1 "Intégration territoriale"
 MEX_category_territorial_integration_desc:1 "Le combat révolutionnaire pour renverser les gouvernements corrompus nous a offert le contrôle de pays entiers. Les habitants de ces territoires n'ont connu jusqu'à présent que l'oppression. Afin de pouvoir jouir pleinement de la véritable liberté, ils doivent donc être intégrés au sein [MEX.GetDuDelaDelNP] [MEX.GetName]."
