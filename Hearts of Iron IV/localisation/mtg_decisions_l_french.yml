 ger_gateway_to_europe_full_influence_breakdown:0 "[Root.GetLeLaLNPCap] [Root.GetName] [Root.GetAOntNP] [?Root.ger_gateway_to_europe_influence|+0] points d'§Hinfluence commerciale§!.\n"
 ger_gateway_to_europe_icon_value:0 "[?Root.ger_gateway_to_europe_influence|0H]"
 HOL_gateway_to_europe_hol_category:0 "La porte de l'Europe"
 HOL_gateway_to_europe_hol_category_desc:0 "La rivalité commerciale entre [ENG.GetHabitants] et [GER.GetHabitants] est de plus en plus marquée. Nous devons nous montrer très prudents au moment d'étudier leurs demandes, car satisfaire les uns risque de susciter l'hostilité des autres..."
 HOL_gateway_to_europe_ger_category:0 "La porte de l'Europe"
 HOL_gateway_to_europe_ger_category_desc:0 "[HOL.GetLeLaLNPCap] [HOL.GetName] perme[HOL.GetTTtentNP] de préserver le commerce [Root.GetAdjMS] en contournant le blocus [ENG.GetAdjMS] grâce à [HOL.GetSesLeursNP] ports neutres. Nous devons donc faire pression sur [HOL.GetLuiElleEuxNP] pour développer encore les échanges transfrontaliers."
 HOL_gateway_to_europe_eng_category:0 "La porte de l'Europe"
 HOL_gateway_to_europe_eng_category_desc:0 "Les [GER.GetHabitants] contournent le blocus grâce aux convois commerciaux et aux ports [HOL.GetAdjMP]. Si nous voulons que le blocus redevienne effectif, nous devons imposer notre volonté au gouvernement [HOL.GetDuDelaDelNP] [HOL.GetName]."
 HOL_attract_foreign_investors:0 "Attirer des investisseurs étrangers"
 HOL_attract_foreign_investors_desc:0 "Attirer davantage d'investisseurs pour qu'ils financent le développement des colonies permettrait d'alléger le fardeau financier qu'elles représentent, tout en permettant de consacrer plus de ressources [Root.GetAuAlaAlNP] [Root.GetName] [Root.GetLuiElleEuxNP]-même[Root.GetXSNP]."
 HOL_attract_foreign_industry:0 "Attirer des industries étrangères"
 HOL_attract_foreign_industry_desc:0 "Attirer des industries étrangères dans les colonies permettrait d'alléger le fardeau financier qu'elles représentent, tout en permettant de consacrer plus de ressources à l'industrie [Root.GetAdjFS] elle-même."
 HOL_attract_west_indies_oil_companies:0 "Attirer des compagnies pétrolières aux Indes occidentales"
 HOL_attract_west_indies_oil_companies_desc:0 "Plusieurs sociétés pétrolières étrangères nous ont fait part de leur intérêt pour la construction de raffineries à Curaçao et Aruba. Cela permettrait de fait de partager entre nous le traitement du pétrole [VEN.GetAdjMS] et toutes les richesses qu'il procure."
 HOL_attract_west_indies_oil_companies_tt:1 "Ajoute §G1§! emplacement de construction et §Y1 usine civile§! à §YCuraçao§! après avoir pris cette décision §Y5§! fois.\n"
 HOL_attract_east_indies_oil_companies:1 "Attirer des compagnies pétrolières aux Indes orientales"
 HOL_attract_east_indies_oil_companies_desc:1 "Grâce à l'aide de sociétés pétrolières étrangères, les raffineries de pétrole des Indes orientales pourraient être développées à peu de frais pour nous, tout en nous permettant de répondre à la demande croissante de pétrole en Asie de l'Est."
 HOL_attract_east_indies_oil_companies_tt:1 "Ajoute §G1§! emplacement de construction et §Y1 usine civile§! à §YJava§!, §YSumatra§! ou §YKalimantan§! après avoir pris cette décision respectivement §Y3§!, §Y6§! et §Y10§! fois.\n"
 HOL_inundate_the_water_lines:0 "Inonder les lignes d'eau"
 HOL_inundate_the_water_lines_desc:0 "Même si cela causera des dommages dans les campagnes, les lignes d'eau si soigneusement préparées doivent être inondées pour prévenir l'avance de l'ennemi."
 HOL_drain_the_water_lines:0 "Assécher les lignes d'eau"
 HOL_drain_the_water_lines_desc:0 "Le danger est maintenant éloigné, et nous pouvons assécher les lignes d'eau afin de relancer l'exploitation des campagnes."
 HOL_crack_down_on_pacifist_movements:0 "Sévir contre les mouvements pacifistes"
 HOL_crack_down_on_pacifist_movements_desc:0 "Les mouvements pacifistes ont déjà bien assez retardé le réarmement du pays. Si nous ne pouvons faire changer le point de vue des [Root.GetHabitants], nous leur imposerons donc le silence par la force."
 hol_war_on_pacifism_in_progress:0 "Agit déjà contre le pacifisme.\n"
 HOL_establish_pro_war_labor_indoctrination:0 "Promouvoir un endoctrinement militariste"
 HOL_establish_pro_war_labor_indoctrination_desc:0 "Aussi longtemps que nous aurons le soutien des classes laborieuses, le reste de la population suivra. Au prix d'une perte minime de productivité dans les usines, nous pouvons donc insuffler le sens du patriotisme chez les [Root.GetHabitants] et leur faire comprendre la nécessité qu'il y a à disposer d'une armée puissante, capable de défendre nos valeurs."
 HOL_anti_pacifist_propaganda:0 "Propagande anti-pacifiste"
 HOL_anti_pacifist_propaganda_desc:0 "C'est en travaillant dur à atteindre notre but et en y consacrant les ressources nécessaires que nous pourrons changer le point de vue de la population. Nous devons lancer une grande campagne de propagande qui, même si cela s'avère coûteux, fera comprendre aux [Root.GetHabitants] que nous ne pouvons nous permettre le luxe de rester désarmés sans en payer un jour les conséquences."
 HOL_request_equipment:0 "Demander du matériel [From.GetAdjMS]"
 HOL_request_equipment_desc:0 "L'armée [Root.GetAdjFS] a grand besoin de matériel pour pouvoir être développée. Peut-être nos éventuels futurs alliés [From.GetAdjMP] pourraient-ils nous aider ?"
 HOL_request_equipment_tt:0 "OU\n"
 HOL_request_equipment_tt_2:0 "§R[From.GetLeLaLNPCap] [From.GetName] doi[From.GetTVentNP] approuver l'accord pour que nous puissions bénéficier de [From.GetSonLeurNP] aide.§!\n"
 HOL_draw_up_combined_staff_plan:0 "Établir des plans en commun"
 HOL_draw_up_combined_staff_plan_desc:0 "La survie [Root.GetDuDelaDelNP] [Root.GetName] dépend de la coopération de [Root.GetSonLeurNP] armée avec celles de [Root.GetSesLeursNP] futurs alliés éventuels. Nous devrions donc envoyer une mission [From.GetAuEnANP] [From.GetName] afin d'établir des plans communs, qui joueraient certainement un grand rôle si une puissance hostile cherchait à nous envahir."
 HOL_exchange_intelligence_data:0 "Échanger des renseignements"
 HOL_exchange_intelligence_data_desc:0 "Les services de renseignement ont rencontré quelques beaux succès, qu'il serait possible de négocier en échange d'informations avec de potentiels futurs alliés. Dans un scénario où nous devrions faire face à une invasion, cela permettrait de fait d'améliorer la préparation à la fois [Root.GetDuDelaDelNP] [Root.GetName] et [From.GetDuDelaDelNP] [From.GetName] contre tout mouvement militaire prévisible."
 HOL_prepare_evacuation_of_gold_reserves:0 "Préparation de l'évacuation des réserves d'or"
 HOL_prepare_evacuation_of_gold_reserves_desc:0 "Au cas où une invasion devrait survenir, les réserves d'or du gouvernement doivent être évacuées. Ne pas le faire rendrait tout gouvernement [Root.GetAdjMS] en exil impuissant."
 HOL_prepare_evacuation_of_gold_reserves_tt:0 "Cet esprit national sera retiré si le gouvernement [Root.GetAdjMS] doit partir §Yen exil§!.\n"
 HOL_prepare_evacuation_of_gold_reserves_tt_2:0 "Si c'est le cas, gain de §Y100§!£pol_power£ et accroissement de la £legitimacy£§Ylégitimité§! du §Ygouvernement [Root.GetAdjMS] en exil§!.\n"
 HOL_share_military_knowledge:0 "Partage de connaissances militaires"
 HOL_share_military_knowledge_desc:0 "Après presque 150 ans de paix, les pays voisins sont bien plus avancés que nous pour ce qui concerne la guerre. Peut-être nos éventuels futurs alliés [From.GetAdjMP] seraient-ils prêts à partager avec nous une partie de leurs connaissances sur le sujet, et contribuer ainsi à la défense future [Root.GetDuDelaDelNP] [Root.GetName] ?"
 HOL_demand_reduced_dutch_trade_with_germany:0 "Exiger que [HOL.GetLeLaLNP] [HOL.GetName] limit[HOL.GetEEntNP] [HOL.GetSesLeursNP] relations avec [GER.GetLeLaLNP] [GER.GetName]"
 HOL_demand_reduced_dutch_trade_with_germany_desc:0 "Il doit être rappelé aux [HOL.GetHabitants] que des restrictions commerciales sont imposées [GER.GetAuAlaAlNP] [GER.GetName], afin qu'ils s'y soumettent eux aussi. Ils ne souhaitent sans doute pas les subir à leur tour..."
 HOL_demand_increased_dutch_trade_with_germany:0 "Exiger le développement des relations commerciales [HOL.GetDuDelaDelNP] [HOL.GetName] avec nous"
 HOL_demand_increased_dutch_trade_with_germany_desc:0 "Nous allons devoir... rappeler aux [HOL.GetHabitants] leurs obligations commerciales envers [Root.GetLeLaLNP] [Root.GetName], tout comme leur faiblesse militaire face à nous. De façon subtile, bien évidemment."
 HOL_gateway_to_europe_decisions_tt:1 "Si [HOL.GetLeLaLNP] [HOL.GetName] cèd[HOL.GetEEntNP] à nos demandes, nous recevrons un §Ypoids politique§! égal à la somme des investissements faits par tous les pays participant au débat sur §Yla porte de l'Europe§!. Actuellement, cela revient à :\n"
 HOL_placate_the_british:0 "Apaiser [ENG.GetLeLaLNP] [ENG.GetName]"
 HOL_placate_the_british_desc:0 "Dans les négociations commerciales en cours, nous allons devoir faire quelques concessions aux [ENG.GetHabitants] si nous voulons éviter que [Root.GetLeLaLNP] [Root.GetName] ne soi[Root.GetTEntNP] [Root.GetLuiElleEuxNP] aussi visé[Root.GetXENP] par leurs sanctions commerciales."
 HOL_placate_the_germans:0 "Apaiser [GER.GetLeLaLNP] [GER.GetName]"
 HOL_placate_the_germans_desc:0 "Dans les négociations commerciales en cours, nous allons devoir faire quelques concessions aux [GER.GetHabitants] si nous voulons éviter que, mécontents, ils choisissent au final de lancer une invasion."
 HOL_radio_oranje:0 "Radio Oranje"
 HOL_radio_oranje_desc:0 "Il est temps de mettre en place une nouvelle émission en langue néerlandaise sur la BBC, « Radio Orange ». Elle permettra de redonner espoir au pays sous occupation, ainsi qu'à tous ceux qui combattent pour la liberté aux côtés de nos alliés."
 HOL_obtain_dockyard_access:0 "Obtenir un accès aux chantiers navals"
 HOL_obtain_dockyard_access_desc:0 "Lorsque le pays a été envahi, plusieurs navires étaient encore en construction. Nous sommes parvenus à sauver certains d'entre eux en remorquant les coques non terminées jusqu'en Angleterre, mais nous avons désormais besoin d'assistance pour les terminer."
 HOL_assemble_air_squadron:0 "Former une escadrille"
 HOL_assemble_air_squadron_desc:0 "Certaines de nos recrues ont fait part de leur désir d'apprendre à piloter des avions pour faire tout ce qu'ils peuvent depuis le ciel. Nous devrions donc demander des appareils à nos alliés pour répondre à leurs souhaits."
 HOL_request_infantry_equipment:0 "Demander du matériel d'infanterie"
 HOL_request_infantry_equipment_desc:0 "Si nos alliés veulent que nous puissions les aider lors des combats, nous devons obtenir le matériel indispensable pour cela."
 HOL_pull_strings_with_british_industrialists:0 "Obtenir des faveurs des industriels"
 HOL_pull_strings_with_british_industrialists_desc:0 "La coopération industrielle anglo-néerlandaise a duré des années, donnant naissance à plusieurs multinationales telles que Philips et la Royal Dutch / Shell. Nous devrions donc pouvoir faire usage de ces relations avec les Britanniques pour veiller à ce que nos forces en exil soient ravitaillées."
 HOL_request_aid_for_the_engelandvaarders:0 "Demander de l'aide pour les Engelandvaarders"
 HOL_request_aid_for_the_engelandvaarders_desc:1 "Les 100 miles de la mer du Nord qui séparent l'Angleterre des Pays-Bas n'effraient pas ces Néerlandais qui cherchent à fuir l'occupation pour combattre aux côtés de leurs compatriotes pour la libération du pays. Embarqués sur des coques de noix ou des kayaks, ces « Engelandvaarders », ou « marins anglais », bravent l'océan dans des conditions si difficiles qu'à peine un sur dix survit à la traversée. La simple tentative fait d'eux des braves parmi les braves, aussi devons-nous demander aux Britanniques qu'ils fassent tout pour assurer le succès de leur périple."
 VEN_abc_islands:0 "Aruba-Bonaire-Curaçao"
 VEN_abc_islands_desc:0 "Les îles d'Aruba, Bonaire et Curaçao se trouvent juste à quelques encablures des côtes [Root.GetAdjFP], et devraient donc être à nous. Non seulement leur proximité géographique rend cela naturel, mais en plus tout notre pétrole s'y trouve raffiné, ce qui les rend cruciales pour l'économie du pays. Étant donné la faiblesse actuelle du gouvernement [HOL.GetDuDelaDelNP] [HOL.GetName], sans doute n'osera-t-il pas refuser une proposition de « protection » de ces îles..."
 HOL_offer_venezuelan_protection:0 "Offrir la protection [VEN.GetDuDelaDelNP] [VEN.GetName]"
 HOL_bernhard:0 "Bernhard"
 HOL_bernhard_desc:0 "Le gendre de la reine et époux de la princesse Juliana, Bernhard van Lippe-Biesterfeld, a fait part de son souhait de pouvoir combattre l'ennemi sous le drapeau [Root.GetDuDelaDelNP] [Root.GetName]. S'il est lui-même d'origine allemande, il se sent désormais pleinement Néerlandais et n'aspire à rien d'autre que faire son devoir de patriote.\n¤Toutefois, au vu de sa personnalité libre et indépendante et de son désir de s'impliquer personnellement dans les affaires du pays, lui accorder la position qu'il souhaite pourrait bien avoir des conséquences imprévues..."
 HOL_give_bernhard_generalship:0 "Donner à Bernhard le grade de général"
 HOL_give_bernhard_generalship_desc:0 "Le prince Bernhard a fait part de son désir de combattre pour sa patrie d'adoption, et souhaite prendre le commandement des forces [Root.GetAdjFP] afin de partager avec elles leurs épreuves et les mener à la victoire."
 HOL_pursue_diplomatic_grievances:0 "Protester fermement contre [From.GetLeLaLNP] [From.GetName]"
 HOL_pursue_diplomatic_grievances_desc:0 "L'injure faite au prince Bernhard – et donc à l'ensemble du gouvernement [Root.GetAdjMS] – a déclenché un incident diplomatique tel que cela suscite des tensions militaires avec [From.GetLeLaLNP] [From.GetName]. Nous devons exiger des excuses officielles, immédiates et sans équivoque, ou [Root.GetLeLaLNP] [Root.GetName] se trouver[Root.GetAOntNP] contraint[Root.GetXENP] de transformer [Root.GetSesLeursNP] paroles en actes..."
 HOL_pursue_diplomatic_grievances_tt:0 "Cela pourrait nous allouer un but de guerre contre [From.GetLeLaLNP] [From.GetName].\n"
 HOL_relocate_government_to_batavia:0 "Transférer le gouvernement à Batavia"
 HOL_relocate_government_to_batavia_desc:0 "Les Pays-Bas eux-mêmes ont été envahis, mais les colonies sont sauves. Même si la reine s'y oppose, nous pouvons donc transférer le gouvernement à Batavia, la capitale des Indes orientales, afin de poursuivre de là-bas le combat contre l'envahisseur."
 HOL_propose_benelux_unification:0 "Proposer l'unification du Benelux"
 HOL_propose_benelux_unification_desc:0 "Les crises d'ampleur mondiale se multiplient, mais les pays du Benelux ne sont que des nations de second ordre au milieu de puissances. Si nous voulons survivre à la tempête à venir, nous devons viser à unifier tous les échelons de gouvernance de nos pays, même si cela signifie renoncer à notre souveraineté."
 HOL_propose_benelux_unification_tt:0 "§R[BEL.GetLeLaLNPCap] [BEL.GetName] et [LUX.GetLeLaLNP] [LUX.GetName] doivent approuver l'accord pour que nous puissions bénéficier de ces avantages.§!\n"
 ENG_host_CZE_exile_government:0 "Former un gouvernement [CZE.GetAdjMS] en exil"
 ENG_demand_treaty_compliance:0 "Exiger le respect des traités navals"
 ENG_demand_treaty_compliance_tt:0 "Si [From.GetLeLaLNP] [From.GetName] ne s'exécut[From.GetEEntNP] pas dans les §Y60 jours§!, nous disposerons contre [From.GetLuiElleEuxNP] d'un casus belli §YAssujettissement§!.\n"
 ENG_demand_treaty_compliance_tt2:0 "Le nombre de §Ycuirassés§!, de §Ycroiseurs de bataille§! et de §Yporte-avions§! au sein de la flotte est supérieur à §Y100%§! des navires [Root.GetDuDelaDelNP] §Y[Root.GetName]§!."
 ENG_demand_treaty_compliance_tt3:0 "Le nombre de §Ycuirassés§!, de §Ycroiseurs de bataille§! et de §Yporte-avions§! au sein de la flotte est supérieur à §Y65%§! des navires [Root.GetDuDelaDelNP] §Y[Root.GetName]§!."
 ENG_demand_treaty_compliance_tt4:0 "Le nombre de §Ycuirassés§!, de §Ycroiseurs de bataille§! et de §Yporte-avions§! au sein de la flotte est supérieur à §Y35%§! des navires [Root.GetDuDelaDelNP] §Y[Root.GetName]§!."
 ENG_britain_demands_treaty_compliance:0 "[ENG.GetLeLaLNPCap] [ENG.GetName] exig[ENG.GetEEntNP] le respect des traités navals"
 ENG_britain_demands_treaty_compliance_desc:0 "[ENG.GetLeLaLNPCap] [ENG.GetName] [ENG.GetAOntNP] exigé que le nombre de navires capitaux [Root.GetAdjMP] soit réduit, conformément aux stipulations du traité naval de Washington."
 ENG_britain_demands_treaty_compliance_tt_1:0 "Le nombre de §Ycuirassés§! et de §Yporte-avions§! [Root.GetDuDelaDelNP] [Root.GetName] ne doit pas dépasser §Y100%§! de ceux [ENG.GetDuDelaDelNP] §Y[ENG.GetName]§!.\n"
 ENG_britain_demands_treaty_compliance_tt_2:0 "Le nombre de §Ycuirassés§! et de §Yporte-avions§! [Root.GetDuDelaDelNP] [Root.GetName] ne doit pas dépasser §Y65%§! de ceux [ENG.GetDuDelaDelNP] §Y[ENG.GetName]§!.\n"
 ENG_britain_demands_treaty_compliance_tt_3:0 "Le nombre de §Ycuirassés§! et de §Yporte-avions§! [Root.GetDuDelaDelNP] [Root.GetName] ne doit pas dépasser §Y35%§! de ceux [ENG.GetDuDelaDelNP] §Y[ENG.GetName]§!.\n"
 foreign_influence:0 "Influences étrangères"
 foreign_influence_desc:0 "Ces pays que [Root.GetLeLaLNP] [Root.GetName] [Root.GetAOntNP] pris sous [Root.GetSaLeurNP] protection méritent une gouvernance juste et équitable. Toute influence déstabilisatrice des idéologies étrangères doit être contenue."
 nation_building:0 "Construction de la nation [From.GetAdjFS]"
 nation_building_desc:0 "Nous devons former une nouvelle génération d'administrateurs pour gouverner les habitants [From.GetDuDelaDelNP] [From.GetName], les éloigner du totalitarisme et les rapprocher de la démocratie et de l'état de droit."
 socialist_education:0 "Éducation au socialisme [From.GetAuEnANP] [From.GetName]"
 socialist_education_desc:0 "Les ennemis des prolétaires [From.GetAdjMP] se sont infiltrés parmi nos alliés fraternels pour y semer la dissension et mettre à mal le mouvement socialiste que nous encourageons. Nous devons donc appuyer le gouvernement légitime [From.GetDuDelaDelNP] [From.GetName] à rééduquer la population dans la pensée de Marx et d'Engels."
 paramilitary_training:0 "Entraînements paramilitaires [From.GetAuEnANP] [From.GetName]"
 paramilitary_training_desc:0 "Les agitateurs de gauche et autres traîtres font tout pour fragiliser le peuple [From.GetAdjMS]. Nous devons apporter notre soutien aux mouvements amis qui se montrent prêts à collaborer avec l'armée [Root.GetAdjFS]."
 military_parade:0 "Défilé militaire [From.GetAuEnANP] [From.GetName]"
 military_parade_desc:0 "Démocrates, socialistes, nationalistes et autres produits néfastes des Lumières s'avèrent gênants pour le gouvernement [From.GetAdjMS]. L'heure est venue de faire défiler nos troupes glorieuses dans les rues de la capitale [From.GetAdjFS] afin de montrer à tous la puissance militaire [Root.GetDuDelaDelNP] [Root.GetName]."
 police_action:0 "Police [From.GetAdjFS]"
 police_action_desc:0 "Les [From.GetHabitants] sont prêts à disposer d'un gouvernement autonome, instauré par la police et les forces paramilitaires."
 fraternal_republic:0 "République-sœur [From.GetAdjFS]"
 fraternal_republic_desc:0 "Les [From.GetHabitants] demandent une intervention des forces [Root.GetAdjFP] pour chasser ces propriétaires et ces capitalistes parasites qui les gouvernent."
 ultranationalist_coup:0 "Coup d'État ultranationaliste [From.GetAuEnANP] [From.GetName]"
 ultranationalist_coup_desc:0 "Le faible gouvernement [From.GetAdjMS] ne mérite en rien notre soutien. Mais les [From.GetHabitants], eux, méritent bien que [Root.GetLeLaLNP] [Root.GetName] les aid[Root.GetEEntNP] à entrer dans une ère nouvelle !"
 military_dictatorship:0 "Dictature militaire [From.GetAuEnANP] [From.GetName]"
 military_dictatorship_desc:0 "Le gouvernement [From.GetAdjMS] comporte de nombreux maillons faibles, que nous devons chasser du pouvoir : de nombreux cas d'athées, de syndicalistes et même de libéraux ont été rapportés au sein des ministères."
 MTG_naval_treaties:0 "Traités navals"
 MTG_naval_treaties_desc:1 "Afin de limiter les dépenses et éviter une nouvelle et ruineuse course aux armements, les plus grandes puissances navales mondiales ont signé un certain nombre de traités limitant leurs flottes et le poids de chacun de leurs navires.\n¤[Root.GetLeLaLNPCap] [Root.GetName], en tant que signataire[Root.GetXSNP] de ces traités, [Root.GetEstSontNP] [Root.GetLuiElleEuxNP]-même[Root.GetXSNP] limité[Root.GetXENP] par ces restrictions. Mais tant que [Root.GetSesLeursNP] ennemis continueront de les respecter, l'équilibre des puissances pourra être maintenu.\n\nLa puissance de nos navires capitaux [GetStrengthRatioBritain] [GetRelevantNavalTreatyNation]."
 ENG_Naval_treaty_nation:0 "[ENG.GetDuDelaDelNP] @ENG[ENG.GetName]"
 USA_Naval_treaty_nation:0 "[USA.GetDuDelaDelNP] @USA[USA.GetName]"
 Naval_treaty_over_100:0 "est actuellement supérieure à celle"
 Naval_treaty_lower_than_50:0 "représente actuellement moins de 50% de celle"
 Naval_treaty_50:0 "représente actuellement 50 à 75% de celle"
 Naval_treaty_75:0 "représente actuellement 75 à 90% de celle"
 Naval_treaty_90:0 "représente actuellement 90% à 100% de celle"
 MTG_abandon_treaty_democratic:0 "Se retirer des traités navals"
 MTG_abandon_treaty_democratic_desc:0 "Les tentatives faites pour empêcher le réarmement naval ont été un échec. [Root.GetLeLaLNPCap] [Root.GetName] doi[Root.GetTVentNP] être autorisé[Root.GetXENP] à réarmer pour pouvoir faire face aux menaces à venir."
 MTG_abandon_treaty_fascist:0 "Se retirer des traités navals"
 MTG_abandon_treaty_fascist_desc:0 "Par les traités navals, les démocraties décadentes ont elles-mêmes choisi d'avoir les mains liées. Mais dans cette lutte gigantesque entre les nations, il n'existe qu'une loi : celle de la nature, qui fait que seul le plus fort survit.\n¤Et rien ne fera renoncer [Root.GetLeLaLNP] [Root.GetName] à [Root.GetSonLeurNP] désir d'aligner une flotte puissante !"
 MTG_cheat_on_treaty:0 "Enfreindre les traités"
 MTG_cheat_on_treaty_desc:0 "Les restrictions imposées par les traités navals sur la conception des navires sont bien trop contraignantes. Peut-être qu'avec un peu d'imagination nous pourrions oublier de compter certains éléments, et libérer un peu de poids pour quelque chose qui soit... utile."
 MTG_second_london_conference:0 "Deuxième conférence de désarmement naval de Londres en cours"
 MTG_invite_FROM_to_treaty:0 "Inviter [From.GetLeLaLNP] [From.GetName] à signer les traités navals"
 MTG_send_treaty_warning_to_FROM_previous_signatory:0 "Adresser un avertissement [From.GetAuAlaAlNP] [From.GetName]"
 MTG_treaty_reduction_mission:0 "Se conformer au désarmement naval"
 MTG_treaty_reduction_mission_desc:0 "[Root.GetLeLaLNPCap] [Root.GetName] [Root.GetAOntNP] officiellement promis de réduire le nombre de [Root.GetSesLeursNP] navires capitaux. Il est donc urgent pour [Root.GetLuiElleEuxNP] de se conformer aux nombres spécifiés."
 MTG_treaty_reduction_signatory_mission:0 "Se conformer aux spécifications des traités navales"
 MTG_treaty_reduction_signatory_mission_desc:0 "En tant que signataire[Root.GetXSNP] des traités navals, [Root.GetLeLaLNP] [Root.GetName] ne peu[Root.GetTVentNP] disposer que d'un certain nombre de vaisseaux capitaux. Or ce nombre est actuellement dépassé, aussi certaines personnes commencent à se demander si le gouvernement [Root.GetAdjMS] est aussi désireux de prendre part à la limitation internationale de l'armement qu'il le prétend."
 MTG_treaty_renew_mission:0 "Seconde conférence navale de Londres"
 MTG_escalator_clause_invocation_mission:0 "Recours à la clause de non-respect"
 MTG_escalator_clause_invocation_mission_desc:0 "L'un des pays signataires des traités navals a décidé de ne plus les respecter et a même probablement déjà lancé la construction de navires plus gros et plus puissants.\n¤Heureusement, les traités autorisent [Root.GetLeLaLNP] [Root.GetName] à invoquer automatiquement la clause de non-respect, qui [Root.GetLuiLeurNP] permet dans ce cas précis de bénéficier d'un assouplissement des restrictions."
 MTG_escalator_clause_tt:0 "Cela va permettre d'assouplir les restrictions sur le coût des navires capitaux pour tous les autres pays signataires."
 MTG_send_treaty_warning_to_FROM:0 "Adresser un avertissement [From.GetAuAlaAlNP] [From.GetName]"
 MTG_send_treaty_warning_to_FROM_desc:0 "Tout laisse croire que [From.GetLeLaLNP] [From.GetName] pens[From.GetEEntNP] que nous ne remarquons pas les irrégularités nombreuses dans [From.GetSonLeurNP] construction navale. Mieux vaut [From.GetLLesFNP] informer de [From.GetSonLeurNP] erreur de jugement."
 ENG_declare_american_monarchy:0 "Proclamer la monarchie américaine"
 created_american_monarchy:0 "A proclamé la monarchie américaine.\n"
 ENG_install_american_monarchy:0 "Installer la monarchie américaine"
 ENG_create_pan_north_american_state:0 "Créer l'État pan-nord-américain"
 ENG_create_pan_north_american_state_tt:0 "Annexe et fait de tous les §YÉtats américains§! des territoires nationaux.\nCe pays sera désormais appelé §YDominion d'Amérique du Nord§!.\n"
 USA_reshuffle_congress:0 "Remanier le Congrès"
 USA_join_the_unions:0 "Rejoindre l'Union soviétique"
 USA_freedom_for_Papua:0 "Indépendance [PNG.GetDuDelaDelNP] [PNG.GetName]"
 USA_indonesian_liberation:0 "Libération [INS.GetDuDelaDelNP] [INS.GetName]"
 USA_decolonisation:0 "Décolonisation"
 USA_readmit_state_tt:0 "L'État va lancer le processus pour devenir un territoire national."
 USA_raise_silver_legions:0 "Mobiliser la Légion d'argent"
 ENG_expected_decolonization:0 "Décolonisation attendue"
 ENG_expected_decolonization_tt:0 "Une tentative de coup d'État va être évitée.\n"
