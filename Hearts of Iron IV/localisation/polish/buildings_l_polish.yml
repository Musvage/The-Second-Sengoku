 naval_base_desc:0 "Zwiększa zasięg twojej floty i zapewnia jej obsługę techniczną. Umożliwia dostarczanie zaopatrzenia drogą morską oraz eksport zasobów. Wyższe poziomy zwiększają przepustowość zaopatrzenia." # [LocEditor:AwaitingBatchUpdate]
