 ss_recruitment_event.10.t:0 "Protest generałów"
 ss_recruitment_event.10.desc:0 "Dziś [GER.GetLeader] spotkał się z wysokimi rangą oficerami Wehrmachtu w Oberkommando der Wehrmacht, którzy wyrazili zaniepokojenie zjawiskiem, które nazywają "polityczną protekcją" na korzyść SS. Ich szczególne obawy budzi tworzenie równoległego rodzaju sił zbrojnych w ramach Waffen-SS. \n\nIch zdaniem doskonale wyposażone dywizje SS odbierają zwykłemu wojsku tak bardzo potrzebne zasoby. \n\nPonadto niezależna rekrutacja może doprowadzić do powstania oddzielnych struktur dowodzenia i rozdzielenia działań, a przecież do zwycięstwa potrzebne jest współdziałanie wszystkich sił."
 ss_recruitment_event.10.a:0 "Wtrącanie się w sprawy polityczne jest niegodne niemieckich oficerów."
 ss_recruitment_event.10.b:0 "Zapewnić ich, że OKW będzie mieć zwierzchnictwo nad wszystkimi siłami SS."
 ss_recruitment_event.11.t:0 "Generał składa rezygnację na znak protestu"
 ss_recruitment_event.11.desc:0 "Powołując się na zły stan zdrowia, [GER_SS_general_resigns.GetName] zrezygnował ze swojego stanowiska ze skutkiem natychmiastowym. Ale tajemnicą poliszynela jest, że [GER_SS_general_resigns.GetName] otwarcie krytykował politykę rządu w sprawie Waffen-SS, a w szczególności decyzji zezwalającej ochotnikom z zagranicy na służbę w dywizjach SS. Podobno [GER_SS_general_resigns.GetName] nalegał na osobiste pożegnanie z Führerem, podczas którego doszło do zażartej dyskusji na temat alokacji zasobów na potrzeby działań wojennych. \n\nKilku innych oficerów Wehrmachtu wyraziło podobne obawy, część z nich zadeklarowała, że może pójść w jego ślady."
 ss_recruitment_event.11.a:0 "Dobrze, odszedł, zanim zdążył zarazić innych swoją słabością."
 ss_recruitment_event.11.b:0 "Spróbujcie przekonać go, że jego obowiązki są najważniejsze."
 ss_recruitment_event.12.t:0 "Plotki o spisku w Wehrmachcie"
 ss_recruitment_event.12.desc:0 "Gestapo przesłało nowy, bardzo niepokojący meldunek. Najwyraźniej pewna grupa wysokich rangą oficerów Wehrmachtu zaczęła spotykać się regularnie w pewnej posiadłości na terenie Prus Wschodnich. \n\nZebrania te, organizowane przynajmniej od kilku miesięcy pod pretekstem zwykłych partyjek brydża, są przeznaczone tylko dla wybranego kręgu oficerów. Służbom wywiadowczym jeszcze nie udało się umieścić tam swojego człowieka, ale potwierdzono, że wszyscy oficerowie należący do tego "kręgu pruskiego" otwarcie wyrażali swą pogardę dla rządu narodowosocjalistycznego, a szczególnie dla jego decyzji o rozbudowie Waffen-SS.\n\nObecnie trudno powiedzieć, jaki jest ostateczny cel tej grupy albo czy w ogóle ma ona jakiś cel."
 ss_recruitment_event.12.a:0 "To tylko utyskiwania kilku starych żołnierzy."
 ss_recruitment_event.12.b:0 "Należy pouczyć OKW o znaczeniu lokalności w walce o przetrwanie narodu."
 ss_recruitment_event.13.t:0 "[GER.GetLeader] celem zamachu"
 ss_recruitment_event.13.desc:0 "Niepotwierdzone doniesienia z kwatery Führera wskazują, że ktoś zdetonował ładunek wybuchowy podczas narady, w której uczestniczył [GER.GetLeader]. Wciąż mamy niewiele informacji, a w Wehrmachcie i SS panuje spore zamieszanie, oficerowie obu stron oskarżają się wzajemnie o próbę dokonania przewrotu.\n\nMusimy zaczekać na kolejne informacje."
 ss_recruitment_event.13.a:0 "Pozostała nam tylko nadzieja."
 ss_recruitment_event.14.t:0 "Unternehmen Walküre"
 ss_recruitment_event.14.desc:0 "Część Wehrmachtu przeprowadziła Operację "Walkiria", plan kryzysowy na wypadek poważnych niepokojów społecznych w Niemczech. Jednostki armii otoczyły kilka rządowych ministerstw i próbowały aresztować ważnych przedstawicieli partii. W całym Berlinie doszło do niewielkich potyczek i strzelanin pomiędzy strażnikami z SS i oddziałami armii. Wehrmacht zażądał, żeby wszystkie jednostki SS natychmiast poddały się i złożyły broń, jednak dowództwo SS natychmiast odmówiło.\n\nW tej chwili obie frakcje walczą o kontrolę nad Berlinem. Niektóre jednostki Wehrmachtu deklarują, że [GER.GetLeader] wciąż jest prawowitym przywódcą, i stanęły do walki z buntownikami. \n\nTa wojna niewątpliwie będzie się rozszerzać."
 ss_recruitment_event.14.a:0 "Verräter! Versager!"
 ss_recruitment_event.15.t:0 "[GER.GetLeader] celem nieudanego zamachu"
 ss_recruitment_event.15.desc:0 "Zdaje się, że [GER.GetLeader] ma szczęście albo czuwa nad nim opatrzność, ponieważ odniósł tylko lekkie obrażenia na skutek wybuchu bomby w jego kwaterze głównej. Kilka innych osób nie miało tyle szczęścia.\n\nPo opatrzeniu niewielkich oparzeń i zadraśnięć [GER.GetLeader] natychmiast spotkał się z przedstawicielami partii, SS i Gestapo, żeby omówić dalsze kroki."
 ss_recruitment_event.15.a:0 "Zdrajcy zginą śmiercią zdrajców."
 ss_recruitment_event.15.b:0 "Niech odpokutują swoje winy poprzez służbę."
 ss_recruitment_event.20.t:0 "Himmler protestuje"
 ss_recruitment_event.20.desc:0 "Heinrich Himmler i [GER.GetLeader] spotkali się, w rozmowie Reichsführer SS podobno uskarżał się, że jego organizacja nie otrzymuje wsparcia potrzebnego jej, by mogła dobrze chronić partię i państwo. [GER.GetLeader] został też ostrzeżony, aby nie wierzył w całkowitą lojalność Wehrmachtu. \n\nTylko SS można powierzyć zadanie stworzenia nowych Niemiec."
 ss_recruitment_event.20.a:0 "Zapomniał, gdzie jest jego miejsce."
 ss_recruitment_event.20.b:0 "Niewielkie siły to gwarancja, że te zaszczytne płaszcze noszą tylko nasi najlepsi ludzie."
 ss_recruitment_event.21.t:0 "Rycerze z Wewelsburga"
 ss_recruitment_event.21.desc:0 "Pojawiły się doniesienia, że Himmler wezwał najwyższych dowódców SS na zamek Wewelsburg na pilną naradę. Nie jest znany temat tego spotkania, ale można domniemywać, że wiązało się ono z niezadowoleniem Himmlera z przywództwa partii. [GER.GetLeader] nadal słucha rad Wehrmachtu w sprawach militarnych, co uniemożliwia Himmlerowi stworzenie niezależnych sił zbrojnych będących przeciwwagą dla regularnej armii.\n\nPodobno Himmler postanowił stworzyć coś, co nazwał "nowym Zakonem Krzyżackim nowych Niemiec". Ci "rycerze" przysięgli Himmlerowi fanatyczną lojalność i posłuszeństwo, a każdy z nich otrzymał zaprojektowany przez niego miecz, wykonany ze stali pobłogosławionej dawnymi germańskimi rytuałami. Oręż ten ma służyć do zabijania wrogów Nowych Niemiec."
 ss_recruitment_event.21.a:0 "Co za bzdury!"
 ss_recruitment_event.21.b:0 "Przypomnijcie Himmlerowi, komu powinien być lojalny."
 ss_recruitment_event.22.t:0 "SS wtrąca się do gospodarki wojennej"
 ss_recruitment_event.22.desc:0 "Rząd otrzymał skargi od wielu kierowników fabryk. Dotarły do nich zamówienia materiałów z Biura Budownictwa i Zamówień SS. Po zrealizowaniu dostawy kierowników odesłano do Biura Finansów SS, które miało im zapłacić, ale zamiast tego skierowało ich do Biura Współpracy Gospodarczej SS, gdzie z kolei powiedziano im, że pierwsze z biur powinno było zapłacić im bezpośrednio.\n\nJeszcze bardziej niepokoi to, jakie materiały zamówiono: maszyny precyzyjne, dużą ilość środków chemicznych używanych do produkcji nawozów, a także stal i blachę.\n\nHimmler odmówił wyjaśnienia tych zdarzeń przedstawicielom rządu, ale słyszano jego rozmowę z wysokim oficerem łącznikowym SS w Ministerstwie Gospodarki, w której stwierdził, że "jeśli [GER.GetLeader] nie da mi broni, wyprodukuję własną. Nie obchodzi mnie, gdzie i w jaki sposób dostanę to, czego potrzebuję"."
 ss_recruitment_event.22.a:0 "To na pewno tylko jakiś błąd w księgowości."
 ss_recruitment_event.22.b:0 "Zmusić Himmlera do przeprowadzenia dochodzenia i osobistego zameldowania o jego wynikach."
 ss_recruitment_event.23.t:0 "Spisek Himmlera"
 ss_recruitment_event.23.desc:0 "Anonimowe źródło w SS ujawniło wewnętrzną notatkę dla rządu. Jej treść jest porażająca. Na kilkudziesięciu stronach opisano szczegóły wykorzystania słabnącej, ale nadal znacznej siły, do przejęcia władzy "w razie gdyby [GER.GetLeader] zdradził sprawę narodowego socjalizmu". Dowodem takiej zdrady byłby brak zaangażowania w zastąpienie istniejących, skostniałych organizacji – takich jak armia – nowymi formacjami, utworzonymi zgodnie z duchem narodowego socjalizmu.\n\nPod notatką podpisał się Heinrich Himmler."
 ss_recruitment_event.23.a:0 "Nie możemy rzucić wyzwania SS."
 ss_recruitment_event.23.b:0 "Tym razem posunął się za daleko."
 ss_recruitment_event.23.c:0 "Może jakoś dojdziemy do porozumienia?"
 ss_recruitment_event.24.desc:0 "Z kwatery głównej Führera dotarły informacje o jakimś zamieszaniu, które wybuchło podczas prywatnego spotkania, jakie odbywali [GER.GetLeader] i Heinrich Himmler. Szczegóły nie są znane, ale wywiad wojskowy, Abwehra, rzekomo przechwycił tajnego kuriera przewożącego rozkazy dla jednostek SS w całych Niemczech, polecające im przygotowanie się do "Fall Schwarz". Przypuszcza się, że jest to operacja mająca na celu przejęcie kluczowych obiektów łączności i infrastruktury w przypadku próby dokonania przewrotu wojskowego."
 ss_recruitment_event.24.a:0 "Ważą się losy Niemiec."
 ss_recruitment_event.25.desc:0 "[GER.GetLeader] po raz kolejny miał szczęście i uniknął niebezpieczeństwa. Jak powiedział sam Führer, Himmler wycelował w niego broń w trakcie prywatnego spotkania, wykrzykując przy tym obraźliwe i wulgarne słowa. Opętany żądzą władzy Reichsführer SS próbował zabić Wodza, ale jego pistolet zaciął się i nie wystrzelił. Po chwili konsternacji [GER.GetLeader] obezwładnił Himmlera i wezwał pomoc. Podobno do zakucia Himmlera potrzebnych było czterech strażników.\n\nW innych miejscach Rzeszy doszło do spięć między SS i zwykłymi jednostkami armii po tym, jak ci pierwsi próbowali zająć ważne punkty łączności. Odstąpili jednak, gdy dowiedzieli się, że [GER.GetLeader] przeżył.\n\nJednostki Wehrmachtu otoczyły główne biura oraz placówki SS i czekają na rozkazy z Berlina."
 ss_recruitment_event.25.a:0 "Trzeba było ich rozstrzelać dawno temu, tak jak Stalin!"
 ss_recruitment_event.25.b:0 "I wciąż są nietykalni."
 ss_recruitment_event.26.t:0 "Pucz Himmlera"
 ss_recruitment_event.26.desc:0 "Gdy opadł dym w kwaterze Führera, okazało się, że chaotyczną strzelaninę przeżył tylko Heinrich Himmler. Według jego zeznania Führer, który najwyraźniej oszalał, nazwał go nieudolnym człowiekiem i żołnierzem, zdrajcą oraz szpiegiem, którego należy rozstrzelać o świcie. Wiedząc, że musi wybierać pomiędzy osobistym honorem a przetrwaniem narodu, Himmler postanowił działać natychmiast i zastrzelił Wodza. Następnie strażnicy próbowali zabić Himmlera, uznawszy go za zamachowca. Udało mu się przeżyć tylko dlatego, że z pomocą przyszli mu żołnierze jego własnej ochrony.\n\n W całych Niemczech wieść o śmieci Führera stała się sygnałem do rozpoczęcia realizacji dawno przygotowanego planu. Jednostki SS i zwykłej armii rzuciły się, by zająć mosty, centrale telefoniczne i skrzyżowania, a spadochroniarze Luftwaffe błyskawicznie rozpoczęli operację zajęcia lotnisk w całej Rzeszy.\n\nNiemcy znalazły się na krawędzi wojny domowej, wszystkie trzy frakcje liczą, że to rząd cywilny zajmie się kierowaniem krajem."
 ss_recruitment_event.26.a:0 "Rząd poprze Himmlera."
 ss_recruitment_event.26.b:0 "Rząd poprze Göringa."
 ss_recruitment_event.26.c:0 "Wydać Wehrmachtowi rozkaz przywrócenia porządku."
