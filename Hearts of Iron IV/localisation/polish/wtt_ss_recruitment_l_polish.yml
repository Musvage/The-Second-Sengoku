 ss_recruitment_event.1.t:0 "Kampania rekrutacyjna w Danii"
 ss_recruitment_event.1.desc:0 "W tej tytanicznej walce o przetrwanie narodu musimy korzystać ze wszelkich środków i atutów. SS uważa, że wielu mieszkańców Danii chętnie chwyciłoby za broń i wyruszyło u naszego boku do walki z groźbą światowego bolszewizmu.\n\nWehrmacht zgadza się, że można przeprowadzić ograniczoną rekrutację odpowiednich ochotników, ale generałowie z OKW są zdania, że wszyscy zagraniczni rekruci powinni znaleźć się pod dowództwem wojskowym, a nie SS."
 ss_recruitment_event.1.a:0 "Kompromis w sprawie umiarkowanej kampanii rekrutacyjnej."
 ss_recruitment_event.1.b:0 "Sfinansowanie wielkiej kampanii rekrutacji do SS."
 ss_recruitment_event.1.c:0 "Umożliwienie OKW rekrutacji niewielkiej liczby specjalistów i personelu pomocniczego."
