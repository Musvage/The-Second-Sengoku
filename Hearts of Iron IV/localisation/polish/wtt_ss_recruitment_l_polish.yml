 SS_recruitment:0 "Zagraniczni ochotnicy"
 SS_recruitment_desc:1 "SS dowodzone przez Himmlera uważa, że powinno kierować rekrutacją zagranicznych ochotników do walki z bolszewizmem na świecie. Wehrmacht stanowczo protestuje i nie zgadza się na istnienie równoległej struktury dowodzenia. Jeśli jedna ze stron poczuje się skrzywdzona, konsekwencje mogą być poważne.\n\nAktualny §Ynastrój§! w OKW: [Root.GetWehrmachtAngerLevel] ([?GER.wehrmacht_anger|-0])\n\nAktualny §Ynastrój§! w dowództwie SS: [Root.GetSSAngerLevel] ([?GER.SS_anger|-0])"
