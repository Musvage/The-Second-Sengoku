l_polish:
 treaty_org.1.t:0 "Traktat brukselski"
 treaty_org.1.desc:0 "Po zażegnaniu globalnego zagrożenia kruche porozumienia między rządem [SOV.GetAdjective] i jego zachodnimi sojusznikami zaczęły słabnąć.\n\nObawiając się nieodwracalnego zerwania kontaktów oraz zderzenia ambicji w Europie - co pokazały niedawne wydarzenia we Niemczech Wschodnich - [FROM.GetNameDef] proponuje podczas pospiesznie zwołanej konferencji w Brukseli zawarcie układu o pomocy wzajemnej."
 treaty_org.1.a:0 "Trzeba zapanować nad zagrożeniem ze wschodu."
 treaty_org.1.b:0 "Nie potrzebujemy kolejnej wojny..."
 join_brussels_treaty_tt:0 "Podpiszemy traktat brukselski"
 SOV_chose_NATO_neutrality:0 "Wybierzmy neutralność"
 SOV_joined_NATO:0 "Podpisano traktat brukselski"
 NATO_brussels_treaty:0 "Traktat brukselski"
 NATO_brussels_treaty_desc:0 "Po zażegnaniu globalnego zagrożenia kruche porozumienia między rządem [SOV.GetAdjective] i jego zachodnimi sojusznikami zaczęły słabnąć."
 nato_decisions:0 "Organizacje traktatowe"
 brussels_to_has_already_happened:0 "Konferencja w Brukseli nie odbyła się"
 TO_will_be_invited_to_join_or_leave:0 "Podpiszemy ten traktat albo opuścimy: [ROOT.GetFactionName].\n"
 TO_chose_neutrality:0 "Neutralność z konieczności"
 TO_chose_neutrality_desc:0 "Rośnie napięcie między Zachodem a Wschodem, więc powinniśmy działać rozważnie."
 TO_left_faction:0 "Opuszczono: [FROM.GetFactionName]."
 TO_signed_brussels:0 "Podpisano traktat brukselski"
 treaty_org.2.t:0 "Podpisano traktat brukselski"
 treaty_org.2.desc:0 "Działając w sposób, który przypomniał światu, że najgorsze nie jest jeszcze za nami, kilka dawnych mocarstw alianckich ogłosiło dziś zawarcie w Brukseli nowego traktatu.\n\nChoć rzekomo porozumienie to dotyczy współpracy cywilnej i militarnej, to jednak mało kto wątpi w jego przesłanie dla przywódców i sojuszników władz [SOV.GetAdjective]\n\nKilka krajów wykorzystało czas geopolitycznych napięć i ogłosiło formalnie neutralność."
 treaty_org.2.a:0 "Niepokojący obrót wydarzeń."
 treaty_org.2.b:0 "Co za bezczelna prowokacja."
 NATO_form_nato_properly:0 "Ratyfikacja Organizacji Traktatu Północnoatlantyckiego"
 NATO_suggest_nato:0 "Projekt traktatu północnoatlantyckiego"
 NATO_suggest_nato_desc:0 "Rozbudowa traktatu z Brukseli to kolejny logiczny krok naszego sojuszu."
 treaty_org.3.t:0 "Organizacja Traktatu Północnoatlantyckiego"
 treaty_org.3.desc:0 "Rządy [USA.GetAdjective] i [FROM.GetAdjective] wykonały dawno wyczekiwany manewr dyplomatyczny i wczoraj wieczorem ogłosiły utworzenie Organizacji Traktatu Północnoatlantyckiego. Decyzja ta zapowiada obiecującą współpracę cywilną, wojskową oraz wywiadowczą, co z niepokojem przyjęły władze [SOV.GetAdjective]\n\nPokój może okazać się ulotny."
 treaty_org.3.a:0 "Interesujące."
 treaty_org.3.b:0 "Żałosne."
 treaty_org.4.desc:0 "Rząd [FROM.GetAdjective] wykonał dawno wyczekiwany, acz pozbawiony pazurów manewr dyplomatyczny i wczoraj wieczorem ogłosił utworzenie Organizacji Traktatu Północnoatlantyckiego. Decyzja ta zapowiada obiecującą współpracę cywilną, wojskową oraz wywiadowczą, co z niepokojem przyjęły władze [SOV.GetAdjective]\n\nPokój może okazać się ulotny."
 treaty_org.4.a:0 "Interesujące."
 treaty_org.4.b:0 "To chyba coś więcej niż Północny Atlantyk."
 TO_nato_ratified:0 "Traktat północnoatlantycki"
 TO_nato_ratified_desc:0 "Traktat pozwalający krajom korzystać ze wspólnych zasobów i danych wywiadowczych. Nie bez powodu."
 nato_not_suggested_yet:0 "Zaproponowano utworzenie NATO"
 north_atlantic_treaty_org:0 "NATO"
 warsaw_pact:0 "Układ Warszawski"
 NATO_have_warsaw_pact:0 "Propozycja utworzenia Układu Warszawskiego"
 NATO_have_warsaw_pact_desc:0 "Jedyną właściwą odpowiedzią na traktat brukselski jest utworzenie naszego własnego bloku."
 treaty_org.5.d:0 "[FROM.GetNameDef], z obawy przed znalezieniem się w centrum konfliktu Wschodu z Zachodem, ogłasza zamiar natychmiastowego opuszczenia frakcji. [ROOT.GetFactionName] straci w ten sposób jednego z członków, ale czy w tej sytuacji można się temu dziwić?"
 treaty_org.5.t:0 "[From.GetNameDef] wybiera neutralność"
 treaty_org.5.a:0 "Rozumiemy."
