 CZE_GATHERING_STORM_DESC:0 "Podczas wielkiej wojny siły czeskie walczyły w szeregach ententy na terenie całej Europie, by zdobyć poparcie dla powstania ich własnego państwa. Wysiłki te zostały nagrodzone, gdy na gruzach mocarstwa Austro-Węgier powstała Czechosłowacja. \n\nPo wybuchowym uzyskaniu państwowości Czechosłowacja stworzyła Małą Ententę, sojusz z Jugosławią i Rumunią mający pokrzyżować działania Węgier dążących do odbudowy imperium austro-węgierskiego. Krajobraz polityczny Europy zmienia się jednak pod wpływem rosnącej potęgi Niemiec."
 HUN_GATHERING_STORM_DESC:0 "Węgry, stanowiące połowę mocarstwa Austro-Węgier, po wielkiej wojnie były traktowane przez zwycięskie siły ententy jak pokonany wróg. Traktat w Trianon pozbawił ten kraj prawie dwóch trzecich terytorium. Miliony rdzennych Węgrów znalazły się poza granicami swojej ojczyzny, a gospodarka była w opłakanym stanie. Surowe ograniczenia zbrojeń miały zagwarantować, że Węgry już nigdy nie zagrożą pokojowi w Europie. \n\nJednak zmieniający się klimat polityczny na kontynencie może przynieść szansę naprawy błędów przeszłości i odbudowy dawnej wielkości tego państwa."
 ROM_GATHERING_STORM_DESC:0 "Rumunia znalazła się po stronie zwycięzców wielkiej wojny, w wyniku czego uzyskała nowe terytoria i ludzi, z których nie wszyscy byli Rumunami. Aby zabezpieczyć się przed rewanżystycznymi zapędami państw, które musiały oddać część swoich ziem, Rumunia stworzyła sieć sojuszy w regionie Bałkanów. Jednak w ostatnich latach kraj koncentrował swą uwagę głównie na sprawach wewnętrznych, a rząd króla Karola II pozwolił na osłabienie tych sojuszy. \n\nSytuacja polityczna w Europie zmienia się, przez co Rumunia może zostać osamotniona i bezbronna."
 HUN_BLITZKRIEG_DESC:0 "Węgry, stanowiące połowę mocarstwa Austro-Węgier, po wielkiej wojnie były traktowane przez zwycięskie siły ententy jak pokonany wróg. Traktat w Trianon pozbawił ten kraj prawie dwóch trzecich terytorium. Miliony rdzennych Węgrów znalazły się poza granicami swojej ojczyzny, a gospodarka była w opłakanym stanie. Surowe ograniczenia zbrojeń miały zagwarantować, że Węgry już nigdy nie zagrożą pokojowi w Europie. \n\nJednak zmieniający się klimat polityczny na kontynencie może przynieść szansę naprawy błędów przeszłości i odbudowy dawnej wielkości tego państwa."
 ROM_BLITZKRIEG_DESC:0 "Rumunia znalazła się po stronie zwycięzców wielkiej wojny, w wyniku czego uzyskała nowe terytoria i ludzi, z których nie wszyscy byli Rumunami. Aby zabezpieczyć się przed rewanżystycznymi zapędami państw, które musiały oddać część swoich ziem, Rumunia stworzyła sieć sojuszy w regionie Bałkanów. Jednak w ostatnich latach kraj koncentrował swą uwagę głównie na sprawach wewnętrznych, a rząd króla Karola II pozwolił na osłabienie tych sojuszy. \n\nSytuacja polityczna w Europie zmienia się, przez co Rumunia może zostać osamotniona i bezbronna."
 YUG_GATHERING_STORM_DESC:1 "Jugosławia powstała, gdy nowe państwo Serbów, Chorwatów i Słoweńców połączyło się z niepodległym Królestwem Serbii w 1922 r. Początkowo Jugosławia weszła do Małej Ententy i ententy bałkańskiej, by zagwarantować sobie niepodległość. Jednak niedawny zamach na króla Aleksandra, rosnąca wewnętrzna presja ze strony nacjonalistów oraz zewnętrzne naciski Włoch i Niemiec wywołały potężne niepokoje, a także zmianę pozycji politycznej i strategicznej Rumunii."
 YUG_BLITZKRIEG_DESC:0 "Jugosławia powstała, gdy w 1922 r. nowe Królestwo Serbów, Chorwatów i Słoweńców połączyło się z niepodległym Królestwem Serbii.  Początkowo Jugosławia weszła do Małej Ententy i Ententy Bałkańskiej, by zagwarantować sobie niepodległość, jednak rosnąca wewnętrzna presja ze strony nacjonalistów oraz zewnętrzne naciski Włoch i Niemiec wywołały potężne niepokoje, a także zmianę pozycji politycznej i strategicznej Rumunii."
 CHI_GATHERING_STORM_DESC:0 "Po rewolucji, która obaliła ostatniego cesarza z dynastii Qing, młoda Republika Chińska walczyła o przetrwanie. Watażkowie władają większością ziem na peryferiach, a w centrum kraju komuniści założyli centrum zarządzania w odległej górskiej dolinie. Tuż przy granicy Japonia stworzyła rząd marionetkowy z ostatnim chińskim cesarzem na czele, który pragnie ponownie zjednoczyć kraj pod swoimi rządami.\n\nMając wielu niebezpiecznych wrogów, rząd Czang Kaj-szeka musi dokonać trudnych wyborów, jeśli chce przetrwać i rządzić Chinami."
 PRC_GATHERING_STORM_DESC:0 "Ledwie dwa lata temu Komunistycznej Partii Chin groziło całkowite wyniszczenie. Żeby przetrwać, wyruszyła w długą podróż, którą nazwano Długim Marszem. Tylko niewielka część armii przetrwała trudy marszu, fabryk jest niewiele, więc trudno będzie o zwycięstwo w chińskiej wojnie domowej.\n\nAle może z czasem ludność przekona się do komunistycznych idei, powstaną nowe armie i bazy, a gdy nadejdzie właściwa chwila, rewolucja rozpocznie się od nowa, by ostatecznie zwyciężyć."
 CHI_BLITZKRIEG_DESC:0 "Po dwóch latach wojny z Japonią armie Czang Kaj-szeka wykrwawiły się, próbując zatrzymać atak nieprzyjaciela. Wróg zajął najbogatsze regiony kraju. Zachodnie demokracje udzieliły tylko niewielkiego wsparcia, a komuniści nie kwapią się do otwartego starcia z wrogiem.\n\nWojna może rozszerzyć się bardziej, wygląda na to, że najgorsze jeszcze nie nadeszło. Jednak dzięki temu, że japoński atak jest hamowany przez same rozmiary kraju, wróg może zainteresować się innymi kierunkami, a nowe sojusze mogą jeszcze zmienić równowagę sił..."
 PRC_BLITZKRIEG_DESC:0 "W obliczu potężnej japońskiej ofensywy nacjonaliści i komuniści zawarli kruchy rozejm. Obie strony zdają sobie sprawę, że ten zjednoczony front nie przetrwa długo. Centralny region komunistów w Yan’an stał się teraz linią frontu w wojnie z Japonią.\n\nKomuniści muszą oszczędnie gospodarować zasobami, jeśli chcą przetrwać. Wszystkie straty poniesione w walce z Japończykami będą miały dwukrotnie większą wagę, gdy przyjdzie czas zmierzyć się z nacjonalistami. Możliwe, że właśnie na to liczy rząd Czang Kaj-szeka..."
 MAN_GATHERING_STORM_DESC:0 "Puyi, ostatni cesarz Chin, usunięty ze Smoczego Tronu w wieku sześciu lat, był cierpliwy. Gdy jego dawne cesarstwo rozdzierała wojna domowa, Puyi znalazł nowego sojusznika w Japonii.\n\nDla Puyia powstanie Imperium Mandżukuo w 1932 r. było zaledwie pierwszym krokiem na drodze do odzyskania rodowego dziedzictwa. W tej chwili utrzymuje władzę dzięki armii japońskiej, ale za jakiś czas może pojawić się okazja do zrzucenia kajdan i objęcia roli, do której się urodził..."
 MAN_BLITZKRIEG_DESC:0 "Puyi, ostatni cesarz Chin, usunięty ze Smoczego Tronu w wieku sześciu lat, był cierpliwy. Gdy jego dawne cesarstwo rozdzierała wojna domowa, Puyi znalazł nowego sojusznika w Japonii.\n\nDla Puyia powstanie Imperium Mandżukuo w 1932 r. było zaledwie pierwszym krokiem na drodze do odzyskania rodowego dziedzictwa. W tej chwili utrzymuje władzę dzięki armii japońskiej, ale za jakiś czas może pojawić się okazja do zrzucenia kajdan i objęcia roli, do której się urodził..."
 WARLORDS_GATHERING_STORM_DESC:0 "Słabość rządu centralnego może umożliwić co ambitniejszym jednostkom dojście do władzy. Na peryferiach kraju lokalni liderzy stworzyli swoje małe lenna, nie przejmując się zbytnio poleceniami rządu centralnego. \n\nNadchodzi wojna, każdy z tych watażków stoi przed trudnym wyborem: współpracować z rządem centralnym czy zawrzeć sojusz z komunistami? Każda opcja może zaowocować miejscem przy stole władzy, ale jest też trzecia możliwość: zdobycie Chin dla siebie."
 WARLORDS_BLITZKRIEG_DESC:1 "Wojna z Japonią zmusiła chińskich watażków do opowiedzenia się po jednej ze stron, ale nie ma wątpliwości, że ten sojusz nie przetrwa długo. Nadejdzie dzień, gdy nie będzie już potrzebny, i wtedy ponownie rozpocznie się rozgrywka pomiędzy tymi wszystkimi ambitnymi i bezwzględnymi ludźmi, a jej stawką będzie tytuł władcy Chin."
 MEXICO_GATHERING_STORM_DESC:0 "Po obaleniu tyrana Porfiria Díaza Meksyk pogrążył się w trwających dwadzieścia lat wojnach domowych. Centryści walczyli z regionalistami, chłopi i socjaliści zmagali się w właścicielami hacjend. Spory o rolę państwa i religii powróciły wprost z annałów Oświecenia, by nękać Meksyk.\n\nRząd sekularystów twierdzi, że wygrał te spory, ale zasiada na tronie z gruzu. Gdy odbudowa Meksyku dobiegnie końca, być może wyłoni się inny zwycięzca."
 MEXICO_BLITZKRIEG_DESC:0 "Rząd Lázara Cárdenasa okazał się większą siłą napędową pozytywnych zmian społecznych niż gabinet jego poprzednika, prezydenta Plutarca Callesa, który został wygnany i przebywa obecnie w Ameryce. Sytuacja gospodarcza unormowała się, a zagraniczne koncerny naftowe działają pod nadzorem państwa, dzięki czemu rząd meksykański może spoglądać poza swoje granice. Ameryka ma wrogów na wielu frontach i najprawdopodobniej wybaczy upaństwowienie Standard Oil, ale zaprzyjaźnienie się z jej wrogami może przynieść jeszcze większe zyski..."
 NETHERLANDS_GATHERING_STORM_DESC:0 "Rząd holenderski z niepokojem obserwuje rosnące napięcie międzynarodowe. Gospodarka kraju szwankuje, ruch pacyfistyczny ma się doskonale, a silna wiara w neutralność odstręcza ewentualnych sojuszników. Wszystko to powoduje, że Holendrzy nie są w stanie przygotować odpowiedniej obrony.\n\nJednocześnie znaczenie Holandii jako bramy handlowej na kontynent sprawia, że zarówno Brytyjczycy, jak i Niemcy pragną holenderskiej "współpracy", by zaszkodzić drugiej stronie. Ewentualna odmowa ma duże szanse spotkać się z wrogością. Może wycofanie się do kolonii to jedyny sposób odparcia takiej inwazji..."
 NETHERLANDS_BLITZKRIEG_DESC:0 "Wojna pomiędzy Niemcami i innymi mocarstwami europejskimi wydaje się nieunikniona. Chociaż Holandia po raz kolejny wybrała neutralność, jej przywódcy rozważają opracowanie tajnych planów sztabowych wspólnie z południowymi sąsiadami w celu przygotowania się do ewentualnych działań zbrojnych.\n\nArmia została zmobilizowana, a prace nad holenderskimi liniami obronnymi nabierają tempa – wszystko to, by przygotować kraj do obrony przed pogwałceniem jego niepodległości. Jeśli to się nie uda, zawsze są jeszcze kolonie..."
 SPAIN_GATHERING_STORM_DESC:0 "W pierwszych pięciu latach swego istnienia raczkująca Druga Republika Hiszpańska musiała zmierzyć się ze strajkami, próbą przewrotu wojskowego i dużym powstaniem. Przetrwała te wyzwania, jednak hiszpańskie społeczeństwo cierpi z powodu polaryzacji politycznej i starć pomiędzy anarchistami, komunistami oraz falangistami.\n\nWszystkie strony czekają z nadzieją na wybory powszechne, które odbędą się w 1936 r., ale mało prawdopodobnym jest, że zwycięstwo którejś z frakcji ustabilizuje sytuację. A gdy trwają walki, wojsko czeka i spiskuje..."
 SPAIN_BLITZKRIEG_DESC:0 "Wojna domowa, która przez ostanie trzy lata pustoszyła kraj, wreszcie dobiegła końca. Pod wodzą Franco zwycięzcy muszą teraz zająć się odbudową Hiszpanii, zlikwidowaniem ostatnich ognisk ruchu oporu i zasypaniem podziałów powstałych w czasie wojny.\n\nMają na to ograniczony czas, ponieważ świat nieubłaganie zmierza ku jeszcze większej i bardziej krwawej wojnie. Jeśli Hiszpania ma się bronić albo skorzystać z możliwości stwarzanych przez nadchodzący konflikt, musi niezwłocznie przygotować do tego swój przemysł i swoje wojska."
 PORTUGAL_GATHERING_STORM_DESC:0 "Po dojściu Salazara do władzy w roku 1932 w Portugalii zakończył się niespokojny czas Pierwszej Republiki. Jego wizja silnego państwa portugalskiego, niezależnego finansowo i politycznie od wielkich mocarstw, doprowadziła do powstania Estado Novo i stała się fundamentem rozwoju portugalskiego przemysłu i modernizacji armii. \n\nPortugalia musi teraz wybrać dalszy kierunek, bo w sąsiedniej Hiszpanii nasilają się niepokoje polityczne i społeczne, a napięcie na arenie międzynarodowej staje się coraz większe..."
 PORTUGAL_BLITZKRIEG_DESC:0 "Konserwatywny i nacjonalistyczny rząd Salazara pozwolił Portugalii zachować neutralność w czasie hiszpańskiej wojny domowej, a jednocześnie wspierał nacjonalistów i przyczynił się do porażki zwolenników komunizmu i anarchii. \n\nSytuacja na Półwyspie Iberyjskim wreszcie się ustabilizowała, więc nadszedł czas na poszukiwanie potencjalnych zagranicznych sojuszników i rozważenie, jaką rolę odegra Portugalia w prawdopodobnie nieuniknionym konflikcie światowym."
 LIT_GATHERING_STORM_DESC:0 "Kiedy Polska ciągle próbuje wciągnąć Litwę do nowej Rzeczpospolitej, kiedy Rosjanie nie uznają litewskiego prawa do samostanowienia, a w regionie Memel rośnie zagrożenie ze strony nazistów, pewien weteran wojny o niepodległość postanowił walczyć o zachowanie stabilności i niepodległości narodu litewskiego. Mając do dyspozycji ograniczone zasoby, Antanas Smetona kieruje niestabilnym reżimem. Na wsiach panoszy się Żelazny Wilk, którego członków rozjuszyło aresztowanie ich przywódcy Augustinasa Voldemarasa. Zbliża się wojna, a Litwa musi za wszelką cenę bronić swoich obywateli."
 LIT_BLITZKRIEG_DESC:0 "Wszystko przygotowane. Antanas Smetona został dyktatorem, teraz nie uda się zrealizować marzeń o odnowieniu Republiki Litewskiej. Zawarto porozumienie z Rosjanami, na mocy którego po rozbiorze Polski Wilno powróci do Litwy. Ale czy Smetona może wierzyć, że Stalin i jego nienasycona machina wojenna będą zawsze szanować litewską niepodległość?"
 LAT_GATHERING_STORM_DESC:1 "Minęły dwa lata od przewrotu majowego, a status Łotwy nadal jest niepewny. Kārlis Ulmanis, który kiedyś był premierem łotewskiego rządu, teraz pozuje na dyktatora, a zwolennicy demokracji głośno sprzeciwiają się temu atakowi na wolność Łotwy. Faszystowska organizacja Pērkonkrusts jest wzburzona po aresztowaniu jej przywódcy Gustavsa Celmiņša i jeśli dyktatura nie zlikwiduje szybko tego zagrożenia, na Łotwie może wybuchnąć wojna domowa.\n\nNiebezpieczeństwa czają się na wschodzie i zachodzie, więc Łotwa balansuje na cienkiej linii między zwycięstwem a unicestwieniem."
 LAT_BLITZKRIEG_DESC:0 "Zbytnie poleganie Łotwy na wymianie handlowej ze Związkiem Radzieckim zemściło się na dyktaturze. ZSRR i Rzesza Niemiecka pokazały pazury i dybią na Ulmanisa. Jeśli Łotwa ma pozostać niepodległa, trzeba przeprowadzić błyskawiczną mobilizację, chyba że dyktatura woli podkulić ogon i błagać Rosjan o łaskę..."
 EST_GATHERING_STORM_DESC:0 "W obliczu komunistycznego zagrożenia na wschodzie i faszystowskiego na południu Konstantin Päts i Isamaaliit przejęli całkowitą kontrolę nad Estonią, by zadbać o jej przyszłość. Grupa weteranów estońskiej wojny o niepodległość tworzyła ruch zwany wabsami. To prawicowi populiści dążący do wyrwania władzy z rąk neutralnego rządu.\n\nPrzyszłość Estonii jest niepewna. Czy Päts utrzyma pokój i nastanie epoka spokoju, czy też wabsowie przejmą władzę i stworzą nowe państwo estońskie?"
 EST_BLITZKRIEG_DESC:0 "Estonia znalazła się w potrzasku pomiędzy morzem i czerwonym zagrożeniem na wschodzie. Nie ma już u swego boku dawnych sojuszników. Kapitulacja wydaje się nieunikniona, ale naród estoński może przetrwać: obywatele będą zniewoleni przez ZSRR albo zostaną członkami leśnej partyzantki."
 BUL_GATHERING_STORM_DESC:0 "Po wojnie niepodległościowej w roku 1878 i odrzuceniu traktatu w San Stefano przez zachodnie demokracje historię Bułgarii znaczyły ciągłe konflikty i zdrady na Bałkanach. Jako pokonany członek Trójprzymierza w I wojnie światowej Bułgaria doznała znacznych strat terytorialnych, a traktat w Neuilly-sur-Seine nałożył na kraj ciężkie sankcje gospodarcze i ograniczenia militarne. \n\nJednak wraz z wielkimi zmianami społeczno-politycznymi, jakie nastąpiły w Europie, nadszedł czas, by Bułgaria wybrała swoją własną drogę i zajęła należne jej miejsce na Bałkanach."
 BUL_BLITZKRIEG_DESC:0 "Przez ostatnie kilka lat car Borys konsolidował swoją władzę, rozwiązując konspiracyjną organizację Zweno oraz zwracając politykę zagraniczną Bułgarii ku Niemcom. Niedawne negocjacje z sąsiadami na Bałkanach sprawiły, że Wielka Brytania zniosła restrykcje wojskowe nałożone na kraj po I wojnie światowej, aby zapobiec dołączeniu Bułgarii do państw Osi. \nTeraz car stara się odzyskać utracone w przeszłości terytoria bez wywoływania nowego konfliktu zbrojnego, ale na scenie międzynarodowej Europy rośnie napięcie, więc przyszłość Bułgarii jest niepewna..."
 GRE_GATHERING_STORM_DESC:0 "Grecja to kraj pogrążony w kryzysie. Rojaliści i republikanie toczą zażartą walkę o duszę narodu, która doprowadziła do obalenia Drugiej Republiki Helleńskiej w 1935 r. Król, autokratyczny obcokrajowiec, pozostaje postacią dzielącą obywateli, a jego przyszłość jest niepewna. \n\nZajęta błahymi sprawami polityki wewnętrznej, wroga i rewanżystyczna Bułgaria gnije na północy, a na wschodzie Turcja – dawny przeciwnik Grecji, a teraz jej nowy sojusznik – przechodzi metamorfozę. Natomiast po drugiej stronie Adriatyku czai się potężny potwór..."
 GRE_BLITZKRIEG_DESC:0 "Pod silnymi rządami dyktatora Joanisa Metaksasa w Grecji powróciła równowaga. Plan czteroletni umożliwił rozwój greckiego przemysłu przez ostatnie lata, a zadłużenie państwa, choć nadal niebezpiecznie wysokie, wydaje się pod kontrolą. \n\nNiestety, silny rząd i rozsądna polityka gospodarcza mogą w niczym nie pomóc temu zagrożonemu państwu. Na horyzoncie majaczy wielka, potworna wojna, a mimo stanowczych zapewnień Metaksasa o zachowaniu przez Grecję neutralności w ewentualnym konflikcie, ostateczna decyzja w tej sprawie może nie zależeć od niego..."
 TUR_GATHERING_STORM_DESC:0 "Z popiołów Imperium Osmańskiego narodziła się Republika Turecka. Turcja zapłaciła za swoją niepodległość krwią w czasie kampanii narodowej w 1923 r. i choć była to słuszna walka, jej koszty nadal ciążą na narodzie tureckim. \n\nKonserwatyści religijni są plagą toczącą zaplecze kraju, ze wszystkich sił opierają się ogólnonarodowej modernizacji, a kurdyjscy nacjonaliści sieją zniszczenie na wschodzie. Poważany prezydent Mustafa Kemal Atatürk musi zjednoczyć kraj albo przekazać pałeczkę liderowi, który mógłby to uczynić. Musi zrobić to szybko, ponieważ w Europie zaczynają się kłopoty..."
 TUR_BLITZKRIEG_DESC:0 "Zmarł Ojciec Turków, Mustafa Kemal Atatürk. Naród pogrążył się w żałobie, a na czele państwa stanął szanowany polityk İsmet İnönü. İnönü przejął podzielony kraj, w którym różnice nasiliły się po śmierci człowieka, który wskazywał narodowi drogę. \n\nPoza kłopotami wewnętrznymi İnönü musi brać pod uwagę perspektywę wybuchu wojny w Europie, która może okazać się jeszcze bardziej niszczycielska od wielkiej wojny. Atatürk często powtarzał mantrę: „Pokój w ojczyźnie, pokój na świecie”. Czy İnönü zdoła zachować pokój w tym trudnym czasie?"
 ETH_GATHERING_STORM_DESC:0 "Etiopia ma wielowiekową historię i równie długo panującą dynastię cesarską. Haile Selassie dołożył wielu starań, by zmodernizować nasze imperium, ale proces ten został przerwany, gdy Włochy zaatakowały Etiopię po raz drugi w ciągu 40 lat. Sytuacja wygląda ponuro, ale jeśli cesarstwo zjednoczy swe siły, może zdoła ponownie zatrzymać najeźdźców. \n\nJeśli Europa ma pozostać wolna, cała Afryka Wschodnia musi zostać raz na zawsze wyzwolona spod władzy Europejczyków."

