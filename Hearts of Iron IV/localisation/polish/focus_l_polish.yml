 available_chief_of_airforce:0 "Może być §Ydowódcą lotnictwa§!:\n"
 available_military_high_command:0 "Może być §Ynaczelnym dowódcą§!:\n"
 available_theorist:0 "Może być §Yteoretykiem§!:\n"
 available_designer:0 "Dostępna jako §Yfirma projektowa§!:\n"
 available_industrial_concern:0 "Dostępne jako §Ykoncern przemysłowy§!:\n"
