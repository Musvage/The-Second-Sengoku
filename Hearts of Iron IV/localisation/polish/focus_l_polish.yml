 FRA_metropolitan_france:2 "Inwestycje we Francji metropolitalnej"
 FRA_metropolitan_france_tt:0 "Brak miejsca na §Yinfrastukturę§! we Francji metropolitarnej."
 FRA_metropolitan_france_desc:0 "La Métropole jest najważniejsza. Skupmy się na budowie infrastruktury, która zapewni obywatelom pracę i umożliwi szybsze przerzucanie wojsk."
 FRA_algerie_france:2 "Inwestycje w Algierii francuskiej"
 FRA_algerie_france_tt:0 "Brak miejsca na §Yinfrastukturę§! we Francji zamorskiej."
 FRA_algerie_france_desc:0 "Nad Europą zawisły czarne chmury. Powinniśmy się skupić na rozbudowie infrastruktury w południowych posiadłościach, by móc liczyć na wsparcie tamtych regionów."
 FRA_industrial_expansion:0 "Rozbudowa przemysłu"
 FRA_industrial_expansion_tt:0 "Brak miejsca na §Yfabryki cywilne§! we Francji metropolitarnej."
 FRA_industrial_expansion_desc:0 "Musimy rozbudować przemysł francuski. Mamy mnóstwo rąk do pracy, ale brak nam fabryk."
 FRA_colonial_industry:0 "Przemysł kolonialny"
 FRA_colonial_industry_tt:0 "Brak miejsca na §Yfabryki cywilne§! we Francji zamorskiej."
 FRA_colonial_industry_desc:1 "Należy skupić się na rozbudowie przemysłu w koloniach. Jeżeli napięcie na Starym Kontynencie osiągnie punkt krytyczny, przydadzą się fabryki poza zasięgiem wrogich bombowców."
 FRA_military_factories:0 "Fabryki wojskowe"
 FRA_military_factories_tt:0 "Brak miejsca na §Yfabryki wojskowe§! we Francji metropolitarnej."
 FRA_military_factories_desc:1 "Nasza machina wojenna przestała być wydajna. Musimy skupić się na produkcji wyposażenia wojskowego w ojczyźnie, by szybko dostarczać je naszym oddziałom."
 FRA_colonial_military_factories:0 "Kolonialne fabryki wojskowe"
 FRA_colonial_military_factories_tt:0 "Brak miejsca na §Yfabryki wojskowe§! we Francji zamorskiej."
 FRA_colonial_military_factories_desc:0 "Przeniesienie fabryk wojskowych poza Europę zagwarantuje ciągłość produkcji wyposażenia dla żołnierzy nawet wtedy, gdy wróg zapanuje w naszej przestrzeni powietrznej."
 FRA_extra_research_slot:2 "Wsparcie dla Grandes Écoles"
 FRA_extra_research_slot_desc:0 "W kraju mnóstwo jest obiecujących młodych naukowców, którym musimy zagwarantować warunki do pracy. Nowe technologie umożliwią nam zyskanie przewagi nad przeciwnikiem."
 FRA_nuclear_effort:0 "Program jądrowy"
 FRA_nuclear_effort_desc:0 "Wstępne wyniki badań jądrowych są bardzo obiecujące. Ujarzmienie takiej mocy da nam broń, jakiej świat jeszcze nie widział."
 FRA_jet_effort:0 "Rozwój odrzutowców"
 FRA_jet_effort_desc:0 "W walkach powietrznych najważniejsza jest szybkość. Przy nowoczesnych odrzutowcach tradycyjne maszyny będą się ruszać jak muchy w smole."
 FRA_extra_research_slot_2:2 "Utworzenie Narodowego Centrum Badawczego"
 FRA_extra_research_slot_2_desc:0 "W kraju mnóstwo jest obiecujących młodych naukowców, którym musimy zagwarantować warunki do pracy. Nowe technologie umożliwią nam zyskanie przewagi nad przeciwnikiem."
 FRA_defensive_focus:0 "Nastawienie defensywne"
 FRA_defensive_focus_desc:0 "W tak ciężkich czasach najlepiej skupić się na wzmocnieniu obrony. Każdy potencjalny agresor będzie musiał ją przełamać i walczyć na naszej ziemi. Mamy idealnego kandydata na stanowisko dowódcy sił lądowych."
 FRA_aggressive_focus:0 "Nastawienie agresywne"
 FRA_aggressive_focus_desc:0 "Nie możemy siedzieć bezczynnie i patrzeć, jak wrogowie podchodzą pod nasze granice. Nie możemy też porzucić sojuszników, jeśli dojdzie do wojny. Przygotujmy armię! Gamelin już o to zadba."
 FRA_fortification_focus:0 "Wzmocnienie fortyfikacji"
 FRA_fortification_focus_desc:0 "Fortyfikacje są kluczowym elementem naszej strategii, ale musimy znaleźć sposób, by zwiększyć tempo ich budowy. Linia Maginota skutecznie odstrasza wszystkich nieprzyjaciół, więc przydałoby nam się więcej takich umocnień."
 FRA_alpine_forts:0 "Fortyfikacje alpejskie"
 FRA_alpine_forts_desc:0 "Włosi nie będą mogli tak łatwo sforsować granicy, gdy skończymy budowę alpejskich fortyfikacji. Dzięki tym barierom będziemy mogli szybko umocnić nasze pozycje."
 FRA_extend_the_maginot_line:0 "Przedłużenie Linii Maginota"
 FRA_extend_the_maginot_line_desc:0 "Nie możemy zakładać, że Belgia zatrzyma potencjalny atak, który mógłby być dla nas niebezpieczny. Musimy przedłużyć Linię Maginota, by wróg nie był w stanie wedrzeć się do Francji!"
 FRA_infantry_focus:0 "Levée en masse"
 FRA_infantry_focus_desc:0 "Wszyscy zdolni do walki obywatele, kobiety i mężczyźni, otrzymają powołanie. Masowa produkcja uzbrojenia zmniejszy jego koszt. Każdy dostanie do ręki karabin."
 FRA_artillery_focus:0 "Grande Batterie"
 FRA_artillery_focus_desc:0 "Nasza artyleria zostanie zgromadzona w jednej potężnej formacji, która będzie mogła ostrzeliwać konkretne cele. Każda salwa będzie osłabiać linie wroga i robić w nich wyłomy!"
 FRA_heavy_armor_focus:0 "Char de Bataille"
 FRA_heavy_armor_focus_desc:0 "Czołgi to przyszłość przemysłu zbrojeniowego. Nowe, potężne modele tych maszyn będą królami pola bitwy!"
 FRA_motorized_focus:0 "Wojska zmotoryzowane"
 FRA_motorized_focus_desc:0 "Opracowanie lepszych technik budowy pojazdów piechoty ułatwi przerzucanie wojsk na linię frontu."
 FRA_mechanized_focus:0 "Wojska zmechanizowane"
 FRA_mechanized_focus_desc:0 "Pojazdy pancerne odgrywają coraz większą rolę na polu bitwy. Nie sieją one takiego postrachu jak czołgi, ale stanowią pomoc w zakresie komunikacji, dowodzenia, transportu i walki w mieście."
 FRA_light_medium_armor:0 "Automitrailleuses"
 FRA_light_medium_armor_desc:0 "Zgodnie z przepisami wszystkie czołgi wchodzą w skład oddziałów piechoty. Automitrailleuses, czyli lżejsze pojazdy kawaleryjskie, przemieszczają się znacznie szybciej i również mogą prowadzić ostrzał z dział."
 FRA_army_reform:0 "Reforma armii"
 FRA_army_reform_desc:0 "Do wygrania wojny nie wystarczą oddziały piechoty i potężne czołgi. Musimy się skupić na rozwoju strategicznych i taktycznych doktryn. Jeżeli powierzymy to zadanie właściwym ludziom, zadbamy o ewolucję naszej armii."
 FRA_navy_focus:0 "Rozbudowa marynarki"
 FRA_navy_focus_tt:0 "Brak miejsca na §Ybazę morską§!."
 FRA_navy_focus_desc:0 "Pierwszym krokiem do rozbudowy marynarki jest wzmocnienie baz morskich. Nasze wyjątkowe okręty muszą być utrzymywane w stanie pełnej gotowości bojowej."
 FRA_improved_screen_ships:0 "Ulepszone okręty osłonowe"
 FRA_improved_screen_ships_desc:0 "Niszczyciele i lżejsze krążowniki idealnie sprawdzają się jako osłona pancerników oraz lotniskowców. Jeśli wróg przełamie tę obronę, zaczniemy ponosić poważne straty w ludziach i sprzęcie. Musimy dopilnować, by nasze okręty były nowoczesne."
 FRA_capital_ship_focus:0 "Pierwszeństwo dla okr. liniowych"
 FRA_capital_ship_focus_desc:0 "Budowa lepszych pancerników dałaby nam wielką przewagę taktyczną. Nikt nie zdołałby uciec przed okrętami o tak potężnym zasięgu i sile ognia."
 FRA_carrier_focus:0 "Pierwszeństwo dla lotniskowców"
 FRA_carrier_focus_desc:0 "Teoretycy wojskowi próbują poruszyć kwestię naszych przestarzałych lotniskowców. Twierdzą oni, że okręty te mogą być bardzo przydatne, jeżeli ich rozwój potoczy się we właściwym kierunku. Nie będzie to jednak możliwe bez naszego wsparcia."
 FRA_initiate_government_reform:0 "Reforma rządu"
 FRA_initiate_government_reform_desc:0 "Świat stał się niebezpieczny. Nie możemy sobie dłużej pozwolić na przepychanki w rządzie. Musimy dać naszym politykom więcej władzy i zażegnać wszelkie spory dla dobra Francji."
 FRA_support_the_left:0 "Wsparcie dla lewicy"
 FRA_support_the_left_desc:0 "Komintern staje się coraz silniejszy. Pora pokazać jego władzom, że możemy być sojusznikami. Wesprzyjmy francuskie organizacje komunistyczne."
 FRA_leftist_rhetoric:0 "Retoryka lewicowa"
 FRA_leftist_rhetoric_desc:0 "Nasz cel jest jasny: równość dla wszystkich. Francuska polityka powinna być wolna od kapitalistycznych wpływów. Musimy zadbać o to, by nasze komunistyczne organizacje mogły się rozwijać."
 FRA_scw_intervention_republicans:0 "Pomoc dla republiki"
 FRA_scw_intervention_republicans_desc:0 "Republika Hiszpańska potrzebuje pomocy!\nKażdy, kto chce wesprzeć Hiszpanów, powinien mieć taką możliwość. Nie możemy dopuścić, by kolejny kraj wpadł w ręce faszystów."
 FRA_national_mobilization:0 "Mobilizacja narodu"
 FRA_national_mobilization_desc:0 "Wreszcie mamy rząd, który poradzi sobie w tych trudnych czasach. Pora wzmocnić naszą armię i przygotować się do walki w imię Francji."
 FRA_humanite_unie:0 "Humanité Unie"
 FRA_humanite_unie_desc:0 "Otyli bankierzy i spragnieni władzy demagodzy umacniają swą krwawą władzę nad światem. Z każdym dniem coraz więcej wolnych ludzi staje się niewolnikami, a świat pogrąża się w coraz głębszym kryzysie, wywołanym przez chciwość jednostek. Francuskie ideały są potrzebne bardziej niż kiedykolwiek! Ludzkość nas potrzebuje, a my musimy doprowadzić do jej zjednoczenia!"
 FRA_join_comintern:0 "Dołącz do Kominternu"
 FRA_join_comintern_desc:0 "Wrogów nam nie brakuje, więc teraz pora znaleźć sobie potężnych sojuszników. Zacieśnijmy naszą współpracę z Kominternem i opowiedzmy się jednoznacznie po stronie komunistów."
 FRA_support_status_quo:0 "Zachowajmy status quo"
 FRA_support_status_quo_desc:0 "Francja jest kolebką oraz ostoją wolności i tak musi zostać. Jeżeli zależy nam na jedności narodu, musimy wzmocnić naszą demokrację."
 FRA_little_entente:0 "Mała Ententa"
 FRA_little_entente_desc:0 "Mała Ententa to zawiązany po wielkiej wojnie sojusz sąsiadów Austrii i Węgier służący wspólnej obronie w razie habsburskiej agresji. Mimo wsparcia Francji porozumienie zaczyna się rozpadać. Powinniśmy poświęcić próby nawiązania bliższej współpracy z Wielką Brytanią na rzecz odbudowy Małej Ententy. Zacznijmy od Czechosłowacji, która jest jej założycielem."
 FRA_go_with_britain:0 "Współpraca z Brytyjczykami"
 FRA_go_with_britain_desc:0 "Rosja zmieniła się na zawsze, więc Ententa składa się już tylko z Francji i Wielkiej Brytanii. Jeśli kiedyś dojdzie do powtórki z historii, oba kraje, stanowiące europejskie bastiony demokracji i wolności, będą musiały ściśle ze sobą współpracować."
 FRA_strengthen_government_support:0 "Wzmocnienie rządu"
 FRA_strengthen_government_support_desc:0 "Nasze plany na przyszły rok powinny zadowolić wszystkich Francuzów. Jeżeli pokażemy obywatelom, że nasz rząd jest sprawny i zasługuje na swoją pozycję, naród odzyska dawną jedność."
 FRA_defensive_strategems:0 "Strategia defensywna"
 FRA_defensive_strategems_desc:0 "Jeżeli chcemy, by naród walczył za naszą sprawę, musimy świecić przykładem. Skończmy z niepotrzebnymi sporami i zacznijmy działać dla dobra Francji."
 FRA_invite_yugoslavia:0 "Zaproś Jugosławię"
 FRA_invite_yugoslavia_desc:0 "Jugosławia ma wiele problemów, ale agresja ze strony sąsiadów nie powinna być jednym z nich. Włączenie jej do Małej Ententy przyniesie same korzyści wszystkim zainteresowanym."
 FRA_invite_romania:0 "Zaproś Rumunię"
 FRA_invite_romania_desc:0 "Krucha rumuńska demokracja musi się ciągle zmagać z ruchami faszystowskimi i naciskami radzieckich komunistów. Włączenie jej do Małej Ententy pomoże ustabilizować rząd w Bukareszcie."
 FRA_polish_guarantee:0 "Gwarancje dla Polski"
 FRA_polish_guarantee_desc:0 "Polscy dyplomaci wyrazili zaniepokojenie posunięciami swoich sąsiadów. Gwarancja ze strony naszego potężnego kraju powinna zniechęcić każdego potencjalnego agresora."
 FRA_czech_guarantee:0 "Gwarancje dla Czech"
 FRA_czech_guarantee_desc:0 "Sytuacja na czeskich granicach staje się napięta. Nie możemy pozwolić, by ekspansjonistyczne reżimy zagrabiły ziemie wolnego, demokratycznego kraju. Nasze gwarancje sprawią, że każdy potencjalny agresor dwa razy się zastanowi, nim ruszy do ataku."
 FRA_revise_versailles:0 "Rewizja traktatu wersalskiego"
 FRA_revise_versailles_desc:0 "Niemcy przestali wypłacać reparacje wojenne narzucone na mocy traktatu wersalskiego, co oznacza, że przestali szanować Francję. Tymczasem my powinniśmy zażądać od nich jeszcze większych sum za śmierć tylu żołnierzy, ale tylko nowy, silny kraj mógłby przeforsować taki traktat."
 FRA_support_the_right:0 "Wsparcie dla prawicy"
 FRA_support_the_right_desc:0 "Francuzi zawsze byli silnym i dumnym narodem, ale bezczynność rządu podzieliła naszych obywateli. Musimy zjednoczyć kraj i udowodnić światu, że wciąż jesteśmy potęgą i Francja nie znajdzie się na kolanach."
 FRA_right_wing_rhetoric:0 "Retoryka prawicowa"
 FRA_right_wing_rhetoric_desc:0 "Musimy dotrzeć do każdego obywatela i zrobić wszystko, by stworzyć klimat narodowego uniesienia. Pokażmy im, że jesteśmy silnymi przywódcami, a bycie Francuzem to powód do dumy."
 FRA_scw_intervention_nationalists:0 "Pomoc dla nacjonalistów"
 FRA_scw_intervention_nationalists_desc:0 "Nacjonaliści w końcu zaczynają zdobywać przewagę w Hiszpanii. Ich sprawa jest słuszna, a skoro tak, to każdy, kto chce im pomóc, powinien mieć taką możliwość."
 FRA_army_of_aggression:0 "Wojska ofensywne"
 FRA_army_of_aggression_desc:0 "Nie możemy chować się w bunkrach, gdy nasi wrogowie podbijają Europę. Pora rozbudować armię i przejść do ofensywy, by utrwalić pozycję Francji na arenie międzynarodowej."
 FRA_france_first:0 "Francja przede wszystkim"
 FRA_france_first_desc:0 "Jesteśmy Francją! Zwycięzcami wielkiej wojny! Zbawcami Europy! To w naszej ojczyźnie narodzili się najwięksi myśliciele. Zbyt wiele krajów chce pogrążyć świat w chaosie. Jesteśmy potrzebni i odpowiemy na wezwanie. Staniemy u steru, przetrwamy sztorm i poprowadzimy ludzkość ku bezpieczeństwu pod naszymi rządami!"
 FRA_woo_italy:0 "Skuszenie Włochów"
 FRA_woo_italy_desc:0 "Włochy mogą stać się potężnym krajem. Dzięki silnemu przywództwu Mussoliniego cały naród jest zjednoczony i gotów do walki za słuszną sprawę. Przekonajmy Włochów, że słuszna sprawa to nasza sprawa."
 FRA_dismantle_the_democracies:0 "Likwidacja krajów demokratycznych"
 FRA_dismantle_the_democracies_desc:0 "Nowy [GER.GetAdjective] sojusz demokratyczny w Europie Środkowej zagraża naszej świeżo zdobytej pozycji. Musimy działać, zanim oponenci staną się silniejsi."
 FRA_join_germany:0 "Dołączenie do Niemiec"
 FRA_join_germany_desc:0 "III Rzesza staje się prawdziwą potęgą. Niemiecka wizja przyszłości może być zbieżna z naszą. Powinniśmy wspierać władze w Berlinie, a gdy kurz opadnie, Francja zajmie prawowite miejsce w Europie."
 FRA_naval_doctrine:0 "Doktryna morska"
 FRA_naval_doctrine_desc:0 "Rozwój technologii morskich otworzył przed nami nowe możliwości taktyczne i strategiczne. Trzeba będzie dokładnie przetestować i udoskonalić te koncepcje, zanim wprowadzimy je w życie."
 FRA_air_focus:0 "Rozbudowa lotnictwa"
 air_focus_bypass_tt:0 "Brak miejsca na §Ybazę powietrzną§!."
 FRA_air_focus_desc:0 "Pora rozbudować nasze siły powietrzne! Sporządziliśmy już plany budowy nowych baz lotniczych, które pomieszczą znacznie więcej samolotów i personelu."
 FRA_cas_focus:0 "Rozwój samolotów b. wsparcia"
 FRA_cas_focus_desc:0 "Wykorzystanie lotnictwa do wspierania naszych sił lądowych i morskich przyniesie wiele korzyści stosunkowo niskim kosztem. Nasi technicy opracowali już kilka ulepszeń dla samolotów, które aktualnie pełnią tę rolę, więc może pora pomyśleć o nowej generacji takich maszyn."
 FRA_fighter_focus:0 "Rozwój myśliwców"
 FRA_fighter_focus_desc:0 "Mamy do dyspozycji wiele rewolucyjnych rozwiązań cywilnych, które zwiększą szybkość, zasięg oraz maksymalny pułap naszych myśliwców. Trzeba to wykorzystać, jeśli chcemy dotrzymać kroku innym krajom."
 FRA_bomber_focus:0 "Rozwój bombowców"
 FRA_bomber_focus_desc:0 "Wsparcie z powietrza to ważny element zarówno ataku, jak i obrony. Jeżeli skupimy się na rozwoju szybszych, zwrotniejszych i skutecznych bombowców, będziemy mieć przewagę w każdym starciu."
 FRA_heavy_fighter_focus:0 "Rozwój ciężkich myśliwców"
 FRA_heavy_fighter_focus_desc:0 "Nasze ciężkie myśliwce muszą być w stanie ochraniać bombowce przed atakami. Będzie to wymagało instalacji cięższego uzbrojenia i zwiększenia zasięgu kosztem szybkości."
 FRA_air_doctrine:0 "Doktryna powietrzna"
 FRA_air_doctrine_desc:0 "Nabyte doświadczenie umożliwia nam szybsze testowanie rozwiązań powietrznych. Dzięki temu otworzą się przed nami nowe możliwości taktyczne i strategiczne. Walka powietrzna jest kluczowym elementem nowoczesnych wojen."
 FRA_heavy_bomber_focus:0 "Rozwój ciężkich bombowców"
 FRA_heavy_bomber_focus_desc:0 "Nowoczesne ciężkie bombowce będą miały uzbrojenie pozwalające im operować samodzielnie w pomniejszych starciach. Jeżeli umożliwimy naszym fachowcom rozwój najnowszych technologii, będziemy mogli skuteczniej bombardować fabryki wroga."
 FRA_naval_bomber_focus:0 "Rozwój bombowców morskich"
 FRA_naval_bomber_focus_desc:0 "Okręty okazały się niemal bezbronne w obliczu ataków z powietrza. Powinniśmy stale modernizować nasze samoloty, by wróg nie był w stanie się przed nimi bronić."
 limited_rearmament_focus:0 "Częściowe dozbrojenie"
 limited_rearmament_focus_desc:1 "[Root.GetLimitedRearmamentDesc]"
 ENG_LIMITED_REARMAMENT_HISTORICAL:0 "Poczynania Niemiec i innych faszystowskich krajów sugerują, że chyba jednak nie nacieszymy się pokojem. Musimy zacząć dozbrajać nasze wojsko, przygotowując się do ewentualnego konfliktu."
 ENG_LIMITED_REARMAMENT_AHISTORICAL:0 "Nasze nowe podejście do polityki wewnętrznej i stosunków międzynarodowych potrzebuje wsparcia ze strony silnej armii. Przygotowując się, powinniśmy rozpocząć rozbudowę przemysłu cywilnego, który stanie się stabilnym fundamentem pod dalszy rozwój naszego przemysłu zbrojeniowego."
 ENG_motorized_focus:0 "Armia zmotoryzowana"
 ENG_motorized_focus_desc:0 "Ostatnimi czasy wojsko testuje koncepcję jednostek piechoty zmotoryzowanej. Póki co nie sformowano jeszcze w pełni zmotoryzowanych dywizji, ale rozmowa z ministrem wojny mogłaby to szybko zmienić."
 ENG_tank_focus:1 "[Root.GetRoyalTankRegimentName]"
 ENG_tank_focus_desc:1 "[Root.GetRoyalTankRegimentDesc]"
 ENG_ROYAL_TANK_REGIMENT_NAME_HISTORICAL:0 "Królewski Pułk Pancerny"
 ENG_ROYAL_TANK_REGIMENT_NAME_COMMUNIST:0 "Pułk Pancerny Gwardii Republikańskiej"
 ENG_ROYAL_TANK_REGIMENT_DESC_HISTORICAL:0 "To Brytyjczycy wynaleźli czołgi, więc Królewski Pułk Pancerny powinien dysponować najlepszymi jednostkami tego typu. Tak niestety nie jest, w związku z czym Specjalny Komitet Rozwoju Pojazdów zaproponował rozpoczęcie prac nad nową maszyną, dzięki której Brytyjczycy znów znajdą się na czele stawki."
 ENG_ROYAL_TANK_REGIMENT_DESC_COMMUNIST:0 "To Brytyjczycy wynaleźli czołgi, więc Pułk Pancerny Gwardii Republikańskiej powinien dysponować najlepszymi jednostkami tego typu. Tak niestety nie jest, w związku z czym Specjalny Komitet Rozwoju Pojazdów zaproponował rozpoczęcie prac nad nową maszyną, dzięki której Brytyjczycy znów znajdą się na czele stawki."
 uk_empire_focus:0 "Wzmocnienie imperium"
 uk_empire_focus_desc:0 "Nasze imperium jest rozległe, ale jednocześnie słabo bronione. Musimy temu zaradzić, promując patriotyzm i oddanie wobec korony."
 uk_service_focus:0 "Służba zamorska"
 uk_service_focus_desc:0 "Rotacja służących w koloniach jednostek umożliwia żołnierzom poznanie warunków panujących na różnych frontach oraz zdobycie doświadczenia i przekazanie go kolegom, którzy stacjonują w domu."
 uk_mediterranean_focus:0 "Bastion śródziemnomorski"
 uk_mediterranean_focus_desc:0 "Morze Śródziemne umożliwia znaczne skrócenie drogi do Indii. Dlatego właśnie musimy dopilnować, by pozostało ono otwarte i w naszych rękach."
 uk_rock_focus:0 "Umocnienie Gibraltaru"
 uk_rock_focus_desc:0 "Gibraltar jest silnie umocnionym portem, który umożliwia operowanie na Morzu Śródziemnym i Atlantyku. W związku z powyższym ta śródziemnomorska brama musi być broniona za wszelką cenę."
 uk_greece_focus:0 "Nacisk na Grecję"
 uk_greece_focus_desc:0 "Nasza flota powinna móc operować z greckich wysp, a Grecy raczej nie mają możliwości nam się przeciwstawić."
 uk_malta_focus:0 "Umocnienie Malty"
 uk_malta_focus_desc:0 "Malta umożliwia kontrolowanie centralnej części Morza Śródziemnego, jest też ważnym punktem na szlaku prowadzącym przez Egipt i Kanał Sueski do Indii i na Daleki Wschód. Umocnienie tej wyspy na pewno nie będzie zmarnowaną inwestycją."
 ENG_mot_focus_tooltip:0 "Możemy formować dywizje piechoty zmotoryzowanej."
 uk_canada_focus:0 "Rozwój Kanady"
 uk_canada_focus_desc:0 "Rozwój przemysłu i stoczni w Kanadzie zwiększy wydajność gospodarki tego kraju, dzięki czemu będzie on cenniejszym sojusznikiem w przypadku wojny."
 uk_australia_focus:0 "Rozwój Australii"
 uk_australia_focus_desc:0 "Rozwój przemysłu i stoczni w Australii zwiększy wydajność gospodarki tego kraju, dzięki czemu będzie on cenniejszym sojusznikiem w przypadku wojny."
 uk_protect_suez:0 "Obrona Kanału Sueskiego"
 uk_protect_suez_desc:0 "Kanał Sueski to klucz do brytyjskiego panowania na morzu. Jego utrata miałaby katastrofalne skutki, więc musimy podjąć niezbędne kroki, by do tego nie dopuścić."
 uk_balkan_strategy:0 "Strategia bałkańska"
 uk_balkan_strategy_desc:0 "Wiele krajów bałkańskich, przyjmujących postawę probrytyjską, podziela nasze zdanie w kwestii zagrożeń na terenie Europie Środkowej. Jeżeli zaczniemy je wspierać, będziemy mogli liczyć na ich lojalność, aczkolwiek na pewno zrazimy do siebie państwa ościenne."
 uk_new_zealand_focus:0 "Rozwój Nowej Zelandii"
 uk_new_zealand_focus_desc:0 "Nowa Zelandia utrzymuje bliskie stosunki z Wielką Brytanią i ostrzegała nas przed faszystowskim zagrożeniem. W razie wojny na pewno możemy liczyć na jej wsparcie - pozostaje zadbać o to, by było ono wartościowe."
 uk_south_africa_focus:0 "Rozwój Południowej Afryki"
 uk_south_africa_focus_desc:0 "Sytuacja polityczna w Południowej Afryce jest niepewna. Nie możemy liczyć, że wesprze nas ona w przypadku wojny, ale jeżeli zaangażujemy się w rozwój jej przemysłu, będziemy mogli oczekiwać sympatii ze strony afrykańskiego narodu."
 FRA_strengthen_government_support_tooltip:0 ""Wzmocnienie rządu" przestało obowiązywać."
 ITA_victoryinETH:0 "Triumf w Afryce"
 ITA_victoryinETH_desc:0 "Porażka w pierwszej wojnie z Etiopią przez 40 była plamą na włoskim honorze, ale dzięki zwycięstwu w drugim starciu zetrzemy tę plamę i udowodnimy światu, że faszyści nie mają sobie równych!"
 USA_reinforce_monroe_doctrine_tt:0 "Zwiększenie opinii handlowej ze wszystkimi krajami amerykańskimi."
 1939_bookmark_threat:0 "Faszystowska ekspansja"
 USA_civil_war_fired:0 "Rozpoczęła się druga amerykańska wojna secesyjna."
 USA_anti_imperialism:0 "Antyimperializm"
 USA_anti_imperialism_desc:0 "Ameryka od zawsze była wrogiem imperialistycznych reżimów, ale najwyraźniej większości rzekomych państw demokratycznych wcale one nie przeszkadzają, o ile mogą dzięki nim coś zyskać. Rewolucjoniści z ZSRR będą lepszymi sojusznikami."
 USA_fascist_menace:1 "Pruskie zagrożenie"
 USA_fascist_menace_desc:1 "Traktat wersalski i sankcje gospodarcze miały utemperować Niemców, jednak pruski militaryzm znowu wychyla swój ohydny, agresywny łeb. Musimy ponownie pokonać Niemców i je opanować, rzecz jasna tylko tymczasowo."
 USA_crusade_against_communism:0 "Krucjata antykomunistyczna"
 USA_crusade_against_communism_desc:0 "Czerwony terror jest największym zagrożeniem, z jakim kiedykolwiek musiał zmagać się świat. Trzeba za wszelką cenę zdławić tę niszczycielską ideologię, wyrywając jej radzieckie korzenie. To nasza misja."
 USA_strike_at_the_empire:0 "Atak na Wielką Brytanię"
 USA_strike_at_the_empire_desc:0 "Europejskie mocarstwa kolonialne to największe zagrożenie dla wolności na świecie. Musimy je zmiażdżyć i rozerwać okowy, którymi skuły własnych obywateli. Zaczniemy od naszych niegdysiejszych brytyjskich ciemiężycieli."
 USA_defense_of_the_pacific:0 "Obrona Pacyfiku"
 USA_defense_of_the_pacific_desc:0 "Negocjacje z Japonią są bezcelowe, a jej ekspansjonizm zagraża zarówno nam, jak i wielu azjatyckim krajom. Musimy obalić cesarza i zainstalować amerykańskie władze, które zreformują kraj, uniemożliwiając mu popełnienie podobnych błędów."
 ENG_home_defence:0 "Obrona Wysp Brytyjskich"
 ENG_home_defence_desc:0 "Wielkie imperium nie zda się na nic, jeżeli nie zdołamy ochronić naszych obywateli. Powinniśmy skupić się na zabezpieczeniu Wysp Brytyjskich."
 ENG_issue_gasmasks:0 "Maski przeciwgazowe dla wszystkich"
 ENG_issue_gasmasks_desc:0 "Świat staje się coraz bardziej niebezpieczny. Musimy zadbać, by cywile byli przygotowani na wypadek ataku gazowego. Wielka Brytania będzie mogła odetchnąć pełną piersią."
 ENG_military_training_act:0 "Ustawa o przeszkoleniu wojskowym"
 ENG_military_training_act_desc:0 "Po wielkiej wojnie wielu ludzi powiedziało sobie, że już nigdy nie będą musieli walczyć. Świat jest jednak coraz bardziej niebezpieczny, więc musimy dopilnować, by wszyscy młodzi mężczyźni otrzymali przeszkolenie wojskowe."
 ENG_embargo_germany:0 "Embargo wobec Niemiec"
 ENG_embargo_germany_desc:0 "Rozbudowa niemieckich sił zbrojnych to jawna obelga i zagrożenie dla pokoju na całym świecie. Nie damy III Rzeszy surowców, których potrzebuje jej machina wojenna."
 ENG_war_with_germany:0 "Wojna z Niemcami"
 ENG_war_with_germany_desc:0 "Niemcy nie pozostawili nam wyboru. Musimy iść na wojnę i walczyć o przyszłość naszych dzieci."
 ENG_swedish_intervention:0 "Interwencja w Szwecji"
 ENG_swedish_intervention_desc:0 "Szwecja zaczyna zdradzać niepokojące skłonności antydemokratyczne. Nie możemy dopuścić, by szwedzka stal posłużyła do produkcji dział naszych nieprzyjaciół. Szwedzi pozostaną wolni, ale musimy przejąć częściowa kontrolę nad ich krajem."
 ENG_norwegian_intervention:0 "Interwencja w Norwegii"
 ENG_norwegian_intervention_desc:1 "Norwegia zaczyna zdradzać skłonności antydemokratyczne. Musimy dopilnować, by pozostała ona po naszej stronie, nawet jeżeli będzie to oznaczało użycie siły."
 ENG_danish_intervention:0 "Interwencja w Danii"
 ENG_danish_intervention_desc:0 "Duńczycy coraz aktywniej popierają wrogów pokoju na świecie. Istnieje tylko jedno rozwiązanie, które zagwarantuje, że pozostaną po naszej stronie. Dania powinna stać się naszym przyczółkiem na wypadek konieczności dokonania inwazji w Europie."
 ENG_benelux_intervention:0 "Interwencja w Beneluksie"
 ENG_benelux_intervention_desc:0 "Władze krajów Beneluksu stają się wobec nas coraz bardziej wrogie. Powinniśmy je uprzedzić, że nie zamierzamy tolerować wrogów demokracji i jesteśmy gotowi na użycie siły."
 ENG_belgium_security:0 "Zabezpieczenie Belgii"
 ENG_belgium_security_desc:0 "Ostrzeżenie nie poskutkowało. Jeżeli Belgia utrzyma obecną politykę, prędzej czy później stanie się dla nas bezpośrednim zagrożeniem. Musimy interweniować i zdobyć przyczółek w Europie kontynentalnej."
 ENG_dutch_security:0 "Zabezpieczenie Holandii"
 ENG_dutch_security_desc:0 "Ruchy polityczne w Holandii nadal wspierają naszych wrogów. Będziemy musieli ją poskromić, by Europa pozostała wolna."
 ENG_war_with_japan:0 "Wojna z Japonią"
 ENG_war_with_japan_desc:0 "Negocjacje zawiodły, gdyż Japończycy nie zamierzają zatrzymać swojej ekspansji. Musimy działać w interesie bezpieczeństwa imperium brytyjskiego oraz krajów azjatyckich i pokonać cesarstwo."
 ENG_war_with_italy:0 "Wojna z Włochami"
 ENG_war_with_italy_desc:0 "Włosi nie chcą zrezygnować z planów budowy imperium i udowodnili, że są gotowi iść na wojnę, by zdobywać nowe ziemie. Musimy wyeliminować to zagrożenie, zanim będzie za późno."
 ENG_embargo_ussr:1 "Embargo: [SOV.GetNameDefCap]"
 ENG_embargo_ussr_desc:1 "[SOV.GetNameDefCap] rośnie w siłę, korzystając z brytyjskich surowców. Musimy odciąć Sowietów od zasobów, które napędzają ich machinę wojenną."
 ENG_war_with_ussr:1 "Wojna z państwem [SOV.GetAdjective]"
 ENG_war_with_ussr_desc:1 "Mimo naszych sprzeciwów [SOU.GetNameDef] wciąż rośnie w siłę. Nie możemy tolerować agresywnej postawy rządu [SOU.GetAdjective], co oznacza, że czas iść na wojnę i walczyć o lepsze jutro."
 kamikaze_focus_tooltip:1 "Umożliwia przeprowadzanie misji powietrznych §Yatak kamikaze§!, samobójczych ataków na okręty wroga.\n"
 AST_additional_militia_training:0 "Dodatkowe szkolenie milicji"
 AST_additional_militia_training_desc:0 "Większość naszych milicjantów nie nadaje się do służby, są chorzy albo źle wyposażeni. Podjęliśmy kroki w celu naprawy tego przeoczenia w tym niebezpiecznym świecie."
 AST_royal_australian_artillery:0 "Królewska Artyleria Australijska"
 AST_royal_australian_artillery_desc:0 "Artyleria to królowa pola walki, musimy mieć więcej ciężkich dział."
 AST_promote_reservists:0 "Awans rezerwistów"
 AST_promote_reservists_desc:0 "Potrzebujemy sił obrony terytorialnej, dlatego wcielenie milicji i rezerwistów w szeregi regularnego wojska da nam tak potrzebne zwiększenie liczebności i doświadczenia żołnierzy."
 AST_daimler_dingo:0 "Daimler Dingo"
 AST_daimler_dingo_desc:0 "Ten brytyjski wóz pancerny może zwiększyć naszą mobilność na polu walki. W dodatku został nazwany na cześć naszego rodzimego psowatego."
 AST_hmas_assault:0 "Szturm RAN"
 AST_hmas_assault_desc:0 "Wojna na Pacyfiku będzie wymagała prowadzenia wielu desantów, musimy więc zbudować bazę morską wyspecjalizowaną w przygotowywaniu piechoty morskiej do zdobywania plaż."
 AST_specialize_equipment:0 "Dostosowanie wyposażenia"
 AST_specialize_equipment_desc:0 "Nie wszystkie używane przez nas brytyjskie elementy wyposażenia są skuteczne w naszej wyjątkowej sytuacji bojowej. Potrzebujemy specjalnie dostosowanych narzędzi."
 AST_australian_womens_army_service:0 "Australijska Kobieca Służba Wojskowa"
 AST_australian_womens_army_service_desc:0 "Na froncie potrzebny jest każdy człowiek, więc prowadzenie pojazdów, wsparcie informacyjne i prace serwisowe to zadania tysięcy służących w armii Australijek."
 AST_australian_army_catering_corps:0 "Korpus Kateringu Armii Australijskiej"
 AST_australian_army_catering_corps_desc:0 "W australijskiej armii jakość żywności jest bardzo niska, głównie z powodu poziomu umiejętności kucharzy. Reorganizując system żywienia, możemy podnieść morale i skuteczność żołnierzy."
 AST_fund_owen_gun_research:0 "Dotacja projektu pm-u Owen"
 AST_fund_owen_gun_research_desc:0 "Evelyn Owen zaprojektował nowy pistolet maszynowy, który sprawdzi się w trudnych warunkach dżungli. Powinniśmy dofinansować środkami rządowymi produkcję i doskonalenie tej broni."
 AST_sentinel_tank_project:0 "Projekt czołgu Sentinel"
 AST_sentinel_tank_project_desc:0 "Australia powinna stworzyć własny pojazd opancerzony. Należy uruchomić program Sentinel, oparty na pomysłach amerykańskich i niemieckich."
 AST_airborne_defence:0 "Obrona powietrzna"
 AST_airborne_defence_desc:0 "Musimy chronić australijskie niebo, inwestując w obronę powietrzną, w tym myśliwce przechwytujące i baterie przeciwlotnicze."
 AST_introduce_unconventional_warfare:0 "Wprowadzenie taktyk niekonwencjonalnych"
 AST_introduce_unconventional_warfare_desc:0 "W dżunglach na Pacyfiku należy stosować nową taktykę walki. Musimy zdobyć umiejętność szybkiego i cichego poruszania się wśród gęstej roślinności, przygotowywać zasadzki na wroga i spodziewać się tego samego z jego strony."
 AST_z_special_unit:0 "Jednostka Specjalna Z"
 AST_z_special_unit_desc:0 "Jednostka Specjalna Z będzie naszym oddziałem komandosów specjalizującym się w rozpoznaniu i sabotażu na tyłach wroga. Potrzebujemy do tego ochotników gotowych przejść niezwykle wymagające szkolenie."
 AST_m_special_unit:0 "Jednostka Specjalna M"
 AST_m_special_unit_desc:0 "Jednostka Specjalna M będzie naszym zwiadem i rozpoznaniem w rejonie walk, przekazującym wywiadowi najbardziej aktualne informacje o składzie i rozmieszczeniu sił wroga."
 AST_expand_the_raaf:0 "Rozbudowa RAAF"
 AST_expand_the_raaf_desc:0 "Nasze siły powietrzne wymagają rozbudowy, dlatego zainwestujemy w nowe bazy, intensywniejsze szkolenie i zwiększoną produkcję."
 AST_cac_boomerang:0 "CAC Boomerang"
 AST_cac_boomerang_desc:0 "Boomerang będzie australijskim myśliwcem i polisą ubezpieczeniową na wypadek utraty importowanych maszyn. Musimy konkurować z samolotami japońskimi i amerykańskimi."
 AST_expand_northern_presence:0 "Zwiększenie obecności na północy"
 AST_expand_northern_presence_desc:0 "Nasze miasta znajdują się głównie na wschodnim i zachodnim wybrzeżu wyspy, natomiast północna granica Australii nie ma odpowiedniej obrony i właściwego przygotowania na wypadek inwazji. Powinny tam powstać nowe budowle wojskowe."
 AST_cac_woomera:0 "CAC Woomera"
 AST_cac_woomera_desc:0 "Australia stworzy własne lotnictwo bombowe. Woomera to wprawdzie lekka maszyna, ale wystarczy do obrony naszej ojczyzny i wsparcia sił lądowych."
 AST_volunteer_air_observers_corps:0 "Ochotniczy Korpus Obserwacji Powietrznej"
 AST_volunteer_air_observers_corps_desc:0 "Patrzcie w niebo! Wzywamy Australijczyków do zapoznania się z sylwetkami popularnych samolotów i powiadamiania rządu o podejrzanych lub wrogich maszynach, które zbliżają się do naszego kraju."
 AST_naval_bombers:0 "Bombowce morskie"
 AST_naval_bombers_desc:0 "Otacza nas woda, więc powinniśmy mieć wyszkolenie i samoloty, które umożliwią nam przechwytywanie i atakowanie floty wroga. Bombardowanie celów morskich to specyficzne zadanie, do którego musimy przywiązywać dużą wagę."
 AST_death_from_down_under:0 "Śmierć z ziemi"
 AST_death_from_down_under_desc:0 "Żadne bombowce nie zaatakują naszych portów i miast, gdy unowocześnimy nasz system obrony powietrznej dzięki lepszemu zrozumieniu siły lotnictwa i bezlitosnej potęgi broni przeciwlotniczej."
 AST_womens_auxilliary_australian_air_force:0 "Australijskie Kobiece Pomocnicze Siły Powietrzne"
 AST_womens_auxilliary_australian_air_force_desc:0 "Podczas wojny połowa naszej ludności może zająć się czymś pożyteczniejszym niż siedzenie w domu. Serwisowanie samolotów, kierowanie ruchem i inne zadania pomocnicze będą wykonywane przez kobiety."
 AST_dominate_the_skies:0 "Dominacja na niebie"
 AST_dominate_the_skies_desc:0 "Australia znajduje się daleko od wielu baz lotniczych wroga, więc naszym celem powinna być całkowita dominacja powietrzna w naszym zakątku globu."
 AST_cockatoo_island_shipyards:0 "Stocznie na Cockatoo Island"
 AST_cockatoo_island_shipyards_desc:0 "Rozbudowa i unowocześnienie stoczni na Cockatoo Island to jeden z priorytetów naszego rządu. Port w Sydney Harbour ma najlepszy dostęp do siły roboczej i zasobów, dlatego tam powinna być budowana większość naszych okrętów."
 AST_protect_overseas_commerce:0 "Ochrona handlu zagranicznego"
 AST_protect_overseas_commerce_desc:0 "Kraj wyspiarski jest uzależniony od zasobów, które może sprowadzić z innych państw poprzez wielką wodę. Obrona konwojów i szlaków handlowych to nie tylko strategia, to po prostu konieczność."
 AST_fly_the_jolly_roger:0 "Operacje pirackie"
 AST_fly_the_jolly_roger_desc:0 "Z naszej wyspiarskiej fortecy możemy wysyłać grupy okrętów podwodnych, które będą nękać i niszczyć wrogą marynarkę handlową oraz zaopatrzenie transportowane w pobliżu naszych brzegów."
 AST_scrap_iron_flotilla:0 "Złomowa Flotylla"
 AST_scrap_iron_flotilla_desc:0 "Dopóki nie unowocześnimy naszej floty, muszą wystarczyć nam nasze starzejące się jednostki. Wróg może sobie nazywać nasze starsze niszczyciele "Złomową Flotyllą", ale dla nas są powodem do dumy."
 AST_royal_australian_submarine_service:0 "Królewska Australijska Podwodna Marynarka Wojenna"
 AST_royal_australian_submarine_service_desc:0 "Okręty podwodne to broń morska przyszłości i istotny element sił naszych sojuszników. Musimy nauczyć się z nich korzystać."
 AST_naval_auxiliary_patrol:0 "Pomocnicza służba patrolowa"
 AST_naval_auxiliary_patrol_desc:0 "Liczne porty naszego wspaniałego kraju to idealne cele niespodziewanych ataków okrętów podwodnych. Złożone z patrolowców siły pomocnicze ostrzegą nas przed każdym zagrożeniem."
 AST_cruisers:0 "Krążowniki"
 AST_cruisers_desc:0 "Pancerniki i lotniskowce zostawmy grubszym rybom, nam w zupełności wystarczy masa krążowników."
 AST_pacific_area_navy:0 "Pacyficzna marynarka wojenna"
 AST_pacific_area_navy_desc:0 "Jego Wysokość walczy o przetrwanie w Europie, a naszym priorytetem powinno być stworzenie marynarki wojennej mogącej mierzyć się z wrogiem tu, na Pacyfiku. Musimy opracować strategie współgrające z tym celem. "
 AST_standard_gauge_railway:0 "Kolej normalnotorowa"
 AST_standard_gauge_railway_desc:0 "Przez dziesiątki lat w Australii korzystano z różnych rozstawów szyn, co prowadziło do zamieszania w transporcie i zapotrzebowaniu logistycznym. Nadszedł czas ujednolicić rozstaw szyn w całym kraju."
 AST_industries_assistance_corporation:0 "Korporacja Wspierania Przemysłu"
 AST_industries_assistance_corporation_desc:0 "Niedawna globalna destabilizacja gospodarcza zniechęciła inwestorów i przedsiębiorców w Australii. Korporacja Wspierania Przemysłu będzie służyć radą i dotować drobnych przedsiębiorców w całym kraju, by na nowo pobudzić gospodarkę. "
 AST_western_australian_government_railways:0 "Państwowe Koleje Australii Zachodniej"
 AST_western_australian_government_railways_desc:0 "Należące do państwa linie kolejowe w Australii Zachodniej powinny mieć w tej chwili większy priorytet od budowy dróg. Geografia zachodniej części kontynentu sprzyja korzystaniu z pociągów, powinniśmy to wykorzystać."
 AST_south_australian_housing_trust:0 "Fundusz Mieszkaniowy Australii Południowej"
 AST_south_australian_housing_trust_desc:0 "Australia Południowa wymaga większego uprzemysłowienia i większej liczby inwestycji, dlatego przeznaczy środki na budowę osiedli i renowację domów, szczególnie w okolicach Adelajdy."
 AST_department_of_supply_and_development:0 "Departament Zaopatrzenia i Rozwoju"
 AST_department_of_supply_and_development_desc:0 "Podczas wojny potrzebujemy specjalnego departamentu zajmującego się kwestiami logistyki i zaopatrzenia: amunicją, paliwem i wszystkim, czego wymaga postępująca armia."
 AST_expand_lithgow_small_arms_factory:0 "Rozbudowa fabryki broni Lithgow"
 AST_expand_lithgow_small_arms_factory_desc:0 "Nasze vickersy i breny pochodzą z fabryki broni Lithgow. Po jej rozbudowie łatwiej będzie zwiększyć nasz potencjał bojowy."
 AST_allied_works_council:0 "Rada ds. Projektów Sojuszniczych"
 AST_allied_works_council_desc:0 "Wszelkie budownictwo wojskowe na terenie Australii będzie nadzorowane przez Radę ds. Projektów Sojuszniczych. Centralne planowanie zagwarantuje uzyskanie oczekiwanej przez rząd produktywności."
 AST_expand_the_northern_railway:0 "Rozbudowa kolei północnych"
 AST_expand_the_northern_railway_desc:0 "Mamy koleje rozciągające się od Adelajdy na południu po Alice Springs na północy. Teraz musimy rozbudować północną część tak, by dotrzeć do innych miast w tym regionie i połączyć całą Australię."
 AST_australian_arms_production:0 "Produkcja broni na terenie Australii"
 AST_australian_arms_production_desc:0 "Długi czas podróży konwojów oznacza, że Australia musi produkować więcej własnej broni niż inne kraje Wspólnoty. Mamy fabryki i niezbędną wiedzę."
 AST_uranium_mining:0 "Wydobycie uranu"
 AST_uranium_mining_desc:0 "W ostatnich dziesięcioleciach odkryliśmy na obszarze Australii Południowej duże złoża uranu, szczególnie w okolicach Mount Gee. Uran jest teraz ważnym materiałem militarnym, powinniśmy zwiększyć jego wydobycie."
 AST_establish_advisory_war_council:0 "Powołanie Wojennej Rady Konsultacyjnej"
 AST_establish_advisory_war_council_desc:0 "Australijscy politycy muszą zapomnieć o różnicach ideologicznych i partyjnych, by wspólnie doradzać w kwestii prowadzenia działań wojennych."
 AST_national_security_act:0 "Ustawa o bezpieczeństwie narodowym"
 AST_national_security_act_desc:0 "Prowadzimy wojnę, dlatego rząd federalny otrzyma większe prerogatywy w celu obrony Australii. Oznacza to większą cenzurę prasy, zwalczanie grup dysydenckich czy szerszą możliwość opodatkowania i konfiskowania własności na potrzeby obrony kraju."
 AST_volunteer_defence_corps:0 "Korpus Obrony Ochotniczej"
 AST_volunteer_defence_corps_desc:0 "Korpus Obrony Ochotniczej został sformowany ze starszych weteranów i innych obywateli, którzy nie służą w regularnej armii. Będą oni chronić naszych ziem, co pozwoli armii przeznaczyć dodatkowe środki na bezpośrednią walkę z wrogiem."
 AST_civil_construction_corps:0 "Cywilny Korpus Budowlany"
 AST_civil_construction_corps_desc:0 "Powołamy sprawnych mężczyzn do Cywilnego Korpusu Budowlanego, by pomagali w budowie lotnisk, dróg, umocnień i innych istotnych elementów infrastruktury wojskowej."
 AST_army_inventions_directorate:0 "Wydział ds. Wynalazków Wojskowych"
 AST_army_inventions_directorate_desc:0 "Wojny pobudzają wynalazczość i kreatywność, a rząd musi jakoś oddzielać dobre pomysły od złych. Specjalne nowe biuro patentowe zajmie się ustalaniem, które z licznych zgłoszeń mają potencjalną wartość."
 AST_invest_in_victory:0 "Inwestycja w zwycięstwo"
 AST_invest_in_victory_desc:0 "Sprzedając obligacje wojenne naszym obywatelom, możemy pozyskać dodatkowe środki na prowadzenie wojny."
 AST_citizen_military_forces:0 "Wojska obywatelskie"
 AST_citizen_military_forces_desc:0 "Czas przygotować armię rezerwistów, która zwiększy naszą gotowość do wojny. Powołamy dostępnych członków milicji do obrony terytorialnej, a następnie przygotujemy ich do ewentualnej służby w innych krajach."
 AST_rats_of_tobruk:0 "Szczury Tobruku"
 AST_rats_of_tobruk_desc:0 "Nasi dzielni żołnierze pokazali, że dobrze radzą sobie w działaniach na pustyni i potrafią korzystać z tego, co znajdą na polu walki. Nękają wroga, atakując ze swoich baz i wycofując się, nim nieprzyjaciel zdąży przeprowadzić kontratak."
 AST_rats_of_tobruk_effect_1:0 "Zyskaj elitarną jednostkę w Tobruku."
 AST_rats_of_tobruk_effect_2:0 "Zyskaj elitarną jednostkę w Sydney."
 AST_fight_work_or_perish:0 "Walcz, pracuj albo giń"
 AST_fight_work_or_perish_desc:0 "Wróg zagraża istnieniu naszego państwa, więc Australijczycy muszą dokonać wyboru. Będą walczyć, będą pracować albo będą ginąć."
 AST_research_collaboration:0 "Współpraca badawcza"
 AST_research_collaboration_desc:0 "Brytyjczycy pokazali nam zalety dzielenia się przez państwa sojusznicze osiągnięciami naukowymi. Nasza frakcja będzie wydajniej prowadzić badania w czasie wojny, jeżeli podejmiemy kroki niezbędne do koordynacji tej współpracy."
 AST_fund_australian_defense_research:0 "Finansowanie australijskich badań nad obronnością"
 AST_fund_australian_defense_research_desc:0 "Obecnie Australia jest w pełni niepodległym krajem i nie mamy już dostępu do nowoczesnych prototypów i schematów. Musimy zawsze wyprzedzać naszych wrogów, nie możemy mieć gorszej technologii."
 AST_squash_the_squanderbugs:0 "Wyplenić rozrzutne pchły"
 AST_squash_the_squanderbugs_desc:0 "Niepotrzebne wydawanie pieniędzy na dotknięte inflacją dobra konsumpcyjne powoduje, że kupowanych jest mniej obligacji wojennych, co utrudnia prowadzenie wojny. Musimy zniechęcać obywateli do dóbr luksusowych, póki armia jest w potrzebie."
 AST_rationing_and_recycling:0 "Racjonowanie i recykling"
 AST_rationing_and_recycling_desc:0 "Wszystkie zasoby są istotne. Będziemy racjonować żywność dla naszych obywateli, odzyskiwać jak najwięcej metali ze zużytych rzeczy i promować gospodarność w całym kraju."
 AST_classify_aliens:0 "Spis obcokrajowców"
 AST_classify_aliens_desc:0 "Australia to kraj imigrantów, z których część może być lojalna wobec swoich ojczyzn. Zarejestrujemy i będziemy śledzić Australijczyków urodzonych za granicą."
 AST_strengthen_ties_with_uk:0 "Zacieśnienie więzów z Wielką Brytanią"
 AST_strengthen_ties_with_uk_desc:0 "Musimy być lojalni wobec naszej pierwotnej ojczyzny. Pójdziemy tam, gdzie nas prowadzi, i będziemy walczyć z jej wrogami. Boże, zachowaj Króla."
 AST_support_the_policy_of_appeasement:0 "Wsparcie polityki ustępstw"
 AST_support_the_policy_of_appeasement_desc:0 "Naród wciąż pamięta, ile kosztowała nas poprzednia wojna. Jeżeli dzięki rezygnacji z jakichś odległych o pół świata terytoriów Australia uniknie konfliktu, to z całą pewnością powinniśmy rozważyć te ustępstwa."
 AST_the_singapore_strategy:0 "Strategia singapurska"
 AST_the_singapore_strategy_desc:0 "Singapur leży za daleko od Londynu, by mógł być bezpieczny. Australia weźmie na siebie obronę tego przyczółka imperium przed agresją innych krajów."
 AST_adopt_westminster:0 "Przyjęcie modelu westminsterskiego"
 AST_adopt_westminster_desc:0 "Korzystamy z modelu westminsterskiego, który odziedziczyliśmy po Zjednoczonym Królestwie."
 AST_CSIR:0 "CSIR"
 AST_CSIR_desc:0 "Rada Badań Naukowych i Przemysłowych Wspólnoty (ang. CSIR) to rządowa instytucja badawcza, której celem jest poprawa wydajności australijskiej nauki i produkcji. Zwiększając wsparcie dla niej, zdobędziemy dodatkowy potencjał, który pomoże napędzać naszą machinę wojenną. "
 AST_swpa_protector:0 "Strażnik południowo-zachodniego obszaru Pacyfiku"
 AST_swpa_protector_desc:0 "Australia musi zostać głównym strażnikiem południowo-zachodniego obszaru Pacyfiku. Cała strefa morska od Indochin, przez Indonezję, aż po Nową Gwineę powinna znajdować się pod naszą ochroną."
 AST_empire_air_training_scheme:0 "Plan szkolenia imperialnego lotnictwa"
 AST_empire_air_training_scheme_desc:0 "Czas, żeby Australia miała program szkolenia lotnictwa z prawdziwego zdarzenia. Dzięki zachętom i wsparciu Zjednoczonego Królestwa wszystkie kraje Wspólnoty będą współpracować, by wyszkolić obsługę i pilotów niezbędnych w naszych planach wojennych."
 AST_commonwealth_aircraft_corporation:0 "Commonwealth Aircraft Corporation"
 AST_commonwealth_aircraft_corporation_desc:0 "Commonwealth Aircraft Corporation to główny producent samolotów i silników lotniczych w Australii. Ma na koncie wiele sukcesów, a dzięki udzielonemu tym zakładom wsparciu nasi piloci otrzymają niezbędne materiały. "
 AST_sever_ties_with_uk:0 "Zerwanie więzów z Wielką Brytanią"
 AST_sever_ties_with_uk_desc:0 "Nadszedł czas oderwania się od Zjednoczonego Królestwa. Australia poradzi sobie sama, bez instrukcji z Londynu, i odnajdzie swoje przeznaczenie na własnej ziemi. "
 AST_protect_the_homeland:0 "Ochrona ojczyzny"
 AST_protect_the_homeland_desc:0 "Australia jest duża, ale jej wybrzeże da się obronić. Dbanie o bezpieczeństwo własnego narodu to rzecz najważniejsza."
 AST_the_swpa_menace:0 "Zagrożenie na południowo-zachodnim obszarze Pacyfiku"
 AST_the_swpa_menace_desc:0 "Japonia buduje imperium zagrażające bezpieczeństwu Australii i wolności w regionie. Powinniśmy zawrzeć sojusze z narodami podzielającymi nasz światopogląd."
 AST_never_another_gallipoli:0 "Nigdy więcej Gallipoli"
 AST_never_another_gallipoli_desc:0 "Australia nie zostanie wciągnięta przez sentyment w kolejne wojny tylko wtedy, gdy przejmie całkowitą kontrolę nad swoją polityką zagraniczną. Nie potrzebujemy króla na końcu świata i nie możemy pozwolić, żeby stare więzy krwi popychały nas do udziału konfliktach, które nie służą naszym interesom."
 AST_woo_usa:0 "Zbliżenie z USA"
 AST_woo_usa_desc:0 "Naszym prawdziwym sojusznikiem jest Ameryka, kolejna potęga na Pacyfiku mająca brytyjskie korzenie. Ten bogaty i potężny kraj lepiej zrozumie nasze potrzeby, zwiększy nasz dobrobyt i obroni nas przed agresją."
 AST_protect_the_dutch_colonies:0 "Ochrona kolonii holenderskich"
 AST_protect_the_dutch_colonies_desc:0 "Holandia jest słabym i odległym władcą swych kolonii w Indonezji. Nie będzie w stanie obronić ich przed atakiem Japonii, Chin ani innego wrogiego państwa. Lepiej będzie, jeśli przejmiemy kontrolę nad tymi terytoriami."
 AST_the_south_west_pacific_initiative:0 "Inicjatywa południowo-zachodniego Pacyfiku"
 AST_the_south_west_pacific_initiative_desc:0 "Zdołaliśmy zgromadzić kapitał polityczny i wiarygodność, które pozwolą nam stworzyć własną sieć sojuszy zorientowanych na obronę rejonu południowo-zachodniego Pacyfiku przed wrogimi krajami. Znajdziemy państwa o zbieżnych poglądach i uczynimy Australię ważnym graczem na arenie międzynarodowej."
 AST_preemptive_intervention:0 "Interwencja wyprzedzająca"
 AST_preemptive_intervention_desc:0 "Rozwój japońskiego imperium, jaki nastąpił w ciągu ostatniej dekady, stanowi zagrożenie dla wszystkich wolnych narodów na Pacyfiku. Nie możemy czekać, aż Japonia zwróci ku nam swe wygłodniałe spojrzenie. Nadszedł czas działania."
 AST_research_cooperation:0 "Współpraca badawcza"
 AST_research_cooperation_desc:0 "Australijczycy to inteligentni i zaradni ludzie, ale nie mamy infrastruktury ani populacji pozwalających realizować poważny program naukowy. Będziemy pracować z sojusznikami, dzieląc się wiedzą i odkryciami dla obopólnych korzyści." # [LocEditor:AwaitingBatchUpdate]
 AST_abandon_the_westminster_system:0 "Porzucenie modelu westminsterskiego"
 AST_abandon_the_westminster_system_desc:0 "Parlament westminsterski to nasze dziedzictwo z Wielkiej Brytanii, ale nie sprawdza się w obecnych warunkach. Niezgoda w rządzie i partyjne rywalizacje nie przyczyniły się do ustabilizowania Australii w czasie ostatniego kryzysu gospodarczego."
 AST_support_the_centre_party:0 "Wsparcie dla Partii Centrum"
 AST_support_the_centre_party_desc:0 "W Nowej Południowej Walii narodził się dynamiczny ruch antykomunistyczny. Z pomocą sojuszników z Nowej Gwardii Partia Centrum może sprostać zadaniu wzmocnienia Australii."
 AST_supply_indonesian_nationalists:0 "Zaopatrzenie dla nacjonalistów indonezyjskich"
 AST_supply_indonesian_nationalists_desc:0 "Powinniśmy wesprzeć mieszkańców Indonezji w walce z holenderskimi ciemiężycielami. Potrzebują edukacji i szkolenia, a przy takiej przewadze liczebnej bez wątpienia zwyciężą, za co będą nam niezmiernie wdzięczni."
 AST_support_indonesian_uprising:0 "Wsparcie dla indonezyjskiego powstania"
 AST_support_indonesian_uprising_desc:0 "Teraz, gdy Indonezyjczycy chwycili za broń i walczą z Holendrami, potrzebują czegoś więcej niż słów poparcia. Powstańcy muszą mieć broń i inne wyposażenie a także pełne wsparcie dyplomatyczne."
 AST_demand_new_zealand:0 "Zażądaj Nowej Zelandii"
 AST_demand_new_zealand_desc:0 "Kiwi od dawna są naszymi najbliższymi sojusznikami i przyjaciółmi. Walczyliśmy na tych samych plażach i ginęliśmy w tych samych bezsensownych imperialnych wojnach. Czas zjednoczyć nasze kraje pod jedną flagą."
 AST_protect_the_south_west_pacific:0 "Chroń południowo-zachodni Pacyfik"
 AST_protect_the_south_west_pacific_desc:0 "Czas wykorzystać naszą regionalną potęgę i wciągnąć cały południowo-zachodni Pacyfik w naszą strefę wpływów. Tylko my możemy obronić ludzi i zasoby przed przybyszami, którzy chcą zniszczyć nasze dziedzictwo."
 AST_a_deal_with_japan:0 "Porozumienie z Japonią"
 AST_a_deal_with_japan_desc:0 "Południowo-zachodni Pacyfik znajduje się w naszej strefie wpływów, więc możemy ponownie zaproponować Japonii porozumienie. Jeżeli pozostanie ona na północnym zachodzie i zostawi nam naszą strefę, nie będziemy mieli powodów, żeby ze sobą walczyć."
 AST_our_own_empire:0 "Nasze własne imperium"
 AST_our_own_empire_desc:0 "Nadszedł czas, by dawna kolonia stanęła na własnych nogach i ogłosiła powstanie imperium australijskiego. Nasza życzliwość i dalekosiężne planowanie wyjdą na dobre całemu rejonowi."
 AST_japan_tech_sharing:0 "Wymiana technologiczna z Japonią"
 AST_japan_tech_sharing_desc:0 "Japońscy naukowcy prześcignęli nasze instytuty badawcze, ale porozumienie z Krajem Wschodzącego Słońca otworzyło nam nowe możliwości wymiany wiedzy."
 AST_war_on_japan:0 "Wojna z Japonią"
 AST_war_on_japan_desc:0 "Japońska agresja trwa już zbyt długo. Japończycy gwałtem i przemocą przedarli się przez Azję Wschodnią, a teraz interesują się ziemiami i zasobami na południu. Nie możemy bezczynnie się temu przyglądać."
 AST_empower_the_workers:0 "Wzmocnienie robotników"
 AST_empower_the_workers_desc:0 "Naród skazańców, ranczerów i dokerów - oto Australia. Czas oddać głos i władzę australijskim robotnikom oraz proletariatowi. Niech żyje rewolucja."
 AST_delegation_to_china:0 "Delegacja do Chin"
 AST_delegation_to_china_desc:0 "Chiński lud, od dawna poniewierany przez cesarską chciwość, potrzebuje przyjaciela. A my potrzebujemy lokalnego sojusznika w walce z faszyzmem. To oficjalne spotkanie z chińskim rządem doprowadzi do zbliżenia się naszych krajów."
 AST_commitment_to_the_cause:0 "Oddanie sprawie"
 AST_commitment_to_the_cause_desc:0 "Nadszedł czas zrzucić okowy obcego króla i zbudować robotniczy raj, wolny od imperialistycznej wojowniczości, która zagraża całej Australii."
 AST_indirect_support:0 "Pośrednie wsparcie"
 AST_indirect_support_desc:0 "Chińska Republika Ludowa prowadzi wojnę, ale my nie możemy się narażać. W tej chwili możemy zaryzykować tylko niewielką dostawę broni i ostrożne poparcie."
 AST_direct_support:0 "Bezpośrednie wsparcie"
 AST_direct_support_desc:0 "Do broni, towarzysze! Usłyszcie wezwanie naszych chińskich braci do wojny z faszyzmem! Zapiszcie się i dołączcie do globalnej walki klasy robotniczej!"
 AST_join_comintern:0 "Dołączenie do Kominternu"
 AST_join_comintern_desc:0 "Naszą przyszłością jest komunizm, więc musimy dołączyć do globalnej walki naszych towarzyszy. Wujaszek Stalin wskaże nam drogę i poprowadzi robotników z Australii i innych krajów ku wspaniałemu jutru."
 AST_workers_paradise:0 "Robotniczy raj"
 AST_workers_paradise_desc:0 "Eksperyment stalinistyczny to porażka, ale wierzymy, że socjalizm jest właściwą drogą. Australia stworzy drugą drogę dla robotników wolną od moskiewskich wpływów."
 AST_research_city_excursions:0 "Wycieczki do miast naukowych"
 AST_research_city_excursions_desc:0 "Związek Radziecki zbudował na swoim terytorium miasta naukowe i laboratoria, do których zaprosił australijskich badaczy, by ujrzeli cuda komunistycznej myśli naukowej."
 AST_nz_puppet:0 "Marionetka NZ"
 AST_nz_puppet_desc:0 "Robotnicy z Nowej Zelandii powinni połączyć siły ze swymi australijskimi braćmi i siostrami. Możemy ich chronić i zaoferowaliśmy im naszą przyjaźń, o ile podporządkują się nakreślonej przez nas wizji."
 AST_the_threat_against_the_people:0 "Zagrożenie dla ludu"
 AST_the_threat_against_the_people_desc:0 "Militarystyczna i faszystowska potęga imperium japońskiego to zagrożenie dla bezpieczeństwa wszystkich Australijczyków, uniemożliwiające pokojową koegzystencję robotników całego świata. Australia będzie walczyć z wrogiem ludu i zmusi go do pozostania na jego posępnych, skalistych wyspach."
 AST_new_general_tt:0 "Pojawi się nowy generał z §Y3 umiejętnościami§!, §YIven Mackay§!."
 AST_homeland_defense_tt:0 "Umocnij ojczyznę, budując §Yfortyfikacje brzegowe i lądowe§! strzegące miejsc ewentualnych desantów oraz portów."
 AST_swpi_research_tt:0 "Zawrzemy §Yumowę o wymianie technologicznej§! z USA lub innymi członkami naszej frakcji."
 AST_deal_with_japan_tt:1 "Zaproponujemy przekazanie Japonii władzy nad §YMalajami§! w zamian za zawarcie sojuszu. Jeżeli okaże się to niemożliwe, zaoferujemy zamiast tego przekazanie Japończykom §YKalimantan§!, §YCelebes§! i §YMoluki§!.\n"
 CAN_rowell_sirois_commission:0 "Komisja Rowella-Siroisa"
 CAN_rowell_sirois_commission_desc:0 "Komisja Rowella-Siroisa ustaliła, że federalny porządek konstytucyjny Kanady utrudnia wyjście kraju z wielkiego kryzysu. Powinniśmy zrównać standardy usług w całym kraju. "
 CAN_crown_corporations:0 "Korporacje Korony"
 CAN_crown_corporations_desc:0 "Żeby zapewnić podstawowe usługi oraz stymulować rozwój gospodarczy i przemysłowy, Kanada musi stworzyć wiele nowych korporacji Korony. Tam, gdzie nie działają prywatni przedsiębiorcy, działać musi rząd."
 CAN_war_bonds:0 "Obligacje wojenne"
 CAN_war_bonds_desc:0 "Nie możemy sfinansować wysiłku wojennego z naszych niewielkich wpływów podatkowych i eksportu surowców. Patriotyczni Kanadyjczycy muszą zainwestować w swój kraj i wspierać wysiłek wojenny, kupując obligacje wojenne."
 CAN_defence_of_canada_regulations:0 "Obrona kanadyjskich przepisów"
 CAN_defence_of_canada_regulations_desc:0 "W czasie wojny należy ograniczyć prawa obywatelskie, by zapobiec sabotowaniu wysiłku wojennego. Oznacza to restrykcje wobec prasy i grup dysydenckich oraz zawieszenie niektórych praw."
 CAN_national_housing_act:0 "Ustawa o narodowym budownictwie mieszkaniowym"
 CAN_national_housing_act_desc:0 "Rozwijający się kraj potrzebuje jednolitych przepisów budownictwa mieszkaniowego. Musimy poprawić warunki życia wszystkich Kanadyjczyków."
 CAN_dollar_a_year_men:0 "Ludzie za dolara rocznie"
 CAN_dollar_a_year_men_desc:0 "Kanadyjski przemysł ma problemy z wydajnością, ale część bogatych biznesmenów zaoferowała swoje usługi i porady w zamian za symboliczną sumę. Ta mała grupa doradców będzie naszą siłą napędową."
 CAN_canada_pacific_railway:0 "Kolej Transkanadyjska"
 CAN_canada_pacific_railway_desc:0 "Koleje udostępniły wszystkie swoje zasoby na potrzeby działań wojennych. Tysiące ton zasobów i materiałów przemierzą nasz wielki kraj, od morza do morza, bez żadnych przeszkód."
 CAN_maritime_colonial_railway:0 "Wschodnia Kolej Kolonialna"
 CAN_maritime_colonial_railway_desc:0 "Nasze wschodnie prowincje były zaniedbywane przez koleje od czasu sprzedaży Kolei Interkolonialnej kanadyjskim kolejom państwowym. Zależy nam na tym, by nowa Wschodnia Kolej Kolonialna rozbudowywała połączenia między centralnymi i atlantyckimi prowincjami."
 CAN_retool_angus_shops:0 "Wyposażenie Zakładów Angus"
 CAN_retool_angus_shops_desc:0 "Współczesna armia potrzebuje broni pancernej, a związane z koleją Zakłady Angus idealnie nadają się do jej budowy. Wyposaż i unowocześnij tę infrastrukturę, by produkować czołgi. "
 CAN_imperial_oil:0 "Imperial Oil"
 CAN_imperial_oil_desc:0 "Imperial Oil chce sfinansować eksplorację zachodniej części Kanady. Dzięki temu powiększymy nasze rezerwy ropy i nasmarujemy machinę wojenną."
 CAN_department_of_munitions_and_supply:0 "Departament ds. Amunicji i Zaopatrzenia"
 CAN_department_of_munitions_and_supply_desc:0 "Przekażemy kontrolę nad zasobami narodowymi Kanady C.D. Howe'owi z Departamentu ds. Amunicji i Zaopatrzenia."
 CAN_national_resources_mobilization_act:0 "Ustawa o mobilizacji zasobów narodowych"
 CAN_national_resources_mobilization_act_desc:0 "Kanada to duży kraj, którego populacja skupia się w ośrodkach na całym terytorium państwa. Należy stworzyć system pozwalający uzyskiwać informacje o zatrudnieniu i umożliwiający zlokalizowanie każdego, kto zdolny jest do służby za granicą."
 CAN_wartime_prices_and_trade_board:0 "Ceny wojenne i rada handlowa"
 CAN_wartime_prices_and_trade_board_desc:0 "W celu ukrócenia spekulanctwa i gromadzenia zapasów wprowadzono kontrolę cen, dzięki której towary będą dostępne dla większości Kanadyjczyków."
 CAN_bits_and_pieces_program:0 "Program Drobnych Elementów"
 CAN_bits_and_pieces_program_desc:0 "Program Drobnych Elementów zmobilizuje do wysiłku wojennego małe fabryki, które produkowały różne dobra konsumpcyjne. Na przykład fabryka rowerów może wytwarzać wiele przydatnych towarów wojennych."
 CAN_fund_the_national_research_council:0 "Dofinansowanie Narodowej Rady Badawczej"
 CAN_fund_the_national_research_council_desc:0 "Kanada ma długie tradycje nauki i rozwoju, ale teraz potrzebujemy badaczy bardziej niż kiedykolwiek. Czas rzucić większe środki na rozwój Rady."
 CAN_mine_the_shield:0 "Górnictwo w Tarczy"
 CAN_mine_the_shield_desc:0 "Tarcza Kanadyjska ma bogate zasoby niklu, miedzi, złota i srebra. Natura hojnie obdarzyła nas minerałami. Musimy to bardziej wykorzystać."
 CAN_canada_wheat_board:0 "Kanadyjska Rada Pszenicy"
 CAN_canada_wheat_board_desc:0 "Możemy poradzić sobie z będącą skutkiem wielkiego kryzysu biedą naszych rolników na zachodzie, jeżeli ponownie powołamy Kanadyjską Radę Pszenicy, która będzie ustalała ceny sprzedaży pszenicy, jęczmienia, owsa i innych zbóż."
 CAN_victory_aircraft_limited:0 "Victory Aircraft Limited"
 CAN_victory_aircraft_limited_desc:0 "Firmie Victory Aircraft powierzono zadanie stworzenia kanadyjskiego lotnictwa bombowego. Lancastery dla wszystkich!"
 CAN_alberta_coal_towns:0 "Węglowe miasta Alberty"
 CAN_alberta_coal_towns_desc:0 "W całych Górach Skalistych występują czekające na eksploatację złoża węgla. Możemy wspierać emigrację do tych nowych terenów górniczych i zwiększyć zatrudnienie na zachodzie."
 CAN_commit_to_the_war:0 "Udział w wojnie"
 CAN_commit_to_the_war_desc:0 "Świat stanął w ogniu, a Kanada ma swoją rolę do odegrania. Przysięgamy chronić demokrację i brytyjski styl życia."
 CAN_john_inglis_and_company:0 "John Inglis and Company"
 CAN_john_inglis_and_company_desc:0 "Firma John Inglis and Company powinna zająć się produkcją nowych karabinów maszynowych i dział dla armii kanadyjskiej."
 CAN_polymer_corporation:0 "Polymer Corporation"
 CAN_polymer_corporation_desc:0 "Nowa korporacja korony, Polymer Corporation, wykazała się wyjątkową skutecznością w produkcji nowych rodzajów gumy."
 CAN_national_steel_car:0 "National Steel Car"
 CAN_national_steel_car_desc:0 "Firma National Steel Car, która walczyła o przetrwanie podczas wielkiego kryzysu, ma wiedzę i doświadczenie bezcenne w konstruowaniu pojazdów, jakich potrzebować będziemy do powiększenia kolei i armii."
 CAN_send_in_the_zombies:0 "Wysłać zombie"
 CAN_send_in_the_zombies_desc:0 "Nadszedł czas, by ściągnąć wszystkich sprawnych Kanadyjczyków do pracy w armii. Dzięki ustawie zmobilizowaliśmy wielu ludzi do pracy w przemyśle, ale teraz powinniśmy wysłać ich za granicę."
 CAN_if_day:0 "If Day"
 CAN_if_day_desc:0 "Kanadyjczycy nie traktują poważnie groźby obcej dominacji, więc zainscenizujemy nazistowską okupację Winnipeg, żeby zasiać strach w ojczyźnie. To z pewnością przyczyni się do zwiększania sprzedaży obligacji zwycięstwa."
 CAN_defense_research_grants:0 "Granty na badania nad obronnością"
 CAN_defense_research_grants_desc:0 "Obecnie Kanada jest w pełni niepodległym krajem i nie mamy już dostępu do nowoczesnych prototypów i schematów. Musimy zawsze wyprzedzać naszych wrogów, nie możemy mieć gorszej technologii."
 CAN_uranium_mining:0 "Wydobycie uranu"
 CAN_uranium_mining_desc:0 "Nasi sojusznicy pracują nad tajnym projektem, do którego potrzebują uranu. Na szczęście firma Eldorado odkryła ten rzadki minerał i zbudowała miasto w pobliżu kopalń - Port Radium. Rząd musi przejąć kontrolę nad firmą i chronić ten ważny strategiczny minerał."
 CAN_long_branch_arsenal:0 "Long Branch Arsenal"
 CAN_long_branch_arsenal_desc:0 "Firma Long Branch Arsenal z zachodniego Toronto będzie naszym centrum produkcji karabinów. Potrzebujemy tysięcy lee enfieldów, a dogodne położenie zakładów Arsenalu ułatwi dystrybucję broni na terenie całego kraju."
 CAN_independent_command:0 "Niezależne dowództwo"
 CAN_independent_command_desc:0 "Podczas wielkiej wojny kanadyjscy żołnierze całkowicie podlegali brytyjskim oficerom, co doprowadziło do bezsensownej rzezi nad Sommą i pod Passchendaele. Tym razem Kanadyjczycy będą mieli własne dowództwo."
 CAN_forced_quebec_conscription:0 "Przymusowa rekrutacja w Quebecu"
 CAN_forced_quebec_conscription_desc:0 "Podobnie jak miało to miejsce w roku 1917, nasi francuskojęzyczni obywatele z Quebecu nie zgadzają się z ideą narodowego poboru mającego zwiększyć liczebność armii. Nie będziemy stać bezczynnie i nie pozwolimy, żeby mniejszość sprzeciwiała się woli parlamentu."
 CAN_compromise_with_quebec:0 "Kompromis z Quebekiem"
 CAN_compromise_with_quebec_desc:0 "Quebec opiera się powszechnemu poborowi. Ta sprawa omal nie doprowadziła do rozbicia kraju podczas wielkiej wojny, a my nie możemy sobie pozwolić na zburzenie jedności narodowej w obliczu kryzysu. Może uda nam się coś zaproponować w sprawie służby wojskowej mieszkańców Quebecu."
 CAN_war_fueled_economy:0 "Gospodarka napędzana wojną"
 CAN_war_fueled_economy_desc:0 "Zagraniczny popyt na surowce naturalne i gotowe towary wyciąga Kanadę z wielkiego kryzysu. Nasze bogactwa naturalne w postaci lasów i minerałów mogą wyżywić aliancką machinę wojenną i wzbogacić nasz kraj."
 CAN_army_modernization:0 "Modernizacja armii"
 CAN_army_modernization_desc:0 "Kanada za długo tkwiła w swoim ognioodpornym domu, z dala od łatwopalnych materiałów, akceptując słabe wyposażenie i wyszkolenie armii. Musimy rozpocząć modernizację, nim będzie za późno."
 CAN_canadian_infantry_corps:0 "Kanadyjski Korpus Piechoty"
 CAN_canadian_infantry_corps_desc:0 "Obecnie mamy wystarczająco wielu ludzi, żeby powołać formację poziomu korpusu. Kanadyjski Korpus Piechoty to nasza pierwsza grupa wielkości korpusu od czasu ostatniej wojny."
 CAN_cmp_truck:0 "Ciężarówka CMP"
 CAN_cmp_truck_desc:0 "Kanadyjskie fabryki znajdują się poza zasięgiem bombowców wroga, dlatego mogą zająć się produkcją środków transportu dla wojska. Konstrukcja naszej ciężarówki CMP jest uniwersalna i sprawdzi się w różnych warunkach klimatycznych."
 CAN_royal_regiment_of_canadian_artillery:0 "Królewski Pułk Artylerii Kanadyjskiej"
 CAN_royal_regiment_of_canadian_artillery_desc:0 "Mimo braku nowoczesnego działa musimy rozpocząć szkolenie naszych artylerzystów pod kątem warunków współczesnego pola walki, co obejmuje wykorzystanie dział przeciwlotniczych i nowych dwudziestopięciofuntówek."
 CAN_a_motorized_army:0 "Armia zmotoryzowana"
 CAN_a_motorized_army_desc:0 "Doświadczenie Kanady w produkcji ciężarówek i silników daje nam przewagę w badaniach i rozwijaniu zmotoryzowanych sił zbrojnych."
 CAN_red_deer_training_camp:0 "Obóz szkoleniowy Red Deer"
 CAN_red_deer_training_camp_desc:0 "Obóz szkoleniowy Red Deer będzie głównym miejscem szkolenia naszej nowej armii. Red Deer ma idealne położenie w pobliżu lotnisk i pełną zbrojownię."
 CAN_the_walkie_talkie:0 "Walkie-talkie"
 CAN_the_walkie_talkie_desc:0 "Donald Hings stworzył i zamierza opatentować nowe, przenośne urządzenie komunikacji dwustronnej wykorzystujące fale radiowe. To znacznie ułatwi łączność i namierzanie celów."
 CAN_1st_canadian_parachute_battalion:0 "1. Kanadyjski Batalion Spadochronowy"
 CAN_1st_canadian_parachute_battalion_desc:0 "Pomimo argumentów wszystkich osób twierdzących, że powinniśmy skoncentrować się na obronie ojczyzny, współczesna wojna powietrznodesantowa wymaga specjalnego batalionu spadochronowego, który moglibyśmy zrzucić wprost na naszych wrogów."
 CAN_the_black_devils:0 "Czarne Diabły"
 CAN_the_black_devils_desc:0 "Musimy mieć specjalną jednostkę komandosów, która zajmie się realizacją najniebezpieczniejszych zadań. Nawiązaliśmy współpracę z naszymi amerykańskimi sojusznikami, żeby stworzyć Brygadę Diabłów."
 CAN_the_valentine_tank:0 "Czołg Valentine"
 CAN_the_valentine_tank_desc:0 "Kanada ma licencję na produkcję wozu Valentine, wytrzymałego czołgu średniego zaprojektowanego przez Brytyjczyków."
 CAN_the_rocky_mountain_rangers:0 "Rangerzy z Gór Skalistych"
 CAN_the_rocky_mountain_rangers_desc:0 "Obrona zachodniej części ojczyzny spoczywa na Rangerach z Gór Skalistych, którzy stacjonują w Kamloops."
 CAN_strengthen_the_commonwealth_ties:0 "Wzmocnienie więzów ze Wspólnotą Narodów"
 CAN_strengthen_the_commonwealth_ties_desc:0 "Pozostałe kraje Wspólnoty to nasi prawdziwi przyjaciele, wszyscy powinniśmy jak jeden mąż wspierać Jego Wysokość."
 CAN_shadow_factories:0 "Tajne fabryki"
 CAN_shadow_factories_desc:0 "Potrzebujemy fabryk samolotów, ale najłatwiej i najbezpieczniej będzie produkować poszczególne części w osobnych zakładach, najlepiej w pobliżu fabryk samochodowych. Pomoże to zachować wysoki poziom utajnienia i bezpieczeństwa."
 CAN_montreal_laboratory_collaboration:0 "Laboratorium Montrealskie"
 CAN_montreal_laboratory_collaboration_desc:0 "Laboratorium w Montrealu stało się atrakcją dla naukowców z całego świata. Francuscy i brytyjscy uczeni poczuli się szczególnie mile widziani i dzielą się swoim doświadczeniem." # [LocEditor:AwaitingBatchUpdate]
 CAN_the_plan:0 "Plan"
 CAN_the_plan_desc:0 "Połączyliśmy siły z naszymi sojusznikami, by dzielić się doświadczeniem i wiedzą w zakresie szkolenia pilotów. Wojnę można wygrać w powietrzu, więc Plan Szkolenia Lotnictwa Wspólnoty może okazać się kluczem do zwycięstwa."
 CAN_camp_x:0 "Obóz X"
 CAN_camp_x_desc:0 "Gromadzenie informacji wywiadowczych i szkolenie szpiegów będzie odbywało się w tajnym ośrodku w pobliżu miasta Oshawa. Jego centralne położenie umożliwia odbieranie sygnałów z Wielkiej Brytanii i Ameryki."
 CAN_supply_the_empire:0 "Zaopatrzenie Imperium"
 CAN_supply_the_empire_desc:0 "Czy istnieje kraj dorównujący nam zasobami drewna, żelaza, niklu i węgla? Dopóki nasze konwoje i linie kolejowe są bezpieczne, możemy przewozić surowce do naszych portów, a stamtąd transportować je do pozostałych krajów imperium."
 CAN_aluminium_company_of_canada:0 "Kanadyjska Huta Aluminium"
 CAN_aluminium_company_of_canada_desc:0 "Aluminium jest lekkie i odporne na rdzę. Zwiększając wydobycie i produkcję aluminium, sprawimy, że nasze fabryki i linie montażowe zawsze będą miały pracę."
 CAN_turner_valley_oilfield:0 "Pole naftowe w Turner Valley"
 CAN_turner_valley_oilfield_desc:0 "Odkryta w 1914 r. Turner Valley pod Calgary stała się jednym z największych pól naftowych w imperium. Jej dalszy rozwój powinien być priorytetem dla naszego przemysłu i rządu."
 CAN_patriation:0 "Patriacja"
 CAN_patriation_desc:0 "Nadszedł czas, żeby Kanada zerwała więzi ze swoją ojczyzną, Anglią. Jesteśmy dojrzałym narodem, mamy własne przeznaczenie i tak samo jak Anglia z Europą interesuje nas nasz własny kontynent oraz to, co leży za wielką wodą."
 CAN_permanent_joint_defense_board:0 "Stała Połączona Rada Obronna"
 CAN_permanent_joint_defense_board_desc:0 "Geograficznie i historycznie jesteśmy związani ze Stanami Zjednoczonymi, ale nasz kontynent jest zbyt duży, by pojedynczy kraj był w stanie go obronić. Wspólna rada obronna jest niezbędna w celu planowania ochrony Ameryki Północnej."
 CAN_north_american_alliance:0 "Sojusz Północnoamerykański"
 CAN_north_american_alliance_desc:0 "Nadszedł czas ogłoszenia wielkiego i trwałego partnerstwa ze Stanami Zjednoczonymi. Nikt nie może nam zagrozić, gdy jednoczą nas pokój i braterstwo."
 CAN_habakkuk_carrier:0 "Lotniskowiec Habakkuk"
 CAN_habakkuk_carrier_desc:0 "Projekt Habakkuk to nasz plan budowy lotniskowca do zwalczania okrętów podwodnych. Do budowy wykorzystamy materiały wykonane ze ścieru drzewnego i lodu. Pozwoli to przeznaczyć stal na pilniejsze potrzeby i przyczyni się do rozwoju kanadyjskiej nauki."
 CAN_refuge_for_scientists:0 "Schronienie dla naukowców"
 CAN_refuge_for_scientists_desc:0 "Znajdująca się poza obszarem wojennej zawieruchy Kanada jest ziemią obiecaną dla naukowców pragnących kontynuować swą pracę z dala od bomb i kul."
 CAN_swastika_clubs:0 "Kluby swastyki"
 CAN_swastika_clubs_desc:0 "Wielu Kanadyjczyków zapisuje się do klubów swastyki, żeby promować idee i ideały faszyzmu. Fascynujące!"
 CAN_support_the_blue_shirts:0 "Poparcie dla Niebieskich Koszul"
 CAN_support_the_blue_shirts_desc:0 "Zwrot naszego kraju ku faszyzmowi będzie wymagał silnej organizacji paramilitarnej, która zastraszy naszych rywali oraz im zaimponuje. Niebieskie Koszule to nasza odpowiedź dla każdego, kto sprzeciwi się nowemu porządkowi."
 CAN_join_germany:0 "Dołączenie do Niemiec"
 CAN_join_germany_desc:0 "Hitler pokazał, że jest rozsądnym człowiekiem, który stawia rozsądne żądania, wzmacniając swój kraj. Solidarnie dołączymy do Rzeszy, by budować nową złotą erę."
 CAN_support_a_synarchist_baja:0 "Poparcie dla synarchistycznej Kalifornii Dolnej"
 CAN_support_a_synarchist_baja_desc:0 "By zapewnić dalszą ekspansję konserwatywnego nacjonalizmu w Ameryce Północnej, powinniśmy wesprzeć rewolucję synarchistyczną w Meksyku. Gdy zakończy się ona powodzeniem, będziemy mieli dwa kraje faszystowskie gotowe do działania na całej półkuli."
 CAN_pinion_the_eagle:0 "Podcięcie skrzydeł orła"
 CAN_pinion_the_eagle_desc:0 "Nasza długa granica ze Stanami Zjednoczonymi zbyt długo była pozbawiona obrony. Ameryka pozostaje największym zagrożeniem bezpieczeństwa Kanady, dlatego podejmiemy działania mające utrudnić USA dokonanie ewentualnej inwazji."
 CAN_skewer_the_eagle:0 "Przebicie orła"
 CAN_skewer_the_eagle_desc:0 "Stworzymy sojusz z naszymi meksykańskimi braćmi, by otoczyć Amerykę i zażegnać zagrożenie z jej strony."
 CAN_defence_scheme_no_1:0 "Plan Obronny nr 1"
 CAN_defence_scheme_no_1_desc:0 "Czas odświeżyć nasz przedwojenny Plan Obronny nr 1, zakładający kontratak na Stany Zjednoczone w razie wybuchu wojny."
 CAN_demand_labrador_and_newfoundland:0 "Zażądaj Labradoru i Nowej Fundlandii"
 CAN_demand_labrador_and_newfoundland_desc:0 "Nowa Fundlandia to upadłe państwo, które musiało ponownie stać się kolonią. Powinna być częścią Kanady."
 CAN_burn_the_royal_portraits:0 "Spalić portrety królów"
 CAN_burn_the_royal_portraits_desc:0 "Precz z monarchami! Nie będziemy już dłużej poddanymi obcego człowieka i obcego parlamentu. Kanada będzie wolna i równa. Lud powstanie."
 CAN_communist_labor_total_war_committee:0 "Komitet Totalnej Wojny Komunistycznej Klasy Robotniczej"
 CAN_communist_labor_total_war_committee_desc:0 "Kanadyjscy komuniści są także patriotami! W globalnej wojnie z faszyzmem możemy współpracować z burżuazyjnymi liberałami w celu zmobilizowania całego narodu do wojny."
 CAN_defence_scheme_no_2:0 "Plan Obronny nr 2"
 CAN_defence_scheme_no_2_desc:0 "Plan Obronny nr 2 to nasz plan na awaryjny na wypadek wojny na Pacyfiku pomiędzy Stanami Zjednoczonymi a imperium japońskim. Najkorzystniej dla nas byłoby w przypadku takiego scenariusza zachować neutralność, ale niezależnie od okoliczności musimy wzmocnić obronę zachodniego wybrzeża."
 CAN_supply_the_red_army:0 "Zaopatrz Armię Czerwoną"
 CAN_supply_the_red_army_desc:0 "Ponieważ Związek Radziecki toczy wojnę z wrogami ludu, Kanada powinna wesprzeć Moskwę dostawami broni i zasobów."
 CAN_canada_united:0 "Kanada Zjednoczona" # [LocEditor:AwaitingBatchUpdate]
 CAN_canada_united_desc:0 "Choć nasza ludność jest rozproszona wzdłuż biegnącej przez kontynent cienkiej linii, udało nam się zewrzeć szyki w obliczu światowego kryzysu, by bronić kanadyjskich wartości i tych, którzy nie obronią się sami."
 CAN_join_comintern:0 "Dołączenie do Kominternu"
 CAN_join_comintern_desc:0 "Związek Radziecki wykazał się dobrą wiarą i siłą. Kanada powinna dołączyć do sowieckiego sojuszu."
 CAN_support_the_world_revolution:0 "Wsparcie światowej rewolucji"
 CAN_support_the_world_revolution_desc:0 "Słyszysz śpiew ludzi? To Międzynarodówka! Kanada dołoży wszelkich starań, żeby wyzwolić proletariat z okowów."
 CAN_rcaf_station_borden:0 "Baza RCAF Borden"
 CAN_rcaf_station_borden_desc:0 "Korpus powietrzny Kanady powstał w Borden, w prowincji Ontario. Ta baza powinna służyć do szkolenia nowego pokolenia pilotów."
 CAN_we_have_the_hurricane:0 "Mamy hurricane'y"
 CAN_we_have_the_hurricane_desc:0 "Zjednoczone Królestwo udzieliło nam zgody na produkcję myśliwców Hurricane. Te samoloty staną się trzonem naszego lotnictwa."
 CAN_the_pacific_coast_air_defence_radar_system:0 "System radarowy obrony powietrznej wybrzeża Pacyfiku"
 CAN_the_pacific_coast_air_defence_radar_system_desc:0 "Wybrzeże Kolumbii Brytyjskiej jest skaliste i słabo zaludnione, poza jego południową częścią. Musimy polegać na systemach wczesnego ostrzegania, takich jak sieć stacji radarowych monitorujących przestrzeń powietrzną nad Pacyfikiem."
 CAN_commonwealth_air_training_plan:0 "Plan Szkolenia Lotnictwa Wspólnoty"
 CAN_commonwealth_air_training_plan_desc:0 "Będziemy koordynować szkolenie lotnictwa bojowego z naszymi sojusznikami ze Wspólnoty. To skuteczniejsza metoda - masowe szkolenia mogą odbywać się bezpiecznie na naszych lotniskach."
 CAN_fund_fairchilds_development:0 "Dotacja na rozwój zakładów Fairchild"
 CAN_fund_fairchilds_development_desc:0 "Zakłady lotnicze Fairchild w Quebecu powinny otrzymać środki potrzebne im na zwiększenie produkcji podzespołów do bombowców. Tamtejsza fabryka będzie mogła zatrudnić tysiące dodatkowych ludzi."
 CAN_cookie_carriers:0 "Ciasteczkowe transporty"
 CAN_cookie_carriers_desc:0 "Podczas strategicznej wojny powietrznej bombowce ciężkie muszą zrzucać na naszych wrogów moc łakoci."
 CAN_the_sabre_project:0 "Projekt Sabre"
 CAN_the_sabre_project_desc:0 "W przyszłości na niebie panować będą samoloty odrzutowe, więc powinniśmy zainwestować w produkcję własnych wersji zagranicznych odrzutowców."
 CAN_halifax_shipyards:0 "Halifax Shipyards"
 CAN_halifax_shipyards_desc:0 "W dokach Halifax, położonych dogodnie naprzeciwko Europy, z rekordową prędkością powstają nowe okręty. Możemy zwyciężyć w bitwie o Atlantyk."
 CAN_destroyer_effort:0 "Rozwój niszczycieli"
 CAN_destroyer_effort_desc:0 "Okręty podwodne zagrażają konwojom transportującym zaopatrzenie i żołnierzy, dlatego powinniśmy budować niszczyciele, które będą tropić i likwidować to podwodne zagrożenie."
 CAN_light_cruiser_effort:0 "Rozwój lekkich krążowników"
 CAN_light_cruiser_effort_desc:0 "Nigdy nie będziemy w stanie zbudować wielu okrętów liniowych, ale masowo produkowane mniejsze krążowniki mogą stanowić sporą siłę uderzeniową."
 CAN_heavy_cruiser_effort:0 "Rozwój ciężkich krążowników"
 CAN_heavy_cruiser_effort_desc:0 "Możemy oprzeć naszą flotę na ciężkich krążownikach - mamy wystarczającą liczbę portów, by zrealizować tę strategię."
 CAN_escort_fleet:0 "Flota eskortowa"
 CAN_escort_fleet_desc:0 "Oceany oddzielają nas od większości zawirowań na arenie globalnej, więc jeśli nasze armie mają walczyć i otrzymywać zaopatrzenie, musimy postawić na formacje eskortowe i środki zwalczania okrętów podwodnych."
 CAN_fleet_in_being:0 "Flota stacjonarna"
 CAN_fleet_in_being_desc:0 "Samo stworzenie dużej marynarki wojennej może odstraszyć naszych wrogów, nawet jeśli nigdy jej nie użyjemy. Wystarczy groźba, że nasze okręty wypłyną i zaatakują ich szlaki morskie, a przeciwnik dwa razy się zastanowi przed atakiem."
 CAN_degauss_ship_hulls:0 "Demagnetyzacja kadłubów okrętów"
 CAN_degauss_ship_hulls_desc:0 "Zaczniemy rozmagnesowywać kadłuby naszych okrętów, dzięki czemu zmniejszy się ich sygnatura magnetyczna. Zapewni to ochronę przed minami magnetycznymi i zredukuje profil elektroniczny jednostek."
 CAN_trade_fleet:0 "Marynarka handlowa"
 CAN_trade_fleet_desc:0 "Kanada to kraj kupiecki. Zbudujmy więcej frachtowców i konwojów."
 CAN_united_shipyards:0 "United Shipyards" # [LocEditor:AwaitingBatchUpdate]
 CAN_united_shipyards_desc:0 "Montrealska stocznia United Shipyards stała się naszym głównym dostawcą okrętów desantowych i jednostek towarowych."
 SAF_support_axis_interests_effect_tt:0 "Buduj §Yinfrastrukturę§! i dodaj §Ymiejsca§! w okupowanych państwach południowej i środkowej Afryki.\n"
 SAF_a_king_for_our_people_trigger_tt:0 "Król Edward został wygnany."
 NATIONAL_FOCUS_MUTUALLY_EXCLUSIVE_TREE:0 "Poszczególne gałęzie wykluczają się nawzajem."
 NATIONAL_FOCUS_EXCLUSIVE_INFO_DESC:0 "Kolidowanie:"
 NATIONAL_FOCUS_EXCLUSIVE_INFO_ENTRY:0 "$FOCUS|Y$"
 NATIONAL_FOCUS_NO_CURRENT_EFFECT:0 "Te działania jak na razie nie przyniosły żadnego skutku. Zmiany sytuacji na świecie mogą odmienić tę sytuację."
 SAF_war_measures_act:0 "Ustawa o prowadzeniu wojny"
 SAF_war_measures_act_desc:0 "Nie możemy pozwolić sobie na żadne zakłócenia działań wojennych, więc przeforsujemy nowe prawo nakazujące pełną współpracę w celu realizacji przedsięwzięć rządu. Zabezpieczy to przepływ zasobów i pozwoli nam skoncentrować wysiłki polityczne tam, gdzie jest to potrzebne."
 SAF_emergency_workers:0 "Rezerwy robotników"
 SAF_emergency_workers_desc:0 "Czas zmobilizować do wysiłku wojennego więcej mieszkańców Południowej Afryki. Kobiety mogą także pracować w fabrykach za niższe wynagrodzenie."
 SAF_csir:0 "CSIR"
 SAF_csir_desc:0 "Południowa Afryka odstaje od reszty Wspólnoty pod względem nauki i technologii, więc rząd postawił sobie za cel powołanie w Pretorii Rady Badań Naukowych i Przemysłowych. "
 SAF_cape_garrison_artillery:0 "Artyleria garnizonu na Przylądku"
 SAF_cape_garrison_artillery_desc:0 "Wokół Przylądka nadal wiedzie ważny szlak morski, z którego korzysta wiele krajów - jest on bramą do serca Południowej Afryki. Rozbudowa obrony nabrzeżnej i artylerii garnizonu powinna byś naszym priorytetem."
 SAF_reconstitute_the_cape_corps:0 "Przywrócenie Korpusu Przylądka"
 SAF_reconstitute_the_cape_corps_desc:0 "W przeszłości wcielaliśmy część naszej kolorowej populacji do służby w obronie Południowej Afryki. Nie cieszy się to poparciem całego narodu, ale dzięki temu biali obywatele Południowej Afryki będą mogli służyć za granicą."
 SAF_expand_the_cape_corps:0 "Rozbudowa Korpusu Przylądka"
 SAF_expand_the_cape_corps_desc:0 "Przywróciliśmy Korpus Przylądka głównie jako jednostkę niebojową, ale zagrożenie inwazją oznacza, że musimy zapewnić Korpusowi więcej zasobów, szkoleń i lepszy dostęp do broni."
 SAF_work_for_all_poor:0 "Praca dla wszystkich biednych"
 SAF_work_for_all_poor_desc:0 "W ostatnich latach ubodzy Afrykanerzy z terenów wiejskich masowo przybywają do miast w poszukiwaniu pracy, a my zrobiliśmy niewiele, żeby im pomóc. Aż do teraz. Uprzemysłowienie i objęcie dostępu do pracy rządową ochroną to czynniki, które pomogą tym ludziom."
 SAF_outlaw_strikes:0 "Delegalizacja strajków"
 SAF_outlaw_strikes_desc:0 "Przestoje i zakłócenia w pracy to oznaki postawy niepatriotycznej w czasach kryzysu. Dlatego strajki zostają zdelegalizowane, a rząd zmusi ludzi do wznowienia pracy."
 SAF_support_the_policy_of_appeasement:0 "Wsparcie polityki ustępstw"
 SAF_support_the_policy_of_appeasement_desc:0 "Niemcy mają podstawy do uraz, a państwa Wspólnoty wiele wycierpiały w ostatniej wojnie. Powinniśmy korzystać z każdej okazji do zachowania pokoju w naszych czasach."
 SAF_police_windhoek:0 "Porządek w Windhuk"
 SAF_police_windhoek_desc:0 "Od zakończenia ostatniej wojny sprawujemy pieczę nad dawną niemiecką kolonią w Afryce Południowo-Zachodniej. Musimy koniecznie zadbać o wywiązanie się z naszego zadania, czyli o zabezpieczenie i rozwój głównego miasta Windhuk."
 SAF_joint_air_training_scheme:0 "Plan wspólnego szkolenia lotnictwa"
 SAF_joint_air_training_scheme_desc:0 "Kraje Wspólnoty Narodów łączą swoje zasoby i doświadczenie w celu uproszczenia oraz przyspieszenia treningu pilotów i personelu sił powietrznych."
 SAF_desert_equipment:0 "Wyposażenie pustynne"
 SAF_desert_equipment_desc:0 "Wojna w Afryce Północnej wymaga specjalnego wyposażenia, a nasze siły mogą zostać wysłane do służby na tym froncie, więc zapewnienie im takiego sprzętu stanie się ważną kwestią logistyczną."
 SAF_suppress_the_stormjaers:0 "Pacyfikacja Stormjaers"
 SAF_suppress_the_stormjaers_desc:0 "Faszystowska, proniemiecka organizacja Ossewabrandwag (OB) ma paramilitarne skrzydło wzorowane na podobnych grupach z Europy. Utrudnia ona rządowe działania rekrutacji żołnierzy i prowadzenia bezpiecznej, jednolitej polityki wojennej. Trzeba rozbić Stormjaers."
 SAF_secure_interests_in_africa:0 "Zabezpieczenie interesów w Afryce"
 SAF_secure_interests_in_africa_desc:0 "Związek Południowej Afryki sąsiaduje z koloniami brytyjskimi, zarządzanie którymi można pozostawić nam. Powinniśmy też zrobić wszystko, żeby trwale zabezpieczyć nasz mandat w Afryce Południowo-Zachodniej."
 SAF_native_laws_amendment_act:0 "Poprawka do Ustawy o podziale grup"
 SAF_native_laws_amendment_act_desc:0 "By zapewnić więcej pracy Afrykanerom, musimy ograniczyć osiedlanie się w miastach czarnych Południowoafrykańczyków. Prawo do zamieszkania otrzymają tylko ci, którzy od dawna żyją w danym mieście."
 SAF_encourage_segregation:0 "Poparcie dla segregacji"
 SAF_encourage_segregation_desc:0 "Powinniśmy mocniej naciskać na prawne rozdzielenie odrębnych etnicznie obywateli, by promować siłę i jedność naszej klasy rządzącej."
 SAF_abandon_westminster:0 "Opuszczenie Westminsteru"
 SAF_abandon_westminster_desc:0 "Zastąpienie szlaku wokół Przylądka przez Kanał Sueski oraz doświadczenia wyniesione z wojny burskiej pomogły stworzyć południowoafrykańską tożsamość odróżniającą nas od naszych sojuszników ze Wspólnoty. Powinniśmy zdystansować się od króla i pójść własną drogą."
 SAF_support_the_afrikaner_broederbond:0 "Poparcie dla Afrykanerskiego Związku Braci"
 SAF_support_the_afrikaner_broederbond_desc:0 "Afrykanerski Związek Braci domaga się większego prawa głosu dla Afrykanerów i silniejszego oddzielenia ras. Wspomnienie brytyjskiej polityki podczas wojny burskiej jest nadal silne, a Związek Braci może pomóc stworzyć nową Południową Afrykę."
 SAF_support_ossewabrandwag:0 "Poparcie dla Ossewabrandwag"
 SAF_support_ossewabrandwag_desc:0 "Faszystowska bojówka Ossewabrandwag powinna być wykorzystana jako tama przed obcą agitacją i lokalnymi powstaniami skierowanymi przeciwko naszej klasie rządzącej."
 SAF_celebrate_the_great_trek:0 "Święto Wielkiego Treku"
 SAF_celebrate_the_great_trek_desc:0 "Sto lat temu nasi afrykanerscy przodkowie oddzielili się od rodzącej się brytyjskiej potęgi kolonialnej i stworzyli na północnym wschodzie własne państwo burskie. Ich niezłomny duch to nadal największa cnota Południowej Afryki."
 SAF_voortrekker_monument:0 "Pomnik Voortrekker"
 SAF_voortrekker_monument_desc:0 "Pomnik Voortrekker, którzy wyruszyli na Wielki Trek, wzmocni ducha narodowego i jedność w tych trudnych czasach."
 SAF_support_nazification_of_south_west_africa:0 "Poparcie dla nazyfikacji Afryki Południowo-Zachodniej"
 SAF_support_nazification_of_south_west_africa_desc:0 "Jako dawna kolonia niemiecka powinniśmy wspierać rozwój niemieckich idei politycznych w Afryce Południowo-Zachodniej."
 SAF_south_africa_first:0 "Najpierw Południowa Afryka"
 SAF_south_africa_first_desc:0 "Południowa Afryka to najpotężniejszy niezależny kraj na kontynencie, który powinien być drogowskazem dla przyszłości Afryki i dawnych kolonii."
 SAF_support_the_german_coup:0 "Poparcie dla niemieckiego przewrotu"
 SAF_support_the_german_coup_desc:0 "Już od ubiegłego wieku rząd niemiecki postrzega Południową Afrykę jako grunt podatny na większe wpływy. Nasza przyszłość jest związana z Rzeszą, nie z Imperium, więc wprowadźmy w życie plan obalenia obecnego rządu."
 SAF_reclaim_boer_colonies:0 "Odzyskanie kolonii burskich"
 SAF_reclaim_boer_colonies_desc:0 "Dawne burskie terytorium Transwalu i inne tereny powinny należeć do wolnych potomków tych przedsiębiorczych ludzi."
 SAF_commemorate_the_battle_of_blood_river:0 "Uczczenie bitwy nad Blood River"
 SAF_commemorate_the_battle_of_blood_river_desc:0 "W 1838 r. karawana wozów burskich osadników obroniła się przed dziesiątkami tysięcy zuluskich wojowników, zadając potężny cios potędze Zulusów w prowincji Natal. Bez wątpienia był to boski znak słuszności naszych dążeń."
 SAF_german_scientists:0 "Niemieccy naukowcy"
 SAF_german_scientists_desc:0 "Niemieccy naukowcy należą do najlepszych w świecie i mogą przekazać nam wiele wiedzy."
 SAF_support_axis_interests:0 "Poparcie dla interesów Osi"
 SAF_support_axis_interests_desc:0 "Państwa Osi mają energię i ideologię, które mogą pomóc Południowej Afryce określić jej miejsce na globalnej arenie politycznej. Powinniśmy udzielić im pełnego poparcia dyplomatycznego."
 SAF_a_king_for_our_people:0 "Król dla naszego ludu"
 SAF_a_king_for_our_people_desc:0 "Południowa Afryka powinna mieć króla, na szczęście jest Windsor, którego obecnie nikt nie wykorzystuje. Były król Edward VIII, książę Windsoru, może zasiąść na naszym tronie. "
 SAF_empower_the_workers:0 "Wzmocnienie robotników"
 SAF_empower_the_workers_desc:0 "Jesteśmy krajem górników i rolników. Lud pracujący Południowej Afryki to jedyni prawdziwi przedstawiciele woli narodu."
 SAF_support_spain:0 "Wsparcie dla Hiszpanii"
 SAF_support_spain_desc:0 "Faszyzm rozlewa się w Europie, a my możemy powstrzymać go w Hiszpanii, a przynajmniej zatrzymać jego ekspansję. Należy wysłać ludzi i materiały, by wesprzeć działania republikanów."
 SAF_repeal_the_native_representation_act:0 "Unieważnienie Ustawy o reprezentacji rdzennych mieszkańców"
 SAF_repeal_the_native_representation_act_desc:0 "Dyskryminacja rasowa jest sprzeczna z wartościami powszechnej rewolucji w Południowej Afryce. Czarni powinni mieć prawo głosu i ubiegania się o urzędy."
 SAF_burn_the_kings_portraits:0 "Spalić portrety króla"
 SAF_burn_the_kings_portraits_desc:0 "Precz z rodziną królewską! Ten symboliczny gest będzie publiczną deklaracją naszego oderwania się od obcej korony."
 SAF_join_comintern:0 "Dołączenie do Kominternu"
 SAF_join_comintern_desc:0 "Związek Radziecki przewodzi krucjacie klasy robotniczej i zmaganiom z faszyzmem. Powinniśmy dołączyć do ich wielkiego sojuszu."
 SAF_support_the_world_revolution:0 "Wsparcie światowej rewolucji"
 SAF_support_the_world_revolution_desc:0 "Robotnicy zwyciężą, ale tylko jeśli zjednoczą cały świat we wspólnej walce. Rewolucja musi być powszechna, dlatego należy ją przenieść do innych krajów."
 SAF_equal_opportunity_employment:0 "Równe szanse zatrudnienia"
 SAF_equal_opportunity_employment_desc:0 "Jeśli chcemy poprawić los robotników w naszym kraju, musimy zadbać, żeby wszyscy byli traktowani jednakowo, niezależnie od koloru skóry."
 SAF_demand_madagascar:0 "Żądanie Madagaskaru"
 SAF_demand_madagascar_desc:0 "Biorąc pod uwagę radykalne zmiany sytuacji w Europie, czas przewartościować cały system kolonialny. Dlaczego Madagaskar ma być przykuty do walącego się imperium." # [LocEditor:AwaitingBatchUpdate]
 SAF_invite_soviet_advisers:0 "Zaproszenie radzieckich doradców"
 SAF_invite_soviet_advisers_desc:4 "Jeśli Związek Radziecki ma otrzymać nasze wsparcie w walce o wolność dla robotników, musimy ulepszyć swoje wojsko, ucząc się od naszego partnera."
 SAF_south_african_soviet_research_treaty:0 "Traktat badawczy z ZSRR"
 SAF_south_african_soviet_research_treaty_desc:0 "Po wielu cennych lekcjach udzielonych nam przez naszych radzieckich przyjaciół przyszedł czas pogłębić relacje i zawrzeć formalne porozumienie." # [LocEditor:AwaitingBatchUpdate]
 SAF_anti_colonialist_crusade:0 "Antykolonialna krucjata"
 SAF_anti_colonialist_crusade_desc:0 "Kolonializm jest sercem systemu imperialistycznego, który ciemięży robotników na całym świecie. Mamy wyjątkową okazję zniszczenia tego układu i wyzwolenia mieszkańców Afryki po wiekach niewoli, którą cierpieli." # [LocEditor:AwaitingBatchUpdate]
 SAF_Union_of_the_African_People:0 "Związek ludów Afryki"
 SAF_Union_of_the_African_People_desc:0 "Przez długi czas mieszkańcy Afryki nie mogli decydować o swoim losie. Ale to już przeszłość. Stworzymy frakcję tak silną, że oprze się działaniom rewanżystów pragnących zniweczyć nasze osiągnięcia. Afryka będzie wolna od kolonializmu." # [LocEditor:AwaitingBatchUpdate]
 SAF_liberate_portugese:0 "Wyzwolenie kolonii portugalskich"
 SAF_liberate_portugese_desc:0 "Kolonie w Angoli i Mozambiku znajdują się tuż przy naszych granicach. Czas przerwać wykorzystywanie ich mieszkańców." # [LocEditor:AwaitingBatchUpdate]
 SAF_liberate_british:0 "Wyzwolenie kolonii brytyjskich"
 SAF_liberate_british_desc:0 "Imperium Brytyjskie to najpełniejsze w historii wcielenie kolonializmu. Czas z tym skończyć." # [LocEditor:AwaitingBatchUpdate]
 SAF_liberate_belgian:0 "Wyzwolenie kolonii belgijskich"
 SAF_liberate_belgian_desc:0 "Kongo Belgijskie jest powszechnie uważane za przykład najdalej idącego wykorzystywania i represji. Napiszemy ostatni rozdział tej historii." # [LocEditor:AwaitingBatchUpdate]
 SAF_south_african_railways:0 "South African Railways"
 SAF_south_african_railways_desc:0 "Firma South African Railways musi zostać rozbudowana. Można tam szkolić młodzież i przekazywać jej umiejętności pracy w kraju oraz służby za granicą."
 SAF_expand_the_mining_industry:0 "Rozbudowa przemysłu górniczego"
 SAF_expand_the_mining_industry_desc:0 "Bogactwo minerałów Południowej Afryki jest legendarne, a my dopiero zaczęliśmy eksploatację wielkich zasobów złota, chromu i platyny."
 SAF_heavy_engineering:0 "Maszyny ciężkie"
 SAF_heavy_engineering_desc:0 "Południowa Afryka musi dysponować najnowocześniejszymi technikami inżynieryjnymi. Choć nasza baza przemysłowa jest niewielka, powinniśmy inwestować w maszyny ciężkie i budownictwo, by szybko doścignąć inne kraje."
 SAF_infrastructure_effort:0 "Rozbudowa infrastruktury"
 SAF_infrastructure_effort_desc:0 "Większa część Południowej Afryki to tereny wiejskie i słabo rozwinięte. Więcej dróg i sieci kolejowych pomoże dostarczyć naturalne bogactwa tego kraju do jego głodujących części."
 SAF_armament_effort:0 "Rozwój przemysłu zbrojeniowego"
 SAF_armament_effort_desc:0 "Południowa Afryka jest bezpieczna przed inwazją obcych państw, ale także odległa od swych sojuszników. Musi rozwijać własny przemysł zbrojeniowy, żeby Unia zawsze była przygotowana. "
 SAF_south_african_steel:0 "Południowoafrykańska stal"
 SAF_south_african_steel_desc:0 "Mamy węgiel i żelazo. Teraz mamy powód. Ekspansja stalowni Iscor w Pretorii zapewni krajowi ciężkie stalowe pancerze niezbędne w nowoczesnych rodzajach broni. "
 SAF_pretoria_arms:0 "Zakłady zbrojeniowe w Pretorii"
 SAF_pretoria_arms_desc:0 "Stalownie w Pretorii skupiły się na produkcji ciężkich pancerzy. Dzięki obrabiarkom możemy zamienić część fabryk w centrum produkcji broni małokalibrowej."
 SAF_expand_the_rand_mines:0 "Rozbudowa kopalni Rand"
 SAF_expand_the_rand_mines_desc:0 "Kopalnie Rand to jedne z najgłębszych kopalń złota na świecie, a przecież są wyposażone w technologię z XIX w. Teraz mamy o wiele większe możliwości. Kopmy głęboko! I łapczywie."
 SAF_fund_the_university_of_south_africa:0 "Założenie Uniwersytetu Południowoafrykańskiego"
 SAF_fund_the_university_of_south_africa_desc:0 "Uniwersytet Południowoafrykański w Pretorii to jedna z najlepszych uczelni na kontynencie, a nawet na całej półkuli południowej. Inwestując w niego, możemy tworzyć lokalne talenty zamiast wysyłać młodzież do odległych krajów."
 SAF_establish_the_atomics_energy_board:0 "Utworzenie Rady Energii Atomowej"
 SAF_establish_the_atomics_energy_board_desc:0 "Broń atomowa będzie największym militarnym przełomem od czasu wynalezienia prochu, nie wspominając o pokojowych zastosowaniach energii ujarzmionego atomu. Powierzmy te badania naszym najlepszym naukowcom."
 SAF_the_cape_defense_institute:0 "Instytut Obronności Przylądka"
 SAF_the_cape_defense_institute_desc:0 "Obecnie Afryka Południowa jest w pełni niepodległym krajem i nie mamy już dostępu do nowoczesnych prototypów i schematów. Musimy zawsze wyprzedzać naszych wrogów, nie możemy mieć gorszej technologii."
 SAF_defense_collaboration_initiative:0 "Inicjatywa Współpracy Obronnej"
 SAF_defense_collaboration_initiative_desc:0 "Brytyjczycy pokazali nam zalety dzielenia się przez państwa sojusznicze osiągnięciami naukowymi. Nasza frakcja będzie wydajniej prowadzić badania w czasie wojny, jeżeli podejmiemy kroki niezbędne do koordynacji tej współpracy."
 SAF_special_service_battalion:0 "Batalion Służby Specjalnej"
 SAF_special_service_battalion_desc:0 "Południowa Afryka jest pełna młodych bezrobotnych mężczyzn, którzy potrzebują jakiegoś pożytecznego zajęcia. Batalion Służby specjalnej nauczy ich niezbędnej dyscypliny i zorganizowania."
 SAF_improve_the_three_oh_three:0 "Ulepszenie trzystatrójki"
 SAF_improve_the_three_oh_three_desc:0 "Wojska południowoafrykańskie będą walczyć w różnych klimatach, na szczęście karabin Lee Enfield można łatwo przerabiać. Nabój kalibru .303 był wielokrotnie modyfikowany w innych krajach, które dopasowywały go do swych potrzeb."
 SAF_q_services_corps:0 "Korpus Logistyczny"
 SAF_q_services_corps_desc:0 "Korpus Logistyczny będzie scentralizowaną instytucją odpowiedzialną za logistykę i zaopatrzenie stałej armii. Zajmie się dystrybucją ropy, racji żywnościowych, amunicji oraz mundurów."
 SAF__south_african_military_college:0 " Południowoafrykańska Akademia Wojskowa"
 SAF__south_african_military_college_desc:0 " Południowa Afryka powinna mieć akademię wojskową wzorowaną na amerykańskiej West Point. W ten sposób powstanie korpus zawodowych oficerów lojalnie służących Unii."
 SAF_expand_the_south_african_artillery:0 "Rozbudowa południowoafrykańskiej artylerii"
 SAF_expand_the_south_african_artillery_desc:0 "Korpus artylerii powstał w 1934 r. Nadszedł czas na jego rozbudowę."
 SAF_sa_engineer_corps:0 "Południowoafrykański Korpus Inżynieryjny"
 SAF_sa_engineer_corps_desc:0 "Południowoafrykański Korpus Inżynieryjny składa się z zaledwie 600 żołnierzy. To niedopuszczalne w nowoczesnej armii. Potrzebujemy więcej ludzi i szkoleń w tym zakresie."
 SAF_equipment_effort:0 "Modernizacja wyposażenia"
 SAF_equipment_effort_desc:0 "Nie możemy zaniedbać dostaw sprzętu wsparcia, którego potrzebuje nasza armia. Działa i czołgi są ważne, ale potrzebujemy też mundurów, sprzętu radiowego, zestawów naprawczych i innych rzeczy."
 SAF_south_african_special_forces:0 "Południowoafrykańskie Siły Specjalne"
 SAF_south_african_special_forces_desc:0 "Południowa Afryka potrzebuje własnej jednostki komandosów do wykonywania skomplikowanych zadań w trudno dostępnych miejscach."
 SAF_mechanization_effort:0 "Mechanizacja armii"
 SAF_mechanization_effort_desc:0 "Nadeszła epoka wojny zmotoryzowanej i zmechanizowanej. Szlak Wielkiego Treku przyszłości wyznaczą pojazdy gąsienicowe i kołowe."
 SAF_armor_effort:0 "Rozwój wojsk pancernych"
 SAF_armor_effort_desc:0 "Dzisiejsze czołgi nie przypominają ociężałych bestii z ostatniej wojny. Nasze badania i szkolenia muszą nadążać za osiągnięciami wrogów i przyjaciół."
 SAF_commit_to_the_five_year_plan:0 "Wprowadzenie planu pięcioletniego"
 SAF_commit_to_the_five_year_plan_desc:0 "Stworzyliśmy plan pięcioletni modernizacji i rozbudowy południowoafrykańskich sił powietrznych. Rząd musi publicznie obiecać, że nie zaniedba tego programu."
 SAF_improve_the_hawker_hartbees:0 "Ulepszenie Hawkera Hartebeest"
 SAF_improve_the_hawker_hartbees_desc:0 "Nasze hawkery nie są najnowocześniejszymi myśliwcami świata, ale nam wystarczą. Ulepszona mechanika i pełniejsze wyszkolenie załóg pozwolą wykorzystać cały potencjał tych maszyn."
 SAF_replace_the_blenheim:0 "Zastąpienie blenheimów"
 SAF_replace_the_blenheim_desc:0 "Bristol Blenheim jest podstawowym lekkim bombowcem RAF i krajów Wspólnoty. Może nadszedł już czas, by zastąpić go mocniejszą konstrukcją o większym zasięgu."
 SAF_perfect_the_cab_rank_technique:0 "Doskonalenie techniki "sznura taksówek""
 SAF_perfect_the_cab_rank_technique_desc:0 "Technika "sznura taksówek" polega na tym, że grupa bombowców leci w długim rzędzie i każdy z nich pojedynczo atakuje cel. Dzięki temu presja na wroga jest wywierana prze dłuższy czas, ale takie bombardowanie wymaga dużych umiejętności."
 SAF_desert_air_force:0 "Pustynne siły powietrzne"
 SAF_desert_air_force_desc:0 "Niebo nad pustynią jest czyste, a upał i piach powodują, że nasi mechanicy mają więcej pracy. W tych bezlitosnych warunkach można nauczyć się wielu cennych umiejętności."
 SAF_secure_the_cape_sea_route:0 "Zabezpieczenie szlaku morskiego wokół Przylądka"
 SAF_secure_the_cape_sea_route_desc:0 "Jeżeli Suez upadnie, Przylądek ponownie stanie się bramą na Wschód. Trzeba bronić go za wszelką cenę."
 SAF_retain_experienced_pilots:0 "Zatrzymanie doświadczonych pilotów"
 SAF_retain_experienced_pilots_desc:0 "Zbyt często nasi doświadczeni piloci przenoszą się do RAF, zamiast zostać w naszym lotnictwie. RAF daje większe możliwości awansu i sprawdzenia się w walce. Powinniśmy starać się zatrzymać naszych wyszkolonych pilotów w ojczyźnie, gdzie mogą inspirować i uczyć innych mieszkańców Południowej Afryki."
 SAF_seaward_defence_force:0 "Morskie Siły Obronne"
 SAF_seaward_defence_force_desc:0 "Morskie Siły Obronne były naszą marynarką wojenną przez dwadzieścia lat. Powinniśmy zwiększyć ich finansowanie."
 SAF_protect_the_trade:0 "Ochrona handlu"
 SAF_protect_the_trade_desc:0 "Ostatnia wojna pokazała, jakie znaczenie mają konwoje i ich eskorta. Południowa Afryka leży na ważnym szlaku handlowym i powinna dbać, by towary docierały do celu."
 SAF_disrupt_the_trade:0 "Zakłócanie handlu"
 SAF_disrupt_the_trade_desc:0 "Ostatnia wojna pokazała, jakie znaczenie mają konwoje i ich eskorta. Południowa Afryka leży na ważnym szlaku handlowym, co stwarza bardzo dogodną sposobność do przechwytywania i niszczenia statków wroga."
 SAF_expand_the_simons_town_base:0 "Rozbudowa bazy w Simonstad"
 SAF_expand_the_simons_town_base_desc:0 "Simonstad na Przylądku jest od końca XVIII w najważniejszą bazą marynarki wojennej w południowej części Afryki. Należy tę bazę przebudować i powiększyć, żeby mogły cumować tam większe jednostki."
 SAF_anti_submarine_tactics:0 "Taktyka zwalczania okrętów podwodnych"
 SAF_anti_submarine_tactics_desc:0 "Okręty podwodne zagrażają jednostkom przepływającym w rejonie Przylądka Dobrej Nadziei. Musimy je znaleźć i zniszczyć."
 SAF_submarine_warfare:0 "Wojna podwodna"
 SAF_submarine_warfare_desc:0 "Konwoje handlowe wroga ciągle przepływają koło Przylądka Dobrej Nadziei. Zaatakujemy je spod wody."
 SAF_prepare_overseas_offensive:0 "Ofensywa za morzem"
 SAF_prepare_overseas_offensive_desc:0 "Południowa Afryka dysponuje wielomilową linią brzegową, gdzie żołnierze mogą ćwiczyć desanty morskie. To jedna z najtrudniejszych umiejętności, ale nasi chłopcy sobie poradzą."
 SAF_strengthen_the_cape_garrison_artillery:0 "Wzmocnienie artylerii garnizonu na Przylądku"
 SAF_strengthen_the_cape_garrison_artillery_desc:0 "Działa garnizonu na Przylądku należy zmodernizować i zwiększyć ich liczbę, by skuteczniej chronić Przylądek przed atakiem wroga."
 SAF_civil_war_tt:1 "§RWybuchnie wojna domowa§! pomiędzy §Yfaszystowskimi nacjonalistami§! z Afryki Południowo-Zachodniej a §Ydemokratycznymi unionistami§! z pozostałej części kraju."
 SAF_german_research_tt:0 "Podpiszemy z Niemcami umowę o udostępnianiu technologii."
 scw_in_progress_tt:0 "W Hiszpanii trwa wojna domowa."
 NZL_transfer_the_new_zealand_division:0 "Przeniesienie Dywizji Nowozelandzkiej"
 NZL_transfer_the_new_zealand_division_desc:0 "2 Dywizja Nowozelandzka jest już zmobilizowana, więc powinniśmy wysłać ją w rejon walk. Dywizja NZ z czasów wielkiej wojny została przeniesiona w rejon Morza Śródziemnego, to samo stanie się z nową formacją."
 NZL_form_the_rnzn:0 "Utworzenie RNZN"
 NZL_form_the_rnzn_desc:0 "Nasza niewielka dotąd flota patrolowa powiększyła się o okręty mogące działać bez nadzoru Królewskiej Marynarki Wojennej. Nowa Zelandia będzie mieć własną marynarkę."
 NZL_expand_devonport_naval_base:0 "Powiększenie bazy morskiej w Devonport"
 NZL_expand_devonport_naval_base_desc:0 "Baza morska w Devonport będzie siedzibą naszej marynarki wojennej, ale trzeba ją rozbudować, żeby spełniała nowe wymogi wojny totalnej."
 NZL_coastal_defense:0 "Obrona wybrzeża"
 NZL_coastal_defense_desc:0 "Nowa Zelandia to kraj wyspiarski, oddalony od wrogów, musimy więc brać pod uwagę możliwy desant morski na nasze wybrzeże."
 NZL_destroyer_effort:0 "Rozwój niszczycieli"
 NZL_destroyer_effort_desc:0 "Nasz przemysł jest niewielki, więc niszczyciele to najskuteczniejszy sposób zaistnienia Nowej Zelandii na morzu. Będą patrolować wybrzeże, przechwytywać okręty podwodne i stanowić szpice wczesnego ostrzegania."
 NZL_submarine_effort:0 "Rozwój okrętów podwodnych"
 NZL_submarine_effort_desc:0 "Każda inwazja musiałaby nadejść z morza, więc wilki oceanów mogą być skutecznym elementem obrony. Działające skrycie i w grupach okręty podwodne mogą ochronić nasze szlaki morskie."
 NZL_light_cruiser_effort:0 "Rozwój lekkich krążowników"
 NZL_light_cruiser_effort_desc:0 "Okręty średniej wielkości są odpowiednie dla państwa średniej wielkości. Lekkie krążowniki mają sporą siłę, a w razie potrzeby ich szybkość pozwoli im uciec z dużych starć."
 NZL_capital_ship_effort:0 "Rozwój okrętów liniowych"
 NZL_capital_ship_effort_desc:0 "Jeżeli Nowa Zelandia ma mieć najwyższej klasy flotę, musi mieć najwyższej klasy okręty. Należy zainwestować w pancerniki i ciężkie krążowniki."
 NZL_expand_the_nzpaf:0 "Rozbudowa NZPAF"
 NZL_expand_the_nzpaf_desc:0 "Siły powietrzne Nowej Zelandii potrzebują nowych bombowców morskich oraz maszyn do patrolowania wybrzeża. Współczesny kraj nie może lekceważyć wojny powietrznej."
 NZL_form_the_rnzaf:0 "Utworzenie RNZAF"
 NZL_form_the_rnzaf_desc:0 "Nadszedł czas, by lotnictwo stało się niezależne od innych rodzajów sił zbrojnych. Królewskie siły powietrzne Nowej Zelandii będą miały własną strukturę dowodzenia przy zachowaniu ścisłej współpracy z Royal Air Force."
 NZL_fighter_focus:0 "Rozwój myśliwców"
 NZL_fighter_focus_desc:0 "Myśliwce mogą skutecznie przechwytywać i eskortować bombowce, które będą kluczową bronią naszych sojuszników."
 NZL_bomber_focus:0 "Rozwój bombowców"
 NZL_bomber_focus_desc:0 "Lekkie bombowce mogą skutecznie bronić naszego wybrzeża i będą potrzebne do walki z naszymi wrogami za oceanem."
 NZL_defend_our_islands:0 "Obrona naszych wysp"
 NZL_defend_our_islands_desc:0 "Musimy być przygotowani na to, że nasza rajska wyspa stanie się celem ataku z morza. Bombowce morskie mogą przechwycić i zaatakować okręty desantowe, a nawet okręty liniowe."
 NZL_modern_fighters:0 "Nowoczesne myśliwce"
 NZL_modern_fighters_desc:0 "Czas wyposażyć nasze lotnictwo w szybsze myśliwce o większym zasięgu. Nasi sojusznicy wskazali nam drogę konstrukcjami najnowocześniejszych samolotów."
 NZL_heavy_bombers:0 "Ciężkie bombowce"
 NZL_heavy_bombers_desc:0 "Wojnę wygrywa się, uderzając w samo serce ojczyzny wroga. Ciężkie bombowce są niezbędne do zadania niszczycielskiego ciosu fabrykom i miastom przeciwnika."
 NZL_national_roads_board:0 "Narodowa Rada Drogowa"
 NZL_national_roads_board_desc:0 "Niesprzyjające ukształtowanie terenu Nowej Zelandii zniechęcało do budowy sprawnego systemu dróg, ale musimy poprawić to, co już mamy. Należy opracować system autostrad, wylać drogi betonem i wytyczyć nowe trasy przez góry."
 NZL_new_zealand_steel:0 "Nowozelandzka stal"
 NZL_new_zealand_steel_desc:0 "Nowa Zelandia została obdarzona wielkimi złożami piasku żelazistego, szczególnie na Wyspie Północnej. Pozyskanie rudy z tego piasku wymaga wykorzystania specjalnego procesu, ale może stać się on na wiele lat podstawą naszego przemysłu stalowego."
 NZL_taranaki_oil:0 "Ropa Taranaki"
 NZL_taranaki_oil_desc:0 "Region Taranaki na Wyspie Północnej jest bogaty w minerały i ropę naftową. Przedsiębiorcy próbowali eksploatować te złoża ropy, ale trzeba zainwestować większe środki w rafinerie i odwierty."
 NZL_wairarapa_sheep_farms:0 "Farmy owiec nad jeziorem Wairarapa"
 NZL_wairarapa_sheep_farms_desc:0 "Przemysł wełniarski nad jeziorem Wairarapa to jeden z filarów gospodarki Nowej Zelandii. Świat wychodzi z wielkiego kryzysu, więc z pewnością wzrośnie popyt na wełnę."
 NZL_bureau_of_industry:0 "Biuro Przemysłu"
 NZL_bureau_of_industry_desc:0 "Nowa Zelandia to kraj rolników, nastawiony głównie na hodowlę zwierząt. Biuro Przemysłu musi zachęcać do wielkich inwestycji w infrastrukturę i wytwórstwo."
 NZL_department_of_scientific_and_industrial_research:0 "Departament Badań Naukowych i Przemysłowych"
 NZL_department_of_scientific_and_industrial_research_desc:0 "Pozostałe kraje Wspólnoty inwestują w badania naukowe i przemysłowe, dlatego powinniśmy zrobić to samo."
 NZL_industrial_conscription:0 "Przemysłowy pobór wojskowy"
 NZL_industrial_conscription_desc:0 "Nie ma powodów, by sprawni mężczyźni nie służyli w siłach zbrojnych albo nie pracowali w przemyśle związanym z wojną, dlatego też ustanowimy nowe prawo w tym zakresie - wszystkie ręce na pokład!"
 NZL_think_big:0 "Odważne myślenie"
 NZL_think_big_desc:0 "Przywykliśmy do postrzegania siebie jako nacji podrzędnej względem naszych sojuszników, Australii czy Kanady. Ale Nowa Zelandia może mieć wielki przemysł."
 NZL_project_seal:0 "Projekt Seal"
 NZL_project_seal_desc:0 "Projekt Seal to nowa inicjatywa realizowana wspólnie z Amerykanami - jej celem jest stworzenie broni mogącej wywoływać tsunami, które pogrążą naszych wrogów. To dość niecodzienne rozwiązanie, ale stworzono już bombę skaczącą, która ma potencjał."
 NZL_national_defense_institute:0 "Instytut Obrony Narodowej"
 NZL_national_defense_institute_desc:0 "Obecnie Nowa Zelandia jest w pełni niepodległym krajem i nie mamy już dostępu do nowoczesnych prototypów i schematów. Musimy zawsze wyprzedzać naszych wrogów, nie możemy mieć gorszej technologii."
 NZL_expand_the_university_of_auckland:0 "Rozbudowa Uniwersytetu w Auckland"
 NZL_expand_the_university_of_auckland_desc:0 "Uniwersytet w Auckland to nasza najważniejsza szkoła wyższa. Rozbudowując go, mamy szansę zatrzymać w ojczyźnie naszych największych uczonych."
 NZL_army_reforms:0 "Reformy armii"
 NZL_army_reforms_desc:0 "Powinniśmy zmodernizować system szkolenia i awansów w naszej armii. Dzięki temu przygotujemy się na wydarzenia związane z obecnym kryzysem światowym."
 NZL_charlton_automatic_rifle:0 "Ręczny karabin maszynowy Charlton"
 NZL_charlton_automatic_rifle_desc:0 "Jeden z naszych obywateli zmodyfikował standardowy karabin Lee Enfield, zmieniając go w karabin maszynowy. To przykład nowozelandzkiej pomysłowości, powinniśmy zachęcać ludzi do takich innowacji."
 NZL_bob_semple_tank:0 "Czołg Bob Semple"
 NZL_bob_semple_tank_desc:0 "Czy Nowa Zelandia nie powinna mieć własnego czołgu? Ministerstwo Produkcji opracowuje w Temuce czołg lekki uzbrojony tylko w karabiny maszynowe. Jeśli prace wyjdą poza fazę prototypu, zdobędziemy duże doświadczenie." # [LocEditor:AwaitingBatchUpdate]
 NZL_domestic_arms_industry:0 "Krajowy przemysł zbrojeniowy"
 NZL_domestic_arms_industry_desc:0 "Powinniśmy przestawić produkcję jak największej liczby zakładów na wytwarzanie broni małokalibrowej. Potrzebujemy amunicji, części do broni, sprzętu wsparcia itp. Można to wszystko produkować w kraju."
 NZL_schofield_tank:0 "Czołg Schofield"
 NZL_schofield_tank_desc:0 "Skoro czołg Semple nie spełnił naszych oczekiwań, może zrobi to pojazd posiadający odpowiednie działo. Połączony system kół i gąsienic to oryginalny pomysł i może przynieść nam nową wiedzę na temat budowy czołgów."
 NZL_long_range_patrol:0 "Dalekosiężny patrol"
 NZL_long_range_patrol_desc:0 "Patrol dalekosiężny ma obejmować wielkie obszary Afryki Północnej. To jednostka złożona z komandosów i zwiadowców, która będzie wykonywać misje specjalne w najtrudniejszych warunkach klimatycznych."
 NZL_artillery_focus:0 "Rozwój artylerii"
 NZL_artillery_focus_desc:0 "Artyleria ma kluczowe znaczenie dla wspierania natarć piechoty. Połóżmy większy nacisk na badania w zakresie balistyki i dział większego kalibru."
 NZL_big_bob_tank:0 "Czołg Big Bob"
 NZL_big_bob_tank_desc:0 "Pola bitew w Europie wymagają cięższych pojazdów pancernych, które mogłyby mierzyć się z superczołgami naszych wrogów. Big Bob będzie odpowiedzią Nowej Zelandii na to zapotrzebowanie."
 NZL_research_collaboration:0 "Współpraca badawcza"
 NZL_research_collaboration_desc:0 "Brytyjczycy pokazali nam zalety dzielenia się przez państwa sojusznicze osiągnięciami naukowymi. Nasza frakcja będzie wydajniej prowadzić badania w czasie wojny, jeżeli podejmiemy kroki niezbędne do koordynacji tej współpracy."
 NZL_the_first_labor_government:0 "Pierwszy rząd Partii Pracy"
 NZL_the_first_labor_government_desc:0 "Pierwszy rząd nowozelandzkiej Partii Pracy ma możliwość realizacji postępowego programu społecznego i gospodarczego. Jego elementami są między innymi przepisy dotyczące przemysłu, prawa robotników oraz uregulowania dotyczące pomocy społecznej i zasad wynagradzania."
 NZL_ratana_alliance:0 "Sojusz Ratana"
 NZL_ratana_alliance_desc:0 "Sojusz z ruchem Ratana wprowadzi do rządu nowozelandzkich Maorysów i może da początek zabliźnianiu ran z czasów brytyjskiego podboju."
 NZL_maori_affairs_act:0 "Ustawa o sprawach maoryskich"
 NZL_maori_affairs_act_desc:0 "Duża część ziem należących do Maorysów jest nieproduktywna z gospodarczego punktu widzenia. Jeśli je skonsolidujemy i oddamy pod kontrolę rządu, stworzymy na tych jałowych terenach tętniące centra przemysłowe i handlowe."
 NZL_social_security_act:0 "Ustawa o ubezpieczeniu społecznym"
 NZL_social_security_act_desc:0 "Trzeba zaopiekować się nowozelandzkimi bezrobotnymi, dopóki gospodarka się nie ustabilizuje i nie powstaną nowe miejsca pracy. Zaczęliśmy od premii bożonarodzeniowej w 1935 r., ale nadszedł czas na prawdziwe ubezpieczenie społeczne dla wszystkich mieszkańców."
 NZL_the_manpower_act:0 "Ustawa o zasobach ludzkich"
 NZL_the_manpower_act_desc:0 "Od chwili rozpoczęcia wojny Maorysi masowo migrują do miast. Ustawa o zasobach ludzkich pozwoli nam skierować ich potencjał do nowozelandzkich fabryk."
 NZL_amend_the_maori_affairs_act:0 "Poprawka do Ustawy o sprawach maoryskich"
 NZL_amend_the_maori_affairs_act_desc:0 "Musimy wprowadzić poprawkę do Ustawy o sprawach maoryskich, żeby zwiększyć wydajność niewykorzystanych ziem bez zbędnego przesiedlania Maorysów."
 NZL_waitangi_tribunal:0 "Trybunał Waitangi"
 NZL_waitangi_tribunal_desc:0 "Brytyjscy Nowozelandczycy powinni pogodzić się z tym, co ich przodkowie zrobili, żeby przesiedlić, skłócić i zmarginalizować Maorysów Nowej Zelandii. Krwawe wojny, konfiskaty ziemi i ignorowanie praw naturalnych. Uznanie tej spuścizny to krok ku zaleczeniu ran."
 NZL_maori_conscription:0 "Rekrutacja maoryska"
 NZL_maori_conscription_desc:0 "Odwaga i heroizm Batalionu Maorysów, stanowiącego część korpusu ekspedycyjnego, to znak, że powinniśmy jak najlepiej wykorzystać nasze możliwości, powołując do służby nawet niechętnych Maorysów."
 NZL_maori_volunteers:0 "Maoryscy ochotnicy"
 NZL_maori_volunteers_desc:0 "Prezentując patriotyczną postawę, setki Maorysów zgłaszają się ochotniczo do służby w armii Nowej Zelandii."
 NZL_strengthen_the_commonwealth:0 "Wzmocnienie Wspólnoty"
 NZL_strengthen_the_commonwealth_desc:0 "Jako mniejszy kraj Wspólnoty musimy trzymać się blisko rodziny i przyjaciół. Wzmocnimy więzy z innymi terytoriami brytyjskimi."
 NZL_statute_of_westminster:0 "Statut westminsterski"
 NZL_statute_of_westminster_desc:0 "Statut westminsterski daje nam większą niezależność od Korony, a jednocześnie pozostajemy częścią Imperium."
 NZL_2nzef:0 "2NZEF"
 NZL_2nzef_desc:0 "Mimo grozy ostatniej wojny Nowa Zelandia jest znowu gotowa do walki. Właśnie trwa organizacja 2 Nowozelandzkiego Korpusu Ekspedycyjnego."
 NZL_arrest_pacifist_leaders:0 "Aresztowanie przywódców pacyfistów"
 NZL_arrest_pacifist_leaders_desc:0 "To nie czas na sianie zamętu wewnątrz kraju. Wszyscy muszą skoncentrować się na wygraniu wojny, a jeśli to oznacza aresztowanie każdego, kto sprzeciwia się zbrojnym działaniom, nie powinniśmy się wahać."
 NZL_technology_sharing_with_britain:0 "Dzielenie się technologią z Wielką Brytanią"
 NZL_technology_sharing_with_britain_desc:0 "Naukowe i przemysłowe zaplecze Wielkiej Brytanii dalece przewyższa nasze, ale skoro jesteśmy rodziną, Brytyjczycy chętnie podzielą się z nami swoją wiedzą."
 NZL_the_lee_affair:0 "Afera Lee"
 NZL_the_lee_affair_desc:0 "John Lee, parlamentarzysta z Grey Lynn, wywołuje zamieszanie w klubie parlamentarnym Partii Pracy. Domaga się on bardziej radykalnego programu w miejsce ostrożnej drogi, którą obraliśmy. Trzeba coś zrobić, żeby stłumić ten bunt."
 NZL_empower_the_working_class:0 "Wzmocnienie klasy pracującej"
 NZL_empower_the_working_class_desc:0 "Od chwili swojego powstania Partia Pracy walczy o prawa klasy robotniczej, a wielu naszych liderów ma robotnicze korzenie. Wywalczmy większą ochronę i prawa dla związków zawodowych."
 NZL_join_comintern:0 "Dołączenie do Kominternu"
 NZL_join_comintern_desc:0 "Nadszedł czas dołączyć do sojuszu naszych socjalistycznych braci. Dzięki Kominternowi stworzymy robotniczy raj."
 NZL_technology_sharing_with_soviet_union:0 "Dzielenie się technologią ze Związkiem Radzieckim"
 NZL_technology_sharing_with_soviet_union_desc:0 "W Związku Radzieckim pracuje wielu najlepszych na świecie naukowców i wynalazców. W swej uprzejmości skłonni są podzielić się swoją wiedzą z nami, ich towarzyszami broni."
 NZL_in_the_darkness:0 "W ciemności"
 NZL_in_the_darkness_desc:0 "W faworyzowanych przez nasz kraj ojczysty systemach demokratycznych czai się zgnilizna. Prawdziwej siły nie można demonstrować poprzez kompromis."
 NZL_befriend_japan:0 "Bliskie stosunki z Japonią"
 NZL_befriend_japan_desc:0 "Jako kraj na Pacyfiku powinniśmy w trosce o nasze bezpieczeństwo sprzymierzyć się z największą siłą w tym regionie. Japonia i jej potężna marynarka wojenna mogą ochronić nas przed niebezpieczeństwami tego świata."
 NZL_rule_them_all:0 "Pod jednymi rządami"
 NZL_rule_them_all_desc:0 "Kraje antypodów Południowego Pacyfiku powinny być zjednoczoną siłą, a Australia powinna rozważyć podporządkowanie się naszemu doskonalszemu etosowi."
 NZL_technology_sharing_with_japan:0 "Dzielenie się technologią z Japonią"
 NZL_technology_sharing_with_japan_desc:0 "W Japonii pracuje wielu najlepszych na świecie naukowców i wynalazców. W swej uprzejmości skłonni są podzielić się swoją wiedzą z nami, ich towarzyszami broni."
 NZL_constitution_amendment_act:0 "Ustawa o zmianie w konstytucji"
 NZL_constitution_amendment_act_desc:0 "Nadszedł czas, żeby Nowa Zelandia rozważyła uwolnienie się od brytyjskiej dominacji. Zmienimy konstytucję i uzyskamy większą kontrolę nad naszymi sprawami."
 NZL_independent_new_zealand:0 "Niepodległa Nowa Zelandia"
 NZL_independent_new_zealand_desc:0 "Staliśmy się republiką! Nowa Zelandia winna jest Zjednoczonemu Królestwu wdzięczność, jak każde dziecko powinno być wdzięczne matce za wychowanie i opiekę. Nadszedł jednak czas, byśmy opuścili bezpieczne gniazdo Wspólnoty i spojrzeli na świat przez pryzmat naszych interesów."
 NZL_transfer_ships_tt:0 "[ENG.GetNameDef] przekazuje nam §Y2 lekkie krążowniki§!."
 RAJ_provincial_elections:0 "Wybory w prowincjach"
 RAJ_provincial_elections_desc:0 "Nowa Ustawa o zarządzaniu Indiami wprowadza wybory w prowincjach, tworząc w ten sposób swoiste samorządy lokalne odpowiadające przed narodem indyjskim. Przekonamy się, jak to wpłynie na władzę brytyjską."
 RAJ_swaraj:0 "Swaradź"
 RAJ_swaraj_desc:0 "Koncepcja samorządu według Gandhiego - swaradź - zyskuje na popularności w całych Indiach. Zakłada ona całkowite oderwanie się od instytucji i obyczajów brytyjskich. Popierające swaradź grupy prowadzą agitację w indyjskich szkołach."
 RAJ_indian_national_congress:0 "Indyjski Kongres Narodowy"
 RAJ_indian_national_congress_desc:0 "Indyjski Kongres Narodowy odniósł wielki sukces w wyborach na całym subkontynencie. To silny głos w sprawie niepodległości Indii, a przynajmniej ich większej autonomii w ramach Imperium."
 RAJ_quit_india_movement:0 "Ruch Odłączenia Indii"
 RAJ_quit_india_movement_desc:0 "Kampania Gandhiego dążąca do zapewnienia państwu indyjskiemu niepodległości osiągnęła apogeum w postaci wezwania Brytyjczyków do opuszczenia Indii. Trudno wyobrazić sobie, by Cesarstwo Indyjskie przestało istnieć, nim zakończy się wojna, ale sytuacja staje się coraz bardziej napięta."
 RAJ_all_india_forward_bloc:0 "Blok Czystych Indii"
 RAJ_all_india_forward_bloc_desc:0 "Blok Czystych Indii uważa, że Brytyjczycy za wolno wycofują się z kraju. Należy podjąć bardziej zdecydowane działania, nawet z użyciem siły."
 RAJ_seek_help_from_soviet:0 "Prośba o pomoc sowiecką"
 RAJ_seek_help_from_soviet_promised:0 " Związek Radziecki obiecał pomoc"
 RAJ_seek_help_from_soviet_desc:0 "Związek Radziecki to naturalna przeciwwaga dla siły Imperium Brytyjskiego. Sowieci twierdzą, że są motorem rewolucji, a my powinniśmy poprzeć ich plan rozciągnięcia jej na Indie."
 RAJ_indian_peoples_army:0 "Indyjska Armia Ludowa"
 RAJ_indian_peoples_army_effect:0 "Sympatycy komunistów wzniecili wojnę domową i walczą o wolność. Powodzenie ich starań zależy od poparcia partii i rozwoju autonomii. "
 RAJ_indian_peoples_army_support:0 "[SOV.GetNameDef] wesprze ich dążenia."
 RAJ_indian_peoples_army_desc:0 "Powinniśmy zorganizować wojska, które będą uczyć się od komunistów i sprzymierzą się z nimi."
 RAJ_research_city_excursions:0 "Wycieczki do miast naukowych"
 RAJ_research_city_excursions_desc:0 "Radzieckie miasta naukowe są wspaniałe, a w Indiach nie brakuje ochoczych i inteligentnych umysłów. Wysłanie naszych młodych inżynierów do tych miast pomoże nam stworzyć własne zaplecze badawcze i przemysłowe."
 RAJ_combined_arms_academy:0 "Ogólnowojskowa Akademia Sił Zbrojnych"
 RAJ_combined_arms_academy_desc:0 "Radzieckie szkolenie wojskowe może być wydajniejsze dzięki nowej Ogólnowojskowej Akademii Sił Zbrojnych. Możemy poznać współczesną sztukę wojenną z wykorzystaniem sił powietrznych, lądowych i morskich."
 RAJ_rani_of_jhans:0 "Rani z Jhansi"
 RAJ_rani_of_jhans_desc:0 "Rani z Jhansi była wielką bohaterką powstania indyjskiego w 1857 r. Jej odwaga i duma narodowa stały się wzorem dla wszystkich kobiet w Indiach, które chcą chwycić za broń i stworzyć własny pułk."
 RAJ_rebuilding_the_nation:0 "Odbudowa kraju"
 RAJ_rebuilding_the_nation_desc:0 "Po wypędzeniu imperialnego okupanta i zmobilizowaniu mieszkańców Indii nadszedł czas odbudowy tego, co zniszczyły dwa stulecia okupacji."
 RAJ_seek_help_from_germany:0 "Prośba o pomoc Niemiec"
 RAJ_seek_help_from_germany_promised:0 " Rzesza Niemiecka obiecała pomoc"
 RAJ_seek_help_from_germany_desc:0 "Niemcy nigdy nie skrzywdzili nas tak jak Brytyjczycy, a Rzesza jest najbardziej realnym zagrożeniem dla brytyjskiej potęgi. Powinniśmy zbliżyć się do sił Osi."
 RAJ_indian_national_army:0 "Indyjska Armia Narodowa"
 RAJ_indian_national_army_effect:0 "Sympatycy faszystów wzniecili wojnę domową i walczą o wolność. Powodzenie ich starań zależy od poparcia partii i rozwoju autonomii. "
 RAJ_indian_national_army_support:0 "[GER.GetNameDef] poprze ich dążenia."
 RAJ_indian_national_army_desc:0 "Powstała Indyjska Armia Narodowa, odrębna od wojsk kontrolowanych przez Brytyjczyków. Możemy budować ją w regionach wolnych od brytyjskich wpływów i wykorzystać przeciwko aliantom, odbierając zasoby ludzkie Cesarstwu Indyjskiemu."
 RAJ_battaglione_azad_hindoustan:0 "Batalion Azad Hindostan"
 RAJ_battaglione_azad_hindoustan_desc:0 "Włochy utworzyły Batalion Azad Hindostan, pułk byłych indyjskich jeńców wojennych. Żołnierze BAH są wyszkoleni w prowadzeniu działań sabotażowych, skokach spadochronowych oraz infiltracji. To może być wielki krok na drodze do odzyskania dumy narodowej."
 RAJ_german_technology:1 "[Root.GetGermanTechnologyName]"
 RAJ_german_technology_german:0 "Niemiecka technologia"
 RAJ_german_technology_japan:0 "Japońska technologia"
 RAJ_german_technology_desc:0 "Niemcy mają najlepszych na świecie naukowców, a niemiecka machina wojenna jest oparta na najdoskonalszych współczesnych technologiach konstrukcyjnych. To dla nas potencjalni partnerzy, skłonni podzielić się z nami swoimi osiągnięciami."
 RAJ_japanese_army_air_force_academy:1 "[Root.GetJAAFAName]"
 RAJ_japanese_army_air_force_academy_german:0 "Szkoła Lotnicza Luftwaffe"
 RAJ_japanese_army_air_force_academy_japan:0 "Akademia Sił Powietrznych Armii Japońskiej"
 RAJ_japanese_army_air_force_academy_desc:0 "Akademia Sił Powietrznych Armii Japońskiej postanowiła przyjąć rekrutów z Indii, którzy chcą walczyć z europejską dominacją w Azji."
 RAJ_cripps_mission:0 "Misja Crippsa"
 RAJ_cripps_mission_desc:0 "Indie muszą pozostać wierne aliantom i Brytyjczykom mimo narastających nastrojów nacjonalistycznych i niepodległościowych. Sir Stafford Cripps to sprawny negocjator, który przekona liderów nacjonalistów, że ich żądania zostaną rozpatrzone."
 RAJ_two_nation_theory:0 "Teoria dwóch narodów"
 RAJ_two_nation_theory_effect:0 "Pakistan zostanie uwolniony, gdy Indie uzyskają niepodległość.\n"
 RAJ_two_nation_theory_desc:0 "Choć Indie długo były rządzone jako pojedyncze terytorium, uzasadniona jest koncepcja dwóch indyjskich państw: hinduskiego i muzułmańskiego. Podzielenie kraju może i nie jest jedynym rozwiązaniem, ale każda umowa dotycząca niepodległych Indii musi brać pod uwagę tę dwoistą naturę subkontynentu."
 RAJ_princely_state_donations:0 "Daniny z księstw"
 RAJ_princely_state_donations_desc:0 "Księstwa indyjskie przez długi czas zapewniały ludzi, którzy stanowili trzon armii Indii pod brytyjskimi rządami. Kolejne daniny od lokalnych władców świadczą o ich poparciu dla Imperium."
 RAJ_imperial_service_troops:0 "Oddziały Służby Imperialnej"
 RAJ_imperial_service_troops_desc:0 "Oddziały Służby Imperialnej są tworzone przez książąt Indii i mogą liczyć setki tysięcy żołnierzy. Dobrze wiedzieć, że w tych trudnych czasach Jego Wysokość może liczyć na lojalność radżów."
 RAJ_raf_funding:0 "Fundusze dla RAF"
 RAJ_raf_funding_desc:0 "Indyjskie Królewskie Siły Powietrzne otrzymają większe środki i zasoby od Zjednoczonego Królestwa."
 RAJ_navy_funding:0 "Fundusze dla marynarki wojennej"
 RAJ_navy_funding_effect:0 "§Y2 Lekkie krążownikis§! zostaną przekazane twojej marynarce wojennej, jeżeli już posiadasz tę technologię.\n"
 RAJ_navy_funding_effect_mtg:0 "§Y2 lekkie krążowniki§! tego typu zostaną dodane do stanu naszej marynarki wojennej.\n"
 RAJ_navy_funding_desc:0 "Indyjska Królewska Marynarka Wojenna otrzyma większe środki i zasoby od Zjednoczonego Królestwa."
 RAJ_british_army_support:0 "Wsparcie armii brytyjskiej"
 RAJ_british_army_support_desc:0 "Armia brytyjska zdążyła dobrze poznać Indie w ciągu 200 latach okupacji. Znajomość ludzi i ziem pomoże wyszkolić indyjskich żołnierzy w walce na ich własnym terenie."
 RAJ_red_eagle_division:0 "Dywizja Red Eagle"
 RAJ_create_unit_red_eagles_tt:0 "W Delhi pojawi się elitarna dywizja piechoty.\n"
 RAJ_red_eagle_division_desc:0 "Dywizja Red Eagle będzie pierwszą indyjską dywizją wyszkoloną do walki za morzem, nawet w najtrudniejszych warunkach. "
 RAJ_chindits:0 "Chindici"
 RAJ_orde_wingate_tt:0 "Pojawi się §Ygenerał z 4 umiejętnościami§!, §YOrde Wingate§!.\n"
 RAJ_chindits_desc:0 "Chindici, którzy mają działać na tyłach wroga w dżunglach Azji, to odpowiedź na zapotrzebowanie w zakresie indyjskich sił specjalnych. Operacja jest ryzykowna i spodziewamy się dużych strat, ale może ona mieć wpływ na losy wojny."
 RAJ_jungle_training:0 "Szkolenie w dżungli"
 RAJ_jungle_training_effect:0 "Umożliwia §Hszkolenie w dżungli§!\n§HPiechota morska\n    Dżungla§!\n      Atak: §G+5%§!\n      Ruch: §G+10%§!\n§HPiechota górska\n    Dżungla§!\n      Atak: §G+5%§!\n      Ruch: §G+10%§!\n§HPiechota morska\n    Dżungla§!\n      Atak: §G+5%§!\n      Ruch: §G+10%§!\n"
 RAJ_jungle_training_desc:0 "Indie, Birma i Indochiny pokryte są dżunglą i nasi żołnierze potrzebują specjalnego szkolenia, by mogli skutecznie działać w tym niebezpiecznym terenie."
 RAJ_lessons_of_the_great_war:0 "Lekcje z wielkiej wojny"
 RAJ_lessons_of_the_great_war_desc:0 "Kolonialni żołnierze z Indii brali udział w ostatniej wojnie światowej, a lekcje z tego konfliktu powinny przekładać się na szkolenie i organizację armii."
 RAJ_indianisation_of_army:0 "Indianizacja armii"
 RAJ_indianisation_of_army_desc:0 "Żeby odpowiednio chronić Indie podczas wojny totalnej, należy zmobilizować wszystkich mieszkańców kraju. To oznacza nie tylko większą rekrutację obywateli, ale także dopuszczenie indyjskich oficerów do stanowisk dowódczych."
 RAJ_indian_gurkhas:0 "Indyjscy Gurkhowie"
 RAJ_indian_gurkhas_desc:0 "Gurkhowie z górzystych terenów Pendżabu i Nepalu słyną ze sprawności bojowej. Przez wiele lat wiernie służyli Cesarstwu Indyjskiemu i doskonale znają różne aspekty sztuki wojennej."
 RAJ_an_indian_sandhurst:0 "Indyjskie Sandhurst"
 RAJ_an_indian_sandhurst_desc:0 "Indie domagały się własnej szkoły wojskowej od czasu ostatniej wojny, aż wreszcie stworzyliśmy ją w 1932 r. Indyjska Akademia Wojskowa już od kilku lat szkoli indyjskich oficerów, dzięki czemu mamy wykwalifikowaną kadrę dowódczą."
 RAJ_lions_of_the_great_war:0 "Lwy wielkiej wojny"
 RAJ_lions_of_the_great_war_desc:0 "Sikhowie mają silne tradycje wojskowe, a w ostatniej wojnie pokazali prawdziwe męstwo. Lwy z Pendżabu mają własny solidny pułk, a w regionie nie brakuje kandydatów na kolejnych rekrutów."
 RAJ_indian_gentlemen_officers:0 "Indyjscy oficerowie dżentelmeni"
 RAJ_indian_gentlemen_officers_desc:0 "Dżentelmeni, który służyli Cesarstwu Indyjskiemu, blisko współpracując z przedstawicielami imperialnymi, to idealni kandydaci na lojalnych dowódców nowej armii indyjskiej."
 RAJ_the_bangalore_torpedo:0 "Torpeda Bangalore"
 RAJ_the_bangalore_torpedo_desc:0 "Jedną z najważniejszych rzeczy, jakie Indie Brytyjskie wprowadziły do sztuki wojny, jest torpeda Bangalore. To zestaw połączonych rur, których używa się do niszczenia zasieków, gdy saperzy znajdują się pod ostrzałem. Urządzenie to stało się popularne na całym świecie. "
 RAJ_vickers_berthier_gun:0 "Karabin maszynowy Vickers-Berthier"
 RAJ_vickers_berthier_gun_desc:0 "Vickers-Berthier jest dość nieporęczny, ale jego zaletą jest szybkość produkcji. Dla takiego kraju jak Indie to niezwykle istotny atut."
 RAJ_royal_indian_artillery:0 "Królewska Artyleria Indyjska"
 RAJ_royal_indian_artillery_desc:0 "Królewska Artyleria Indyjska istnieje, od kiedy Kompania Wschodnioindyjska stworzyła batalion armat z indyjską obsadą w roku 1748. Możemy korzystać z tego wieloletniego doświadczenia."
 RAJ_army_motorization:0 "Motoryzacja armii"
 RAJ_army_motorization_desc:0 "Indie są zbyt rozległe, by można było szybko przemieszczać się po nich pociągiem lub konno. Armia powinna mieć dywizje zmotoryzowane i ciężarówki transportowe."
 RAJ_revive_the_screw_guns:0 "Powrót skręcanych armat"
 RAJ_revive_the_screw_guns_effect:0 "Pozwala używać §Hdział górskich§!\n§HArtyleria\n    Góry§!: Ruch: §G+15%§!\n§HPpanc.\n    Góry§!: Ruch: §G+15%§!"
 RAJ_revive_the_screw_guns_desc:0 "Górzyste ukształtowanie terenu północnych Indii wymagało stworzenia broni artyleryjskiej, którą można rozłożyć i przewieźć mułami w miejsce, gdzie jest potrzebna. Ta 7-funtówka jest wprawdzie trochę przestarzała, ale nie należy lekceważyć jej przydatności. "
 RAJ_indian_armor:0 "Indyjska broń pancerna"
 RAJ_indian_armor_desc:0 "Indie powinny stworzyć własne pojazdy pancerne i dywizję czołgów."
 RAJ_modernizing_army:0 "Modernizacja armii"
 RAJ_modernizing_army_desc:0 "Zbyt długo już siły zbrojne Indii uważane były jedynie za kolonialną placówkę i korzystały z niewielkiej części korzyści i wyposażenia dostępnych dla wojsk w Wielkiej Brytanii. Czas zmodernizować to, czym dysponujemy w Cesarstwie Indyjskim."
 RAJ_indian_defense_research:0 "Indyjskie badania nad obronnością"
 RAJ_indian_defense_research_desc:0 "Obecnie Indie są w pełni niepodległym krajem i nie mamy już dostępu do nowoczesnych prototypów i schematów. Musimy zawsze wyprzedzać naszych wrogów, nie możemy mieć gorszej technologii."
 RAJ_british_pilot_training:0 "Brytyjskie szkolenie pilotów"
 RAJ_british_pilot_training_desc:0 "Królewskie Siły Powietrzne zgodziły się przyjąć indyjskich pilotów na szkolenie. To dla nas duża pomoc w stworzeniu własnego skrzydła lotnictwa."
 RAJ_expand_air_bases:0 "Rozbudowa baz lotniczych"
 RAJ_expand_air_bases_desc:0 "Indie są bardzo duże, więc patrolowanie i ochrona ich przestrzeni powietrznej wymaga rozbudowy lotnisk na całym subkontynencie."
 RAJ_air_support_effort:0 "Rozwój wsparcia powietrznego"
 RAJ_air_support_effort_desc:0 "Użycie połączonych rodzajów wojsk to nowość w sztuce wojennej, więc powinniśmy przeznaczyć część sił i środków na szkolenie pilotów oraz produkcję samolotów mogących wspierać jednostki lądowe i morskie."
 RAJ_fighter_effort:0 "Rozwój myśliwców"
 RAJ_fighter_effort_desc:0 "Potrzebujemy myśliwców, które będą eskortować bombowce i przechwytywać samoloty wroga zagrażające naszemu krajowi."
 RAJ_royal_indian_air_force:0 "Królewskie Indyjskie Siły Powietrzne"
 RAJ_royal_indian_air_force_desc:0 "Czas rozbudować nasze niewielkie lotnictwo i stworzyć z niego odrębną gałąź sił zbrojnych. Narodowe siły powietrzne z niezależnym dowództwem będą lepiej służyć mieszkańcom Indii i całemu Imperium."
 RAJ_the_smiling_buddha:0 "Uśmiechnięty Budda"
 RAJ_the_smiling_buddha_desc:0 "Naukowcy są bliscy poznania tajemnicy energii atomowej, a to doprowadzi do powstania bardzo potężnych materiałów wybuchowych. Nie możemy pozwolić, by inni wyprzedzili nas w wyścigu do stworzenia broni atomowej."
 RAJ_great_indian_peninsula_railway:0 "Wielkie Koleje Półwyspu Indyjskiego"
 RAJ_great_indian_peninsula_railway_desc:0 "Od 1925 r. rząd sprawuje kontrolę nad Wielkimi Kolejami Półwyspu Indyjskiego, a to oznacza, że spoczywa na nas zadanie ich rozbudowy i unowocześnienia. Rosnąca populacja wymaga lepszej infrastruktury transportowej."
 RAJ_industrial_expansion:0 "Rozbudowa przemysłu"
 RAJ_industrial_expansion_desc:0 "Indie to dom dla setek milionów ludzi - taka populacja powinna być fundamentem przemysłowego giganta."
 RAJ_tata_steel:0 "Tata Steel"
 RAJ_tata_steel_desc:0 "Tata Steel może stać się największym producentem stali w Imperium. Duża skala produkcji przyspieszy modernizację Indii."
 RAJ_assam_oil:0 "Ropa z Asamu"
 RAJ_assam_oil_desc:0 "Asam stanowi centrum indyjskiej produkcji ropy, szczególnie rafineria w Digboi. Należy zwiększyć dostęp do tego surowca i maksymalnie go wykorzystać."
 RAJ_indian_institute_of_science:0 "Indyjski Instytut Naukowy"
 RAJ_indian_institute_of_science_desc:0 "Kampus Indyjskiego Instytutu Naukowego w Bengaluru umożliwia najlepszym i najinteligentniejszym mieszkańcom Indii pracę nad dalszym rozwojem naszego kraju."
 RAJ_institute_of_fundamental_research:0 "Instytut Nauk Podstawowych"
 RAJ_institute_of_fundamental_research_desc:0 "Część naszych wiodących naukowców i przemysłowców popiera projekt utworzenia nowego Instytutu Nauk Podstawowych, który pozwoli wykorzystać ostatnie odkrycia w dziedzinie nauk ścisłych."
 RAJ_research_collaboration:0 "Współpraca badawcza"
 RAJ_research_collaboration_desc:0 "Brytyjczycy pokazali nam zalety dzielenia się przez państwa sojusznicze osiągnięciami naukowymi. Nasza frakcja będzie wydajniej prowadzić badania w czasie wojny, jeżeli podejmiemy kroki niezbędne do koordynacji tej współpracy."
 RAJ_expand_mazagon_dock:0 "Rozbudowa stoczni Mazagon"
 RAJ_expand_mazagon_dock_desc:0 "Stocznia Mazagon w Mumbaju to nasz najważniejszy producent statków na wybrzeżu zachodnim. Podczas tego kryzysu światowego jej potencjał należy zwiększyć."
 RAJ_found_scindia_shipyard:0 "Uruchomienie stoczni Scindia"
 RAJ_found_scindia_shipyard_desc:0 "Potrzebujemy możliwości budowy statków na wybrzeżu wschodnim, dlatego uruchomienie stoczni Scindia w Visakhapatnam to logiczny ruch w kontekście dalszego rozwoju naszego potencjału morskiego."
 RAJ_royal_indian_navy:0 "Królewska Indyjska Marynarka Wojenna"
 RAJ_royal_indian_navy_desc:0 "Musimy szybko rozbudować Królewską Indyjską Marynarkę Wojenną. Priorytetem są nowe taktyki i okręty."
 RAJ_screening_effort:0 "Rozwój eskortowców"
 RAJ_screening_effort_desc:0 "Indie odgrywają kluczową rolę w obronie południowego szlaku do Kanału Sueskiego. Misje ochrony i eskorty pomogą w dostarczeniu niezbędnych zasobów oraz żołnierzy do Afryki i Europy."
 RAJ_cruiser_effort:0 "Rozwój krążowników"
 RAJ_cruiser_effort_desc:0 "Jeśli chodzi o rozwój i rozbudowę potęgi morskiej Indii, krążowniki na razie wystarczą."
 RAJ_submarine_effort:0 "Rozwój okrętów podwodnych"
 RAJ_submarine_effort_desc:0 "Odpowiedzią na rosnącą potęgę nawodnych sił Japonii w Azji może być skupienie się na morskich głębinach, skąd atakować będą nasze okręty podwodne."
 RAJ_capital_ship_effort:0 "Rozwój okrętów liniowych"
 RAJ_capital_ship_effort_desc:0 "Indie, jako brytyjski przyczółek, wiedzą, jak ważne dla panowania na morzach są okręty liniowe. Powinniśmy budować własne ciężkie krążowniki i pancerniki."
 RAJ_modernizing_navy:0 "Modernizacja marynarki wojennej"
 RAJ_modernizing_navy_desc:0 "Lepsze silniki, więcej miejsca dla załogi, zwiększona szybkość i potężniejsze działa. Marynarka wojenna Indii wkrótce dorówna siłom państw dominujących na naszym kontynencie."
 RAJ_east_india_railways:0 "Koleje Wschodnioindyjskie"
 RAJ_east_india_railways_desc:0 "Rządowa kontrola nad Kolejami Wschodnioindyjskimi powoduje, że to ministrowie podejmują wszelkie decyzje związane z ich rozwojem i modernizacją."
 RAJ_integrate_princely_railways:0 "Integracja kolei księstw"
 RAJ_integrate_princely_railways_desc:0 "Część indyjskich książąt sfinansowała własne koleje, ale do tej pory były one słabo zintegrowane z liniami kolejowymi budowanymi przez Cesarstwo Indyjskie. Trzeba coś zrobić, żeby zbliżyć do siebie pociągi w całym kraju."
 RAJ_ishapore_arsenal:0 "Arsenał w Ishapore"
 RAJ_ishapore_arsenal_desc:0 "Arsenał i Fabryka Broni w Ishapore działa od XVIII w. Powstało tam wiele innowacyjnych konstrukcji, jest to główny element naszego systemu produkcji uzbrojenia."
 RAJ_clamp_down_on_corruption:0 "Walka z korupcją"
 RAJ_clamp_down_on_corruption_desc:0 "Mimo wysiłków brytyjskiego przemysłu mających na celu rozbudowę indyjskiego systemu kolejowego korzyść dla Indii jest niewielka. W sektorze transportu panują korupcja i zakłamanie, z którymi trzeba coś zrobić."
 RAJ_strengthen_ties_with_british_investors:0 "Zacieśnienie więzów z brytyjskimi inwestorami"
 RAJ_strengthen_ties_with_british_investors_desc:0 "Do rozbudowy naszych fabryk i zasobów nadal potrzebujemy brytyjskiego kapitału. Dopóki nie będziemy mieć własnego prężnego systemu bankowego, musimy kłaniać się Londynowi i prosić o wsparcie."
 RAJ_british_rail_investors:0 "Brytyjscy inwestorzy kolejowi"
 RAJ_british_rail_investors_desc:0 "Indyjska infrastruktura cywilna i transportowa potrzebuje potężnego zastrzyku gotówki od brytyjskich finansistów."
 RAJ_british_arms_investors:0 "Brytyjscy inwestorzy zbrojeniowi"
 RAJ_british_arms_investors_desc:0 "Jeżeli chcemy szybko uruchomić swoje fabryki broni, musimy poprosić banki brytyjskie o zainwestowanie w naszą infrastrukturę militarną."
 RAJ_indian_sandhurst_tt:0 "Pojawi się §Ygenerał z 4 umiejętnościami§!, §YKodandera Madappa Cariappa§!.\nPojawi się §Ygenerał z 3 umiejętnościami§!, §YKodendera Subayya Thimayya§!.\nPojawi się §Ygenerał z 3 umiejętnościami§!, §YJayanto Nath Chaudhuri§!."
 RAJ_create_unit_gurkas_tt:0 "Zyskaj elitarną jednostkę Gurkhów w Delhi."
 RAJ_create_unit_rani_tt:0 "Zyskaj jednostkę piechoty w Delhi."
 RAJ_create_unit_sikh_tt:0 "Zyskaj jednostkę piechoty w Delhi."
 RAJ_create_general_rani_tt:0 "\nPojawi się §Ygenerał z 3 umiejętnościami§!, §YLakshmi Sahgal§!"
 continuous_naval_production:0 "Produkcja okrętów"
 continuous_naval_production_desc:0 "Przeznaczając zasoby dla naszych stoczni i zwalniając ze służby wojskowej dobrych konstruktorów okrętów, możemy znacznie skrócić czas produkcji statków."
 continuous_air_production:0 "Produkcja lotnicza"
 continuous_air_production_desc:0 "Możemy zreorganizować nasz przemysł lotniczy, żeby wyeliminować niepotrzebną i nieracjonalną produkcję."
 continuous_non_factory_construct:0 "Inżynieria produkcji budowlanej"
 continuous_non_factory_construct_desc:0 "Nasza branża budowlana nie wyszła jeszcze z zastoju. Koncentrując się na niej, możemy znacznie skrócić czas realizacji projektów. Niestety, produkcja narzędzi mechanicznych to istotne wąskie gardło spowalniające rozwój przemysłu ciężkiego, więc nie skorzysta on z naszych działań na tym polu. "
 continuous_reduce_training_time:0 "Szkolenie armii"
 continuous_reduce_training_time_desc:0 "Tworząc wyspecjalizowane, nowoczesne jednostki szkoleniowe w każdej dywizji, możemy wysyłać na front nawet te dywizje, które wcześniej musiałyby czekać na zakończenie szkolenia."
 continuous_suppression:0 "Pacyfikacja ruchu oporu"
 continuous_suppression_desc:0 "Infiltrując największe grupy ruchu oporu na okupowanym terytorium i pozyskując ich przywódców, możemy znacznie ograniczyć wyrządzane przez nie szkody."
 continuous_repair:0 "Naprawa budowli"
 continuous_repair_desc:0 "Utworzymy centralnie sterowane wyspecjalizowane zespoły naprawcze złożone z pracowników fabryk i branży budowlanej, które usprawnią odbudowę uszkodzonej infrastruktury."
 continuous_tech_share:0 "Dzielenie się technologią"
 continuous_tech_share_desc:0 "Zachęcimy nasze instytuty badawcze i uniwersytety do kontaktowania się z ich odpowiednikami w krajach sojuszniczych. Zapewni nam to premię za dzielenie się technologią."
 continuous_boost_freedom:0 "Zwiększenie autonomii"
 continuous_boost_freedom_desc:0 "Reorganizując naszą kolonialną biurokrację i rekrutując lokalnych administratorów, z czasem będziemy w stanie sami zajmować się naszymi sprawami."
 continuous_restrict_freedom:0 "Pacyfikacja poddanych"
 continuous_restrict_freedom_desc:0 "Nasi kolonialni poddani uroili sobie takie bzdurne koncepcje jak "samostanowienie" albo "niepodległość narodowa". Czas wybić im z głowy te mrzonki."
 subject_autonomy_mod_tt:0 "Autonomia poddanych: §G-0.5§!"
 unlocks_decision:0 "Odblokowanie decyzji: "
 USA_continue_the_new_deal:1 "Kontynuacja Nowego Ładu"
 USA_continue_the_new_deal_desc:1 "Polityka Nowego Ładu przyniosła skutki. Teraz nie możemy zejść z obranej drogi."
 USA_suspend_the_presecution:0 "Zawieszenie prześladowań"
 USA_suspend_the_presecution_desc:0 "Prześladowanie obywateli amerykańskich za ich przekonania polityczne, niezależnie jak odrażające, jest fundamentalnie sprzeczne z wartościami tego kraju. Trzeba to natychmiast przerwać."
 USA_desegregate_the_armed_forces:1 "Desegregacja Sił Zbrojnych"
 USA_desegregate_the_armed_forces_desc:1 "Służba w ojczystych siłach zbrojnych może być przykrym obowiązkiem, ale także cenionym prawem. Prawem, którego odmawia się wielu naszym obywatelom ze względu na ich pochodzenie."
 USA_full_desegregation:1 "Całkowita desegregacja"
 USA_full_desegregation_desc:1 "Zbyt długo już część naszych stanów traktuje ludzi niejednakowo, opierając się na dawnych, nieaktualnych i nieludzkich kryteriach. W wolnej republice wszyscy obywatele muszą być traktowani równo, a nie segregowani."
 USA_democratic_socialism:1 "Socjaldemokracja"
 USA_democratic_socialism_desc:1 "Każdy rozsądnie myślący człowiek zdaje sobie sprawę, że socjalizm to przyszłość cywilizacji ludzkiej. Jednocześnie żaden dumny patriota nie poprze systemu, w którym rząd nie jest tworzony przez naród i dla narodu. Jak nasi dumni przodkowie, tworzymy nowy rodzaj rządów, łączący obie te idee."
 USA_liberty_for_the_philippines:1 "Wolność dla Filipin"
 USA_liberty_for_the_philippines_desc:1 "Mieszkańcy Filipin pokazali, że potrafią zadbać o własne spawy. Najwyższy czas, żeby oficjalnie usunąć ostatnie pozostałości amerykańskiej kontroli nad ich krajem."
 USA_pacific_decolonisation:1 "Dekolonizacja Pacyfiku"
 USA_pacific_decolonisation_desc:1 "Nic nie usprawiedliwia dalszej obecności mocarstw europejskich na Oceanie Spokojnym. Mieszkańcy wysp Pacyfiku nie powinni służyć europejskim suwerenom. Ameryka nie będzie dłużej przyglądać się tej niesprawiedliwości."
 USA_union_representation_act:1 "Ustawa o reprezentacji związków zawodowych"
 USA_union_representation_act_desc:1 "Praca to ważna część życia ludzkiego, a zrzeszanie się w związkach zawodowych stanowi fundament funkcjonowania demokratycznego społeczeństwa. Powinniśmy to uszanować i zapewnić związkom miejsca w Kongresie."
 USA_old_age_pension_act:1 "Ustawa o emeryturze dla osób starszych"
 USA_old_age_pension_act_desc:1 "Po wielu latach pracy i osiągnięciu słusznego wieku nasi obywatele zasługują na bezpieczeństwo finansowe i szacunek. Obowiązujące prawo nie gwarantuje tego w wystarczającym stopniu."
 USA_accumulated_wealth_tax_act:1 "Ustawa o podatku od zgromadzonego majątku"
 USA_accumulated_wealth_tax_act_desc:1 "Niektórzy ludzie w naszym kraju zgromadzili szalone fortuny. Te pieniądze leżą bezużytecznie na kontach bankowych lub są zainwestowane w niepraktyczne wielkie budynki, pozłacane meble i drogie obrazy. Nie są to cele wspomagające gospodarkę. Nakładając nowy podatek, zmusimy naszych opływających w dostatki obywateli do zainwestowania pieniędzy w gospodarkę."
 USA_guarantee_the_american_dream:1 "Gwarancja amerykańskiego snu"
 USA_guarantee_the_american_dream_desc:0 "Większość naszych obywateli nie oczekuje od życia wiele: chcą pewnego zatrudnienia, dobrego zdrowia i miejsca, w którym mogliby założyć rodzinę. Nie powinniśmy im tego odmawiać."
 USA_worker_management_act:1 "Ustawa o zarządzaniu robotnikami"
 USA_worker_management_act_desc:1 "Zbyt często fabrykami i urzędami kierują ludzie, którzy nigdy nie pracowali na najniższych stanowiskach. Nie rozumieją oni realiów produkcji i mają zawyżone oczekiwania. Żeby chronić gospodarkę przed szkodami, których mogliby dokonać tacy niekompetentni ludzie, nakażemy, by robotnikami zarządzali robotnicy, dla dobra robotników!"
 USA_militia_organization_act:1 "Ustawa o organizacji milicji"
 USA_militia_organization_act_desc:1 "Nasza dumna republika ma długą tradycję żołnierzy pośród obywateli. Jeśli kiedyś nasz kraj zostanie napadnięty, agresor będzie musiał zmierzyć się z dobrze zorganizowanymi i uzbrojonymi siłami obywatelskimi walczącymi w obronie własnych domów na znanym sobie terenie."
 USA_communal_property_act:1 "Ustawa o własności komunalnej"
 USA_communal_property_act_desc:1 "Potrzeby większości nie mogą być mniej ważne od pragnień nielicznych, czy nawet jednego człowieka. Aby o to zadbać, wprowadzimy nowe prawo, które umożliwi lokalnym społecznościom łatwiejsze wywłaszczanie."
 USA_reintegration:1 "Reintegracja"
 USA_reintegration_desc:1 "Wojna podzieliła nasz kraj, ale nawet ci, którzy stanęli przeciwko nam, mogą jeszcze odkupić swe winy. Gdy obywatele zdadzą sobie sprawę, że zbłądzili, powinni mieć możliwość powrotu do życia politycznego w naszej dumnej republice."
 USA_reach_out_to_the_ware_group:1 "Zwróćmy się do Ware Group"
 USA_reach_out_to_the_ware_group_desc:1 "W naszym rządzie istnieje grupka zagorzałych komunistów. Wydaje im się, że działają potajemnie, ale my znamy ich nazwiska. Może przekonamy ich o zbieżności naszych celów i zachęcimy, by dołączyli do rządu."
 USA_us_ussr_economic_cooperation:1 "Współpraca gospodarcza USA–ZSRR"
 USA_us_ussr_economic_cooperation_desc:1 "Związek Radziecki zrodził się z chaosu i krwi, a jednak poczynił zdumiewające postępy w budowie nowoczesnego, zindustrializowanego społeczeństwa. Powinniśmy im teraz pomóc."
 USA_secure_china:1 "Zajęcie Chin"
 USA_secure_china_desc:1 "W Chinach trwa długa, krwawa wojna domowa. Rząd nacjonalistów jest skorumpowany do cna i zupełnie stracił poparcie obywateli. Czas wesprzeć jedyną siłę, która może zjednoczyć kraj i uspokoić nastroje – Partię Komunistyczną."
 USA_end_monarchism:1 "Zakończenie monarchizmu"
 USA_end_monarchism_desc:1 "Europejskie monarchie już raz rozpętały wojnę światową, nie pozwólmy więc, żeby uczyniły to ponownie. Nasi ojcowie walczyli z królem Anglii, żeby odzyskać wolność, a my na zawsze uwolnimy świat od jego tyranii!"
 USA_shatter_the_empires:1 "Rozbicie imperiów"
 USA_shatter_the_empires_desc:1 "Niegdyś byliśmy kolonią globalnego imperium, ale w końcu kupiliśmy sobie wolność, płacąc własną krwią. Nasza republika nie może czuć się prawdziwie bezpieczna, dopóki nie zostaną powstrzymani ci, którzy uważają się za panów tego świata."
 USA_agricultural_adjustment_act:1 "Ustawa o dostosowaniu rolnictwa"
 USA_agricultural_adjustment_act_desc:1 "Nasi rolnicy szczególnie mocno odczuli skutki kryzysu. Musimy zadbać o to, żeby ludzie produkujący dla nas żywność nie byli wypierani z branży przez źle regulowany rynek."
 USA_fair_labour_standards_act:1 "Ustawa o uczciwych standardach pracy"
 USA_fair_labour_standards_act_desc:1 "Widać już pierwsze oznaki powolnej odnowy, więc trzeba dopilnować, by skorzystali na tym także robotnicy. Musimy zabronić takich praktyk jak bezpłatne nadgodziny i wprowadzić godną płacę minimalną."
 USA_federal_housing_act:1 "Ustawa o federalnym budownictwie mieszkaniowym"
 USA_federal_housing_act_desc:1 "W ramach działań mających wyplenić biedę w Stanach Zjednoczonych stworzymy program mieszkaniowy z dotacjami federalnymi."
 federal_housing_tt:0 "(§YPięć losowo wybranych państw§!): dodanie §G1§! miejsc na budynki."
 USA_office_of_scientific_research_and_development:1 "Biuro ds. Badań Naukowych i Rozwoju"
 USA_office_of_scientific_research_and_development_desc:1 "Wojna majaczy na horyzoncie, więc nasze wysiłki naukowe muszą koncentrować się na tym, by nie wyprzedził nas żaden potencjalny przeciwnik."
 USA_focus_on_europe:1 "Europa w centrum uwagi"
 USA_focus_on_europe_desc:1 "Wielkie mocarstwa Europy ponownie są o krok od wywołania kolejnej wojny światowej. Nie możemy czekać, aż odbije się to na nas, jak stało się ostatnim razem. Musimy być gotowi do zdecydowanej interwencji, jeśli jakiś kraj europejski znów zagrozi pokojowi."
 USA_focus_on_asia:1 "Azja w centrum uwagi"
 USA_focus_on_asia_desc:1 "Większość ludzi z obawą przygląda się Europie, ale na Oceanie Spokojnym sytuacja także jest niepewna i niestabilna. Może powinniśmy interweniować za granicą, zanim zostaniemy zaatakowani bliżej ojczyzny."
 USA_magic:1 "MAGIA"
 USA_magic_desc:1 "Marynarka wojenna uważa, że jest w stanie złamać japońskie kody szyfrujące, a to pozwoliłoby nam odczytywać wszystkie komunikaty, w tym te dotyczące ruchu okrętów."
 USA_neutrality_act:1 "Ustawa o neutralności"
 USA_neutrality_act_desc:1 "Woja w Europie wydaje się coraz bardziej prawdopodobna. W czasie wielkiej wojny amerykańskie firmy sprzedawały aliantom duże ilości broni. Wielu uważa, że amerykańskie przystąpienie do walk służyło głównie zadbaniu o to, by zapłacono za te dostawy. Tym razem nie będziemy bogacić się na wojnie."
 USA_lend_lease_act_neutrality_tt:0 "Przegłosowanie ustawy o neutralności radykalnie zwiększy wymagania, które trzeba spełnić, by przegłosować Ustawę lend-lease."
 USA_lend_lease_act:1 "Ustawa Lend-Lease"
 USA_lend_lease_act_desc:1 "Wielkie demokracje tego świata zostały zaatakowane. Jeśli przegrają tę bitwę, nie minie wiele czasu, nim wojna zapuka do naszych drzwi. Musimy za wszelką cenę wesprzeć te kraje, nawet jeśli nie będą mogły od razu zapłacić za wyposażenie."
 USA_reestablish_the_gold_standard:1 "Przywrócenie standardu złota"
 USA_reestablish_the_gold_standard_desc:1 "Bez standardu złota pieniądze są jedynie przedmiotem wiary, a szalejąca inflacja pożera oszczędności naszych obywateli i deprecjonuje ich pracę. Musimy zejść z drogi finansowej nieodpowiedzialności."
 USA_adjusted_compensation_act:1 "Ustawa o rewaloryzacji"
 USA_adjusted_compensation_act_desc:1 "Naszym weteranom wielkiej wojny obiecano uczciwe emerytury. Sytuacja wielu z nich znacznie się pogorszyła, gdy wybuchł kryzys. Musimy zrobić wszystko co w naszej mocy, by pomóc ludziom, którzy w godzinie próby odpowiedzieli na wezwanie naszej republiki."
 USA_labour_management_relations_act:1 "Ustawa o stosunkach między pracodawcą a pracownikiem"
 USA_labour_management_relations_act_desc:1 "Przedsiębiorstwom w całej Ameryce zagraża działalność związków zawodowych: strajki, organizowanie się i żądania podwyższenia płac. To nie może dalej trwać."
 USA_protectionist_tariffs:1 "Taryfy protekcjonistyczne"
 USA_protectionist_tariffs_desc:1 "Wolny handel otworzył nasze rynki dla zagranicznych konkurentów i wielu z nich podniosło swoje taryfy oraz cła. Nasze firmy muszą zmagać się z konkurencją, a ich przedsiębiorcy korzystają z ochrony celnej. Trzeba to ukrócić."
 USA_income_tax_reform:2 "Reforma podatku dochodowego"
 USA_income_tax_reform_desc:1 "Podatek dochodowy wyciąga pieniądze z portfela każdego Amerykanina. Nasi obywatele mogliby przeznaczyć te środki na zakup innych rzeczy i wspieranie lokalnej gospodarki. Zwrócimy Amerykanom niezależność finansową."
 USA_institute_of_american_sciences:1 "Amerykański Instytut Naukowy"
 USA_institute_of_american_sciences_desc:1 "Uniwersytety i laboratoria badawcze w całym kraju prowadziły dotąd badania całkowicie dowolnie. Ale dość tego. Stworzymy nową organizację, która zajmie się koordynacją prac naszych światowej klasy uczonych."
 USA_america_first:0 "Najpierw Ameryka"
 USA_america_first_desc:2 "Niektórzy chcieliby, żebyśmy tracili nasz majątek i przelewali krew naszej młodzieży w zagranicznych wojnach. Nie dajmy się zwieść tym podżegaczom, zamiast tego powinniśmy żyć zgodnie z prostą maksymą: najpierw Ameryka, potem cała reszta."
 USA_extend_the_chinese_exclusion_acts:1 "Rozszerzenie ustaw o wyłączeniu Chin"
 USA_extend_the_chinese_exclusion_acts_desc:2 "Gdy wojna pustoszy Chiny, musimy podjąć działania ograniczające chińską imigrację, jeśli nie chcemy, żeby zalały nas fale uchodźców."
 USA_empower_the_huac:1 "Wzmocnienie HUAC"
 USA_empower_the_huac_desc:1 "Komisja Kongresowa ds. Działalności Antyamerykańskiej odgrywa ważną rolę w naszej zdrowej demokracji. Nie możemy pozwolić, by wywrotowcy próbowali wpływać na naszą politykę."
 USA_voter_registration_act:1 "Ustawa o rejestracji głosujących"
 USA_voter_registration_act_desc:1 "Wybory to najważniejszy element demokracji. Kompletnie niedorzecznym jest domaganie się, by nie sprawdzano, kto może brać w nich udział. Chyba że osoby domagające się niekontrolowanych wyborów mają jakiś ukryty motyw i pragną wpłynąć na wynik wyborów, uciekając się do fałszerstwa..."
 USA_ally_with_the_silver_shirts:1 "Sojusz ze Srebrnymi Koszulami"
 USA_ally_with_the_silver_shirts_desc:1 "Jeśli nasz kraj ma wrócić na należne mu miejsce w porządku świata i realizować nasze przeznaczenie, należy przeprowadzić bardziej gruntowną reorganizację. Srebrne Koszule pomogą tego dokonać."
 USA_national_prosperity_program:1 "Krajowy program dobrobytu"
 USA_national_prosperity_program_desc:1 "Kluczem do szybkiej odbudowy i długotrwałego dobrobytu nie jest niekontrolowany rynek, lecz dokładnie sterowane programy łączące ze sobą przedsiębiorstwa prywatne i państwowe."
 USA_privatize_the_TVA:1 "Prywatyzacja TVA"
 USA_privatize_the_TVA_desc:1 "Firma Tennessee Valley Authority wyparła prywatną konkurencję i stworzyła sobie monopol na usługi budowlane w tym regionie. Rząd nie powinien działać w obszarze, w którym sektor prywatny ewidentnie radzi sobie lepiej."
 USA_de_regulate_the_banking_sector:1 "Deregulacja sektora bankowego"
 USA_de_regulate_the_banking_sector_desc:1 "Po korekcie na rynkach finansowych, która jest normalnym zjawiskiem w cyklu gospodarczym, poprzednie rządy wprowadziły wiele nierozsądnych ograniczeń działalności finansowej. Przyświecały temu słuszne intencje, jednak restrykcje te przynoszę więcej szkód niż pożytku."
 USA_national_employment_strategy:1 "Narodowa strategia zatrudnienia"
 USA_national_employment_strategy_desc:1 "Bezrobocie bierze się z prostego faktu: ludzie nie trafiają na skierowane do nich oferty pracy. Fabryki nie pracują, ponieważ pracodawcy nie znajdują pracowników, a w innych częściach kraju ludzie głodują. Wprowadzimy nową strategię, która zagwarantuje każdemu pracodawcy znalezienie ludzi potrzebnych do pracy w jego firmie."
 USA_invite_foreign_support:1 "Zaproszenie wsparcia zagranicznego"
 USA_invite_foreign_support_desc:1 "Pojawiły się niepokojące doniesienia dotyczące lojalności wojska i niektórych rządów stanowych. Być może będziemy musieli poszukać pomocy za granicą."
 USA_send_lindbergh_to_germany:1 "Wysłanie Lindbergha do Niemiec"
 USA_send_lindbergh_to_germany_desc:1 "Słynny lotnik zaproponował, że uda się do Europy, by ustalić, jak Niemcy odbudowały się po ostatniej wojnie. Byłoby to dla nas cenne doświadczenie. Lindbergh wyraził też gotowość pracy jako konsultant rządowy."
 USA_work_with_the_bund:1 "Współpraca z Bundem"
 USA_work_with_the_bund_desc:1 "Związek Niemiecko-Amerykański zaproponował nam pomoc w dotarciu z naszym stanowiskiem do licznych Amerykanów niemieckiego pochodzenia. Dzięki temu zyskamy przychylność tej mniejszości w różnych stanach."
 USA_work_with_the_bund_tt:0 "Gwarantuje, że następujące stany nie przestaną wspierać rządu, jeśli wybuchnie wojna domowa: Ohio, Missouri, Wisconsin, Illinois, Indiana i Michigan."
 USA_recruit_the_free_corps:1 "Rekrutacja wolnych korpusów"
 USA_recruit_the_free_corps_desc:1 "Wojsko jest coraz bardziej niepewne, dlatego musimy zwrócić się do bohaterów wielkiej wojny. W tym trudnym czasie niemiecki Freikorps ruszył na pomoc Republice Niemieckiej. Potrzebujemy podobnej organizacji, która pozostanie nam wierna w godzinie próby."
 USA_honor_the_confederacy:1 "Utrzymanie konfederacji"
 USA_honor_the_confederacy_desc:1 "Zbyt długo historia wojny secesyjnej była opowiadana z perspektywy północy. Opowiadano o buncie skazanym na przegraną. Czas, żeby ludzie usłyszeli także drugą stronę."
 USA_war_powers_act:1 "Ustawa o kompetencjach wypowiadania wojny"
 USA_war_powers_act_desc:1 "W świecie coraz szybszych samolotów przenoszących coraz więcej bomb, w świecie okrętów podwodnych i broni chemicznej, wymaganie od prezydenta uzyskania zgody Kongresu na działanie w obronie kraju to proszenie się o katastrofę."
 USA_seize_cuba:1 "Zajęcie Kuby"
 USA_seize_cuba_desc:1 "Niedaleko naszego wybrzeża znajduje się niezatapialny lotniskowiec, gotowy stać się bazą dla agresora. Nie możemy do tego dopuścić."
 USA_eliminate_the_southern_threat:1 "Likwidacja zagrożenia na południu"
 USA_eliminate_the_southern_threat_desc:1 "Od ostatniego pokolenia w Meksyku nie ma stabilizacji, panuje bajzel. Przemoc może wylać się za naszą granicę albo ktoś zjednoczy ten kraj i ruszy na północ, ale wniosek pozostaje taki sam – musimy zabezpieczyć naszą południową flankę."
 USA_the_canadian_corridor:1 "Kanadyjski korytarz"
 USA_the_canadian_corridor_desc:1 "Niewielki pas słabo zaludnionego terytorium Kanady oddziela Alaskę od właściwych Stanów Zjednoczonych, jej obrona jest więc uzależniona od dobrej woli Kanadyjczyków. Problem w tym, że najbardziej prawdopodobnym agresorem jest właśnie Kanada. Tak nie może dalej być."
 USA_north_american_dominion:1 "Dominium Ameryki Północnej"
 USA_north_american_dominion_desc:1 "Nasze granice są bezpieczne, musimy więc spojrzeć dalej, żeby zapobiec zagrożeniu dla Ameryki Północnej. W tym regionie nie może być żadnych państw bandyckich."
 USA_strategic_interests:1 "Interesy strategiczne"
 USA_strategic_interests_desc:1 "Regiony świat są ze sobą coraz bardziej powiązane. Zagrożenie w jednym miejscu może szybko urosnąć tak, że zagrozi całemu globowi. Musimy zbudować sieć wspierających się baz, byśmy mogli szybko reagować na każdą sytuację."
 USA_protect_south_america:1 "Ochrona Ameryki Południowej"
 USA_protect_south_america_desc:1 "Południowa część naszego podwójnego kontynentu jest placem zabaw imperiów od czasu, gdy została odkryta. Pora, żeby ktoś zadbał o spokój tych krajów i wskazał im drogę ku bardziej owocnej przyszłości."
 USA_pacific_pacification:1 "Pacyfikacja Pacyfiku"
 USA_pacific_pacification_desc:1 "Australia i Nowa Zelandia leżą za daleko od Wielkiej Brytanii, żeby mogły liczyć na skuteczną obronę przez jej siły. Nie pozwólmy tym krajom wpaść w ręce państwa, które uważa, że [USA.GetNameDef] to jego wróg."
 USA_secure_asia:1 "Zajęcie Azji"
 USA_secure_asia_desc:1 "Europejskie państwa kolonialne nie chcą albo nie potrafią skutecznie bronić swoich azjatyckich kolonii. Musimy wziąć ten ciężar na siebie, inaczej te regiony staną się pomostem do dalszej agresji."
 USA_global_hegemony:1 "Światowa hegemonia"
 USA_global_hegemony_desc:1 "Jesteśmy o krok od osiągnięcia globalnej dominacji, która pozwoli nam zapobiegać konfliktom nawet bez przechodzenia do jakichkolwiek działań. Musimy jedynie dopilnować, by inne mocarstwa światowe uznały naszą pozycję."
 USA_war_plans_division:1 "Wydział Planowania Wojny"
 USA_war_plans_division_desc:1 "Choć pragniemy pokoju, musimy szykować się do wojny."
 USA_intervention_in_the_americas:1 "Interwencja w Amerykach"
 USA_intervention_in_the_americas_desc:1 "Przede wszystkim musimy przygotować się na każdy możliwy scenariusz dotyczący naszej półkuli."
 USA_war_plan_green:1 "War Plan Green"
 USA_war_plan_green_desc:1 "Po rewolucji w Meksyku panują nieustanne niepokoje, dlatego musimy być gotowi do zdecydowanej interwencji."
 USA_war_plan_crimson:1 "War Plan Crimson"
 USA_war_plan_crimson_desc:1 "Obecnie Kanada jest przyjaznym sąsiadem, ale w przyszłości może się to zmienić."
 USA_war_plan_gray:1 "War Plan Gray"
 USA_war_plan_gray_desc:1 "Historia pokazała, że kraje karaibskie są bardzo niestabilne. Musimy być gotowi do szybkiego działania w obronie amerykańskich interesów, gdy któreś z tych państw pogrąży się w chaosie."
 USA_hemisphere_defense:1 "Obrona półkuli"
 USA_hemisphere_defense_desc:1 "Niezależnie od sytuacji międzynarodowej musimy przede wszystkim pilnować własnego sąsiedztwa."
 USA_intervention_in_europe:1 "Interwencja w Europie"
 USA_intervention_in_europe_desc:1 "W mniej niż dwadzieścia lat po zakończeniu wielkiej wojny kraje Europy znowu szykują się do konfliktu. Musimy być przygotowani do ewentualnej sprawnej interwencji."
 USA_war_plan_gold:1 "War Plan Gold"
 USA_war_plan_gold_desc:1 "Francja jest podzielona wewnętrznie i w jej granicach nasila się radykalizm polityczny, a trzeba pamiętać, że to jedna z największych potęg wojskowych w Europie. Takie połączenie niepokoi wielu ludzi."
 USA_war_plan_silver:0 "War Plan Silver"
 USA_war_plan_silver_desc:0 "Włochy otwarcie wyraziły chęć rządzenia basenem Morza Śródziemnego. Musimy się przygotować na wypadek, gdyby ich dążenie do stworzenia imperium zaczęło kolidować z naszymi interesami."
 USA_anti_bolshevist_aid:2 "Pomoc w walce z ideologią ([GetSovietThreatNameAlt])"
 USA_anti_bolshevist_aid_desc:2 "Każdy nabój i pocisk, każda broń i para butów, które możemy dać ludziom walczącym z szerzącą się ideologią ([GetSovietThreatNameAlt]), przyczynia się do naszej obrony."
 USA_war_plan_ruby:1 "War Plan Ruby"
 USA_war_plan_ruby_desc:1 "W Indiach mieszkają niezliczone miliony ludzi i, jeśli znajdziemy się po przeciwnych stronach barykady, musimy być gotowi stawić im czoła."
 USA_war_plan_scarlet_garnet:1 "War Plan Scarlet Garnet"
 USA_war_plan_scarlet_garnet_desc:1 "Na Oceanie Spokojnym Australia i Nowa Zelandia mogą przyjść swojej ojczyźnie na pomoc. Każdy plan dotyczący Wielkiej Brytanii musi uwzględniać jej kolonie."
 USA_intervention_in_asia:1 "Interwencja w Azji"
 USA_intervention_in_asia_desc:1 "Azja, często przyćmiewana przez wydarzenia w Europie, ma własne niespokojne miejsca, dlatego musimy być gotowi do interwencji."
 USA_war_plan_yellow:1 "War Plan Yellow"
 USA_war_plan_yellow_desc:1 "W Chinach od ponad pokolenia trwa wojna domowa. Trudno powiedzieć, kiedy sprawy przybiorą tak groźny obrót, że będziemy musieli interweniować."
 USA_war_department:1 "Departament Wojny"
 USA_war_department_desc:1 "W epoce wojny zindustrializowanej musimy posiadać administrację zdolną do wykrzesania pełni możliwości z potencjału naszego wielkiego narodu."
 USA_selective_training_act:1 "Ustawa o przeszkoleniu selektywnym"
 USA_selective_training_act_desc:1 "Stany Zjednoczone zawsze niechętnie ogłaszały pobór do wojska, nawet w czasie wojny. Nie stać nas dłużej na ten luksus."
 USA_louisiana_maneuvers:1 "Manewry w Luizjanie"
 USA_louisiana_maneuvers_desc:1 "Ograniczenia budżetowe zmusiły nas do biernego przyglądania się rozwojowi myśli wojskowej. Teraz wreszcie możemy sprawdzić w praktyce część naszych teorii."
 USA_airborne_divisions:1 "Dywizje powietrznodesantowe"
 USA_airborne_divisions_desc:1 "Rozwój zasięgu i ładowności samolotów otworzył wiele nowych możliwości. Samoloty transportowe mogą przerzucić głęboko na tyły wroga całą dywizję wojska, by siała tam zniszczenie."
 USA_army_of_the_united_states:1 "Armia Stanów Zjednoczonych"
 USA_army_of_the_united_states_desc:1 "Czekają nas zacięte walki, na które armia USA jest za mała. Musimy stworzyć nową organizację, by nadzorować radykalną rozbudowę naszego potencjału militarnego."
 USA_womens_armed_service_integration_act:1 "Ustawa o wcielaniu kobiet do sił zbrojnych"
 USA_womens_armed_service_integration_act_desc:1 "Nie stać nas na odprawiania ochotniczek z kwitkiem. Każda kobieta w mundurze pozwoli wysłać na front dodatkowego mężczyznę."
 USA_tank_experiments:1 "Eksperymenty z czołgami"
 USA_tank_experiments_desc:1 "Czołgi są nieodzowne na współczesnym polu walki. Musimy nauczyć się wykorzystywać je jak najlepiej."
 USA_tank_destroyer_doctrine:1 "Doktryna niszczycieli czołgów"
 USA_tank_destroyer_doctrine_desc:1 "Wśród oficerów artylerii narodziła się kontrowersyjna hipoteza, iż najlepszą bronią przed zagonami pancernymi są szybkie, lekko opancerzone, ale ciężko uzbrojone pojazdy."
 USA_main_battle_tanks:1 "Czołgi podstawowe"
 USA_main_battle_tanks_desc:1 "Doświadczenie w polu wyraźnie pokazało, że czołg musi spełniać wiele zadań, od wsparcia piechoty aż po zwalczanie wrogich czołgów. Projektowanie pojazdów spełniających te kryteria pozwoli nam zoptymalizować produkcję."
 USA_armored_infantry:1 "Piechota pancerna"
 USA_armored_infantry_desc:1 "Samymi czołgami bitwy wygrać nie można. Do utrzymania terenu potrzebna jest piechota. Wyposażając ją w pojazdy opancerzone, sprawimy, że nadąży za czołgami i przetrwa na polu walki."
 USA_build_the_pentagon:1 "Budowa Pentagonu"
 USA_build_the_pentagon_desc:1 "Rozbudowa naszej armii wymaga nowego sztabu, który będzie nią dowodził."
 USA_department_of_defense:1 "Departament Obrony"
 USA_department_of_defense_desc:1 "Zmiana nazwy departamentu wojny służy podkreśleniu, że nie możemy dłużej ignorować naszego bezpieczeństwa aż do chwili, w której zostanie ono wystawione na próbę. Musimy być zawsze czujni."
 USA_escort_fighters:1 "Myśliwce eskortowe"
 USA_escort_fighters_desc:1 "Bombowiec może zawsze się przedrzeć, ale jego skrzydłowy – niekoniecznie. Dlatego i jednego, i drugiego powinny chronić myśliwce."
 USA_us_army_airforce:1 "Siły Powietrzne Armii USA"
 USA_us_army_airforce_desc:1 "Podstawowym zadaniem lotnictwa wojskowego jest umożliwienie siłom lądowym zdobywania i utrzymywania terenu. Reszta to zadania pomocnicze."
 USA_us_air_force:1 "Siły Powietrzne USA"
 USA_us_air_force_desc:1 "Podstawowym zadaniem lotnictwa wojskowego jest wygrywanie wojen. Strategiczne bombardowania najbardziej niszczycielską bronią złamią opór wroga albo sprawią, że nie będzie do niego zdolny."
 USA_two_ocean_navy_act:1 "Ustawa o marynarce wojennej na dwóch oceanach"
 USA_two_ocean_navy_act_desc:1 "Nadchodzi wojna, więc musimy zadbać, by żaden wróg nie wkroczył na amerykańską ziemię. Nasza marynarka wojenna musi mieć potencjał do walki z przeciwnikiem na obu wielkich oceanach, które tworzą nasze granice."
 USA_maritime_commission:1 "Komisja morska"
 USA_maritime_commission_desc:1 "Większość laików interesuje się tylko okrętami wojennymi, ale prawdziwi eksperci wiedzą, że wojny wygrywają skromne statki transportowe. By powiększyć flotę handlową na czas wojny, stworzymy specjalną radę koordynującą budowę statków."
 USA_advanced_basing:1 "Zaawansowany program baz"
 USA_advanced_basing_desc:1 "Im dalej od naszych brzegów utrzymamy wroga, tym lepiej."
 USA_naval_radar:1 "Radar morski"
 USA_naval_radar_desc:1 "Radar daje obiecujące możliwości działania pod osłoną nocy i wykrywania wroga nawet podczas złej pogody."
 USA_fleet_submarines:1 "Okręty podwodne floty"
 USA_fleet_submarines_desc:1 "Nasi najbardziej prawdopodobni przeciwnicy w wojnie na morzu są uzależnieni od handlu zagranicznego, któremu mogą zagrozić okręty podwodne. Jednostki te musiałyby mieć bardzo duży zasięg, by przedostać się na drugą stronę oceanu i działać blisko wrogiego wybrzeża."
 USA_unrestricted_submarine_warfare:1 "Nieograniczona wojna podwodna"
 USA_unrestricted_submarine_warfare_desc:1 "Historia pokazała, że każdy zawierany w dobrej wierze traktat, którym próbowano regulować działania okrętów podwodnych, był wart mniej niż papier, na którym go spisano. Nie powinniśmy ulegać ograniczeniom czegoś, co nasi wrogowie i tak zignorują."
 can_degaussing_tech:0 "Zyskujesz technologię rozmagnesowania."
 USA_great_depression_cooldown:0 "Nowe prawo jest jeszcze pisane."
 USA_great_depression_cooldown_tt:0 "Po przegłosowaniu tego prawo minie §Y230 dni§!, zanim ustawodawstwo Nowego Ładu powstanie i będzie gotowe do zatwierdzenia.\n\n"
