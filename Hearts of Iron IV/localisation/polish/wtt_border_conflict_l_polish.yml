 wtt_border_conflict_won_attacker.1.t:0 "[their_state.GetName] areną zwycięstwa"
 wtt_border_conflict_won_attacker.1.desc:0 "W starciu na terenie przygranicznym [our_state.GetName] – [their_state.GetName] nasze siły łatwo pokonały jednostki, którymi dowodził [their_country.GetLeader]. Wojska [their_country.GetAdjective] wycofały się, żeby dokonać przegrupowania, a nasze siły zajęły sporny teren."
 wtt_border_conflict_won_attacker.1.a:0 "Pokazaliśmy im naszą siłę!"
 wtt_border_conflict_won_defender.1.t:0 "[their_state.GetName] areną zwycięstwa"
 wtt_border_conflict_won_defender.1.desc:0 "W starciu na terenie przygranicznym [our_state.GetName] – [their_state.GetName] nasze siły łatwo pokonały jednostki, którymi dowodził [their_country.GetLeader]. Wojska [their_country.GetAdjective] wycofały się, żeby dokonać przegrupowania, a nasze siły zajęły sporny teren."
 wtt_border_conflict_won_defender.1.a:0 "Pokazaliśmy im naszą siłę!"
 wtt_border_conflict_lost_attacker.1.t:0 "[our_state.GetName] areną porażki"
 wtt_border_conflict_lost_attacker.1.desc:0 "Wojska, którymi dowodzi [their_country.GetLeader], zdołały wyprzeć nas ze spornych terenów na granicy [our_state.GetName] – [their_state.GetName]. Nasze jednostki wykonały uporządkowany odwrót i reorganizują się na wypadek dalszych walk."
 wtt_border_conflict_lost_attacker.1.a:0 "Musimy jak najszybciej kontratakować!"
 wtt_border_conflict_lost_defender.1.t:0 "[our_state.GetName] areną porażki"
 wtt_border_conflict_lost_defender.1.desc:0 "Wojska, którymi dowodzi [their_country.GetLeader], zdołały wyprzeć nas ze spornych terenów na granicy [our_state.GetName] – [their_state.GetName]. Nasze jednostki wykonały uporządkowany odwrót i reorganizują się na wypadek dalszych walk."
 wtt_border_conflict_lost_defender.1.a:0 "Musimy jak najszybciej kontratakować!"
 wtt_border_conflict_canceled_attacker.1.t:0 "[their_state.GetName] areną impasu"
 wtt_border_conflict_canceled_attacker.1.desc:0 "Walki w rejonie granicy [our_state.GetName]-[their_state.GetName] zostały przerwane, ponieważ żadna ze stron nie była w stanie odnieść zwycięstwa. Obie zdobyły niewielkie terytorium. Zwiadowcy informują, że żołnierze [their_country.GetAdjective] po drugiej stronie okopują się w łatwym do obrony terenie. Chyba zamierzają utrzymać posiadane terytorium, ale raczej nie uderzą na nasze pozycje."
 wtt_border_conflict_canceled_attacker.1.a:0 "Wrócimy."
 wtt_border_conflict_canceled_defender.1.t:0 "[their_state.GetName] areną impasu"
 wtt_border_conflict_canceled_defender.1.desc:0 "Walki w rejonie granicy [our_state.GetName] – [their_state.GetName] zostały przerwane, ponieważ żadna ze stron nie była w stanie odnieść zwycięstwa. Obie zdobyły niewielkie terytorium. Zwiadowcy informują, że żołnierze [their_country.GetAdjective] po drugiej stronie okopują się w łatwym do obrony terenie. Chyba zamierzają utrzymać posiadane terytorium, ale raczej nie uderzą na nasze pozycje."
 wtt_border_conflict_canceled_defender.1.a:0 "Wrócimy."
 wtt_border_incident_defender_warning.1.t:0 "[From.GetNameDef] zagraża naszej granicy."
 wtt_border_incident_defender_warning.1.desc:0 "Wczoraj żołnierze [their_country.GetAdjective] przekroczyli granicę [attacker_state.GetName] – [defender_state.GetName]. Nocą kolejne jednostki [their_country.GetAdjective] weszły na ten teren i zajęły pozycje obronne na naszym terytorium. \n\nDoszło do tego po serii niewielkich potyczek i naruszeń granicy przez wojska, którymi dowodzi [their_country.GetLeader].\n\nAle tym razem możemy być pewni, że siły [their_country.GetAdjective] nie mają zamiaru się wycofać. Musimy jak najszybciej wysłać tam nasze jednostki, które zatrzymają wrogie natarcie."
 wtt_border_incident_defender_warning.1.a:0 "Zmobilizować wszystkie dostępne siły!"
 wtt_border_conflict_escalate_to_war.1.t:0 "[From.GetNameDef] – mobilizacja do wojny"
 wtt_border_conflict_escalate_to_war.1.desc:0 "Raporty zwiadowców potwierdzają, że siły [From.GetAdjective] gromadzą się na terenie [their_state.GetAdj] i przygotowują się do dalszego natarcia w głąb terytorium [our_state.GetAdj]. [From.GetLeader] jest gotów przeznaczyć na tę eskapadę znaczne zasoby, więc nie chodzi tu już tylko o spór co do przebiegu linii demarkacyjnej.\n\nGrozi nam otwarta wojna."
 wtt_border_conflict_escalate_to_war.1.a:0 "Musimy przygotować się do obrony!"
