 YUG_instigate_in_bulgaria:0 "Wzniecenie powstań chłopskich w Bułgarii"
 YUG_instigate_in_bulgaria_desc:0 "Nasze państwo uwolniło prawie wszystkich południowosłowiańskich robotników, poza Bułgarami. Tylko jeśli zachęcimy ich do powstania przeciwko ciemiężcom, będziemy mogli mówić, że naprawdę wyzwoliliśmy słowiańskich robotników na Bałkanach."
 YUG_instigate_in_albania:0 "Wzniecenie powstań chłopskich w Albanii"
 YUG_instigate_in_albania_desc:0 "Albańczycy nie uważają się za Słowian, ale fakt, że mieszkają blisko naszych granic oraz wymiana kulturowa między Albańczykami i południowymi Słowianami sprawiają, iż są oni idealnymi kandydatami do Pansłowiańskiego Kongresu Robotniczego."
 YUG_instigate_in_greece:0 "Wzniecenie powstań chłopskich w Grecji"
 YUG_instigate_in_romania:0 "Wzniecenie powstań chłopskich w Rumunii"
 YUG_instigate_in_hungary:0 "Wzniecenie powstań chłopskich na Węgrzech"
 YUG_instigate_in_turkey:0 "Wzniecenie powstań chłopskich w Turcji"
 YUG_propaganda_in_target:0 "Propaganda komunistyczna w: [YUG_communist_coup_target.GetNameDef]"
 YUG_propaganda_in_target_desc:0 "Obraliśmy cel, a teraz musimy zaopatrzyć naszych socjalistycznych sojuszników w skuteczną propagandę, która pozwoli szybko zasiać ziarno buntu niezbędne do obalenia wyższych klas społeczeństw Bałkanów."
 YUG_arm_communist_militants:0 "Uzbrojenie bojówek [YUG_communist_coup_target.GetAdjective]"
 YUG_arm_communist_militants_desc:0 "Słowa to za mało, by nasi towarzysze za granicą mogli wywołać rewolucję. Trzeba zaopatrzyć naszych sojuszników w broń, której użyją do obalenia swych władców."
 YUG_communist_coup:0 "Wywołanie komunistycznego przewrotu"
 YUG_communist_coup_desc:0 "Szykowali się już od dawna, teraz bojownicy za granicą czekają, aż damy im zgodę na rozpoczęcie przewrotu przeciwko ich skorumpowanemu kapitalistycznemu rządowi!"
 YUG_abandon_communist_effort:0 "Zrezygnujmy z naszych działań w: [YUG_communist_coup_target.GetNameDef]"
 YUG_abandon_communist_effort_desc:0 "Wyraźnie widać, że lud [YUG_communist_coup_target.GetAdjective] jeszcze nie jest gotowy, by uwolnić się od swego rządu. Musi przerwać nasze działania mające na celu wywołanie komunistycznego przewrotu w tym kraju."
 YUG_uprising_strength_tt:0 "Przy obecnym poparciu siła §Ykomunistów§! będzie [YUG_communist_coup_target.Get_Yugo_Uprising_strength].\nWynika to z obecnego poparcia §Ykomunistycznego§! oraz z tego, ile razy uzbrojono chłopów."
