 ROM_change_sides_to_allies_desc:0 "Zmiany w naszym rządzie ułatwiły nam zmianę stron w trwającej wojnie. Po naszym dołączeniu do aliantów nasi obecni „towarzysze” w tym globalnym konflikcie będą zdezorientowani, gdy rumuńskie kule znajdą nowy cel."
