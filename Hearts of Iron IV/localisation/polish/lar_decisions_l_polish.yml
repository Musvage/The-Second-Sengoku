l_polish:
 SPR_the_inevitable_civil_war:0 "Nieunikniona wojna domowa"
 SPR_the_inevitable_civil_war_desc:0 "Po wyborach wojna domowa wydaje się nieunikniona. [Root.GetSCWsideloc] Musimy przejąć inicjatywę i objąć kontrolę nad garnizonami w całym kraju."
 SPR_NATIONALISTS_INSTRUCTIONS:0 "Nie możemy zbyt długo zwlekać, bo damy republikanom czas na przygotowanie się do obrony."
 SPR_REPUBLICANS_INSTRUCTIONS:1 "Musimy jak najbardziej opóźnić wojnę domową, by zyskać czas na przygotowanie powstania nacjonalistycznego."
 spa_civil_war_divisions_counter_full_breakdown:0 "[SPA.GetNameDefCap] zacznie z [?SPR.spa_civil_war_divisions_counter_var|+0] §Hdywizjami§!, jeśli wojna domowa rozpocznie się teraz.\n"
 spa_civil_war_divisions_counter_icon_value:0 "[?SPR.spa_civil_war_divisions_counter_var|0H]"
 spr_civil_war_divisions_counter_full_breakdown:0 "Republika Hiszpańska zacznie z [?SPR.spr_civil_war_divisions_counter_var|+0] §Hdywizjami§!, jeśli wojna domowa rozpocznie się teraz.\n"
 spr_civil_war_divisions_counter_icon_value:0 "[?SPR.spr_civil_war_divisions_counter_var|0H]"
 SPR_the_inevitable_civil_war_map_category_name:0 "Wybierz, gdzie chcesz zarządzać wpływami twoich garnizonów."
 SPR_opposition_civil_war_preparations:0 "Przygotowania opozycji do wojny domowej"
 SPR_opposition_civil_war_preparations_desc:0 "Staramy się pokrzyżować każde ich posunięcie, ale nasi wrogowie nie pozostają bezczynni. Musimy brać pod uwagę ich działania, gdy przygotowujemy się do nadchodzącego konfliktu."
 SPR_civil_war_offensives:0 "Ofensywy wojny domowej"
 SPR_civil_war_offensives_desc:0 "Problemy z możliwościami zaopatrywania naszych oddziałów frontowych nie pozwalają nam przeprowadzać skutecznych ataków na twierdze wroga. Musimy planować z wyprzedzeniem i odpowiednio powiększyć frontowe magazyny wyposażenia, zanim rozpoczniemy duże ofensywy."
 SPR_civil_war_offensives_map_category_name:0 "Wybierz, gdzie chcesz przygotować ofensywy."
 SPA_military_plot_nationalists:0 "Spisek wojska"
 SPA_military_plot_nationalists_desc:0 "Trwają nasze przygotowania do obalenia rządu, ale jeśli chcemy uniknąć powtórki nieudanego przewrotu z roku 1932, musimy zdobyć poparcie obywateli, zanim ruszymy do działania. Trzeba to zrobić w najdogodniejszym momencie!"
 SPR_military_plot_republicans:0 "Spisek wojska"
 SPR_military_plot_republicans_desc:0 "Dotarły do nas pogłoski o złowieszczym spisku, którego celem jest obalenie rządu. Mamy spore doświadczenie w radzeniu sobie z próbami przewrotów, ale w tej chwili jesteśmy kompletnie nieprzygotowani na kolejną. Musimy pokrzyżować plany spiskowców i opóźnić ich działania, by zyskać na czasie."
 SPA_primo_de_rivera_speech:0 "Przemówienie Primo de Rivery"
 SPA_primo_de_rivera_speech_desc:0 "José Antonio Primo de Rivera jest jednym z założycieli Falange Española. Publicznie krytykował demokrację i powinniśmy go zachęcić do kolejnych wystąpień, które zwiększą poparcie obywateli dla naszych działań oraz pogłębią destabilizację kraju."
 SPA_primo_de_rivera_imprisoned:0 "Primo de Rivery został uwięziony"
 SPR_inevitable_civil_war_in_progress_flag:0 "Obecnie obowiązuje decyzja o nieuniknionej wojnie domowej"
 SPR_imprison_primo_de_rivera:0 "Uwięzić Primo de Riverę"
 SPR_imprison_primo_de_rivera_desc:0 "José Antonio Primo de Rivera już za długo sieje w kraju zamęt swoimi wichrzycielskimi wystąpieniami. Aresztujemy go i zamkniemy w miejscu, w którym będziemy mogli mieć go na oku. Trzeba uciszyć głos Falangi."
 SPR_imprison_primo_de_rivera_tt:0 "Uniemożliwienie Primo de Riverze kolejnych zniesławiających wystąpień.\n"
 SPR_primo_de_rivera_first_speech:0 "Primo de Rivera wygłosił pierwsze przemówienie"
 SPA_political_assassination:0 "Zabójstwo polityczne"
 SPA_political_assassination_desc:0 "Nasi przeciwnicy polityczni są nam cierniem w boku, przyciągają do siebie ludzi, którzy mogliby opowiedzieć się po naszej stronie. Taktyczne wyeliminowanie jednego z kluczowych oponentów da nam trochę wytchnienia i możliwość szerszego głoszenia naszego przesłania."
 SPR_political_arrest:0 "Aresztowanie polityczne"
 SPR_political_arrest_desc:0 "Nasi przeciwnicy polityczni uciekli się do zabójstwa, by ułatwić sobie działanie. Nie możemy tego tolerować, sprawcy muszą stanąć przed obliczem sprawiedliwości!"
 SPA_political_assassination_flag:0 "Doszło do zabójstwa politycznego"
 SPA_sway_leader_loyalty:0 "Zmiana lojalności lidera"
 SPA_sway_leader_loyalty_desc:0 "Dzięki odpowiednim narzędziom perswazji możemy zwiększyć nasze wpływy wśród głównych oficerów armii hiszpańskiej. Ich poparcie może okazać się bezcenne, gdy nadejdzie czas działania."
 SPA_swayed_leader_loyalty_flag:0 "Zmiana lojalności."
 SPR_secure_leader_loyalty:0 "Zdobycie lojalności lidera"
 SPR_secure_leader_loyalty_desc:0 "Dotarły do nas pogłoski, że jeden z naszych niegdyś lojalnych dowódców wojskowych zaczyna sympatyzować z wrogiem. Musimy odzyskać jego lojalność, nawet jeśli marchewka, którą mu damy, miałaby okazać się bardzo kosztowna..."
 SPR_reassign_disloyal_leader:0 "Przeniesienie nielojalnego lidera"
 SPR_reassign_disloyal_leader_desc:0 "Docierają do nas plotki, że lojalność niektórych z naszych dowódców wojskowych jest wątpliwa. Byłoby dobrze oddelegować ich w odległe miejsca i w ten sposób utrudnić im spiskowanie."
 SPR_reassign_disloyal_leader_tt:0 "Po rozpoczęciu wojny domowej nacjonaliści nie będą mogli z tego korzystać przez dwa miesiące.\n"
 SPA_suppress_the_strikes:0 "Stłumienie strajków"
 SPA_suppress_the_strikes_desc:0 "Strajki wywołują w naszym kraju olbrzymie niepokoje oraz szkody gospodarcze. Wyślemy nasze bojówki do ich stłumienia i zmusimy ludzi, by wrócili do pracy."
 SPA_suppress_the_strikes_tt:0 "Całkowicie tłumi strajki generalne"
 SPR_concessions_to_the_left:0 "Ustępstwa wobec lewicy"
 SPR_concessions_to_the_left_desc:0 "Obawy strajkujących są uzasadnione. Obiecamy zajęcie się ich problemami, a w międzyczasie poczynimy ustępstwa, nie ścigając protestujących za nielegalne zajmowanie terenu oraz wykroczenia i kradzieże. To powinno osłabić niepokoje społeczne."
 SPA_concessions_to_the_left_tt:0 "Całkowicie ustępuje lewicy"
 SPR_primo_de_rivera_speech_mission:0 "Przemówienie Primo de Rivery"
 SPR_primo_de_rivera_speech_mission_desc:0 "José Antonio Primo de Rivera, jeden z założycieli Falange Española, planuje wichrzycielskie wystąpienie, by przyciągnąć ludzi pod sztandary nacjonalistów i wywołać niepokoje społeczne."
 SPA_imprison_primo_de_rivera_mission:0 "Uwięzić Primo de Riverę"
 SPA_imprison_primo_de_rivera_mission_desc:0 "Wygląda na to, że rząd ma już dość niepokojów wywołanych przez Primo de Riverę i wydał nakaz jego aresztowania!"
 SPR_political_assassination_mission:0 "Zabójstwo polityczne"
 SPR_political_assassination_mission_desc:0 "Krwiożercza retoryka naszych nieprzyjaciół politycznych wzywa do pozbycia się jednego z najważniejszych popleczników naszej sprawy. Nie będziemy zdziwieni, gdy ktoś potraktuje ją dosłownie."
 SPA_political_arrest_mission:0 "Aresztowanie polityczne"
 SPA_political_arrest_mission_desc:0 "Rząd chce się zemścić za zlikwidowanie jednej z popierających go osób i zamierza dokonać jakiegoś pokazowego aresztowania."
 SPR_sway_leader_loyalty_mission:0 "Zmiana lojalności lidera"
 SPR_sway_leader_loyalty_mission_desc:0 "Nacjonalistyczni spiskowcy chcą zwiększyć swe wpływy w dowództwie naszych wojsk. Dowiedzieliśmy się, że niektórym z oficerów złożono kuszące propozycje. Módlmy się, by nie udało się przekabacić żadnego z nich."
 SPA_reassign_disloyal_leader_mission:0 "Przeniesienie nielojalnego lidera"
 SPA_reassign_disloyal_leader_mission_desc:0 "Rząd staje się coraz bardziej podejrzliwy wobec części naszych popleczników w szeregach wojska. Właśnie postanowił przenieść jednego z naszych najważniejszych konspiratorów w jakieś odległe miejsce. To utrudni nam planowanie i współpracę."
 SPR_suppress_the_strikes_mission:0 "Stłumienie strajków"
 SPR_suppress_the_strikes_mission_desc:0 "Prawicowe bojówki oraz łamistrajki rzucili się na naszych niezadowolonych robotników i zmusili ich do powrotu do pracy. Niepokoje społeczne wzrosły, podobnie jak rozczarowanie zdolnością rządu do ochrony własnych obywateli."
 SPA_concessions_to_the_left_mission:0 "Ustępstwa wobec lewicy"
 SPA_concessions_to_the_left_mission_desc:0 "Rząd czyni duże ustępstwa wobec strajkujących robotników. Pozwala, żeby uchodziły im na sucho rzeczy, za które nasi prawicowi bracia i siostry trafiają do więzienia. To nikczemne, ale strajkujący zdają się doceniać takie działania."
 SPA_expand_influence_nationalists_trigger_tt:0 "Nacjonaliści nie mają §Ycałkowitej§! kontroli nad garnizonem."
 SPR_expand_influence_republicans_trigger_tt:0 "Nacjonaliści mają §Ysłabą§! kontrolę nad garnizonem."
