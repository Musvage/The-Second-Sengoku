 SPA_carlist_uprising_mission:0 "Nadchodzi powstanie karlistów"
 SPA_carlist_uprising_mission_desc:0 "Karlistowskie skrzydło naszej frakcji gardzi jej przywódcami i naszymi rosnącymi wpływami. Zamiast być posłusznymi, Requetés stają się coraz bardziej niezadowoleni, pojawiły się nawet pogłoski o buncie. Lepiej przygotujmy się do walki z powstaniem karlistów, zmagając się jednocześnie z naszymi republikańskimi wrogami."
 SPR_anarchist_uprising_mission:0 "Nadchodzi powstanie anarchistów"
 SPR_anarchist_uprising_mission_desc:0 "Nasi anarchistyczni "sojusznicy" nieustannie wysuwają nieuzasadnione żądania niezależności i autonomii. Im bardziej próbujemy przygotować do wysiłku wojennego regiony anarchistów, tym bardziej nastawiają oni swych ludzi przeciwko prawowitemu rządowi hiszpańskiemu. Powinniśmy przygotować się na wielkie powstanie anarchistów, które wybuchnie, jeśli sprawy zajdą jeszcze dalej."
 SPA_fascist_crackdown_mission:0 "Nadchodzi atak faszystów"
 SPA_fascist_crackdown_mission_desc:0 "Od początku wojny domowej nasi "sojusznicy" z falangi spychają nas na boczny tor. Wyraźnie zaznaczyli, że ich wizja przyszłości Hiszpanii nie pokrywa się z wizją prawowitego królestwa karlistowskiego. Niewątpliwie planują pozbawić nas wpływów wszelkimi dostępnymi środkami. Przygotujmy się do siłowej obrony naszych ideałów, ponieważ falangiści mogą nie dać nam innego wyboru."
 SPR_government_crackdown_mission:0 "Nadchodzi atak rządu"
 SPR_government_crackdown_mission_desc:0 "Od rozpoczęcia wojny domowej nasilają się stalinowskie i republikańskie represje wobec naszego ruchu. Przelewaliśmy krew, żeby zatrzymać faszystowski przewrót, ale nasza dalsza autonomia przeszkadza rządowi. Wyraźnie widać, że wolałby on się nas pozbyć, niż dalej korzystać z naszej pomocy. Musimy przygotować się do zbrojnej obrony naszej wolności, jeśli rządzący nie dadzą nam innego wyboru."
 SPA_negotiate_carlist_support_mission_tt:0 "Po rozpoczęciu wojny domowej nacjonaliści otrzymają 5 dobrze wyszkolonych jednostek z §Y3 batalionami piechoty§!.\n"
 SPA_negotiate_carlist_support_mission_tt_2:0 "Po rozpoczęciu wojny domowej nacjonaliści otrzymają 10 dobrze wyszkolonych jednostek z §Y3 batalionami piechoty§!.\n"
 SPA_the_army_of_africa_mission_tt:0 "Po rozpoczęciu wojny domowej nacjonaliści otrzymają 5 dobrze wyszkolonych jednostek z §Y7 batalionami piechoty§!, §Y2 batalionami artylerii§!, wsparciem §Yzwiadu§! i §Ysaperów§!, a także gwarancję kontroli nad: §Y[290.GetName]§!.\n"
 SPA_secure_the_northern_garrisons_mission_tt:1 "Nacjonaliści zwiększają §Ykontrolę nad garnizonami§! do §Rcałkowitej§! w: §Y[171.GetName]§!, §Y[174.GetName]§!, §Y[788.GetName]§!, §Y[791.GetName]§!, §Y[176.GetName]§!, §Y[166.GetName]§! i §Y[172.GetName]§!.\n\nNacjonaliści rozpoczną wojnę domową, kontrolując te prowincje, pod warunkiem że ich §Ykontrola nad garnizonami§! będzie tam co najmniej §Ysłaba§!.\n"
 SPR_secure_the_guardia_de_asalto_mission_tt:1 "Po rozpoczęciu wojny domowej otrzymasz 6 słabo wyszkolonych jednostek z §Y3 batalionami piechoty§!. Republikanie otrzymają 3 wyszkolone jednostki z §Y6 batalionami piechoty§!.\n"
