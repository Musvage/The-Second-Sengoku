 form_andalusia_category:0 "Odrodzenie Maurów"
 form_andalusia_category_desc:0 "Mocarstwa łacińskie już za długo podbijały i gnębiły Maurów. Teraz mamy możliwość odnowienia Al-Andalus i wszystkich dawnych terenów kalifatu Kordoby."
 form_andalusia:0 "Odnowienie Al-Andalus"
 form_andalusia_desc:0 "Mając Kordobę, emirat Granady i większość południowej Iberii, możemy ponownie stworzyć sułtanat Al-Andalus oraz ogłosić, że wszystkie jego dawne tereny są prawowitymi częściami naszego państwa."
 adu_restore_sultanate_of_africa:0 "Odnowienie sułtanatu Afryki"
 adu_restore_sultanate_of_africa_desc:0 "Dawno temu Maurowie w Afryce Północnej zostali zjednoczeni w jeden sułtanat, sułtanat Afryki, będący ważną częścią kalifatu Umajjadów. Po odnowieniu Andaluzji wszystkie ludy Maurów mieszkają na terenie naszego kraju, więc możemy podjąć dzieło zjednoczenia mauryjskiej tożsamości."
 north_africa_needed_tooltip:0 "Kontroluje wszystkie regiony §Ymarokańskie, tunezyjskie, algierskie i libijskie§!."
 coring_north_africa_tt:0 "Zdobądź prowincje narodowe wszystkich §Ymarokańskich, tunezyjskich, algierskich i libijskich§! regionów."
 adu_mediterrenean_emirates:0 "Odnowienie emiratu Sycylii"
 adu_mediterrenean_emirates_desc:0 "U szczytu potęgi Maurów w basenie Morza Śródziemnego wiele wysp było emiratami islamskimi. Sycylia, Kreta i Cypr są w rękach Andaluzji, więc możemy rozpocząć zwracanie tych terenów ich prawowitym mauryjskim władcom."
 adu_restore_umayyad_caliphate:0 "Odbudowa kalifatu Umajjadów"
 adu_restore_umayyad_caliphate_desc:0 "Święte miasta Bagdad, Mekka i Jerozolima znalazły się wreszcie w granicach jednego państwa. Panujemy nad centrum Arabii, więc już czas ogłosić, że nie jesteśmy tylko unią Maurów, ale odnowionym kalifatem, ojczyzną wszystkich ludów i kultur islamu."
 adu_recreate_rashid_expansion:0 "Ekspansja dynastii Rashidów"
 adu_recreate_rashid_expansion_desc:0 "Zanim Umajjadzi przejęli władzę nad Arabią, dynastia Rashidów rządziła światem arabskim. To pod jej przywództwem kalifat sięgnął aż do Persji i Hindustanu. Powtarzając te dawne podboje, możemy ponownie przyłączyć te legendarne ziemie do naszego kraju."
 form_country_pakistani_required_states_tt:0 "Kontroluje wszystkie §Ypakistańskie§! regiony, oprócz: §Y[430.GetName]§!."
 form_country_pakistan_coring_states_tt:0 "Zdobądź prowincje narodowe wszystkich §Ypakistańskich§! regionów, oprócz: §Y[430.GetName]§!."
 form_country_egypt_required_states_tt:0 "Kontroluje wszystkie §Yegipskie§! regiony."
 middle_east_coring_states_tt:0 "Zdobądź prowincje narodowe wszystkich §Ybliskowschodnich§! regionów."
 adu_northern_expansion:0 "Ekspansja na północ"
 adu_northern_expansion_desc:0 "Kalifat był wielki, jego władza sięgała daleko poza Bliski Wschód i Iberię. Dawno temu Gruzja, Azerbejdżan i Transoksania stanowiły część kalifatu. Już czas odzyskać to, co straciliśmy."
 form_polynesia:0 "Zjednocz Polinezję"
 form_polynesia_desc:0 "Kontrolując Hawaje, Aotearoę, Tahiti i Samoa, możemy zjednoczyć wszystkie ludy Pacyfiku."
 NZL_demand_islands:0 "Wniosek o kontrolę nad wyspami Pacyfiku"
