 POR_buy_at_in_britain:0 "Zakup artylerii przeciwpancernej od: [ENG.GetNameDef]"
 POR_buy_at_in_britain_desc:0 "Zawrzemy z rządem [ENG.GetAdjective] umowę na zakup nowoczesnej artylerii przeciwpancernej."
 POR_buy_ships_britain:0 "Przesłanie oferty na zakup [ENG.GetAdjective] okrętów"
