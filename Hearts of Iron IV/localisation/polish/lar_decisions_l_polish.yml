 POR_fight_alongside_the_republic_desc:0 "Dołączymy do hiszpańskiej wojny domowej, by walczyć po stronie republikanów."
 POR_fight_alongside_the_nationalists:0 "Walka po stronie nacjonalistów"
 POR_fight_alongside_the_nationalists_desc:0 "Dołączymy do hiszpańskiej wojny domowej, by walczyć po stronie nacjonalistów."
