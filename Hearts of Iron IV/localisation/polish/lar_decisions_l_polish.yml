 POR_naval_blockade:0 "Blokada morska"
 POR_naval_blockade_desc:0 "Rząd Portugalii zaproponował ominięcie brytyjskiej blokady morskiej i dostarczenie zaopatrzenia naszym wojskom. To wsparcie naszego wysiłku wojennego może mieć kluczowe znaczenie w trwającym konflikcie."
 POR_evade_blockade_flag:0 "Ominięcie blokady dzięki portugalskim konwojom jest aktywne."
 POR_cancel_evade_blockade_flag:0 "Unieważnienie portugalskiego traktatu o omijaniu blokady jest aktywne."
 POR_evade_blockade_with_portuguese_convoys:0 "Ominięcie blokady dzięki portugalskim konwojom"
 POR_evade_blockade_with_portuguese_convoys_desc:0 "Przyjmiemy portugalską ofertę wykorzystania ich konwojów do dostarczenia towarów tam, gdzie nie mogą dotrzeć nasze statki. Morale naszych żołnierzy wzrośnie, gdy zobaczą, że skończyły się kłopoty z dostawami podstawowych zasobów."
 POR_major_cancel_portuguese_blockade_evasion:1 "Unieważnienie portugalskiego traktatu o omijaniu blokady"
 POR_major_cancel_portuguese_blockade_evasion_desc:1 "Nie musimy już korzystać z portugalskich konwojów, żeby ominąć brytyjską blokadę. Niezwłocznie unieważnimy traktat."
 POR_portugal_cancel_blockade_evasion_for_country:0 "Unieważnienie traktatu o omijaniu blokady zawartego z: [Root.GetNameDef]"
 POR_portugal_cancel_blockade_evasion_for_country_desc:0 "Umowa z rządem [Root.GetAdjective], zobowiązująca nas do wykorzystywania części naszych konwojów do omijania brytyjskiej blokady, nie przynosi nam już korzyści, dlatego unieważnimy ją ze skutkiem natychmiastowym."
 POR_monarchist_cause:0 "Sprawa monarchistów"
 POR_stir_monarchist_sentiment_in_brazil:0 "Wzbudzenie sentymentów monarchistycznych w Brazylii"
 POR_stir_monarchist_sentiment_in_brazil_desc:0 "Zachęcimy brazylijskich popleczników monarchii do działania na rzecz zwiększenia sentymentów rojalistycznych wśród obywateli Brazylii."
 POR_portugal_promoting_monarchist_cause_in_brazil:0 "Portugalia zachęca monarchistów do działania"
 POR_portugal_promoting_monarchist_cause_in_brazil_desc:0 "Rząd portugalski zachęca naszych obywateli do poparcia monarchizmu i uznania księcia Pedro Henrique za prawowitego władcę Brazylii."
 POR_stir_monarchist_sentiment_in_brazil_tt:0 "§Y[BRA.GetFlag][BRA.GetNameDefCap]§! otrzyma codzienne wsparcie dla neutralnych: §G+0.10§!§Y na 180 dni§!."
 POR_promote_communism_in_latin_america_tt:0 "§Y[From.GetFlag][From.GetNameDefCap]§! otrzyma codzienne wsparcie dla §Ykomunizmu§!: §G+0.10§!§Y na 180 dni§!."
 POR_portugal_stirring_brazilian_monarchists_flag:0 "Portugalia podburza brazylijskich monarchistów."
 POR_repress_brazilian_monarchists:0 "Poskromienie monarchistów"
 POR_repress_brazilian_monarchists_desc:0 "Musimy zwalczać ruch monarchistyczny, który zyskuje coraz większą popularność wśród naszych obywateli. Trzeba ustalić, kto szerzy rojalistyczne sentymenty i publicznie ukarać te osoby."
 POR_stir_monarchist_sentiment_in_portugal:0 "Wzbudzenie sentymentów monarchistycznych w Portugalii"
 POR_stir_monarchist_sentiment_in_portugal_desc:0 "Musimy przekonać ludzi, by uznali Doma Duarte za prawowitego króla Portugalii."
 POR_Iberian_Summit_Receiver_Portugal:0 "Portugalia"
 POR_Iberian_Summit_Receiver_Spain:0 "Hiszpania"
 POR_iberian_summit:0 "Szczyt iberyjski"
 POR_iberian_summit_desc:0 "Kraje iberyjskie muszą współpracować, jeśli chcemy przetrwać wojenną zawieruchę. [GetIberianSummitReceiverName] i my musimy ustalić, którą stronę konfliktu poprzemy w tym niepewnym czasie."
 POR_iberian_summit_pro_axis:0 "Propozycja przyłączenia się do: [GER.GetFactionName]"
 POR_iberian_summit_pro_axis_desc:0 "[GER.GetFactionName] stanie się dominującym europejskim mocarstwem. Musimy sprzymierzyć się z nimi, zanim postanowią przejąć kontrolę nad naszym terytorium i surowcami.\n[GetIberianSummitReceiverName] otrzyma od nas pismo, w którym zwrócimy się o omówienie wspólnej propozycji, w której zażądamy, żeby [GER.GetNameDef] pozwolili nam przystąpić do: [GER.GetFactionName]."
 POR_iberian_summit_pro_allies:0 "Propozycja przyłączenia się do: [ENG.GetFactionName]"
 POR_iberian_summit_pro_allies_desc:0 "Musimy sprzymierzyć się z rządem [ENG.GetAdjective] i zmierzyć się z każdym, kto zagraża naszej wolności i zamierza nas zdominować. \n[GetIberianSummitReceiverName] otrzyma od nas pismo, w którym zwrócimy się o omówienie wspólnej propozycji. Zażądamy w niej, żeby rząd [ENG.GetAdj] pozwolił nam przystąpić do frakcji: [ENG.GetFactionName]."
 POR_iberian_summit_proposal_delayed:0 "Pracuje nad propozycją przyłączenia się do: [?global.POR_iberian_summit_target.GetFactionName]"
 POR_iberian_summit_proposal_delayed_desc:0 "Iberyjscy dyplomaci rozmawiają właśnie z [?global.POR_iberian_summit_target.GetAdjective] ministrami i przygotowują atrakcyjne porozumienie, które utoruje nam drogę do wejścia do: [?global.POR_iberian_summit_target.GetFactionName]."
 POR_iberian_summit_in_progress_flag:0 "Trwa szczyt iberyjski"
 POR_arms_purchases:0 "Zakup uzbrojenia"
 POR_arms_purchases_desc:0 "[Root.GetNameDef] – przemysł wojskowy i obiekty marynarki wojennej nie mogą obecnie produkować wyposażenia, którego potrzebują nasze wojska. Dlatego musimy zawrzeć umowy z innymi mocarstwami, które są w stanie dostarczyć nam nowoczesną broń i okręty."
 POR_buy_artillery_in_britain:0 "Zakup artylerii od: [ENG.GetNameDef]"
 POR_buy_artillery_in_britain_desc:0 "Zawrzemy z rządem [ENG.GetAdjective] umowę na zakup nowoczesnej artylerii."
