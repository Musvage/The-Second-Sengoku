 ETH_invest_in_state_industry:0 "[FROM.GetName]: inwestycje w przemysł"
 ETH_invest_in_state_industry_desc:0 "Jeśli [FROM.GetName] ma posiadać wydajny przemysł, konieczne będą inwestycje państwowe, bezpośrednie lub za pośrednictwem władz lokalnych."
