 #### Ethiopia

 # Balance of Power
 ETH_recall_balco_safo_decision:0 "Wezwij z emerytury: $ETH_balcho_safo$"
 ETH_recall_balco_safo_decision_desc:0 "$ETH_balcho_safo$ może być silną opozycją dla ambicji cesarza dążącego do zreformowania i scentralizowania państwa [ROOT.GetAdjective]. To także bohater, który brał udział w oblężeniu Mekelie i wspaniałym zwycięstwie pod Adwą, i popularny przywódca. Jeśli poprosimy go o ponowne przystąpienie do walki za [ROOT.GetAdj] sprawę, zyskamy nie tylko doświadczonego dowódcę, lecz potencjalnie także wielu ochotników."
 balcho_safo_recalled_tt:0 "Zyskaj 1 jednostkę: §Y$irregular_infantry$§!."
 ETH_bop_increase_mesafint_privileges:0 "Zwiększ przywileje Mesafinta"
 ETH_bop_increase_mesafint_privileges_desc:1 "Miejscowi Ras najlepiej nadają się do władania tymi regionami. Władze centralne ([ROOT.capital.GetCapitalVictoryPointName]) nie powinny zajmować się drobiazgami. Pamiętajmy jednak, by nie działać za szybko, bo wykorzystają swoją władzę, żeby całkowicie się wyzwolić."
 ETH_bop_increase_the_power_of_the_mekwanint:0 "Zwiększ władzę Mekwaninta"
 ETH_bop_increase_the_power_of_the_mekwanint_desc:1 "Mianowani ministrowie powinni mieć większy wpływ na sprawy lokalne. Powinniśmy popracować nad przekazaniem władzy od Mesafinta do Mekwaninta i stopniowo przejmować kontrolę nad władzami centralnymi i głową państwa ([ROOT.GetLeader]). To oczywiście zdenerwuje Ras, ale musimy to zrobić, jeśli chcemy potęgi państwa [ROOT.GetAdjective]."
 ETH_bop_privileges_changed:0 " Mniej niż rok od ostatniej zmiany przywilejów"
 ETH_bop_increase_anarchist_influence:0 "Zwiększenie poparcia dla anarchistów"
 ETH_bop_increase_communist_influence:0 "Zwiększenie poparcia dla komunistów"
 ETH_bop_increase_anarchist_influence_desc:0 "Musimy dopilnować, by wpływy anarchistów uniemożliwiły rządowi centralnemu ponowne odebranie ludziom praw. Powinniśmy rozpocząć kampanię propagandową, która zwiększy poparcie społeczne dla naszej sprawy. "
 ETH_bop_increase_communist_influence_desc:0 "Musimy dopilnować, by komuniści wpływali na decyzje rządu. Powinniśmy rozpocząć kampanię propagandową, która zwiększy poparcie społeczne dla naszej sprawy, zanim kraj się rozpadnie."

# Decisions Menu
 ETH_placeholder_political_category:0 "PLACEHOLDER - TO BE REMOVED"
 ETH_placeholder_political_category_desc:0 "PLACEHOLDER - TO BE REMOVED\n- Decentralizacja / Centralizacja: [GetPlaceholderBopText]"
 war_escalation_text:0 "£generic_war_escalation_text_icon Poziom eskalacji wojny: §Y[?ETH.ETH_war_escalation_level]§!"
 war_escalation_level_tt:1 "§YObecna eskalacja wojny§Y\nPoziom eskalacji rośnie z czasem, a także w wyniku różnych działań podejmowanych przez Włochy.\n\nDługość wojny: §Y+[?ETH.ETH_escalation_time_increase_total]§!\nWłochy rozpoczęły dużą ofensywę (+1) [GetItalianRenewedOffensiveText]\n\nWłochy wprowadziły co najmniej 25 regularnych dywizji (+1) [GetItalian20DivisionsText]\n\nWłochy wprowadziły co najmniej 300 samolotów (+1) [GetItalianAircraftsText] [GetDefendTheNorthMissionText][GetDefendTheSouthMissionText][GetDefendHararMissionText][GetDefendTheCapitalMissionText]"
 war_escalation_icon_tt:1 "§YEskalacja wojny§!\nEfekty wywoływane przez zwiększenie eskalacji wojny, według poziomów:\n Poziom 3:\n §YLiga Narodów§!: odblokowanie wniosku o embargo.\n §YEtiopia§!: wzrost reputacji na arenie międzynarodowej \n Poziom 4:\n §YLiga Narodów§!: odblokowanie zakupów broni.\n §YWłochy§!: Zaniepokojenie włoskiej opinii publicznej\nPoziom 5:\n §YLiga Narodów§!: odblokowanie zamknięcia Suezu.\n §YWłochy§!: spadek morale armii w Afryce\nPoziom 6: \n §YLiga Narodów§!: odblokowanie Brygad Międzynarodowych.\n §YEtiopia§!: zwiększenie morale armii\n §YWłochy§!: niepokoje w koloniach\nPoziom 7: \n §YLiga Narodów§!: odblokowanie mediacji międzynarodowych.\n§YWłochy§!: włoska opinia publiczna przestaje popierać wojnę \nPoziom 8:\n §YEtiopia§!: dezercje w szeregach wroga\n §YWłochy§!: masowe dezercje \nPoziom 9:\n §YEtiopia§!: przetrwanie wbrew wszystkiemu \nPoziom 10:\n §YEtiopia§!: wojna ludu\n §YWłochy§!: oburzenie w koloniach"
 war_escalation_1_tt:0 "Poziom 1\n Bez efektu"
 war_escalation_2_tt:0 "Poziom 2\n Bez efektu"
 war_escalation_3_tt:1 "Poziom 3\n §YLiga Narodów§!: Etiopia może domagać się embarga.\n §YEtiopia§!: wzrost reputacji na arenie międzynarodowej, odblokowano cel narodowy §Ywniosek o embargo§!."
 war_escalation_4_tt:1 "Poziom 4\n §YLiga Narodów§!: Etiopia może wystąpić o dostawy broni.\n §YWłochy§!: zaniepokojenie włoskiej opinii publicznej \n §YEtiopia§!: odblokowano cel narodowy §Yzakupy uzbrojenia§!."
 war_escalation_5_tt:1 "Poziom 5:\n §YLiga Narodów§!: Etiopia może domagać się zamknięcia Suezu.\n §YWłochy§!: spadek morale armii w Afryce \n §YEtiopia§!: odblokowano cel narodowy §Yzamknięcie Suezu§!"
 war_escalation_6_tt:1 "Poziom 6: \n §YLiga Narodów§!: Etiopia może wnioskować o Brygady Międzynarodowe.\n §YEtiopia§!: zwiększenie morale armii, odblokowano cel narodowy §YBrygady Międzynarodowe§!.\n §YWłochy§!: niepokoje w koloniach"
 war_escalation_7_tt:2 "Poziom 7:\n §YLiga Narodów§!: Etiopia może wnioskować o mediacje międzynarodowe.\n§Y Włochy§!: włoska opinia publiczna przestaje popierać wojnę \n§YEtiopia§!: odblokowano cel narodowy §Ymediacje międzynarodowe§!."
 war_escalation_8_tt:0 "Poziom 8:\n §YEtiopia§!: dezercje w szeregach wroga\n §YWłochy§!: masowe dezercje"
 war_escalation_9_tt:1 "Poziom 9:\n §YEtiopia§!: przetrwanie wbrew wszystkiemu"
 war_escalation_10_tt:0 "Poziom 10:\n §YEtiopia§!: wojna ludu\n §YWłochy§!: oburzenie w koloniach"

