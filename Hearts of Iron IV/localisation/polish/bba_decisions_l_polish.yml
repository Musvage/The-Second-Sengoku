 SWI_federal_council_decisions_category:0 "Rada Federalna"
 SWI_federal_council_decisions_category_desc:2 "[SWI_get_correct_council_category_description]"
 SWI_federal_council_decisions_category_desc_dem:0 "Szwajcarska Rada Związkowa od 1848 r. to najważniejszy organ szwajcarskiej demokracji. [SWI_get_temp_explanation_of_council_system]\n\n§YPrezydent Konfederacji Szwajcarskiej:§! \n[SWI_GetPresidentName] \n\n§YPrzewodniczący Rady:§! \n[SWI_GetCouncilor1name] \n[SWI_GetCouncilor2name] \n[SWI_GetCouncilor3name]"
 SWI_federal_council_decisions_category_desc_fasc:0 "Może nie jest to dawna rada, ale nowy, wspaniały reżim, na czele którego stoi [SWI.GetLeader] nadal potrzebuje silnej rady realizującej wolę Führera w: [?SWI.SWI_biggest_fascist.GetNameDef]. \n\n§YPrzewodniczący rady:§! \n[SWI_GetCouncilor1name] \n[SWI_GetCouncilor2name] \n[SWI_GetCouncilor3name]"
 SWI_federal_council_decisions_category_desc_alt:0 "Przywódca państwa [SWI.GetAdjective], [SWI.GetLeader], nie może sprawować wszystkich obowiązków w kraju mającym tak ważną misję, dlatego musi polegać na radzie, która realizuje część zadań niedziałającego Zgromadzenia. \n\n§YPrzewodniczący rady:§! \n[SWI_GetCouncilor1name] \n[SWI_GetCouncilor2name] \n[SWI_GetCouncilor3name]"
 SWI_recently_finished_president_initiative:0 "Niedawno ukończono inicjatywę Rady"
 SWI_recently_finished_president_initiative_desc:0 "Biorąc pod uwagę ograniczoną władzę prezydenta Konfederacji i Rady Związkowej, musimy wstrzymać się z kolejną próbą wspólnej inicjatywy. Przekazanie Radzie większych kompetencji może pozwolić na przeprowadzanie większej liczby inicjatyw, ale trzeba się zastanowić, czy to najlepsze działanie na rzecz głęboko zakorzenionych szwajcarskich wartości demokratycznych."
 SWI_defense_fund_drive:0 "Kampania na rzecz funduszu obronnego"
 SWI_defense_fund_drive_desc:0 "Obrona przed potencjalnymi najeźdźcami wymaga pieniędzy, których nie posiada rząd Związku Szwajcarskiego, ale możemy skierować do obywateli kampanię mającą na celu zgromadzenie tych pieniędzy w ramach całkowicie oddolnej inicjatywy."
 SWI_swiss_democratic_tradition_campaign:0 "Kampania na rzecz szwajcarskiej tradycji demokratycznej"
 SWI_swiss_democratic_tradition_campaign_desc:0 "Możemy przypomnieć Szwajcarom historię naszych tradycji demokratycznych i fakt, że jesteśmy najstarszą demokracją w Europie i być może jedyną stuprocentową."
 SWI_rally_workers:0 "Zorganizuj robotników"
 SWI_rally_workers_desc:0 "Robotnicy mogą stać się integralną częścią obrony państwa [SWI.GetAdjective], możemy więc zachęcać ich do entuzjastycznej pracy w [SWI.GetAdjective] przemyśle zbrojeniowym i do niezbędnego poświęcenia na rzecz ojczyzny."
 SWI_anti_fascist_drive:0 "Działania antyfaszystowskie"
 SWI_anti_fascist_drive_desc:0 "[ROOT.GetName] to nie miejsce dla faszystów. Nasz kraj opiera się na samostanowieniu i lokalnych władzach demokratycznych oraz dąży do stania się rajem dla ludu, więc musimy pozbyć się stąd wszystkich faszystów, niezależnie od tego, gdzie się ukrywają."
 SWI_spouse_fascism:0 "Przyjęcie faszystowskich ideałów"
 SWI_spouse_fascism_desc:0 "Patrząc na to, co się dzieje na świecie, sprzymierzenie się z mocarstwami faszystowskimi może okazać się najrozsądniejszym krokiem. Możemy zacząć szerzyć faszystowską propagandę, by przygotować naszych obywateli na zmianę naszych wartości."
 SWI_focus_on_swiss_unity:0 "Nacisk na jedność Szwajcarii"
 SWI_focus_on_swiss_unity_desc:0 "Możemy przekonać [SWI.GetAdjective] obywateli, że sytuacja wymaga zapomnienia o dzielących nas różnicach językowych, klasowych, pochodzenia i sympatii politycznych. Czas połączyć nasze zasoby i wysiłki, by bronić jedności oraz różnorodności, która jest sensem istnienia państwa [SWI.GetAdjective]."
 SWI_isolate_switzerland:0 "Odizoluj Szwajcarię"
 SWI_isolate_switzerland_desc:0 "Możemy zrobić wszystko, co w naszej mocy, by [SWI.GetName] była samodzielna i samowystarczalna. Być może to jedyna szansa, by uniknąć utraty tak drogiej nam niepodległości."
 SWI_militarization_drive:0 "Dążenie do militaryzacji"
 SWI_militarization_drive_desc:0 "Możemy skoncentrować się na rozbudowie [SWI.GetAdjective] machiny wojennej, byśmy mogli bronić się samodzielnie, a może nawet przejąć inicjatywę i uprzedzić atak ewentualnego przeciwnika."
 SWI_expand_covert_operations:0 "Większy nacisk na tajne operacje"
 SWI_expand_covert_operations_desc:0 "Możemy powiększyć nasze służby wywiadowcze i za ich pośrednictwem wpływać na wydarzenia na świecie, a jednocześnie zachowywać pozory neutralności."
 SWI_expand_arms_industry:0 "Rozbudowa przemysłu zbrojeniowego"
 SWI_expand_arms_industry_desc:0 "Możemy zwiększyć nasz potencjał tworzenia nowych rodzajów broni i ich szybkiej produkcji. Dzięki temu nasza obronność nie będzie uzależniona od innych państw."
 SWI_support_humanitarian_efforts:0 "Wsparcie dla pomocy humanitarnej"
 SWI_support_humanitarian_efforts_desc:0 "Nie możemy siedzieć z założonymi rękami, gdy wokół nas popełniane są bestialskie czyny. Mamy obowiązek moralny pomóc uciskanym Europejczykom i udzielić im schronienia w naszym kraju."
 SWI_diplomatic_mission:0 "Misja dyplomatyczna"
 SWI_diplomatic_mission_desc:0 "Możemy wyruszyć w podróże dyplomatyczne do innych krajów, by zacieśnić z nimi stosunki i rozwiać ich niepewność co do naszej neutralności. W ten sposób zapobiegniemy ewentualnej inwazji z ich strony."
 SWI_appease_fascists:0 "Ustępstwa wobec faszystów"
 SWI_appease_fascists_desc:0 "Możemy zaakceptować nowy porządek europejski i nauczyć się koegzystencji z naszymi faszystowskimi sąsiadami. Może dzięki temu unikniemy wojny oraz obronimy naszą niepodległość i neutralność."
 SWI_oust_confederation_president:0 "Usunięcie prezydenta Konfederacji"
 SWI_no_elected_president:0 "Nie ma prezydenta Konfederacji"
 SWI_elect_a_new_confederation_president:0 "Wybór nowego prezydenta Konfederacji"
 SWI_no_confederation_councilor:1 "Brak doradcy Konfederacji"
 SWI_no_confederation_councilor_desc:1 "Zbyt długie utrzymywanie wakatu na stanowisku doradcy na pewno spowoduje, że spróbują zasiąść na nim niekompetentni oportuniści."
