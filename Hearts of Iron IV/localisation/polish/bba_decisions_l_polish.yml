 ITA_withdraw_from_ethiopia:0 "Wycofanie się z Etiopii"
 ITA_withdraw_from_ethiopia_desc:0 "Wojna z Etiopią była błędem, czas zakończyć ten kontrowersyjny konflikt."
 ITA_transfer_lost_states_tt:1 "§Y[550.GetName]§!, §Y[559.GetName]§! i §Y[844.GetName]§! zostaną przekazane państwu §Y[ETH.GetAdjective]§!, jeśli są pod jego pełną kontrolą. Region§Y[908.GetName]§! również zostanie przekazany, jeśli będzie należał do: [ROOT.GetNameDef]."

 ITA_missiolinis:1 "Zadania od Duce"
 ITA_missiolinis_desc:1 "Duce ma wielkie plany przywrócenia dumnemu narodowi włoskiemu jego prawowitego miejsca. Żeby zrealizować swoją wizję wielkich Włoch, wydaje polecenia, które jego zdaniem powinny być wykonane szybko i sprawnie. \n\n£ITA_missiolini_text_icon Aktywne misje: §Y[?ITA_missiolinis_active_missions]§! \n£ITA_missiolini_text_icon Udane misje: §Y[?ITA_missiolinis_successful_missions]§! \n£ITA_missiolini_silver_text_icon Nieudane misje: §R[?ITA_missiolinis_failed_missions]§!"
 ITA_missiolini_conquer_ethiopia:0 "Podbij Etiopię"
 ITA_missiolini_conquer_ethiopia_desc:1 "Trzeba zlikwidować wszystkie pozostałe abisyńskie twierdze, by zagwarantować Włochom zwycięstwo."
 ITA_missiolini_pacify_ethiopia:0 "Spacyfikuj Etiopię"
 ITA_missiolini_pacify_ethiopia_desc:1 "Duce wydał rozkaz zduszenia abisyńskiej opozycji i wprowadzenia praw, które ułatwią panowanie nad społeczeństwem. Cały kraj ma zostać spacyfikowany i jak najszybciej stać się częścią Włoch."
 ITA_missiolini_pacify_ethiopia_vanilla:0 "$ITA_missiolini_pacify_ethiopia$"
 ITA_missiolini_pacify_ethiopia_vanilla_desc:0 "$ITA_missiolini_pacify_ethiopia_desc$"
 ITA_pacify_ethiopia_goal_tt:1 "Wszystkie początkowe regiony etiopskie mają uległość większą niż §Y60%§!"
 ITA_missiolini_strengthen_heavy_industry:0 "Program industrializacji"
 ITA_missiolini_strengthen_heavy_industry_desc:1 "Duce chce, żeby Włochy prawdziwie się rozwijały, musimy zbudować więcej fabryk, które obsłużą rozwój naszego aspirującego do prawdziwej wielkości imperium i zwiększą nasze możliwości produkcyjne."
 ITA_missiolini_strengthen_heavy_industry_trigger_tt:0 "$TRIGGER_NUM_OF_CIVILIAN_FACTORIES_MORE_THAN$§Y[?ITA_missiolinis_required_civs]§!. (Obecnie §[GetColorNumOfCivsMissiolinis][?ROOT.num_of_civilian_factories]§!.)"
 ITA_missiolini_strengthen_the_army:0 "Wzmocnienie armii"
 ITA_missiolini_strengthen_the_army_desc:1 "Podobnie jak kiedyś Cesarstwo Rzymskie, nasze rozrastające się imperium potrzebuje silnej armii, która ochroni je przed hordami barbarzyńców czyhających u naszych granic."
 ITA_missiolini_stockpile_trucks:0 "Ciężarówki z zapasami"
 ITA_missiolini_stockpile_trucks_desc:1 "Potrzebujemy bardziej mobilnych wojsk, zdolnych do szybkiego pokonywania dużych odległości, bez ograniczeń wynikających ze ślamazarnej logistyki."
 ITA_missiolini_stockpile_fuel:0 "Zwiększenie rezerw paliwa"
 ITA_missiolini_stockpile_fuel_desc:1 "Nowoczesna armia potrzebuje nie tylko żywności, ale też paliwa. Jeśli brakuje tego ostatniego, cała machina wojenna się zatrzymuje. Potrzebują go wszystkie rodzaje sił zbrojnych, więc jeśli chcemy odnosić zwycięstwa na polach bitew, musimy posiadać możliwości dostarczania dużych ilości benzyny."
 ITA_missiolini_strengthen_the_airforce:0 "Wzmocnienie sił powietrznych"
 ITA_missiolini_strengthen_the_airforce_desc:1 "Aeronautica stała się symbolem dumy narodowej i należała do najwspanialszych sił powietrznych świata. Musimy wyprodukować dodatkowe samoloty, by wzmocnić nasze siły powietrzne i przywrócić ich dawną wielkość."
 ITA_missiolini_strengthen_the_airforce_fighters_goal_tt:1 "Produkuje lub nabywa §Y[?ROOT.ITA_missiolinis_fighters_to_produce]§! nowe samoloty: §Y$fighter_equipment$§!. \nObecnie używane myśliwce: §G[?ROOT.num_deployed_planes_with_type@small_plane_airframe]§! - Aktualny zapas myśliwców §G[?ROOT.num_equipment@small_plane_airframe]§! – Docelowa liczba myśliwców §Y[?ITA_missiolinis_fighters_goal]§! \n\n"
 ITA_missiolini_strengthen_the_airforce_bombers_goal_tt:1 "Produkuje lub nabywa §Y[?ROOT.ITA_missiolinis_bombers_to_produce]§! nowe samoloty (tylko jednego typu): §Y$CAS_equipment$§!, §Y$nav_bomber_equipment$§! lub §Y$tac_bomber_equipment$§!. \nObecnie używane samoloty szturmowe: §G[?ROOT.num_deployed_planes_with_type@small_plane_cas_airframe]§! – Obecny zapas samolotów szturmowych §G[?ROOT.num_equipment@small_plane_cas_airframe]§! – Docelowa liczba samolotów szturmowych: §Y[?ITA_missiolinis_cas_goal]§! \nObecnie używane bombowce morskie: §G[?ROOT.num_deployed_planes_with_type@small_plane_naval_bomber_airframe]§! – Obecny zapas bombowców morskich: §G[?ROOT.num_equipment@small_plane_naval_bomber_airframe]§! – Docelowa liczba bombowców morskich: §Y[?ITA_missiolinis_naval_bombers_goal]§! \nObecnie używane bombowce taktyczne: §G[?ROOT.num_deployed_planes_with_type@medium_plane_airframe]§! – Obecny zapas bombowców taktycznych §G[?ROOT.num_equipment@medium_plane_airframe]§! – Docelowa liczba bombowców taktycznych §Y[?ITA_missiolinis_tactical_bombers_goal]§!"
 ITA_missiolini_industrial_research:0 "Badania nad przemysłem"
 ITA_missiolini_industrial_research_desc:1 "Musimy pokazać światu, jak szybko faszyzm i Włosi mogą dokonywać wielkich skoków technologicznych."
 ITA_missiolini_expand_intelligence_agency:0 "Rozbudowa służb wywiadowczych"
 ITA_missiolini_expand_intelligence_agency_desc:1 "Rozbudowując nasze służby wywiadowcze, przenikniemy do wszystkich warstw społeczeństwa włoskiego, by zdemaskować komunistów, przestępców i inny szkodliwy element, a następnie postawić ich przed obliczem sprawiedliwości, dzięki czemu Włochy staną się bezpieczniejsze."
 ITA_missiolini_occupy_albania:0 "Zajmij Albanię"
 ITA_missiolini_occupy_albania_desc:1 "Od czasów Cesarstwa Rzymskiego Włochy i Albania są ze sobą silnie powiązane. Musimy przyłączyć Albanię do Italii, by zabezpieczyć sobie dostęp do Adriatyku."
 ITA_missiolini_firmly_established_italian_administration_autonomy_text:0 "Mocno ugruntowana administracja [ROOT.GetAdjective]"
 ITA_missiolini_occupy_albania_occupation_effects:0 "Jeśli [ROOT.GetFlag][ROOT.GetNameDef] kontroluje [ALB.GetFlag][ALB.GetAdjective] prowincje narodowe: \n"
 ITA_missiolini_occupy_albania_subject_effects:0 "Jeśli [ALB.GetFlag][ALB.GetNameDef] jest poddanym państwa: §Y[ROOT.GetFlag][ROOT.GetNameDef]§!: \n"
 ITA_missiolini_occupy_dalmatia:0 "Zajmij: [103.GetName]"
 ITA_missiolini_occupy_dalmatia_desc:1 "Musimy naprawić ogromną niesprawiedliwość z czasów wielkiej wojny i odzyskać to, co odebrano nam siłą. Dalmacja musi być włoska!"
 ITA_missiolini_occupy_dalmatia_occupation_effects:0 "\nJeśli [ROOT.GetFlag][ROOT.GetNameDef] kontroluje państwo §Y[103.GetName]§!: \nKażda [YUG.GetFlag][YUG.GetAdjective] prowincja narodowa w pełni kontrolowana przez [ROOT.GetFlag][ROOT.GetNameDef]: \n   Posłuszeństwo: §G+5.0%§!. \n   Ruch oporu: §G-5.0%§!"
 ITA_missiolini_occupy_dalmatia_subject_effects:0 "\n Jeśli §Y[103.GetName]§! jest pod pełną kontrolą [ROOT.GetAdjective] poddanego pochodzenia [YUG.GetAdjective]: \n   Wszyscy poddani [ROOT.GetAdjective] pochodzenia [YUG.GetAdjective]: \n"
 ITA_missiolini_occupy_greece:0 "Zajmij: [GRE.GetName]"
 ITA_missiolini_occupy_greece_desc:1 "Podobnie jak dawne legiony rzymskie, my też możemy zrzucić nałożone na nas ograniczenia, dokonując podboju Grecji i zjednoczenia naszych bratnich narodów."
 ITA_missiolini_occupy_greece_occupation_effects:0 "\nKażda [GRE.GetFlag][GRE.GetAdjective] prowincja narodowa całkowicie kontrolowana przez [ROOT.GetFlag][ROOT.GetNameDef]: \n   Posłuszeństwo: §G+5.0%§!. \n   Ruch oporu: §G-5.0%§! \n\nAktualne efekty:"
 ITA_missiolini_occupy_greece_subject_effects:0 "\nJeśli [GRE.GetFlag][GRE.GetNameDef] jest poddanym państwa: §Y[ROOT.GetFlag][ROOT.GetNameDef]§!: \n"
 ITA_missiolini_occupy_ticino:0 "Zajmij: [846.GetName]"
 ITA_missiolini_occupy_ticino_desc:1 "„Odkąd Hannibal przeszedł przez Alpy ze swoimi słoniami, góry były dla barbarzyńców trasą prowadzącą wprost do serca Italii. Musimy zabezpieczyć naszą północną granicę”."
 ITA_missiolini_occupy_ticino_occupation_effects:0 "\n[846.GetName] i każda [SWI.GetFlag][SWI.GetAdjective] prowincja narodowa całkowicie kontrolowana przez [ROOT.GetFlag][ROOT.GetNameDef]: \n   Posłuszeństwo: §G+5.0%§!. \n   Ruch oporu: §G-5.0%§! \n\nAktualne efekty:"
 ITA_missiolini_occupy_ticino_subject_effects:0 "\nJeśli [SWI.GetFlag][SWI.GetNameDef] jest poddanym państwa: §Y[ROOT.GetFlag][ROOT.GetNameDef]§!: \n"
 ITA_missiolini_bolster_political_cabinet:0 "Wzmocnienie gabinetu politycznego"
 ITA_missiolini_bolster_political_cabinet_desc:1 "Zawsze trudno znaleźć właściwych ludzi na właściwe stanowiska. Musimy nieustannie poszukiwać najmądrzejszych i najbystrzejszych ludzi."
 ITA_missiolini_bolster_political_cabinet_trigger_tt:0 "Ma §Y3§! aktywnych $political_advisor$ i co najmniej jeden z nich jest §Yhierarchą§!"
 ITA_missiolini_bolster_military_high_command:0 "Wzmocnienie najwyższego dowództwa"
 ITA_missiolini_bolster_military_high_command_desc:1 "Znalezienie i awansowanie dobrych kandydatów do naczelnego dowództwa wzmocni nasze strategiczne i taktyczne możliwości w przyszłych konfliktach."
 ITA_missiolini_bolster_military_high_command_trigger_tt:0 "Ma §Y3§! aktywnych doradców: $high_command$"
 ITA_victory_in_ethiopia_flag:0 "Włoskie zwycięstwo w wojnie włosko-etiopskiej."

 ITA_balance_of_power_category:0 "$ITA_power_balance$"
 ITA_bop_take_over_ministry_of_foreign_affairs:0 "Przejęcie Ministerstwa Spraw Zagranicznych"
 ITA_bop_take_over_ministry_of_foreign_affairs_desc:1 "Ogłoszenie się ministrem spraw zagranicznych pozwoli Benito Mussoliniemu sprawować bezpośrednią kontrolę nad włoską dyplomacją i relacjami z innymi krajami."
 ITA_bop_resign_ministry_of_foreign_affairs_position:0 "Rezygnacja ze stanowiska w Ministerstwie Spraw Zagranicznych"
 ITA_bop_resign_ministry_of_foreign_affairs_position_desc:1 "Rezygnacja ze stanowiska ministra spraw zagranicznych otworzy je na innych ludzi, a Benito Mussolini będzie miał mniejszy wpływ na włoską dyplomację i relacje z innymi krajami."
 ITA_bop_take_over_ministry_of_justice:0 "Przejęcie Ministerstwa Sprawiedliwości"
 ITA_bop_take_over_ministry_of_justice_desc:1 "Ogłoszenie się ministrem łaski i sprawiedliwości pozwoli Benito Mussoliniemu sprawować bezpośrednią kontrolę nad włoskim systemem prawnym oraz jego instytucjami."
 ITA_bop_resign_ministry_of_justice_position:0 "Rezygnacja ze stanowiska w Ministerstwie Sprawiedliwości"
 ITA_bop_resign_ministry_of_justice_position_desc:1 "Rezygnacja ze stanowiska ministra łaski i sprawiedliwości otworzy je na innych ludzi, a Benito Mussolini będzie miał mniejszy wpływ na włoski system prawny oraz jego instytucje."
 ITA_bop_take_over_ministry_of_education:0 "Przejęcie Ministerstwa Edukacji"
 ITA_bop_take_over_ministry_of_education_desc:1 "Ogłoszenie się ministrem edukacji publicznej pozwoli Benito Mussoliniemu sprawować bezpośrednią kontrolę nad włoskim systemem edukacji oraz jego instytucjami."
 ITA_bop_resign_ministry_of_education_position:0 "Rezygnacja ze stanowiska w Ministerstwie Edukacji"
 ITA_bop_resign_ministry_of_education_position_desc:1 "Rezygnacja ze stanowiska ministra edukacji publicznej otworzy je na innych ludzi, a Benito Mussolini będzie miał mniejszy wpływ na włoski system edukacji oraz jego instytucje."
 ITA_bop_take_over_ministry_of_corporations:0 "Przejęcie Ministerstwa Korporacji"
 ITA_bop_take_over_ministry_of_corporations_desc:1 "Ogłoszenie się ministrem korporacji pozwoli Benito Mussoliniemu sprawować bezpośrednią kontrolę nad włoskim systemem finansowym oraz jego instytucjami."
