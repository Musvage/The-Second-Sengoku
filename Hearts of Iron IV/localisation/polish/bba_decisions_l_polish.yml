 ETH_take_DJI:0 "Przejęcie Somali Francuskiego"
 ETH_take_DJI_tt:0 "Musimy zaczekać na odpowiednią chwilę do ataku. Gdy Somali Francuskie nie będzie okupowane, będziemy mogli szybko przejąć te ziemie. Francja prawdopodobnie pogodzi się z naszym panowaniem nad tym regionem, ale i tak musimy być przygotowani do większego konfliktu."
