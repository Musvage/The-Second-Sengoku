 ETH_italian_occupation_category:0 "[ETH.GetName]: okupacja [ITA.GetAdjective]"
 ETH_italian_occupation_category_desc:1 "Zmuszono nas do wycofania się z naszej ojczyzny, ale wojna jeszcze się nie skończyła. Wykorzystamy wszelkie dostępne środki, by ponownie wyzwolić [ETH.GetAdjective] obywateli."
 ETH_italian_occupation_category_map_category_name:0 "Zarządzaj [ITA.GetAdjective] okupacją państwa [ETH.getAdjective]"
 ETH_italian_control_mission:0 "[ITA.GetName] integrują: [?ITA.state_integrated.GetName]"
 ETH_italian_control_mission_desc:1 "Rząd [ITA.GetAdjective] próbuje brutalną siłą przejąć kontrolę nad naszym terytorium. Musimy odeprzeć agresora."
 ETH_italian_control_mission_tt:0 "[?ITA.state_integrated.GetName] stanie się własnością: [ITA.GetNameWithFlag]."
 ETH_retake_territory_mission:0 "Odzyskaj terytorium"
 ETH_retake_territory_mission_desc:0 "[ROOT.GetName]: połowa kraju znajduje się pod kontrolą wroga. Miejscowi Ras są poruszeni porzuceniem ich terytorium i kwestionują kompetencje władz centralnych. Pojawiły się głosy nawołujące do porozumienia się z Włochami. Odzyskanie kontroli nad terytorium [ROOT.GetAdjective] to jedyny sposób, by pokazać obywatelom, że odnieśliśmy zwycięstwo."
 controls_50_percent_of_territory:0 "[ROOT.GetNameWithFlag] kontroluje co najmniej §Y50%§! całkowitej liczby posiadanych regionów.\n Obecnie kontrolowane: [?num_owned_controlled_states|Y0]\n Potrzeba: [?controlled_owned_50|Y0] "
