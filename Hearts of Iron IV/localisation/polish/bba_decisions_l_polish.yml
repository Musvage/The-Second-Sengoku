 ETH_prospect_for_resources_desc:0 "[FROM.GetName]: w kraju można znaleźć zasoby naturalne. Kopanie i wiercenia w określonej skali sprawią, że państwo [ROOT.GetAdjective] będzie bogatsze."
 ETH_japanese_industrial_investments_decision:0 "Japońskie inwestycje w przemysł"
 ETH_japanese_industrial_investments_decision_desc:0 "Inwestorzy japońscy szukają nowych możliwości inwestowania w Afryce. [FROM.GetName] może być idealnym miejscem dla przemysłu finansowanego przez Japonię."
 ETH_japanese_investments_flag:0 " Trwają japońskie inwestycje "
 ETH_local_development_state_grows_mission:0 "Rozwój: [?ETH.ETH_local_state.GetName]"
 ETH_local_development_state_grows_mission_desc:0 "[?ETH.ETH_local_state.GetName] kwitnie pod obecnymi rządami. Produkcja rolna rośnie, a wsie i miasta rozwijają się."
 ETH_max_japanese_investments_tt:0 "Inwestycji można dokonać maksymalnie w §Y3§! regionach. Liczba regionów, które otrzymały inwestycje: §Y[?ETH_japanese_invesment_states]§!"
 ETH_japanese_infrastructure_investments_decision:0 "Japońskie inwestycje w infrastrukturę"
 ETH_japanese_infrastructure_investments_decision_desc:0 "Inwestorzy japońscy szukają nowych możliwości inwestowania w Afryce. [FROM.GetName] może być idealnym miejscem dla rozwoju infrastruktury finansowanego przez Japonię."
 ETH_japanese_dockyard_investments_decision:0 "Japońskie inwestycje w przemysł stoczniowy"
 ETH_japanese_dockyard_investments_decision_desc:0 "Inwestorzy japońscy szukają nowych możliwości inwestowania w Afryce. [FROM.GetName] może być idealnym miejscem dla przemysłu stoczniowego finansowanego przez Japonię."
 ETH_local_development_industry_grows_mission:0 "[?ETH.ETH_local_state.GetName]: rozbudowa przemysłu"
 ETH_local_development_industry_grows_mission_desc:0 "[?ETH.ETH_local_state.GetName]: rozkwita produkcja na małą skalę. Jeśli będziemy ją dalej wspierać, skorzysta na tym całe państwo [ROOT.GetAdjective]."
 ETH_local_development_arms_industry_grows_mission:0 "[?ETH.ETH_local_state.GetName]: lokalna produkcja broni"
 ETH_local_development_arms_industry_grows_mission_desc:0 "[?ETH.ETH_local_state.GetName]: miejscowi rusznikarze znacząco zwiększyli wydajność produkcji. Osiągnięto poziom, który może przynieść korzyści całemu krajowi."
 ETH_local_development_improved_production_mission:0 "[?ETH.ETH_local_state.GetName]: powstają lokalne komitety budowlane"
 ETH_local_development_improved_production_mission_desc:0 "[?ETH.ETH_local_state.GetName]: lokalne komitety wpływają na poprawę warunków i metod pracy oraz narzędzi."
