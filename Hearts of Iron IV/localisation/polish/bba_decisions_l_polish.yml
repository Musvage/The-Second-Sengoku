 SWI_declare_the_alpine_confederation:0 "Ustanowienie Konfederacji Alpejskiej"
 SWI_declare_the_alpine_confederation_desc:0 "Skoro nasza demokracja obejmuje już całe Alpy, [SWI.GetNonIdeologyName] nie jest wyłącznym właścicielem Konfederacji. Teraz należy ona do wszystkich ludów i społeczności alpejskich."
 SWI_declare_the_alpine_union:0 "Ustanowienie Unii Alpejskiej"
 SWI_declare_the_alpine_union_desc:0 "Nic nie powstrzyma woli robotników i ludów alpejskich. Nadal uwalniamy ziemie spod jarzma burżuazji, sięgamy nawet dalej niż [SWI.GetNonIdeologyName] i nasz kraj powinien być tego odzwierciedleniem."
