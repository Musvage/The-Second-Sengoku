 SWI_no_president:0 "§RBrak prezydenta Konfederacji§!"
 SWI_promoting_to_president_TT:0 "\n§Y[?SWI.temp_character_president.GetName]§! przestanie być doradcą politycznym i prezydentem państwa [SWI.GetAdjective]. Kiedy w tym roku zostanie wybrany nowy prezydent, §Rjego postać nie będzie dostępna ponownie jako doradca polityczny lub prezydent Konfederacji.§!"
 SWI_decision_remove_councilor_1:0 "[SWI_Get_ousted_councilor_text_1]"
 SWI_decision_remove_councilor_1_desc:0 "Po usunięciu doradcy ruszają koła Szwajcarskiego Zgromadzenia. Musimy odczekać pewien czas, zanim mianujemy kogoś na to stanowisko."
