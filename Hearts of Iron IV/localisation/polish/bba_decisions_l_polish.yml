 ETH_improve_country_category:0 "[ROOT.GetName]: rozwój"
 ETH_improve_country_category_desc:0 "[ETH.GetNameDefCap] opiera swą gospodarkę głównie na rolnictwie, większość rolników prowadzi gospodarstwa na własne potrzeby. By przeprowadzić uprzemysłowienie potrzebujemy inwestycji w elektryfikację i infrastrukturę transportową, dzięki czemu więcej pracowników będzie mogło przenieść się z rolnictwa do fabryk."
 ETH_build_local_resistance_force:0 "[FROM.GetName]: budowa ruchu oporu"
 ETH_build_local_resistance_force_desc:1 "Musimy zrobić wszystko, co w naszej mocy, żeby wesprzeć ruch oporu na terenach okupowanych. Przyczyni się to do osłabienia [ITA.GetAdjective] panowania w tym regionie i zajmie siły wroga, gdy będziemy przygotowywać się nieuniknionego wyzwolenia ziem [ETH.GetAdjective]"
 ETH_build_local_resistance_force_increase_tt:0 "Zwerbowanie §G1§! dywizji Arbegnoch, która może powstać w tym regionie."
 ETH_build_local_resistance_force_cost:0 "£command_power  §G25§!"
 ETH_build_local_resistance_force_cost_blocked:0 "£command_power  §R25§!"
 ETH_building_local_resistance_flag:0 "Trwa werbunek bojowników ruchu oporu"
 ETH_launch_large_scale_uprising:0 "Powstanie na dużą skalę"
 ETH_launch_large_scale_uprising_desc:0 "[ETH.GetName]: obywatele chcą wyrzucić ze swojej ojczyzny obce siły okupacyjne. Musimy dać im tylko do tego jakiś impuls."
 ETH_has_readied_uprising_tt:0 "Przygotowano powstanie w co najmniej 1 regionie"
 ETH_italian_uprising_warning_mission:0 "[ETH.GetName]: powstanie nieuniknione"
 ETH_italian_uprising_warning_mission_desc:0 "Podobno [ETH.GetLeader] wezwał rebeliantów na terenie kraju do powstania i przeprowadzenia skoordynowanego ataku na: [ROOT.GetName]."
 ETH_italian_uprising_warning_mission_tt:0 "Zaczęło się powstanie"
 ETH_coup_haile_selassie_imru:0 "Wywołanie przewrotu pałacowego"
 ETH_coup_haile_selassie_imru_desc:0 "Demokratycznie myślący $ETH_ras_imru_haile_selassie$ rządził krajem pod nieobecność cesarza. Niewątpliwie w oczach mas jest bohaterem państwa [ROOT.GetAdjective] po tym, jak kierował krajem w czasie wojny. Coraz częściej słychać głosy domagające się większej demokratyzacji państwa [ROOT.GetAdjective] Może [ROOT.GetNameDef] potrzebuje zmian i nadszedł na nie czas."
 ETH_palace_coup_tt:0 "§Y$ETH_ras_imru_haile_selassie$§! próbuje dokonać zamachu stanu"
 ETH_formal_request_to_host:0 "Przekaż formalny wniosek do rządu [?ETH.host_nation.GetAdjective]"
 ETH_formal_request_to_host_desc:0 "Należy skontaktować się z rządem [?ETH.host_nation.GetAdjective] i poprosić go o dołączenie do wojny z państwem [ITA.GetAdjective]. W ten sposób zacznie się ostatni etap wyzwalania naszego kraju."
 ETH_false_flag_operation_decision:0 "Rozpoczęcie operacji pod fałszywą flagą"
 ETH_false_flag_operation_decision_desc:0 "Aby przekonać naszych gospodarzy, że nie można ufać władzom [ITA.GetAdjective], musimy zorganizować atak na niemiecki posterunek graniczny, a winę zrzucić na Włochów."
 ETH_throw_grand_party_for_host:0 "Zorganizuj wystawne przyjęcie"
 ETH_throw_grand_party_for_host_desc:0 "Wielkie przyjęcie w rezydencji, której właścicielem jest [ROOT.GetLeader] byłoby doskonałą okazją do nieformalnego lobbowania poza oficjalnymi kanałami."
 ETH_influence_host_cost:0 "§G10§! £GFX_ETH_imperial_treasury"
 ETH_influence_host_cost_blocked:0 "§R10§! £GFX_ETH_imperial_treasury"
 organization_of_african_unity_member_tt:0 "Jest krajem członkowskim Organizacji Afrykańskiej Jedności"
 ETH_take_loans:0 "Osobiste pożyczki"
 ETH_take_loans_desc:0 "Możemy spróbować zwiększyć dostępne fundusze, wykorzystując posiadłości cesarskie jako zabezpieczenie."
 ETH_take_loans_tt:0 "£GFX_ETH_imperial_treasury Skarbiec: §G+10§! \n"
 ETH_fundraising_campaign_decision:0 "Kwesta"
 ETH_fundraising_campaign_decision_desc:0 "[ROOT.GetLeader] wygłosił przemówienie radiowe, dzięki czemu w Ameryce znacznie wzrosło poparcie dla naszej sprawy. Wykorzystajmy to i zacznijmy kwesty, by napełnić cesarski skarbiec i w ten sposób opłacić walkę o odzyskanie naszej ziemi ojczystej."
 ETH_low_fundraising_effect_tt:0 "£GFX_ETH_imperial_treasury Skarbiec: §G+5§! \n"
 ETH_medium_fundraising_effect_tt:0 "£GFX_ETH_imperial_treasury Skarbiec: §G+15§! \n"
 ETH_high_fundraising_effect_tt:0 "£GFX_ETH_imperial_treasury Skarbiec: §G+20§! \n"
 ETH_very_high_fundraising_effect_tt:0 "£GFX_ETH_imperial_treasury Skarbiec: §G+30§! \n"
 ETH_set_up_gideon_force_decision:0 "Gideon Force"
 ETH_set_up_gideon_force_decision_desc:0 "Rząd [?ETH.host_nation.GetAdjective] chyba jest gotów ufundować niewielkie siły ekspedycyjne, które bezpośrednio wesprą nasz atak na okupantów. Powinniśmy niezwłocznie zacząć zabiegać o utworzenie takiej jednostki!"
 ETH_set_up_gideon_force_decision_tt:0 "Dowódca [?ETH.host_nation.GetAdjective] sił specjalnych tymczasowo służy w armii [ROOT.GetAdjective]"

 ETH_recruit_mercenaries_host_cost:0 "§G[?ETH_recruit_mercenaries_cost]§! £GFX_ETH_imperial_treasury"
 ETH_recruit_mercenaries_host_cost_blocked:0 "§R[?ETH_recruit_mercenaries_cost]§! £GFX_ETH_imperial_treasury"
 ETH_recruit_mercenaries_from_host:0 "Werbowanie najemników"
 ETH_recruiting_mercenaries_flag:0 "Werbowanie najemników"
 ETH_recruit_mercenaries_from_host_desc:0 "Zawsze znajdą się ludzie gotowi walczyć za pieniądze."
 ETH_recruit_aircrews_from_host:0 "Zwerbuj pilotów [?ETH.host_nation.GetAdjective]"
 ETH_recruit_aircrews_from_host_desc:0 "Na pewno są [?ETH.host_nation.GetAdjective] piloci i mechanicy gotowi użyczyć swoich umiejętności państwu [ROOT.GetAdjective], jeśli dostaną dobre wynagrodzenie."
 ETH_recruit_merchant_marines_from_host:0 "Zdobądź statki cywilne"
 ETH_recruit_merchant_marines_from_host_desc:0 "Będziemy potrzebować statków i marynarzy, by przewieźć naszą armię z powrotem do Afryki"
 ETH_buy_rifles_from_host:0 "Kup karabiny [?ETH.host_nation.GetAdjective]"
 ETH_buy_rifles_from_host_desc:0 "Jeśli chcemy odzyskać terytorium [ROOT.GetAdjective], konieczne są poświęcenia. Wydawanie osobistego majątku monarchy na broń może wyglądać na rozpaczliwe działanie, ale w trudnych czasach trzeba podejmować trudne decyzje."
 ETH_buy_rifles_from_host_cost:0 "§G[?ETH_buy_arms_from_host_cost]§! £GFX_ETH_imperial_treasury"
 ETH_buy_rifles_from_host_cost_blocked:0 "§R[?ETH_buy_arms_from_host_cost]§! £GFX_ETH_imperial_treasury"
 ETH_securing_arms_deals_flag:0 "Zawarcie umowy na uzbrojenie"
 ETH_will_be_re_enabled_tt:0 "Po ukończeniu tę decyzję będzie można ponownie podjąć za [?ETH_re_enable_time_international_actions] dni."
 ETH_buy_tanks_from_host:0 "Kup nadwyżkę czołgów [?ETH.host_nation.GetAdjective]"
 ETH_buy_tanks_from_host_desc:0 "W armii [ROOT.GetAdjective] brakuje wielu czołgów. Na rynku są dostępne ich nadwyżki, więc wydanie części cesarskiego skarbca na zakup niektórych z nich powinno w pewnym stopniu poprawić sytuację. Lepiej mieć stare czołgi niż nie mieć ich wcale."
 ETH_buy_support_equipment_from_host:0 "Zdobądź sprzęt wsparcia"
 ETH_buy_support_equipment_from_host_desc:0 "Karabiny to nie wszystko. Żołnierze potrzebują hełmów, butów, granatów i tym podobnych. Możemy przeznaczyć część cesarskiego skarbca na zakup tych rzeczy."

 ETH_chitet_category:0 "Chitet"
 ETH_chitet_category_desc:0 "Ogłoszenie zaciągu bardzo szybko daje państwu do dyspozycji wielu żołnierzy. W poprzednich wiekach zaciąg świetnie się sprawdzał. Gdy wojna dobiegnie końca, żołnierzy można odesłać do domów, do ich cywilnego życia."
 ETH_raise_the_chitet:0 "Stwórz Chitet"
 ETH_raise_the_chitet_desc:0 "Zbieraj regionalnych najemników w kontrolowanych regionach Etiopii."
 ETH_disband_the_chitet:0 "Rozwiąż Chitet"
 ETH_disband_the_chitet_desc:0 "Gdy wojna dobiegnie końca, trzeba pozwolić żołnierzom wrócić do domów."
 ETH_chitet_cooldown_tt:0 "Chitet można stworzyć ponownie po [?var_ETH_chitet_cooldown] dniach od jego rozwiązania."
 ETH_chitet_disband_tt:0 "[?var_ETH_chitet_cooldown] dni od rozwiązania chitet"
 ETH_disband_the_chitet_mission:0 "Najemnicy wracają do ojczyzny"
 ETH_disband_the_chitet_mission_desc:0 "Czas rozwiązać chitet i pozwolić żołnierzom wrócić do cywilnego życia."
 ETH_raise_the_chitet_effect_tt:0 "Zebranie najemników"
 ETH_number_levy_units_less_than_five:0 "Mniej niż 5 aktywnych dywizji najemników."
 ETH_second_italo_ethiopian_war_category:0 "II wojna włosko-etiopska"
 ETH_second_italo_ethiopian_war_category_desc:0 "[Get2ndItaloEthiopianWarDesc] "
 
 ETH_2ndItaloEthiopianWar:1 "[ITA.GetName] dopuściły się nielegalnej inwazji na naszą ojczyznę. Chociaż jesteśmy pełnoprawnymi członkami Ligi Narodów, świat nie podjął żadnych działań i uważa ten konflikt za niewiele znaczące starcia kolonialne. \nMusimy pokazać Lidze, że to otwarta agresja jednego państwa członkowskiego na inne, i w ten sposób zmusić świat do podjęcia działań przeciwko temu, co robi [ITA.GetLeader]."
 ITA_2ndItaloEthiopianWar:0 "Jak na razie Liga Narodów nie podjęła przeciw nam żadnych działań, a jedynie okazała symboliczny sprzeciw wobec naszego podboju Etiopii. Jednak im dłużej trwa ten konflikt i im więcej wysyłamy tam regularnych wojsk, tym bardziej rośnie ryzyko, że inne państwa zaczną wtrącać się w nasze sprawy. Musimy zakończyć tę wojnę, zanim [ETH.GetLeader] przekona Ligę Narodów do podjęcia działań."
 ETH_christmas_offensive_mission:0 "Bożonarodzeniowa ofensywa"
 ETH_christmas_offensive_mission_desc:0 "Nasze wojska wciąż posuwają się naprzód, ale tracimy impet. Wkrótce wyczerpie się energia wytworzona przez kontratak."
 ETH_time_based_war_escalation_mission:0 "Stopniowa eskalacja wojny"
 ETH_time_based_war_escalation_mission_desc:0 "Im dłużej trwa ta wojna, tym bardziej świat będzie zaniepokojony. Po upływie każdego półrocza, począwszy od początku października 1935 r., eskalacja wojny będzie wzrastać o jeden punkt."

 ETH_hold_the_north_mission:0 "Utrzymaj północ"
 ETH_hold_the_north_mission_desc:0 "Ofensywa bożonarodzeniowa odrzuciła Włochów, ale nie zepchnęliśmy ich do morza, jak planowaliśmy. Przegrupują się i zaatakują z większą siłą, a my musimy pokazać, że potrafimy utrzymać nasze terytorium."
 ETH_hold_the_north_mission_success:0 "\n[ETH.GetName] z powodzeniem utrzymała północ (+1) £trigger_yes\n"
 ITA_conquer_the_north_mission:0 "Podbij północną Etiopię"
 ITA_conquer_the_north_mission_desc:0 "Czas odzyskać tereny, które straciliśmy w wyniku etiopskiej ofensywy."
 ETH_war_escalation_inc_tt:0 "Eskalacja wojny rośnie o §G1§!"
 ETH_war_deescalation_inc_tt:0 "Eskalacja wojny spada o §R1§!"
 ITA_war_escalation_inc_tt:0 "Eskalacja wojny rośnie o §R1§!"
 ITA_war_deescalation_inc_tt:0 "Eskalacja wojny spada o §G1§!"
 ETH_hold_the_south_mission:0 "Utrzymaj południe"
 ETH_hold_the_south_mission_desc:0 "Jak na razie na froncie południowym panuje spokój, ale Włosi niewątpliwie przygotowują się do przeprowadzenia kolejnej ofensywy z terenów, które okupują na południu. Musimy ich odeprzeć i pokazać światu, że ziemie, które zdobyli wraz ze swoimi somalijskimi marionetkami, nie należą do nich."
 ETH_hold_the_south_mission_success:0 "\n[ETH.GetName] z powodzeniem utrzymała południe (+1) £trigger_yes\n"
 ITA_conquer_the_south_mission:0 "Podbij południową Etiopię"
 ITA_conquer_the_south_mission_desc:0 "Etiopczycy raczej nie spodziewają się ataku na południu. Musimy zdemoralizować ich armię, ograniczyć poparcie dla nich ze strony Ligi Narodów, a osiągniemy to, jeśli [837.GetName] i [836.GetName] zostaną szybko zdobyte."
 ETH_hold_addis_ababa_mission:0 "Utrzymaj Addis Abebę"
 ETH_hold_addis_ababa_mission_desc:0 "Jeśli obronimy naszą stolicę, być może społeczność międzynarodowa zrozumie, że Włochów trzeba zatrzymać siłą."
 ETH_hold_the_capital_mission_success:0 "\n[ETH.GetName] obroniła Addis Abebę (+1) £trigger_yes\n"
 ETH_conquer_addis_ababa_mission:0 "Zajmij Addis Abebę"
 ETH_conquer_addis_ababa_mission_desc:0 "Musimy zająć stolicę i sprawić, że [ETH.GetName] skapituluje."
 ETH_hold_harar_mission:0 "Utrzymaj: [835.GetName]"
 ETH_hold_harar_mission_desc:0 "Po utracie południa powinniśmy spróbować utrzymać się w Harar i obronić nasz dostęp do morza."
 ETH_harar_lost_tt:0 "Utrata kontroli nad Harar spowoduje w społeczeństwie spadek poparcia dla wojny."
 ETH_conquer_harar_mission:0 "Zajmij: [835.GetName]"
 ETH_conquer_harar_mission_desc:0 "Etiopczycy przegrupowują się w górach. [835.GetCapitalVictoryPointName] musi znaleźć się w naszych rękach, zanim umocnią swoje pozycje."
 ETH_hold_harar_mission_success:0 "\n[ETH.GetName] obroniła: [835.GetName] (+1) £trigger_yes\n"
 ETH_buy_rifles:0 "Kup broń ręczną"
 ETH_buy_rifles_desc:0 "Skoro mamy już dostęp do międzynarodowego rynku broni, musimy zawrzeć umowy na jej dostawy. Najbardziej potrzebujemy karabinów dla naszej piechoty, by mogła toczyć równe boje z najeźdźcami."
 ETH_buy_artillery:0 "Kup artylerię"
 ETH_buy_artillery_desc:0 "Pilnie potrzebujemy nowoczesnej artylerii, która wesprze nasze armie. Naszym priorytetem powinno być zawarcie umów na dostawy ciężkich dział."
 ETH_buy_support_equipment:0 "Kup sprzęt wsparcia"
 ETH_buy_support_equipment_desc:0 "Potrzebujemy nie tylko broni, mamy też olbrzymie braki, jeśli idzie o sprzęt łącznościowy i ogólnie pojętego wsparcia. Zdobycie go w większej ilości należy traktować priorytetowo."
 ETH_buy_anti_tank_guns:0 "Kup artylerię przeciwpancerną"
 ETH_buy_anti_tank_guns_desc:0 "Próbujemy walczyć z włoskimi czołgami za pomocą puszek z benzyną i karabinów myśliwskich na grubego zwierza. Jeśli chcemy pokonać Włochów, musimy mieć dużo dobrych dział przeciwpancernych."

 ETH_request_sent_flag:0 "Oczekiwanie na odpowiedź"
 ETH_host_confirmed_flag:0 "Zatwierdza kraj gospodarza rządu na wygnaniu"
 ETH_host_country_decision:0 "Prosi o pozwolenie utworzenia rządu na wygnaniu w: [FROM.GetName]"
 ETH_host_country_decision_desc:0 "Musimy szykować się na najgorsze. Jeśli kraj upadnie, musimy mieć miejsce, z którego będziemy kontynuować opór. Powinniśmy zwrócić się do rządu [FROM.GetAdjective] z prośbą o pozwolenie na utworzenie tam rządu na wygnaniu."
 ETH_host_country_decision_tt:0 "§Y[ROOT.GetLeader]§! zyska możliwość ustanowienia §Yrządu na wygnaniu§! w: §Y[FROM.GetNameWithFlag]§!, jeśli przed kapitulacją zrealizowano cel narodowy §Y$ETH_boarding_the_train$§!. \n\nOdblokowuje dodatkowe cele narodowe, które będą dostępne jako rząd na wygnaniu w: [FROM.GetNameDef]."

