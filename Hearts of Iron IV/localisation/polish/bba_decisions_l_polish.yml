 ETH_anti_colonialism_decision:0 "Propaganda anty[FROM.GetAdjective]"
 ETH_anti_colonialism_decision_desc:0 "Imperializm [FROM.GetAdjective] w Afryce musi się skończyć. Świat musi się obudzić i uświadomić sobie, że dni kolonializmu [FROM.GetAdjective] dobiegły końca. Obywatele państwa [FROM.GetAdjective] muszą naciskać na swoich przywódców, by wyzwolili ich kolonie w Afryce."
 ETH_demand_peace_decision:0 "Zażądaj [?FROM.previous_overlord.GetAdjective] uznania państwa [FROM.GetAdjective]"
 ETH_demand_peace_decision_desc:0 "[FROM.GetName]: dzielni obywatele powstali przeciwko [?FROM.previous_overlord.GetAdjective] tyranii. Powinniśmy działać i wykorzystać wszelkie dostępne środki, by zmusić władze [?FROM.previous_overlord.GetAdjective] do wycofania się z terytorium [FROM.GetAdjective]."
 ETH_demand_peace_decision_tt:0 "§Y[?FROM.previous_overlord.GetNameWithFlag]§! jest celem nacisków dotyczących zakończenia wojny z: §Y[FROM.GetNameWithFlag]§!"
 ETH_currently_demanding_peace_flag:0 " Obecnie domaga się pokoju"

 ETH_social_reforms_category:0 "Anarchistyczno-komunistyczne reformy społeczne"
 ETH_social_reforms_category_desc:0 "Musimy dokonać wielu reform społecznych, by zasypać podziały kulturowe i religijne toczące państwo [ETH.GetAdjective]. Tylko tak zachowamy jedność."
 ETH_education_reforms_decision:0 "Reformy systemu edukacji"
 ETH_education_reforms_decision_desc:0 "By zapobiec rozwojowi ruchów reakcyjnych w przyszłości, musimy zreformować system edukacji tak, by tworzył swobodnie myślących dorosłych, a nie popleczników kapitalizmu."
 ETH_collectivization_reforms_decision:0 "Reformy ziemi"
 ETH_collectivization_reforms_decision_desc:0 "[ETH.GetNameDefCap]: ta ziemia przez wieki należała do arystokratów, choć uprawiali ją zwykli ludzie. Dokonując redystrybucji ziemi, możemy sprawić, że wszyscy staną się kowalami własnego losu."
 ETH_secularization_reforms_decision:0 "Reformy sekularyzujące"
 ETH_secularization_reforms_decision_desc:0 "[ETH.GetNameDefCap] składa się z wielu kultur i religii, których początki sięgają wiele wieków wstecz. Musimy zerwać jarzmo przesądów, jeśli zależy nam, by w przyszłości nie dochodziło do aktów przemocy między poszczególnymi sektami."
 ETH_freedom_at_gunpoint_category:0 "Wolność pod lufami karabinów"
 ETH_freedom_at_gunpoint_category_desc:0 "Nasi sąsiedzi tkwią w jarzmie imperialistów. Czas, żebyśmy wykorzystali nasze doświadczenie wojenne i nową siłę gospodarczą, by pomóc w wyzwoleniu Afryki, posługując się jedynym językiem rozumianym przez mocarstwa kolonialne. Brutalną siłą."
