 ETH_road_reform_BoP:0 "Ulepszenie dróg"

 ETH_Education_reform_decentralized_BoP:0 "Lokalne reformy edukacji"
 ETH_Education_reform_decentralized_BoP_tt:0 "Edukacja jest niezwykle istotna w naszej walce z przestarzałymi strukturami władzy. Musimy uczyć młodych tak, by podważali autorytety i odrzucali skostniałe poglądy tradycjonalistów."
 ETH_Education_reform_centralized_BoP:0 "Reformy edukacji regionalnej"
 ETH_Education_reform_centralized_BoP_tt:0 "Zadbanie, by kolejne pokolenie mogło wejść w szeregi pracujących, jest dla nas priorytetem. Mamy jednak okazję skierować przyszłe pokolenia w bardziej akceptowalnym kierunku moralnym, dzięki czemu pozostaną wierne wspaniałemu przywódcy, jakim jest [ETH.GetLeader]."
 ETH_road_reform_local_BoP:0 "Wsparcie rozbudowy dróg lokalnych"
 ETH_road_reform_highways_BoP:0 "Wsparcie rozbudowy obwodnicy miasta stołecznego"
 ETH_road_reform_local_BoP_desc:0 "Sieć [ETH.GetAdjective] dróg stanowi coraz większą przeszkodę w dalszym rozwoju gospodarczym. Mamy teraz wpływy polityczne, które pozwolą zapoczątkować modernizację dróg, na której skorzystają wszyscy obywatele, ponieważ powstaną lepsze połączenia drogowe między miasteczkami i wsiami."
 ETH_road_reform_highways_BoP_tt:0 "Sieć [ETH.GetName] dróg stanowi coraz większą przeszkodę w dalszym rozwoju gospodarczym. Dzięki świeżo uzyskanym wpływom możemy przyśpieszyć rozwój gospodarki i centralizację, budując lepsze obwodnice stolicy."
 ETH_officer_reforms_centralized_BoP:0 "Wprowadzenie oficerów politycznych"
 ETH_officer_reforms_decentralized_BoP:0 "Zwiększenie merytokracji w wojsku"
 ETH_officer_reforms_centralized_BoP_tt:0 "By mieć gwarancję, że wojsko nie zbuntuje się przeciwko naszej władzy, musimy zapewnić sobie jego lojalność, wprowadzając oficerów politycznych."
 ETH_officer_reforms_decentralized_BoP_tt:0 "By zapewnić skuteczne działanie wojska, musimy położyć większy nacisk na merytokrację w korpusie oficerskim."
 ETH_BoP_purge_communists:0 "Czystka komunistów"
 ETH_BoP_purge_communists_tt:0 "Niepewny pokój między Czarnymi Lwami a komunistycznymi oficerami wojska zaczyna się kruszyć. Oficerowie wyraźnie dążą do centralizacji władzy i utworzenia rządzonego przez nich państwa autorytarnego. Musimy się ich pozbyć, zanim zniszczą wszystko, co zbudowaliśmy."
 ETH_BoP_purge_anarchists:0 "Czystka anarchistów"
 ETH_BoP_purge_anarchists_tt:1 "Niepewny pokój między wojskiem a Czarnymi Lwami zaczyna się kruszyć. Ich naiwne anarchistyczne poglądy sprawiają, że [ETH.GetNameDef] gnije od wewnątrz, co zmienia nas w łatwy cel ataku. Jeśli nasza rewolucja ma trwać dalej, musimy raz na zawsze pozbyć się Czarnych Lwów. \n\n§Y$ETH_prov_mil_admin$§! zostanie przywódcą: §Y[ROOT.GetFlag][ROOT.GetNameDefCap]§!."
 ETH_BoP_expand_black_lions:0 "Więcej dywizji Czarnych Lwów"
 ETH_BoP_expand_black_lions_tt:0 "Komunistom nie można ufać, musimy zachować czujność, gdy mogą zechcieć przejąć całą władzę. Dlatego zwiększymy liczbę dywizji Czarnych Lwów, by zniechęcić ich do wrogich posunięć."
 ETH_BoP_expand_red_guards:0 "Więcej dywizji Czerwonej Gwardii"
 ETH_BoP_expand_red_guards_tt:0 "Czarnym Lwom nie można powierzać rządów, trzeba w końcu odsunąć ich od władzy. Musimy zwiększyć liczbę jednostek Czerwonej Gwardii pod naszym dowództwem, które będziemy mogli wykorzystać, gdy nastąpi nieuchronny upadek Czarnych Lwów."

 ETH_electrify_state:0 "[FROM.GetName]: elektryfikacja"
 ETH_electrify_state_desc:0 "Dostarczenie elektryczności do lokalnych wiosek to kluczowy element modernizacji kraju."
 ETH_electrify_state_tt:0 "Modyfikuje §Y$ETH_state_development_dynamic_modifier$§! o: \n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+10%§!"
