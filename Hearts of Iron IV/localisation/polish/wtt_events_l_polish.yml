 #Ask soviet for support
 wtt_warlord_vs_prc.1.t:0 "[warlord.GetLeader] prosi o wsparcie."
 wtt_warlord_vs_prc.1.desc:0 "[warlord.GetLeader] wysłał do Moskwy delegację, która ma nas wysondować w sprawie ewentualnego wsparcia w wewnętrznej walce w partii. Twierdzą, że [communist_china.GetLeader] jest zbyt słabo oddany sprawie komunizmu, może skrywać reakcyjne skłonności i zdradzić rewolucję w jej najważniejszej fazie.\n\n[warlord.GetLeader] proponuje nam udzielenie mu poparcia, obiecuje wieczną i niezłomną lojalność komunizmowi, a [SOV.GetLeader] nigdy się na nim nie zawiedzie." # [LocEditor:AwaitingBatchUpdate]
 wtt_warlord_vs_prc.1.a:0 "Lojalna marionetka może być przydatna."
 wtt_warlord_vs_prc.1.a_tooltip:0 "Jeżeli odmówią, §H[communist_china.GetNameDef]§! wypowie im wojnę.\n"
 wtt_warlord_vs_prc.1.b:0 "Nie potrzebujemy tak bezczelnego oportunizmu."
 #soviet support new warlord and tells communist_china that they are done.
 wtt_warlord_vs_prc.2.t:0 "[soviet.GetLeader] przesyła wiadomość."
 wtt_warlord_vs_prc.2.desc:0 "Przedstawiciel rządu [SOV.GetAdjective] poinformował nas, że [SOV.GetLeader] ma poważne wątpliwości co do sposobu, w jaki [communist_china.GetLeader] interpretuje teorię marksistowską. W tej kluczowej fazie walki klasowej w Chinach nie możemy odbiegać od właściwego przestrzegania nauk Marksa i Lenina. Wygląda na to, iż Moskwa uważa, że [warlord.GetLeader] wie lepiej, co jest potrzebne do rozwoju komunizmu w Chinach. Jeśli idzie o Moskwę, partia powinna zgodzić się, żeby [warlord.GetLeader] został nowym przewodniczącym, w przeciwnym razie [SOV.GetLeader] może okazać niezadowolenie."
 wtt_warlord_vs_prc.2.a:0 "[communist_china.GetLeader] ma udać się do Moskwy, aby to wyjaśnić."
 wtt_warlord_vs_prc.2.b:0 "Nigdy nie pokłonimy się zdrajcom!"
 #soviet tells Warlord no support
 wtt_warlord_vs_prc.3.t:0 "[SOV.GetLeader] odmawia"
 wtt_warlord_vs_prc.3.desc:0 "Podobno [SOV.GetLeader] nie jest przekonany o naszej lojalności i zdolnościach przywódczych. Rząd [SOV.GetAdjective] uważa, że przewodniczącym komunistycznej partii Chin nadal powinien być [communist_china.GetLeader]."
 wtt_warlord_vs_prc.3.a:0 "Niech to zostanie między nami."
 #Warlord is told they are now the new communist_china.
 wtt_warlord_vs_prc.4.t:0 "[communist_china.GetNameDef] ulega"
 wtt_warlord_vs_prc.4.desc:0 "[communist_china.GetLeader] śle do Sowietów rozpaczliwe apele, pragnąc przeciągnąć ich na swoją stronę. Uświadomiwszy sobie, że walka jest przegrana, [communist_china.GetLeader] publicznie składa potem samokrytykę i obiecuje współpracę z nami, by zagwarantować zwycięstwo rewolucji."
 wtt_warlord_vs_prc.4.a:0 "Dobrze."
 ##Neighboring warlord told to join or die
 wtt_warlord_vs_prc.10.t:0 "Przyłącz się albo giń"
 wtt_warlord_vs_prc.10.desc:0 "W obliczu wyboru pomiędzy oddaniem władzy a sprawdzeniem sowieckiego blefu, [communist_china.GetLeader] wybrał to drugie. Niestety wygląda na to, że [SOV.GetLeader] nie blefował i rozpoczęły się działania zbrojne. Znaleźliśmy się w trudnej sytuacji, podlegamy potężnym naciskom z obu stron, a Sowieci domagają się, byśmy pomogli im pozbyć się zdrajcy.\n\nTwierdzą, że jeśli odmówimy, znajdziemy się po tej samej stronie, co [communist_china.GetLeader]."
 wtt_warlord_vs_prc.10.a:0 "[communist_china.GetLeader] to postać, za którą nie warto umierać."
 wtt_warlord_vs_prc.10.b:0 "Nie weźmiemy w tym udziału."
 #Soviet asks WTT_communist_china for more stuff after having supported them
 wtt_warlord_vs_prc.21.t:0 "[From.GetLeader] domaga się naszego poparcia"
 wtt_warlord_vs_prc.21.desc:0 "[From.GetLeader] przesyła wiadomość, w której wzywa nas do realizacji dostaw, które ustaliliśmy w ramach pomocy gospodarczej."
 wtt_warlord_vs_prc.21.a:0 "Musimy zapłacić tę cenę."
 wtt_warlord_vs_prc.21.b:0 "To grabież!"
 wtt_warlord_vs_prc.22.t:0 "[From.GetNameDef] się zgadza"
 wtt_warlord_vs_prc.22.desc:0 "[From.GetLeader] protestował, ale tak jak prosiliśmy, zgodził się przyspieszyć wypłacanie środków."
 wtt_warlord_vs_prc.22.a:0 "Powinien się modlić, byśmy nie zmienili tej umowy jeszcze bardziej."
 wtt_warlord_vs_prc.23.t:0 "[From.GetNameDef] odrzuca propozycję"
 wtt_warlord_vs_prc.23.desc:0 "[From.GetLeader] odrzucił naszą prośbę o dodatkowe wsparcie, stwierdzając, że jego kraj nie jest w stanie sprostać "absurdalnym" płatnościom, których się domagamy."
 wtt_warlord_vs_prc.23.a:0 "Obiecał nam to, więc dostaniemy to, co nam się należy!"
 wtt_warlord_vs_prc.23.b:0 "Tym razem przymkniemy na to oko."
 #Soviet asks WTT_communist_china to become puppet
 wtt_warlord_vs_prc.31.t:0 "[From.GetLeader] żąda bliższej współpracy"
 wtt_warlord_vs_prc.31.desc:0 "[From.GetLeader] przesłał wiadomość, w której twierdzi, że nasza rewolucja może stać się łatwą ofiarą kontrrewolucji. Jego specjalny przedstawiciel ma bacznie obserwować to, co dzieje się w naszym kraju, i doradzać nam, jak zwyciężyć w walce klas.\n\nW dalszej części listu napisano, że niestosowanie się do jego sugestii będzie oznaczać, że element reakcyjny przejął kontrolę nad naszym rządem, a wtedy zostaną powzięte stosowne kroki."
 wtt_warlord_vs_prc.31.a:0 "Chętnie czegoś się nauczymy."
 wtt_warlord_vs_prc.31.b:0 "Nikt nie będzie nam mówił, co mamy robić."
 wtt_warlord_vs_prc.32.t:0 "[From.GetNameDef] się zgadza"
 wtt_warlord_vs_prc.32.desc:0 "[From.GetLeader] przywitał naszego specjalnego wysłannika i mianował go swoim osobistym doradcą. W ten sposób przejęliśmy kontrolę nad ich polityką wewnętrzną i zewnętrzną."
 wtt_warlord_vs_prc.32.a:0 "Wykazał się rozsądkiem."
 wtt_warlord_vs_prc.33.t:0 "[From.GetNameDef] odrzuca propozycję"
 wtt_warlord_vs_prc.33.desc:0 "[From.GetLeader] wysłuchał nas, ale uprzejmie i zdecydowanie odrzucił nasz wniosek o umożliwienie nam bardziej bezpośredniego wpływu na ich politykę. Według niego nie znamy sytuacji na miejscu, a wdrażanie nauk Marksa powinniśmy zostawić lokalnym ekspertom."
 wtt_warlord_vs_prc.33.a:0 "Może musimy powtórzyć nasz wniosek z większym naciskiem."
 wtt_warlord_vs_prc.34.t:0 "[From.GetNameDef] odmawia zapłaty"
 wtt_warlord_vs_prc.34.desc:0 "[From.GetLeader] ostentacyjnie ignoruje coraz dobitniejsze żądania realizacji ustalonych wcześniej płatności. Nie odpowiedział nawet na zaproszenie do Moskwy, gdzie mógłby wyjaśnić motywy swojego działania."
 wtt_warlord_vs_prc.34.a:0 "Chce nas sprawdzić?"
 # PRC informed a warlord wants to create a faction
 wtt_warlord_vs_prc.35.t:0 "Sojusz [From.GetAdjective]"
 wtt_warlord_vs_prc.35.desc:0 "[From.GetNameDefCap] wnioskuje o utworzenie przez chińskich komunistów jednej frakcji – Frontu Ludowego – żeby działać pod jednym sztandarem i w ten sposób pokonać nacjonalistów, reakcjonistów i obcych najeźdźców."
 wtt_warlord_vs_prc.35.a:0 "Teraz bohaterem jest lud!"
 wtt_warlord_vs_prc.35.b:0 "To wbrew interesom [Root.GetAdjective]."
 # If a human PRC rejects the faction, the warlord can dismantle it altogether
 wtt_warlord_vs_prc.36.t:0 "[From.GetLeader] odmawia zawarcia sojuszu."
 wtt_warlord_vs_prc.36.desc:0 "[From.GetNameDefCap] odrzuca propozycję korzystnego sojuszu Frontu Ludowego przeciwko nacjonalistom, reakcjonistom i obcym najeźdźcom, twierdzi też, że nasz sojusz byłby wbrew interesom [From.GetAdjective]."
 wtt_warlord_vs_prc.36.a:0 "Musimy zrobić to sami."
 wtt_warlord_vs_prc.36.b:0 "Równie dobrze możemy zlikwidować zjednoczony front."
 wtt_manchukou.1.t:0 "[From.GetNameDef] żąda poddaństwa"
 wtt_manchukou.1.desc:0 "Zdaje się, że [From.GetLeader] wreszcie postanowił rozszerzyć swą władzę na odległe zakątki Chin. Przybyły przedstawiciel rządu [From.GetAdjective] domaga się, żebyśmy pokłonili się jedynemu prawdziwemu cesarzowi Chin, Synowi Niebios, którym jest [From.GetLeader]. Stwierdził też, że odmowa zostanie uznana za akt zdrady."
 wtt_manchukou.1.a:0 "Ta cała republika to i tak był słaby pomysł."
 wtt_manchukou.1.b:0 "Niech spróbuje."
 wtt_manchukou.2.t:0 "[From.GetLeader] ulega"
 wtt_manchukou.2.desc:0 "[From.GetLeader] wysłał ponownie posłańca z osobistym listem, w którym przyrzeka absolutne posłuszeństwo i uznaje, że [MAN.GetLeader] jest prawdziwym przywódcą Chin."
 wtt_manchukou.2.a:0 "Dobrze wie, gdzie jest jego miejsce."
 wtt_manchukou.3.t:0 "[From.GetLeader] odrzuca propozycję"
 wtt_manchukou.3.desc:0 "[From.GetLeader] odpowiada na naszą szczodrą propozycję potokiem obelg i przekleństw, wypowiada się też nieprzychylnie o przodkach i osobowości cesarza. [MAN.GetLeader] musi wysłuchiwać tych nieprawdziwych i wielce obraźliwych słów."
 wtt_manchukou.3.a:0 "Nauczymy go dobrych manier."
 wtt_manchukou.11.t:0 "Plan pięcioletni"
 wtt_manchukou.11.desc:0 "Nowy plan pięcioletni, nakreślający kierunki rozwoju naszej gospodarki w najbliższych latach, powoli nabiera kształtów. Poszczególne departamenty wciąż różnią się w ocenie tego, na co należy położyć największy nacisk. \n\nWszyscy zgadzają się, że celem powinien być rozwój przemysłu ciężkiego, ale nadal dyskutuje się, co powinny produkować te nowe fabryki. \n\nTrzeba podjąć jakąś decyzję, żeby przerwać ten impas."
 wtt_manchukou.11.a:0 "Rozbudujmy nasz przemysł lotniczy."
 wtt_manchukou.11.b:0 "Zainwestujmy w przemysł motoryzacyjny."
 wtt_manchukou.11.c:0 "Ogólny program industrializacji."
 wtt_manchukou_bandit_sabotage.21.t:0 "Sabotaż zakładów zbrojeniowych"
 wtt_manchukou_bandit_sabotage.21.desc:0 "[state.GetName] – pojawiły się doniesienia z jednej z tamtejszych fabryk, w której wczoraj wieczorem wybuchł wielki pożar. Miejscowi strażacy nadal walczą z ogniem, są przekonani, że do końca dnia nad nim zapanują. Fabryka została poważnie uszkodzona, pożar prawdopodobnie wybuchł w magazynie z łatwopalnymi chemikaliami.\n\nWywiad wojskowy rozpoczął wnikliwe śledztwo, by ustalić, jak mogło dojść do wybuchu pożaru pomimo zachowania najwyższych standardów bezpieczeństwa. Pierwsze ślady wskazują, że mogło dojść do podpalenia."
 wtt_manchukou_bandit_sabotage.21.a:0 "Ci terroryści muszą być schwytani!"
 wtt_manchukou_bandit_sabotage.22.t:0 "Sabotaż fabryki cywilnej"
 wtt_manchukou_bandit_sabotage.23.t:0 "Wysadzono most"
 wtt_manchukou_bandit_sabotage.23.desc:0 "[state.GetName] – ubiegłej nocy duży most kolejowy zawalił się pod ciężarem pociągu z amunicją. Operację ratunkową utrudniały wtórne wybuchy amunicji. Załoga pociągu wciąż nie została odnaleziona, prawdopodobnie wszyscy zginęli.\n\nWywiad wojskowy wysłał na miejsce zespół śledczych, który rozpocznie pracę, gdy tylko będzie to bezpieczne. Jego zadanie polega na ustaleniu, w jaki sposób tak wytrzymały most mógł zawalić się bez żadnego ostrzeżenia.\n\nŚwiadkowie zeznali, że na dzień przed zawaleniem się konstrukcji widzieli niewielką grupę ludzi w dolinie pod mostem. Nie wiadomo, gdzie teraz znajdują się te osoby."
 generic.11.t:0 "Koniec wojny domowej"
 generic.11.d:0 "Wojna, która rozdarła nasz kraj, wreszcie dobiegła końca. Możemy rozpocząć jednoczenie obywateli i odbudowę zniszczeń."
 generic.11.a:0 "Wspólnie stworzymy lepszą przyszłość!"
 generic.12.t:0 "[From.GetName] próbuje sabotować Suez"
 generic.12.d:0 "Wywiad wojskowy informuje, że [From.GetName] zamierza użyć masy ładunków wybuchowych i statków blokujących, aby sabotować Kanał Sueski. Mamy niewiele czasu, żeby ich powstrzymać."
 generic.12.a:0 "Nie możemy do tego dopuścić!"
 generic.13.t:0 "[From.GetName] próbuje sabotować Panamę"
 generic.13.d:0 "Wywiad wojskowy informuje, że [From.GetName] zamierza użyć masy ładunków wybuchowych i statków blokujących, aby sabotować Kanał Panamski. Mamy niewiele czasu, żeby ich powstrzymać."
 generic.14.t:0 "[From.GetName] przesyła protest dyplomatyczny"
 generic.14.d:0 "Emisariusze [From.GetAdjective] przekazali naszemu rządowi zdecydowany protest dyplomatyczny dotyczący obecności naszych attaché w krajach, z którymi ich państwo prowadzi wojnę. Domagają się natychmiastowego odwołania naszej misji wojskowej."
 generic.14.a:0 "To rozsądna propozycja."
 generic.14.b:0 "Nikt nie będzie nam dyktować, gdzie mamy wysyłać naszych attaché."
 attache_political_power_tt:1 "Ze względu na różnicę sił i naszą §Yopinię§! o nich to działanie będzie miało następujący skutek:\n"
 attache_fascism_tt:0 "Ze względu na poziom poparcia dla §Yfaszyzmu§! w naszym kraju to działanie będzie miało następujący skutek:\n"
 attache_communism_tt:0 "Ze względu na poziom poparcia dla §Ykomunizmu§! w naszym kraju to działanie będzie miało następujący skutek:\n"
 attache_democratic_tt:0 "Ze względu na poziom poparcia dla §Ydemokracji§! w naszym kraju to działanie będzie miało następujący skutek:\n"
 attache_neutrality_tt:0 "Ze względu na poziom poparcia dla §Yneutralności§! w naszym kraju to działanie będzie miało następujący skutek:\n"
 generic.15.t:0 "[From.GetName] odwołuje attaché"
 generic.15.d:0 "W odpowiedzi na nasze żądania [From.GetNameDef] wycofuje swoją misję wojskową z wrogiego nam kraju."
 generic.16.t:0 "[From.GetName] pozostawia attaché"
 generic.16.d:0 "Mimo naszych żądań [From.GetNameDef] odmawia wycofania swojej misji wojskowej z wrogiego nam kraju, stwierdzając: "nie mamy prawa wtrącać się w wewnętrzne sprawy suwerennego państwa, jakim jest [From.GetName]"."
 generic.16.a:0 "Jeszcze zobaczymy."
 canals_tt:0 "Zajmijmy brzegi kanału w ciągu najbliższego miesiąca, żeby pokrzyżować plany wroga."
 generic.17.t:0 "[From.GetName] choruje"
 generic.17.d:0 "Zdaje się, że [From.GetRank] [From.GetName] odczuwa trudy ciężkiej służby dla dobra [From.From.GetAdj] dążeń. Przemęczenie i zły klimat spowodowały, że [From.GetRank] choruje i musi powoli wrócić do zdrowia. Do tego czasu nie będzie realizować zadań ze swoją zwykłą wydajnością."
 generic.18.t:0 "[From.GetName] – kontuzja"
 generic.18.d:0 "Bitwa zakończyła się zwycięstwem, ale [From.GetRank] [From.GetName] chyba zbyt wiele ryzykuje na froncie. Doprowadziło to do odniesienia ran, na których zagojenie się potrzeba trochę czasu. Dopóki ten nie minie, [From.GetRank] nie będzie realizować zadań ze swoją zwykłą wydajnością."
 japan_border_conflict.1.t:0 "Japońska prowokacja na granicy"
 japan_border_conflict.1.desc:0 "W ramach prac konserwacyjnych na linii demarkacyjnej wysłaliśmy pracowników, którzy mieli sprawdzić znaki demarkacyjne w pobliżu jeziora Chasan. Gdy nasi ludzie zbliżyli się do granicy, jaką dzieli z nami [JAP.GetNameDef], zostali ostrzelani przez żołnierzy z japońskiego posterunku.\n\nZłożyliśmy oficjalny protest dyplomatyczny, ale japoński ambasador utrzymuje, że pracownicy zostali wysłani, żeby przesunąć znaki i dać nam podstawy do zagarnięcia większego terytorium.\n\nJapończycy zapewnili nas, że uszanują granicę, ale nie zgodzą się na "manipulowanie" obecną linią demarkacyjną i odpowiedzą siłą, jeśli to zrobimy.\n\nW praktyce oznacza to, że nie możemy już swobodnie przemieszczać się po naszym terytorium w tym regionie."
 japan_border_conflict.1.a:0 "To niedopuszczalne."
 japan_border_conflict.2.t:0 "Japońskie zwycięstwo nad jeziorem Chasan"
 japan_border_conflict.2.desc:0 "Po starciu między siłami [SOV.GetAdjective] i Japonii nad jeziorem Chasan wojska [SOV.GetAdjective] są podobno w pełnym odwrocie. Jednostki japońskie zajmują liczne strategiczne wzniesienia w tym rejonie i rozpoczęły umacnianie swoich pozycji.\n\nW czasie bitwy Japończycy zdobyli wiele czołgów [SOV.GetAdjective], które wysłano do Tokio, gdzie zostaną dokładnie przeanalizowane."
 japan_border_conflict.2.a:0 "Rozstrzygnęliśmy tę kwestię honorowo."
 japan_border_conflict.2.b:0 "Musimy przygotować adekwatną odpowiedź."
 japan_border_conflict.3.t:0 "Japońska porażka nad jeziorem Chasan"
 japan_border_conflict.3.desc:0 "Po starciu między siłami [SOV.GetAdjective] i Japonii nad jeziorem Chasan ambasador Japonii w Moskwie złożył wniosek o zawieszenie broni.\n\nWiele japońskich ataków na pozycje wojsk [SOV.GetAdjective] zakończyło się niepowodzeniem i ciężkimi stratami, co spowodowało, że w armii Japonii zaczęto zastanawiać się nad sprawnością bojową jej żołnierzy."
 japan_border_conflict.3.a:0 "Lepiej przegrać z honorem, niż nie próbować wcale."
 japan_border_conflict.3.b:0 "Nasze wojska dobrze się spisały."
 japan_border_conflict.4.t:0 "Pat nad jeziorem Chasan"
 japan_border_conflict.4.desc:0 "Walki pomiędzy siłami [SOV.GetAdjective] i Japonii nad jeziorem Chasan ustały po tym, jak obie strony wycofały się ze spornego regionu w celu uzupełnienia zapasów i przegrupowania. Zdawszy sobie sprawę z daremności dalszych ataków, Japończycy poprosili o zawieszenie broni i rozpoczęcie negocjacji w celu ustalenia granic."
 japan_border_conflict.4.a:0 "Zdobyliśmy cenne doświadczenie."
 japan_border_conflict.5.t:0 "Eskalacja nad jeziorem Chasan"
 japan_border_conflict.5.desc:0 "Na jeziorem Chasan trwają walki między wojskami Japonii i [SOV.GetAdjective]. Siły japońskie z innych rejonów, chcąc przerwać ten impas, uderzyły na oddziały [SOV.GetAdjective] w tym sektorze. Wywiad donosi, że Japończycy mogą wkrótce wzmocnić atak świeżymi oddziałami przeniesionymi z innych zakątków Cesarstwa." # [LocEditor:AwaitingBatchUpdate]
 japan_border_conflict.5.a:0 "Musimy utrzymać nasze pozycje."
 japan_border_conflict.6.t:0 "Eskalacja nad jeziorem Chasan"
 japan_border_conflict.6.desc:0 "Na jeziorem Chasan trwają walki między wojskami [FROM.GetAdjective] i [JAP.GetAdjective] Siły [FROM.GetAdjective] z innych rejonów, chcąc przerwać ten impas, uderzyły na oddziały [JAP.GetAdjective] w tym sektorze. Wywiad donosi, że wojska [FROM.GetAdjective] mogą wkrótce wzmocnić atak świeżymi oddziałami przeniesionymi z innych zakątków kraju."
 japan_border_conflict.6.a:0 "Musimy się przygotować do ataku!"
 JAP_kalkin_gol:0 "Sprawdzenie Sowietów"
 wtt_prc.30.t:0 "Prowokacja udana"
 wtt_prc.30.desc:0 "[JAP.GetManchuriaPuppet]: działając pod osłoną nocy, nasi towarzysze dokonali sabotażu japońskiej fabryki. Nie mamy szczegółowych informacji o spowodowanych zniszczeniach, ponieważ siły cesarskie całkowicie zablokowały ten teren.\n\nTakie zachowanie świadczy o tym, że zadaliśmy silny cios. Trudno powiedzieć, czy sprowokuje to Japończyków do działania."
 wtt_prc.30.a:0 "Potrząsnęliśmy gniazdem szerszeni."
 wtt_prc.31.desc:0 "[JAP.GetManchuriaPuppet]: działając pod osłoną nocy, nasi towarzysze dokonali sabotażu ważnego mostu. Niewielki oddział komandosów melduje, że przeprawa została całkowicie zniszczona, a waląc się, zabrała ze sobą pociąg przewożący amunicję.\n\nŻołnierze pozwolili, żeby zobaczyli ich miejscowi, czym jasno pokazali, że był to sabotaż. Trudno powiedzieć, czy sprowokuje to Japończyków do działania."
 wtt_prc.32.desc:0 "[JAP.GetManchuriaPuppet]: udało nam się urządzić zasadzkę na japoński patrol i zlikwidować go. Ciała zabitych wrogów zostały na miejscu, żeby Japończycy dowiedzieli się, co zaszło. \n\nCzas pokaże, czy uznają nasze działania za powód do wypowiedzenia wojny."
 wtt_prc.20.c:0 "Powinniśmy całkowicie wycofać się z kontynentu."
