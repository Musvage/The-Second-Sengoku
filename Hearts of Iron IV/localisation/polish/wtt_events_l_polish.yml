l_polish:
 generic.8.t:0 "Władcy atomu"
 generic.8.d:0 "Użyliśmy pierwszej broni atomowej na świecie, przez co znaleźliśmy się na czele wyścigu zbrojeń. Ciężka praca przyniosła efekty, na razie świat nie ma innego wyjścia, jak podziwiać naszą potęgę. Może kiedyś inni nam dorównają, ale zadbaliśmy, żeby nigdy nas nie przerośli."
 generic.8.a:0 "Roznieśmy wrogów w proch!"
 generic.9.t:0 "W cieniu innych"
 generic.9.d:0 "Ktoś inny użył broni atomowej jako pierwszy na świecie, dzięki czemu znalazł się na czele wyścigu zbrojeń. Mimo naszych wysiłków nie mamy żadnej obrony ani możliwości odwetu. Wróg ma olbrzymią przewagę, dlatego musimy zdwoić wysiłki i odrobić straty, zanim dojdzie do jeszcze większych zniszczeń."
 generic.9.a:0 "Na ten program musimy przeznaczyć wszystkie dostępne środki."
 generic.10.t:0 "Potężni przyjaciele"
 generic.10.d:0 "Nasi sojusznicy jako pierwsi na świecie użyli broni atomowej, dzięki czemu nasz sojusz znalazł się na czele wyścigu zbrojeń. Wróg ma przewagę, ale nasz sojusznik posiada potężny oręż, który może posłużyć nam do ataku odwetowego, jeśli ktoś z naszych przeciwników także ujarzmi potęgę atomu."
 generic.10.a:0 "Możemy się na to zgodzić."
 wtt_denmark.1.t:0 "Niepodległość dla Islandii"
 wtt_denmark.1.d:0 "Po zerwaniu kontaktów po inwazji parlament Islandii przejął kontrolę nad sprawami zagranicznymi tego kraju. To rozwiązanie wprowadzone tylko na czas okupacji."
 wtt_denmark.1.a:0 "Życzymy im powodzenia."
 news.331.t:0 "Islandia przejmuje kontrolę nad sprawami zagranicznymi"
 news.331.desc:0 "Po kapitulacji Danii, unijnego partnera Islandii, parlament tej ostatniej przejął kontrolę nad sprawami zagranicznymi swojego kraju, co sprawia, że Islandia stała się całkowicie niepodległym państwem. Nowo wybrany gubernator tymczasowy już ogłosił neutralność wyspy w trwającym konflikcie, mimo że ich kraj macierzysty został zaatakowany."
 news.331.a:0 "Neutralność nie uratowała Danii."
 wtt_britain.24.t:0 "Propozycja MacDonalda"
 wtt_britain.24.d:0 "Brytyjskie konwoje są coraz częściej atakowane, dlatego nasi wschodni sąsiedzi coraz mocniej naciskają nas w sprawie korzystania z naszych lotnisk i portów, dzięki którym mogliby roztoczyć parasol ochronny nad trasami ich konwojów. Brytyjski wysłannik Malcolm MacDonald zaproponował nam zwrot Irlandii Północnej w zamian za nasze włączenie się do wojny po stronie Zjednoczonego Królestwa."
 wtt_britain.24.a:0 "Świetny pomysł."
 wtt_britain.24.b:0 "Nagroda nie jest warta swojej ceny."
 wtt_britain.25.t:0 "Brytyjczycy żądają oddania francuskiej floty"
 wtt_britain.25.d:0 "Brytyjskie okręty pojawiły się przy głównych portach naszej marynarki i otrzymaliśmy ultimatum, w którym Anglicy żądają natychmiastowego poddania naszej floty. Ich admirał grozi otwarciem ognia, jeżeli nasze jednostki natychmiast nie ruszą do brytyjskich portów."
 wtt_britain.25.a:0 "Nie mamy innego wyboru..."
 wtt_britain.25.b:0 "Nigdy nie oddamy naszej floty innemu krajowi!"
 wtt_britain.26.t:0 "Francja oddaje flotę"
 wtt_britain.26.d:0 "Francuzi podjęli mądrą decyzję przekazania swych okrętów do naszych portów. Teraz kontrolujemy całą francuską flotę."
 wtt_britain.26.a:0 "Przynajmniej nie wpadła w ręce Niemców."
 wtt_britain.27.t:0 "Francja odrzuca ultimatum"
 wtt_britain.27.d:0 "Francja nie zgodziła się na nasze żądania. Przed nami trudny wybór: wycofać się albo zwrócić przeciwko naszym dawnym sojusznikom..."
 wtt_britain.27.a:0 "Nie możemy pozwolić, żeby francuska flota służyła Niemcom!"
 wtt_britain.27.b:0 "To przykre, ale musimy się wycofać."
 news.332.t:0 "Francja oddaje flotę"
 news.332.desc:0 "Wczoraj jednostki brytyjskiej marynarki zablokowały ważne francuskie bazy morskie w Afryce Północnej. Francuzi otrzymali ultimatum z żądaniem udania się do brytyjskich portów i przekazania kontroli nad swoją flotą, w przeciwnym razie Brytyjczycy otworzą ogień do dawnego sojusznika. W obliczu przeważającej siły ognia Francuzi przyjęli ultimatum, a ich flota trafiła w ręce Anglików."
 news.332.a:0 "Mądra decyzja."
 news.332.b:0 "Na szczęście udało się uniknąć rozlewu krwi."
 news.332.c:0 "Jak śmieli?!"
 news.332.d:0 "Nie mieliśmy wyboru."
 news.332.e:0 "Będą kontynuować walkę pod flagą brytyjską."
 news.333.t:0 "Brytyjczycy zaatakowali Mers-el-Kébir"
 news.333.desc:0 "Wczoraj jednostki brytyjskiej marynarki zablokowały ważne francuskie bazy morskie w Afryce Północnej. Francuzi otrzymali ultimatum z żądaniem udania się do brytyjskich portów i przekazania kontroli nad swoją flotą. Gdy Francuzi nie zgodzili się spełnić tego nakazu, doszło do wymiany ognia, w której został zatopiony jeden francuski pancernik, a wiele innych okrętów zostało poważnie uszkodzonych."
 news.333.a:0 "Musieliśmy to zrobić."
 news.333.b:0 "To oburzające!"
 news.333.c:0 "Nie doceniliśmy ich."
 news.333.d:0 "Nieprędko zapomnimy o tej zdradzie!"
 news.333.e:0 "Pokazali swą determinację."
 wtt_britain.28.t:0 "Irlandia przyjęła propozycję MacDonalda"
 wtt_britain.28.d:0 "Rząd irlandzki przyjął naszą propozycję i przyłączył się do nas w zamian za zwrot Irlandii Północnej."
 wtt_britain.29.t:0 "Irlandia odrzuciła propozycję MacDonalda"
 wtt_britain.29.d:0 "Rząd irlandzki odrzucił naszą propozycję i odmawia włączenia się do walki o demokrację."
 wtt_britain.29.a:0 "Kto przyjdzie im z pomocą, gdy zaatakują ich Niemcy?"
 wtt_britain.30.t:0 "Pilne dostawy amerykańskiej broni"
 wtt_britain.30.d:0 "Rząd amerykański, wspierany przez Amerykański Komitet Obrony Wielkiej Brytanii, przesłał nam pilną dostawę starych karabinów, sprzętu i artylerii. To zbyt zróżnicowany asortyment, by mogła skorzystać z niego nasza armia, ale na pewno pomoże nam uzbroić garnizony gwardii narodowej."
 wtt_britain.30.a:0 "Uratowali nas przed inwazją!"
 wtt_germany.1.t:0 "Oficerowie Wehrmachtu sprzeciwili się Hitlerowi"
 wtt_germany.1.d:0 "Skrywane niezadowolenie z rządów Hitlera zostało spotęgowane przez aktualny kryzys, wywołany decyzją władz o remilitaryzacji Nadrenii. Wielu generałów Wehrmachtu poparło słynnego marszałka polnego Augusta von Mackensena, który rozpoczął realizację planu pozbycia się Hitlera i usunięcia partii nazistowskiej z Niemiec.\n\nRozłam w niemieckim naczelnym dowództwie został dostrzeżony nawet za granicą, mocarstwa postanowiły nie protestować przeciwko remilitaryzacji, obawiając się pogłębienia wewnętrznej destabilizacji Niemiec. Stary marszałek polny działał szybko, powołał rząd tymczasowy, za którym licznie stanęli przeciwnicy nazistowskiego rządu.\n\nPrzewrót trwa na dobre."
 wtt_germany.1.a:0 "Usunąć nazistowskie szumowiny z naszych ziem!"
 wtt_germany.2.t:0 "Niemieccy emigranci przyłączają się do walki"
 wtt_germany.2.d:0 "Po niedawnym ostrym potraktowaniu i przymusowej emigracji z ojczystego kraju, wielu wysiedlonych niemieckich towarzyszy zapukało do naszych drzwi. Z tych chętnych rekrutów stworzyliśmy kilka dywizji, które są już gotowe stanąć do walki z naszymi wrogami!"
 wtt_germany.3.t:0 "Niemcy anulują wygnanie Wilhelma II"
 wtt_germany.3.d:0 "Niemcy zaproponowały Wilhelmowi II powrót do ojczyzny i objęcie cesarskiego tronu. Może po ostatnich gwałtownych wydarzeniach pozwoli to Niemcom zaprowadzić w kraju pokój i stabilizację. Cały świat na nas patrzy, bo wielu ludzi nie zapomniało straszliwego konfliktu, w który pchnął nas dwadzieścia lat temu stary kajzer."
 wtt_germany.3.a:0 "Nie możemy pozwolić, żeby powrócił i stanął na czele swojego narodu."
 wtt_germany.3.b:0 "Musimy go powstrzymać, nie możemy ryzykować kolejnej wielkiej wojny."
 wtt_germany.4.t:0 "Kajzer wrócił do Niemiec"
 wtt_germany.4.d:0 "W atmosferze wielkiego święta Wilhelm II powrócił jako kajzer Cesarstwa Niemieckiego! Holandii należy się wdzięczność za udzielenie mu bezpiecznego azylu w ostatnich dziesięcioleciach i wielokrotne odmówienie wydania go naszym dawnym wrogom. Naród wiele wycierpiał w trakcie niedawnej wojny domowej, ale mamy nadzieję, że powrót cesarza zapewni dalszą stabilizację i jedność."
 wtt_germany.4.a:0 "Z pewnością będzie dobrze władał krajem."
 wtt_germany.5.t:0 "Holandia uniemożliwia powrót kajzera"
 wtt_germany.5.d:0 "Nikczemni Holendrzy, którzy tak długo udzielali Wilhelmowi II azylu, teraz uniemożliwili mu powrót do Niemiec i odeskortowali go z przejścia granicznego do jego posiadłości Huis Doorn. Twierdzą, że nie pozwolili mu powrócić na tron z powodu obaw o destabilizację sytuacji na kontynencie."
 wtt_germany.5.a:0 "Damy im powody do jeszcze większych obaw!"
 wtt_germany.5.b:1 "Może mają rację... Mamy innych kandydatów."
 wtt_germany.5_tt:0 "Stary kajzer może pomóc synowi w sprawowaniu rządów.\n"
 wtt_germany.6.t:0 "Wilhelm II został uwolniony"
 wtt_germany.6.d:0 "Nasze wojska, po oczyszczeniu terenu wokół Huis Doorn z sił holenderskich, odnalazły kajzera całego i zdrowego, po czym przewiozły go do Niemiec. Wilhelm II triumfalnie przekroczył granicę kilka godzin temu i po przybyciu do Berlina uroczyście objął urząd Kaisera Cesarstwa Niemieckiego."
 wtt_germany.6.a:0 "Nic nas nie zatrzyma."
 GER_fascism_civil_war_tt:0 "Poplecznicy faszyzmu wywołają wojnę domową.\n"
 wtt_germany.7.t:0 "Zbyt duża zależność gospodarcza od: [From.GetName]"
 wtt_germany.7.d:0 "Coraz bardziej wchodzimy w strefę wpływów [From.GetAdjective], przez co nasza gospodarka staje się coraz bardziej zależna od sytuacji gospodarczej naszego sojusznika. Kiedy dzisiaj Niemcy wykonali kolejny ruch ku zwiększeniu kontroli nad naszą gospodarką, nie mogliśmy ich powstrzymać. W rezultacie Niemcy w niespotykanym stopniu kontrolują naszą politykę zagraniczną."
 wtt_germany.7.a:0 "Musimy pogodzić się z tą sytuacją... Przynajmniej na razie."
 wtt_germany.8.t:0 "Niemcy oferują poparcie dla przewrotu monarchistów"
 wtt_germany.8.d:0 "[From.GetNameDef] zwrócili się do monarchistycznych i antyfaszystowskich członków rządu włoskiego oraz organizacji podziemnych, przedstawiając plan likwidacji Mussoliniego i uczynienia Wiktora Emanuela III przywódcą kraju. Niemcy zapewniają, że mogą zająć się zamachem, a my mamy tylko potwierdzić naszą gotowość do utworzenia nowego rządu i udzielania w przyszłości wsparcia militarnego dla niemieckich działań."
 wtt_germany.8.a:0 "W nadchodzących czasach powinniśmy polegać na monarchii."
 wtt_germany.8.b:0 "Co za niedorzeczność! Nigdy nie zmienimy naszych zwyczajów!"
 wtt_germany.9.t:0 "Włosi przyjęli propozycję przewrotu"
 wtt_germany.9.d:0 "Część rządu włoskiego i organizacje podziemne zgodziły się na naszą propozycję przewrotu. Przygotowują się do szybkiego przejęcia władzy przez króla, gdy tylko dojdzie do zamachu."
 wtt_germany.9.a:0 "Możemy zrealizować nasz plan."
 wtt_germany.10.t:0 "Włosi odrzucają propozycję przewrotu"
 wtt_germany.10.d:0 "Niektórzy członkowie rządu włoskiego i organizacje podziemne odpowiedzieli nam szorstko, że nie interesuje ich nasza propozycja dokonania przewrotu. Zagrozili ujawnieniem naszych planów rządowi włoskiemu, jeśli jeszcze raz zaproponujemy im coś podobnego."
 wtt_germany.10.a:0 "To przykre."
 wtt_germany.11.t:0 "Niemiecki zamach na Mussoliniego"
 wtt_germany.11.d:0 "Niemcy zrealizowali swój plan i Mussolini został dziś zastrzelony w samochodzie jadącym ulicami Rzymu. Król Wiktor Emanuel III stanął na czele narodu i przyrzekł dołączyć do mocarstw centralnych, by znaleźć się wśród [From.GetAdjective] braci."
 wtt_germany.11.a:0 "Musimy okazać naszą wdzięczność."
 wtt_germany.12.t:0 "Udany zamach na Mussoliniego"
 wtt_germany.12.d:0 "Nasz plan został zrealizowany bezbłędnie i Wiktor Emanuel III został przywódcą swojego kraju. Jego pierwszą decyzją było podpisanie traktatu, na mocy którego Włochy dołączyły do sojuszu mocarstw centralnych."
 wtt_germany.12.a:0 "Monarchie powrócą!"
 wtt_germany.13.t:0 "Ponowne zjednoczenie Austro-Węgier"
 wtt_germany.13.d:0 "Dzięki naszej pomocy [From.GetName] przewodzi ponownemu zjednoczeniu imperium Austro-Węgier. Dziś rano podpisano traktaty pomiędzy zainteresowanymi stronami, tym samym przekreślając dwie dekady separatystycznych nastrojów. Rząd świeżo zjednoczonego kraju niezwłocznie zadeklarował wsparcie militarne dla naszej sprawy i dołączył do sojuszu mocarstw centralnych."
 wtt_germany.13.a:0 "Nasz dawny sojusznik znowu znalazł się u naszego boku."
 wtt_germany.14.t:0 "Niemcy proponują gwarancje za terytorium"
 wtt_germany.14.d:0 "[From.GetNameDef] składa nam propozycję, która miałaby przynieść obopólne korzyści. W świetle obecnej sytuacji politycznej i zagrożenia za naszą wschodnią granicą Niemcy oferują udzielenie nam gwarancji pomocy militarnej w razie wojny ze Związkiem Radzieckim. W zamian chcą tylko zwrotu swoich utraconych miast: Gdańska i Poznania." # [LocEditor:AwaitingBatchUpdate]
 wtt_germany.14.a:0 "Ich potęga militarna przyda nam się bardziej niż ziemia."
 wtt_germany.14.b:0 "Nigdy nie oddamy naszych ziem!"
 wtt_germany.15.t:0 "Polska przyjmuje propozycję"
 wtt_germany.15.d:0 "Polacy postanowili przyjąć naszą propozycję i poczynili przygotowania do zwrócenia nam ich województw granicznych. Zaufali nam i nalegają, żebyśmy byli gotowi na ewentualny atak Rosjan." # [LocEditor:AwaitingBatchUpdate]
 wtt_germany.15.a:0 "To ostateczny koniec wersalskiej niesprawiedliwości!"
 wtt_germany.16.t:0 "Polska odrzuca propozycję"
 wtt_germany.16.d:0 "Polacy postanowili odrzucić naszą propozycję. Nie przebierając w słowach, poinformowali nas, że nigdy dobrowolnie nie oddadzą swojego terytorium i prędzej samotnie staną do walki z wrogiem, niż zapłacą taką cenę."
 wtt_germany.16.a:0 "Nigdy nie zrezygnujemy z naszych roszczeń!"
 wtt_germany.16.b:0 "Może powinniśmy się z tym pogodzić."
 wtt_germany.17.t:0 "Niemieccy komuniści uciekają do Francji"
 wtt_germany.17.d:0 "Rząd niemiecki zwalcza komunistów i wypędza ich za granicę. W rezultacie przybyło do nas wielu zagranicznych ideologów komunizmu..."
 wtt_germany.17.a:0 "Oby nie doprowadziło to do zbytniej destabilizacji kraju..."
 wtt_germany.18.t:0 "Nazistowscy przywódcy schwytani"
 wtt_germany.18.d:1 "Wreszcie wyzwoliliśmy nasz kraj spod wrogiego jarzma, a obywatele, którzy poparli naszą sprawę, mogą wracać do domów. Jako naród możemy rozpocząć długi i żmudny proces odbudowy państwa. A przywódcy kraju mogą zastanawiać się nad jego przyszłością: wybierzemy demokrację czy wrócimy do dawnej monarchii?\n\nJednak musimy zająć się jeszcze jedną sprawą. Po zakończeniu wojny domowej nasi żołnierze schwytali dużą grupę nazistowskich przywódców. Teraz pozostaje zdecydować, co zrobić z tą nieprzyjemną częścią naszej niedawnej historii."
 wtt_germany.18.a:0 "Powiesić ich!"
 wtt_germany.18.b:0 "Skazać ich na dożywocie, w przyszłości mogą okazać się użyteczni."
 wtt_germany.19.t:0 "Niemcy szkalują Związek Radziecki" # [LocEditor:AwaitingBatchUpdate]
 wtt_germany.19.d:0 "W ostatnim czasie wymierzona w nas niemiecka retoryka coraz bardziej szkodzi naszej reputacji w Europie. Oszczercze oskarżanie nas o rzekomą agresję zaczyna wywoływać strach i powoduje brak zrozumienia naszych zamiarów."
 wtt_germany.19.a:0 "Rozpocząć serię wielkich manewrów wojskowych, żeby ich wszystkich zastraszyć!"
 GER_soviet_military_exercises:0 "Manewry wojskowe"
 wtt_germany.19.b:1 "Musimy ratować naszą reputację i poprawić relacje z partnerami."
 GER_soviet_smoothes_relationships:0 "Poprawa relacji"
 wtt_germany.19.c:0 "Czy im się wydaje, że obchodzi nas, co o nas mówią?"
 wtt_germany.20.t:0 "Niemcy tworzą Sojusz Środkowoeuropejski"
 wtt_germany.20.d:0 "Kontynuując skierowaną w nas kampanię oszczerstw, Niemcy ogłosili właśnie utworzenie nowego sojuszu. Nie ma wątpliwości, że jest wymierzony przeciwko nam i będzie ingerował w naszą strefę wpływów."
 wtt_germany.20.a:0 "Niech trzymają się z dala od naszej strefy wpływów!"
 GER_soviet_reiterated_claims:0 "Powracające roszczenia"
 wtt_germany.20.b:0 "Nie możemy dać im powodów do eskalacji działań."
 wtt_germany.21.t:0 "Niemcy zapraszają kraje bałtyckie"
 wtt_germany.22.t:0 "Niemcy zapraszają Polskę"
 wtt_germany.23.t:0 "Niemcy zapraszają Finlandię"
 wtt_germany.21.d:0 "Niemcy zaprosili do sojuszu kraj znajdujący się w naszej bezpośredniej strefie wpływów. To oczywiste zagrożenie dla ojczyzny!"
 wtt_germany.21.a:0 "Musimy zaatakować, żeby uchronić resztę!"
 GER_soviet_securing_sphere:0 "Ochrona strefy wpływów"
 wtt_germany.21.b:0 "Nie możemy sobie pozwolić na antagonizowanie Zachodu."
 wtt_germany.24.t:0 "Wielkie czerwone zagrożenie" # [LocEditor:AwaitingBatchUpdate]
 wtt_germany.24.d:0 "Niemcy, korzystając z formalnych i nieformalnych kanałów, zadeklarowali, że Związek Radziecki od momentu swojego powstania dwadzieścia lat temu stanowi największe zagrożenie dla stabilizacji w Europie. Zapewnili nas, że nie jesteśmy sami w walce z komunistycznym zagrożeniem, a jeśli kontynent zjednoczy się, wspólnie pokonamy Niedźwiedzia." # [LocEditor:AwaitingBatchUpdate]
 SOV_GREAT_RED_MENACE_EVENT_DESC_1_COMMUNIST:0 "[SOV.GetNameDef] od swojego powstania dwadzieścia lat temu stanowi największe zagrożenie dla równowagi w Europie."
 SOV_GREAT_RED_MENACE_EVENT_DESC_1_EXILES:0 "Imperializm [SOV.GetAdjective] w ostatnich czasach stanowi wielkie zagrożenie dla równowagi w Europie."
 SOV_GREAT_RED_MENACE_EVENT_DESC_2_COMMUNIST:0 "komunistyczne zagrożenie"
 SOV_GREAT_RED_MENACE_EVENT_DESC_2_EXILES:0 "zagrożenie ze wschodu"
 wtt_germany.24.a:0 "Oby mieli rację."
 wtt_germany.25.t:0 "Poprawa relacji ze Związkiem Radzieckim"
 wtt_germany.25.d:0 "Związek Radziecki dokłada wszelkich starań, żeby rozwiać obawy krajów europejskich. Rosjanie wydali oświadczenie, w którym deklarują, że nie mają wrogich zamiarów i liczą, iż ich powściągliwa reakcja na wojowniczą retorykę Niemiec będzie tego dowodem."
 wtt_germany.25.a:0 "Jeszcze zobaczymy."
 wtt_germany.26.t:0 "Wilhelm II nie żyje"
 wtt_germany.26.d:0 "Ubiegłej nocy zmarł we śnie nasz ukochany kajzer, Wilhelm II. Wiele lat spędził na wygnaniu, ale opatrzność pozwoliła mu wrócić do ojczyzny na długo przed śmiercią, a po powrocie dobrze rządził naszym krajem. Jego syn Friedrich Wilhelm zajął miejsce ojca i po koronacji zostanie cesarzem Wilhelmem III."
 wtt_germany.26.a:0 "Niech żyje kajzer!"
 wtt_germany.27.t:0 "August von Mackensen nie żyje"
 wtt_germany.27.d:0 "Ostatniej nocy zmarł we śnie nasz ceniony marszałek polny, August von Mackensen. Długo będziemy pamiętać jego wspaniałe wyczyny podczas wielkiej wojny i zasługi w usunięciu z naszej ojczyzny faszystowskiego tyrana. Syn wygnanego kajzera Friedrich Wilhelm przejął władzę w kraju i po koronacji zostanie cesarzem Wilhelmem III – pierwszym kajzerem od czasu abdykacji jego ojca w 1918 r."
 wtt_germany.28.t:0 "Niemcy anulują wygnanie Wilhelma II"
 wtt_germany.28.d:0 "Cesarstwo Niemieckie unieważniło wygnanie Wilhelma II i zwróciło się do Holandii o przekazanie starego kajzera. Wygląda na to, że – pomimo kierowanych do rządu holenderskiego licznych wniosków o ekstradycję, by stanął przed sądem za rozpoczęcie wielkiej wojny – wojowniczy władca wróci i zasiądzie na tronie Cesarstwa Niemieckiego."
 wtt_germany.28.d.2:0 "Cesarstwo Niemieckie unieważniło wygnanie Wilhelma II i zwróciło się do Holandii o przekazanie starego kajzera. Po tym, jak Holendrzy odmówili uwolnienia go, sytuacja przerodziła się w konflikt wojskowy!"
 germany.60.c:0 "Nie będą sami! Wezwać Brytyjczyków do wojny!"
 wtt_germany.29.d:0 "Cesarstwo Niemieckie unieważniło wygnanie Wilhelma II i zwróciło się do Holandii o przekazanie starego kajzera. Wygląda na to, że – pomimo kierowanych do rządu holenderskiego licznych wniosków o ekstradycję, by stanął przed sądem za rozpoczęcie wielkiej wojny – wojowniczy władca wróci i zasiądzie na tronie Cesarstwa Niemieckiego.\n\nFrancuzi już stwierdzili, że to niedopuszczalne, i prawdopodobnie wystosują ultimatum poparte groźbą interwencji militarnej. W Wielkiej Brytanii opinia społeczna jest przeciwko wojnie, ale jeżeli nie poprzemy Francji, nasz sojusz z nią ulegnie rozwiązaniu."
 wtt_germany.29.d.2:0 "Cesarstwo Niemieckie unieważniło wygnanie Wilhelma II i zwróciło się do Holandii o przekazanie starego kajzera. Po tym, jak Holendrzy odmówili uwolnienia go, sytuacja przerodziła się w konflikt wojskowy!\n\nFrancuzi już stwierdzili, że to niedopuszczalne, i prawdopodobnie wystosują ultimatum poparte groźbą interwencji militarnej. W Wielkiej Brytanii opinia społeczna jest przeciwko wojnie, ale jeżeli nie poprzemy Francji, nasz sojusz z nią ulegnie rozwiązaniu."
 germany.61.c:0 "Musimy pomóc Holendrom!"
 wtt_germany.30.d:0 "Cesarstwo Niemieckie unieważniło wygnanie Wilhelma II i zwróciło się do Holandii o przekazanie starego kajzera. Wygląda na to, że – pomimo kierowanych do rządu holenderskiego licznych wniosków o ekstradycję, by stanął przed sądem za rozpoczęcie wielkiej wojny – wojowniczy władca wróci i zasiądzie na tronie Cesarstwa Niemieckiego.\n\nFrancuzi ograniczyli swą reakcję na ten skandal do wyrażenia sprzeciwu dyplomatycznego, a opinia publiczna w Wielkiej Brytanii stanowczo sprzeciwia się wojnie."
 wtt_germany.31.d:0 "Brytyjczycy nie zamierzają nas wspierać i twierdzą, że kwestia niemieckiej monarchii to sprawa wewnętrzna. Jeżeli wypowiemy Niemcom wojnę, będziemy chyba zdani jedynie na siebie.\n\nObywatele Francji są przeciwko wojnie, ale Niemcy będą tylko rosnąć w siłę, a powrót kajzera może ponownie obudzić tam imperialistyczne sentymenty. Wystosowanie ultimatum byłoby łatwiejsze, gdybyśmy mogli liczyć na Brytyjczyków. Czy powinniśmy to zrobić bez ich wsparcia?"
 wtt_germany.32.d:0 "Brytyjska opinia publiczna jest przeciwna wojnie, ale rząd dostrzega zagrożenie ze strony Niemiec i jest gotowy nas wesprzeć. Wystosujemy do Niemców ultimatum, żeby zapobiec powrotowi wojowniczego kajzera. Jeżeli spotkamy się z odmową, nasza armia przekroczy granicę i zmiażdży ten barbarzyński reżim!"
 wtt_germany.33.d:0 "Brytyjczycy i Francuzi nie godzą się na powrót naszego kajzera, twierdzą, że to skandaliczne, by rzekomy sprawca wybuchu wielkiej wojny mógł powrócić na tron. Oba kraje rozpoczęły mobilizację i zagroziły, że jeżeli natychmiast nie wycofamy naszych wojsk, a kajzer nie wróci na wygnanie, wybuchnie wojna."
 wtt_germany.33.a:0 "Nie cofniemy się! Niech żyje kajzer!"
 wtt_germany.34.d:0 "Brytyjczycy poszli po rozum do głowy i przystali na powrót kajzera, ale ci szaleni Francuzi nie zamierzają się wycofać! Twierdzą, że ten incydent stanowi zagrożenie dla bezpieczeństwa ich kraju, i mobilizują wojska, które mogą lada chwila przekroczyć granicę. Jesteśmy w stanie wojny!"
 wtt_germany.35.d:0 "Mimo naszych zapewnień, że powrót Wilhelma II na niemiecki tron zostanie potraktowany jak wypowiedzenie wojny, Niemcy nie wycofali się i pozwolili kajzerowi wrócić z wygnania, nie bacząc na nasze ostrzeżenie. Zrobiliśmy co w naszej mocy, żeby zachować pokój, ale wszystko wskazuje na to, że Europa znów pogrąży się w wojnie."
 wtt_germany.38.t:0 "Niemcy domagają się zwrotu Qingdao"
 wtt_germany.38.desc:0 "Cesarstwo Niemieckie zaostrza swoją retorykę i domaga się powrotu do kolonializmu. Ich dyplomaci właśnie zażądali zwrotu ich dawnej enklawy w Qingdao. Może wykorzystamy to, aby zawrzeć z nimi korzystne porozumienie..."
 wtt_germany.38.a:0 "W zamian chcemy stałego poparcia dla von Falkenhausena."
 wtt_germany.38.b:0 "Może warto mieć ich w tym rejonie."
 wtt_germany.38.c:0 "Już nigdy więcej nie oddamy naszego niepodległego terytorium!"
 wtt_germany.39.t:0 "Chiny proponują wymianę za Qingdao"
 wtt_germany.39.desc:0 "Przedstawiciele Chin zaproponowali nam wymianę, która ich zdaniem zadowoli obie strony. Oferują zwrócenie Qingdao w prawowite niemieckie ręce, a w zamian chcą gwarancji, że nie odwołamy misji von Falkenhausena."
 wtt_germany.39.a:0 "Możemy na to przystać."
 wtt_germany.39.b:0 "Nie, musimy mieć różne możliwości."
 wtt_germany.40.t:0 "[From.GetNameDef] – odmowa zwrotu Qingdao"
 wtt_germany.40.desc:0 "[From.GetNameDef] odmawia oddania nam Qingdao. Nie mamy wyboru i musimy wrócić do tej kwestii w innym terminie."
 wtt_germany.40.a:0 "Potrafimy być cierpliwi."
 wtt_germany.41.t:0 "Niemcy zgadzają się na wymianę Qingdao"
 wtt_germany.41.desc:0 "Cesarstwo Niemieckie przyjęło naszą propozycję wymiany Qingdao. Zagwarantowali nam dalsze wspieranie von Falkenhausena."
 wtt_germany.42.t:0 "Niemcy nie zgadzają się na wymianę Qingdao"
 wtt_germany.42.desc:0 "Cesarstwo Niemieckie odrzuciło naszą propozycję wymiany Qingdao. Okazuje się, że ich enklawa nie była jednak taka ważna."
 wtt_germany.43.t:0 "Niemcy domagają się zwrotu Qingdao"
 wtt_germany.43.desc:0 "Cesarstwo Niemieckie zaostrza swoją retorykę i domaga się powrotu do kolonializmu. Mimo genezy utraty przez nich Qingdao - i przejęcia go przez nas w 1914 r. - Niemcy postanowili rozpocząć negocjacje dyplomatyczne – zażądali zwrotu ich dawnej enklawy w Qingdao. Może wykorzystamy to, aby zawrzeć z nimi korzystne porozumienie..."
 wtt_germany.43.a:0 "W zamian chcemy, żeby Niemcy wycofali von Falkenhausena."
 wtt_germany.43.b:0 "Ich nogi już nigdy nie postaną na Dalekim Wschodzie!"
 wtt_germany.44.t:0 "Japonia proponuje wymianę za Qingdao"
 wtt_germany.44.desc:0 "Przedstawiciele Japonii zaproponowali nam wymianę, która ich zdaniem zadowoli obie strony. Oferują zwrócenie Qingdao w prawowite niemieckie ręce, a w zamian chcą natychmiastowego odwołania z Chin misji von Falkenhausena."
 wtt_germany.46.desc:0 "Cesarstwo Niemieckie przyjęło naszą propozycję wymiany Qingdao. Błyskawicznie wycofali z Chin misję von Falkenhausena."
 wtt_germany.48.t:0 "[From.GetNameDef] zgadza się na żądania"
 wtt_germany.48.desc:0 "[From.GetNameDef] zgadza się na nasze żądania i przygotowuje się do przekazania Qingdao w niemieckie ręce!"
 wtt_germany.49.t:0 "[nazi_state_withdrawn.GetName] – walka z nazistami zbiera straszne żniwo"
 wtt_germany.49.desc:0 "[nazi_state_withdrawn.GetName] wreszcie jest pod naszą kontrolą, ale walka była zacięta. Fanatyzm i desperacja nazistów rosną. Gdy posuwamy się naprzód, przeciwnicy często walczą, dopóki wszystko dookoła nie zamieni się w ruinę. Mamy też doniesienia o stosowaniu taktyki spalonej ziemi, zgodnie z "Nerobefehl" Hitlera.\n\nNa pewno możemy spodziewać się kolejnych zniszczeń o tej skali, dopóki nie zakończymy tej wojny."
 wtt_germany.49.a:0 "To niewielka cena za pozbycie się ich z naszej ojczyzny."
 wtt_germany.50.t:0 "Hitler znaleziony martwy"
 wtt_germany.50.desc:0 "Po zdobyciu Berlina nasi żołnierze natknęli się w jednym z bunkrów na zwłoki Hitlera. Wolał odebrać sobie życie, niż dostać się do niewoli i oglądać wojska koalicji antyfaszystowskiej opanowujące jego kraj.\n\nW jego miejsce przywódcą nazistów został Heinrich Himmler, który już potwierdził, że rząd nie przerwie walki z antyniemiecką zdradą."
 wtt_germany.50.a:0 "To początek końca nazistów."
 wtt_germany.51.t:0 "Przywrócić pojmanych nazistowskich przywódców?"
 wtt_germany.51.desc:0 "Wojna ciągnie się już tak długo i spowodowała tyle zniszczeń, że obecnie do wojska wcielani są wszyscy dorośli Niemcy. Schwytani nazistowscy przywódcy mogą nie zgadzać się z naszą ideologią, ale posiadają umiejętności, które mogą okazać się przydatne w tym trudnym czasie.\n\nMożemy zaproponować im odzyskanie wolności po wojnie, jeśli teraz użyczą nam swoich umiejętności."
 wtt_germany.51.a:0 "Tak, przywrócić część nazistowskich przywódców."
 reinstate_nazi_leadership_TT:0 "Faszystowscy doradcy są znowu dostępni.\n"
 wtt_germany.51.b:0 "Nie, niech zostaną tam, gdzie są."
 wtt_germany.51.c:0 "Nie możemy im pozwolić odzyskać wolności, gdyby wojna przybrała zły obrót... Powiesić ich!"
 wtt_germany.52.t:0 "[From.From.GetName] – demokratyczna wojna domowa"
 wtt_germany.52.desc:0 "[From.From.GetName] – siły demokratyczne rozpoczęły wojnę domową, której celem jest przywrócenie wolnych wyborów i oddanie władzy obywatelom. Mogą potrzebować naszej pomocy, a ich zwycięstwo zagwarantuje nam przyszłego sojusznika naszej sprawy."
 wtt_germany.52.a:0 "Opowiemy się za demokracją!"
 wtt_germany.52.b:0 "Muszą sami rozwiązać swoje problemy."
 wtt_germany.53.t:0 "Rosnące sentymenty proniemieckie w Austrii"
 wtt_germany.53.desc:0 "Sentymenty proniemieckie u naszego południowego sąsiada, Austrii, znacznie urosły w siłę w czasie trwania naszego sojuszu. Całkiem możliwe, że w referendum w sprawie zjednoczenia z Niemcami Austriacy mogliby opowiedzieć się za takim rozwiązaniem. Czy mamy zachęcić rząd austriacki do przeprowadzenia takiego referendum?"
 wtt_germany.53.a:0 "Mniejsze Niemcy okazały się błędnym rozwiązaniem."
 wtt_germany.53.b:0 "Nie, to Większe Niemcy byłyby błędnym rozwiązaniem."
 wtt_germany.54.t:0 "Rząd niemiecki domaga się referendum w sprawie zjednoczenia"
 wtt_germany.54.desc:0 "Rząd niemiecki złożył nam propozycję zjednoczenia naszych krajów, jeśli zechcą tego obywatele Austrii. Niemcy zachęcają nas do przeprowadzenia referendum w tej sprawie."
 wtt_germany.54.a:0 "Kampania na rzecz zjednoczenia."
 wtt_germany.54.b:0 "Kampania przeciwko zjednoczeniu"
 wtt_germany.55.t:0 "Austriacy zagłosowali za zjednoczeniem"
 wtt_germany.55.desc:0 "Austriacy zagłosowali za zjednoczeniem się z ich północnymi pobratymcami. Niebawem rozpocznie się integracja austriackich regionów i armii."
 wtt_germany.55.a:0 "To wspaniały dzień dla ludów niemieckich!"
 wtt_germany.56.t:0 "Terytoria niemieckie"
 wtt_germany.56.desc:0 "Nasza wojna ze Związkiem Radzieckim nie przebiega zgodnie z planem, grozi nam całkowita klęska. Na Zachodzie Niemcy przeszły w ostatnich latach błyskawiczne zmiany, ale teraz są niezłomnymi obrońcami wartości demokratycznych. Zorganizowanie szybkiego zwrotu dawnych niemieckich terytoriów Gdańska i Poznania niewątpliwie uratowałoby miliony ludzi przed cierpieniami pod radzieckim butem."
 wtt_germany.56.a:0 "Lepsi Niemcy niż Sowieci!"
 wtt_germany.56.b:0 "Nigdy! Co jest polskie, pozostanie polskie, nawet jeśli miałoby być zniszczone!"
 wtt_germany.57.t:0 "Polska proponuje zwrot terytoriów niemieckich"
 wtt_germany.57.desc:0 "Ponieważ wojna Polski ze Związkiem Radzieckim nie idzie dobrze, rząd polski skontaktował się z nami poprzez tajne kanały i zaproponował niezwłoczny zwrot naszych dawnych terytoriów z Gdańskiem i Poznaniem. Uważają, że ich obywatelom będzie znacznie lepiej pod demokratycznymi rządami Niemiec niż pod brutalnym radzieckim butem."
 wtt_germany.57.a:0 "Co za przebiegłość! Ochronimy ich."
 wtt_germany.57.b:0 "Nie, nie chcemy sprowokować radzieckiego odwetu."
 wtt_germany.58.t:0 "Austriacy nie chcą zjednoczenia"
 wtt_germany.58.desc:0 "Austriacy odrzucili naszą propozycję zjednoczenia, wolą, żeby Austria pozostała niepodległa, choć to może długo nie potrwać."
 wtt_germany.58.a:0 "Musimy uszanować ich decyzję."
 wtt_germany.59.t:0 "Niemcy przyjmują Gdańsk i Poznań"
 wtt_germany.59.desc:0 "Rząd niemiecki postanowił przyjąć swoje dawne terytoria i solennie przyrzekł chronić polskich obywateli zamieszkujących ten region."
 wtt_germany.59.a:0 "Przynajmniej będą bezpieczni."
 wtt_germany.60.t:0 "Niemcy nie przyjmują Gdańska i Poznania"
 wtt_germany.60.desc:0 "Rząd niemiecki poinformował nas, że nie może przyjąć naszej propozycji. Niemcy obawiają się radzieckiego odwetu i nie chcą ryzykować."
 wtt_germany.60.a:0 "Kto im pomoże, gdy czerwona zaraza zapanuje wszędzie?"
 wtt_germany.62.t:0 "Firmy domagają się płatności za MEFO"
 wtt_germany.62.desc:0 "Wojna niedawno się zakończyła, więc firmy, którym wydaliśmy weksle MEFO, żądają wypłaty pieniędzy. Twierdzą, że nie ma już potrzeby wstrzymywać tych płatności dla dobra ojczyzny."
 wtt_germany.62.a:0 "No dobrze."
 wtt_germany.63.t:0 "[GER.GetName] Ponowna integracja Alzacji i Lotaryngii"
 wtt_germany.63.desc:0 "Rząd [GER.GetAdjective] uchwalił prawo przewidujące ponowną integrację Alzacji i Lotaryngii oraz Luksemburga z Niemcami. Już rozpoczął się masowy pobór naszych obywateli..."
 wtt_germany.63.a:0 "Dranie! To jeszcze nie koniec!"
 wtt_germany.64.t:0 "[GER.GetName] Ponowna integracja Luksemburga"
 wtt_germany.64.a:0 "Co możemy zrobić?"
 wtt_germany.65.t:0 "[From.GetName] zwraca się z prośbą o udział w wojnie"
 wtt_germany.65.desc:0 "[From.GetNameDefCap] chce, żeby żołnierze tego kraju przemaszerowali przez nasze ziemie, zanim uderzą na Sowietów. Przypomniano nam, że chronią nas przed komunistami, więc jesteśmy im winni pomoc w prowadzonej wojnie."
 wtt_germany.65.a:0 "Mają rację, włączmy się do tej wojny."
 wtt_germany.65.b:0 "Za kogo oni się uważają?! Nigdy!"
 wtt_germany.66.t:0 "[From.GetName] zgadza się na żądania"
 wtt_germany.66.desc:0 "[From.GetNameDefCap] postanawia włączyć się do wojny, w której naszym przeciwnikiem jest [SOV.GetNameDef], co pozwoli naszym siłom przemaszerować przez ten kraj."
 wtt_germany.67.t:0 "[From.GetName] odrzuca żądania"
 wtt_germany.67.desc:0 "[From.GetNameDefCap] nie zamierza włączyć się do naszej wojny ani otworzyć granic dla naszych wojsk. Jeżeli Polacy nie chcą przepuścić naszych sił, będziemy musieli ich rozdeptać."
 wtt_germany.67.a:0 "Sami się o to prosili."
 wtt_germany.68.t:0 "[From.GetName] proponuje ponowne utworzenie cesarstwa"
 wtt_germany.68.desc:0 "Rząd [From.GetAdjective] zwrócił się do nas z propozycją ponownego utworzenia cesarstwa Austro-Węgier. Idea cesarstwa cieszy się sporym poparciem w naszych krajach, więc ich zdaniem zjednoczenie leży w najlepszym interesie nas wszystkich."
 wtt_germany.68.a:0 "Doskonały pomysł! Zgadzamy się."
 wtt_germany.68.b:0 "Mamy przyłączyć się do nich dobrowolnie? Nigdy!"
 wtt_germany.69.t:0 "[From.GetName] zgadza się na integrację"
 wtt_germany.69.desc:0 "Rząd [From.GetAdjective] odpowiedział na naszą propozycję ponownego utworzenia cesarstwa Austro-Węgier. Nasi partnerzy widzą korzyści płynące z tego posunięcia i wyrazili chęć połączenia naszych krajów, jeśli zgodzą się na to wszystkie zainteresowane strony."
 wtt_germany.70.t:0 "[From.GetName] nie zgadza się na integrację"
 wtt_germany.70.desc:0 "Rząd [From.GetAdjective] odpowiedział na naszą propozycję ponownego utworzenia cesarstwa Austro-Węgier. Jasno dali nam do zrozumienia, że nigdy dobrowolnie nie zgodzą się, byśmy stali na czele takiego przedsięwzięcia."
 wtt_germany.71.t:0 "Ponowne utworzenie cesarstwa Austro-Węgier"
 wtt_germany.71.desc:0 "Oba sąsiadujące z nami kraje będące spadkobiercami Austro-Węgier zgodziły się na ponowne włączenie ich ziem do naszego państwa, by w ten sposób znowu stworzyć cesarstwo Austro-Węgier. Podpisanie traktatu zjednoczeniowego wywołało wybuch radości na ulicach, a rząd [GER.GetAdjective] serdecznie powitał nas z powrotem w ich sojuszu."
 wtt_germany.71.a:0 "Nadchodzi nowa era Austro-Węgier."
 wtt_germany.72.t:0 "[From.GetName] Proponuje integrację gospodarczą"
 wtt_germany.72.desc:0 "Ponieważ już jesteśmy bliskimi sojusznikami, [From.GetNameDef] proponuje pomóc nam w rozbudowie zbrojeniówki poprzez ściślejsze powiązanie naszych gospodarek. To przyspieszyłoby rozwój naszego wojska, ale jednocześnie stalibyśmy się od nich zależni w kwestiach polityki zagranicznej."
 wtt_germany.72.a:0 "Świetny pomysł. Nasze losy i tak są splecione."
 wtt_germany.72_tt:0 "§RUtracimy kontrolę nad poddanymi, jeśli takich posiadamy.§!\n"
 wtt_germany.72.b:0 "Raczej nie, nasza suwerenność jest zbyt cenna."
 wtt_germany.73.t:0 "[From.GetName] zgadza się na połączenie gospodarek."
 wtt_germany.73.desc:0 "Rząd [From.GetAdjective] poinformował nas, że zgadza się na połączenie naszych zbrojeniówek. Chętnie przyjmą nasze rady, dzięki którym zbudują swoje siły zbrojne w oparciu o nasz sprawdzony model."
 wtt_germany.73.a:0 "Dzięki naszym wskazówkom ich armie staną się potężniejsze."
 wtt_germany.74.t:0 "[From.GetName] nie zgadza się na połączenie gospodarek"
 wtt_germany.74.desc:0 "Rząd [From.GetAdjective] poinformował nas, że nie zgadza się na połączenie naszych zbrojeniówek. Suwerenność jest dla nich ważniejsza niż użyteczność ich armii..."
 wtt_germany.74.a:0 "Po prostu nie chcą być wielcy!"
 wtt_germany.999.t:0 "[From.GetLeader] domaga się przywrócenia królewskich tytułów."
 wtt_germany.999.desc:0 "Kajzer [From.GetLeader] upoważnił rząd [From.GetAdjective] do złożenia wniosku o cofnięcie decyzji pozbawiającej brytyjskich tytułów niemieckie rody królewskie i książęce, na podstawie ustawy o odebraniu tytułów uchwalonej w 1917 r. Ich zdaniem pokaże to światu, że brytyjska i niemiecka arystokracja wróciły do dobrych stosunków sprzed wojny, oraz stanie się symbolem przyszłej przyjaźni angielsko-niemieckiej."
 wtt_germany.999.a:0 "To doskonały pomysł!"
 wtt_germany.999.b:0 "Raczej nie."
 wtt_germany.1000.t:0 "Rząd [From.GetAcjective] wyraża zgodę"
 wtt_germany.1000.desc:0 "Rząd [From.GetAcjective] postanowił poprzeć naszą prośbę przywrócenia brytyjskich tytułów niemieckim rodom królewskim i książęcym. Przygotowali królewską uroczystość stulecia, na którą zaproszono całą niemiecką arystokrację, by przywrócić wszystkim przybyłym tytuły niesłusznie odebrane im 20 lat temu.\n\nCesarscy doradcy proponują, żeby cała rodzina królewska miała wielkie wejście z użyciem najnowocześniejszej niemieckiej technologii. Wspaniały statek powietrzny Hindenburg idealnie nadaje się na taką okazję."
 wtt_germany.1000.a:0 "Doskonały pomysł! Wyślemy naszego przedstawiciela."
 wtt_germany.1000.a_tt:1 "Księżniczka Wiktoria Luiza została wysłana wcześniej, by pomóc w przygotowaniu tej wielkiej uroczystości. To w pewien sposób ograniczy zasoby naszego rządu.\n"
 wtt_germany.1000.b:0 "Doskonały pomysł! Pojedziemy tam wszyscy razem."
 wtt_germany.1000.b_tt:0 "Cała rodzina królewska poleci na uroczystość statkiem Hindenburg. To zwiększy prestiż rodziny cesarskiej w oczach naszych sojuszników i obywateli oraz wzmocni pozycję naszego rządu.\n"
 wtt_germany.1001.t:0 "Londyn: Hindenburg w płomieniach"
 wtt_germany.1001.desc:1 "Hindenburg uległ wypadkowi podczas próby dokowania w Londynie, maszyna została całkowicie zniszczona. Z nieznanych jeszcze powodów cały statek powietrzny stanął w płomieniach i spadł na ziemię. W katastrofie zginęli wszyscy pasażerowie i cała załoga, w tym praktycznie cała niemiecka cesarska rodzina.\n\nJedyną ocalałą jest księżniczka Wiktoria Luiza, która przybyła na miejsce wcześniej, aby pomóc w przygotowaniach do uroczystości. Księżniczka – która jako trzecia nosi imię Wiktoria, po swojej babce, niemieckiej cesarzowej Wiktorii, i prababce, królowej Wiktorii – została jedyną żyjącą dziedziczką tronu. Wciąż wstrząśnięta śmiercią rodziny, mimo wszystko zasiadła na tronie jako Wiktoria I cesarzowa Cesarstwa Niemieckiego."
 wtt_germany.1001.a:0 "Kajzer nie żyje... Niech żyje kajzerin!"
 wtt_germany.1002.desc:0 "Hindenburg uległ wypadkowi podczas próby dokowania w Londynie, maszyna została całkowicie zniszczona. Z nieznanych jeszcze powodów cały statek powietrzny stanął w płomieniach i spadł na ziemię. W katastrofie zginęli wszyscy pasażerowie i cała załoga, w tym cała niemiecka cesarska rodzina.\n\nRodzina cesarska przestała istnieć, więc rząd przejął bezpośrednią kontrolę nad krajem, ale raczej nie należy spodziewać się w najbliższym czasie powrotu demokracji."
 wtt_germany.1002.a:0 "Co za tragedia!"
 wtt_germany.1003.t:0 "Rząd [From.GetAcjective] odmawia"
 wtt_germany.1003.desc:0 "Rząd [From.GetAcjective] po długim posiedzeniu parlamentu postanowił odrzucić nasz wniosek o przywrócenie brytyjskich tytułów niemieckim rodzinom królewskim i książęcym."
 wtt_germany.1003.a:0 "To bardzo przykre..."
 wtt_news.1000.desc:0 "Hindenburg uległ wypadkowi podczas próby dokowania w Londynie, maszyna została całkowicie zniszczona. Z nieznanych jeszcze powodów cały statek powietrzny stanął w płomieniach i spadł na ziemię. W katastrofie zginęli wszyscy pasażerowie i cała załoga, w tym praktycznie cała niemiecka cesarska rodzina.\n\nJedyną ocalałą jest księżniczka Wiktoria Luiza, która przybyła na miejsce wcześniej, aby pomóc w przygotowaniach do uroczystości. Księżniczka – która jako trzecia arystokratka nosi imię Wiktoria, po swojej babce, niemieckiej cesarzowej Wiktorii, i prababce, królowej Wiktorii – została jedyną żyjącą dziedziczką tronu. Wciąż wstrząśnięta śmiercią rodziny, mimo wszystko zasiadła na tronie jako Wiktoria I cesarzowa Cesarstwa Niemieckiego."
 wtt_news.1000.a:0 "Straszliwa tragedia... Z niespodziewanymi skutkami."
 wtt_news.1001.desc:0 "Hindenburg uległ wypadkowi podczas próby dokowania w Londynie, maszyna została całkowicie zniszczona. Z nieznanych jeszcze powodów cały statek powietrzny stanął w płomieniach i spadł na ziemię. W katastrofie zginęli wszyscy pasażerowie i cała załoga, w tym cała niemiecka cesarska rodzina.\n\nRodzina cesarska przestała istnieć, więc rząd przejął bezpośrednią kontrolę nad krajem, ale raczej nie należy spodziewać się w najbliższym czasie powrotu demokracji."
 wtt_news.1001.a:0 "Co za potworna tragedia!"
 wtt_news.1.t:0 "Niemcy pogrążone w wojnie domowej"
 wtt_news.1.desc:0 "Niespodziewany bunt Wehrmachtu, na czele którego stanął słynny marszałek polny August von Mackensen, spowodował dziś o poranku wybuch wojny domowej w Niemczech. Faszyści, rojaliści i demokraci wspólnie chwycili za broń, by walczyć z dawnymi rodakami, a jednostki wojskowe zostały usunięte z granic, by pomóc w walce z wewnętrznym zagrożeniem.\n\nFaszyści, dowodzeni przez Hitlera, już przysięgli, że prędzej zniszczą kraj, niż pozwolą, żeby wpadł w ręce zdradzieckich Niemców."
 wtt_news.1.a:0 "Nie ma już odwrotu."
 wtt_news.1.b:0 "Zdradzeni przez wojsko! Nie możemy pozwolić, żeby spotkało nas to samo."
 wtt_news.1.c:0 "Miejmy nadzieję, że pokój wkrótce wróci do Europy..."
 wtt_news.2.t:0 "[From.GetNameDef] blokuje powrót Wilhelma II"
 wtt_news.2.desc:0 "Wkrótce po tym, jak wczoraj rano Cesarstwo Niemieckie niespodziewanie ogłosiło anulowanie wygnania Wilhelma II, władze holenderskie zatrzymały kolumnę samochodów kajzera, zanim przekroczyła granicę niemiecką, i zmusiły ją do powrotu do Huis Doorn.\n\nW oficjalnym oświadczeniu Holendrzy wyrazili obawy o destabilizację Europy w przypadku powrotu Wilhelma II na tron niemiecki, a rząd holenderski postanowił umieścić kajzera w areszcie domowym.\n\nNiemcy jeszcze nie zareagowali na ten kryzys, ale część społeczeństwa domaga się użycia wojska, w celu umożliwienia cesarzowi powrotu.\n"
 wtt_news.2.a:0 "Jak śmieli?!"
 wtt_news.2.b:0 "Oby wiedzieli, co robią..."
 wtt_news.2.c:0 "Ktoś musiał się postawić."
 wtt_news.3.t:0 "Wilhelm II powraca do Cesarstwa Niemieckiego"
 wtt_news.3.desc:0 "Wczoraj rano rząd niemiecki niespodziewanie ogłosił oficjalne anulowanie wygnania Wilhelma II. Jeszcze tego samego dnia kolumna samochodów ze starym kajzerem przejechała przez granicę holendersko-niemiecką, a gdy dotarł on do Berlina, odbyła się ceremonia ponownego objęcia przez niego tronu Cesarstwa Niemieckiego.\n\nKazjer przysiągł poprowadzić Niemcy ku dawnej świetności, ale jeszcze nie wiadomo, jaki kierunek obierze dyplomacja tego kraju."
 wtt_news.3.a:0 "Niech żyje kajzer!"
 wtt_news.3.b:0 "Powrót do początku wieku?"
 wtt_news.3.c:0 "Zrobiliśmy swoje, zapewniając mu bezpieczeństwo."
 wtt_news.3.d:0 "Należało silniej naciskać Holendrów w sprawie jego ekstradycji!"
 wtt_news.4.t:0 "Wilhelm II został zwolniony z holenderskiego aresztu domowego"
 wtt_news.4.desc:0 "Pomimo podjętych przez Holendrów prób zatrzymania niemieckiej ofensywy, rząd musiał skapitulować w obliczu przeważających sił niemieckich. Niemcy uwolnili starego kajzera z aresztu domowego w Huis Doorn, a gdy dotarł on do Berlina, odbyła się ceremonia ponownego objęcia przez niego tronu Cesarstwa Niemieckiego.\n\nKajzer przysiągł poprowadzić Niemcy ku dawnej świetności, ale jeszcze nie wiadomo, jaki kierunek obierze dyplomacja tego kraju."
 wtt_news.4.a:0 "Nic nie zatrzyma Cesarstwa Niemieckiego"
 wtt_news.4.b:0 "To był nierozważny ruch Holendrów."
 wtt_news.4.c:0 "Może jednak to nie był najlepszy pomysł..."
 wtt_news.5.t:0 "Udany zamach na Mussoliniego"
 wtt_news.5.desc:0 "Według doniesień z Rzymu Il Duce został dziś zastrzelony na ulicach miasta. W tym samym czasie niektórzy członkowie rządu podjęli działania mające odebrać władzę włoskim faszystom. Doszło do fali aresztowań, jednostki wojskowe otoczyły kordonem budynki rządowe i część ulic, wprowadzono godzinę policyjną.\n\nRząd utworzony w przewrocie zadeklarował wierność Wiktorowi Emanuelowi III, a pierwszą decyzją króla Włoch było podpisanie traktatu sojuszniczego z Cesarstwem Niemieckim."
 wtt_news.5.a:0 "Wszystko poszło doskonale."
 wtt_news.5.b:0 "Niech żyje król!"
 wtt_news.5.c:0 "Niemcy musieli maczać w tym palce..."
 wtt_news.6.t:0 "Odnowienie Austro-Węgier"
 wtt_news.6.desc:1 "Przez naddunajskie państwa powstałe po rozpadzie imperium Austro-Węgier przeszła niedawno fala proimperialnych sentymentów. Państwa te, którym przewodzi [From.GetOldNameDef], podjęły decyzję o ponownym zjednoczeniu się pod sztandarem Austro-Węgier.\n\nNowy rząd austrowęgierski natychmiast powziął kroki zmierzające do zawarcia formalnego traktatu sojuszniczego z Cesarstwem Niemieckim oraz otwarcie udzielił poparcia niemieckiej polityce zagranicznej skierowanej przeciwko Wielkiej Brytanii i Francji."
 wtt_news.6.a:0 "I nie oddaliśmy ani jednego strzału."
 wtt_news.6.b:0 "Znowu zjednoczeni!"
 wtt_news.6.c:0 "Nowa siła w Europie? To niepokojące."
 wtt_news.7.t:0 "Polska oddaje Gdańsk"
 wtt_news.7.desc:0 "Rząd polski przystał na niemiecką propozycję zwrotu Gdańska w zamian za gwarancje militarne. Sporządzono traktat, w którym Niemcy zapewnili Polaków, że przybędą im z pomocą, jeśli ci pierwsi zostaną zaatakowani.\n\nCena była wysoka, Polska znowu została pozbawiona dostępu do morza, ale może warto było to zrobić ze względu na komunistyczne zagrożenie na wschodzie."
 wtt_news.7.a:0 "Gdańsk albo wojna? Ha! Dyplomacja znowu zwyciężyła."
 wtt_news.7.b:0 "Miejmy nadzieję, że było warto."
 wtt_news.7.c:0 "Niemcy ingerują w naszą strefę wpływów..."
 wtt_news.7.d:0 "Korzyści dla obu stron? Zobaczymy."
 wtt_news.8.t:0 "Koniec wojny domowej w Niemczech"
 wtt_news.8.desc:0 "Wojna domowa wyniszczająca Niemcy wreszcie dobiegła końca. Walki były niezwykle zacięte, naziści stawiali fanatyczny opór, co doprowadziło do zniszczeń porównywalnych z wielką wojną.\n\nHitler najprawdopodobniej nie żyje, a nazistowscy przywódcy zostali straceni albo uwięzieni. Rząd tymczasowy ogłosił, że musi wzmocnić swoją kontrolę nad krajem i przywrócić stabilizację, zanim rozważy przeprowadzenie reform konstytucyjnych."
 wtt_news.8.a:0 "Niech rozpocznie się odbudowa."
 wtt_news.8.b:0 "Oby nowy reżim okazał się bardziej ugodowy..."
 wtt_news.9.t:0 "Rosjanie ogłosili wielkie manewry"
 wtt_news.9.desc:0 "W reakcji na rzekomą rosnącą wrogość w niemieckiej retoryce armia radziecka ogłosiła, że w tym roku przeprowadzi serię wielkich manewrów wojskowych.\n\nRosjanie liczą, że podwyższony stan gotowości zniechęci Niemców do dalszego rzucania oszczerstw, jak wyraził się przedstawiciel rządu radzieckiego."
 wtt_news.9.a:0 "Zachowali się dokładnie po naszej myśli!"
 wtt_news.9.b:0 "To na pewno da im do myślenia."
 wtt_news.9.c:0 "Miejmy nadzieję, że Niemcy nas nie zawiodą..."
 wtt_news.9.d:0 "Nie pomagają w rozładowaniu napięcia..."
 wtt_news.10.t:0 "Sowieci zwiększają wydatki na zbrojenia"
 wtt_news.10.desc:0 "W reakcji na niedawne ogłoszenie przez Niemców stworzenia Sojuszu Środkowoeuropejskiego przeciwko radzieckiej agresji, rząd rosyjski powziął decyzję o drastycznym przyspieszeniu produkcji wojskowej.\n\nPrzedstawiciel Kremla w niewybrednych słowach stwierdził, że Związek Radziecki nie zamierza spokojnie przyglądać się zagrożeniu rosnącemu przy jego granicach. Już podjęto odpowiednie działania."
 wtt_news.10.a:0 "Cały czas nieświadomie nam pomagają!"
 wtt_news.10.b:0 "Na pewno nie ośmielą się zrobić czegoś jeszcze głupszego!"
 wtt_news.10.c:0 "Nareszcie powstał sojusz."
 wtt_news.10.d:0 "Sytuacja zaognia się błyskawicznie..."
 wtt_news.11.t:0 "Sowieci weszli do bezpiecznej sfery"
 wtt_news.11.desc:0 "Rząd radziecki zaprosił jedno z sąsiednich państw do frakcji [From.GetFactionNameDef] i wyraźnie przestrzegł przed dalszym mieszaniem się w sprawy w ich strefie wpływów.\n\nWedług niepotwierdzonych doniesień trwa mobilizacja wojsk radzieckich, są to prawdopodobnie przygotowania do wojny."
 wtt_news.11.a:0 "Czy w końcu odepchnęliśmy ich dostatecznie daleko?"
 wtt_news.11.b:0 "Musimy wzmocnić nasze granice!"
 wtt_news.11.c:0 "Razem możemy się im przeciwstawić!"
 wtt_news.11.d:0 "Czy to jest ta iskra?"
 wtt_news.11.e:0 "Musimy szykować się do wojny!"
 wtt_news.12.t:0 "Protest przeciwko kajzerowi doprowadził do wojny"
 wtt_news.12.desc:0 "W reakcji na niemiecką zgodę na powrót Wilhelma II, [FRA.GetNameDef] i [Eng.GetNameDef] wypowiedziały Niemcom wojnę. Francuzi i Brytyjczycy uzasadniają, że rażący niemiecki upór w ponownym powierzaniu rządów znanemu zbrodniarzowi wojennemu stał się przyczyną eskalacji konfliktu.\n\nPrzedstawiciele obu rządów stwierdzili, że ponowne koronowanie głównego sprawcy wybuchu wielkiej wojny jest z gruntu niemoralne i że niemieckie władze zignorowały wszystkie ostrzeżenia. "Nie mieliśmy wyboru" – podkreśla strona rządowa."
 wtt_news.12.a:0 "Uważają, że mogą dyktować nam, kto ma być naszym przywódcą?!"
 wtt_news.12.b:0 "Zmusili nas do działania!"
 wtt_news.12.c:0 "I wróciliśmy do roku 1914."
 wtt_news.13.t:0 "Kompromis w sprawie Wilhelma III"
 wtt_news.13.desc:0 "W reakcji na gwałtowny sprzeciw Anglii i Francji w sprawie powrotu Wilhelma II na tron cesarski, rząd niemiecki zaproponował kompromis zakładający, że Wilhelm II pozostanie na wygnaniu, ale na niemieckim tronie zasiądzie jego syn i przyjmie tytuł Wilhelma III.\n\n[ENG.GetNameDef] i [FRA.GetNameDef] przyjęły propozycję, wszyscy liczą, że zaprowadzi to trwały pokój pomiędzy europejskimi mocarstwami."
 wtt_news.13.a:0 "Nie mieliśmy wyboru."
 wtt_news.13.b:0 "Na szczęście Niemcy wykazali się rozsądkiem."
 wtt_news.13.c:0 "Udało się zachować pokój..."
 wtt_news.14.desc:0 "W reakcji na niemiecką zgodę na powrót Wilhelma II, mimo braku brytyjskiego poparcia, [FRA.GetNameDef] wypowiada Niemcom wojnę. Francuzi uzasadniają, że rażący niemiecki upór w ponownym powierzaniu rządów znanemu zbrodniarzowi wojennemu stał się przyczyną eskalacji konfliktu.\n\nPrzedstawiciel rządu Francji stwierdził, że ponowne koronowanie głównego sprawcy wybuchu wielkiej wojny jest z gruntu niemoralne i że niemieckie władze zignorowały wszystkie ostrzeżenia. "Nie mieliśmy wyboru" – podkreśla strona rządowa."
 wtt_news.14.c:0 "Głupi, uparci Francuzi!"
 wtt_news.14.d:0 "Ale co zrobią Brytyjczycy?"
 wtt_news.15.desc:0 "W reakcji na gwałtowny sprzeciw Francji w sprawie powrotu Wilhelma II na tron cesarski rząd niemiecki zaproponował kompromis zakładający, że Wilhelm II pozostanie na wygnaniu, ale na niemieckim tronie zasiądzie jego syn i przyjmie tytuł Wilhelma III.\n\n[FRA.GetNameDef] przyjęła propozycję, wszyscy liczą, że zaprowadzi to trwały pokój pomiędzy europejskimi mocarstwami kontynentalnymi."
 wtt_news.15.c:0 "Na szczęście Niemcy wykazali się większym rozsądkiem niż Francuzi..."
 wtt_news.16.t:0 "Chiny oddają Niemcom władzę w Tsingtao"
 wtt_news.16.desc:0 "Rząd chiński postanowił spełnić niemieckie żądania zwrotu dawnej enklawy w Qingdao.\n\nZe skutkiem natychmiastowym Niemcy odzyskali kontrolę nad miastem, a rząd niemiecki przywrócił jego dawną niemiecką nazwę Tsingtao."
 wtt_news.16.a:0 "Znowu będziemy kolonialną potęgą."
 wtt_news.16.b:0 "Zapłaciliśmy niewielką cenę."
 wtt_news.16.c:0 "Odebraliśmy im je wcześniej i możemy zrobić to jeszcze raz!"
 wtt_news.16.d:0 "Znowu niemiecki kolonializm?"
 wtt_news.17.t:0 "Japonia oddaje Niemcom władzę w Tsingtao"
 wtt_news.17.desc:0 "Rząd japoński postanowił spełnić niemieckie żądania zwrotu dawnej enklawy w Qingdao.\n\nZe skutkiem natychmiastowym Niemcy odzyskali kontrolę nad miastem, a rząd niemiecki przywrócił jego dawną niemiecką nazwę Tsingtao."
 wtt_news.17.b:0 "Jak śmieli oddać nasze terytorium?!"
 wtt_news.17.c:0 "Wyrównaliśmy rachunki za rok 1914."
 wtt_news.18.t:0 "Austria głosuje za połączeniem z Niemcami"
 wtt_news.18.desc:0 "[AUS.GetNameDef] i [GER.GetNameDef] blisko współpracują w sojuszu, co obudziło w Austrii zjednoczeniowe sentymenty. We wczorajszym referendum Austriacy przytłaczającą większością głosów opowiedzieli się za zjednoczeniem z północnymi sąsiadami.\n\nIntegracja państwa austriackiego rozpoczęła się błyskawicznie, a dawny kraj został rozwiązany dziś rano."
 wtt_news.18.a:0 "Za Większe Niemcy."
 wtt_news.18.b:0 "Sami zdecydowali."
 wtt_news.19.t:0 "Polska oddaje Gdańsk i Poznań"
 wtt_news.19.desc:0 "W obliczu nieustających radzieckich ataków rząd polski ogłosił dziś rano, że niezwłocznie odda Niemcom ich dawne tereny z Gdańskiem i Poznaniem, o które powiększy się [GER.GetNameDef].\n\nChoć rządy Polski i Niemiec nie podają, dlaczego do tego doszło, to eksperci są zgodni, że to prawdopodobnie próba uniemożliwienia przejęcia tych regionów przez Rosjan po niechybnej klęsce polskiej armii."
 wtt_news.19.a:0 "Będziemy ich bronić własnym życiem."
 wtt_news.19.b:0 "To było najlepsze rozwiązanie..."
 wtt_news.19.c:0 "Podłe i pokrętne dyplomatyczne cwaniactwo!"
 wtt_news.19.d:0 "Niezwykle przebiegły ruch dyplomatyczny..."
 wtt_news.20.t:0 "Niemcy ogłaszają pakt antysowiecki"
 wtt_news.20.desc:0 "W świetle nasilającej się radzieckiej agresji [GER.GetName] proponuje "państwom bezpośrednio zagrożonym komunizmem" szansę utworzenia sojuszu, którego wrogiem jest [SOV.GetName]. Każdy członek sojuszu będzie zobowiązany do wypowiedzenia wojny Sowietom, jeśli zaatakują oni którykolwiek z krajów członkowskich." # [LocEditor:AwaitingBatchUpdate]
 wtt_news.21.t:0 "[From.GetName] sprzeciwia się Związkowi Radzieckiemu"
 wtt_news.21.desc:0 "Rząd niemiecki zaostrzył retorykę przeciwko Związkowi Radzieckiemu, przestrzegając, że wschodni sąsiad Europy to "wielkie czerwone zagrożenie" dla całego kontynentu. Może to tylko sianie paniki, a może faktyczne niebezpieczeństwo, ale wyraźnie widać, że Niemcy zamierzają zjednoczyć kontynent przeciwko Wschodowi."
 wtt_news.21.a:0 "Świat musi dowiedzieć się o radzieckim zagrożeniu!"
 wtt_news.21.b:0 "Jak śmią tak nas oczerniać?!"
 wtt_news.21.d:0 "Zobaczymy, jak Rosjanie to przyjmą."
 wtt_news.22.t:0 "[From.GetName] ogłasza powstanie Sojuszu Środkowoeuropejskiego"
 wtt_news.22.desc:1 "Niemcy nadal posługują się antysowiecką retoryką, a teraz opracowali konkretny plan ograniczenia radzieckich wpływów na kontynencie. Powstał nowy sojusz, Sojusz Środkowoeuropejski, którego zadaniem będzie zapewnienie jego członkom ochrony przed tym, co Niemcy nazywają "rozpasaną sowiecką agresją"."
 wtt_news.22.a:0 "Poprowadzimy wolną Europę do walki z komunistycznym zagrożeniem!"
 wtt_news.22.b:0 "Coraz bardziej zagrażają naszej pozycji..."
 wtt_news.22.c:0 "Niemcy wreszcie zaczęli działać."
 wtt_news.22.d:0 "Rosjanie raczej nie przejdą nad tym do porządku dziennego..."
 wtt_news.23.t:0 "Aneksja Francji Vichy"
 wtt_news.23.desc:0 "Niemiecka operacja aneksji Francji Vichy, która ruszyła na początku tego tygodnia, została pomyślnie zakończona. Wojska niemieckie przejęły kontrolę nad bazą marynarki w Tulonie, zanim nadeszły rozkazy zatopienia francuskiej floty. W ten sposób wszystkie francuskie okręty wpadły nietknięte w ręce Niemców."
 wtt_news.23.a:0 "To wielki sukces!"
 wtt_news.23.b:0 "Nie dopełnili obowiązku..."
 wtt_news.23.c:0 "Niemcy są bezwzględni."
 wtt_news.24.t:0 "Francuzi zatopili flotę"
 wtt_news.24.desc:0 "Niemiecka operacja aneksji Francji Vichy, która ruszyła na początku tego tygodnia, została pomyślnie zakończona. Jednak wojska niemieckie nie przejęły kontroli nad bazą marynarki w Tulonie, zanim nadeszły rozkazy zatopienia francuskiej floty. Z tego powodu wszystkie francuskie okręty zostały zatopione, by nie wpadły w ręce Niemców."
 wtt_news.24.a:0 "To rozczarowanie, ale bez większego znaczenia."
 wtt_news.24.b:0 "Dotrzymali słowa do samego końca."
 wtt_news.24.c:0 "Ostatni akt francuskiego oporu."
 wtt_burma_road.1.t:0 "Droga Birmańska zamknięta"
 wtt_burma_road.1.desc:0 "Wojska [occupying_country.GetAdjective], których celem ataku jest [state_occupied.GetName], dotarły do Drogi Birmańskiej i przecięły szlak w kilku miejscach. Tą drogą nie dotrze do nas już żadne zaopatrzenie."
 wtt_burma_road.1.a:0 "To niczego nie ułatwi."
 wtt_burma_road.2.desc:0 "Rząd [From.GetAdjective] postanowił wstrzymać ruch na Drodze Birmańskiej. Wszystkie znajdujące się na niej konwoje zostały zatrzymane i zawrócone. Tą drogą nie dotrze do nas już żadne zaopatrzenie."
 wtt_burma_road.2.desc_war_with_from:0 "Wojska [From.GetAdjective] błyskawicznie weszły na Drogę Birmańską i zajęły ważne mosty i przeprawy. Obecnie droga jest zamknięta dla ruchu, nie dotrze do nas tamtędy już żadne zaopatrzenie."
 wtt_burma_road.3.t:0 "[From.GetNameDef] otwiera ponownie część Drogi Birmańskiej"
 wtt_burma_road.3.desc:0 "Po zajęciu większości Drogi Birmańskiej, władze [From.GetAdjective] zezwoliły na wznowienie na niej ruchu. Niedobitki sił wroga sprawiają, że podróż jest bardziej niebezpieczna niż kiedykolwiek, ale zaopatrzenie znowu jest dostarczane."
 wtt_burma_road.3.a:0 "To dobry pierwszy krok."
 wtt_burma_road.4.t:0 "[From.GetNameDef] ponownie otwiera Drogę Birmańską"
 wtt_burma_road.4.desc:0 "Dziś dotarł do Junnan pierwszy konwój korzystający z ponownie otwartej Drogi Birmańskiej. Przywrócenie płynnego ruchu zajmie trochę czasu, ale zaopatrzenie znowu do nas dociera."
 wtt_burma_road.4.a:0 "Co za ulga."
 wtt_ledo_road.1.t:0 "Droga Ledo zamknięta"
 wtt_ledo_road.1.desc:0 "Wojska [occupying_country.GetAdjective], których celem ataku jest [state_occupied.GetName], dotarły do Drogi Ledo i przecięły szlak w kilku miejscach. Tą drogą nie dotrze do nas już żadne zaopatrzenie."
 wtt_ledo_road.2.desc:0 "Rząd [From.GetAdjective] postanowił wstrzymać ruch na Drodze Ledo. Wszystkie znajdujące się na niej konwoje zostały zatrzymane i zawrócone. Tą drogą nie dotrze do nas już żadne zaopatrzenie."
 wtt_ledo_road.2.desc_war_with_from:0 "Wojska [From.GetAdjective] błyskawicznie weszły na Drogę Ledo i zajęły ważne mosty i przeprawy. Obecnie droga jest zamknięta dla ruchu, nie dotrze do nas tamtędy już żadne zaopatrzenie."
 wtt_ledo_road.3.t:0 "[From.GetNameDef] otwiera ponownie część Drogi Ledo"
 wtt_ledo_road.3.desc:0 "Po zajęciu większości Drogi Ledo władze [From.GetAdjective] zezwoliły na wznowienie na niej ruchu. Z uwagi na niedobitki sił wroga podróż jest bardziej niebezpieczna niż kiedykolwiek, ale zaopatrzenie znowu jest dostarczane."
 wtt_ledo_road.3.a:0 "To dobry pierwszy krok."
 wtt_ledo_road.4.t:0 "[From.GetNameDef] otwiera ponownie Drogę Ledo"
 wtt_ledo_road.4.desc:0 "Dziś dotarł do Junnan pierwszy konwój korzystający z ponownie otwartej Drogi Ledo. Przywrócenie płynnego ruchu zajmie trochę czasu, ale zaopatrzenie znowu do nas dociera."
 wtt_ledo_road.4.a:0 "Wspaniałe wieści!"
 wtt_the_hump.1.t:0 "Zawieszono transport lotniczy w rejonie Garbu"
 wtt_the_hump.1.desc:0 "Wojska [occupying_country.GetAdjective] zajęły kilka lotnisk na terenach, których właścicielem jest [state_occupied.GetName], co zmusiło do ewakuacji tamtejsze skrzydła transportowe obsługujące szlak himalajski. Ze względu na rosnącą aktywność wrogich myśliwców i odległości uniemożliwiające dotarcie do celu na jednym zbiorniku paliwa, zawieszono działanie transportu lotniczego. Tą drogą nie dotrze do nas już żadne zaopatrzenie."
 wtt_the_hump.2.desc:0 "Rząd [From.GetAdjective] nakazał natychmiastowe wstrzymanie wszystkich lotów nad Himalajami. Mimo złożonych protestów, nie zasygnalizowali, że mogą ponownie przemyśleć swoją decyzję."
 wtt_the_hump.2.desc_war_with_from:0 "Wojska [From.GetAdjective] opanowały lotniska używane przez transport lotniczy w rejonie Garbu, co uniemożliwia zaopatrywanie nas z powietrza. Tą drogą nie dotrze do nas już żadne zaopatrzenie."
 wtt_the_hump.3.t:0 "[From.GetNameDef] wznawia transport lotniczy w rejonie Garbu"
 wtt_the_hump.3.desc:0 "Zaczęły przybywać pierwsze samoloty [From.GetAdjective], przewożące nad Himalajami ważne zaopatrzenie. Działania wroga nadal zagrażają naszym myśliwcom, mimo to znowu dociera do nas zaopatrzenie."
 wtt_the_hump.3.a:0 "To dobry pierwszy krok."
 wtt_the_hump.4.t:0 "[From.GetNameDef] wznawia transport lotniczy w rejonie Garbu"
 wtt_the_hump.4.desc:0 "Transport lotniczy nad Himalajami znowu działa pełną parą, a ściśle kontrolowany plan codziennych lotów zapewnia nam dostawy dużych ilości pilnie potrzebnego zaopatrzenia."
 wtt_the_hump.4.a:0 "Podarunki z nieba!"
 wtt_hanoi_route.1.t:0 "Szlak Hanoi zamknięty"
 wtt_hanoi_route.1.desc:0 "Statki transportowe dostarczające zaopatrzenie naszej armii zostały zawrócone z portu w Hanoi, ponieważ szlak na północ ku granicy chińskiej został zamknięty przez: [GetVietnamOwner]. \n\nTym szlakiem nie można przewieźć więcej zaopatrzenia."
 wtt_hanoi_route.2.desc:0 "Miejscowe władze [From.GetAdjective] otrzymały polecenie zablokowania wyładunku materiałów wojennych w Hanoi, mających jechać stamtąd w stronę granicy chińskiej. W porcie pojawili się uzbrojeni strażnicy, aby uniemożliwić załogom ewentualne przedarcie się przez blokadę. Straż przybrzeżna [From.GetAdjective] zawraca statki, które są jeszcze na morzu. \n\nTym kanałem nie można już dostarczać zaopatrzenia."
 wtt_hanoi_route.2.desc_war_with_from:0 "Wojska [From.GetAdjective] okupujące Hanoi zajęły wiele statków towarowych z naszym zaopatrzeniem. Jednostki znajdujące się jeszcze na morzu zawróciły i zmierzają do neutralnych portów.\n\nTym szlakiem nie zostanie już dostarczone żadne zaopatrzenie."
 CHI_vietnam_JAP:0 "armia japońska"
 CHI_vietnam_FRA:0 "władze francuskie"
 wtt_china.1.t:0 "Chiny domagają się podporządkowania"
 wtt_china.1.desc:0 "Zdaje się, że [From.GetLeader] wreszcie postanowił rozszerzyć swą władzę na odległe zakątki Chin. Przybyły przedstawiciel rządu centralnego domaga się, żebyśmy wykonywali rozkazy, które wyda [From.GetLeader], albo zostaniemy zastąpieni przez bardziej posłuszny rząd."
 wtt_china.1.a:0 "W jedności siła!"
 wtt_china.1.b:0 "Niech spróbuje."
 wtt_china.2.t:0 "[From.GetLeader] ulega"
 wtt_china.2.desc:0 "[From.GetLeader] wysłał ponownie wysłannika z osobistym listem, w którym przyrzeka dokładnie wykonywać nasze polecenia i koordynować pracę z naszym rządem."
 wtt_china.2.a:0 "Zuch."
 wtt_china.3.t:0 "[From.GetLeader] odrzuca propozycję"
 wtt_china.3.desc:0 "[From.GetLeader] odpowiedział na nasz list i stwierdził, że rząd centralny nie ma prawa zmienić gubernatora prowincji. Do wiadomości dołączono szczegółowy raport o gotowości bojowej jego wojsk."
 wtt_china.3.a:0 "Jeszcze zobaczymy."
 wtt_china.10.t:0 "Chiny domagają się podporządkowania"
 wtt_china.10.desc:0 "Rząd, na czele którego stoi [From.GetLeader], przesłał ostrą wiadomość, w której wylicza decyzje polityczne, jakie podjęliśmy w ostatnich miesiącach, a które ich zdaniem godzą w [From.GetAdjective] interesy narodowe. Jeżeli nie skoordynujemy lepiej naszych działań z rządem [From.GetAdjective], podejmie on "niezbędne kroki"."
 wtt_china.10.a:0 "Nie mamy wyboru."
 wtt_china.10.b:0 "Będziemy walczyć!"
 wtt_china.11.t:0 "[From.GetNameDef] ulega"
 wtt_china.11.desc:0 "Rząd [From.GetAdjective] odpowiedział na nasz list i zobowiązał się konsultować z nami wszystkie przyszłe decyzje. Nasz ambasador w tym kraju został awansowany na przedstawiciela specjalnego i polecono mu pilnować, żeby władze [From.GetAdjective] nie wymknęły się spod kontroli."
 wtt_china.11.a:0 "Doskonale!"
 wtt_china.12.t:0 "[From.GetNameDef] się stawia"
 wtt_china.12.desc:0 "[From.GetNameDef] – nasza nota dyplomatyczna wyciekła do prasy, a ta zareagowała oburzeniem. Nieprzychylne artykuły pojawiły się też w zagranicznych gazetach, nazwano w nich nasze rozsądne żądania konsultacji "mieszaniem się w wewnętrzne sprawy", "niebezpiecznym precedensem", a nawet "obnażonym imperializmem". \n\nOczywiście rząd [From.GetAdjective] odmówił dalszych rozmów na ten temat i ostrzegł, że powrót do niego zakończy się całkowitym zawieszeniem kontaktów dyplomatyczych."
 wtt_china.12.a:0 "Trzeba podjąć konieczne kroki."
 wtt_infiltration.1.t:0 "Akcja antyinfiltracyjna"
 wtt_infiltration.2.t:0 "[infiltrated_state.GetName] – wykryto komunistyczną komórkę"
 wtt_infiltration.2.desc:0 "Dochodzenie naszych władz doprowadziło do wykrycia komunistycznej bazy w: [infiltrated_state.GetName]. Trzeba jak najszybciej uderzyć na tych bandytów całą potęgą naszej armii. Spóźnione działanie pozwoli im rozbudować bazę operacyjną i bardzo utrudni pozbycie się ich."
 wtt_infiltration.2.a:0 "Wysłać wojsko."
 wtt_infiltration.3.t:0 "Komuniści zostali pokonani"
 wtt_infiltration.3.desc:0 "Podczas ostatnich ataków na wykryte kryjówki komunistów nasi agenci nie znaleźli niczego istotnego. Wiemy, że komunistyczni sabotażyści nadal działają w naszym kraju, ale wygląda na to, że nie ma tu komórek, o których wcześniej byśmy nie wiedzieli."
 wtt_infiltration.3.a:0 "Zniszczmy te, które znaleźliśmy."
 wtt_infiltration.4.t:0 "Komunistyczna infiltracja udaremniona?"
 wtt_infiltration.4.desc:0 "Doniesienia o komunistycznej infiltracji na szeroką salę były chyba znacznie przesadzone. Ataki na wiele znanych kryjówek aktywistów komunistycznych nie przyniosły żadnych efektów. To oznacza, że albo komunistom nie udało się zorganizować żadnych komórek, albo zniszczyliśmy te, które już powstały. Musimy zachować czujność, bo przeciwnik z pewnością spróbuje ją uśpić, zanim ponownie zacznie od początku."
 wtt_infiltration.4.a:0 "Miejmy nadzieję, że pozbyliśmy się ich wszystkich."
 wtt_infiltration.5.t:0 "[infiltrated_state.GetName] – wykryto bazę"
 wtt_infiltration.5.desc:0 "[infiltrated_state.GetName] – nacjonalistyczne patrole wykryły naszą bazę. Jeżeli są gotowi poświęcić środki, mogą ją zniszczyć zmasowanym atakiem."
 wtt_infiltration.5.a:0 "Oby do tego nie doszło."
 wtt_infiltration.6.t:0 "[infiltrated_state.GetName] – zaatakowano bazę"
 wtt_infiltration.6.desc:1 "[infiltrated_state.GetName] – siły przeciwnika zaatakowały naszą bazę. Nasi towarzysze z tego państwa nie wysłali do nas żadnych wiadomości, ale wroga prasa donosi, że zakończyła się "kampania, w której okrążono i zlikwidowano siły wroga". Powinniśmy zakładać najgorsze."
 wtt_infiltration.6.a:0 "Rewolucja trafiła na przeszkodę."
 wtt_infiltration.10.t:0 "Powstanie komunistyczne"
 wtt_infiltration.10.desc:0 "Partia komunistyczna coś szykuje. Nasz wywiad schwytał wielu kurierów przemieszczających się między bazami, znaleziono przy nich tajne rozkazy, w których mówi się o "rewolucyjnym kontruderzeniu" przygotowywanym w tajnych bazach na terenie całego kraju. Przeciwnik gromadzi żołnierzy i zaopatrzenie do dużej operacji – może nawet do ogólnokrajowego powstania. Musimy niezwłocznie rozpocząć własne przygotowania."
 wtt_infiltration.10.a:0 "Szykujmy się do walki za Chiny!"
 wtt_infiltration.21.t:0 "[infiltrated_state.GetName] – wykryto komunistyczną komórkę"
 wtt_infiltration.21.desc:0 "Działając w oparciu o informacje wywiadu, nasze patrole wykryły dużą bazę komunistyczną. Powinniśmy natychmiast zaatakować, zanim wróg lepiej się zorganizuje, żeby stawić zacieklejszy opór."
 wtt_infiltration.21.a:0 "Szybkość to podstawa."
 wtt_infiltration.23.t:0 "Komunistyczne zagrożenie oddala się?"
 wtt_infiltration.23.desc:0 "Seria ataków na znane kryjówki komunistów przyniosła niewiele informacji o zasięgu komunistycznej infiltracji. Intensywne przesłuchania aresztowanych komunistów tylko potwierdziły posiadaną przez nas wiedzę. \n\nZdaje się, że nasz wywiad całkiem nieźle radzi sobie z tym problemem."
 wtt_infiltration.23.a:0 "Powinniśmy zlikwidować tych kilka komórek, o których wiemy."
 wtt_infiltration.24.a:0 "Miejmy nadzieję, że pozbyliśmy się ich wszystkich."
 wtt_infiltration.24.t:0 "Komunistyczne zagrożenie pokonane"
 wtt_infiltration.24.desc:0 "Wygląda na to, że w ostatnich miesiącach komuniści otrzymali potężne ciosy i mają spore problemy. Nasi agenci przechwycili wiele wiadomości z siedziby partii komunistycznej, wzywających lokalnych liderów do złożenia raportów o ich sytuacji – często już po aresztowaniu tych przywódców i zasadzeniu się na kurierów. Na tę chwilę wydaje się, że komuniści są w odwrocie, a ich organizacja na poziomie krajowym została zakłócona tak poważnie, że nie mogą skutecznie działać. \n\nAle musimy nadal być czujni, bo dopóki partia komunistyczna istnieje w jakiejkolwiek postaci, może ponownie czegoś spróbować."
 CHI_xian_warlords_upset:0 "To rozgniewa watażków. Mogą opuścić twoją frakcję, sprzeciwić się twoim próbom kontrolowania ich i w przyszłości będą pamiętać o tej zniewadze."
 wtt_xian_incident.1.t:0 "[From.GetLeader] przesyła zaproszenie"
 wtt_xian_incident.1.desc:0 "[From.GetLeader] wystosował oficjalne zaproszenie, zabiega, by on i [CHI.GetLeader] spotkali się w Xi’an, żeby omówić aktualną sytuację i kolejne kroki w walce z komunistami.\n\n[From.GetLeader] z pewnością uzna odrzucenie tego zaproszenia za zniewagę i niewątpliwie zauważą to także pozostali watażkowie."
 wtt_xian_incident.1.a:0 "Przyjęcie zaproszenia"
 wtt_xian_incident.1.b:0 "Odrzucenie zaproszenia"
 wtt_xian_incident.2.t:0 "[From.GetLeader] przybywa do Xi’an"
 wtt_xian_incident.2.desc:0 "Podróżując tylko z niewielką eskortą, [From.GetLeader] przybył do Xi’an, żeby omówić z nami aktualną sytuację. Na pewno oczekuje, że ponowimy deklarację walki z komunistami. Wojska japońskie stoją u naszych bram, więc musimy mu wszystko jasno wytłumaczyć."
 wtt_xian_incident.2.a:0 "Niech zawrze sojusz z komunistami."
 wtt_xian_incident.3.t:0 "[From.GetLeader] nie zgadza się na spotkanie."
 wtt_xian_incident.3.desc:0 "Usprawiedliwiając się silnym przeziębieniem, [CHI.GetLeader] rzekomo niechętnie odrzucił nasze zaproszenie. Nie wiadomo, czy to znaczy, że planuje on przejąć bardziej bezpośrednią kontrolę nad naszymi ziemiami w niedalekiej przyszłości, czy też może ktoś ujawnił mu nasze plany."
 wtt_xian_incident.3.a:0 "A może naprawdę jest przeziębiony?"
 wtt_xian_incident.4.t:0 "[From.GetLeader] proponuje sojusz z komunistami"
 wtt_xian_incident.4.desc:0 "Na spotkaniu w Xi’an [From.GetLeader] zaproponował coś zaskakującego: uważa, że powinniśmy zawrzeć sojusz z komunistami, żeby wspólnie stawić czoła Japończykom."
 wtt_xian_incident.4.a:0 "Może on ma rację."
 wtt_xian_incident.4.b:0 "Jeszcze nie zapomnieliśmy, co stało się ostatnim razem."
 wtt_xian_incident.5.t:0 "[CHI.GetLeader] proponuje sojusz."
 wtt_xian_incident.5.desc:0 "Zdaje się, że obóz nacjonalistyczny w końcu zmęczył się nieustannymi próbami zniszczenia nas. Na spotkaniu w Xi’an [CHI.GetLeader] zgodził się rozważyć zawarcie z nami sojuszu przeciwko Japończykom.\n\nPowinniśmy dokładnie rozważyć wszystkie możliwości."
 wtt_xian_incident.5.a:0 "Japończycy są większym zagrożeniem."
 wtt_xian_incident.5.b:0 "Żadnych układów z nacjonalistami!"
 wtt_xian_incident.6.t:0 "[From.GetLeader] odmawia zawarcia sojuszu z komunistami"
 wtt_xian_incident.6.desc:0 "Mimo przedstawienia naszych argumentów i żądań przerwania tej niepotrzebnej wojny [From.GetLeader] odrzuca pomysł utworzenia zjednoczonego frontu z komunistami. Na pewno musimy podjąć bardziej zdecydowane kroki. Czy mamy go aresztować i przekazać komunistom?"
 wtt_xian_incident.6.a:0 "Nie mamy innego wyjścia."
 wtt_xian_incident.6.b:0 "To może wymknąć się nam spod kontroli."
 wtt_xian_incident.7.t:0 "[CHI_xian_instigator.GetNameDef] – [CHI.GetLeader] został aresztowany!"
 wtt_xian_incident.7.desc_a:1 "[CHI_xian_instigator.GetLeader] przesłał wiadomość, w której informuje, że [CHI.GetLeader] został aresztowany i może trafić w nasze ręce. \n\nTo dobra okazja na doprowadzenie do egzekucji tego wroga ludu!"
 wtt_xian_incident.7.desc_b:0 "[From.GetLeader] odrzuca naszą propozycję i nie chce, żeby [CHI.GetLeader] został stracony. Chce żebyśmy zamiast tego zawarli sojusz z nacjonalistami, bo najwyraźniej nie jesteśmy jeszcze gotowi do jednoczesnego prowadzenia rewolucji i obrony przed Japończykami."
 wtt_xian_incident.7.a:0 "Zapytajcie o zgodę Rosjan."
 wtt_xian_incident.7.b:0 "Zgładzić go!"
 wtt_xian_incident.7.c:0 "Powinniśmy zawrzeć z nim sojusz przeciwko Japończykom."
 wtt_xian_incident.7.d:0 "Jeśli teraz go zabijemy, wybuchnie wojna, której nie wygramy. Wypuścić go."
 wtt_xian_incident.8.t:0 "[From.GetLeader] wykonuje ruch. [CHI.GetLeader] w areszcie!"
 wtt_xian_incident.8.desc:0 "W przechwyconej przez nas wiadomości [From.GetLeader] mówi, że [CHI.GetLeader] trafił do aresztu i może być przekazany komunistom. Biorąc pod uwagę, jak bardzo go nienawidzą, raczej nie przetrwa tam długo. \n\nJeżeli nie chcemy, żeby [CHI.GetLeader] miał pokazowy proces, którym sterowałby [PRC.GetLeader], musimy działać szybko i zdecydowanie. W przeciwnym razie skażą go na śmierć!"
 wtt_xian_incident.8.a:0 "Wysłać wojsko!"
 wtt_xian_incident.8.b:0 "Nie zrobią mu krzywdy. Zaczekajmy."
 wtt_xian_incident.9.t:0 "[CHI_xian_instigator.GetNameDef] – [CHI.GetLeader] został aresztowany!"
 wtt_xian_incident.9.desc:0 "[PRC.GetLeader] przesyła wiadomość, w której twierdzi, że komuniści mają wyjątkową okazję sprawić, że [CHI.GetLeader] stanie przed sądem za swoje zbrodnie przeciwko obywatelom i rewolucji. Skazanie go na śmierć byłoby wielkim zwycięstwem partii komunistycznej w walce o władzę w Chinach. \n\nJednocześnie osłabiłoby to nacjonalistów w ważnym momencie, co być może Japończycy wykorzystaliby, żeby wedrzeć się głębiej na terytorium Chin."
 wtt_xian_incident.9.a:0 "Śmierć kolejnego burżuja."
 wtt_xian_incident.9.b:0 "On wciąż jest potrzebny."
 wtt_xian_incident.10.t:0 "[PRC.GetLeader] proponuje sojusz"
 wtt_xian_incident.10.desc:0 "Zamiast doprowadzić do oczekiwanego pokazowego procesu i egzekucji, komuniści zasygnalizowali, że woleliby zawrzeć oficjalny sojusz przeciwko Japonii. \n\nNajwyraźniej grają na czas, wiedzą, że kolejny mocny atak może ich zniszczyć. Gdyby naprawdę chcieli, żeby [CHI.GetLeader] zginął, już zostałby stracony.\n\nJednak część członków naszego rządu zastanawia się, dlaczego komuniści chcą teraz sojuszu. Może wiedzą coś, czego my nie wiemy?"
 wtt_xian_incident.10.a:0 "Byle tylko wykonywali nasze polecenia."
 wtt_xian_incident.10.b:0 "Żadnych układów z komunistami!"
 wtt_china_shared.1.t:0 "[From.GetNameDef] oferuje wsparcie"
 wtt_china_shared.1.desc:0 "[From.GetLeader] jest w naszej stolicy, żeby omówić aktualną sytuację. Spotkawszy się z działaczami niepodległościowymi i przedstawicielami rządu, stwierdza, że nasza niepodległość leży w [From.GetAdjective] interesie narodowym i kraj ten jest gotów poprzeć każde działanie prowadzące do zwiększenia niepodległości."
 wtt_china_shared.1.a:0 "Chętnie przyjmiemy ich pomoc."
 wtt_china_shared.1.b:0 "Jesteśmy bardzo zadowoleni z obecnej sytuacji."
 wtt_china_shared.2.t:0 "[From.GetNameDef] przyjmuje nasze wsparcie"
 wtt_china_shared.2.desc:0 "Podczas prywatnej rozmowy przedstawiciele rządu [From.GetAdjective] chcieli wiedzieć, co możemy zrobić, żeby wesprzeć niepodległe państwo. Przekazaliśmy fundusze dla grup domagających się większej niepodległości i zaczęliśmy organizować "tymczasowy rząd [From.GetAdjective] na wygnaniu"."
 wtt_china_shared.2.a:0 "Ich walka to nasza walka."
 wtt_china_shared.3.t:0 "[From.GetNameDef] odrzuca nasze wsparcie"
 wtt_china_shared.3.desc:0 "W ponurym liście [From.GetLeader] poinformował nas, że jego rząd nie będzie tolerował wtrącania się w wewnętrzne sprawy [From.GetAdjective]. Protokół dyplomatyczny mówi, że [From.From.GetLeader] nie może być ogłoszony persona non grata, ale praktycznie cała nasza delegacja ma zakaz powrotu do [From.GetNameDef]."
 wtt_china_shared.3.a:0 "To przykre."
 wtt_china_shared.4.t:0 "[From.GetNameDef] ruch niepodległościowy rośnie w siłę"
 wtt_china_shared.4.desc:0 "[From.From.GetLeader] niedawno złożył wizytę na terenie [From.GetNameDef] i nie chodziło tylko o wymianę uprzejmości przy herbacie. W ostatnim czasie działające dotąd oddzielnie ruchy niepodległościowe zaczęły o wiele lepiej koordynować swoje poczynania. Wygląda to, jakby ktoś z zagranicy pomagał im się zorganizować."
 wtt_china_shared.4.a:0 "To niepokojące."
 wtt_china_shared.10.t:0 "Latające Tygrysy"
 wtt_china_shared.10.desc_a:0 "Song Meiling, żona Czang Kaj-szeka i jedna z jego najbardziej zaufanych doradców, udała się do Waszyngtonu, by lobbować za zwiększeniem wsparcia dla Chin w walce z Japonią. Chińskie Siły Powietrzne rozpaczliwie potrzebują nowoczesnych samolotów i latających nimi doświadczonych pilotów.\n\nApel Song zyskał poparcie opinii publicznej i wielu naszych pilotów zrezygnowało ze służby, żeby zatrudnić się w chińskiej firmie, która zapewni chińskim pilotom "szkolenie i doradztwo".\n\nPo rozwiązaniu kwestii pilotów Song Meiling zwróciła się do nas o przekazanie Chińskim Siłom Powietrznym około 150 naszych najnowocześniejszych myśliwców."
 wtt_china_shared.10.desc_b:0 "Wojna w Chinach nadwerężyła Chińskie Siły Powietrzne. Chińscy piloci walczyli dzielnie, choć przeciwnik miał przewagę liczebną i sprzętową. \n\nPomimo ich odwagi lotnictwo [From.GetAdjective] rozpaczliwie potrzebuje nowych maszyn i pilotów, żeby uzupełnić straty. [From.GetLeader] wysłał do Waszyngtonu delegację, by negocjować przekazanie około 150 nowoczesnych myśliwców i zezwolenie na udanie się do Chin podobnej liczbie pilotów, którzy zasiądą za sterami tych maszyn."
 wtt_china_shared.10.a:0 "Musimy pomóc im w każdy możliwy sposób."
 wtt_china_shared.10.b:0 "Nie możemy dać się wciągnąć w ten konflikt."
 wtt_china_shared.11.t:0 "Grupa radzieckich ochotników"
 wtt_china_shared.11.desc_a:0 "Przedłużające się walki w Chinach spowodowały, że nasi towarzysze z Armii Czerwonej [From.GetAdjective] potrzebują wsparcia powietrznego. [From.GetLeader] zwrócił się do nas o przysłanie grupy pilotów ochotników wraz z samolotami. Prosi on o około 50 bombowców i 100 myśliwców do ich eskorty. \n\nW ten sposób nasi piloci mogą zdobyć cenne doświadczenie i wypróbować w boju nasze najnowsze konstrukcje."
 wtt_china_shared.11.desc_b:0 "Wojna w Chinach trwa nadal, a lotnictwo [From.GetAdjective] ma trudności z obroną przestrzeni powietrznej i udzielaniem wsparcia walczącym żołnierzom. [From.GetLeader] występuje z osobistym apelem i ma nadzieję, że [SOV.GetLeader] wyśle wsparcie w postaci około 50 bombowców średnich i 100 myśliwców.\n\nTo może być dobra okazja do sprawdzenia naszego najnowocześniejszego sprzętu w warunkach bojowych."
 wtt_china_shared.11.a:0 "Musimy pomóc im w każdy możliwy sposób."
 wtt_china_shared.11.b:0 "Będą musieli poradzić sobie z tym, co mają."
 wtt_china_shared.12.t:0 "Nowy generał dla: [From.GetNameDef]"
 wtt_china_shared.12.desc:0 "[From.GetLeader] przesłał list do władz USA, w którym proponuje nam wysłanie jednego z naszych generałów, żeby służył jako szef sztabu armii [From.GetAdjective]. \n\n[From.GetLeader] okaże nam wdzięczność, wojska partnera mogą pomóc nam wygrać tę wojnę, a nasz generał zdobędzie cenne doświadczenie.\n\nKtórego z naszych generałów wyślemy?"
 wtt_china_shared.12.a:0 "Wysłać Josepha Stillwella"
 wtt_china_shared.12.b:0 "Muszą sami sobie poradzić."
 wtt_china_shared.12.c:0 "Wysłać Douglasa MacArthura"
 wtt_china_shared.12.d:0 "Wysłać Dwighta Eisenhowera"
 wtt_china_shared.13.t:0 "[CHI_USA_General.GetName] przybywa do Chin."
 wtt_china_shared.13.desc:0 "[From.GetLeader] przyjmuje naszą prośbę o pomoc – [CHI_USA_General.GetName] otrzymał rozkaz jak najszybszego stawienia się w Chinach.\n\nGenerał nie będzie zwykłym doradcą, z którego wiedzy skorzysta [Root.GetLeader], obejmie też dowodzenie nad jednostkami w polu i w ten sposób zdobędzie doświadczenie w prowadzeniu nowoczesnej wojny."
 wtt_china_shared.13.a:0 "To cenne wsparcie."
 wtt_china_shared.14.t:0 "[From.GetNameDef] nie udzieli pomocy."
 wtt_china_shared.14.desc:0 "[From.GetLeader] nie reaguje na naszą prośbę. Kilku wysokich rangą oficerów armii USA wyraziło gotowość podjęcia się tego zadania, ale sekretarz wojny i prezydent [From.GetLeader] zablokowali ten pomysł, uznając go za niepraktyczny i nieprzynoszący krajowi żadnych korzyści."
 wtt_china_shared.14.a:0 "Są tchórzami, głupcami czy jednym i drugim?"
 wtt_prc.1.t:0 "[From.GetLeader] proponuje sojusz"
 wtt_prc.1.desc:0 "Po latach bezowocnego konfliktu i w obawie przed Japonią komuniści zaproponowali nam stworzenie wspólnego rządu. Nasze armie miałyby walczyć ramię w ramię, a my koordynowalibyśmy wspólne działania polityczne.\n\nTrudno powiedzieć, skąd ta nagła zmiana postawy komunistów, część członków rządu uważa, że to dopiero pierwszy krok do przejęcia kraju."
 wtt_prc.1.a:0 "Musimy zjednoczyć się przeciwko naszym wrogom."
 wtt_prc.1.b:0 "Nie nabierzemy się na tę tanią sztuczkę."
 wtt_prc.2.t:0 "[From.GetLeader] odrzuca propozycję sojuszu."
 wtt_prc.2.desc:0 "Po długim namyśle [From.GetLeader] postanowił odprawić naszą delegację z kwitkiem. Nasze źródła w rządzie informują, że on wszędzie widzi komunistyczne spiski i uważa, że próbujemy przejąć władzę i ukraść mu kraj."
 wtt_prc.2.a:0 "Co za paranoja."
 wtt_prc.10.t:0 "[From.GetNameDef] żąda naszej współpracy"
 wtt_prc.10.desc:0 "Po utworzeniu Rządu Obrony Narodowej [From.GetNameDef] wyraźnie stwierdził, że nie toleruje "nadmiernej niezależności i niesubordynacji". W obliczu coraz bardziej prawdopodobnej wojny z Japonią każdy, kto nie poprze Rządu Obrony Narodowej, zostanie potraktowany jako potencjalny wróg, a [From.GetLeader] otwarcie stwierdził, że nie będzie czekał na wybuch wojny, żeby zaatakować watażków, którzy nie chcą przysiąc mu wierności."
 wtt_prc.10.a:0 "Zaryzykujemy współpracę z rządem."
 wtt_prc.10.b:0 "Ten chełpliwy idiota na pewno blefuje."
 wtt_prc.11.t:0 "[From.GetNameDef] dołącza do Rządu Obrony Narodowej"
 wtt_prc.11.desc:0 "[From.GetLeader] posłuchał głosu rozsądku i postanowił dołączyć do naszego sojuszu. Jego wojska będą teraz nas wspierać w kolejnych starciach."
 wtt_prc.12.t:0 "[From.GetNameDef] odmawia"
 wtt_prc.12.desc:0 "Z niezrozumiałych powodów [From.GetLeader] odmówił współpracy z nami nawet w najbardziej podstawowych kwestiach. Twierdzi, że jesteśmy tylko grupą bandytów, która wkrótce zostanie zniszczona. Ponadto wezwał innych watażków, by przyłączyli się do niego."
 wtt_prc.12.a:0 "Jeszcze będzie posłuszny."
 PRC_provoke_japan_korea:0 "Korea"
 PRC_provoke_japan_manchuria:0 "Mandżuria"
 wtt_prc.20.t:0 "Chińska prowokacja"
 wtt_prc.20.desc:0 "Pojawiły się nowe informacje o ostatnim ataku na naszej ziemi. Jak dotąd nie udało się schwytać żadnego ze sprawców, ale dowody wyraźnie wskazują, że była to celowa chińska prowokacja. \n\nRząd Chin podejrzanie długo zwlekał z potępieniem ataku, a chińskie gazety okrzyknęły to wydarzenie aktem heroicznego oporu przeciwko "japońskiemu imperializmowi".\n\nGabinet zebrał się, żeby przedyskutować tę sprawę i przedsięwziąć odpowiednie kroki w sprawie tego bezczelnego ataku."
 wtt_prc.20.a:0 "Zażądajcie przeprosin."
 wtt_prc.20.b:0 "Zmobilizować wojska i przygotować się do wojny."
 wtt_prc.21.t:0 "Sabotaż zakładów zbrojeniowych"
 wtt_prc.21.desc:0 "[JAP.GetManchuriaPuppet] – pojawiły się doniesienia z jednej z tamtejszych fabryk, w której wczoraj wieczorem wybuchł wielki pożar. Miejscowi strażacy nadal walczą z ogniem, są przekonani, że do końca dnia zapanują nad ogniem. Fabryka została poważnie uszkodzona, pożar prawdopodobnie wybuchł w magazynie z łatwopalnymi chemikaliami.\n\nWywiad wojskowy rozpoczął wnikliwe śledztwo, by ustalić, jak mogło dojść do wybuchu pożaru pomimo zachowania najwyższych standardów bezpieczeństwa. Pierwsze ślady wskazują, że mogło dojść do podpalenia."
 wtt_prc.21.a:0 "Kto mógł to zrobić?"
 wtt_prc.22.t:0 "Sabotaż fabryki cywilnej"
 wtt_prc.23.t:0 "Wysadzono most"
 wtt_prc.23.desc:0 "[JAP.GetManchuriaPuppet] – ubiegłej nocy duży most kolejowy zawalił się pod ciężarem pociągu z amunicją. Operację ratunkową utrudniały wtórne wybuchy amunicji. Załoga pociągu wciąż nie została odnaleziona, prawdopodobnie wszyscy zginęli.\n\nWywiad wojskowy wysłał na miejsce zespół śledczych, który rozpocznie pracę, gdy tylko będzie to bezpieczne. Jego zadaniem jest ustalenie, w jaki sposób tak wytrzymały most mógł zawalić się bez żadnego ostrzeżenia.\n\nŚwiadkowie zeznali, że na dzień przed zawaleniem się konstrukcji widzieli niewielką grupę ludzi w dolinie pod mostem. Nie wiadomo, gdzie teraz znajdują się te osoby."
 wtt_prc.24.t:0 "Zasadzka na patrol"
 wtt_prc.24.desc:0 "[JAP.GetManchuriaPuppet] – jeden z naszych patroli nie zameldował się. Jego śladem ruszyła grupa poszukiwawcza, która znalazła ślady wskazujące, że patrol wpadł w zasadzkę i został wybity w brutalnej walce wręcz.\n\nNie wiadomo, czy napastnicy ponieśli jakieś straty, ale jedyne znalezione ciała należą do żołnierzy armii japońskiej.\n\nWygląda to tak, jakby zostawiono ich tam celowo, może żeby coś pokazać."
 wtt_japan.1.t:0 "[From.GetNameDef] chce nadzorować nasze kolonie"
 wtt_japan.1.desc:1 "Korzystając z naszej słabości, rząd [From.GetAdjective] zaproponował nam pomoc w utrzymaniu porządku w naszych koloniach. Twierdzą, że nie utrzymamy ich, skoro straciliśmy nasze ziemie na kontynencie.\n\nTo oczywiście wybieg, którego celem jest przejęcie kontroli nad naszymi koloniami, ale czy mamy inne wyjście?"
 wtt_japan.1.a:0 "Czas pogodzić się z japońską dominacją na Wschodzie."
 wtt_japan.1.b:0 "Będą musieli wydrzeć nam je siłą!"
 wtt_japan.2.t:0 "[From.GetNameDef] przekazuje władze nad koloniami"
 wtt_japan.2.desc:0 "Rząd [From.GetAdjective] uważnie rozważył naszą propozycję utrzymania porządku w koloniach i postanowił ją przyjąć. Przekazano nam pełną kontrolę nad tymi terytoriami."
 wtt_japan.2.a:0 "Mądra decyzja."
 wtt_japan.3.t:0 "[From.GetNameDef] odmawia przekazania władzy nad koloniami"
 wtt_japan.3.desc:0 "Rząd [From.GetAdjective] uważnie rozważył naszą propozycję utrzymania porządku w koloniach i postanowił ją odrzucić."
 wtt_japan.3.a:0 "Zobaczymy, co im z tego przyjdzie."
 wtt_japan.11.t:0 "Pakt o nieagresji z krajem: [From.GetNameDef]"
 wtt_japan.11.desc:0 "Pomimo rosnących ostatnio napięć pomiędzy rządem [From.GetAdjective] i [Root.GetNameDef] władze [From.GetAdjective] rozpoczęły właśnie negocjacje w sprawie paktu o nieagresji. Nasze korzyści są oczywiste, ale powinno niepokoić nas, jakie korzyści uzyska rząd [From.GetAdjective], nie wiemy też, czy nie zginiemy, zanim pożałujemy tego posunięcia."
 wtt_japan.11.a:0 "Musimy opowiadać się za pokojem... chwilowo."
 wtt_japan.11.b:0 "Najważniejsze jest, żeby oni nie odnieśli żadnych korzyści!"
 wtt_japan.12.t:0 "[From.GetNameDef] zgadza się na pakt o nieagresji"
 wtt_japan.12.desc:0 "[From.GetNameDef] oficjalnie przyjmuje naszą ofertę podpisania paktu o nieagresji."
 wtt_japan.12.a:0 "Zachowują się dokładnie po naszej myśli."
 wtt_japan.13.t:0 "[From.GetNameDef] odmawia podpisania paktu o nieagresji"
 wtt_japan.13.desc:0 "Z nieznanych powodów [From.GetNameDef] odrzuca naszą ofertę podpisania paktu o nieagresji."
 wtt_japan.13.a:0 "Czy oni spiskują przeciwko nam?"
 wtt_japan.21.t:0 "Wymiana generałów w armii [From.GetAdjective]"
 wtt_japan.21.desc:0 "Rząd [From.GetAdjective] postanowił odwołać lewicujących urzędników służby cywilnej i generałów, a zamiast nich przysłali nam na nieoficjalne zesłanie ludzi o poglądach prawicowych."
 wtt_japan.21.a:0 "[From.GetNameDef]... Zdaje się, że coś się tam szykuje..."
 wtt_japan.22.t:0 "Wymieniono generałów [Root.GetAdjective]"
 wtt_japan.22.desc:0 "Dobiegł końca proces wymiany generałów i urzędników służby cywilnej o prawicowych poglądach na lewicowców, których jakiś czas temu wysłaliśmy na nieoficjalne wygnanie za granicę ([From.GetNameDef])."
 wtt_japan.22.a:0 "To umocni naszą władzę nad: [Root.GetNameDef]."
 wtt_japan.31.t:0 "Los rodziny cesarskiej"
 wtt_japan.31.desc:0 "Nadszedł czas zdecydować o losie cesarza i jego rodziny. W budowanej przez nas Japonii nie ma miejsca na dziedziczny status społeczny. Co z nimi zrobimy?"
 wtt_japan.31.a:0 "Wygnać ich!"
 wtt_japan.31.b:0 "Zgładzić ich!"
 wtt_japan.32.t:0 "Rodzina cesarska wygnana"
 wtt_japan.32.desc:0 "[From.GetNameDef] – wygnano rodzinę cesarską, wyświadczając nam tym samym wielką przysługę! Teraz [Root.GetNameDef] jest azylem cesarza, który pomimo wygnania ma olbrzymi wpływ na obywateli i żołnierzy."
 wtt_japan.32.a:0 "Musimy postarać się, by zostać jego nowym domem!"
 wtt_japan.101.t:0 "Ponowne zjednoczenie Mandżurii"
 wtt_japan.101.desc:0 "[MAN.GetName] została pokonana przez Japończyków, a rząd japoński właśnie uznał chińskie więzi z tym regionem i ze skutkiem natychmiastowym przekazał nam nad nim pełną kontrolę. Wraz z tym gestem dobrej woli zaproponowali nam sojusz."
 wtt_japan.101.a:0 "Może jednak da się porozumieć z Japończykami."
 wtt_japan.101.b:0 "Przyjmiemy Mandżurię, ale nie ich uprzejmość."
 wtt_japan.102.desc:0 "[From.GetNameDef] dziękuje nam za zwrot Mandżurii i przyjmuje propozycję sojuszu."
 wtt_japan.103.desc:0 "[From.GetNameDef] dziękuje nam za zwrot Mandżurii, ale odrzuca propozycję sojuszu."
 wtt_japan.104.t:0 "Niepodległość Filipin"
 wtt_japan.104.desc:0 "Rząd [From.GetAdjective] otwarcie głosi, że nie chce dłużej siedzieć i przyglądać się, jak kraj w ich strefie wpływów jest dociskany zachodnim butem. Domagają się przyspieszenia naszej dekolonizacji i pełnej niepodległości Filipin."
 wtt_japan.104.a:0 "Mają rację. Ten kraj zasługuje na wolność."
 wtt_japan.104.b:0 "Filipiny pozostaną amerykańskie!"
 wtt_japan.105.desc:0 "Rząd [From.GetAdjective] odpowiedział na nasze żądania zwrócenia Filipinom niepodległości – Amerykanie właśnie rozpoczęli proces przywracania pełnej niezależności tego kraju."
 wtt_japan.105.a:0 "Przynajmniej są rozsądni."
 wtt_japan.106.desc:0 "Rząd [From.GetAdjective] odpowiedział na nasze żądania zwrócenia niepodległości Filipinom. Według nich ten kraj ma kluczowe znaczenie dla amerykańskich interesów w tym regionie."
 wtt_japan.106.a:0 "I oni nazywają się obrońcami wolności?"
 wtt_japan.107.desc:0 "Rząd [From.GetAdjective] odpowiedział na japońskie żądania zwrócenia nam niepodległości – Amerykanie właśnie rozpoczęli proces przywracania pełnej niezależności naszego kraju!"
 wtt_japan.107.a:0 "Chwała Japończykom!"
 wtt_japan.108.t:0 "Przewrót młodych oficerów"
 wtt_japan.108.desc:0 "Grupa młodych oficerów przeprowadziła udane zamachy na różnych członków rządu, a także na premiera. Zajęli Tokio i przejęli kontrolę nad pałacem cesarskim, a następnie ogłosili, że zamierzają oczyścić rząd ze skorumpowanych urzędników i zagrożeń ideologicznych, oraz przywrócić cesarzowi pełną władzę nad krajem.\n\nIch działania zyskały nadspodziewanie duże poparcie wojska, próby przeciwdziałania przewrotowi zostały udaremnione przez masowe aresztowania i zamachy na osoby lojalne wobec dawnego rządu. Cesarz, w obliczu nagłego i gwałtownego obrotu zdarzeń oraz zajęcia pałacu przez buntowników, nie potępił tej rebelii.\n\nZorganizowany opór sił prorządowych zaczyna się załamywać, a rebelianci prawdopodobnie już niedługo ogłoszą ustanowienie całkowitej cesarskiej kontroli nad wszystkimi obszarami polityki wewnętrznej, zagranicznej i wojskowej."
 wtt_japan.108.a:0 "Tennōheika Banzai!"
 wtt_japan.109.t:0 "Japonia proponuje pakt trzech"
 wtt_japan.109.desc:0 "[From.GetNameDef] sonduje nasze zainteresowanie trójstronnym porozumieniem pomiędzy nami i rządami [JAP_initiator.GetAdjective] oraz [ITA_fascism.GetAdjective]. Przedstawiciele [JAP_initiator.GetAdjective] twierdzą, że musimy wspierać się w obliczu rosnącej globalnej niechęci do naszych poczynań."
 wtt_japan.109.a:0 "Świetny pomysł. Podpiszemy ten pakt."
 wtt_japan.109.b:0 "Nie, nie chcemy antagonizować świata."
 wtt_japan.110.desc:0 "[JAP_initiator.GetNameDef] sonduje nasze zainteresowanie trójstronnym porozumieniem pomiędzy nami i rządami [JAP_initiator.GetAdjective] oraz [GER_fascism.GetAdjective]. Przedstawiciele [JAP_initiator.GetAdjective] twierdzą, że musimy wspierać się w obliczu rosnącej globalnej niechęci do naszych poczynań. Rząd [GER_fascism.GetAdjective] już poparł ten pomysł."
 wtt_japan.111.t:0 "Podpisano pakt trzech"
 wtt_japan.111.desc:0 "Rządy [GER_fascism.GetAdjective] i [ITA_fascism.GetAdjective] uzgodniły zawarcie paktu trzech, w którym zobowiązują się do wzajemnej pomocy w razie wybuchu wojny."
 wtt_japan.112.t:0 "[From.GetNameDef] odrzuca pakt trzech"
 wtt_japan.112.desc:0 "Rząd [From.GetAdjective] odrzuca propozycję zawarcia paktu trzech, jako że woli dalej działać samodzielnie."
 wtt_japan.113.t:0 "[From.GetNameDef] podpisuje pakt trzech"
 wtt_japan.113.desc:0 "Rząd [ITA_fascism.GetAdjective] zgodził się zawrzeć pakt trzech, w którym zobowiązuje się do wzajemnej pomocy w razie wybuchu wojny."
 wtt_japan.114.t:0 "Frakcja demokratyczna dokonuje przewrotu"
 wtt_japan.114.desc:0 "Demokratyczne skrzydło rządu przejęło niespodziewanie władzę w kraju po tym, jak wojsko zagroziło ponownym ograniczeniem tak ciężko zdobytych demokratycznych praw obywateli. Znaczna część żołnierzy niezwykle ochoczo stanęła w obronie obywateli i ich prawa do wolności.\n\nDzięki podziałowi w armii przedstawiciele społeczeństwa przejęli władzę ustawodawczą i wykonawczą. Walki dopiero się zaczęły i raczej nie można liczyć na szybkie obalenie obecnego rządu."
 wtt_japan.114.a:0 "Wojsko już nigdy więcej nie będzie nami rządzić!"
 wtt_japan.115.t:0 "[From.GetName] atakuje Związek Radziecki"
 wtt_japan.115.desc:0 "[From.GetNameDef] samodzielnie atakuje Związek Radziecki, mimo że zawarliśmy z Sowietami pakt o nieagresji. Nie pozostaje nam nic innego jak uhonorować sojusz i poprzeć atak [From.GetAdjective] albo dotrzymać warunków paktu o nieagresji z Rosjanami i potępić tę inwazję."
 wtt_japan.115.a:0 "Staniemy po stronie naszych sojuszników!"
 wtt_japan.115.b:0 "Nie możemy złamać zawartych układów... Jeszcze nie."
 wtt_japan.116.t:0 "[From.GetName] dołącza do wojny"
 wtt_japan.116.desc:0 "[From.GetNameDef] postanawia dołączyć do naszej wojny z Sowietami, chociaż ma z nimi zawarty pakt o nieagresji."
 wtt_japan.116.a:0 "Słuszna decyzja."
 wtt_japan.117.t:0 "[From.GetName] potępią naszą wojnę."
 wtt_japan.117.desc:0 "[From.GetNameDef] postanawia uhonorować pakt o nieagresji z Sowietami, chociaż jest naszym sojusznikiem. [From.GetNameDef] potępia naszą agresję, próbując najwyraźniej ratować stosunki dyplomatyczne z członkiem sojuszu."
 wtt_japan.117.a:0 "To bardzo przykre."
 wtt_japan.118.t:0 "[From.GetName] zwraca się o pomoc"
 wtt_japan.118.desc:0 "[From.GetNameDefCap] bierze udział w niszczycielskiej wojnie domowej i ma kłopoty z dorównaniem wrogowi pod względem siły militarnej. Ich rząd tymczasowy zwrócił się do naszych przedstawicieli z propozycją oddania nam południowego Sachalina w zamian za pomoc wojskową, której tak rozpaczliwie potrzebują.\n\nDzięki temu możemy z łatwością zdobyć trochę ziemi, przekazując za nią kilka ochotniczych dywizji."
 wtt_japan.118.a:0 "Świetny pomysł!"
 wtt_japan_118_TT:0 "Ci ochotnicy wrócą do puli zasobów ludzkich, jeśli §Y[From.GetName]§! wygra wojnę domową."
 wtt_japan.118.b:0 "Nie opłaca nam się taka wymiana."
 wtt_japan.119.t:0 "[From.GetName] zgadza się na wymianę"
 wtt_japan.119.desc:0 "[From.GetNameDefCap] zgadza się na naszą propozycję wymiany południowego Sachalina w zamian za pomoc militarną. Wysłali do nas kilka dywizji "ochotników", którzy pomogą nam w walce!"
 wtt_japan.119.a:0 "Bardzo się nam przydadzą!"
 wtt_japan.119.TT:0 "Zyskujesz 8 jednostek z §Y12 batalionami piechoty§! i §Y3 batalionami wsparcia§!."
 wtt_japan.120.t:0 "[From.GetName] nie zgadza się na wymianę"
 wtt_japan.120.desc:0 "[From.GetNameDefCap] odrzuca naszą propozycję wymiany południowego Sachalina w zamian za pomoc militarną."
 wtt_japan.120.a:0 "Zostaliśmy sami..."
 wtt_japan.121.t:0 "[From.GetName] zajmuje Tokio"
 wtt_japan.121.desc:0 "[From.GetNameDefCap] zajmuje stolicę Japonii, a faszystowski rząd [From.From.GetAdjective] został obalony. Jeżeli chcemy działać, musimy zrobić to niezwłocznie. Powinniśmy błyskawicznie zająć zewnętrzne wyspy japońskie i przejąć dowodzenie nad resztkami sił faszystowskich, jeśli chcemy zażegnać widmo komunizmu."
 wtt_japan.121.a:0 "Wykonać ten plan."
 wtt_japan.121.b:0 "W tej chwili nas to nie interesuje."
 wtt_japan.122.t:0 "Faszyści uciekli do Mandżurii."
 wtt_japan.122.desc:0 "Gdy Tokio zostało zdobyte, rząd faszystowski upadł, a reszta ich popleczników i jednostek wojskowych uciekła, ich azylem jest [MAN.GetName] – państwo to zajęło zewnętrzne wyspy oraz posiadłości Chin i Korei.\n\nWojna domowa praktycznie dobiegła końca, ale rozejm jest kruchy, a faszyści nie zostali ostatecznie pokonani."
 wtt_japan.122.a:0 "Później się nimi zajmiemy."
 wtt_japan.123.t:0 "Koniec faszystowskiego oporu"
 wtt_japan.123.desc:0 "Po zdobyciu Tokio faszystowski rząd definitywnie upadł. Jego pozostali poplecznicy i jednostki wojskowe nie mają już wspólnego celu, więc wojsko zaczęło się rozpraszać, co pozwoliło nam łatwo zająć resztę terytoriów zewnętrznych."
 wtt_japan.123.a:0 "Wygraliśmy wojnę."
 wtt_japan.124.t:0 "Ochotnicy wracają do domu"
 wtt_japan.124.desc:0 "Po zwycięstwie komunistów w Japonii reszta naszych ochotników wróciła do domu."
 wtt_japan.125.t:0 "Sowieci zwrócili Mandżurię"
 wtt_japan.125.desc:0 "Wyzwoliwszy Mandżurię spod japońskiej okupacji i pozbywszy się zdetronizowanego cesarza Qing, [From.GetNameDef] proponuje nam zwrot Mandżurii, twierdząc, że powinna ona wrócić w [Root.GetAdjective] ręce."
 wtt_japan.126.t:0 "[From.GetName] proponuje pokój"
 wtt_japan.126.desc:2 "Przedstawiciele [From.GetAdjective] zaproponowali nam zawarcie pokoju. Całkowicie wycofają się z kontynentu, w zamian chcą natychmiastowego zawieszenia broni."
 wtt_japan.126.a:0 "Wygraliśmy wojnę."
 wtt_japan.126.b:0 "Zadowoli nas tylko totalne zwycięstwo!"
 wtt_japan.127.t:0 "[From.GetName] zgadza się zawrzeć pokój"
 wtt_japan.127.desc:1 "[From.GetNameDef] zgadza się na naszą propozycję zawarcia pokoju i przerywa działania zbrojne w zamian za nasze tereny na kontynencie."
 wtt_japan.127.a:0 "Pokonali nas... Na razie."
 wtt_japan.128.t:0 "[From.GetName] nie zgadza się zawrzeć pokoju"
 wtt_japan.128.desc:0 "[From.GetNameDef] odrzuca naszą propozycję zawarcia pokoju i deklaruje, że wojna będzie trwać, dopóki nie dojdzie do bezwarunkowej kapitulacji."
 wtt_japan.128.a:0 "W takim razie będziemy walczyć do ostatniego tchu!"
 wtt_japan.40.t:0 "[From.GetLeader] żąda Mandżurii."
 wtt_japan.40.desc:0 "Kilka dni temu rząd [From.GetAdj] zaczął wywierać na nas nacisk. W gazetach pojawiły się nagłówki nawołujące nas do zwrotu Mandżurii i oddania jej pod kontrolę [From.GetAdjective]. Nie jest to zwykła propaganda na użytek polityki wewnętrznej, [From.GetLeader] jest z nami w kontakcie za pośrednictwem dyskretnych kanałów dyplomatycznych i negocjuje przyszłość terytorium Mandżurii.\n\nDziś [From.GetLeader] wypowiedział się w tej sprawie, zażądał natychmiastowego zwrotu całej Mandżurii. W przeciwnym razie jego rząd będzie musiał zrewidować naszą aktualną współpracę."
 wtt_japan.40.a:0 "Te tereny należą do nich."
 wtt_japan.40.b:0 "Jeszcze nie są zdolni do samodzielnej władzy."
 wtt_japan.41.t:0 "[From.GetNameDef] udziela pomocy wojskowej."
 wtt_japan.41.desc:0 "Japoński Cesarski Sztab Generalny postanowił dokonać fundamentalnej zmiany założeń strategicznych. Na konferencji z cesarzem minister armii przedstawił nowy plan zakładający, że w najbliższej przyszłości wybuchnie wojna ze Związkiem Radzieckim. Żeby przygotować się do tego konfliktu Japońska Armia Cesarska musi mieć możliwość obrony części frontu. W tym celu udostępniono dużą ilość trochę przestarzałego sprzętu."
 wtt_japan.41.a:0 "To miło z ich strony."
 wtt_news.25.t:0 "[JAP.GetNameDef] przejmuje kontrolę nad koloniami [From.GetAdjective]"
 wtt_news.25.desc:0 "Mając na uwadze obecną słabość państwa [From.GetAdjective], nie powinno dziwić, że rząd [JAP.GetAdjective] postanowił naciskać w sprawie kontroli nad posiadłościami [From.GetAdjective] w Azji Wschodniej. Jednak dziś rano przedstawiciele rządu [From.GetAdjective] niespodziewanie oświadczyli, że kolonie [From.GetAdjective] zostaną natychmiast przekazane pod kontrolę [JAP.GetAdjective]."
 wtt_news.25.a:0 "Azja dla Azjatów!"
 wtt_news.25.b:0 "To smutny dzień dla Europy..."
 wtt_news.25.c:0 "Czy to koniec kolonializmu?"
 wtt_news.26.t:0 "Niepodległość dla Filipin"
 wtt_news.26.desc:0 "W wyniku nacisków [JAP.GetAdjective] rząd [From.GetAdjective] właśnie ogłosił natychmiastowe zrzeczenie się kolonialnego zwierzchnictwa [From.GetAdjective] nad archipelagiem. Od dziś [PHI.GetNameDef] to niepodległy kraj."
 wtt_news.26.b:0 "I tak mieliśmy zrezygnować z tej kolonii."
 wtt_news.26.c:0 "Radosny dzień!"
 wtt_news.27.t:0 "Przewrót młodych oficerów w Japonii"
 wtt_news.27.desc:0 "Grupie młodych oficerów udało się obalić rząd i ponownie ustanowić cesarza najwyższą władzą Japonii. Prawdopodobnie była to reakcja na obawy przed powszechną rządową korupcją i zwolennikami wrogich ideologii.\n\nOficerowie odwołują się do narodu jeszcze częściej i ogłosili, że czystki będą trwać, dopóki cały wichrzycielski element nie zostanie usunięty z wojska i rządu. Sam cesarz Hirohito wydał krótkie oświadczenie, w którym potwierdził przyjęcie przywództwa oferowanego mu przez buntowników i wysłał sygnał gotowości na rekoncyliację z Chinami i zachodnimi mocarstwami kolonialnymi w basenie Pacyfiku."
 wtt_news.27.a:0 "Banzai!"
 wtt_news.27.b:0 "To niepokojące wieści... do nas nie wysłali takich sygnałów..."
 wtt_news.27.c:0 "Czy to zagwarantuje pokój na Pacyfiku?"
 wtt_news.27.d:0 "Niespodziewany obrót zdarzeń."
 wtt_news.30.t:0 "Czang Kaj-szek został stracony"
 wtt_news.30.desc:0 "Czang Kaj-szek po swoim aresztowaniu, którego dokonanie nakazał [CHI_xian_instigator.GetLeader], został rzekomo rozstrzelany dziś rano przez komunistyczny pluton egzekucyjny. Po szybkim procesie, w którym oskarżono go o zbrodnie przeciwko ludowi i partii, [PRC.GetLeader] odczytał wyrok śmierci na Czang Kaj-szeka. Nawet bezpośrednia interwencja przedstawiciela rządu radzieckiego nie uratowała mu życia.\n\n[SOV.GetLeader] podobno wpadł w szał na wieść o "zdradzie", której dopuścił się [PRC.GetLeader], i nakazał aresztowanie delegacji chińskiego Kominternu.\n\nNowy lider nacjonalistów [CHI.GetLeader] przyrzekł, że śmierć Czanga zostanie pomszczona, a komuniści "eksterminowani"."
 wtt_news.30.a:0 "Dostał to, na co zasłużył."
 wtt_news.30.b:0 "Dokonali morderstwa i nazwali je sprawiedliwością!"
 wtt_news.30.c:0 "To będzie miało konsekwencje."
 wtt_news.30.d:0 "Destabilizacja Chin pogłębi się jeszcze bardziej."
 wtt_news.31.t:0 "Czang Kaj-szek został stracony"
 wtt_news.31.desc:0 "Czang Kaj-szek po swoim aresztowaniu, którego dokonanie nakazał [CHI_xian_instigator.GetLeader], został rzekomo rozstrzelany dziś rano przez komunistyczny pluton egzekucyjny. Po szybkim procesie, w którym oskarżono go o zbrodnie przeciwko ludowi i partii, zdradę stanu i działalność kontrrewolucyjną, [PRC.GetLeader] odczytał wyrok śmierci na Czang Kaj-szeka. Przedstawiciel Związku Radzieckiego był oskarżycielem w tym procesie, co podsyciło pogłoskę, że [SOV.GetLeader] potajemnie zatwierdził tę decyzję.\nNowy lider nacjonalistów [CHI.GetLeader] przyrzekł, że śmierć Czanga zostanie pomszczona, a komuniści "eksterminowani"."
 wtt_news.31.c:0 "Podjęliśmy właściwą decyzję."
 wtt_news.32.t:0 "Czang Kaj-szek zwolniony z aresztu domowego"
 wtt_news.32.desc:0 "Po tym jak [CHI_xian_instigator.GetLeader] nakazał go aresztować i przekazać komunistom, po długich negocjacjach [CHI.GetLeader] wrócił do domu. Doniesienia są nadal szczątkowe, ale wiele wskazuje na to, że [PRC.GetLeader] zaproponował sojusz przeciwko Japonii. Obie strony zaprzeczyły tym plotkom, a [PRC.GetLeader] stwierdził, że wolałby ujrzeć kraj spalony na popiół, niż współdziałać z nacjonalistami. Niewiele później [CHI.GetLeader] odpowiedział w podobnym tonie."
 wtt_news.32.a:0 "Jakie mają wobec nas plany?"
 wtt_news.32.c:0 "Kłócą się jak dzieci..."
 wtt_news.32.d:0 "Japonia to wykorzysta."
 wtt_news.32.e:0 "Moglibyśmy to wykorzystać."
 wtt_news.33.t:0 "[PRC.GetLeader] krytykuje nacjonalistyczną zdradę"
 wtt_news.33.desc:0 "[CHI.GetLeader] i [PRC.GetLeader] spotkali się, a po zakończeniu rozmowy ten drugi skrytykował "bezczelną i oczywistą próbę wmieszania Armii Czerwonej w działania nacjonalistyczne i kontrrewolucyjne". [CHI.GetLeader] odmawia komentarza na ten temat, stwierdził jedynie, że armie nacjonalistyczne są gotowe bronić Chin przed każdym najeźdźcą. \n\nPojawiły się doniesienia, że obaj przywódcy rozmawiali na temat stworzenia zjednoczonego frontu przeciwko Japonii.\n\nJeszcze nie wiadomo, czy ten rozłam spowoduje ponowny wybuch konfliktu pomiędzy obiema partiami."
 wtt_news.33.b:0 "Dlaczego myśleliśmy, że oni mogą się zmienić?"
 wtt_news.34.t:0 "Utworzenie Latających Tygrysów"
 wtt_news.34.desc:0 "Po chińskim apelu o włączenie amerykańskich pilotów i mechaników w szeregi ochotników prezydent USA [USA.GetLeader] oficjalnie zatwierdził przekazanie Chińskim Siłom Powietrznym ponad 100 nowoczesnych samolotów myśliwskich. Piloci armii USA, marynarki wojennej oraz piechoty morskiej także otrzymali przepustki, by mogli dołączyć do tej jednostki.\n\nPierwsze statki z nowymi myśliwcami wypłyną, gdy tylko zostanie przygotowane niezbędne wyposażenie. Liderzy Kongresu wyrazili obawę, czy takie obchodzenie prawa międzynarodowego nie wywoła niepożądanych reperkusji."
 wtt_news.34.a:0 "Udanych łowów!"
 wtt_news.34.b:0 "Są mile widziani."
 wtt_news.34.c:0 "Ochotnicy? Raczej najemnicy!"
 wtt_news.34.d:0 "Koniec izolacji USA?"
 wtt_news.35.t:0 "Incydent w Szanghaju"
 wtt_news.35.desc:1 "Napięcie pomiędzy Chinami i Japonią gwałtownie wzrosło po starciu, do którego doszło ubiegłej nocy w Szanghaju. \n\nZachodni obserwatorzy informują, że doszło do bójki pomiędzy chińskimi policjantami i grupką japońskich marynarzy, w której obrażenia odniosły obie strony. Kiedy na miejscu zjawił się wezwany japoński patrol, jednostki armii chińskiej już blokowały dostęp do miejsca zdarzenia i aresztowały japońskich marynarzy, których oskarżono o usiłowanie zabójstwa.\n\nRząd japoński w ostrych słowach ostrzegł, że jeśli marynarze nie zostaną natychmiast uwolnieni, Japonia podejmie kroki mające na celu ich oswobodzenie."
 wtt_news.35.a:0 "Skandal!"
 wtt_news.35.b:0 "Wszystko zgodnie z planem."
 wtt_news.35.c:0 "Zanosi się na wojnę."
 wtt_news.35.d:0 "Zdaje się, że działali z premedytacją."
 wtt_news.36.t:0 "Czang Kaj-szek zginął w katastrofie lotniczej"
 wtt_news.36.desc:0 "[CHI.GetNameDef] – w dniu dzisiejszym doszło do tragedii. Samolot z Czang Kaj-szekiem na pokładzie eksplodował w powietrzu zaledwie kilka chwil po starcie. Ekipy ratunkowe wciąż przeszukują wrak, ale tylko nieliczni mają jeszcze nadzieję na znalezienie ocalałych członków załogi albo pasażerów.\n\nGeneralissimo i jego żona są uznawani za zmarłych.\n\nNowy chiński przywódca [CHI.GetLeader] obiecał przeprowadzenie skrupulatnego śledztwa w sprawie przyczyn katastrofy. Pojawiło się wiele plotek o spisku na życie Generalissimusa, który przez wielu był uznawany za przeszkodę na drodze do zjednoczenia różnych frakcji działających w Chinach."
 wtt_news.36.a:0 "Jedno zmartwienie mniej."
 wtt_news.36.b:0 "To nie był wypadek."
 wtt_news.36.d:0 "Tragedia."
 wtt_news.37.t:0 "Deklaracja Chińskiej Republiki Ludowej"
 wtt_news.37.desc:0 "W triumfalnym wystąpieniu [PRC.GetLeader] ogłosił, że "Chińczycy stanęli na wysokości zadania" i poprowadzili komunistów do zwycięstwa w chińskiej wojnie domowej. Nacjonaliści są w pełnym odwrocie, a partia komunistyczna wreszcie odniosła zwycięstwo po dziesięcioleciach walk. I w ten sposób niewielka grupa buntowników, kryjąca się kiedyś w odległych górskich wioskach, stanie się pełnoprawnym rządem Chińskiej Republiki Ludowej."
 wtt_news.37.a:0 "Wspaniały dzień."
 wtt_news.37.b:0 "To tylko formalność."
 wtt_news.37.d:0 "Nigdy nie będą się liczyć."
 wtt_news.38.t:0 "[PRC.GetLeader] wygrywa wewnętrzną walkę o władzę"
 wtt_news.38.desc:0 "Walki pomiędzy frakcjami wewnątrz Komunistycznej Partii Chin prawdopodobnie dobiegły końca, a [PRC.GetLeader] został jej liderem. Mao Zedong i bardziej umiarkowane frakcje stracili dużą część wpływów, gdy popierany przez Sowietów [PRC.GetLeader] przechytrzył wszystkich. Trudno powiedzieć, czy [SOV.GetLeader] rzeczywiście odegrał jakąś rolę w tym wydarzeniu."
 wtt_news.38.a:0 "Niech poprowadzi nas do zwycięstwa!"
 wtt_news.38.b:0 "To bez znaczenia."
 wtt_news.38.c:0 "To przydatny sojusznik."
 wtt_news.38.d:0 "Odziedziczył po poprzedniku trudną sytuację."
 wtt_news.39.t:0 "Kampania pacyfikacji Chin"
 wtt_news.39.desc:0 "Po serii incydentów nazwanych "bezczelnymi prowokacjami" rząd japoński ogłosił, że w Chinach trwa stan "konfliktu zbrojnego". Twierdzą, że rząd, któremu przewodniczy [CHI.GetLeader], wykazuje się niechęcią lub niezdolnością do ścigania osób odpowiedzialnych za te zdarzenia. Następnie Japończycy ogłosili, że wysłali do Chin japońskie siły "rozjemcze", która mają przywrócić porządek i zapobiec kolejnym atakom."
 wtt_news.39.a:0 "Zgodnie z planem."
 wtt_news.39.b:0 "Kto to zrobił?"
 wtt_news.39.c:0 "Co my zrobiliśmy?!"
 wtt_news.39.d:0 "To oczywista wymówka."
 wtt_news.39.e:0 "Przekonają się, że błądzą."
 wtt_warlord.1.t:0 "[From.GetNameDef] proponuje poddaństwo"
 wtt_warlord.1.desc:0 "Rząd chiński kompletnie nie radzi sobie z obroną obywateli przed bandytami i komunistami, a [From.GetLeader] w końcu zrozumiał sytuację i skontaktował się z nami, chcąc wzmocnić swoją pozycję. Jest gotów do pełnej współpracy z nami i pozwoli naszym wojskom przejść przez chińskie terytorium. W zamian chce, żebyśmy rozmieścili tam więcej wojsk do obrony jego terytorium i pamiętali o jego zasługach, gdy skończymy reorganizację Chin."
 wtt_warlord.1.a:0 "Wreszcie jakieś rozsądne działanie!"
 wtt_warlord.1.b:0 "W naszych planach nie ma dla nich miejsca."
 wtt_warlord.2.t:0 "[From.GetNameDef] się zgadza"
 wtt_warlord.2.desc:0 "Rząd [From.GetAdjective] przyjął naszą propozycję. W zamian za ich ochronę mamy "poważnie zastanowić się" nad radą dotyczącą naszych działań. Przedstawiciel rządu [From.GetAdjective] przybył, żeby koordynować nasze działania."
 wtt_warlord.2.a:0 "To niewielka cena za przetrwanie."
 wtt_warlord.3.t:0 "[From.GetNameDef] odrzuca propozycję"
 wtt_warlord.3.desc:0 "Rząd [From.GetAdjective] zwrócił naszą notę i wprost odmówił dyskusji na jej temat, twierdząc, że nie jesteśmy upoważnieni do negocjacji z prawdziwym rządem krajowym."
 wtt_warlord.3.a:0 "Urośniemy w siłę i jeszcze im pokażemy."
 wtt_britain_lease_azores.1.t:0 "[From.GetNameDef] domaga się dzierżawy Azorów"
 wtt_britain_lease_azores.1.desc:0 "Przedstawiciele [From.GetAdjective] zgłosili się do nas z wnioskiem o wydzierżawienie im Azorów na czas wojny. Strategiczne położenie tych wysp sprawia, że są ważną bazą, z której można strzec szlaków morskich na Atlantyku. Po zakończeniu działań wojennych wyspy zostałyby nam zwrócone."
 wtt_britain_lease_azores.1.a:0 "To lepsze niż wciągnięcie nas w wojnę..."
 wtt_britain_lease_azores.1.b:0 "Co na tym zyskamy?"
 wtt_britain_lease_azores.2.t:0 "[From.GetNameDef] się zgadza"
 wtt_britain_lease_azores.2.desc:0 "Rząd [From.GetAdjective] zgodził się na nasz wniosek i oddał nam pełną kontrolę nad Azorami, zaznaczając, że teraz my odpowiadamy za ich obronę przed atakami. Na wyspy przybyła już niewielka grupa naszych ludzi, którzy przygotują tam bazę operacyjną."
 wtt_britain_lease_azores.2.a:0 "To może okazać się użyteczne."
 wtt_britain_lease_azores.3.t:0 "[From.GetNameDef] odrzuca propozycję"
 wtt_britain_lease_azores.3.desc:0 "Powołując się na zadeklarowaną przez nich neutralność, rząd, którym kieruje [From.GetLeader], odrzucił nasz wniosek o prawo do korzystania z baz na Azorach. Jeżeli nie znajdziemy sposobu, żeby wciągnąć ich do wojny po naszej stronie, te wyspy pozostaną dla nas zamknięte."
 wtt_britain_lease_azores.3.a:0 "Zapamiętamy to."
 wtt_britain_lease_azores.4.t:0 "Koniec dzierżawy Azorów"
 wtt_britain_lease_azores.4.desc:0 "Po zakończeniu działań wojennych w Europie rząd [POR.GetAdjective] przypomniał nam, że wydzierżawił nam Azory tylko na czas wojny. Nadszedł czas przekazania z powrotem kontroli nad tymi wyspami."
 wtt_britain_lease_azores.4.a:0 "Brytyjczycy zawsze spłacają długi."
 wtt_britain_lease_azores.5.t:0 "Wielka Brytania opuszcza Azory"
 wtt_britain_lease_azores.5.desc:0 "Wojna w Europie dobiegła końca, więc [From.GetNameDef] dotrzymuje naszej umowy i zwraca nam Azory. Wysłaliśmy już na miejsce grupę zarządców, którzy przejmą kontrolę nad wyspami."
 wtt_britain_lease_azores.5.a:0 "To najlepsze z możliwych zakończeń."
 wtt_soviet_hold_city_t_success:0 "[state.GetName] się broni"
 wtt_soviet_hold_city_d_success:0 "[state.GetName] – mimo naporu wroga obrońcy nie ustąpili i zatrzymali przeciwnika. Najeźdźca poniósł potężne straty i zapłacił wysoką cenę za każdy centymetr zdobytego terenu. Opowieści o tym bohaterskim wyczynie będą pamiętane przez wiele pokoleń!"
 wtt_soviet_hold_city_o_success:0 "[state.GetName] zostaje w naszych rękach!"
 wtt_soviet_hold_city_t_fail:0 "[state.GetName] upada"
 wtt_soviet_hold_city_d_fail:0 "Mobilizując wszystkie dostępne siły, najeźdźcy [controller.GetAdjective] rozbili naszą obronę w regionie [state.GetName]. Wojska [controller.GetAdjective] weszły do miasta. Nasi obrońcy toczą z wrogiem zażarte walki uliczne, ale spodziewamy się, że miasto upadnie w najbliższych dniach."
 decisions.1.t:0 "Lojalność oficerów niższego szczebla"
 decisions.1.desc:0 "Niektórzy oficerowie niższego szczebla wyrażają alternatywne poglądy na temat przywództwa kraju. Żeby zminimalizować podejrzenia, powinniśmy ograniczyć się do kontaktów tylko z jednym potencjalnym poplecznikiem i nie szczędzić środków na zapewnienie sobie jego lojalności."
 decisions.1.a:0 "Każdy się nadaje, po prostu potrzebujemy kogoś, kto poprowadzi nasze armie."
 decisions.1.b:0 "Potrzebujemy kogoś, kto przynajmniej wie, co robi."
 decisions.1.c:0 "Jakość jest najważniejsza, nie powinniśmy przejmować się kosztami."
 decisions.1.d:0 "Potrzebujemy najlepszego."
 decisions.2.t:0 "Lojalność oficerów wyższego szczebla"
 decisions.2.desc:0 "Niektórzy oficerowie wyższego szczebla wyrażają alternatywne poglądy na temat przywództwa kraju. Żeby zminimalizować podejrzenia, powinniśmy ograniczyć się do kontaktów tylko z jednym potencjalnym poplecznikiem i nie szczędzić środków na zapewnienie sobie jego lojalności."
 wtt_soviet_hold_city_o_fail:0 "To drobna komplikacja."
 wtt_news.40.t:0 "Kanał Sueski wysadzony"
 wtt_news.40.desc_eng:0 "W reakcji na zbliżanie się wrogich sił do Kanału Sueskiego i ryzyko utraty na rzecz wroga ważnego szlaku handlowego [From.GetNameDef] postanawia wysadzić kanał, by przeciwnik nie mógł z niego korzystać. Dzięki blokującym okrętom, ładunkom wybuchowym i minom udało się dokonać potężnych zniszczeń, których naprawa potrwa wiele miesięcy i pochłonie mnóstwo środków."
 wtt_news.40.desc_not_eng:0 "Przeprowadziwszy śmiałą i genialną operację militarną, [From.GetNameDef] z powodzeniem przerywa ważny szlak handlowy wiodący przez Kanał Sueski. Dzięki blokującym okrętom, ładunkom wybuchowym i minom udało się dokonać potężnych zniszczeń, których naprawa potrwa wiele miesięcy i pochłonie mnóstwo środków."
 wtt_news.40.a:0 "Katastrofa!"
 wtt_news.40.b:0 "Nie mogliśmy pozwolić, żeby korzystał z niego wróg."
 wtt_news.40.c:0 "Następnym razem nie zlekceważymy ich determinacji."
 wtt_news.40.d:0 "Przecięliśmy pępowinę łączącą z ich Imperium!"
 wtt_news.40.e:0 "Wspaniały cios zadany Brytyjczykom!"
 wtt_news.40.f:0 "Dokonali właściwego wyboru."
 wtt_news.40.g:0 "Nasz sojusznik otrzymał potężny cios..."
 wtt_news.40.h:0 "To wpłynie na cały świat..."
 wtt_news.41.t:0 "Kanał Panamski wysadzony"
 wtt_news.41.desc_usa:0 "W reakcji na brak zdolności do obrony Kanału Panamskiego i ryzyko utraty na rzecz wroga ważnej wojskowej arterii komunikacyjnej [From.GetNameDef] postanawia wysadzić kanał, by przeciwnik nie mógł z niego korzystać. Dzięki blokującym okrętom, ładunkom wybuchowym i minom udało się dokonać potężnych zniszczeń, których naprawa potrwa wiele miesięcy i pochłonie mnóstwo środków."
 wtt_news.41.desc_not_usa:0 "Przeprowadziwszy śmiałą i genialną operację militarną, [From.GetNameDef] z powodzeniem przerywa ważną arterię komunikacyjną wiodącą przez Kanał Panamski. Dzięki blokującym okrętom, ładunkom wybuchowym i minom udało się dokonać potężnych zniszczeń, których naprawa potrwa wiele miesięcy i pochłonie mnóstwo środków."
 wtt_news.41.a:0 "Katastrofa!"
 wtt_news.41.b:0 "Nie mogliśmy pozwolić, żeby korzystał z niego wróg."
 wtt_news.41.c:0 "Następnym razem nie zlekceważymy ich determinacji."
 wtt_news.41.d:0 "Ich marynarka wojenna została odcięta po drugiej stronie!"
 wtt_news.41.e:0 "Wspaniały cios zadany Amerykanom!"
 wtt_news.41.f:0 "Dokonali właściwego wyboru."
 wtt_news.41.g:0 "Nasz sojusznik otrzymał potężny cios..."
 wtt_news.41.h:0 "Ocean Spokojny i Atlantycki znowu są oddzielone."
 wtt_news.42.t:0 "Kanał Sueski naprawiony"
 wtt_news.42.desc:0 "Kanał Sueski został odbudowany dzięki olbrzymiemu zaangażowaniu przemysłu [From.GetAdj]. Dziś rano ponownie otwarto ten ważny szlak handlowy prowadzący na Morze Śródziemne, prace naprawcze trwały ponad pół roku."
 wtt_news.42.a:0 "Odzyskaliśmy połączenie z naszym Imperium."
 wtt_news.42.b:0 "Nasz kraj potrzebował tej inwestycji."
 wtt_news.42.c:0 "To bardzo pomoże nam w działaniach."
 wtt_news.42.d:0 "Usunęli przeszkodę..."
 wtt_news.42.e:0 "Wszyscy odczują skutki tego wydarzenia."
 wtt_news.43.t:0 "Kanał Panamski naprawiony"
 wtt_news.43.desc:0 "Kanał Panamski został odbudowany dzięki olbrzymiemu zaangażowaniu przemysłu [From.GetAdj]. Dziś rano ponownie otwarto to ważne wojskowe połączenie Atlantyku z Pacyfikiem, prace naprawcze trwały ponad rok."
 wtt_news.43.a:0 "Odnowiliśmy ważne połączenie między naszymi oceanami."
 wtt_news.43.b:0 "Znowu możemy przepływać z Pacyfiku na Atlantyk."
 wtt_news.43.c:0 "To bardzo pomoże nam w działaniach."
 wtt_news.43.d:0 "Usunęli przeszkodę..."
 wtt_news.43.e:0 "Wszyscy odczują skutki tego wydarzenia."
 wtt_news.44.t:0 "[MAN.GetLeader] twierdzi, że zesłały go niebiosa"
 wtt_news.44.desc:0 "Przywdziawszy bogato zdobione szaty godne cesarza Chin, [MAN.GetLeader], Syn Niebios, Władca Dziesięciu Tysięcy Lat, Cesarz Wielkiej Dynastii Qing zasiadł na Smoczym Tronie podczas niecodziennej drugiej uroczystości koronacyjnej. Obecnie przebywa w Zakazanym Mieście, wzorem jego przodków. Przywołując dawne obyczaje, [MAN.GetLeader] twierdzi, że zwycięstwo jego sił w chińskiej wojnie domowej dowodzi, że Niebiosa namaściły go do władania Chinami.\n\nNie wiadomo jeszcze, czy, podobnie jak wcześniejsi cesarze, pragnie objąć władanie nad „wszystkim co znajduje się pod nieboskłonem”."
 wtt_news.44.a:0 "Syn Niebios powraca."
 wtt_news.44.b:0 "Zło zostało naprawione."
 wtt_news.44.c:0 "Za kogo on się uważa?"
 wtt_news.44.d:0 "Niezły powrót."
 wtt_news.44.e:0 "To niedorzeczne!"
 wtt_news.45.t:0 "[new_leader.GetLeader] obejmuje przywództwo nad Chinami"
 wtt_news.45.desc:1 "Po długiej walce o władzę, którą stoczyli [old_leader.GetLeader] i [new_leader.GetLeader], przegrana starego dowódcy stała się oczywista. Następnie doszło do spotkania w rezydencji nowego lidera. Zaledwie po dwóch godzinach negocjacji władza została przekazana, a funkcję premiera republiki ma zająć [new_leader.GetLeader]. \n\nGrupy popierające obu liderów zebrały się wcześniej przed domem, co zrodziło obawy przed starciami obu stron, w zależności od wyników rozmów.\n\nOkazało się jednak, że nie doszło do wybuchu walk, a władza została przekazana bez większych problemów."
 wtt_news.45.a:0 "Polityka. Polityka nigdy się nie zmienia."
 wtt_news.45.b:0 "To ogromny sukces."
 wtt_news.45.c:0 "To lepsze niż przemoc."
 wtt_news.45.d:0 "Możliwe, że właśnie zażegnali wybuch wojny domowej."
 wtt_news.46.t:0 "[From.GetLeader] ogłasza politykę jedności Chin"
 wtt_news.46.desc:0 "Przemawiając do grupy popleczników, [From.GetLeader] ogłosił dziś wielką zmianę w swoim rządzie. Wcześniej [From.GetLeader] tolerował niepodległość niektórych części Chin, ale teraz to się skończyło. Od dzisiaj [From.GetNameDef] uważa, że wraz z rządem sprawuje władzę nad całymi Chinami. Każdy, kto odmówi wykonywania poleceń jedynego prawowitego chińskiego rządu, zostanie uznany za buntownika i zdrajcę oraz przykładnie ukarany. \n\nNie wiadomo jednak, czy [From.GetLeader], wraz ze swoim rządem, zrealizuje groźby, czy też okażą się one zwykłą propagandą, mającą przysporzyć poparcia wśród obywateli."
 wtt_news.46.a:0 "To bezpośrednie zagrożenie."
 wtt_news.46.b:0 "Zjednoczymy całe Chiny!"
 wtt_news.46.d:0 "Lepsi od nich odnosili porażki."
 wtt_news.47.t:0 "[From.GetNameDef] zgłasza roszczenia wobec Indochin."
 wtt_news.47.desc:0 "Rząd, na czele którego stoi [From.GetLeader], ogłosił, że obecna sytuacja w Indochinach stanowi bezpośrednie zagrożenie dla bezpieczeństwa [From.GetAdjective]. W oficjalnym oświadczeniu stwierdzono, że żaden rząd na świecie nie życzyłby sobie, by jego kraj znajdował się w takim położeniu. Jeżeli region nie zostanie spacyfikowany albo władz [671.Controller.GetAdjective] nie zastąpią gubernatorzy, dla których [From.GetNameDef] będzie równorzędnym partnerem, interesy [From.GetAdjective] będą wciąż zagrożone.\n\n[From.GetLeader] przekazał przez swojego przedstawiciela, że rząd [From.GetAdjective] pragnie pokojowego rozwiązania, ale nie wyklucza interwencji wojskowej."
 wtt_news.47.a:0 "Ktoś musiał to zrobić."
 wtt_news.47.b:0 "Chodźcie i weźcie je sobie!"
 wtt_news.47.c:0 "Na pewno nie wyniknie z tego nic złego."
 wtt_news.47.d:0 "Nie zmuszajcie nas, żebyśmy się tam zjawili!"
 wtt_news.48.t:0 "Mandżurska wojna o niepodległość"
 wtt_news.48.desc:0 "Po pewnym czasie trwania wewnętrznego sporu o władzę pomiędzy japońskimi administratorami a rządem, którym kieruje [MAN.GetLeader], walka o panowanie w Mandżurii weszła w ostateczną fazę. \n\nPodobno przyczyną tej konfrontacji był incydent w pałacu cesarskim – japoński generał rzekomo obraził cesarza Mandżurii, domagając się od niego ukłonu.\n\nWściekły [MAN.GetLeader] odpowiedział, że "Syn Niebios nikomu się nie kłania" i zdzielił generała swoją laską, a następnie nakazał wojsku natychmiastowe usunięcie wszystkich żołnierzy japońskich z terytorium Chin."
 wtt_news.48.a:0 "Szczeniaczek warczy?"
 wtt_news.48.b:0 "Dostaniemy to, co jest nam przeznaczone!"
 wtt_news.48.c:0 "Mały zdrajca!"
 wtt_news.48.d:0 "Smok atakuje... Słońce?"
 wtt_news.50.t:0 "Hitler nie żyje"
 wtt_news.50.desc:0 "Radio niemieckie podało, że zdradziecki element w szeregach wojska podjął próbę dokonania przewrotu. Po wybuchu w kwaterze głównej Führera, który zabił Hitlera i ranił inne osoby, jednostki armii uderzyły na wiele biur i jednostek SS. \n\n[GER.GetLeader] twierdzi, że sprawuje pełną kontrolę nad państwem i wojskiem, ale z całego kraju spływają doniesienia o potyczkach pomiędzy lojalistami i siłami buntowników.\n\nPojawiły się plotki, że pozostali najważniejsi członkowie partii nazistowskiej planują wykorzystać zamieszanie i przejąć władzę."
 wtt_news.50.a:0 "Podła zdrada!"
 wtt_news.50.b:0 "Sytuacja nie uległa poprawie."
 wtt_news.50.c:0 "I dobrze!"
 wtt_news.50.d:0 "Za mocno na nich naciskał."
 wtt_news.51.t:0 "[GER.GetLeader] celem zamachu"
 wtt_news.51.desc:0 "Radio niemieckie podało, że zdradziecki element w szeregach wojska podjął próbę dokonania przewrotu. Po wybuchu w kwaterze głównej Führera Hitler i inni odnieśli tylko niegroźne obrażenia, a jednostki armii podjęły próbę zajęcia gmachów rządowych w Berlinie. \n\nWiadomość, że [GER.GetLeader] nadal żyje, szybko się rozeszła, i większość jednostek, którymi dowodzili puczyści, wróciła do swoich koszar.\n\nWielu wysokich rangą niemieckich oficerów popełniło samobójstwo, woląc uniknąć upokarzającego procesu przed cieszącym się złą sławą "sądem ludowym"."
 wtt_news.51.c:0 "Może to początek końca?"
 wtt_news.52.desc:0 "Radio niemieckie podało dziś, że [GER.GetLeader] stanął na czele rządu. Po strzelaninie w schronie Führera, w której Führer został śmiertelnie ranny, jednostki SS szybko zablokowały najważniejsze drogi i węzły kolejowe, którymi można opuścić Berlin. Jednocześnie jednostki Luftwaffe i Heer otrzymały podobno rozkaz wymarszu w stronę Berlina i przywrócenia tam porządku."

