 wtt_news.53.t:0 "Zjednoczenie Skandynawii"
 wtt_news.53.desc:0 "Z pomocą sił zbrojnych [From.GetOldName] jednoczy pod swoją władzą ludy skandynawskie, a obecny rząd mocno naciska w kwestii integracji nowo podbitych terytoriów. Państwo próbuje zdobyć poparcie ludności, nasilając nacjonalistyczne działania propagandowe.\n\nOrędownicy zjednoczenia już zaczęli wskazywać historyczne paralele i podkreślają, że aktualna sytuacja może być po prostu naturalnym skutkiem wcześniejszych prób zjednoczenia regionu. Rząd [From.GetOldAdjective] ochoczo podchwycił ten tok rozumowania i oficjalnie ogłosił odnowienie unii kalmarskiej, a następnie zmienił nazwę państwa na [From.GetNameDef]."
 wtt_news.53.a:0 "To wspaniały dzień dla wszystkich Skandynawów."
 wtt_news.53.b:0 "Zjednoczona Skandynawia jest silniejsza."
 wtt_news.53.c:0 "To nie potrwa długo!"
 wtt_news.54.t:0 "Zjednoczenie Skandynawów"
 wtt_news.54.desc:0 "Podbiwszy wszystkie kraje regionu nordyckiego, rząd [From.GetOldAdjective] rozpoczął wytężone działania mające na celu integrację świeżo podbitych terytoriów. Państwo próbuje zdobyć poparcie ludności, nasilając nacjonalistyczne działania propagandowe.\n\nPrzedstawiciel [From.GetOldAdjective] ponoć powiedział: "Kraje nordyckie zawsze były połączone silnymi więziami. To naturalne, że powinny się zjednoczyć, a nasi obywatele powinni żyć w zgodzie i jedności". Wygląda na to, że rząd zamierza wykorzystać te związki w celu zjednoczenia ludu, właśnie ogłosił "prawdziwą nordycką jedność" i zmienił nazwę kraju na [From.GetNameDef]."
 wtt_news.54.a:0 "Zjednoczona północ będzie silna!"
 wtt_news.54.b:0 "Północ może przysporzyć sąsiadom problemów..."
 wtt_news.55.t:0 "[From.GetNameDef]: odrodzenie"
 wtt_news.55.desc:0 "Po odzyskaniu wszystkich ziem dawnej Wielkiej Kolumbii, rząd [From.GetOldAdjective] rozpoczął wytężone działania mające na celu integrację świeżo podbitych terytoriów. Państwo próbuje zdobyć poparcie ludności, nasilając nacjonalistyczne działania propagandowe.\n\nPrzedstawiciele [From.GetOldAdjective] wielokrotnie wyrażali wiarę w to, że cała Ameryka Południowa powinna przypomnieć sobie jej wspólną historię i wykorzystać tę więź jako fundament zjednoczonego państwa. Teraz rząd [From.GetOldAdjective] wykonał kolejny krok i ogłosił "odnowienie dziedzictwa Bolívara" oraz zmienił nazwę kraju na [From.GetNameDef]."
 wtt_news.55.a:1 "Marzenie o zjednoczonej Ameryce Łacińskiej czeka!"
 wtt_news.55.b:0 "Narodziny nowego amerykańskiego supermocarstwa?"
 wtt_news.56.t:0 "[From.GetNameDef]: odrodzenie"
 wtt_news.56.desc:0 "Zająwszy wszystkie ziemie dawnego cesarstwa Austro-Węgier, rząd [From.GetOldAdjective], jako przedstawiciel ostatniego państwa dziedziczącego, rozpoczął reintegrację tych terenów. Rządowa propaganda działa pełną parą, wychwalając "dni chwały cesarstwa", żeby zdobyć poparcie obywateli dla głębokiej reformy państwa i przywrócenia imperialnych norm.\n\nW ramach tych działań rząd [From.GetOldAdjective] ogłosił przywrócenie państwa [From.GetNameDef] i zmienił jego oficjalną nazwę."
 wtt_news.56.a:0 "Indivisibiliter ac inseparabiliter!"
 wtt_news.56.b:0 "Podwójna monarchia powraca."
 wtt_news.57.t:1 "Odrodzenie kraju: [From.GetNameDef]"
 wtt_news.57.desc:0 "Polska i Litwa ponownie stały się jednym państwem, więc rząd [From.GetOldAdjective] rozpoczął politykę propagandy historycznej, żeby zdobyć poparcie obywateli dla swojej polityki. "Wytrawni historycy" bombardują społeczeństwo informacjami o tym, jak Polska i Litwa mogą wspólnie przeciwstawić się zagrożeniom z zagranicy, za przykład podaje się wydarzenia z okresu szczytowej potęgi Rzeczpospolitej Obojga Narodów. Te działania w pewnym stopniu zmieniają obiekt wzburzenia społeczeństwa i koncentrują jego uwagę na czasach minionej chwały.\n\nDzisiaj rząd [From.GetOldAdjective] dokonał kolejnego kroku i ogłosił odnowienie Rzeczpospolitej Obojga Narodów i zmienił nazwę kraju na [From.GetNameDef]."
 wtt_news.57.a:0 "Skoro Bóg jest z nami, to kto przeciwko nam?"
 wtt_news.57.b:0 "Czy tym razem przetrwa rozbiór?"
 wtt_news.58.t:0 "Zjednoczenie Niderlandów"
 wtt_news.58.desc:0 "Po dokonaniu podboju Niderlandów rząd [From.GetOldAdjective] dobitnie broni swoich działań. Teraz twierdzi, że jego kraj jest bezpośrednim i prawowitym dziedzicem Królestwa Zjednoczonych Niderlandów, odrzuca ustalenia traktatu londyńskiego z 1839 r., twierdząc, iż został on niezgodnie z prawem narzucony ówczesnemu rządowi przez siły zewnętrzne. A że kraj nigdy nie przestał istnieć, [From.GetOldNameDef] po prostu ponownie kontroluje ziemie, które już wcześniej do niego należały.\n\nDziałając zgodnie z zapowiedziami, rząd [From.GetOldAdjective] zmienił nazwę kraju na [From.GetNameDef] i rozpoczął działania propagandowe mające na celu zjednoczenie obywateli poprzez wykorzystanie obecnych globalnych kryzysów jako zagrożenia, któremu trzeba wspólnie się przeciwstawić."
 wtt_news.58.a:0 "Znowu zjednoczeni, jak miało być w 1815..."
 wtt_news.58.b:0 "Tak... To wszystko wygląda na sprawę wewnętrzną..."
 wtt_news.59.t:0 "[From.GetNameDef]: odrodzenie"
 wtt_news.59.desc:0 "Po dokonaniu podboju krajów Ameryki Środkowej rząd [From.GetOldAdjective] z pełną mocą broni swoich działań na arenie międzynarodowej. Uważa siebie za prawowitego dziedzica Federalnej Republiki Ameryki Środkowej i nazywa kraje, które odłączyły się w roku 1830, nielegalnymi rządami separatystycznymi, a niedawne walki określa mianem zgodnych z prawem prób odzyskania kontroli nad tymi terytoriami.\n\nDziałając zgodnie z zapowiedziami, rząd [From.GetOldAdjective] zmienił nazwę kraju na [From.GetNameDef] i rozpoczął działania propagandowe mające na celu zjednoczenie obywateli poprzez wykorzystanie obecnych globalnych kryzysów jako zagrożenia, któremu trzeba wspólnie się przeciwstawić."
 wtt_news.59.a:0 "To niezbędny pierwszy krok na arenę międzynarodową."
 wtt_news.59.b:0 "Powstały kolejne Stany Zjednoczone Ameryk."
 wtt_news.60.t:0 "Zjednoczenie krajów bałtyckich"
 wtt_news.60.desc:0 "Podbiwszy wszystkie ziemie krajów bałtyckich, rząd [From.GetOldAdjective] rozpoczął wytężone działania mające na celu integrację świeżo podbitych terytoriów. Państwo próbuje zdobyć poparcie ludności, nasilając nacjonalistyczne działania propagandowe.\n\nPrzedstawiciel [From.GetOldAdjective] ponoć powiedział: "Kraje bałtyckie zawsze były połączone silnymi więziami. To naturalne, że powinny się zjednoczyć, szczególnie w obliczu zagrożeń czyhających na naszych granicach. Nasi obywatele pozostaną niepodlegli i wolni tylko dzięki jedności". Właśnie ogłoszono "prawdziwą bałtycką jedność" i kraj zmienił nazwę na [From.GetNameDef]."
 wtt_news.60.a:0 "To konieczne dla naszego przetrwania."
 wtt_news.60.b:0 "Ale czy nowe państwo będzie dostatecznie silne?"
 wtt_news.61.t:0 "[From.GetNameDef]: odrodzenie"
 wtt_news.61.desc:0 "Zająwszy wszystkie przedwojenne ziemie osmańskie, rząd [From.GetOldAdjective], jako przedstawiciel osmańskiego państwa dziedziczącego, rozpoczął reintegrację tych terenów. Rządowa propaganda działa pełną parą, kwestionując rozbiory dokonane przez aliantów po Wielkiej Wojnie i wychwalając "dni chwały cesarstwa", żeby zyskać poparcie obywateli świeżo zdobytych ziem dla głębokiej reformy państwa i przywrócenia imperialnych norm.\n\nW ramach tych działań rząd [From.GetOldAdjective] ogłosił przywrócenie państwa [From.GetNameDef] i zmienił jego oficjalną nazwę."
 wtt_news.61.a:0 "Wreszcie skończyliśmy z rozbiorami!"
 wtt_news.61.b:0 "Wieczne Państwo znowu powstało..."
 wtt_news.62.t:0 "Zjednoczenie Europy"
 wtt_news.62.desc:0 "[From.GetOldNameDef] podbija najważniejsze mocarstwa kontynentu europejskiego i po raz pierwszy nadarza się okazja do zrealizowania marzeń o zjednoczonej Europie. Przeróżni eksperci – prawdopodobnie opłacani przez rząd – już określają aktualną sytuację jako jedyny sposób na "zapobieżenie kolejnemu konfliktowi w Europie".\n\nPonadto rząd, pragnąc stworzyć na zewnątrz pozory "kraju dla wszystkich Europejczyków", w imponującym tempie wprowadza reformy na poziomie krajowym i lokalnym. Jedną z nich jest ogłoszona dzisiaj zmiana nazwy kraju na [From.GetNameDef], by "był domem dla wszystkich Europejczyków"."
 wtt_news.62.a:0 "Czy to koniec ogólnoeuropejskich wojen?"
 wtt_news.62.b:0 "Ciekawe, czy im się to uda."
 wtt_news.63.t:0 "[From.GetNameDef]: narodziny"
 wtt_news.63.desc:0 "[From.GetNameDef] wchłania sąsiadów, więc rząd próbuje za wszelką cenę stworzyć narrację historyczną, która pozwoli zjednoczyć wszystkich obywateli. Osiągnięcia Wielkiego Imperium Zimbabwe są mocno idealizowane, ale ta propaganda skutecznie oddziałuje na opinię publiczną.\n\nDziś rząd [From.GetOldAdjective] posunął się nawet jeszcze dalej i zmienił nazwę kraju na [From.GetNameDef], a po ogłoszeniu tej decyzji na ulice dużych miast wyległy rozentuzjazmowane tłumy."
 wtt_news.63.a:0 "Afryka dla Afrykańczyków!"
 wtt_news.63.b:0 "Czy to koniec kolonialnej Afryki?"
 wtt_news.64.t:0 "[From.GetNameDef]: narodziny"
 wtt_news.64.desc:0 "Natarcie wojsk [From.GetOldAdjective] wydaje się nie do zatrzymania, a idea wyśmiewana przez wielu w ostatnich latach – powstanie nowego Cesarstwa Rzymskiego – zdaje się być w zasięgu ręki Włochów. Większość europejskich mocarstw, które mogłyby im się przeciwstawić, została praktycznie wyeliminowana, co pozwoli Włochom narzucić swą wolę podbitym narodom.\n\nPoza rozpoczęciem integracji tego, co rząd włoski nazywa "rzymskimi ziemiami odzyskanymi", ogłoszono też odrodzenie Cesarstwa Rzymskiego i zmieniono nazwę kraju na [From.GetNameDef]."
 wtt_news.64.a:0 "Roma Invicta!"
 wtt_news.64.b:0 "Oni chyba kpią!"
 wtt_news.65.t:0 "[From.GetNameDef]: narodziny"
 wtt_news.65.desc:0 "W miarę postępów ofensywy [From.GetOldAdjective] osoby znające historię Persji zwracają uwagę na historyczne paralele. Ważne osobistości już porównują obecną ekspansję do czasów Cyrusa Wielkiego, a wśród obywateli [From.GetOldAdjective] rośnie duma narodowa.\n\nRząd przejmuje kontrolę nad nowymi zdobyczami terytorialnymi, a rządzący wykorzystują falę poparcia społecznego i potwierdzają decyzję o zmianie nazwy kraju na [From.GetNameDef]."
 wtt_news.65.a:0 "Rośniemy w siłę!"
 wtt_news.65.b:0 "Czy to zagwarantuje pokój i stabilizację w regionie?"
 wtt_news.66.t:0 "[From.GetNameDef]: narodziny"
 wtt_news.66.desc:0 "Dominacja [From.GetOldAdjectiveCap] wywołała konsternację ekspertów wojskowości z całego świata, ale wyniki mówią same za siebie. W kilka lat Grecy całkowicie opanowali Bałkany, zdobyli Stambuł i zdławili wszelki zorganizowany opór Turków w Anatolii. Zdaje się, że trwający ponad pięć wieków konflikt grecko-turecki wreszcie dobiegł końca.\n\nPragnąc umocnić dumę narodową, rząd [From.GetOldAdjectiveCap] odwołuje się do historii i przedstawia swoje osiągnięcia militarne jako odebranie bizantyjskich ziem tureckim najeźdźcom. W ramach tej propagandy, podczas kosztownej uroczystej parady w Konstantynopolu, ogłoszono, że [From.GetOldNameDef] zmienia swą oficjalną nazwę na [From.GetNameDef]."
 wtt_news.66.a:0 "Zacznijmy odzyskiwanie naszych ziem."
 wtt_news.66.b:0 "Szczęście się do nas uśmiechnęło..."
 wtt_news.67.t:0 "Zjednoczenie Arabii"
 wtt_news.67.desc:0 "Wojska [From.GetOldAdjective] podbiły większość świata arabskiego, a rząd wykorzystał przetaczającą się przez region odnowioną falę panarabizmu. Gdy międzynarodowe nieporozumienia zostały rozwiązane poprzez zdecydowane usunięcie hardych zagranicznych rządów w trakcie działań militarnych, zjednoczenie krajów arabskich wydawało się w zasięgu ręki, a rząd [From.GetOldAdjective] już wykazuje chęć realizacji tego celu.\n\nChcąc po prostu popłynąć na fali poparcia publicznego, by jawić się ojczyzną wszystkich Arabów, albo dla ułatwienia integracji regionu, rząd [From.GetOldAdjective] potwierdził, że oficjalna nazwa kraju zostanie zmieniona na [From.GetNameDef]."
 wtt_news.67.a:0 "Spełniło się jedno z marzeń Zajdana."
 wtt_news.67.b:0 "Czy to zaprowadzi trwały pokój w regionie?"
 wtt_news.68.t:0 "[From.GetNameDef]: narodziny"
 wtt_news.68.desc:0 "[From.GetNameDef] wchłania sąsiadów, więc rząd próbuje za wszelką cenę stworzyć narrację historyczną, która pozwoli zjednoczyć wszystkich obywateli. Osiągnięcia Imperium Majapahit są mocno idealizowane, ale ta propaganda skutecznie oddziałuje na opinię publiczną.\n\nDziś rząd [From.GetOldAdjective] posunął się nawet jeszcze dalej i zmienił nazwę kraju na [From.GetNameDef] – na cześć historii tego regionu i w nadziei, że dzięki temu wszyscy jego mieszkańcy poczują łączącą ich więź."
 wtt_news.68.a:0 "To koniec azjatyckiego kolonializmu!"
 wtt_news.68.b:0 "Zostali kowalami własnego losu."
 wtt_news.69.t:0 "[From.GetNameDef]: odrodzenie"
 wtt_news.69.desc:0 "[From.GetNameDef] wchłania sąsiadów, więc rząd zrewidował decyzję o rezygnacji z nazwy Rattanakosin. Ich obecne granice coraz bardziej przypominają te z czasów największej chwały tego kraju, więc osiągnięcia królestwa Rattanakosin są coraz częściej wykorzystywane do wpływania na opinię publiczną.\n\nDziś rząd [From.GetOldAdjective] wykonał jeszcze jeden krok na tej drodze i zmienił nazwę kraju na [From.GetNameDef], by uzasadnić swe działania, powołując się na historię."
 wtt_news.69.a:0 "Umocniliśmy naszą hegemonię."
 wtt_news.69.b:0 "Czyżby kolonialne imperia chwiały się w posadach?"
 wtt_news.70.t:0 "[From.GetNameDef]: odrodzenie"
 wtt_news.70.desc:0 "Pod panowaniem kajzerin Wiktorii granice [From.GetOldAdjective] znacznie się poszerzyły, terytorium kraju stało się nawet większe niż za czasów Świętego Cesarstwa Rzymskiego. Wszyscy wrogowie znajdujący się na kontynencie, którzy mogliby zagrozić naszej pozycji, zostali rzuceni na kolana przez [From.GetOldAdjective] machinę wojenną, dzięki czemu możemy dalej realizować naszą politykę.\n\nTeraz kajzerin zadecydowała o wykorzystaniu nadarzającej się okazji i ogłosiła, że nasz kraj stanie się duchowym spadkobiercą Świętego Cesarstwa Rzymskiego. W tym celu zmieniono nazwę kraju, co doprowadziło do politycznego zjednoczenia regionu, który przez wieki wymykał się spod władzy cesarzy."
 wtt_news.70.a:0 "Aquila Elegit Iovis Omnia Vincit!"
 wtt_news.70.b:0 "Nie sposób zaprzeczyć świetności i pięknu tego kraju!"

 
