 bftb_turkey.106.t:0 "Kurdowie sprzeciwiają się projektowi infrastruktury."
 bftb_turkey.106.a:0 "Uszanujemy życzenie miejscowej społeczności."
 bftb_turkey.106.b:0 "Nie pozwolimy, żeby stanęli na drodze naszego rozwoju!"
 bftb_turkey.107.t:0 "Tysiące Kurdów wzięły udział w marszu wolności."
 bftb_turkey.107.a:0 "Rozpędzić ten motłoch!"
 bftb_turkey.107.b:0 "Niech się nacieszą kamieniami, które mają w butach."
 bftb_turkey.108.t:0 "Ugrupowania kurdyjskie domagają się wyłączenia z poboru wojskowego!"
 bftb_turkey.108.a:0 "Nie można oczekiwać, że ktoś będzie robił coś, w co nie wierzy."
 bftb_turkey.108.b:0 "Zignorujmy ich i przeprowadźmy tam pobór."
 bftb_turkey.109.t:0 "Radykałowie kurdyjscy zajęli wiejskie osiedla na wschodzie."
 bftb_turkey.109.a:0 "Wysłać tam wojsko i zdusić to powstanie!"
 bftb_turkey.109.b:0 "Zamienili ten obszar w ziemię niczyją..."
