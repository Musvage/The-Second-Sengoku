l_polish:
 bftb_greece.1.t:0 "Monarchiści wygrali wybory!"
 bftb_greece.1.desc:1 "Tłumy Greków nie były zaskoczone, gdy okazało się, że konserwatyści lojalni wobec króla Jerzego II wygrali greckie wybory w 1936 r. Oczekuje się, że premier Konstantinos Demertzis pozostanie na swoim stanowisku, a sam król wyraził przekonanie, że rządy Demertzisa będą długie i pełne sukcesów. Czas pokaże, czy król miał dobre przeczucie..."
 bftb_greece.1.a:0 "Wspaniałe zwycięstwo Grecji..."
 bftb_greece.2.t:0 "Zwolennicy Wenizelosa wygrali wybory!"
 bftb_greece.2.desc:1 "Grecy wylegli dziś na ulice, by poprzeć armię, która postanowiła stanąć na straży uczciwości wyborów i nie dopuścić do tego, by wpływali na nie monarchiści. Wenizeliści wrócili z wygnania na obczyźnie i otrzymali potężny mandat wyborczy. Stoją jednak przed trudnym zadaniem zjednoczenia podzielonego kraju, który wciąż pamięta opłakane skutki wojny, w jaką wciągnęli go wenizeliści w 1919 r. Pozostaje także kwestia tego, co wenizeliści zrobią z pochwyconym greckim monarchą. Tak czy inaczej – dla Grecji nadchodzą bardzo ciekawe czasy..."
 bftb_greece.2.a:0 "Wreszcie powróciliśmy!"
 GRE_republican_victory_tt:1 "Frakcja £faction_gre_monarchist §Ymonarchistów§! stała się wobec nas §Yobojętna§!. \nFrakcja £faction_gre_communist §Ykomunistów§! stała się wobec nas §Yobojętna§!."
 bftb_greece.3.t:1 "Mobilizacja anatolijskich faszystów"
 bftb_greece.3.desc:1 "Samozwańczy grecki ruch faszystowski dostosował się do naszej nowej rzeczywistości politycznej. Zgorzkniali i niezadowoleni greccy uchodźcy wypędzeni z Turcji zaczynają tłumnie wstępować do nowego, radykalnego ruchu politycznego Georgiosa Kosmidisa, kolejnego Greka na wygnaniu. \n\nKosmidis to gorący orędownik Megali Idea i odzyskania historycznych terytoriów, którymi rządzi teraz [TUR.GetNameDef]. Jego poglądy są o wiele bardziej radykalne niż kogokolwiek w administracji zwolenników Wenizelosa. Pojawiły się doniesienia, że Kosmidis pragnie, żeby [ROOT.GetNameDef] sięgała granicami poza Morze Egejskie i prawdopodobnie ma on plany względem całej Anatolii. Jednak takie informacje należy traktować z rezerwą, bo jaki szaleniec planowałby zająć całe [TUR.GetAdjective] terytorium?"
 bftb_greece.3.a:1 "Nikt nie podąży za tym zbirem!"
 GRE_anatolian_fascists_in_play_tt:1 "Utworzyła się frakcja £faction_gre_fascist §Yfaszystów§!, która jest wobec nas §Rwrogo§! nastawiona."
 GRE_republican_monarchist_alliance_tt:1 "Generałowie i ministrowie monarchistów pozostaną dostępni dla rządu wenizelistów. \nFrakcja £faction_gre_monarchist §Ymonarchistów§! stała się §Gprzyjazna§!. \nFrakcja £faction_gre_communist §Ykomunistów§! stanie się §Rwroga§!."
 bftb_greece.6.t:0 "Negocjacje z EEE"
 bftb_greece.6.desc:0 "Nikczemni anatolijscy faszyści sieją zamęt, a jednocześnie już od chwili powstania ich szkodliwego ruchu nie chcą rozmów z rządem. Jednak na horyzoncie widać pewne zmiany. Zaproponowano nam zawarcie umowy stulecia: połączenie naszych sił z anatolijskimi faszystami i wspólne realizowanie celu pokonania państwa [TUR.GetAdjective] \n\nNie sposób zaprzeczyć, że wielu ludzi w naszej administracji chętnie zawarłoby układ z diabłami naszego kraju, byle powstrzymać ich antyrządową działalność, ale jednocześnie musimy pamiętać, że wśród naszych urzędników służby cywilnej są węże, które zgadzają się z postulatami EEE, a nawet je pochwalają. Na szczęście magnat Aristotle Onassis przedstawił nam alternatywny plan działania: Onassis, także pochodzący z Anatolii, utworzy konkurencyjny ruch wykorzystujący jego sławę, umiejętności biznesowe i bogactwo, by odebrać poparcie EEE. Takie działania nie gwarantują zniszczenia EEE, ale wiele wskazuje, że Onassis może to zrobić, jeśli go o to poprosimy."
 bftb_greece.6.a:1 "Duchy przeszłości nie będą już nas prześladować."
 bftb_greece.6.b:0 "Nie będzie żadnych układów z faszystowskimi szkodnikami."
 GRE_ally_the_anatolian_fascists_tt:1 "Frakcja £faction_gre_fascist §Yfaszystów§! stanie się §Gprzyjazna§!! \nKoalicja z §YEEE§! będzie mieć §Rpoważne reperkusje§!, gdy dojdzie do §YKonwencji w Heraklionie§!."
 GRE_ally_onassis_tt:1 "§YAristotelis Onassis§! będzie dostępny jako minister. \nFrakcja £faction_gre_fascist §Yfaszystów§! pozostanie §Ywroga§!."
 GRE_increased_influence_tt:0 "To zwiększy nasz wpływ na rząd §Y[FROM.GetAdjective]§!"
 bftb_greece.7.t:0 "Konwencja w Heraklionie"
 bftb_greece.7.desc:0 "Wreszcie nadszedł czas renegocjowania z europejskimi mocarstwami traktatów z Sèvres i Lozanny, a także powrotu do tematu Megali Idea. Sami nie możemy zdecydować o losie państwa [TUR.GetAdjective], dlatego wcześniej musimy sprawić, że poprą nas [ENG.GetNameDef], [FRA.GetNameDef] i [ITA.GetNameDef], jeśli w ogóle zaprosimy ich na naszą konferencję."
 bftb_greece.7.a:0 "Zaprosimy delegatów rządów [FRA.GetAdjective] i [ENG.GetAdjective]."
 bftb_greece.7.b:0 "Zaprosimy oryginalnych sygnatariuszy traktatu w Sèvres."
 bftb_greece.8.t:0 "Zaproszenie na konwencję w Heraklionie"
 bftb_greece.8.desc:0 "[FROM.GetNameDef] ma dla nas ciekawą propozycję. Najwyraźniej tamtejszy rząd pragnie na nowo wyrysować granice [TUR.GetAdjective] [FROM.GetNameDef] chce rozmawiać z mocarstwami europejskimi, które wygrały wielką wojnę, a tematem negocjacji byłaby zmiana ustaleń traktatów z Sèvres i Lozanny, które próbowaliśmy narzucić władzom [TUR.GetAdjective] \n\nPrzedstawiciele rządu [FROM.GetAdjective] zapewniają naszych urzędników, że sporo zyskamy, jeśli [TUR.GetNameDef] ulegnie zniszczeniu, jednak pozbycie się państwa [TUR.GetNameDef] nie jest życzeniem rządu [FROM.GetAdjective] Zamiast tego ważne osobistości [FROM.GetAdjective] nalegają, żeby postrzegać tę konwencję jako zwykłą reorganizację granic, a nie spełnienie rewanżystowskich marzeń."
 bftb_greece.8.a:0 "Będziemy tam."
 bftb_greece.8.b:0 "Doprowadzicie do destabilizacji basenu Morza Śródziemnego!"
 potential_war_with_turkey_tt:0 "§RJeśli zgodzimy się na udział, w najbliższej przyszłości możemy zostać wciągnięci w wojnę z państwem [TUR.GetAdjective], ale w zamian otrzymamy tamtejsze terytoria§!."
 bftb_greece.9.t:0 "Tylko [ENG.GetNameDef] bierze udział w konwencji w Heraklionie"
 bftb_greece.9.desc:0 "Zaproszenia na naszą konwencję w Heraklionie, dotyczącą zmiany [TUR.GetNameDef] granic, zostały wysłane do wszystkich mocarstw, które chcieliśmy tam widzieć. Spodziewaliśmy się, że zjawią się przedstawiciele wszystkich zaproszonych państw, okazuje się jednak, że w szczycie weźmie udział tylko [ENG.GetNameDef]. Nasze stosunki z rządem [ENG.GetAdjective] zawsze były dobre, więc wielu z naszych przedstawicieli wierzy, że ustalenia konwencji w Heraklionie mogą przynieść korzyści obu naszym krajom."
 bftb_greece.9.a:0 "Na rządzie [ENG.GetAdjective] zawsze można polegać!"
 bftb_greece.10.t:0 "Tylko [FRA.GetNameDef] bierze udział w konwencji w Heraklionie"
 bftb_greece.10.desc:0 "Zaproszenia na naszą konwencję w Heraklionie, dotyczącą zmiany [TUR.GetNameDef] granic, zostały wysłane do wszystkich mocarstw, które chcieliśmy tam widzieć. Spodziewaliśmy się, że zjawią się przedstawiciele wszystkich zaproszonych państw, okazuje się jednak, że w szczycie weźmie udział tylko [FRA.GetNameDef]. Konsternacja to słowo, które najlepiej opisuje emocje przedstawicieli władz [ROOT.GetAdjective] po usłyszeniu tej wiadomości. Ani nasze elity polityczne, ani specjaliści wojskowości nie przypuszczają, że konwencja w Heraklionie przyniesie spodziewane owoce, jeśli po naszej stronie będą tylko władze [FRA.GetAdjective] Ale nie zamierzamy schodzić z obranego kursu."
 bftb_greece.10.a:0 "Tylko przedstawiciele [FRA.GetAdjective]? Powinniśmy z tym skończyć."
 bftb_greece.11.t:0 "Tylko [ITA.GetNameDef] bierze udział w konwencji w Heraklionie"
 bftb_greece.11.desc:0 "Nasi przygnębieni przedstawiciele rozważali implikacje ponurej wiadomości, że tylko rząd [ITA.GetAdjective] wyraził zainteresowanie rozmowami na temat losu państwa [TUR.GetAdjective], i doszli do wniosku, że jedynym wyjściem jest odwołanie konwencji w Heraklionie. To niełatwa decyzja, ponieważ wielu popleczników Wenizelosa doskonale zdaje sobie sprawę, że całą wiarygodność swego ruchu oparli na zapowiedziach rewanżu za rok 1922, a obecna sytuacja stanowi zagrożenie dla ich całej operacji. \n\nObywatele [ROOT.GetAdjective] już są zaniepokojeni brakiem wiadomości o wydarzeniu, które wcześniej było tak szeroko nagłaśniane. EEE z entuzjazmem przyjęło rosnące niezadowolenie, ostro krytykując nasz rząd za słabość i niedotrzymywanie obietnic. Jak [ROOT.GetLeader] wydostanie nas z tych niespokojnych wód?"
 bftb_greece.11.a:0 "Nie wyjdzie z tego nic dobrego, trzeba odwołać konwencję."
 bftb_greece.12.t:0 "[ENG.GetNameDefCap] i [FRA.GetNameDef] biorą udział w konwencji w Heraklionie."
 bftb_greece.12.desc:0 "Oficjele zebrali się w stolicy, gdzie z radością przyjęli fakt, że zarówno [ENG.GetNameDef] i [FRA.GetNameDef] przyślą delegatów na konwencję w Heraklionie. Przygotowania do szczytu już ruszyły, a konwencja rozpocznie się w najbliższych dniach. \n\nWspólnymi siłami nasi delegaci wyznaczą strefy wpływów w północnej i południowej części państwa [TUR.GetAdjective], zanim zdecydują, czy otrzymamy należne nam terytoria nad Morzem Egejskim. To będzie historyczne wydarzenie, a [ROOT.GetNameDef] znajdzie się w jego centrum."
 bftb_greece.12.a:0 "Ręce [ROOT.GetAdjective] wpłyną na kształt świata."
 bftb_greece.13.t:0 "Wszyscy sygnatariusze traktatu w Sèvres biorą udział w konwencji w Heraklionie."
 bftb_greece.13.desc:0 "Oficjele zebrali się w stolicy, gdzie z radością przyjęli fakt, że zarówno [ENG.GetNameDef] i [FRA.GetNameDef] przyślą delegatów na konwencję w Heraklionie, ale ten entuzjazm został zgaszony przez niepewność co do uczestnictwa przedstawicieli władz [ITA.GetAdjective]. Wielu naszych polityków wyraziło prywatnie obawy, że machinacje [ITA.GetAdjective] mogą podkopać całe wydarzenie, ale [ROOT.GetLeader] jest przekonany, że zaproszenie przedstawicieli rządu [ITA.GetAdjective] było słusznym posunięciem. Przygotowania do szczytu już ruszyły, a konwencja rozpocznie się w najbliższych dniach. \n\nWspólnymi siłami nasi delegaci wyznaczą strefy wpływów w północnej i południowej części państwa [TUR.GetAdjective], zanim zdecydują, czy otrzymamy należne nam terytoria nad Morzem Egejskim. To będzie historyczne wydarzenie, a [ROOT.GetNameDef] znajdzie się w jego centrum."
 bftb_greece.13.a:0 "To może być ciekawe..."
 bftb_greece.14.t:0 "Nikt nie bierze udziału w naszej konwencji!"
 bftb_greece.14.desc:0 "Nasz rząd został potężnie upokorzony wiadomością, że żaden z zaproszonych krajów nie wyśle swoich przedstawicieli na naszą konwencję w Heraklionie. Co gorsza, nasi przywódcy zostali publicznie skrytykowani przez większe mocarstwa za podsycanie niepokojów w regionie. Stwierdzenie, że te wydarzenia to druzgocący cios, byłoby niedopowiedzeniem, ponieważ wielu popleczników Wenizelosa doskonale zdaje sobie sprawę, że całą wiarygodność swego ruchu oparli na zapowiedziach rewanżu za rok 1922, a obecna sytuacja stanowi zagrożenie dla ich całej operacji. \n\nObywatele [ROOT.GetAdjective] już są zaniepokojeni brakiem wiadomości o wydarzeniu, które wcześniej było tak szeroko nagłaśniane. EEE z entuzjazmem przyjęło rosnące niezadowolenie, ostro krytykując nasz rząd za słabość i niedotrzymywanie obietnic. Jak [ROOT.GetLeader] wydostanie nas z tych niespokojnych wód?"
 bftb_greece.14.a:0 "Nasza pycha przyniosła nam zgubę."
 bftb_greece.15.t:0 "Konwencja w Heraklionie – [FRA.GetAdjective] mandat w Kurdystanie?"
 bftb_greece.15.desc:0 "Przedmiotem pierwszego głosowania jest decyzja, czy [FRA.GetNameDef] otrzyma mandat do zarządzania [TUR.GetAdjective] Kurdystanem po tym, jak skapituluje [TUR.GetNameDef]. Wielu uczestniczących przedstawicieli [FRA.GetAdjective] uważa, że takie rozwiązanie jest logiczne, ponieważ [FRA.GetNameDef] znajduje się blisko tego regionu i ze względu na rosnące poczucie nacjonalizmu w [TUR.GetAdjective] Kurdystanie. Może jednak spotkać się to z wewnętrznym oporem, biorąc pod uwagę, jak rozbudowane jest już imperium [FRA.GetAdjective]. \n\nJeśli rząd [FRA.GetAdjective] otrzyma część terenów [TUR.GetAdjective], traktat zobowiąże go do udzielania pomocy państwu [GRE.GetAdjective], gdy rozpocznie się wojna, w której naszym przeciwnikiem będzie [TUR.GetNameDef]. Jeżeli wniosek nie zostanie przyjęty, to niezależnie od wyników konwencji w Heraklionie, [FRA.GetNameDef] nie będzie mieć żadnych zobowiązań wobec rządu [GRE.GetAdjective], kiedy wybuchnie wojna."
 bftb_greece.15.a:0 "Głosujemy za!"
 bftb_greece.15.b:0 "Głosujemy przeciw!"
 GRE_french_kurdistan_option_tt:1 "Jeśli wniosek zostanie przegłosowany i Konwencja w Heraklionie odniesie sukces, to gdy §Y[TUR.GetNameDefCap]§! ogłosi kapitulację, §Y[FRA.GetNameDefCap]§! utworzy §Ykurdyjskie§! państwo marionetkowe. W jego skład wejdą wszystkie [TUR.GetAdjective] terytoria będące prowincjami narodowymi §YKurdystanu§!."
 bftb_greece.16.t:0 "Konwencja w Heraklionie – rząd [FRA.GetAdjective] otrzymuje mandat!"
 bftb_greece.16.desc:0 "Większość delegatów zagłosowała za tym, by rząd [FRA.GetAdjective] otrzymał mandat do rządzenia Kurdystanem po udanym obaleniu państwa [TUR.GetAdjective]. Przedstawiciele [FRA.GetAdjective] pochwalili uczestników konwencji za mądrą decyzję i przekazali rządowi [FRA.GetAdjective] polecenie rozpoczęcia przygotowań do objęcia zarządzania tym regionem."
 bftb_greece.16.a:0 "Wniosek przyjęty!"
 bftb_greece.17.t:0 "Konwencja w Heraklionie – rząd [FRA.GetAdjective] nie otrzymuje mandatu!"
 bftb_greece.17.desc:0 "Większość delegatów zagłosowała przeciwko oddaniu rządowi [FRA.GetAdjective] jakichkolwiek terenów w Kurdystanie po obaleniu państwa [TUR.GetAdjective] Niewiele zabrakło, by przedstawiciele państwa [FRA.GetAdjective] opuścili konwencję, uznając ją za farsę. Udało się jednak osiągnąć porozumienie zakładające, że będą oni mieli wpływ na dalsze obrady, mimo że nie złożono im żadnych obietnic."
 bftb_greece.17.a:0 "Wniosek odrzucony!"
 bftb_greece.18.t:0 "Konwencja w Heraklionie – [ENG.GetAdjective] protektorat w Armenii?"
 bftb_greece.18.desc:0 "Przedmiotem tego głosowania jest decyzja, czy [ENG.GetNameDef] otrzyma ormiański protektorat w mandat do zarządzania [TUR.GetAdjective] [354.GetName] po tym, jak skapituluje [TUR.GetNameDef]. Temat utworzenia państwa ormiańskiego wewnątrz granic [TUR.GetAdjective] budzi kontrowersje w świetle ostatnich niepokojących wydarzeń, ale [ENG.GetAdjective] delegaci utrzymują, że ustanowienie państwa ormiańskiego na granicy [SOV.GetAdjective] jest nie tylko moralne, ale pożyteczne ze strategicznego punktu widzenia. \n\nJeśli rząd [FRA.GetAdjective] otrzyma część terenów [TUR.GetAdjective], traktat zobowiąże go do udzielania pomocy państwu [GRE.GetAdjective], gdy rozpocznie się wojna, w której naszym przeciwnikiem będzie [TUR.GetNameDef]. Jeżeli wniosek nie zostanie przyjęty, to niezależnie od wyników konwencji w Heraklionie, [ENG.GetNameDef] nie będzie mieć żadnych zobowiązań wobec rządu [GRE.GetAdjective], kiedy wybuchnie wojna."
 bftb_greece.18.a:0 "Głosujemy za!"
 bftb_greece.18.b:0 "Głosujemy przeciw!"
 GRE_british_armenia_option_tt:1 "Jeśli wniosek zostanie przegłosowany i Konwencja w Heraklionie odniesie sukces, to gdy §Y[TUR.GetNameDefCap]§! ogłosi kapitulację, §Y[ENG.GetNameDefCap]§! utworzy §Yormiańskie§! państwo marionetkowe w regionie §Y[354.GetName]§!."
 bftb_greece.19.t:0 "Konwencja w Heraklionie – rząd [ENG.GetAdjective] otrzymuje protektorat!"
 bftb_greece.19.desc:0 "Większość delegatów zagłosowała za tym, by rząd [ENG.GetAdjective] otrzymał ormiański protektorat wykrojony z terytorium obalonego państwa [TUR.GetAdjective] Przedstawiciele [ENG.GetAdjective] pochwalili uczestników konwencji za mądrą decyzję i przekazali rządowi [ENG.GetAdjective] polecenie rozpoczęcia przygotowań do objęcia zarządzania tym regionem."
 bftb_greece.19.a:0 "Wniosek przyjęty!"
 bftb_greece.20.t:0 "Konwencja w Heraklionie – rząd [ENG.GetAdjective] nie będzie miał państwa marionetkowego!"
 bftb_greece.20.desc:0 "Większość delegatów zagłosowała przeciwko udzieleniu rządowi [ENG.GetAdjective] prawa do ustanowienia ormiańskiego państwa marionetkowego w północnej części państwa [TUR.GetAdjective]. Przedstawiciele państwa [FRA.GetAdjective] potępili tę decyzję i opisali konwencję jako chaotyczną, ale jednocześnie stwierdzili, że wolą mieć wpływ na dalsze obrady, mimo że nie otrzymali żadnych gwarancji."
 bftb_greece.20.a:0 "Wniosek odrzucony!"
 bftb_greece.21.t:0 "Konwencja w Heraklionie – [ITA.GetAdjective] kolonie w: [342.GetName] i [345.GetName]"
 bftb_greece.21.desc:0 "Przedmiotem tej rundy głosowań będzie kwestia przyznania rządowi [ITA.GetAdjective] terytoriów kolonialnych w południowej części państwa [TUR.GetAdjective], gdy terytorium [TUR.GetAdjective] zostanie podbite. Wszyscy uczestnicy mają pewne opory przed przekazaniem terenów w basenie Morza Śródziemnego państwu [ITA.GetAdjective], ale jego delegaci [ITA.GetAdjective] powtarzają słowa, które wypowiedział [ITA.GetLeader], gdy z zapałem podkreślają, że przyznanie im tego terytorium byłoby tylko naprawieniem błędów „vittoria mutilata”. \n\nJeszcze przed oficjalnym rozpoczęciem konwencji w Heraklionie pozostałe mocarstwa ustaliły, że [ITA.GetAdjective] udział w inwazji na państwo [TUR.GetAdjective] będzie niepożądany. Zamiast bezpośrednio uczestniczyć w wojnie, jeśli rząd [ITA.GetAdjective] otrzyma tę zgodę, będzie związany paktem o nieagresji z państwem [GRE.GetAdjective] i paktem o nieingerencji w hipotetyczną wojnę z państwem [TUR.GetAdjective] Jeżeli ten wniosek zostanie odrzucony, to niezależnie od wyników konwencji w Heraklionie, rząd [ITA.GetAdjective] nie będzie mieć żadnych zobowiązań wobec państwa [GRE.GetAdjective], kiedy rozpocznie się wojna, i może zechcieć włączyć się do niej."
 bftb_greece.21.a:0 "Głosujemy za!"
 bftb_greece.21.b:0 "Głosujemy przeciw!"
 bftb_greece.22.t:0 "Konwencja w Heraklionie – rząd [ITA.GetAdjective] otrzymuje swoje terytoria!"
 bftb_greece.22.desc:0 "Większość delegatów zagłosowała za przyznaniem rządowi [ITA.GetAdjective] kolonii wydzielonych z dawnych terenów obalonego państwa [TUR.GetAdjective]. Przedstawiciele [ITA.GetAdjective] pochwalili pozostałych uczestników konwencji za sprawiedliwą decyzję w tej sprawie, a wielu członków [ITA.GetAdjective] delegacji już wróciło do ojczyzny, by [ITA.GetLeader] usłyszał od nich dobrą wiadomość."
 bftb_greece.22.a:0 "Wniosek przyjęty!"
 bftb_greece.23.t:0 "Konwencja w Heraklionie – rząd [ITA.GetAdjective] nie otrzymuje swoich terytoriów!"
 bftb_greece.23.desc:0 "Większość delegatów zagłosowała przeciwko przyznaniu rządowi [ITA.GetAdjective] prawa do utworzenia jakichkolwiek kolonii w południowej części terytorium [TUR.GetAdjective] i uznała ten wniosek za kolejne, bezmyślne [ITA.GetAdjective] podżegactwo. Przedstawiciele [ITA.GetAdjective] skrytykowali tę decyzję i uznali ją za dowód na to, że [ITA.GetAdjective] obywatele słusznie wierzą w „vittoria mutilata”. Niezależnie od własnych przekonań w tej kwestii [ITA.GetAdjective] delegaci otrzymali polecenie pozostania na czas dalszych obrad. Niewątpliwie liczą, że jeszcze będą mogli wpłynąć na decyzję w sprawie ostatniego i najważniejszego tematu konwencji.\\"
 bftb_greece.23.a:0 "Wniosek odrzucony!"
 bftb_greece.24.t:0 "Konwencja w Heraklionie – Megali Idea"
 bftb_greece.24.desc:0 "W tej rundzie głosowań mocarstwa zdecydują, czy zgadzają się na realizację Megali Idea, czyli od dawna pielęgnowanych rewanżystowskich ideałów Wielkiej Grecji. [GRE.GetLeader], [GRE.GetAdjective] przywódca, niespodziewanie pojawił się w sali, gdzie odbywa się konwencja w Heraklionie, i wygłosił tam natchnione przemówienie, w którym podkreślał, że Megali Idea to coś więcej niż cyniczna grabież ziemi, że to realizacja wielkiego marzenia, od wieków pielęgnowanego przez obywateli [GRE.GetAdjective] na całym świecie. \n\nJedno nie ulega wątpliwości: jeżeli Megali Idea zostanie odrzucone tu i teraz, wszystkie ustalenia i obietnice uzgodnione na konwencji w Heraklionie zostaną unieważnione. Przyszłość [GRE.GetAdjective] demokracji i jedności zależy od dzisiejszej decyzji zgromadzonych."
 bftb_greece.24.a:0 "Głosujemy za!"
 bftb_greece.24.b:0 "Głosujemy przeciw!"
 GRE_megali_idea_option_tt:1 "Jeśli wniosek zostanie przegłosowany, to gdy §Y[TUR.GetNameDefCap]§! ogłosi kapitulację, §Y[GRE.GetNameDefCap]§! zaanektuje §YStambuł§! i inne §Y[TUR.GetAdjective]§! regiony graniczące z §YMorzem Egejskim§!. §RJeśli Grecja nie zrealizuje Megali Idea, to każdy wniosek przegłosowany do tej pory zostanie unieważniony!§!"
 bftb_greece.25.t:0 "Konwencja w Heraklionie – odrodzenie Megali Idea!"
 bftb_greece.25.desc:0 "Większość delegatów zagłosowała za udzieleniem rządowi [GRE.GetAdjective] zgody na realizację Megali Idea, jeżeli uda mu się pokonać państwo [TUR.GetAdjective] w wojnie. Nasi przedstawiciele nie posiadają się z radości, a [ROOT.GetLeader] już wygłosił przemówienie do narodu i ogłosił, że konwencja w Heraklionie zakończyła się sukcesem. Oczywiście nikt spoza wąskiego kręgu uczestników tego spotkania nie wie, co było prawdziwym tematem konwencji w Heraklionie, ale wielu naszych obywateli uważa, że chodziło głównie o realizację Megali Idea. \n\nWracamy z Heraklionu, osiągnąwszy wszystkie nasze cele, ale przed nami trudniejsza część pracy..."
 bftb_greece.25.a:0 "Błogosławieni podżegacze wojenni!"
 bftb_greece.26.t:0 "Konwencja w Heraklionie – odrzucenie Megali Idea!"
 bftb_greece.26.desc:0 "Większość delegatów zagłosowała przeciwko udzieleniu rządowi [GRE.GetAdjective] prawa do utworzenia Wielkiej Grecji w ramach realizacji Megali Idea. Nasi przedstawiciele ze zdziwieniem i przerażeniem potwierdzili tę decyzję u uczestników zjazdu, po czym odesłali wszystkich do domów z wiadomością, że konwencja w Heraklionie zakończyła się porażką. Zaniepokojony [ROOT.GetLeader] wygłosił przemówienie do zgromadzonych w stolicy tłumów i przekazał im, że konwencja okazała się porażką, co oczywiście spotkało się z gniewną reakcją zgromadzonych. W całym kraju już wybuchają protesty, sytuacja może wkrótce wymknąć się spod kontroli."
 bftb_greece.26.a:0 "Co za strata czasu..."
 ROOT_voted_aye_megali_effect:0 "Głosuje za!"
 ROOT_voted_nay_megali_effect:0 "Głosuje przeciw!"
 bftb_greece.29.t:0 "Komuniści przejęli władzę w Grecji."
 bftb_greece.29.desc:0 "Najnowsze meldunki wywiadu potwierdziły najgorsze przypuszczenia: komuniści zajęli Ateny i teraz rządzą ludem [FROM.GetAdjective] Musimy szykować się do ewentualnego konfliktu. Jeśli rząd [SOV.GetAdjective] nie uwierzy, że ulegniemy jego machinacjom, to z pewnością spróbują wciągnąć państwo [FROM.GetAdjective] w intrygę, która nas zniszczy albo osłabi. Rząd jest stanowczy: musimy zamknąć cieśniny dla statków [FROM.GetAdjective] i [SOV.GetAdjective], żeby nasz osłabiony kraj nie został zaatakowany z dwóch stron. Dzięki temu zyskamy na czasie, jednak musimy być przygotowani na możliwość wybuchu wojny."
 bftb_greece.29.a:0 "Nie ma wątpliwości, że zbliża się konflikt..."
 bftb_greece.31.t:0 "Gambit w cieśninie Bosfor"
 bftb_greece.31.desc:0 "Przedstawiciele [SOV.GetAdjective] politbiura postanowili w końcu wyjawić nam swoje tajne plany dotyczące przyszłości państwa [TUR.GetAdjective] Mamy odegrać w nich kluczową rolę. Plan jest bardzo prosty: wysyłamy nieakceptowalne ultimatum rządowi [TUR.GetAdjective], działając w imieniu władz [SOV.GetAdjective] i rewolucji międzynarodowej. Nieuniknione odrzucenie tego ultimatum stanie się casus belli i pozwoli nam wywołać wojnę w basenie Morza Egejskiego. \n\nNasze naczelne dowództwo zaleca rozmieszczenie naszych najlepszych jednostek wzdłuż naszej trackiej granicy z państwem [TUR.GetAdjective] i przygotowanie żołnierzy do uderzenia na terytorium [TUR.GetAdjective] z wybrzeży naszych wysp na Morzu Egejskim. Wielu członków naszego rządu i sił zbrojnych wątpi, czy jesteśmy w stanie pokonać wojska [TUR.GetAdjective] w starciu jeden na jednego, ale [SOV.GetNameDef] obiecuje nam wsparcie w postaci uderzenia na północy, jeśli nie powiedzie się nasz pierwszy atak na Konstantynopol."
 bftb_greece.31.a:0 "Do odważnych świat należy."
 GRE_border_war_possible_tt:0 "Jeżeli dojdzie do eskalacji, być może czekają nas §Rkonflikty graniczne§! wzdłuż naszego pogranicza z państwem §Y[TUR.GetAdjective]§!."
 bftb_greece.32.t:0 "Grecy przesłali ultimatum."
 bftb_greece.32.desc:1 "Nasi przedstawiciele zareagowali oburzeniem na wieść o zupełnie nierealnych i nierozsądnych żądaniach stawianych przez żałosnych [FROM.GetAdjective] marksistów. Przedstawiciele [FROM.GetAdjective], mający rzekomo [SOV.GetAdjective] pełnomocnictwo, zażądali od nas, byśmy podporządkowali się postanowieniom traktatu w Lozannie i zezwolili na obecność [SOV.GetAdjective] wojsk w naszym kraju, które jako „zaufany i obiektywny podmiot zewnętrzny” miałyby gwarantować dochowanie ustaleń traktatu. \n\nCóż [FROM.GetAdjective] przedstawiciele chcą zyskać takimi niedorzecznymi roszczeniami? Czyżby zależało im na wznieceniu konfliktu? Z całych sił staraliśmy się unikać wojny na granicy, ale to oczywiste, że pokój jednak nie wchodzi w grę. Jeśli [FROM.GetAdjective] przedstawiciele faktycznie działają z ramienia rządu [SOV.GetAdjective], to może naszą jedyną nadzieją jest kapitulacja, by [SOV.GetAdjective] żołnierze nie zajęli naszego kraju siłą. Z drugiej strony nigdy dotąd nie baliśmy się stanąć do walki w szlachetnej sprawie. Czy zasługujemy, by stać na czele naszej nacji, jeśli nie jesteśmy gotowi walczyć o nasze wartości?"
 bftb_greece.32.a:0 "Musimy ulec."
 bftb_greece.32.b:0 "Rząd [FROM.GetAdjective] podąża mroczną drogą: musimy to zmienić."
 bftb_greece.33.t:0 "[FROM.GetNameDef] ulega!"
 bftb_greece.33.desc:0 "Ku wielkiemu zaskoczeniu [GRE.GetAdjective] i [SOV.GetAdjective] obserwatorów, [FROM.GetNameDef] zgadza się na wszystkie postawione warunki. Warunki korzystania z cieśnin tureckich wróciły do stanu sprzed 1936 r., a wojska [SOV.GetAdjective] zostały zaproszone na [FROM.GetAdjective] terytorium, gdzie ich zadanie polega na dopilnowaniu, czy [FROM.GetNameDef] realizuje wcześniejsze ustalenia. \n\n[SOV.GetLeader] stwierdził, że [GRE.GetLeader] stoi na czele narodu, który wykazał się odwagą w realizacji tego kantu. Zaczęły się już przygotowania wojsk, które mają zostać rozmieszczone na terytorium [TUR.GetAdjective]. [TUR.GetNameDef] nie jest już zagrożeniem, więc [GRE.GetNameDef] musi zacząć wypatrywać innych teatrów ewentualnych wojen w tym regionie."
 bftb_greece.33.a:0 "To oczywiście niespodzianka, ale miła!"
 bftb_greece.34.t:0 "[SOV.GetNameDefCap] ustanawia nowy rząd marionetkowy na północy!"
 bftb_greece.34.desc:0 "Ależ z nas głupcy! Rząd [SOV.GetAdjective] nadużył możliwości przemieszczania się przez nasze granice, by ustanowić konkurencyjne władze komunistyczne w pobliżu własnych granic, i najwyraźniej zamierza podbić w jego imieniu nasz cały kraj! Powinniśmy byli przewidzieć, że tak się stanie. Nawet niektórzy członkowie naszego rządu uciekli na północ, żeby wejść w skład tych nowo powstałych władz, i twierdzą, że znajdujemy się w beznadziejnej sytuacji. Może nasze poddanie się oszczędziłoby wiele istnień w nadchodzącym czasie..."
 bftb_greece.34.a:0 "Mądrzej jest służyć i żyć."
 bftb_greece.34.b:0 "Nie poddaliśmy się w 1919 i nie poddamy się teraz!"
 bftb_greece.35.t:0 "Turcy odrzucili nasze ultimatum!"
 bftb_greece.35.desc:0 "Zgodnie z przewidywaniami, [FROM.GetNameDef] odrzuca nasze ultimatum. Nasi żołnierze są już na pozycjach, więc teraz sprowokujemy stopniowo nasilający się konflikt, który ma w końcu doprowadzić do wojny totalnej między naszymi krajami. Nie możemy przegrać, dopóki po naszej stronie będzie [SOV.GetNameDef]."
 bftb_greece.35.a:0 "Zaczyna robić się ciekawie!"
 bftb_greece.36.t:0 "Zaczęła się bitwa o Bosfor!"
 bftb_greece.36.desc:0 "Wbrew oczekiwaniom naszego naczelnego dowództwa, pokonaliśmy wojska [FROM.GetAdjective] na naszych granicach. Zachęcone naszym wielkim sukcesem, nasze siły zbrojne rozpoczęły natarcie w głąb terytorium [FROM.GetAdjective] Opierając się na najnowszych informacjach, nasze naczelne dowództwo przewiduje, że [FROM.GetNameDef] upadnie w ciągu kilku dni."
 bftb_greece.36.a:0 "Wystarczyło wyłamać drzwi, by ujrzeć zgniliznę!"
 bftb_greece.37.t:0 "Wojska [FROM.GetAdjective] zostały rozbite!"
 bftb_greece.37.desc:0 "Agitatorzy [FROM.GetAdjective] zostali odparci po ich bezsensownym ataku na nasze granice, ale według informacji od naszych obserwatorów, całe to zamieszanie jeszcze się nie skończyło. Wojska [FROM.GetAdjective] zbierają się na wyspach Morza Egejskiego i przenoszą broń niebezpiecznie blisko rejonu [339.GetName]. Są jeszcze gorsze wieści: pojawiły się doniesienia o nasilonym ruchu na granicy [SOV.GetAdjective], a z przechwyconych komunikatów wiemy, że lada dzień może rozpocząć się atak na północ. Musimy być gotowi, musimy przetrwać."
 bftb_greece.37.a:0 "Ustawcie komunistów w szeregu, a skosimy ich jak zboże."
 TUR_border_conflicts_in_trabzon_tt:0 "§Y[354.GetName]§! i §Y[187.GetName]§! –  musimy rozmieścić wojska na granicy z tymi państwami, zanim znowu zrobi się nieprzyjemnie."
 bftb_greece.38.t:0 "Turcy pokonali nasze wojska!"
 bftb_greece.38.desc:0 "Niestety, wygląda na to, że naszym wojskom nie udało się przełamać obrony [FROM.GetAdjective] w rejonie [341.GetName]. Oczywiście naczelne dowództwo jest rozczarowane tym wynikiem, choć nie zaskoczone. Jeżeli siły [FROM.GetAdjective] nie przeprowadzą działań odwetowych, musimy ponownie doprowadzić do eskalacji. Tym razem [SOV.GetNameDef] uderzy na [FROM.GetAdjective] pozycje na północy, a my przeprowadzimy dwa ataki na wybrzeże z wyspy [187.GetName], ich celami będą [339.GetName] i [340.GetName]. Tym razem nie możemy przegrać!"
 bftb_greece.38.a:0 "Dla państwa [FROM.GetAdjective] ta gra była ustawiona od samego początku..."
 bftb_greece.39.t:0 "Zaczęła się bitwa o Bosfor!"
 bftb_greece.39.desc:0 "Nasze wojska, nieprzygotowane na tak bezczelny atak [FROM.GetAdjective] sił zbrojnych, zostały wyparte w rejonie [341.GetName]. Nasz kraj poniósł potworną stratę. Wojska [FROM.GetAdjective] nie zatrzymały swojego natarcia, z pewnością wkrótce dojdzie do wypowiedzenia wojny. Nasza porażka to rozczarowanie, ale nie jest druzgocąca. Ta wojna dopiero się zaczęła, a nasi obywatele są gotowi do walki z naszym dawnym rywalem."
 bftb_greece.39.a:0 "Rząd [FROM.GetAdjective] nie dał nam innego wyboru!"
 bftb_greece.40.t:0 "Zaczęła się bitwa o Bosfor!"
 bftb_greece.40.desc:0 "Zgodnie z oczekiwaniami naczelnego dowództwa, pokonaliśmy wojska [FROM.GetAdjective] na naszych granicach i przełamaliśmy obronę Izmiru. Zachęcone naszym wielkim sukcesem nasze siły zbrojne rozpoczęły natarcie na terytorium [FROM.GetAdjective]. Nasze naczelne dowództwo podbudowane zwycięstwem przewiduje, że [FROM.GetNameDef] upadnie w ciągu kilku tygodni."
 bftb_greece.40.a:0 "Po Izmirze zdobędziemy cały kraj!"
 bftb_greece.41.t:0 "Zaczęła się bitwa o Bosfor!"
 bftb_greece.41.desc:0 "Atak wojsk [FROM.GetAdjective] w rejonie [339.GetName] zakończył się porażką, ale my ponieśliśmy potworną stratę. Prywatnie [ROOT.GetLeader] wskazuje na podobieństwo z rokiem 1919, kiedy to siły [FROM.GetAdjective] po raz ostatni przeprowadziły bezwzględny atak na rejon [339.GetName]. \n\nUrzędnicy w stolicy ubolewają nad poległymi w krótkim oblężeniu miasta [339.GetName], a cały naród jest wściekły na starego wroga, który dokonał tych bezczelnych ataków. Niespodziewany atak na [341.GetName] zasługuje na pogardę, ale straty poniesione w rejonie [339.GetName] są niewybaczalne. Jeśli rząd [FROM.GetAdjective] jest zbyt tchórzliwy, by wypowiedzieć nam otwartą wojnę, my zrobimy to za niego."
 bftb_greece.41.a:0 "Pomścimy poległych!"
 bftb_greece.42.t:0 "Zaczęła się bitwa o Bosfor!"
 bftb_greece.42.desc:0 "Nasze plany legły w gruzach. Naczelne dowództwo spodziewało się, że wojska [FROM.GetAdjective] mogą odeprzeć nas raz, ale zatrzymanie dwóch niespodziewanych ataków nie wróży nam niczego dobrego. [ROOT.GetLeader] odwołał resztę przygotowanych ataków, ale wszelkie próby ratowania sytuacji nie odniosły skutku, ponieważ właśnie otrzymaliśmy wypowiedzenie wojny od przedstawiciela rządu [FROM.GetAdjective]. Wygląda na to, że sytuacja zmieniła się, niestety raczej nie na naszą korzyść."
 bftb_greece.42.a:0 "Zwyciężymy! Dla rewolucji!"
 bftb_greece.43.t:0 "Zaczęła się bitwa o Bosfor!"
 bftb_greece.43.desc:0 "Atak wojsk [FROM.GetAdjective] w rejonie [339.GetName] powiódł się, ale ponieśliśmy potworną stratę. Prywatnie [ROOT.GetLeader] wskazuje na podobieństwo z rokiem 1919, kiedy to siły [FROM.GetAdjective] zajęły rejon [339.GetName]. \n\nNastroje w stolicy są ponure, a cały naród jest wściekły na starego wroga, który dokonał tych bezczelnych ataków. Niespodziewany atak na [341.GetName] zasługuje na pogardę, ale straty poniesione w rejonie [339.GetName] są niewybaczalne. Jeśli rząd [FROM.GetAdjective] naprawdę pragnie kolejnej wojny, to wydamy im taką, której nigdy nie zapomną."
 bftb_greece.43.a:0 "Niech żyje [Root.GetNameDef]!"
 bftb_greece.44.t:0 "[FROM.GetNameDef]! Zwycięstwo!"
 bftb_greece.44.desc:0 "Zgodnie z przewidywaniami Armia Czerwona szybko rozprawiła się z żałosnymi garnizonami [FROM.GetAdjective] w rejonie [354.GetName] i otworzyła drogę do dalszej inwazji. Kiedy my uderzymy od północy, wojska [GRE.GetAdjective] zaatakują z zachodu. Wróg nie ma żadnych szans."
 bftb_greece.44.a:0 "Rząd [FROM.GetAdjective] musi należeć do Kominternu."
 bftb_greece.45.t:0 "Wojska [FROM.GetAdjective] zostały pokonane na granicy!"
 bftb_greece.45.desc:0 "Urzędnicy byli zdumieni faktem, że nasze wojska stacjonujące w [354.GetName] odparły [FROM.GetAdjective] najeźdźców i utrzymały pozycje, mimo przytłaczającej przewagi wroga. Nie tylko otrzymaliśmy pilną wiadomość od [FROM.GetAdjective] ambasadora, w której gorąco przeprasza za zaistniały incydent, ale też przekazuje nam informacje obciążające reżim [GRE.GetAdjective], który stał za przygotowaniem całej tej operacji. Zapewniono nas, że nie powinniśmy spodziewać się jakichkolwiek [FROM.GetAdjective] działań odwetowych, jeśli nasz spór z państwem [GRE.GetAdjective] przerodzi się w wojnę."
 bftb_greece.45.a:0 "Uniknęliśmy zniszczenia."
 bftb_greece.46.t:0 "Wojska [FROM.GetAdjective] odparły nasz atak!"
 bftb_greece.46.desc:0 "[354.GetName]: dotarły do nas wieści, że atak zakończył się kompletną porażką oraz zrujnował naszą pozycję międzynarodową i ego członków naczelnego dowództwa. Serdecznie przeprosiliśmy rząd [FROM.GetAdjective] i wycofaliśmy nasze poparcie dla [GRE.GetAdjective] reżimu, który wciąż stara się antagonizować państwo [FROM.GetAdjective] na zachodzie."
 bftb_greece.46.a:0 "Ktoś zostanie za to rozstrzelany!"
 bftb_greece.47.t:0 "[354.GetName]: wojska [FROM.GetNameDefCap] przebiły się przez nasze pozycje!"
 bftb_greece.47.desc:0 "Niektórzy doradcy są zaskoczeni, że wojskom [FROM.GetAdjective] udało się odeprzeć nasz atak na północy, ale to nie łagodzi rozmiarów rozczarowania. [354.GetName]: Siły [FROM.GetAdjective] nie przerwały ataków na granicy. Otrzymujemy meldunki o sporadycznych, ale niewątpliwie zmasowanych ruchach wojsk w pobliżu naszej granicy. Podobno nawet żołnierze [FROM.GetAdjective] przekroczyli linię demarkacyjną [800.GetName]. To musi być inwazja. Szykujmy się na najgorsze." # [LocEditor:AwaitingBatchUpdate]
 bftb_greece.47.a:0 "Czy to może oznaczać zgubę ojczyzny?"
 bftb_greece.48.t:0 "Rząd [FROM.GetAdjective] wznieca komunistyczną rebelię na południu!"
 bftb_greece.48.desc:0 "Podły [FROM.GetAdjective] reżim marksistowski dostarcza broń terroryście Josipowi Broz Tito i zachęcił go do wywołania buntu na południu! Nie byłoby to wielkim niebezpieczeństwem, gdyby nie fakt, że rząd [FROM.GetAdjective] aktywnie współpracuje z nowo powstałym reżimem na południu, licząc na obalenie naszej administracji. Wygląda na to, że jedynym rozwiązaniem jest zmiażdżenie buntowników, a potem wysłanie naszych wojsk do [FROM.GetAdjective] stolicy, żeby powstrzymać ich dalsze działania."
 bftb_greece.48.a:0 "Ten przeklęty Tito i przeklęty naród [FROM.GetAdjective]!"
 GRE_tito_backed_guerilla_war_tt:0 "§YKomuniści§!, mając pełne poparcie §YGreków§!, rozpętali małą wojnę domową na południu naszego kraju."
 bftb_greece.50.t:0 "Król rozwiązał parlament helleński!"
 bftb_greece.50.desc:0 "Jego wysokość król Jerzy II wywołał zamieszanie w całym kraju, ogłaszając, że przejmuje bezpośrednią kontrolę nad państwem, aby zapobiec jego zniszczeniu przez skłóconych przeciwników politycznych. W tym celu swoim pierwszym dekretem król zawiesił na czas nieokreślony działanie parlamentu helleńskiego, instytucji nazwanej wcześniej przez władcę \\"gniazdem samolubnych żmij\\". \n\nNiektórzy entuzjastycznie przyjęli dekret królewski, ale większość społeczeństwa potępiła to działanie. Republikańscy zwolennicy Wenizelosa i żałośni komuniści połączyli siły po dziesiątkach lat animozji, ponieważ obie strony pragną obalić \\"króla Hellenów\\" i pozbyć się go na stałe. Najnowsze doniesienia wywiadu pozwalają przypuszczać, że w najbliższych tygodniach lub miesiącach wybuchnie wojna domowa."
 bftb_greece.50.a:0 "Królewskie prawo do sprawowania władzy jest święte!"
 GRE_absolute_monarch_hostile_factions_tt:1 "§RWojna domowa§! jest chyba nieunikniona..."
 bftb_greece.51.t:0 "Greccy monarchiści proszą nas o pomoc!"
 bftb_greece.51.desc:0 "Rząd pro[ROOT.GetAdjective] w Atenach zwrócił się do nas o pomoc materialną po tym, jak wewnętrzne podziały kraju doprowadziły do niszczycielskiej wojny domowej. Oczywiście mają prawo zwracać się do nas o pomoc, ale my musimy odpowiedzieć sobie na pytanie, czy coś zyskamy, wysyłając im zasoby, o które nas proszą."
 bftb_greece.51.a:0 "Z pewnością będą im potrzebne karabiny."
 bftb_greece.51.b:0 "Możemy im pomóc, wysyłając zasoby."
 bftb_greece.51.c:0 "Lepiej nie mieszajmy się w wewnętrzne sprawy Grecji."
 bftb_greece.52.t:0 "[FROM.GetNameDefCap] przysyła nam broń i ochotników!"
 bftb_greece.52.desc:0 "W porcie właśnie zakończył się rozładunek broni i ochotników przysłanych przez rząd [FROM.GetAdjective] Ta pomoc bardzo się nam przyda, okazała się nadspodziewanie hojna. Wykorzystamy ją w najbliższych miesiącach."
 bftb_greece.52.a:0 "To prawdziwi sojusznicy króla!"
 bftb_greece.53.t:0 "[FROM.GetNameDefCap] przysyła nam pomoc!"
 bftb_greece.53.desc:0 "W porcie właśnie zakończył się rozładunek zasobów przysłanych przez rząd [FROM.GetAdjective]. Ta pomoc bardzo się nam przyda, to wspaniały gest przyjaźni w tych trudnych czasach. Wykorzystamy tę pomoc w najbliższych miesiącach."
 bftb_greece.53.a:0 "To prawdziwi sojusznicy króla!"
 bftb_greece.54.t:0 "[From.GetNameDefCap] odmawia udzielenia nam pomocy."
 bftb_greece.54.desc:0 "Dyplomata [FROM.GetAdjective] przekazał nam informację, że nasza prośba o pomoc spotkała się z obojętnością i że [FROM.GetNameDef] nie zamierza nas w żaden sposób wesprzeć. To niefortunna sytuacja, ale przetrwamy bez pomocy zagranicznych mocarstw."
 bftb_greece.54.a:0 "Co za rozczarowanie."
 bftb_greece.55.t:0 "[GRE.GetNameDefCap] proponuje utworzenie Enosis."
 bftb_greece.55.desc:0 "Przedstawiciel rządu [FROM.GetAdjective] proponuje nam połączenie naszych krajów w jeden. Powołując się na nasze wspólne dziedzictwo kulturowe i historyczne, rząd [FROM.GetAdjective] wyraża nadzieję, że ułatwimy realizację od dawna rozważanej koncepcji \\"Enosis\\": połączenia naszych państw w jedną większą całość."
 bftb_greece.55.a:0 "Genialny pomysł!"
 bftb_greece.55.b:0 "Cypr zamierza iść własną drogą."
 end_of_cyprus_tt:0 "§RSpowoduje to zakończenie gry!§!"
 bftb_greece.56.t:0 "[CYP.GetNameDefCap] zgadza się na Enosis."
 bftb_greece.56.desc:0 "Rząd [FROM.GetAdjective] poinformował nas, że zamierza ułatwić od dawna wyczekiwane połączenie dwóch narodów w jedno państwo, znajdujące się pod naszą kontrolą. W całym kraju rozpoczęło się świętowanie, a [ROOT.GetLeader] osobiście udał się do Nikozji i przemówił tam do zgromadzonych ludzi, by uczcić ten historyczny dzień."
 bftb_greece.56.a:0 "Krewniacy wreszcie się zjednoczyli!"
 bftb_greece.57.t:0 "[CYP.GetNameDefCap] odrzuca ideę Enosis!"
 bftb_greece.57.desc:0 "Przedstawiciele państwa [FROM.GetAdjective] poinformowali nas, że nie zamierzają zrzec się [FROM.GetAdjective] niepodległości po tak długiej walce o nią. Zadeklarowali, że \\"Enosis\\" nie jest koncepcją rozważaną obecnie przez rząd [FROM.GetAdjective]"
 bftb_greece.57.a:0 "To nie była prośba."
 bftb_greece.57.b:0 "No cóż, skoro tego sobie życzą..."
 bftb_greece.58.t:0 "[FROM.GetNameDefCap] zwraca się do Cypru o stworzenie Enosis."
 bftb_greece.58.desc:0 "Przedstawiciel państwa [FROM.GetAdjective] zwrócił się do nas z propozycją rozmowy o przyszłości naszej kolonii korony cypryjskiej. Rząd [FROM.GetAdjective] twierdzi, że próby utworzenia kraju cypryjskiego zawsze kończyły się porażką, ponieważ Cypryjczycy to tak naprawdę lud [FROM.GetAdjective] \n\nRząd [FROM.GetAdjective] przekazał list od [FROM.GetAdjective] premiera, w którym [FROM.GetLeader] opisał historię koncepcji \\"Enosis\\", a na koniec stanowczo zaapelował o połączenie Cypru i państwa [FROM.GetNameDef]. Przedstawiciel [FROM.GetAdjective] starał się zapewnić naszego urzędnika, że nie jest to próba separatystycznego działania ze strony [FROM.GetAdjective] Cypr i [FROM.GetNameDef] mają wspólną kulturę, historię i język, a z [FROM.GetAdjective] perspektywy: wspólne przeznaczenie. \n\nNasi wojskowi podkreślili fakt, że Cypr jest ważną strategicznie bazą wojskową na Morzu Śródziemnym, ale nasi doradcy do spraw polityki zagranicznej zauważają, że wzmocniony [FROM.GetAdjective] sojusznik dałby nam więcej niż sam Cypr jako baza lotnictwa i marynarki wojennej. Ostateczna decyzja należy do rządu [ROOT.GetAdjective], ale nie każmy przedstawicielowi [FROM.GetAdjective] zbyt długo czekać na naszą odpowiedź."
 bftb_greece.58.a:0 "Zgodzimy się na wasze propozycje w zamian za zawarcie oficjalnego sojuszu."
 bftb_greece.58.b:0 "Niech im będzie. Cypr nie ma dla nas znaczenia."
 bftb_greece.58.c:0 "Rząd [FROM.GetAdjective] musi podzielić się władzą z aparatem \\"cypryjskim\\"."
 bftb_greece.58.d:0 "Ci chciwi Grecy niczego nie dostaną!"
 bftb_greece.59.t:0 "[FROM.GetNameDefCap] zgadza się na ułatwienie stworzenia Enosis!"
 bftb_greece.59.desc:0 "Nastroje w stolicy można określić jako entuzjastyczne po tym, jak [ROOT.GetLeader] ogłosił, że po wielu latach [ROOT.GetAdjective] marzenia o Enosis z Cyprem staną się wreszcie rzeczywistością, co zawdzięczamy naszym [FROM.GetAdjective] przyjaciołom. Nasi administratorzy błyskawicznie udali się na Cypr, by pomóc w sprawnym przekazaniu władzy. \n\nTo naprawdę historyczny dzień dla państwa [ROOT.GetAdjective] Cypr od dawna stanowi część [ROOT.GetAdjective] świadomości zbiorowej, a teraz wreszcie wróci do kolebki cywilizacji, z której się wywodzi."
 bftb_greece.59.a:0 "Wreszcie razem!"
 bftb_greece.59.b:0 "Nie możemy poświęcić naszej autonomii dla Enosis."
 bftb_greece.60.t:0 "[FROM.GetNameDefCap] zgadza się na częściowe Enosis."
 bftb_greece.60.desc:0 "Rząd [FROM.GetAdjective] zaproponował interesujący kompromis w odpowiedzi na nasz wniosek u ułatwienie stworzenia Enosis: chcą spełnić naszą prośbę, pod warunkiem że będziemy współpracować z rządem cypryjskim mającym taki sam status jak posiadłości [FROM.GetAdjective] Nie jest to niepożądany obrót zdarzeń, ale... niespodziewany. \n\nZe swojej strony rząd cypryjski zgodził się, że jeśli [ROOT.GetNameDef] okaże zaangażowanie na Cyprze, budując swoje młode państwo, to nie sprzeciwi się stworzeniu między nami całkowitego Enosis. Ale dopóki ten dzień nie nadejdzie, będzie nam musiał wystarczyć nowy cypryjski sojusznik, który jest z nami tak ściśle powiązany."
 bftb_greece.60.a:0 "Witajcie, bracia!"
 bftb_greece.61.t:0 "[FROM.GetNameDefCap] odrzuca ideę Enosis!"
 bftb_greece.61.desc:0 "Nasze zaufanie i wiara w wieloletniego sojusznika okazały się pomyłką. [FROM.GetNameDef] nie chce nawet rozważać idei przekazania [ROOT.GetAdjective] wyspy Cypr pod naszą kontrolę. Ich rząd powołuje się na strategiczne znaczenie wyspy i obawia się [ROOT.GetAdjective] rewanżyzmu. W jego mniemaniu nie zasługujemy na tę wyspę. \n\nNie jest to dla nas kompletne zaskoczenie, ale rozczarowanie i tak smakuje wyjątkowo gorzko. Ileż to lat czekaliśmy, by Cypr wrócił do ojczyzny? Ile jeszcze lat przyjdzie nam na to czekać przez to niepowodzenie? Trzeba przyznać, że taki obrót zdarzeń poważnie ostudził nasz entuzjazm wobec naszych stosunków z państwem [FROM.GetAdjective]"
 bftb_greece.61.a:0 "Zapamiętamy to..."
 bftb_greece.62.t:0 "[FROM.GetNameDefCap] proponuje wspólne wnioskowanie o wstąpienie do Osi!"
 bftb_greece.62.desc:0 "Na doradców w stolicy padł blady strach, kiedy dotarła wiadomość, że dawny reżim [FROM.GetAdjective] został zastąpiony przez faszystowski. Poczuliśmy, że wojna stała się nieunikniona: to tym bardziej gorzkie, ponieważ w przeszłości staraliśmy się utrzymać pokój w regionie Morza Egejskiego. Najwyraźniej los postanowił z nas zadrwić. \n\nOtrzymaliśmy wyjątkową ofertę: faszystowski rząd [FROM.GetAdjective] uważa, że wojna z pewnością dotknie oba nasze kraje. [FROM.GetLeader], mimo swych ideologicznych przekonań, podziela nasze przekonanie, że niemądrze byłoby zaprzepaścić dekady naszych działań dyplomatycznych, wdając się w konflikt, który z pewnością przerodzi się w wielką i potworną wojnę. Dlatego [FROM.GetNameDef] radzi, żeby oba nasze kraje związały się ze wschodzącymi europejskimi mocarstwami faszystowskimi. [FROM.GetLeader] uważa, że faszyzm niewątpliwie opanuje kontynent, i że razem mamy siłę, by przechylić szalę w taki sposób, aby wojna zakończyła się szybko i zdecydowanie. [FROM.GetLeader] nazywa to litością. [ROOT.GetLeader] nie jest tego taki pewien."
 bftb_greece.62.a:0 "W imię pokoju ruszajmy na wojnę."
 bftb_greece.62.b:0 "Społeczeństwo [FROM.GetAdjective] naprawdę oszalało..."
 bftb_greece.63.t:0 "[FROM.GetNameDefCap] zgadza się podpisać pakt o przyjaźni grecko-tureckiej!"
 bftb_greece.63.desc:0 "Sukces! Ambasador [FROM.GetAdjective] uzyskał zgodę swojego rządu na podpisanie zaproponowanego przez nas paktu o wzajemnej przyjaźni. Współpraca naszych krajów z mocarstwami faszystowskimi zapewni nam zwycięstwo."
 bftb_greece.63.a:0 "Prosimy dwa formularze zgłoszeniowe!"
 bftb_greece.63.b:0 "A może... wcale nie potrzebujemy Turków?"
 GRE_no_turkey_needed:0 "Poprzez fałszerstwa i oszustwa storpedujemy relacje §YTurcji§! z §Ymocarstwami faszystowskimi§!."
 bftb_greece.64.t:0 "[FROM.GetNameDefCap] zdecydowanie odmawia podpisania paktu o przyjaźni grecko-tureckiej!!"
 bftb_greece.64.desc:0 "Wygląda na to, że rząd [FROM.GetAdjective] cierpi na chroniczny brak umiejętności przewidywania. Nie chcą dołączyć wraz z nami do grona zwycięzców, bo są tchórzami albo głupcami. To bez znaczenia, ponieważ my już wybraliśmy naszą drogę, a to, co spotka państwo [FROM.GetAdjective], będzie po części jego własną winą."
 bftb_greece.64.a:0 "Silni odziedziczą Ziemię, a słabi zginą."
 bftb_greece.65.t:0 "[FROM.GetNameDefCap] i [TUR.GetNameDef] proponują partnerstwo strategiczne"
 bftb_greece.65.desc:0 "Wszystko zdaje się układać niczym elementy układanki. Zmiana reżimu w Berlinie przyszła niespodziewanie i wzbudza spore wątpliwości, jeśli idzie o przyszłość naszego kraju. Ta przyszłość stała się trochę bardziej przewidywalna dzięki propozycji złożonej nam przez Ateny.\n\nWygląda na to, że [FROM.GetNameDef] i [TUR.GetNameDef] pragną stworzyć trwały sojusz z naszym rządem. Brakowało nam sprzymierzeńców, a wprowadzenie tych dwóch krajów do Paktu Śródziemnomorskiego z pewnością bardzo pomoże w realizacji naszych celów w regionie. Ale któż może powiedzieć, czy oba te państwa nie są celem naszych innych ambicji."
 bftb_greece.65.a:0 "Razem stworzymy historię!"
 bftb_greece.65.b:0 "Nasze plany dotyczące tej pary nie pozwalają nam zawrzeć z nią sojuszu."
 bftb_greece.66.t:0 "[FROM.GetNameDefCap] i [TUR.GetNameDef] wnioskują o przyjęcie ich do frakcji [GER.GetFactionName]."
 bftb_greece.66.desc:0 "Spotkaliśmy się z delegatami [FROM.GetAdjective] i [TUR.GetAdjective], ku naszemu zaskoczeniu oba ich kraje złożyły wspólny wniosek o przyjęcie do frakcji [ROOT.GetFactionName]. Nie jest to niemiła niespodzianka, ale i tak niespodzianka. Musimy rozważyć, czy jako partnerzy w naszym sojuszu pomogą w realizacji naszych planów, czy może tylko przeszkodzą."
 bftb_greece.66.a:0 "Są mile widzianymi sojusznikami w tych trudnych czasach."
 bftb_greece.66.b:0 "Nein, nie potrzebujemy ich."
 bftb_greece.67.t:0 "[FROM.GetNameDefCap] proponuje partnerstwo strategiczne!"
 bftb_greece.67.desc:0 "Wszystko zdaje się układać niczym elementy układanki. Zmiana reżimu w Berlinie przyszła niespodziewanie i wzbudza spore wątpliwości, jeśli idzie o przyszłość naszego kraju. Ta przyszłość stała się trochę bardziej przewidywalna dzięki propozycji złożonej nam przez Ateny. \n\nWygląda na to, że [FROM.GetNameDef] pragnie stworzyć trwały sojusz z naszym rządem. Brakowało nam sprzymierzeńców, a pomoc ze strony państwa [FROM.GetAdjective] z pewnością bardzo pomoże w realizacji naszych celów w regionie. Ale któż może powiedzieć, czy nie jest to tylko żałosna ostatnia próba przetrwania? Może oni tak naprawdę nie chcą być naszymi sojusznikami, może czują pismo nosem i domyślają się, co ich spotka, jeżeli się nam sprzeciwią... a może żadna z tych możliwości nie ma dla nas znaczenia."
 bftb_greece.67.a:0 "Rzym i Ateny. Wreszcie znowu razem!"
 bftb_greece.67.b:0 "Drapieżnik nie brata się ze zdobyczą."
 bftb_greece.68.t:0 "[FROM.GetNameDefCap] ubiega się o przyjęcie do frakcji [GER.GetFactionName]!"
 bftb_greece.68.desc:0 "Spotkaliśmy się z delegatami [FROM.GetAdjective] i z ulgą dowiedzieliśmy się, że administracja [FROM.GetAdjective] chce znaleźć się we frakcji [ROOT.GetFactionName]. Nie jest to zaskoczeniem, bez nas [FROM.GetAdjective] pozycja jest nie do utrzymania. Musimy rozważyć, czy jako partnerzy w naszym sojuszu pomogą w realizacji naszych planów, czy może tylko przeszkodzą."
 bftb_greece.68.a:0 "Willkommen, Griechenland!"
 bftb_greece.68.b:0 "Nein, nie ma mowy!"
 bftb_greece.69.t:0 "[FROM.GetNameDefCap] odrzuca naszą prośbę o przyjęcie do sojuszu!"
 bftb_greece.69.desc:0 "Zostaliśmy poinformowani przez [FROM.GetAdjective] dyplomatę, że [FROM.GetLeader] uważa, iż przyjęcie nas do tego zamkniętego sojuszu byłoby nierozsądną decyzją. Stwierdzenie, że jesteśmy rozczarowani, byłoby niedopowiedzeniem. Mimo to bez sojuszu z państwem [FROM.GetAdjective] musimy sami przejść przez ten trudny czas."
 bftb_greece.69.a:0 "Kiedy to wszystko się zakończy, będziemy zwycięzcami."
 bftb_greece.70.t:0 "Elefterios Wenizelos zmarł na uchodźstwie."
 bftb_greece.70.desc:0 "Elefterios Wenizelos, przywódca wenizelistów i uwielbiany gigant greckiej polityki, zmarł na uchodźstwie, gdzie przebywał po tym, jak wojsko wygnało go w 1935 r. Wenizelos był zaangażowanym współtwórcą greckiego systemu wielopartyjnego i postacią, która najmocniej wpłynęła na grecką świadomość narodową. \n\nJednak Elefterios Wenizelos nie zostanie zapamiętany dzięki swojemu sukcesowi, ale ze względu na jego liczne porażki. To Wenizelos stał na czele niszczycielskich sił republikańskich w tym kraju i to pozbawiony sensu rewizjonizm Wenizelosa omal nie doprowadził do zniszczenia naszego kraju w wojnie grecko-tureckiej w 1919 r. Każdy problem, z którym zmaga się dziś Grecja, można przypisać Wenizelosowi. \n\nBył rewolucjonistą, państwowcem i pionierem politycznym. Był też demagogiem, podżegaczem wojennym i porażką. O Elefteriosie Wenizelosie należy jeszcze powiedzieć, że przyczynił się do wielu cierpień i cieszymy się, że już nigdy nie ujrzymy go w Grecji."
 bftb_greece.70.a:0 "Niech idzie do diabła."
 bftb_greece.71.t:0 "Zmarł Elefterios Wenizelos"
 bftb_greece.71.desc:0 "Premier Elefterios Wenizelos, przywódca wenezelistów i uwielbiany gigant greckiej polityki, zmarł we własnym domu. Wenizelos był zaangażowanym współtwórcą greckiego systemu wielopartyjnego i postacią, która najmocniej wpłynęła na grecką świadomość narodową. \n\nCzy słowa mogą oddać sprawiedliwość człowiekowi, który tak wiele poświęcił dla swojej ojczyzny i rodaków? Był architektem kraju, któremu dzisiaj mamy zaszczyt służyć, a pozostawione przez niego dziedzictwo będzie trwało jeszcze po naszej śmierci. Jedyną skazą we wspaniałym życiorysie Wenizelosa jest straszliwa porażka naszego kraju w wyniszczającej wojnie grecko-tureckiej w 1919 r. To plama na praktycznie idealnym dziedzictwie, ale zamierzamy ją kiedyś pomścić. \n\nElefterios Wenizelos był rewolucjonistą, państwowcem i pionierem politycznym. Był naszym etnarchą, zapamiętamy jego bezkompromisowość i odwagę. Temistoklis Sofulis objął stanowisko premiera i lidera Filelefteron. Jedną z jego pierwszych decyzji było ogłoszenie dnia żałoby narodowej po śmierci ojca współczesnej Grecji."
 bftb_greece.71.a:0 "Grecja ma wobec ciebie dług, którego nigdy nie zdoła spłacić..."
 bftb_greece.91.t:0 "EEE uruchamia ośrodek pomocy dla uchodźców z Anatolii."
 bftb_greece.91.desc:0 "Próbując w wyjątkowo cyniczny sposób przyciągnąć więcej popleczników, Georgios Kosmidis wykorzystał pieniądze swojego ruchu, żeby otworzyć ośrodek pomocy dla innych uchodźców z państwa [TUR.GetAdjective] Taki uczynek zasługiwałby na pochwałę, gdyby nie to, że Kosmidis wykorzystuje te placówki jako centra werbunkowe dla swojego chorego ruchu. \n\nZnaleźliśmy się w trudnym położeniu: to oczywiste, że Kosmidis zamierza nadal wykorzystywać te ośrodki, aby rekrutować niezadowolonych uchodźców z Anatolii. Czy powinniśmy je zamknąć i uniemożliwić mu sączenie tam jadu? A może zachowamy naszą reputację i pozwolimy na dalsze działanie tych placówek? Niektórzy mogą uważać, że lepiej, aby biedni uchodźcy pracowali w faszystowskich ośrodkach pomocy, niż cierpieli w slumsach."
 bftb_greece.91.a:0 "Warto wesprzeć tę inicjatywę!"
 bftb_greece.91.b:0 "Zamknijcie je."
 bftb_greece.92.t:0 "EEE domaga się wyższych płac dla [ROOT.GetAdjective] robotników."
 bftb_greece.92.desc:0 "EEE wykorzystuje, że znalazło się w centrum uwagi i rozpoczęło brutalny atak na nas, oskarżając nas o niewłaściwe podejście do systemu opieki społecznej. Myśl, że ci wywodzący się znikąd faszyści mają czelność pouczać nas w kwestiach polityki fiskalnej i społecznej, jest zabawna, ale opinia publiczna zdaje się brać ich na poważnie."
 bftb_greece.92.a:0 "A może... symboliczna płaca minimalna?"
 bftb_greece.92.b:0 "Nie damy się zastraszyć faszystom."
 bftb_greece.93.t:0 "Członkowie EEE walczą na ulicach z naszą policją!"
 bftb_greece.93.desc:0 "W całym kraju doszło do starć między członkami EEE i naszymi policjantami. To ponure przypomnienie czasów przemocy politycznej, których powrotu z pewnością nie chcieliśmy. Chyba stało się inaczej, sądząc po doniesieniach o liczbie hospitalizowanych ludzi i eskalacji przemocy. \n\nCzęść ministrów domaga się ostrego podejścia do tych wydarzeń i pokazania całemu krajowi, że nie zamierzamy tolerować bandytyzmu. Jednak inni członkowie gabinetu ostrzegają, że pójście na wymianę ciosów z faszystami to walka, której nie możemy wygrać. Obywatele są wściekli i niezadowoleni, ale nie daje im to prawa do aktów nieuzasadnionej przemocy."
 bftb_greece.93.a:0 "Ich pretensje są uzasadnione."
 bftb_greece.93.b:0 "Przemoc jest godna ubolewania, trzeba rozpędzić ten motłoch."
 bftb_greece.94.t:0 "Członkowie EEE plądrują zagraniczną fabrykę i rozdają skradzione towary!"
 bftb_greece.94.desc:0 "Niestety to nie pierwszy przypadek, kiedy zwolennicy EEE wdarli się na teren zagranicznych fabryk, żeby zrabować produkowane tam towary, a potem rozdać je biednym i zepchniętym na margines. Georgios Kosmidis i przywódcy EEE twierdzą, że nie mieli pojęcia o tych wydarzeniach, ale jednocześnie zażarcie bronią mężczyzn i kobiet, którzy wzięli udział w tych rzekomo altruistycznych napaściach. \n\nNaprawdę nie można tolerować takiego zachowania: już otrzymaliśmy skargi od zagranicznych magnatów z takich państw jak [ENG.GetNameDef] i [FRA.GetNameDef]. Jeżeli staniemy w obronie przemysłowców, zostaniemy uznani za marionetki obcej finansjery, ale jeśli pozwolimy na tę anarchię, społeczność międzynarodowa stwierdzi, że jesteśmy niekompetentnym rządem."
 bftb_greece.94.a:0 "Nie powinniśmy ich powstrzymywać."
 bftb_greece.94.b:0 "Ta anarchia źle o nas świadczy!"
 bftb_greece.95.t:0 "EEE wspiera naszą sprawę!"
 bftb_greece.95.desc:0 "EEE, które dotąd było nam cierniem w boku, najwyraźniej chce połączyć siły z rządem, aby walczyć ze wspólnym wrogiem. Georgios Kosmidis jest jednym z najzagorzalszych orędowników wojny z państwem [TUR.GetAdjective], a teraz, gdy wojna dotarła do naszych granic, EEE jest gotowe odłożyć spory polityczne na bok, byle nasza armia upokorzyła [TUR.GetAdjective] wrogów."
 bftb_greece.95.a:0 "Zjednoczeni jesteśmy nie do pokonania!"
 bftb_greece.95.b:0 "Zwyciężymy, nie brudząc sobie rąk faszyzmem."
 bftb_greece.96.t:0 "[ROOT.GetNameDef]: Powrót Aristotle’a Onassisa"
 bftb_greece.96.desc:0 "[ROOT.GetNameDef]: Bogaty magnat i uwielbiany bywalec salonów Aristotle Onassis powrócił do kraju po raz pierwszy od wielu lat. Nie odpowiadał na pytania dziennikarzy, a naszym obserwatorom trudno jest podążać jego śladem, ale mamy doniesienia, że integruje się on z anatolijskimi uchodźcami i prawdopodobnie czyni zabiegi w celu objęcia urzędu."
 bftb_greece.96.a:0 "Co on planuje?"
 bftb_greece.101.t:0 "Wenezeliści i komuniści połączyli siły w walce przeciwko władzy absolutnej króla."
 bftb_greece.101.desc:0 "Nie ma już żadnych wątpliwości, że komuniści i wenizeliści pracowali nad zawarciem sojuszu. Dotarły do nas meldunki, że komuniści przeszmuglowali Elefteriosa Wenizelosa z powrotem do kraju, licząc, że po obaleniu monarchii uczynią go tymczasowym przywódcą. \n\nTo ryzykowny plan, nawet jak na bandę czerwonych zdrajców. Jak mogło im przyjść do głowy, że Wenizelos przekaże im władzę, gdy już mu ją oddadzą? To szaleństwo. Z drugiej strony, rozsądek nigdy nie był mocną stroną ani komunistów, ani wenizelistów. Musimy się przygotować na bardzo ostrą wojnę."
 bftb_greece.101.a:0 "Nasi wrogowie zbijają się w stado jak szczury!"
 bftb_greece.102.t:0 "Komuniści przeprowadzili atak na fabrykę"
 bftb_greece.102.desc:0 "Organa ścigania nie przewidziały i nie zatrzymały niedawnego ataku komunistów na jedną z naszych fabryk produkującą karabiny dla armii. Marksiści skradli z zakładu wszystko, co się dało, a następnie próbowali podłożyć ogień. Na szczęście budynek został tylko uszkodzony. \n\nNie musimy dociekać, dlaczego buntownicy dokonali tego śmiałego napadu na producenta broni: niewątpliwie zamierzają użyć przeciwko nam naszych własnych karabinów, gdy wreszcie zbiorą się na odwagę i wyjdą z cienia. Możliwe, że [ROOT.GetNameDef] nie zna gorszej wojny domowej niż ta nadchodząca..."
 bftb_greece.102.a:0 "Nie możemy pozwolić tym anarchistom na tak bezczelne ataki."
 bftb_greece.103.t:0 "Generałowie sprzyjający Wenizelosowi wrócili do Grecji!"
 bftb_greece.103.desc:0 "Doszły nas wieści, że wielu byłych generałów sprzyjających Wenizelosowi zostało przemyconych z powrotem do kraju tuż za ich żałosnym przywódcą. Komunistyczni i republikańscy przemytnicy połączyli siły, żeby sprowadzić z powrotem do kraju okrytych hańbą dowódców wojskowych, ukrytych wśród przewożonych towarów. \n\nZażarta walka ze źle zorganizowanymi powstańcami to jedno, ale otwarta wojna domowa z przeciwnikiem posiadającym kompetentnych dowódców to zupełnie inna sprawa. Wielu doradców zastanawia się teraz, czy tak niepopularny monarcha powinien był dokonać czegoś tak niepopularnego jak ogłoszenie się władcą absolutnym. Jednak [ROOT.GetLeader] jest przekonany, że rebelianci zostaną szybko pokonani."
 bftb_greece.103.a:0 "Czy naprawdę musieli wysadzić też port?"
 bftb_greece.104.t:0 "Ruch oporu nasila działalność na północy i południu!"
 bftb_greece.104.desc:0 "Rząd został poinformowany, że utraciliśmy prawie całą kontrolę nad północą oraz południem kraju. Sympatycy komunistów i wenizelistów panoszą się na ulicach, szerząc swe oszczerstwa i propagandę. Nie przeszkadzają im w tym władze lokalne, które im sprzyjają albo są bezsilne.\n\nArmia, wiedząc że zastawiono na nią pułapkę, odmawia interwencji w niespokojnych regionach. Pozostaje jednak w stanie najwyższej gotowości, a rada królewska otrzymała zapewnienie, że kiedy wenizeliści i komuniści wyjdą z ukrycia, wojsko podejmie kroki niezbędne do odzyskania kontroli nad krajem. Oczywiście wielu polityków sceptycznie odnosi się do tych zapewnień, szczególnie w obliczu licznych doniesień o korupcji i zdradzieckich nastrojach w szeregach sił zbrojnych."
 bftb_greece.104.a:0 "Sytuacja wymyka się spod kontroli!"
 bftb_greece.105.t:0 "Wojna domowa!"
 bftb_greece.105.desc:0 "Nadszedł doniosły dzień: przywódcy wenizelistów wreszcie wyszli z cienia, aby potępić królewski dekret i ogłosić go nielegalnym oraz nieznanym wcześniej zagrożeniem dla demokracji w państwie [FROM.GetAdjective] Twierdzą, że nie mają innego wyjścia, jak obalić monarchię i odnowić Republikę Helleńską, która już dwukrotnie upadała. \n\n[ROOT.GetLeader] ogłosił wszystkich buntowników zdrajcami, zapowiedział wytrzebienie marksistów i republikanów, aby w kraju ponownie zapanował porządek. Wygląda na to, że [ROOT.GetNameDef] znowu jest areną brutalnej walki gladiatorów, w której zwycięzcami mogą zostać tylko najsilniejsi."
 bftb_greece.105.a:0 "Pomóżmy królowi!"

 bftb_greece.166.t:0 "Nasi politycy wrócili z negocjacji o inwestycjach."
 bftb_greece.166.desc:0 "Nie mogliśmy odmówić, gdy rząd [FROM.GetAdjective] postanowił zaprosić nas na dalsze rozmowy o zacieśnianiu naszych więzi gospodarczych. Oczywiście przedstawili przekonujące argumenty za umocnieniem pozycji [FROM.GetAdjective] przemysłu. Musimy zdecydować, czy chcemy inwestować w ich kraju, czy może wolimy pozostawić ich przemysł własnemu losowi."
 bftb_greece.166.a:0 "Ja, zainwestujemy!"
 bftb_greece.166.b:0 "Tym razem nie będzie inwestycji..."
 bftb_greece.166.c:0 "Nein, nigdy nie zainwestujemy w tym żałosnym kraju!"
 bftb_greece.167.t:0 "Nasi przedsiębiorcy wrócili z [FROM.GetAdjective] wystawy narodowej."
 bftb_greece.167.desc:0 "Przedstawiciele rządu [FROM.GetAdjective] świetnie się nam zaprezentowali! Przedstawili nam atrakcyjną propozycję inwestycji, ale nie da się ukryć, że mamy inne priorytety. Decyzja, czy chcemy inwestować w państwo [FROM.GetAdjective], należy do nas."
 bftb_greece.167.a:0 "Ja, zainwestujemy!"
 bftb_greece.167.b:0 "Tym razem nie będzie inwestycji..."
 bftb_greece.167.c:0 "Nein, nigdy nie zainwestujemy w tym żałosnym kraju!"
 bftb_greece.168.t:0 "Rząd [FROM.GetAdjective] szantażuje nas, wykorzystując Schachtplan!"
 bftb_greece.168.desc:0 "[FROM.GetNameDef]: Małe, sprytne Schädlinge wymyśliły, jak wykorzystać przeciwko nam naszą własną piramidę finansową. Ta bezpieczna luka umożliwiająca wykorzystanie erraty Schachtplan na naszą korzyść została obrócona przeciw nam. A to miało być niemożliwe. Możemy zachować twarz, dając rządowi [FROM.GetAdjective] to małe zwycięstwo, albo przestać udawać, że gramy zgodnie z zasadami i wycofać się z rozmów z przedstawicielami władz [FROM.GetAdjective]."
 bftb_greece.168.a:0 "Tym razem ustąpimy, żeby uniknąć konsekwencji..."
 bftb_greece.168.b:0 "Trzeba się im postawić, Schacht!"
 bftb_greece.168.c:0 "Nigdy nie ulegniemy szantażowi władz [FROM.GetAdjective]!"
 bftb_greece.168.d:0 "Przeszarżowali i teraz za to zapłacą!"
 gott_bless_herr_schacht_tt:0 "Ta opcja jest dostępna, ponieważ obecnie jednym z twoich ministrów jest §YHjalmar Schacht§!."
 bftb_greece.169.t:0 "Rząd [FROM.GetAdjective] zainwestuje!"
 bftb_greece.169.desc:0 "Właśnie powitaliśmy [FROM.GetAdjective] inwestorów powracających do naszego kraju po ich ostatniej, krótkiej wizycie. Przywieźli ze sobą dobre perspektywy inwestycyjne i możliwości! Z ich pomocą zbudujemy naprawdę nowoczesną gospodarkę."
 bftb_greece.169.a:0 "Wspaniały sukces!"
 bftb_greece.169.b:0 "Wspaniały sukces!"
 bftb_greece.169.c:0 "Doskonała robota, mili państwo!"
 bftb_greece.170.t:0 "Rząd [FROM.GetAdjective] postanawia nie inwestować."
 bftb_greece.170.desc:0 "Niestety dotarła do nas wiadomość, że rząd [FROM.GetAdjective] nie zamierza w tej chwili inwestować w naszą gospodarkę. To wielkie rozczarowanie, choć przedstawiciel [FROM.GetAdjective] nie wykluczył inwestycji w przyszłości, co jest dla nas dobrym prognostykiem."
 bftb_greece.170.a:0 "Może następnym razem."
 bftb_greece.171.t:0 "Rząd [FROM.GetAdjective] na stałe wycofuje się z rozmów o inwestycjach!"
 bftb_greece.171.desc:0 "Chyba za bardzo naciskaliśmy w sprawie inwestycji. Rząd [FROM.GetAdjective] stwierdził, że nie jest zainteresowany inwestowaniem w naszą kiełkującą bazę przemysłową. Skoro nie chcą pomóc nam w budowaniu przyszłości, to poradzimy sobie bez nich."
 bftb_greece.171.a:0 "Może... rząd [ITA.GetAdjective] byłby bardziej skłonny do zawarcia bardziej przyjacielskiego porozumienia?"
 bftb_greece.172.t:0 "Hjalmar Schacht wykiwał nas!"
 bftb_greece.172.desc:0 "Byliśmy głupcami, sądząc, że możemy szantażować rząd [FROM.GetAdjective] za pomocą Schachtplan, skoro człowiek, który przygotował tę umowę, wciąż był ministrem! A teraz jesteśmy krajem, który musi im płacić! Co za katastrofa!"
 bftb_greece.172.a:0 "Czarodziej finansów znowu atakuje!"
 bftb_greece.173.t:0 "Nasi przedsiębiorcy wrócili z negocjacji w Atenach!"
 bftb_greece.173.desc:0 "Nie mogliśmy odmówić, gdy rząd [FROM.GetAdjective] postanowił zaprosić nas na dalsze rozmowy o zacieśnianiu naszych więzi gospodarczych. Oczywiście przedstawili przekonujące argumenty za umocnieniem pozycji [FROM.GetAdjective] przemysłu. Musimy zdecydować, czy chcemy inwestować w ich kraju, czy może wolimy pozostawić ich przemysł własnemu losowi."
 bftb_greece.173.a:0 "Nadamy im przywileje, żeby mogli inwestować."
 bftb_greece.173.b:0 "Obecnie to nie leży w interesie Wielkiej Brytanii."
 bftb_greece.173.c:0 "Wybaczcie, ale John Bull ma gdzieś indziej ważniejsze interesy!"
 bftb_greece.174.t:0 "Nasi politycy uczestniczą w [FROM.GetAdjective] wystawie narodowej "
 bftb_greece.174.desc:0 "Przedstawiciele rządu [FROM.GetAdjective] świetnie się nam zaprezentowali! Przedstawili nam atrakcyjną propozycję inwestycji, ale nie da się ukryć, że mamy inne priorytety. Decyzja, czy chcemy inwestować w państwo [FROM.GetAdjective], należy do nas."
 bftb_greece.174.a:0 "Mogą liczyć na nasze wsparcie!"
 bftb_greece.174.b:0 "Obecnie to nie leży w interesie Wielkiej Brytanii."
 bftb_greece.174.c:0 "Wybaczcie, ale John Bull ma gdzieś indziej ważniejsze interesy!"
 bftb_greece.175.t:0 "Rząd [FROM.GetAdjective] proponuje części do statków w zamian za inwestycje"
 bftb_greece.175.desc:0 "Otrzymaliśmy ciekawą propozycję od rządu [FROM.GetAdjective]. Zaproponowali nam dostawy części do naszych statków w zamian za zwiększenie inwestycji w ich kraju. Może to niecodzienne, że władze państwowe rozmawiają o handlu na tak podstawowym poziomie, ale jedyne, w czym rząd [FROM.GetAdjective] był kiedykolwiek ortodoksyjny, to kwestia religii w ich kraju."
 bftb_greece.175.a:0 "To uczciwa wymiana! Prawie."
 bftb_greece.175.b:0 "W tej chwili nie potrzebujemy [FROM.GetAdjective] części."
 bftb_greece.175.c:0 "Przykro nam, ale nie zamierzamy już robić z wami interesów. Nigdy!"
 bftb_greece.176.t:0 "Rząd [FROM.GetAdjective] postanawia  zainwestować!"
 bftb_greece.176.desc:0 "Właśnie powitaliśmy [FROM.GetAdjective] inwestorów powracających do naszego kraju po ich ostatniej, krótkiej wizycie. Przywieźli ze sobą dobre perspektywy inwestycyjne i możliwości! Z ich pomocą zbudujemy naprawdę nowoczesną gospodarkę."
 bftb_greece.176.a:0 "Wspaniały sukces!"
 bftb_greece.176.b:0 "Wspaniały sukces!"
 bftb_greece.176.c:0 "Zawsze możemy liczyć na państwo [FROM.GetAdjective]!"
 bftb_greece.177.t:0 "Rząd [FROM.GetAdjective] postanawia nie inwestować w obecnym czasie"
 bftb_greece.177.desc:0 "Niestety dotarła do nas wiadomość, że rząd [FROM.GetAdjective] nie zamierza w tej chwili inwestować w naszą gospodarkę. To wielkie rozczarowanie, choć przedstawiciel [FROM.GetAdjective] nie wykluczył inwestycji w przyszłości, co jest dla nas dobrym prognostykiem."
 bftb_greece.177.a:0 "No cóż, może następnym razem."
 bftb_greece.178.t:0 "Rząd [FROM.GetAdjective] wprowadza prawo uniemożliwiające nam ubieganie się o kolejne inwestycje!"
 bftb_greece.178.desc:0 "Chyba za bardzo naciskaliśmy w sprawie inwestycji. Rząd [FROM.GetAdjective] stwierdził, że nie jest zainteresowany inwestowaniem w naszą kiełkującą bazę przemysłową. Skoro nie chcą pomóc nam w budowaniu przyszłości, to poradzimy sobie bez nich."
 bftb_greece.178.a:0 "Czy nie obawiamy się zawrzeć umowy z Rosjanami?"
 bftb_greece.179.t:0 "Urzędnicy [FROM.GetAdjective] zjawili się w stolicy z wnioskiem o inwestycje"
 bftb_greece.179.desc:0 "Nie mogliśmy odmówić, gdy rząd [FROM.GetAdjective] postanowił zaprosić nas na dalsze rozmowy o zacieśnianiu naszych więzi gospodarczych. Oczywiście przedstawili przekonujące argumenty za umocnieniem pozycji [FROM.GetAdjective] przemysłu. Musimy zdecydować, czy chcemy inwestować w ich kraju, czy może wolimy pozostawić ich przemysł własnemu losowi.\\"
 bftb_greece.179.a:0 "Oui, możemy zainwestować niewielką sumę."
 bftb_greece.179.b:0 "Nie tym razem."
 bftb_greece.179.c:0 "Nie interesują nas [FROM.GetAdjective] sprawy!"
 bftb_greece.180.t:0 "[FROM.GetNameDef]: Nasi urzędnicy biorą udział w wystawie narodowej."
 bftb_greece.180.desc:0 "Przedstawiciele rządu [FROM.GetAdjective] świetnie się nam zaprezentowali! Przedstawili nam atrakcyjną propozycję inwestycji, ale nie da się ukryć, że mamy inne priorytety. Decyzja, czy chcemy inwestować w państwo [FROM.GetAdjective], należy do nas."
 bftb_greece.180.a:0 "Oui, [FROM.GetNameDef] może liczyć na nasze inwestycje."
 bftb_greece.180.b:0 "Nie tym razem."
 bftb_greece.180.c:0 "Nie interesują nas [FROM.GetAdjective] sprawy!"
 bftb_greece.181.t:0 "Rząd [FROM.GetAdjective] przekupił nasze związki zawodowe!"
 bftb_greece.181.desc:0 "Ci podstępni [FROM.GetAdjective] łotrzy knuli, żeby zmusić nas do inwestycji w górę kamieni, którą oni nazywają ojczyzną! Nasze związki zawodowe rozpoczęły protesty. Oskarżają nas o celowe pogorszenie warunków zatrudnienia poprzez odrzucenie jakże szczodrych propozycji obywateli [FROM.GetAdjective] To bzdura, a ich korupcję widać gołym okiem. Ale to oni rozdają karty. Czy pójdziemy po linii najmniejszego oporu i damy związkom, a co za tym idzie – władzom [FROM.GetNameDef], to czego chcą? Czy może staniemy w obronie naszych zasad w czasach, kiedy te zasady mogą przynieść zgubę nam wszystkim?"
 bftb_greece.181.a:0 "W tej chwili nie stać nas na strajki..."
 bftb_greece.181.b:0 "Nie przestraszycie nas, Sans-couilles!"
 bftb_greece.181.c:0 "Ach, Grèce – le roi des cons! Trzymajcie się od nas z daleka!"
 bftb_greece.182.t:0 "Rząd [FROM.GetAdjective] zainwestuje!"
 bftb_greece.182.desc:0 "Właśnie powitaliśmy [FROM.GetAdjective] inwestorów powracających do naszego kraju po ich ostatniej, krótkiej wizycie. Przywieźli ze sobą dobre perspektywy inwestycyjne i możliwości! Z ich pomocą zbudujemy naprawdę nowoczesną gospodarkę."
 bftb_greece.182.a:0 "Wspaniały sukces!"
 bftb_greece.182.b:0 "Wspaniały sukces!"
 bftb_greece.182.c:0 "Nasza przyjaźń jest naprawdę wielka!"
 bftb_greece.183.t:0 "Rząd [FROM.GetAdjective] postanawia nie inwestować w obecnym czasie"
 bftb_greece.183.desc:0 "Niestety dotarła do nas wiadomość, że rząd [FROM.GetAdjective] nie zamierza w tej chwili inwestować w naszą gospodarkę. To wielkie rozczarowanie, choć przedstawiciel [FROM.GetAdjective] nie wykluczył inwestycji w przyszłości, co jest dla nas dobrym prognostykiem."
 bftb_greece.183.a:0 "No cóż, może następnym razem."
 bftb_greece.184.t:0 "Rząd [FROM.GetAdjective] wyrzuca naszego delegata i wyklucza możliwość inwestycji"
 bftb_greece.184.desc:0 "Chyba za bardzo naciskaliśmy w sprawie inwestycji. Rząd [FROM.GetAdjective] stwierdził, że nie jest zainteresowany inwestowaniem w naszą kiełkującą bazę przemysłową. Skoro nie chcą pomóc nam w budowaniu przyszłości, to poradzimy sobie bez nich."
 bftb_greece.184.a:0 "Czy nie obawiamy się zawrzeć umowy z Rosjanami?"
 bftb_greece.185.t:0 "Rząd [FROM.GetAdjective] zwraca się do nas o pomoc w industrializacji ich kraju"
 bftb_greece.185.desc:0 "Nie mogliśmy odmówić, gdy rząd [FROM.GetAdjective] postanowił zaprosić nas na rozmowy o zacieśnianiu naszych więzi gospodarczych. Co mogło sprawić, że rząd [FROM.GetAdjective] jest tak zdesperowany, żeby zwracać się do nas o wsparcie finansowe? Oczywiście przedstawili przekonujące argumenty za umocnieniem pozycji [FROM.GetAdjective] przemysłu... przy okazji możemy usprawnić także nasz. Musimy zdecydować, czy chcemy inwestować w ich kraju, czy może wolimy pozostawić ich przemysł własnemu losowi."
 bftb_greece.185.a:0 "Są inne rozwiązania niż walka!"
 bftb_greece.185.b:0 "Może za jakiś czas."
 bftb_greece.185.c:0 "Okazja do rozbudowy przemysłu będzie, gdy już zostaną podbici!"
 bftb_greece.186.t:0 "Dyplomaci [FROM.GetAdjective] pragną ostudzić [ROOT.GetAdjective] ambicje w rejonie Morza Śródziemnego."
 bftb_greece.186.desc:0 "Spotkaliśmy się z [FROM.GetAdjective] delegatem, który przekazał nam wyrazy zaniepokojenia jego rządu rosnącymi [ROOT.GetAdjective] wpływami politycznymi w ich kraju. Zaproponowano nam porozumienie: oni dostarczą nam towary, a my przestaniemy przejmować kontrolę nad wszystkimi aspektami ich państwa. \n\nOczywiście zaprzeczyliśmy takim ingerencjom, choć wszyscy wiemy, że są one prawdziwe. To szczodra oferta, niewątpliwie władze [FROM.GetAdjective] bardzo chcą zachować swą niezależność. Przydałyby nam się dostawy materiałów, ale [FROM.GetNameDef] pod naszą kontrolą to kusząca wizja..."
 bftb_greece.186.a:0 "Pomoc byłaby mile widziana."
 bftb_greece.186.b:0 "Może zgodzimy się na to w przyszłości, ale nie teraz."
 bftb_greece.186.c:0 "Nie można łatwo uciec od podległości!"
 bftb_greece.187.t:0 "Rząd [FROM.GetAdjective] zainwestuje!"
 bftb_greece.187.desc:0 "Właśnie powitaliśmy [FROM.GetAdjective] inwestorów powracających do naszego kraju po ich ostatniej, krótkiej wizycie. Przywieźli ze sobą dobre perspektywy inwestycyjne i możliwości! Wraz z nimi przybyli też nieproszeni obserwatorzy, którzy szybko zniknęli nam z oczu i zapewne zajęli się tym, po co ich tutaj przysłano. Mimo to z [FROM.GetAdjective] pomocą zbudujemy naprawdę nowoczesną gospodarkę."
 bftb_greece.187.a:0 "Pakt z diabłem jest lepszy niż śmierć."
 bftb_greece.187.b:0 "Słono płacimy za naszą niepodległość."
 bftb_greece.188.t:0 "Rząd [FROM.GetAdjective] nie zainwestuje w obecnym czasie"
 bftb_greece.188.desc:0 "Niestety dotarła do nas wiadomość, że rząd [FROM.GetAdjective] nie zamierza w tej chwili inwestować w naszą gospodarkę. To wielkie rozczarowanie, choć przedstawiciel [FROM.GetAdjective] nie wykluczył inwestycji w przyszłości, co jest dla nas dobrym prognostykiem."
 bftb_greece.188.a:0 "Może to szczęście w nieszczęściu..."
 bftb_greece.189.t:0 "Rząd [FROM.GetAdjective] odprawia naszych delegatów i wyrzuca naszych dyplomatów!"
 bftb_greece.189.desc:0 "Chyba za bardzo naciskaliśmy w sprawie inwestycji. Rząd [FROM.GetAdjective] stwierdził, że nie jest zainteresowany inwestowaniem w naszą kiełkującą bazę przemysłową. Skoro nie chcą pomóc nam w budowaniu przyszłości, to poradzimy sobie bez nich."
 bftb_greece.189.a:0 "To znak, że będzie jeszcze gorzej."
 bftb_greece.190.t:0 "Przedstawiciele [FROM.GetAdjective] zakończyli wizytę w prezydium"
 bftb_greece.190.desc:0 "Właśnie mieliśmy przyjemność spotkać się z przedstawicielami rządu [FROM.GetAdjective], z których jeden wygłosił do prezydium przemówienie podkreślające silne więzi łączące nasze kraje. To była przyjemna chwila, ale głównym celem [FROM.GetAdjective] wizyty było omówienie inwestycji w ich odbudowującym się kraju. Dogmaty marksizmu zakładają, że do rewolucji może dojść tylko w społeczeństwach uprzemysłowionych, ale nasza historia i [FROM.GetAdjective] doświadczenia pokazują coś innego. \n\nUrzędnicy są też przekonani, że powinniśmy pomóc państwu [FROM.GetAdjective], ponieważ mamy do tego odpowiednie środki. Jednak możemy je wykorzystać także na naszym podwórku, czemu nie zaprzecza żaden z urzędników. Co powinniśmy zrobić?"
 bftb_greece.190.a:0 "[ROOT.GetNameDefCap] przekaże zasoby, które pomogą w rozwoju państwa [FROM.GetAdjective]"
 bftb_greece.190.b:0 "Niet, tym razem nie będzie inwestycji..."
 bftb_greece.190.c:0 "Obywatele [ROOT.GetAdjective] nie będą cierpieć, żeby kilku [FROM.GetAdjective] rolników mogło pracować w jakiejś fabryce."
 bftb_greece.191.t:0 "Biurokraci [ROOT.GetAdjective] wracają z delegacji do państwa [FROM.GetNameDef]."
 bftb_greece.191.desc:0 "Nie mogliśmy odmówić, gdy rząd [FROM.GetAdjective] postanowił zaprosić nas na rozmowy o zacieśnianiu naszych więzi gospodarczych. Co mogło sprawić, że rząd [FROM.GetAdjective] jest tak zdesperowany, żeby zwracać się do nas o wsparcie finansowe? Oczywiście przedstawili przekonujące argumenty za umocnieniem pozycji [FROM.GetAdjective] przemysłu... przy okazji możemy usprawnić także nasz. Musimy zdecydować, czy chcemy inwestować w ich kraju, czy może wolimy pozostawić ich przemysł własnemu losowi."
 bftb_greece.191.a:0 "[FROM.GetNameDef] może powiększać swój arsenał, ponieważ zamierza wykorzystać go do walki z reakcjonistami." # [LocEditor:AwaitingBatchUpdate]
 bftb_greece.191.b:0 "Niet, tym razem nie będzie inwestycji..."
 bftb_greece.191.c:0 "Obywatele [ROOT.GetAdjective] nie będą cierpieć, żeby kilku [FROM.GetAdjective] rolników mogło pracować w jakiejś fabryce."
 bftb_greece.192.t:0 "Przedstawiciele [FROM.GetAdjective] proponują plan wykupu, w ramach którego zainwestują w zaniedbane regiony syberyjskie."
 bftb_greece.192.desc:0 "Spotkaliśmy się z [FROM.GetAdjective] delegatką, która przekazała nam wyrazy zaniepokojenia jej rządu rosnącymi [ROOT.GetAdjective] wpływami politycznymi w ich kraju. Zaproponowano nam porozumienie: oni zainwestują w naszych biedniejszych regionach, a my przestaniemy przejmować kontrolę nad wszystkimi aspektami ich państwa.\n\nOczywiście zaprzeczyliśmy takim ingerencjom, choć wszyscy wiemy, że są one prawdziwe. To szczodra oferta, niewątpliwie władze [FROM.GetAdjective] bardzo chcą zachować swą niezależność. Przydałyby nam się dostawy materiałów, ale [FROM.GetNameDef] pod naszą kontrolą to kusząca wizja..."
 bftb_greece.192.a:0 "Plan [FROM.GetAdjective] został przyjęty przez politbiuro, więc zostanie wprowadzony w życie."
 bftb_greece.192.b:0 "Stawka radzi, że w przypadku takiego kraju jak [FROM.GetNameDef] najlepsze skutki przyniesie użycie miękkiej siły."
 bftb_greece.192.c:0 "[ROOT.GetNameDefCap] kończy wspólne interesy z państwem [FROM.GetAdjective]"
 bftb_greece.193.t:1 "Inwestycje w: [FROM.GetNameDef]!"
 bftb_greece.193.desc:1 "Nasze najtęższe umysły wróciły do ojczyzny ze wspaniałej podróży do naszych [FROM.GetAdjective] przyjaciół i przywiozły ze sobą świetną wiadomość o korzystnych inwestycjach oraz możliwościach współpracy! Nasze wspólne działania umocnią narody [ROOT.GetAdjective] i [FROM.GetAdjective] i zbudują porozumienie, którego nikt nie będzie mógł lekceważyć."
 bftb_greece.193.a:1 "Jedno dobre posunięcie może otworzyć drogę do kolejnego."
 bftb_greece.194.t:0 "Rząd [FROM.GetAdjective] nie zainwestuje w obecnym czasie"
 bftb_greece.194.desc:0 "Niestety dotarła do nas wiadomość, że rząd [FROM.GetAdjective] nie zamierza w tej chwili inwestować w naszą gospodarkę. To wielkie rozczarowanie, choć przedstawiciel [FROM.GetAdjective] nie wykluczył inwestycji w przyszłości, co jest dla nas dobrym prognostykiem."
 bftb_greece.194.a:0 "Może to szczęście w nieszczęściu..."
 bftb_greece.195.t:0 "Rząd [FROM.GetAdjective] odprawia naszych delegatów i wyrzuca naszych dyplomatów!"
 bftb_greece.195.desc:1 "Chyba za bardzo naciskaliśmy w sprawie inwestycji. Rząd [FROM.GetAdjective] stwierdził, że nie jest zainteresowany inwestowaniem w naszą kiełkującą bazę przemysłową. Skoro nie chcą pomóc nam w budowaniu przyszłości, to poradzimy sobie bez nich."
 bftb_greece.195.a:0 "Teraz naprawdę musimy sami uporać się z naszymi kłopotami gospodarczymi."
 bftb_greece.200.t:0 "Konwencja w Heraklionie to wielki sukces!"
 bftb_greece.200.desc:0 "Konwencja w Heraklionie oficjalnie się zakończyła i należy uznać ją za wielki sukces! Wszyscy uczestnicy wyjechali z niej z gwarancjami zdobyczy terytorialnych. Wygląda na to, że państwo [GRE.GetAdjective] znacznie poszerzy swoje granice. Razem zemścimy się za traktat w Sèvres, a [TUR.GetName] poniesie zasłużoną karę."
 bftb_greece.200.a:0 "Wszyscy możemy być z siebie zadowoleni."
 bftb_greece.201.t:0 "Odbyła się konwencja w Heraklionie"
 bftb_greece.201.desc:0 "Konwencja w Heraklionie oficjalnie się zakończyła i należy uznać ją za wielki sukces! Wszyscy uczestnicy, ale nie [ENG.GetNameDef], wyjechali z niej z gwarancjami zdobyczy terytorialnych. Wygląda na to, że państwo [GRE.GetAdjective] znacznie poszerzy swoje granice. Razem sygnatariusze zemszczą się za traktat w Sèvres, a [TUR.GetName] poniesie zasłużoną karę."
 bftb_greece.201.a:0 "Hurrra!"
 bftb_greece.201.b:0 "Co za pierdoły!"
 bftb_greece.202.t:0 "Odbyła się konwencja w Heraklionie"
 bftb_greece.202.desc:0 "Konwencja w Heraklionie oficjalnie się zakończyła i należy uznać ją za wielki sukces! Wszyscy uczestnicy, ale nie [FRA.GetNameDef], wyjechali z niej z gwarancjami zdobyczy terytorialnych. Wygląda na to, że państwo [GRE.GetAdjective] znacznie poszerzy swoje granice. Razem sygnatariusze zemszczą się za traktat w Sèvres, a [TUR.GetName] poniesie zasłużoną karę."
 bftb_greece.202.a:0 "Doskonały pomysł!"
 bftb_greece.202.b:0 "Quels imbéciles..."
 bftb_greece.203.t:0 "Odbyła się konwencja w Heraklionie"
 bftb_greece.203.desc:0 "Konwencja w Heraklionie oficjalnie się zakończyła i należy uznać ją za olbrzymi sukces! Wszyscy uczestnicy, ale nie [ITA.GetNameDef], wyjechali z niej z gwarancjami zdobyczy terytorialnych. Wygląda na to, że państwo [GRE.GetAdjective] znacznie poszerzy swoje granice. Razem sygnatariusze zemszczą się za traktat w Sèvres, a [TUR.GetName] poniesie zasłużoną karę."
 bftb_greece.203.a:0 "Wspaniały rezultat!"
 bftb_greece.203.b:0 "Ricordiamo la Vittoria Mutilata..."
 bftb_greece.204.t:0 "Odbyła się konwencja w Heraklionie"
 bftb_greece.204.desc:0 "Konwencja w Heraklionie oficjalnie się zakończyła i należy uznać ją... akceptowalny sukces. [ENG.GetNameDef] i [FRA.GetNameDef] nie wezmą udziału w nadchodzącej wojnie, ponieważ żadnemu z tych państw nie obiecano oddania terenów pokonanego państwa [TUR.GetAdjective] Wygląda na to, że państwo [GRE.GetAdjective] znacznie poszerzy swoje granice, pod warunkiem że ma siłę do samodzielnego pokonania armii [TUR.GetAdjective]..."
 bftb_greece.204.a:0 "Ale to i tak zwycięstwo."
 bftb_greece.204.b:0 "Co za strata czasu..."
 bftb_greece.205.t:0 "Odbyła się konwencja w Heraklionie"
 bftb_greece.205.desc:0 "Konwencja w Heraklionie oficjalnie się zakończyła i należy uznać ją za spory sukces! Wszyscy uczestnicy, ale nie [ENG.GetNameDef] i [ITA.GetNameDef], wyjechali z niej z gwarancjami zdobyczy terytorialnych. Wygląda na to, że państwo [GRE.GetAdjective] znacznie poszerzy swoje granice. Razem sygnatariusze zemszczą się za traktat w Sèvres, a [TUR.GetName] poniesie zasłużoną karę."
 bftb_greece.205.a:0 "Raz się wygrywa, raz się przegrywa!"
 bftb_greece.205.b:0 "Co za strata czasu..."
 bftb_greece.205.c:0 "Nie zdzierżymy kolejnej zdrady!"
 bftb_greece.206.t:0 "Odbyła się konwencja w Heraklionie"
 bftb_greece.206.desc:0 "Konwencja w Heraklionie oficjalnie się zakończyła i należy uznać ją za spory sukces! Wszyscy uczestnicy, ale nie [FRA.GetNameDef] i [ITA.GetNameDef], wyjechali z niej z gwarancjami zdobyczy terytorialnych. Wygląda na to, że państwo [GRE.GetAdjective] znacznie poszerzy swoje granice. Razem sygnatariusze zemszczą się za traktat w Sèvres, a [TUR.GetName] poniesie zasłużoną karę."
 bftb_greece.206.a:0 "Ale to i tak zwycięstwo."
 bftb_greece.206.b:0 "Co za strata czasu..."
 bftb_greece.206.c:0 "Nie zdzierżymy kolejnej zdrady!"
 bftb_greece.207.t:0 "EEE dokonuje zamachu stanu!"
 bftb_greece.207.desc:0 "Mogliśmy przewidzieć, że tak się to skończy: przywódcy EEE uznali nas za słabeuszy oraz nieudaczników i ogłosili, że jesteśmy największą przeszkodą na drodze do [ROOT.GetAdjective] wielkości. Ci mąciciele urządzili szopkę w parlamencie helleńskim, w czasie której nazwali nas zdrajcami i ogłosili, że uczynią wszystko, żeby pozbawić nas władzy. Następnie demonstracyjnie opuścili salę obrad, by po jakimś czasie wrócić, prowadząc za sobą tłum, i zażądać naszej zbiorowej rezygnacji. \n\nOpinia publiczna nie jest już po naszej stronie, szczerze mówiąc wielu ministrów rządu straciło wiarę, że ta administracja jest w stanie spełnić obietnice złożone narodowi. Panuje powszechne przekonanie, że marsz na Konstantynopol bez wsparcia zagranicy albo własnych obywateli to śmiertelny błąd, po którym już nigdy się nie podniesiemy."
 bftb_greece.207.a:0 "Musimy odpowiedzieć za nasze błędy."
 bftb_greece.207.b:0 "Atenami nigdy nie będą rządzić faszystowskie psy!"
 byzantinist_coup_tt:0 "§YBizantynistyczni faszyści§! utworzą rząd!\n"
 byzantinist_civil_war_inevitable_tt:0 "Wkrótce §Ybizantyniści§! ponownie spróbują usunąć nas z rządu...\n"
 bftb_greece.209.t:0 "Dotrzymaliśmy naszych obietnic złożonych podczas konwencji w Heraklionie!"
 bftb_greece.209.desc:0 "Rozbiliśmy dawne państwo tureckie i podzieliśmy zdobycze między zwycięzców. Wypełniliśmy zobowiązania wobec naszych sojuszników i naszego ludu, a [ROOT.GetNameDef] jest coraz bliżej osiągnięcia prawdziwej wielkości."
 bftb_greece.209.a:0 "To naprawdę wielka chwila."
 megali_idea_honoured_greece_tt:0 "Terytoria obiecane naszym sojusznikom podczas §Ykonwencji w Heraklionie§! zostały już przekazane.\n"
 bftb_greece.210.t:0 "Grecy dotrzymali obietnic złożonych podczas konwencji w Heraklionie!"
 bftb_greece.210.desc:0 "Zgodnie z obietnicą, zagwarantowane nam prowincje zostały oderwane od pokonanego państwa tureckiego i przekazane pod naszą kontrolę. Imperializm to niewdzięczny interes, ale nikt nie radzi sobie w nim lepiej od nas."
 bftb_greece.210.a:0 "Doskonałe wykonanie."
 megali_idea_honoured_tt:0 "Terytoria, które rząd §Y[GRE.GetAdjcective]§! obiecał nam podczas §Ykonwencji w Heraklionie§!, zostały już przekazane."
 bftb_greece.213.t:0 "Rząd [FROM.GetAdjective] odmawia spłaty swojego zadłużenia wobec nas!"
 bftb_greece.213.desc:0 "Podli [FROM.GetAdjective] złodzieje postanowili uciec z naszymi pieniędzmi! Przez wiele lat pieczołowicie pilnowaliśmy tego długu i powiększaliśmy go, a oni teraz ośmielają się nazywać go nielegalnym? Jeśli wydaje im się, że mogą nas bezkarnie oszukać, to grubo się mylą. Odpowiedzą za to! Nie da się jednak zaprzeczyć, że byliśmy trochę nadgorliwi, pozwalając rządowi [FROM.GetAdjective] powiększać ten dług, a potem nakładając na niego kary."
 bftb_greece.213.a:0 "Malwersanci i pasożyty!"
 bftb_greece.213.b:0 "Wywieraliśmy na nich zbyt dużą presję i tak się to skończyło."
 bftb_greece.217.t:0 "Wielka Faszystowska Rada w Halikarnasie"
 bftb_greece.217.desc:0 "[ROOT.GetNameDef]: Faszyzm był tutaj zawsze dość ograniczonym zjawiskiem, ale gdy przywódcą został [ROOT.GetLeader], rozkwitł tak bardzo, że wielcy faszystowscy myśliciele z całego kraju mogą spotykać się i dyskutować o przyszłości państwa. [ROOT.GetLeader] proponuje przyjęcie jego wysoce autorytarnego stylu rządzenia w celu ograniczenia destabilizacji państwa. George Mercouris, wytrawny narodowy socjalista, uważa, że państwo [ROOT.GetAdjective] powinno pozbyć się nielubianego króla, aby wprowadzić kraj w sferę naprawdę radykalnej polityki. \n\n[ROOT.GetLeader] mówił też o wizji Wielkiej Grecji rozciągającej się od Albanii aż po Cypr, ale według Mercourisa utrzymanie jedności tego tworu wymaga, żeby obywatele [ROOT.GetAdjective] spojrzeli jeszcze dalej w przeszłość i znaleźli tam klucz do własnej wielkości. Metaksas uważa, że Trzecia Cywilizacja Helleńska powstanie już w najbliższej przyszłości i stanie się nowym, wielkim narodem helleńskim. Natomiast Mercouris jest przekonany, że inspiracją dla Trzeciej Cywilizacji Helleńskiej powinna być Pierwsza Cywilizacja Helleńska. Te dwie potężne postacie głoszą odmienne opinie: oto faszystowska przyszłość państwa [ROOT.GetAdjective] widoczna tutaj, na Samos."
 bftb_greece.217.a:0 "Metaksas musi stanąć na czele naszego faszystowskiego królestwa!"
 GRE_metaxist_monarchist_fascism_tt:1 "§YJerzy II§! pozostanie na tronie i będzie można utworzyć §YWielką Grecję§!. \nFrakcja £faction_gre_monarchist §Ymonarchistów§! stanie się lojalna."
 bftb_greece.217.b:0 "Mercouris zbuduje nasze imperium!"
 GRE_republican_national_socialism_tt:1 "§YJerzy II§! zostanie zdetronizowany i będziemy mogli uczcić §Ydziedzictwo Argeadów§!. \nFrakcja £faction_gre_monarchist §Ymonarchistów§! przestanie mieć znaczenie."
 bftb_greece.218.t:0 "Bunt anatolijskich faszystów!"
 bftb_greece.218.desc:0 "Nadszedł czas, gdy w najczarniejszej godzinie podły Georgios Kosmidis wezwał ludzi do broni i zażądał, żeby poplecznicy EEE i państwa [ROOT.GetAdjective] zniszczyli nas i okupantów nad całym Morzem Egejskim. Jedno jest pewne: [ROOT.GetNameDef] ma bardzo niepewną przyszłość."
 bftb_greece.218.a:0 "Faszyści nie mogą decydować o losach narodu [ROOT.GetAdjective]!"
 bftb_greece.218.b:0 "Może się myliliśmy. Może EEE jednak zdoła ocalić państwo [ROOT.GetAdjective]"
 bftb_greece.220.t:0 "[FROM.GetNameDefCap] zgadza się na ułatwienie stworzenia Enosis!"
 bftb_greece.220.desc:0 "Nastroje w stolicy można określić jako entuzjastyczne po tym, jak [ROOT.GetLeader] ogłosił, że po wielu latach [ROOT.GetAdjective] marzenia o Enosis z Cyprem staną się wreszcie rzeczywistością, co zawdzięczamy naszym [FROM.GetAdjective] przyjaciołom. Nasi administratorzy błyskawicznie udali się na Cypr, by pomóc w sprawnym przekazaniu władzy. \n\nTo naprawdę historyczny dzień dla państwa [ROOT.GetAdjective] Cypr od dawna stanowi część [ROOT.GetAdjective] świadomości zbiorowej, a teraz wreszcie wróci do kolebki cywilizacji, z której się wywodzi."
 bftb_greece.220.a:0 "Wreszcie razem!"
 bftb_greece.221.t:0 "Konwencja w Heraklionie – rząd [FRA.GetAdjective] otrzymuje mandat!"
 bftb_greece.221.desc:0 "Większość delegatów zagłosowała za tym, by rząd [FRA.GetAdjective] otrzymał mandat do rządzenia Kurdystanem po udanym obaleniu państwa [TUR.GetAdjective]. Przedstawiciele [FRA.GetAdjective] pochwalili uczestników konwencji za mądrą decyzję i przekazali rządowi [FRA.GetAdjective] polecenie rozpoczęcia przygotowań do objęcia zarządzania tym regionem."
 bftb_greece.221.a:0 "Wniosek przyjęty!"
 bftb_greece.222.t:0 "Konwencja w Heraklionie – rząd [FRA.GetAdjective] nie otrzymuje mandatu!"
 bftb_greece.222.desc:0 "Większość delegatów zagłosowała przeciwko oddaniu rządowi [FRA.GetAdjective] jakichkolwiek terenów w Kurdystanie po obaleniu państwa [TUR.GetAdjective] Niewiele zabrakło, by przedstawiciele państwa [FRA.GetAdjective] opuścili konwencję, uznając ją za farsę. Udało się jednak osiągnąć porozumienie zakładające, że będą oni mieli wpływ na dalsze obrady, mimo że nie złożono im żadnych obietnic."
 bftb_greece.222.a:0 "Wniosek odrzucony!"
 bftb_greece.223.t:0 "Konwencja w Heraklionie – rząd [ENG.GetAdjective] otrzymuje protektorat!"
 bftb_greece.223.desc:0 "Większość delegatów zagłosowała za tym, by rząd [ENG.GetAdjective] otrzymał ormiański protektorat wykrojony z terytorium obalonego państwa [TUR.GetAdjective] Przedstawiciele [ENG.GetAdjective] pochwalili uczestników konwencji za mądrą decyzję i przekazali rządowi [ENG.GetAdjective] polecenie rozpoczęcia przygotowań do objęcia zarządzania tym regionem."
 bftb_greece.223.a:0 "Wniosek przyjęty!"
 bftb_greece.224.t:0 "Konwencja w Heraklionie – rząd [ENG.GetAdjective] nie będzie miał państwa marionetkowego!"
 bftb_greece.224.desc:0 "Większość delegatów zagłosowała przeciwko udzieleniu rządowi [ENG.GetAdjective] prawa do ustanowienia ormiańskiego państwa marionetkowego w północnej części państwa [TUR.GetAdjective]. Przedstawiciele państwa [FRA.GetAdjective] potępili tę decyzję i opisali konwencję jako chaotyczną, ale jednocześnie stwierdzili, że wolą mieć wpływ na dalsze obrady, mimo że nie otrzymali żadnych gwarancji."
 bftb_greece.224.a:0 "Wniosek odrzucony!"
 bftb_greece.225.t:0 "Konwencja w Heraklionie – rząd [ITA.GetAdjective] otrzymuje swoje terytoria!"
 bftb_greece.225.desc:0 "Większość delegatów zagłosowała za przyznaniem rządowi [ITA.GetAdjective] kolonii wydzielonych z dawnych terenów obalonego państwa [TUR.GetAdjective]. Przedstawiciele [ITA.GetAdjective] pochwalili pozostałych uczestników konwencji za sprawiedliwą decyzję w tej sprawie, a wielu członków [ITA.GetAdjective] delegacji już wróciło do ojczyzny, by [ITA.GetLeader] usłyszał od nich dobrą wiadomość."
 bftb_greece.225.a:0 "Wniosek przyjęty!"
 bftb_greece.226.t:0 "Konwencja w Heraklionie – rząd [ITA.GetAdjective] nie otrzymuje swoich terytoriów!"
 bftb_greece.226.desc:0 "Większość delegatów zagłosowała przeciwko przyznaniu rządowi [ITA.GetAdjective] prawa do utworzenia jakichkolwiek kolonii w południowej części terytorium [TUR.GetAdjective] i uznała ten wniosek za kolejne, bezmyślne [ITA.GetAdjective] podżegactwo. Przedstawiciele [ITA.GetAdjective] skrytykowali tę decyzję i uznali ją za dowód na to, że [ITA.GetAdjective] obywatele słusznie wierzą w \\"vittoria mutilata\\". Niezależnie od własnych przekonań w tej kwestii [ITA.GetAdjective] delegaci otrzymali polecenie pozostania na czas dalszych obrad. Niewątpliwie liczą, że jeszcze będą mogli wpłynąć na decyzję w sprawie ostatniego i najważniejszego tematu konwencji."
 bftb_greece.226.a:0 "Wniosek odrzucony!"
 bftb_greece.227.t:0 "Starcia na [GRE.GetAdjective] granicy z siłami [TUR.GetAdjective] nasilają się"
 bftb_greece.227.desc:0 "[341.GetName]: Zgodnie z przewidywaniami atak [GRE.GetAdjective] zakończył się niepowodzeniem, a konflikt nad Morzem Egejskim nasila się. Daje nam to doskonałą okazję do podjęcia interwencji w imieniu państwa [GRE.GetAdjective] Wprowadzimy nasze wojska na Kaukaz i ustawimy na [TUR.GetAdjective] granicy. Gdy rząd [GRE.GetAdjective] da nam sygnał, weźmiemy wojska [TUR.GetAdjective] w kleszcze i wymusimy rozpoczęcie usprawiedliwionej wojny."
 bftb_greece.227.a:0 "Będziemy gotowi."
 bftb_greece.228.t:0 "Wojska [SOV.GetAdjective] zostały pokonane"
 bftb_greece.228.desc:0 "Do naszej stolicy dotarły zdumiewające wieści: niezwyciężone armie [SOV.GetAdjective] nie zdołały przełamać [TUR.GetAdjective] obrony. Nie pomogą nam w inwazji i odwołali plany ofensywy, a także dali państwu [TUR.GetAdjective] swobodę w wymierzeniu nam kary."
 bftb_greece.228.a:0 "Nie wróży to dobrze..."
 bftb_greece.229.t:0 "[GRE.GetNameDefCap] wzywa nas do spełnienia obietnicy"
 bftb_greece.229.desc:0 "[GRE.GetNameDefCap] toczy wojnę z państwem [TUR.GetAdjective] i wzywa nas do pomocy, do której wcześniej się zobowiązaliśmy. Obiecane nam zyski są znaczące, a zawsze będziemy mogli prosić o więcej, ale możliwe, że nie jesteśmy już w stanie spełnić naszych obietnic. Nawet jeśli będzie się to wiązało z utratą naszych ewentualnych zdobyczy."
 bftb_greece.229.a:0 "Na wojnę!"
 bftb_greece.229.b:0 "Sytuacja uległa zmianie."
 bftb_greece.230.t:0 "[FROM.GetNameDefCap] dotrzymuje zobowiązań"
 bftb_greece.230.desc:0 "[FROM.GetNameDefCap] dołącza do wojny, którą toczymy z państwem [TUR.GetAdjective], zgodnie ze złożoną nam obietnicą. Razem rzucimy wroga na kolana."
 bftb_greece.230.a:0 "Nie możemy przegrać!"
 bftb_greece.231.t:0 "[FROM.GetNameDefCap] nie dotrzymuje zobowiązań!"
 bftb_greece.231.desc:0 "[FROM.GetNameDefCap] nie chce spełnić obietnicy udzielenia nam pomocy i zrzeka się swych roszczeń wobec państwa [TUR.GetAdjective]! Zostaliśmy zdradzeni, a nasza walka stała się mniej znacząca. Miejmy nadzieję, że znajdziemy w sobie siłę, żeby zwyciężyć bez [FROM.GetAdjective] pomocy."
 bftb_greece.231.a:0 "Tchórze!"
 bftb_greece.232.t:1 "Nadejście Basileusa..."
 bftb_greece.232.desc:1 "Nasze udręczone państwo doczekało się boskiego błogosławieństwa i niebiosa w postaci samego Świętego Justyniana zesłały nam cud. Na brzegu u podnóża Athos znaleziono mężczyznę w łachmanach, którego przed pewną śmiercią uratowali wierni strzegący Świętej Góry. Człowieka tego najpierw aresztowały władze, gdyż uznały go za majaczącego szaleńca, który na [ROOT.GetAdjective] ziemie przybył na piechotę z Niemiec, ale potem nasi badacze z EEE rozpoznali w nim dawno zaginionego przedstawiciela dynastii Komnenów.\n\nOd dawna nurtowało nas pytanie, kto mógłby stanąć na czele naszego państwa bizantyjskiego, ale to Bóg we własnej osobie postanowił rozwiązać tę kwestię. Bizantyjski następca nie mówi ani słowa po grecku, ale z pewnością może się nauczyć! Zaprawdę, [ROOT.GetNameDef] jest w boskiej opiece."
 bftb_greece.232.a:1 "Niech żyje Basileus Adolfos I!"
 bftb_greece.232.b:0 "E, zaraz, a co, jeśli faktycznie jest on zwykłym szaleńcem?"
 bftb_greece.233.t:0 "Joanis Metaksas umiera"
 bftb_greece.233.desc:0 "Po długiej chorobie umarł [ROOT.GetAdjective] premier i dyktator. Żywota dokonał na zagranicznym wygnaniu, gdzie musiał się udać, gdy jego ojczyzna została podbita. Mieszkańcy [ROOT.GetAdjective] nieszczególnie go kochali, ale stał się symbolem jedności narodowej i oporu w obliczu kryzysu. Emmanouil Tsouderos, jednoczyciel i wenizelista, zajął miejsce Metaksasa na stanowisku [ROOT.GetAdjective] premiera."
 bftb_greece.233.a:0 "Wojna trwa nadal."
 bftb_greece.234.t:0 "Idea Megali przyjęta"
 bftb_greece.234.desc:0 "Z kongresu w Heraklionie dotarła do nas informacja, że wielkie mocarstwa zaakceptowały [GRE.GetAdjective] propozycję "Megali Idea". Nie tylko zagraża to równowadze w regionie, ale w najbliższym czasie może także sprawić, że [GRE.GetNameDef] i [TUR.GetNameDef] znajdą się w stanie wojny.\n\nNie można wykluczyć, że [GRE.GetNameDef] uzyska militarne wsparcie takich krajów jak [FRA.GetNameDef] albo [ENG.GetNameDef], a biorąc pod uwagę nasze obecne zobowiązania militarne wobec rządu [TUR.GetAdj], możemy znaleźć się po niewłaściwej stronie konfliktu z jednym lub dwoma wielkimi mocarstwami. Dowódcy naszych wojsk radzą nam o tym pamiętać i przemyśleć nasze zobowiązanie do obrony państwa [TUR.GetAdj]"
 bftb_greece.234.a:0 "Turcy będą musieli poradzić sobie sami."
 bftb_greece.234.b:0 "W żadnym razie nie wycofamy naszych gwarancji!"
 bftb_greece.235.t:0 "[ROM.GetName] wycofuje gwarancje"
 bftb_greece.235.desc:0 "Kongres w Heraklionie głęboko poruszył naszych [ROM.GetAdjective] sprzymierzeńców. Wolą nie ryzykować wojny z wielkimi europejskimi mocarstwami i postanowili wycofać się z danej nam obietnicy pomocy wojskowej w naszej obronie."
 bftb_greece.235.a:0 "Tchórze!"

 bftb_turkey.1.t:0 "Konwencja z Montreux"
 bftb_turkey.1.desc:1 "Prezydent [TUR.GetLeader] poinformował nas, że [TUR.GetNameDef] przygotowuje się do remilitaryzacji cieśnin tureckich. Rząd [TUR.GetAdjective] zabiega o nasze poparcie jego roszczeń do własnych wód terytorialnych i zmianę traktatu w Lozannie, która umożliwi im zachowanie tych roszczeń. \n\nPoparcie roszczeń [TUR.GetAdjective] do cieśnin tureckich z pewnością zbliży nasze kraje i może sprawić, że [TUR.GetNameDef] przeciwstawi się [ITA.GetAdjective] potędze na Morzu Śródziemnym. Jednakże wmieszanie się w ten kryzys może też sprawić, że [SOV.GetNameDef] stanie się naszym przeciwnikiem, co w najgorszym scenariuszu mogłoby zakończyć się wybuchem wojny."
 bftb_turkey.1.a:0 "Poprzemy Turków w tej sprawie."
 bftb_turkey.1.b:0 "Imperium Brytyjskie nie jest zainteresowane sprawami Turcji."
 TUR_britain_backs_turkey_tt:0 "\nBędziemy wspierać działania §Y[TUR.GetAdjective]§! państwa, gdyż jest ono w stanie kontrolować ruch w §Ycieśninach tureckich§!. \n\n§RNasze poparcie będziemy mogli wycofać, w razie gdyby wojna na linii §Y[TUR.GetNameDef]§! – §Y[SOV.GetNameDef]§! zaczęła wydawać się prawdopodobna.§!"
 TUR_britain_unentangles_itself_tt:0 "\nZostawimy §Y[TUR.GetAdjective]§! państwo na łasce §Y[SOV.GetAdjective]§! agresorów. Najprawdopodobniej §Ycieśniny tureckie§! pozostaną otwarte dla nieograniczonego transportu morskiego jednostek z całego świata."
 bftb_turkey.2.t:0 "[ENG.GetName] udziela poparcia."
 bftb_turkey.2.desc:0 "W swoim oświadczeniu [ENG.GetLeader] stwierdza, że [ENG.GetNameDef] zamierza poprzeć nas w naszych dążeniach do odzyskania kontroli nad naszymi cieśninami. [ENG.GetNameDef] jako poplecznik to dla nas wielkie zwycięstwo, w ten sposób zyskaliśmy wiarygodność na całym świecie."
 bftb_turkey.2.a:0 "Teraz czekamy, co odpowie [SOV.GetNameDef]."
 bftb_turkey.3.t:0 "[ENG.GetName] odmawia nam pomocy!"
 bftb_turkey.3.desc:0 "W długim liście, którego adresatem jest [TUR.GetLeader], [ENG.GetLeader] wyjaśnia, że [ENG.GetNameDef] nie może w tej chwili pozwolić sobie na zaangażowanie w kryzys międzynarodowy. [ENG.GetLeader] powołuje się na brak społecznego poparcia dla wojny, jest też sceptycznie nastawiony co do [TUR.GetAdjective] gotowości do wojny, w której przeciwnikiem będzie [SOV.GetNameDef]. To główne powody, dla których [ENG.GetNameDef] nie chce się mieszać w tę sprawę. \n\n[ENG.GetName] uznaje naszą kontrolę nad cieśninami tureckimi, ale nie zamierza uczynić nic ponadto."
 bftb_turkey.3.a:0 "Teraz czekamy, co odpowie [SOV.GetNameDef]."
 bftb_turkey.4.t:0 "[TUR.GetNameDef] przejmuje kontrolę nad Bosforem!"
 bftb_turkey.4.desc:0 "[TUR.GetLeader] ogłasza, że [TUR.GetNameDef] sprawuje teraz całkowitą kontrolę nad cieśninami tureckimi. Dzięki temu rząd [TUR.GetAdjective] ma możliwość zamykania cieśnin wedle własnego uznania! To niedopuszczalne: oznacza to, że rząd [TUR.GetAdjective] rości sobie prawo do zamykania naszych flot na Morzu Czarnym, gdy tylko będzie to wygodne politycznie."
 bftb_turkey.4.a:0 "Natychmiast zmobilizować siły zbrojne!"
 bftb_turkey.4.b:0 "Ten żałosny cyrk nie ma dla nas wielkiego znaczenia."
 TUR_soviets_oppose_turkey_tt:0 "\nRząd §Y[TUR.GetAdjective]§! albo zaoferuje nam kompromis, albo będzie dążyć do eskalacji konfliktu. \n\n§RGdyby konflikt zbrojny zaczął wydawać się bliski, będziemy mieli okazję do deeskalacji.§!"
 TUR_soviets_allow_militarisation_tt:0 "§YCieśniny tureckie§! zostaną zremilitaryzowane, a §Y[TUR.GetNameDef]§! uzyska możliwość regulowania przez nie ruchu morskiego."
 bftb_turkey.5.t:0 "[SOV.GetName] sprzeciwia się naszej remilitaryzacji cieśnin!"
 bftb_turkey.5.desc:0 "[SOV.GetNameDef] stwierdza dobitnie, że nasze samodzielne zajęcie cieśnin tureckich było działaniem bezprawnym i zamierza przedsięwziąć wszelkie dostępne kroki, by odwrócić naszą decyzję. Mimo nacisków naszych dyplomatów przedstawiciele rządu [SOV.GetAdjective] odmówili wykluczenia interwencji wojskowej, której cel to [TUR.GetNameDef]. \n\nUtrzymanie obecnego status quo jest niemożliwe, na pewno rozumie to także [SOV.GetNameDef]. Jeżeli zaproponujemy kompromisowe rozwiązanie, zapewniające wszystkim krajom w basenie Morza Czarnego swobodny dostęp do cieśnin, to rząd [SOV.GetAdjective] będzie musiał się na nie zgodzić, by nie stać się pariasem świata."
 bftb_turkey.5.a:0 "Zaproponujemy kompromis."
 bftb_turkey.5.b:0 "Żadnych porozumień, żadnych kompromisów. Zrobimy to jak należy!"
 TUR_strait_compromise_tt:0 "§Y[SOV.GetNameDefCap]§! i wszystkie inne państwa z dostępem do §YMorza Czarnego§! zachowają swobodę przemieszczania się przez §Ycieśniny tureckie§!."
 TUR_remaining_defiant_tt:0 "\nBędziemy żądać prawa do regulowania ruchu morskiego przez §Ycieśniny tureckie§!. \n\n§RTo może być nasza ostatnia szansa na deeskalację konfliktu: jeśli [SOV.GetNameDef] będzie dalej naciskać, wybuchnie wojna!§!"
 bftb_turkey.6.t:0 "[SOV.GetName] zgadza się na remilitaryzację cieśnin!"
 bftb_turkey.6.desc:0 "Rząd [SOV.GetAdjective] wydał lakoniczne oświadczenie, w którym w zawoalowany sposób sugeruje reperkusje i kary za zaburzanie pokoju, jednak w prywatnych rozmowach zapewniono naszych przedstawicieli, że [SOV.GetNameDef] nie zamierza przeprowadzić żadnych działań odwetowych. \n\n[TUR.GetLeader] wygłosił w Stambule nadawaną na falach radiowych płomienną przemowę do narodu, w której ogłosił, że [TUR.GetNameDef] odnosi wielkie zwycięstwo. Poparcie dla rządu wzrosło gwałtownie, niewątpliwie cały kraj będzie świętował nasze zwycięstwo w tej sprawie."
 bftb_turkey.6.a:0 "Za pokój w ojczyźnie i pokój na świecie!"
 bftb_turkey.7.t:0 "[TUR.GetNameDef] zawiera kompromis w sprawie remilitaryzacji cieśnin"
 bftb_turkey.7.desc:0 "Po długich negocjacjach rząd [TUR.GetAdjective] postanowił przejąć kontrolę nad cieśninami, ale nie zablokował ich dla krajów położonych nad Morzem Czarnym. Twarda propozycja, którą przedstawia [TUR.GetNameDef], nie zostawia miejsca na ewentualne protesty. [BUL.GetNameDef] i [ROM.GetNameDef] pośpiesznie ją przyjmują, co praktycznie uniemożliwia nam działanie w tej sprawie."
 bftb_turkey.7.a:0 "Cóż, ten kryzys możemy uznać za zakończony."
 bftb_turkey.8.t:0 "Kryzys na Morzu Czarnym"
 bftb_turkey.8.desc:0 "[SOV.GetName] nie akceptuje planu rządu [TUR.GetAdjective] mającego na celu przejęcie cieśnin tureckich. Mimo to [TUR.GetNameDef] nie zamierza ugiąć się pod [SOV.GetAdjective] groźbami. Sytuacja może przerodzić się w konflikt zbrojny, ponieważ [TUR.GetNameDef] dąży do zapewnienia sobie niezależności, a [SOV.GetNameDef] prowadzi działania mające na celu podporządkowanie sobie tego regionu. \n\nRównowaga sił spoczywa w naszych rękach: Musimy zdecydować, czy [TUR.GetNameDef] otrzyma od nas poparcie i gwarancję niepodległości, co podziałałoby odstraszająco na Związek Radziecki. Możemy też umyć ręce od tej sprawy i liczyć, że oba te kraje zejdą z kursu kolizyjnego, na którym właśnie się znalazły."
 bftb_turkey.8.a:0 "[TUR.GetNameDef] musi otrzymać pomoc w walce z bolszewicką tyranią."
 bftb_turkey.8.b:0 "Zaspokojenie [SOV.GetAdjective] irredentyzmu to niewielka cena za pokój!"
 TUR_britain_stands_up_for_turkey_tt:0 "\n§Y[TUR.GetNameDef]§! otrzyma nasze wsparcie, nawet jeśli wywoła to wojnę. §R[SOV.GetNameDefCap] będzie mieć jeszcze jedną ostatnią szansę na deeskalację sytuacji!§!"
 TUR_britain_abandons_turkey_tt:0 "\nGdy odwołamy nasze poparcie dla §Y[TUR.GetAdjective]§! rządu, §Y[TUR.GetNameDef]§! będzie mieć jeszcze jedną szansę na deeskalację sytuacji."
 bftb_turkey.9.t:0 "Rząd [ENG.GetAdjective] zostawia nas na pastwę losu"
 bftb_turkey.9.desc:0 "Premier [ENG.GetLeader] stwierdza publicznie, że z uwagi na napięcia pomiędzy nami a rządem [SOV.GetAdjective] [ENG.GetNameDef] nie może sobie pozwolić na coś, co określono mianem „sporu regionalnego”. Przypominając [ENG.GetAdjective] straty w czasie wielkiej wojny, [ENG.GetLeader] opowiada się za polityką ustępstw wobec władz [SOV.GetAdjective] \n\nTa deklaracja spotkała się z niezadowoleniem Ankary, a [TUR.GetLeader] uważa, że [ENG.GetNameDef] wykazuje się tchórzostwem."
 bftb_turkey.9.a:0 "Wszystko przepadło, jesteśmy całkowicie zdani na kaprysy władz [SOV.GetAdjective]"
 bftb_turkey.9.b:0 "Nic się nie zmieniło, musimy utrzymać obrany kurs."
 TUR_straits_remain_demilitarised_tt:0 "\n§YCieśniny tureckie§! pozostaną zdemilitaryzowane, a my nie będziemy mieć kontroli nad ruchem morskim przez §Ycieśniny tureckie§!, dopóki nie wybuchnie wojna. \n\n§RTo nasza ostatnia szansa na deeskalację: jeśli [SOV.GetNameDef] będzie dalej naciskać, wybuchnie wojna!§!"
 TUR_we_remain_committed_tt:0 "\n§R[SOV.GetNameDefCap] otrzyma jeszcze jedną, ostatnią szansę na deeskalację sytuacji, ale jeśli tego nie zrobi, wybuchnie wojna!§!"
 bftb_turkey.10.t:0 "Rząd [TUR.GetAdjective] pozostaje niezłomny"
 bftb_turkey.10.desc:0 "W obliczu przytłaczających sił [TUR.GetLeader] odmawia ustąpienia w sprawie [TUR.GetAdjective] praw do cieśnin tureckich. Napięcie gwałtownie rośnie, na granicy [TUR.GetAdjective]-[SOV.GetAdjective] gromadzą się wojska. [TUR.GetLeader] określa ten kryzys jako „przeznaczenie, w obliczu którego stoi [TUR.GetNameDef]” i zapowiada, że [TUR.GetNameDef] nigdy nie podda się [SOV.GetAdjective] tyranii."
 bftb_turkey.10.a:0 "Cieśniny tureckie nie są warte wojny totalnej."
 bftb_turkey.10.b:0 "[TUR.GetNameDef] padnie przed nami na kolana!"
 bftb_turkey.11.t:0 "[TUR.GetNameDef] ulega naszym żądaniom"
 bftb_turkey.11.desc:0 "[TUR.GetLeader] został ciepło przywitany w Moskwie, gdzie uzbrojeni strażnicy zmusili go do podpisania nowego traktatu, w którym zrzekł się [TUR.GetAdjective] praw do militaryzacji i nadzorowania cieśnin tureckich. Prezydent [TUR.GetAdjective] wrócił do ojczyzny z fajką - [SOV.GetLeader] przekazuje mu taką pamiątkę. \n\nZwiększenie naszej siły na naszych wodach terytorialnych to wielkie zwycięstwo, dlatego nasze wojska na granicy [TUR.GetAdjective] otrzymały zgodę na obowiązkowe, trzydniowe świętowanie. Im huczniej, tym lepiej."
 bftb_turkey.11.a:0 "[SOV.GetNameDef] zatrwoży świat swoją siłą."
 bftb_turkey.12.t:0 "[SOV.GetName] ustępuje"
 bftb_turkey.12.desc:0 "[SOV.GetLeader] i [TUR.GetLeader] odbyli rozmowę telefoniczną, w której ten pierwszy namawiał do złagodzenia napięć i chwalił [TUR.GetAdjective] prezydenta za wkład w walkę z imperializmem. Żołnierze [SOV.GetAdjective] otrzymali rozkaz uspokojenia działań na granicy, a [SOV.GetNameDef] wycofuje skargi w sprawie przejęcia cieśnin tureckich przez wojska [TUR.GetAdjective] \n\nObywatele [TUR.GetAdjective], po brutalnej wojnie o niepodległość, w większości przeciwni kolejnemu konfliktowi, odetchnęli z ulgą, gdy [TUR.GetLeader] ogłosił, że zwyciężył pokój. Dzięki odwadze [TUR.GetAdjective] ludu w tym trudnym czasie niepodległość tego kraju otrzymała trwałe gwarancje."
 bftb_turkey.12.a:0 "Zwyciężyliśmy!"
 bftb_turkey.13.t:0 "Zaczęła się wojna [TUR.GetAdjective]-[SOV.GetAdjective]"
 bftb_turkey.13.desc:0 "Sześć godzin temu wojska [SOV.GetAdjective] rozpoczęły ostrzał [TUR.GetAdjective] baz strategicznych w Trabzon i ogłosiły, że wchodzą na obszar [TUR.GetAdjective], by w ramach marksistowskiej krucjaty wyzwolić tamtejszych robotników. Zdrajca Şefik Hüsnü już ogłosił powstanie Tureckiej Republiki Ludowej na uchodźstwie, która w najbliższej przyszłości niewątpliwie pozostanie pod wpływem rządu [SOV.GetAdjective] \n\n[TUR.GetLeader] podczas przemówienia w Stambule ponurym tonem ogłosił, że [TUR.GetNameDef] znajduje się w stanie wojny. Ale smutny ton nie trwał długo, bo turecki prezydent szybko zmienił retorykę i w zapalczywej mowie stwierdził, iż los po raz kolejny zmusza lud [TUR.GetAdjective] do walki o wolność i niepodległość. Choć rany po wojnie o niepodległość jeszcze się nie zabliźniły, obywatele [TUR.GetAdjective] zostali zachęceni do działania i masowo zgłaszają się do służby wojskowej. \n\nAle jak długo potrwa ten entuzjazm?"
 bftb_turkey.13.a:0 "I jak długo to potrwa?"
 bftb_turkey.14.t:0 "Rodzi się ruch opozycyjny"
 bftb_turkey.14.desc:0 "Politolodzy [TUR.GetAdjective] uważali, że legalny ruch opozycyjny zacznie powstawać dopiero po wielu tygodniach od zniesienia zakazu działania partii opozycyjnych. Okazuje się, że się mylili. Adnan Menderes nie tracił czasu, zebrał grupę podobnie myślących tradycjonalistów, niezadowolonych ze stanu religii w kraju pod rządami kemalistów. W przeszłości, gdy jakiś [TUR.GetAdjective] ruch polityczny był przejmowany przez fundamentalistów religijnych, załamywał się cały proces demokratyzacji kraju, ale nie tym razem: tym razem [TUR.GetLeader] zamierza pokonać ten ruch fanatyków w dniu wyborów. \n\nMenderes i jego zbieranina fundamentalistów stworzyli coś, co nazywają Ugrupowaniem Tradycjonalnym, a RPL określa jako prekursora populistycznego ruchu islamistycznego, opartego na konserwatyzmie i tradycjonalizmie. Ugrupowanie Tradycjonalne poświęci najbliższe tygodnie na zdobywanie poparcia w tureckich wsiach, a kiedy przyciągnie już dostatecznie wielu oszukanych popleczników, z pewnością utworzy partię opozycyjną."
 bftb_turkey.14.a:0 "[TUR.GetName] i dusza tego kraju są stawką w nadchodzących wyborach."
 bftb_turkey.16.t:0 "Ugrupowanie Tradycjonalne mobilizuje mieszkańców wsi, by zwiększyć frekwencję wyborczą"
 bftb_turkey.16.desc:0 "Tradycjonaliści Adnana Menderesa tłumnie ruszyli w kraj, by zachęcić do głosowania na ich partię religijnych mieszkańców czujących niechęć do świeckiego rządu. Wedle doniesień wielu z tych wyborców sceptycznie ocenia szansę pokonania kemalistów i w ogóle ma cyniczne podejście do demokracji, a jednocześnie większość pytanych entuzjastycznie popiera Menderesa i jego ruch opozycyjny."
 bftb_turkey.16.a:0 "To niezgodne z konstytucją! Przerwać to!"
 bftb_turkey.16.b:0 "Demokratyczna wola ludu zostanie ogłoszona."
 bftb_turkey.17.t:0 "Ugrupowanie Tradycjonalne Menderesa rozmawia z organizacjami kurdyjskimi o sojuszu"
 bftb_turkey.17.desc:0 "Tradycjonaliści Adnana Menderesa wyruszyli w szeroko nagłaśnianą podróż do [TUR.GetAdjective] Kurdystanu, gdzie mówili o pogodzeniu się i wspólnych celach, jeśli idzie o obecny stan wiary w kraju. Cytując pisma religijne, przywódcy plemion kurdyjskich wystąpili u boku przedstawicieli opozycyjnego ruchu tradycjonalnego i zachęcili Kurdów do głosowania na Menderesa i jego ludzi w nadchodzących wyborach, bo dzięki temu „[TUR.GetNameDef] powróci w objęcia Wszechomogącego”."
 bftb_turkey.17.a:0 "To się ociera o zdradę!"
 bftb_turkey.17.b:0 "Ta współpraca może przynieść efekty w przyszłości!"
 bftb_turkey.18.t:0 "Odkryto spisek mający na celu sfałszowanie wyników wyborów w okręgach wiejskich"
 bftb_turkey.18.desc:0 "To smutny dzień dla rodzącej się [TUR.GetAdjective] demokracji. Odkryto spisek mający na celu sfałszowanie wyników wyborów w niektórych wiejskich regionach kraju. W intrygę zamieszani byli przywódcy religijni, lokalni administratorzy, a nawet urzędnicy państwowi. Plany spiskowców zostały pokrzyżowane, a ich aresztowano. Nasze śledztwo nie wykazało żadnych powiązań pomiędzy Menderesem lub jego ruchem opozycyjnym a spiskowcami, ale nasza reakcja z pewnością wpłynie na ich kampanię wyborczą."
 bftb_turkey.18.a:0 "Osądzimy ich publicznie i wymierzymy najsurowszą możliwą karę!"
 bftb_turkey.18.b:0 "Po cichu zaproponujemy im amnestię, licząc, że ta sprawa szybko pójdzie w zapomnienie."
 bftb_turkey.19.t:0 "Wielki wiec poparcia dla ruchu Menderesa"
 bftb_turkey.19.desc:0 "Wiec zorganizowany w głębi kraju przez Adnana Menderesa przyciągnął tłumy porównywalne do tych gromadzących się podczas wystąpień Mustafy Kemala Atatürka w centrum Stambułu. [TUR.GetLeader] zaniepokoił się, usłyszawszy sprawozdanie z wiecu, który odbył się bez żadnych problemów. Menderes ogłosił na nim, że jego oficjalna partia opozycyjna zostanie już niebawem zaprezentowana narodowi. Przemawiały też inne osoby, wszyscy podkreślali wagę religii w życiu codziennym oraz polityce, każdy z tych ludzi poparł ideologię tradycyjnego konserwatyzmu. Część mówców wspomniała nawet o przyjęciu zasad dawno zapomnianego sułtanatu i kalifatu osmańskiego! Menderes wystąpił jako ostatni, a jego przemowa była o wiele bardziej wyważona w porównaniu z tym, co zaprezentowali wcześniejsi przemawiający. Menderes jowialnie objaśnił publice zasady liberalnego leseferyzmu, pochwalił kemalistów za wszystko, co zrobili dla kraju, a następnie przeszedł do ich mocnej krytyki. Uczestnicy opuścili wiec rozentuzjazmowani i przekonani, że mają szanse na zwycięstwo w wyborach. \n\nOddany kemalistyczny korpus oficerski zwrócił się do rządu i bezceremonialnie zażądał od RPL bardziej zdecydowanych działań, które ograniczyłyby rosnące wpływy Menderesa i jego populistycznego ruchu konserwatywnego. Przedstawiciel korpusu oficerskiego stwierdził, że oficerowie nigdy nie zgodzą się służyć rządkowi Menderesa i są gotowi podjąć ekstremalne działania, jeśli nie zdołamy zatrzymać tego, co według nich jest fundamentalnym zagrożeniem dla systemu kemalistycznego."
 bftb_turkey.19.a:0 "To czarny dzień dla Republiki."
 bftb_turkey.20.t:0 "Demokrat Parti"
 bftb_turkey.20.desc:0 "Osiem godzin temu Adnan Menderes triumfalnie ogłosił powstanie najnowszej i najgroźniejszej [TUR.GetAdjective] partii opozycyjnej: Demokrat Parti. Według niego ugrupowanie to przełamie monopol RPL na władzę i wprowadzi kraj na nowe, wcześniej nieznane tory. Skandującemu tłumowi przedstawiono trzy filary partii, a Menderes obiecał, że jego rząd będzie oddany ideom wiary, ojczyzny i wolności, dokładnie w takim porządku. Większym zaskoczeniem okazała się deklaracja Menderesa, że pod przewodnictwem DP [TUR.GetName] stanie się bardziej interwencjonistycznym państwem niż kiedykolwiek. \n\nTo ogłoszenie rozjuszyło kemalistów, a [TUR.GetLeader] przyrzekł swym poplecznikom w Stambule, że chociaż nadchodzące wybory będą trudniejsze, niż zakładano, to RPL utrzyma ster władzy w państwie."
 bftb_turkey.20.a:0 "Niech najlepsza partia zwycięży!"
 bftb_turkey.21.t:0 "Dzień wyborów"
 bftb_turkey.21.desc:0 "Wreszcie nadszedł długo wyczekiwany dzień wyborów. Kobiety i mężczyźni w całym kraju zignorowali kiepską pogodę oraz inne niedogodności i wyruszyli do lokali wyborczych w swoich prowincjach, by oddać głos na wybraną przez nich partię. Nikt nie zakładał tak dużej frekwencji, szczególnie że zmiana ustroju na demokratyczny przebiegła wyjątkowo szybko. Wyścig wyborczy nie do końca można uznać za czysty, ale każdy zwolennik demokracji byłby dumny, widząc tak wielu [TUR.GetAdjective] obywateli idących do głosowania podczas pierwszych wolnych wyborów w historii ich kraju. \n\nRywalizacja była wyrównana, policzenie wszystkich głosów i ustalenie ostatecznych wyników zabrało sporo czasu. Ostateczny zwycięzca pierwszych [TUR.GetAdjective] wyborów to..."
 bftb_turkey.21.a:0 "republikanie!"
 bftb_turkey.21.b:0 "Demokrat Parti!"
 TUR_republican_victory_tt:0 "£faction_tur_kemalist §YCHP§! otrzyma §Ydemokratyczny§! mandat do rządzenia krajem."
 TUR_conservative_victory_tt:0 "£faction_tur_traditionalist §YDP§! otrzyma §Ydemokratyczny§! mandat do rządzenia krajem."
 bftb_turkey.22.t:0 "Wybuch [TUR.GetAdjective] wojny domowej"
 bftb_turkey.22.desc:0 "Po wyborczym zwycięstwie Demokrat Parti było praktycznie pewne, że [TUR.GetNameDef] stanie się areną konfliktu wewnętrznego. Od dnia wyborów napięcie pomiędzy rządem i siłami zbrojnymi nieustannie rosło, aż doszło do wybuchu. Oficerowie przejęli kontrolę nad najbogatszymi zachodnimi regionami i wygląda na to, że cieszą się tam sporym poparciem. \n\nNa wschodzie kurdyjskie bojówki zaczęły przygotowywać się do zbrojnej walki o niepodległość. Byliśmy głupcami, myśląc, że nasz sojusz z Kurdami potrwa dłużej, lecz oni także się pomylili, sądząc, że nie zdusimy ich żałosnych prób utworzenia własnego państwa na naszej niepodległej ziemi. \n\nRozpoczęła się walka o [TUR.GetAdjective] duszę, nie możemy sobie pozwolić na przegraną."
 bftb_turkey.22.a:0 "Fi sabilillah, walczmy!"
 bftb_turkey.23.t:0 "Pakt z Saadabad"
 bftb_turkey.23.desc:0 "[TUR.GetLeader] i [ROOT.GetLeader] odbyli rozmowę na temat zawarcia paktu o nieagresji i ewentualnej dalszej współpracy w przyszłości. Dyplomaci [TUR.GetAdjective] bardzo się starali, podkreślali wspólną historię i interesy obu państw, a na koniec zaapelowali o pokój między bratnimi krajami. Długie negocjacje były przyjemne, ale decyzja o zawarciu paktu należy do nas."
 bftb_turkey.23.a:0 "Oczywiście, że podpiszemy pakt przyjaźni!"
 bftb_turkey.23.b:0 "My i [TUR.GetName] nie jesteśmy pobratymcami: nie znamy was."
 bftb_turkey.24.t:0 "Wybór następcy Atatürka"
 bftb_turkey.24.desc:1 "Żadna kobieta i żaden mężczyzna nie jest w stanie osiągnąć legendarnych wyżyn przywództwa Mustafy Kemala Atatürka, ale Ojciec Turków był przecież zwykłym śmiertelnikiem. Nie chcemy zastąpić naszego ghazi, bo nikt nie zdoła dorównać naszemu zbawicielowi i ojcu założycielowi. Musimy jednak wybrać przywódcę, który pójdzie w ślady Atatürka. Ta osoba musi ucieleśniać wartości kemalistyczne oraz uważać Atatürka za wzór [TUR.GetAdjective] przywódcy."
 bftb_turkey.24.a:1 "Celâl Bayar to oczywisty kandydat."
 bftb_turkey.24.b:0 "Celâl Bayar to oczywisty kandydat."
 bftb_turkey.24.c:0 "İsmet İnönü to godny następca Atatürka."
 bftb_turkey.24.d:0 "Fevzi Çakmak to przywódca, jakiego potrzebuje [TUR.GetNameDef]."
 bftb_turkey.24.e:0 "Fevzi Çakmak zostanie naszym Francisco Franco."
 bftb_turkey.24.f:0 "Recep Peker to człowiek, który połączy idee faszyzmu i kemalizmu."
 bftb_turkey.24.g:0 "Geniusz Şevketa Süreyya Aydemira uzdrowi nasz kraj."
 bftb_turkey.24.h:0 "Tylko İsmet İnönü może wprowadzić wyjątkowy [TUR.GetAdjective] socjalizm."
 bftb_turkey.24.i:1 "Kâzım Orbay stanie na czele junty wojskowej, dopóki nie znajdziemy własnej drogi."
 bftb_turkey.24.j:0 "Uch... hm... były kalif?"
 bftb_turkey.25.t:0 "[TUR.GetName] naciska w kwestii Hatay"
 bftb_turkey.25.desc:0 "[TUR.GetLeader] napisał twardy list, w którym domaga się, żeby turecka populacja syryjskiego regionu Hatay otrzymała demokratyczne prawo do przeprowadzenia referendum. Mieszkańcy Hatay powinni zdecydować, czy chcą przyłączyć się do państwa [TUR.GetAdjective], czy pozostać częścią Syrii. Nasza policja kolonialna wykryła nielegalną działalność na granicy [TUR.GetAdjective], obywatele [TUR.GetAdjective] przechodzą przez granicę i sieją zamęt w prowincji Hatay. To oczywiste, że [TUR.GetNameDef] zamierza wypaczyć wyniki referendum, by zagwarantować [TUR.GetAdjective] zwycięstwo. Ale zdobycie [TUR.GetAdjective] przychylności jest z pewnością lepsze niż alternatywa. Kto wie, jak daleko posunie się [TUR.GetLeader], by Hatay stał się częścią państwa [TUR.GetAdjective]"
 bftb_turkey.25.a:0 "Dobrze, niech [TUR.GetNameDef] przejmie Hatay."
 bftb_turkey.25.b:0 "Hatay pozostanie częścią Syrii, niezależnie od [TUR.GetAdjective] pragnień."
 bftb_turkey.26.t:0 "[FROM.GetNameDef] przekazuje nam suwerenność Hatay"
 bftb_turkey.26.desc:0 "[TUR.GetLeader] wygłasza w Antiochii krótkie przemówienie, witając mieszkańców Hatay w [TUR.GetAdjective] wspólnocie. [FROM.GetLeader] otrzymuje podziękowania za uszanowanie demokratycznej woli mieszkańców Hatay. Chociaż to posunięcie rozjuszyło syryjskich oficjeli, ogólny nastrój po tym jak Hatay i [TUR.GetNameDef] połączyły się, to głównie zadowolenie. Wielu obywateli [TUR.GetAdjective] wybrało się do Hatay, by powitać nową [TUR.GetAdjective] prowincję, świętując i wymieniając się podarkami."
 bftb_turkey.26.a:0 "Z radością witamy was wśród nas, bracia i siostry."
 bftb_turkey.27.t:0 "[FROM.GetName] zachowuje ścisłą kontrolę nad Hatay"
 bftb_turkey.27.desc:0 "[TUR.GetLeader] stanął na czele burzliwego wiecu w Gaziantep, gdzie potępił represjonowanie Turków za granicą, którego dopuszcza się [FROM.GetNameDef]. Obywatele [TUR.GetAdjective] są oburzeni; w tej chwili oprawcy Hatay i obywatele [FROM.GetAdjective] nie darzą się wzajemną sympatią. Na razie Hatay pozostaje poza naszym zasięgiem, ale nigdy nie zapomnimy tej potwornej zdrady."
 bftb_turkey.27.a:0 "W ten czy inny sposób Hatay zostanie wyzwolony i znajdzie się tam, gdzie jego miejsce."
 bftb_turkey.29.t:0 "Dawni twardzi przeciwnicy zgłaszają się do służby wojskowej"
 bftb_turkey.29.desc:0 "Wygląda na to, że nasza decyzja wprowadzenia zasady rządzenia, że ojczyzna jest najważniejsza, przyniosła wspaniały skutek! Niespodziewanie zwiększyła się liczba ochotników pragnących służyć w naszych siłach zbrojnych. Nasze naczelne dowództwo jest wręcz przytłoczone, ten oszałamiający efekt sprawił, że ludzie wyznający różne religie i posługujący się różnymi językami wstępują do wojska. To olbrzymie obciążenie na poziomie operacyjnym. \n\nNa szczęście byliśmy do pewnego stopnia przygotowani na taki obrót zdarzeń i integracja tych dawnych dekowników przebiegła bez większych problemów. Nasi doradcy uważają, że w najbliższym czasie możemy liczyć na stały napływ ochotników!"
 bftb_turkey.29.a:0 "To krzepiące, że tak wiele dzielnych kobiet i mężczyzn chce bronić ojczyzny."
 bftb_turkey.30.t:0 "Rekompensata za Dodekanez"
 bftb_turkey.30.desc:0 "Wyspy Oniki znajdują się na naszych wodach terytorialnych i niegdyś stanowiły integralną część naszego imperium. Dodekanez, jak wolą nazywać je Anglicy i Grecy, będą znowu nasze, gdy Włosi zwrócą je prawowitym właścicielom. \n\nPrzedstawiciele rządu przygotowali portfolio tego, co możemy zaproponować rządowi [ITA.GetAdjective] w zamian za te wyspy, ponieważ na pewno zażąda on rekompensaty, jeśli w ogóle zdecyduje się spełnić nasze żądania."
 bftb_turkey.30.a:0 "Zaproponujemy im prawa do naszego chromu."
 bftb_turkey.30.b:0 "Zaproponujemy rekompensatę w postaci produkcji przemysłowej."
 bftb_turkey.30.c:0 "Powinna wystarczyć propozycja przyjaźni."
 bftb_turkey.31.t:0 "[342.GetName]: [FROM.GetNameDefCap] proponuje na wyłączne prawa do zasobów. "
 bftb_turkey.31.desc:0 "Rząd [FROM.GetAdjective] złożył nam zaskakującą propozycję. Chcą nam dostarczać sto procent wydobytych przez siebie surowców naturalnych z regionu [342.GetName], w zamian chcą dostać archipelag Dodekanez. \n\nNasz rząd zwykle zajmował się zdobywaniem ziem, a nie ich oddawaniem, ale [TUR.GetNameDef] proponuje nam własne źródło, dzięki któremu będziemy mogli gromadzić zasoby niezbędne w przypadku wybuchu wojny na większą skalę. Musimy pamiętać też, że tych zasobów możemy nie być w stanie zdobyć, gdy konflikt rozpęta się na dobre. Ostatecznie tylko od nas zależy, czy przyjmiemy [FROM.GetAdjective] propozycję."
 bftb_turkey.31.a:0 "Przyjmujemy prawa do waszych zasobów w zamian za archipelag Dodekanez."
 bftb_turkey.31.b:0 "Nie oddamy ani skrawka ziemi! Ani teraz, ani nigdy!"
 bftb_turkey.32.t:0 "[FROM.GetNameDefCap] proponuje nam pomoc przemysłową w zamian za archipelag Dodekanez."
 bftb_turkey.32.desc:0 "Rząd [FROM.GetAdjective] złożył nam ciekawą propozycję. Od jego przedstawicieli otrzymaliśmy materiały opisujące historyczne i strategiczne znaczenie Dodekanezu dla państwa [FROM.GetAdjective] Do tej dokumentacji dołączono też listę zakładów przemysłowych i nieruchomości, które są gotowi odsprzedać nam w zamian za ten archipelag. \n\nNasz rząd zwykle zajmował się zdobywaniem ziem, a nie ich oddawaniem, ale trzeba przyznać, że dodatkowy potencjał przemysłu może okazać się bardzo przydatny dla [ROOT.GetAdjective] machiny wojennej. Musimy postanowić, czy wzmocnienie przemysłu opłaci nam się teraz bardziej niż posiadanie archipelagu Dodekanez."
 bftb_turkey.32.a:0 "Podpiszmy umowę, niech wezmą sobie te wyspy, jeśli chcą za nie zapłacić."
 bftb_turkey.32.b:0 "Nie oddamy ani skrawka ziemi! Ani teraz, ani nigdy!"
 bftb_turkey.33.t:0 "[FROM.GetNameDefCap] domaga się przekazania archipelagu Dodekanez."
 bftb_turkey.33.desc:0 "Rząd [FROM.GetAdjective] przesłał do nas obszerny list, który podpisał sam [FROM.GetLeader], w którym podkreśla on wagę więzi między naszymi państwami i sympatię, jaką naród [FROM.GetAdjective] darzy nasz kraj. Po tych wszystkich wstępach rząd [FROM.GetAdjective] zaproponował nam zawarcie \\"paktu siły\\", czyli nic nieznaczącej umowy, ale z haczykiem. Do listu z deklaracją przyjaźni dołączono instrukcję przeprowadzenia pokojowego przekazania władzy naszych gubernatorów [FROM.GetAdjective] biurokratom czekającym na przejęcie zarządzania archipelagiem Dodekanez. \n\nNasz rząd zwykle zajmował się zdobywaniem ziem, a nie ich oddawaniem, jednak państwo [FROM.GetAdjective] byłoby bardzo użytecznym sojusznikiem w konflikcie rozgrywającym się w basenie Morza Śródziemnego. Jeżeli ma to jakieś znaczenie, większość mieszkańców Dodekanezu to Grecy, którym nie podoba się pomysł zaanektowania ich archipelagu przez państwo [FROM.GetAdjective] Należy jednak pamiętać, że podobnie zachowywali się, gdy po wielkiej wojnie odłączaliśmy ich ojczyznę od trupa Imperium Osmańskiego."
 bftb_turkey.33.a:0 "Oby kolejnym krokiem był sojusz wojskowy..."
 bftb_turkey.33.b:0 "Nie obawiamy się nazwania nas hipokrytami. Te wyspy pozostaną nasze!"
 bftb_turkey.34.t:0 "[FROM.GetNameDefCap] zgadza się na naszą propozycję!"
 bftb_turkey.34.desc:0 "Wyspy Oniki zostały nam zwrócone przez [FROM.GetAdjective] władze w zamian za wyłączne prawa do surowców pozyskiwanych w regionie [342.GetName]. W prywatnych rozmowach politycy wyrażają niezadowolenie z tego rażącego i dobrowolnego kolonializmu, jednak wiele z tych czynników zostało przyćmionych przez ogólny entuzjazm związany z przyłączeniem najnowszej [TUR.GetAdjective] prowincji. \n\n[TUR.GetLeader] osobiście odwiedził Rodos i zapewnił tamtejszą ludność, że wszystkie jej skargi zostaną wysłuchane, a rząd [TUR.GetAdjective] zajmie się rozwiązaniem tych problemów. Jednocześnie w całym archipelagu rozpoczęto wdrażanie nowego programu podkreślającego historyczne i etniczne związki z państwem [TUR.GetAdjective]"
 bftb_turkey.34.a:0 "Wspaniałe zwycięstwo!"
 bftb_turkey.35.t:0 "[FROM.GetNameDefCap] zgadza się na naszą propozycję!"
 bftb_turkey.35.desc:0 "Wyspy Oniki zostały nam zwrócone przez [FROM.GetAdjective] władze w zamian za owoce pracy części naszego rozwijającego się przemysłu. W prywatnych rozmowach politycy nie są zadowoleni z faktu, że mamy płacić znojem i stalą za coś, co przez wieki należało do nas, jednak wiele z tych czynników zostało przyćmionych przez ogólny entuzjazm związany z przyłączeniem najnowszej [TUR.GetAdjective] prowincji. \n\n[TUR.GetLeader] osobiście odwiedził Rodos i zapewnił tamtejszą ludność, że wszystkie jej skargi zostaną wysłuchane, a rząd [TUR.GetAdjective] zajmie się rozwiązaniem tych problemów. Jednocześnie w całym archipelagu rozpoczęto wdrażanie nowego programu podkreślającego historyczne i etniczne związki z państwem [TUR.GetAdjective]"
 bftb_turkey.35.a:0 "Wspaniałe zwycięstwo!"
 TUR_three_factories_sacrificed:0 "Usunięto trzy §Yfabryki cywilne§!."
 bftb_turkey.36.t:0 "[FROM.GetNameDefCap] zgadza się na naszą propozycję!"
 bftb_turkey.36.desc:0 "Ku zaskoczeniu wielu [TUR.GetAdjective] polityków Wyspy Oniki zostały nam zwrócone przez [FROM.GetAdjective] władze w zamian za podpisanie traktatu, który nie zmusza żadnej ze stron do spełniania jego bezsensownych postanowień. [TUR.GetLeader] osobiście odbył wizytę państwową, żeby podpisać tak zwany pakt siły. Obaj przywódcy obiecali zacieśniać relacje między naszymi morskimi potęgami złączonymi przez tę historyczną wymianę ziem. Radość, która zapanowała w państwie [TUR.GetAdjective], jest zaraźliwa, ludzie świętują przyłączenie najnowszej [TUR.GetAdjective] prowincji. \n\n[TUR.GetLeader] osobiście odwiedził Rodos i zapewnił tamtejszą ludność, że wszystkie jej skargi zostaną wysłuchane, a rząd [TUR.GetAdjective] zajmie się rozwiązaniem tych problemów. Jednocześnie w całym archipelagu rozpoczęto wdrażanie nowego programu podkreślającego historyczne i etniczne związki z państwem [TUR.GetAdjective]\n\nRząd [GRE.GetAdjective] potępił tę wymianę terytoriów i wezwał inne mocarstwa do tego samego, ponieważ jego zdaniem jest to niesprawiedliwe oraz nielegalne pogwałcenie niezależności [GRE.GetAdjective] mieszkańców wysp Oniki. Społeczność międzynarodowa w większości przemilczała tę wymianę terytoriów, prawdopodobnie nie chcąc alienować rządu [TUR.GetAdjective]"
 bftb_turkey.36.a:0 "Lepiej być nie mogło."
 bftb_turkey.37.t:0 "[FROM.GetNameDefCap] odrzuca naszą propozycję"
 bftb_turkey.37.desc:0 "Rząd [FROM.GetAdjective] ogłosił publicznie, że mimo usilnych starań [TUR.GetAdjective] agitatorów i rewanżystów archipelag Dodekanez na zawsze pozostanie integralną częścią państwa [FROM.GetAdjective] W swoim przemówieniu [FROM.GetLeader] stwierdził, że [TUR.GetLeader] może cieszyć się powszechnym szacunkiem w państwie [TUR.GetAdjective], ale [FROM.GetNameDef] to kraj, gdzie wyśmiewa się go jako niekompetentnego przywódcę. W dalszej części swego przemówienia [FROM.GetLeader] stwierdził, że [TUR.GetNameDef] to państwo upadłe i szczegółowo opisał, dlaczego samo istnienie naszego kraju było niewybaczalną zniewagą dla narodu [FROM.GetAdjective] W tym długim wystąpieniu [FROM.GetLeader] nie mniej niż 37 razy przypomniał niespełnione obietnice traktatu w Sèvres. \n\n[TUR.GetLeader] opisał [FROM.GetAdjective] położenie jako niefortunne, ale wyraził nadzieję, że za jakiś czas będzie możliwe wznowienie rozmów na szczeblu dyplomatycznym."
 bftb_turkey.37.a:0 "Cóż, mogło być lepiej."
 bftb_turkey.38.t:0 "[FROM.GetNameDefCap] proponuje wspólne wydobycie surowców na Kaukazie."
 bftb_turkey.38.desc:0 "Rząd [FROM.GetAdjective] przyznał, że do Gruzji pojechali badacze i poszukiwacze, którzy mają ocenić wydajność wydobycia rud przez nasze kopalnie. Przekazano nam też dokumenty opisujące, w jaki sposób nasze oba kraje mogą skorzystać na wspólnym prowadzeniu wydobycia surowców. Chyba nigdy wcześniej żaden kraj nie przyznał się otwarcie do pewnej formy szpiegostwa i nie próbował potem wykorzystać tego wyznania do zacieśnienia stosunków między oboma krajami. Jednak teraz znaleźliśmy się dokładnie w takiej sytuacji. Nikt nie może zarzucić [FROM.GetAdjective] rządowi awersji do ryzyka. \n\nDokumentacja [FROM.GetAdjective] jest obszerna i dokładna. Nasi partnerzy są gotowi ujawnić i eksploatować złoża ród, oddawać nam większość urobku, a część przewozić do regionu [354.GetName] na własny użytek. Prawdopodobnie jeszcze przez wiele lat nie uda nam się dojść, co odkryli [FROM.GetAdjective] badacze, ale możemy wykorzystać przesłane nam plany, żeby usprawnić nasz proces wydobycia w Gruzji. Urobek będzie mniejszy, ale nie będziemy potrzebować [FROM.GetAdjective] pomocy. Do nas należy decyzja, czy chcemy pracować sami, czy wolimy przyjąć propozycję pomocy od rządu [FROM.GetAdjective]"
 bftb_turkey.38.a:0 "Współpracujmy i skorzystajmy na tym wszyscy."
 bftb_turkey.38.b:0 "Tylko głupcy mogli pomyśleć, że przymkniemy oko na takie działania prowadzone na naszym terytorium."
 bftb_turkey.39.t:0 "[FROM.GetNameDefCap] zgadza się na naszą propozycję."
 bftb_turkey.39.desc:0 "Przedstawiciele [TUR.GetAdjective] chwalą własną dobrą pracę: rząd [FROM.GetAdjective] właśnie zakomunikował nam, że chciałby realizować plany wspólnego wydobycia metali w Gruzji, które przedstawiliśmy im w obszernym programie. \n\nPaństwo już przygotowuje procedury, które po odkryciu złóż rudy w Gruzji umożliwią natychmiastowe wysłanie urobku do regionu [354.GetName], gdzie ruda zostanie oczyszczona na nasz użytek."
 bftb_turkey.39.a:0 "To triumf dyplomacji!"
 bftb_turkey.40.t:0 "[FROM.GetNameDefCap] odrzuca naszą propozycję!"
 bftb_turkey.40.desc:0 "Podobno politycy [FROM.GetAdjective] zareagowali niedowierzaniem na naszą propozycję uruchomienia wydobycia w Gruzji za zgodą rządu [FROM.GetAdjective] Nasza oferta została wyśmiana i, co gorsza, władze [FROM.GetAdjective] wykorzystują przesłane przez nas plany i samodzielnie prowadzą wydobycie z odkrytych przez nas złóż."
 bftb_turkey.40.a:0 "Dranie!"
 bftb_turkey.41.t:0 "[FROM.GetNameDefCap] zaprasza nas do frakcji [FROM.GetFactionName]."
 bftb_turkey.41.desc:0 "Prezydent [FROM.GetLeader] stanął na czele inicjatywy mającej na celu formalne przekształcenie paktu bałkańskiego w większy i wszechstronny sojusz nazywny ententą bałkańską. Wszyscy członkowie paktu bałkańskiego, my także, zostali zaproszeni do połączenia sił z frakcją [FROM.GetFactionName].\n\nPrzedstawiciele władz [FROM.GetAdjective] zapewniają, że stosunki nawiązane przez kraje we frakcji [FROM.GetFactionName] będą dalece wykraczały poza kwestie militarne. Zaprezentowali już nawet streszczenia planów wspólnego rozwoju naszych systemów monetarnych, strategii obronnych i innych elementów."
 bftb_turkey.41.a:0 "Zjednoczeni możemy bronić Bałkanów."
 bftb_turkey.41.b:0 "Ta inicjatywa to jakiś szaleńczy majak zrodzony z [FROM.GetAdjective] szowinizmu."
 bftb_turkey.42.t:0 "[From.GetNameDefCap] dołącza do frakcji [ROOT.GetFactionName]!"
 bftb_turkey.42.desc:0 "[FROM.GetLeader] ogłosił, że [FROM.GetNameDef] zamierza ratyfikować przystąpienie do frakcji [ROOT.GetFactionName]. Ogłoszono to z wielką pompą, odbyły się dwie wielkie uroczystości z okazji połączenia losów naszych państw, które staną ramię w ramię, gdy w końcu wybuchnie wojna."
 bftb_turkey.42.a:0 "Razem uratujemy Bałkany."
 bftb_turkey.43.t:0 "[FROM.GetNameDefCap] odrzuca zaproszenie do frakcji [ROOT.GetFactionName]!"
 bftb_turkey.43.desc:0 "[FROM.GetLeader] przekazał nam informację, że [FROM.GetNameDef] nie wejdzie do frakcji [ROOT.GetFactionName]. Nasi dyplomaci i przedstawiciele rządu są bardzo rozczarowani, a fakt, że [FROM.GetNameDefCap] odchodzi z Paktu Bałkańskiego i odmawia wejścia do frakcji [ROOT.GetFactionName], zagraża powodzeniu całego projektu."
 bftb_turkey.43.a:0 "Solidarność mogła nas uratować, zamiast tego rozłam może nas zniszczyć."
 bftb_turkey.44.t:0 "Propozycja z Petry"
 bftb_turkey.44.desc:0 "Rząd [FROM.GetAdjective] przesłał nam plan obronny, w którym proponuje nam przejęcie odpowiedzialności za ochronę naszych terytoriów w Lewancie. [FROM.GetLeader] twierdzi, że bliskie położenie geograficzne państwa [FROM.GetAdjective] ułatwia obronę i zarządzanie tymi ziemiami i jeśli [FROM.GetNameDef] otrzyma te terytoria, my będziemy mogli przekierować nasze zasoby w inne miejsce. \n\nTa propozycja ma swoje zalety, ale stawia nas w... ciekawej sytuacji. Przejęliśmy Palestynę, Jordanię i Synaj od pokonanego Imperium Osmańskiego; czy teraz chcemy oddać je [FROM.GetAdjective] następcom tego mocarstwa? Poza kwestiami historycznymi, musimy zastanowić się też, jak zareaguje rząd [FROM.GetAdjective], jeśli odrzucimy jego propozycję. Nasza odmowa może zostać odczytana jako brak zaufania albo lekceważenie jego pozycji w tym sojuszu. Wiemy, że [FROM.GetNameDefCap] potrafi działać nieprzewidywalnie i nie możemy wykluczyć, że władze [FROM.GetAdjective] doprowadzą do eskalacji, jeśli im odmówimy."
 bftb_turkey.44.a:0 "To dobrze zaplanowana strategia!"
 bftb_turkey.44.b:0 "Imperium Osmańskie upadło nie bez przyczyny."
 bftb_turkey.45.t:0 "Rząd [FROM.GetAdjective] zgadza się na propozycję z Petry."
 bftb_turkey.45.desc:0 "Urzędnicy [FROM.GetAdjective] kolonii już opuszczają swoje stanowiska i przenoszą się do sąsiednich protektoratów, żeby ułatwić gładkie przejęcie dawnych kolonii [FROM.GetAdjective]. [FROM.GetLeader] napisał do naszego prezydenta list, w którym wyjaśnia, że [ROOT.GetNameDef] cieszy się pełnym zaufaniem rządu [FROM.GetAdjective], jeśli idzie o nasze zdolności do obrony i zarządzania przekazanymi nam prowincjami.\n\nWielu obywateli [ROOT.GetAdjective] uważa przekazanie tych terenów za wielkie zwycięstwo i potwierdzenie, że [ROOT.GetNameDef] znowu jest szanowanym na całym świecie mocarstwem regionalnym."
 bftb_turkey.45.a:0 "Weszliśmy do najwyższej ligi."
 bftb_turkey.46.t:0 "Rząd [FROM.GetAdjective] odrzuca propozycję z Petry."
 bftb_turkey.46.desc:0 "Premier [FROM.GetLeader] ([FROM.GetNameDef]) stwierdził, że oddanie terytoriów [FROM.GetAdjective] w Lewancie na rzecz państwa [ROOT.GetAdjective] jest nie do pomyślenia i przestrzegł, że mądrość nakazuje, by władze [FROM.GetAdjective] nadal zarządzały tym regionem. Wojska [FROM.GetAdjective] w Lewancie zostały postawione w stan gotowości, aby szybko odeprzeć ewentualny atak sił [ROOT.GetAdjective] w tym rejonie.\n\nW prywatnych rozmowach wielu członków naszego rządu wyraziło rozczarowanie [FROM.GetAdjective] decyzją. Według nich odrzucenie naszej propozycji dowodzi, że [FROM.GetNameDef] nie ufa nam jako sojusznikowi. [ROOT.GetLeader] również wyraził niezadowolenie z [FROM.GetAdjective] decyzji i zwrócił się do swych doradców o przygotowanie różnych wariantów odpowiedzi."
 bftb_turkey.46.a:0 "Próbowaliśmy, ale się nie udało. Nie możemy nic więcej zrobić."
 bftb_turkey.46.b:0 "Musimy drążyć dalej!"
 bftb_turkey.47.t:0 "[FROM.GetNameDefCap] wyraża zaniepokojenie w kwestii obrony zatoki."
 bftb_turkey.47.desc:0 "Prezydent [FROM.GetLeader] ([FROM.GetNameDef]) przekazał nam wyrazy zaniepokojenia kwestią bezpieczeństwa naszych kolonii nad Zatoką Perską. Przywódca [FROM.GetAdjective] sugeruje, że [FROM.GetNameDef] może przejąć obowiązek obrony i zarządzania całym regionem ze względu na historię państwa [FROM.GetAdjective] i jego bliskie położenie geograficzne. \n\nPropozycja ta wywołała zaniepokojenie części [ROOT.GetAdjective] oficjeli, ponieważ [FROM.GetNameDef] wnioskuje też o przejęcie kontroli nad Lewantem. Analitycy obawiają się, że te podboje dyplomatyczne są częścią strategicznych działań państwa [FROM.GetAdjective], mających na celu stworzenie nowego status quo w regionie, w którym [FROM.GetNameDef] jest niedyskutowaną potęgą dla całego subkontynentu. Niezależnie od obaw o przyszłość, [FROM.GetNameDef] to nadal nasz sojusznik i jeśli chcemy, żeby to się nie zmieniło, rozsądnie będzie zgodzić się oddać mu kontrolę nad naszymi koloniami arabskimi."
 bftb_turkey.47.a:0 "Przekonajmy się, czy rząd [FROM.GetAdjective] zdoła udźwignąć tę odpowiedzialność."
 bftb_turkey.47.b:0 "Nie możemy tolerować tego neokolonializmu."
 bftb_turkey.48.t:0 "Rząd [FROM.GetAdjective] powierza nam obronę Zatoki Perskiej."
 bftb_turkey.48.desc:0 "Transporty naszych garnizonów oraz administratorów są już przygotowywane i wkrótce wyruszą do naszych nowych terytoriów położonych nad obiema zatokami arabskimi. Rząd [FROM.GetAdjective] zrzekł się władzy w tym regionie i przekazał nam odpowiedzialność za jego ochronę i zarządzanie."
 bftb_turkey.48.a:0 "Teraz naprawdę jesteśmy wielkim mocarstwem."
 bftb_turkey.49.t:0 "Rząd [FROM.GetAdjective] nie odda nam swoich terytoriów arabskich."
 bftb_turkey.49.desc:0 "Ambasador [FROM.GetAdjective] nazwał [ROOT.GetAdjective] plany wobec terenów [FROM.GetAdjective] w Arabii niedopuszczalnymi i zażądał natychmiastowego zakończenia rozmów na ten temat. Nasi eksperci ds. obronności są rozczarowani, że nie powierzono nam zarządzania [FROM.GetAdjective] terenami arabskimi, ale przedstawiciele władz [FROM.GetAdjective] utrzymują, że dopóki [ROOT.GetNameDef] należy do frakcji [FROM.GetFactionName], mamy prawo zawijać do portów na tych terenach."
 bftb_turkey.49.a:0 "To przykre."
 bftb_turkey.50.t:0 "[FROM.GetNameDefCap] prosi o czołgi lekkie."
 bftb_turkey.50.desc:0 "Przedstawiciele rządu [FROM.GetAdjective] wyrazili chęć zakupu lekkich czołgów z naszych rezerw. Zachwycali się \\"[ROOT.GetAdjective] geniuszem\\" oraz \\"konstruktorskim mistrzostwem\\" i stwierdzili, że [FROM.GetNameDef] po prostu musi mieć [ROOT.GetAdjective] broń pancerną, żeby bronić własnej niepodległości."
 bftb_turkey.50.a:0 "Wyślijmy im nasz najlepszy sprzęt!"
 bftb_turkey.50.b:0 "Wyślijmy im nasze standardowe pojazdy pancerne."
 bftb_turkey.50.c:0 "Dajmy im część naszych starszych modeli."
 bftb_turkey.50.d:0 "[FROM.GetNameDefCap] niczego od nas nie dostanie."
 bftb_turkey.51.t:0 "[FROM.GetNameDefCap] przysyła ulepszone czołgi lekkie!"
 bftb_turkey.51.desc:0 "Właśnie otrzymaliśmy dostawę [FROM.GetAdjective] czołgów wprost z magazynów naszego partnera! To nowoczesne konstrukcje, a pierwsze próby pokazały, że są to niezwykle uniwersalne pojazdy. Z pewnością sprawdzą się w naszych siłach zbrojnych."
 bftb_turkey.51.a:0 "Cóż za niespodzianka!"
 bftb_turkey.52.t:0 "[FROM.GetNameDefCap] przysyła czołgi lekkie."
 bftb_turkey.52.desc:0 "Właśnie otrzymaliśmy dostawę [FROM.GetAdjective] czołgów wprost z magazynów naszego partnera! Te lekkie pojazdy nie są pierwszej świeżości, ale wciąż całkiem sprawne, co wykazały nasze testy jakości. Z pewnością sprawdzą się w naszych siłach zbrojnych."
 bftb_turkey.52.a:0 "To wspaniała przysługa."
 bftb_turkey.53.t:0 "[FROM.GetNameDefCap] przekazuje nam przestarzałe czołgi."
 bftb_turkey.53.desc:0 "Właśnie otrzymaliśmy dostawę [FROM.GetAdjective] czołgów wprost z magazynów naszego partnera! To niewątpliwie starsze konstrukcje, a ze względu na liczne wady tego modelu armia [FROM.GetAdjective] prawdopodobnie odesłała go do rezerwy. Mimo to nasze siły zbrojne mogą jakoś wykorzystać te maszyny."
 bftb_turkey.53.a:0 "Skoro sprawdził się w 1922 roku, sprawdzi się i teraz!"
 bftb_turkey.54.t:0 "[FROM.GetNameDefCap] nieczego nam nie przysyła."
 bftb_turkey.54.desc:0 "Rząd [FROM.GetAdjective] odmówił przysłania nam choćby podwozia ich najstarszego modelu. Czołgi [FROM.GetAdjective] są najwyraźniej przeznaczone tylko na [FROM.GetAdjective] użytek, a ważne figury w szeregach władz [FROM.GetAdjective] podobno powołały się na obawy związane z bezpieczeństwem narodowym jako powód, dla którego nie udostępniono nam żadnych czołgów."
 bftb_turkey.54.a:0 "Te czołgi i tak by się pewnie popsuły."
 bftb_turkey.55.t:0 "Koncesja Chestera"
 bftb_turkey.55.desc:0 "W 1923 r. nowo powstała Republika Turecka ratyfikowała i zatwierdziła prawo pozwalające nam rozwijać [FROM.GetAdjective] pola naftowe i szlaki kolejowe. Senat USA, mając na względzie skutki wielkiego kryzysu osłabiające gospodarkę amerykańską, postanowił nie ratyfikować tego traktatu. [FROM.GetNameDef] wycofuje się z unieważnienia traktatu i ponownie zwraca się do nas o wypełnienie postanowień koncesji, którą przygotowaliśmy.\n\nNie można zaprzeczyć, że gospodarczo jesteśmy o wiele bezpieczniejsi niż w 1923 r., a posiadanie takiego ideologicznego i wojskowego sojusznika jak [FROM.GetNameDef] byłoby wielkim sukcesem. Jednak grozi nam wojna światowa i nawet mając tak silną pozycję, musimy rozważnie gospodarować naszymi zasobami. Posiadanie dostępu do [FROM.GetAdjective] ropy może być cennym elementem nacisku na rząd [SOV.GetAdjective], ale w krótkim terminie musimy też brać pod uwagę, że ta niewydobyta ropa może wpaść w ręce naszych wrogów. Może powinniśmy wykorzystać [FROM.GetAdjective] prośbę o nasze wsparcie, żeby osiągnąć nasze własne cele. [FROM.GetNameDef] ma duże złoża chromu, których nasz kraj niestety nie posiada. Wybór należy do nas."
 bftb_turkey.55.a:0 "Będziemy pomagać wszystkim przyjaciołom demokracji."
 bftb_turkey.55.b:0 "Pomożemy im... ale pod pewnymi warunkami."
 bftb_turkey.56.t:0 "[FROM.GetNameDefCap] bezwarunkowo udziela koncesji."
 bftb_turkey.56.desc:1 "[FROM.GetNameDefCap] zgadza się wypełnić za darmo obietnice złożone nam ponad dziesięć lat temu. Wykorzystali oni swe nowoczesne technologie i siłę przemysłu, żeby wydobywać trudno dostępną ropę w regionie [350.GetName]. Rząd [FROM.GetAdjective] oddał też do naszej dyspozycji część przemysłu, który wykorzystywali do wydobycia ropy. W ten sposób będziemy mogli wedle własnego uznania zrealizować pozostałe aspekty koncesji. \n\nPonadto, w ramach dodatkowego gestu przyjaźni, władze [FROM.GetAdjective] przekazały nam część wiedzy technicznej i wyposażenia wykorzystywanych w procesie wydobycia, co ułatwi nam lepsze korzystanie z zasobów naturalnych występujących na terenie naszego kraju."
 bftb_turkey.56.a:0 "Rząd [FROM.GetAdjective] naprawdę jest najlepszy."
 bftb_turkey.57.t:0 "Rząd [FROM.GetAdjective] stawia warunki w związku z koncesją."
 bftb_turkey.57.desc:0 "[FROM.GetNameDefCap] zgadza się wypełnić obietnice złożone nam ponad dziesięć lat temu, ale nie za darmo. Chcą wykorzystać swoje nowoczesne technologie i rozwinięty przemysł do wydobycia ropy w regionie [350.GetName], czego my nie mogliśmy robić wydajnie. Jednak w zamian rząd [FROM.GetAdjective] chce otrzymać wyłączne prawa do zasobów w regionie [343.GetName]. Dodatkowo władze [FROM.GetAdjective] są gotowe nauczyć nas swoich niektórych zaawansowanych technik wydobycia i przekazać nam plany najbardziej skomplikowanych narządzi wydobywczych. \n\nZwrócenie się o koncesję było bardzo upokarzające, ale to wydaje się nie do przyjęcia. Nasz kraj ma być owocem antyimperializmu i antykolonializmu, a jeśli spełnimy żądania władz [FROM.GetAdjective], zdradzimy nasze wartości. Czy jednak możemy sobie pozwolić na zrezygnowanie z korzyści, z jakimi wiąże się [FROM.GetAdjective] propozycja?"
 bftb_turkey.57.a:0 "Dobrze, dajmy imperialistom to, czego chcą."
 bftb_turkey.57.b:0 "Nigdy nie znajdziemy się pod [FROM.GetAdjective] butem!"
 bftb_turkey.58.t:0 "[FROM.GetNameDefCap] spełnia nasze żądania."
 bftb_turkey.58.desc:0 "Rząd [FROM.GetAdjective] zgodził się spełnić nasze wszystkie żądania w zamian za naszą pomoc. Chrom z regionu [343.GetName] już wpływa do naszych portów, a co ważniejsze, sporo się nauczyliśmy podczas prób wydobycia ropy na wschodzie państwa [FROM.GetAdjective]"
 bftb_turkey.58.a:0 "Wspaniale być obywatelami [FROM.GetAdjective]."
 bftb_turkey.59.t:0 "[FROM.GetNameDefCap] odrzuca nasze żądania!"
 bftb_turkey.59.desc:0 "Rząd [FROM.GetAdjective] odrzucił nasze niezwykle uczciwe warunki, za których spełnienie byliśmy gotowi udzielić mu pomocy. Jeżeli władze [FROM.GetAdjective] po prostu uczciwie dałyby coś od siebie, wszyscy coś by zyskali. Zamiast tego będą musieli poczekać jeszcze kilka lat, zanim dokopią się do tego czarnego złota."
 bftb_turkey.59.a:0 "[ROOT.GetNameDef] i tak na tym wygrywa."
 bftb_turkey.60.t:0 "[TUR.GetName] naciska w kwestii Hatay"
 bftb_turkey.60.desc:1 "[FROM.GetLeader] napisał twardy list, w którym domaga się, żeby turecka populacja syryjskiego regionu Hatay otrzymała demokratyczne prawo do przeprowadzenia referendum. Mieszkańcy Hatay powinni zdecydować, czy chcą przyłączyć się do państwa [FROM.GetAdjective], czy pozostać własnością [ROOT.GetAdjective] Nasze siły zbrojne wykryły nielegalną działalność na granicy [ROOT.GetAdjective]-[FROM.GetAdjective], obywatele [FROM.GetAdjective] przechodzą przez naszą granicę i sieją zamęt w prowincji Hatay. To oczywiste, że [FROM.GetNameDef] zamierza ustawić wyniki referendum, by zagwarantować [FROM.GetAdjective] zwycięstwo. Ale może najmądrzejszym rozwiązaniem będzie oddanie prowincji Hatay pod [FROM.GetAdjective] rządy. [FROM.GetNameDef] z wojowniczymi zapędami u naszych granic to scenariusz, którego wolelibyśmy uniknąć."
 bftb_turkey.60.a:0 "Jaki mamy wybór?"
 bftb_turkey.60.b:0 "Jeśli chcą mieć Hatay, będą musieli odebrać nam tę prowincję siłą."
 bftb_turkey.61.t:0 "[FROM.GetNameDef] przekazuje nam suwerenność Hatay"
 bftb_turkey.61.desc:0 "[TUR.GetLeader] wygłasza w Antiochii krótkie przemówienie, witając mieszkańców Hatay w [TUR.GetAdjective] wspólnocie. [FROM.GetLeader] otrzymuje podziękowania za uszanowanie demokratycznej woli mieszkańców Hatay. Chociaż to posunięcie rozjuszyło wielu syryjskich oficjeli z całego spektrum sceny politycznej, ogólny nastrój po tym, jak Hatay i [TUR.GetNameDef] połączyły się, to głównie zadowolenie. Wielu obywateli [TUR.GetAdjective] wybrało się do Hatay, by powitać nową [TUR.GetAdjective] prowincję, świętując i wymieniając się podarkami. [FROM.GetLeader] milczy w tej sprawie, ale źródła zbliżone do przywódcy [FROM.GetAdjective] twierdzą, że żywi on przekonanie, iż obecna sytuacja jest tylko przejściowa, a Hatay w ten lub inny sposób wróci do jego kraju w przyszłości."
 bftb_turkey.61.a:0 "Z radością witamy was wśród nas, bracia i siostry."
 bftb_turkey.62.t:0 "[FROM.GetName] zachowuje ścisłą kontrolę nad Hatay"
 bftb_turkey.62.desc:0 "[TUR.GetLeader] stanął na czele burzliwego wiecu, na którym potępił prześladowanie Turków za granicą, którego dopuszcza się [FROM.GetNameDef]. Obywatele [TUR.GetAdjective] są oburzeni, a doradcy twierdzą, że wśród populacji [TUR.GetAdjective] zapanowało przekonanie, że wojna może naprawić tę niesprawiedliwość. [FROM.GetNameDef] myśli, że może narzucić nam swoją wolę. To głupota, gdyż [TUR.GetNameDef] nigdy nie da się zastraszyć pomniejszym krajom."
 bftb_turkey.62.a:0 "[FROM.GetNameDef] musi zniknąć."
 bftb_turkey.63.t:0 "[FROM.GetNameDefCap] zaprasza nas do frakcji [FROM.GetFactionName]."
 bftb_turkey.63.desc:0 "[FROM.GetLeader] i [ROOT.GetLeader] spotkali się kilka dni temu, żeby negocjować utworzenie rozległego sojuszu w basenie Morza Śródziemnego, którego członkowie wspólnie radziliby sobie z kryzysami wymagającymi interwencji wojskowej. Pojawił się argument, że jeśli [FROM.GetNameDef] dobrowolnie znajdzie się w naszym sojuszu, to realizacja naszych celów w regionie będzie miała silniejsze podstawy, nawet gdyby wiązało się to z odrzuceniem wsparcia większych mocarstw. Musimy wziąć też pod uwagę fakt, że – w przeciwieństwie do nas – [FROM.GetNameDef] cieszy się bardzo dobrą reputacją wśród krajów bałkańskich i śródziemnomorskich. Mogą ją wykorzystać w działaniach dyplomatycznych, które przyniosą nam poparcie państw, które w innych warunkach nie chciałyby mieć z nami nic wspólnego. \n\nZnaleźliśmy się na rozdrożu: wykorzystamy gałązkę oliwną wyciągniętą do nas przez rząd [FROM.GetAdjective] i wykorzystamy jego pióro do naostrzenia naszego miecza do walki z większymi mocarstwami czy może zwrócimy się do niegodnych Teutonów i wytniemy jak chwasty w ogrodzie wszystkie pomniejsze potęgi zabiegające o naszą pomoc? Sami możemy decydować o losach krajów bałkańskich. Możemy je uratować przed [GER.GetAdjective] i [SOV.GetAdjective] hegemonią albo pomóc tym dwóm mocarstwom w szybszym zniszczeniu naszych sąsiadów. Wybór należy do nas."
 bftb_turkey.63.a:0 "Wciąż możemy odkupić nasze winy, ratując innych."
 bftb_turkey.63.b:0 "Świat jest zimny i bezlitosny, tak samo jak my."
 bftb_turkey.64.t:0 "[From.GetNameDefCap] dołącza do frakcji [ROOT.GetFactionName]."
 bftb_turkey.64.desc:0 "Podczas wielkiej ceremonii [FROM.GetLeader] pompatycznie ogłosił swemu narodowi, że dusza i los państwa [FROM.GetAdjective] są teraz związane z narodem [ROOT.GetAdjective] [ROOT.GetLeader] ogłosił w większości to samo, ale w dużo bardziej wyważony sposób. \n\nPrzedstawiciele [ROOT.GetAdjective] liczą, że przymierze z państwem [FROM.GetAdjective] ograniczy jego bardzo ekspansjonistyczne skłonności, a jego status wielkiego mocarstwa zostanie wykorzystany do ochrony mniejszych krajów śródziemnomorskich przed hegemoniami gotowymi połknąć te kraje w całości."
 bftb_turkey.64.a:0 "Musimy jak najszybciej wciągnąć do tego paktu inne kraje."
 bftb_turkey.65.t:0 "[FROM.GetNameDefCap] odmawia wstąpienia do frakcji [ROOT.GetFactionName]."
 bftb_turkey.65.desc:0 "Otrzymaliśmy informację, że [FROM.GetNameDef] nie wstąpi do frakcji [ROOT.GetFactionName]. Przedstawiciele władz [ROOT.GetAdjective] są rozczarowani i wielce zaniepokojeni tym, co może to oznaczać dla przyszłości regionu Morza Śródziemnego. [ROOT.GetLeader] w prywatnych rozmowach naciskał na przedstawicieli rządu, żeby przyśpieszyli proces przyjmowania kolejnych członków do naszego sojuszu. Tylko utworzenie potężnego bloku może zapobiec możliwości [FROM.GetAdjective] działań separatystycznych."
 bftb_turkey.65.a:0 "Musimy jak najszybciej wciągnąć do tego paktu inne kraje."
 bftb_turkey.66.t:0 "[FROM.GetNameDefCap] proponuje plan rozbioru państwa [GRE.GetAdjective]."
 bftb_turkey.66.desc:0 "[FROM.GetNameDefCap] uważa, że takie działanie jest godne pożałowania, ale ze względów bezpieczeństwa narodowego należy zniszczyć państwo [GRE.GetAdjective] Nasi przedstawiciele entuzjastycznie i całkowicie zgodzili się z opiniami naszych [FROM.GetAdjective] sojuszników oraz przypomnieli, że od samego początku takie było nasze oficjalne stanowisko. \n\n[FROM.GetNameDefCap] proponuje podzielenie państwa [GRE.GetNameDef] według klucza geograficznego: w naszych rękach znalazłyby się [185.GetName], [186.GetName] i [182.GetName], co zapewniłoby nam dominację we wschodniej części basenu Morza Śródziemnego i Morza Jońskiego. [FROM.GetNameDefCap] ma wziąć resztę [GRE.GetAdjective] regionów, zyskując tym samym kontrolę nad Morzem Egejskim, już teraz graniczą z wieloma z tych regionów. \n\nTo uczciwa umowa, uczciwsza niż można oczekiwać po tak bezpardonowym zagrabieniu ziemi. Ale przecież od dawna marzymy, by miasto [47.Capital.GetName] stało się klejnotem koronnym naszego imperium, a ten plan pogrzebałby to marzenie, przynajmniej na najbliższą przyszłość. Czy w imię pokoju nad Morzem Śródziemnym jesteśmy gotowi zrezygnować z nagrody, jaką jest [47.Capital.GetName]?"
 bftb_turkey.66.a:0 "Uczciwe i satysfakcjonujące porozumienie dotyczące przyszłości państwa [GRE.GetAdjective]."
 bftb_turkey.66.b:0 "Musimy mieć wszystko!"
 bftb_turkey.67.t:0 "Przewrót złotego czworoboku"
 bftb_turkey.67.desc:0 "Szokujące wieści z regionu [676.GetName]! Były premier Raszid Ali al-Kilani próbował rozpocząć zamach stanu przeciwko rządowi, na czele którego stoi [ROOT.GetLeader]. Al-Kilani cieszy się poparciem dużej części wojska, a nawet opinii publicznej.\n\nPrzypuszcza się, że obce siły odegrały istotną rolę w zorganizowaniu i dostarczeniu broni dla zdrajców ze złotego kwadratu. Ze wszystkich mocarstw podejrzanych o zaangażowanie, najważniejszą rolę we wspieraniu faszystowskiego przewrotu odegrało najprawdopodobniej państwo [FROM.GetAdjective] \n\nZłoty kwadrat twardo opowiada się za siłowym usunięciem [ENG.GetAdjective] imperialistów dzięki pomocy rządu [GER.GetAdjective]. To stanowisko cieszy się poparciem wielu naszych obywateli. Może faszyzm jest jedynym rozwiązaniem, które da Arabii wolność..."
 bftb_turkey.67.a:0 "Mashallah, walczymy z faszystami o duszę Iraku!"
 bftb_turkey.67.b:0 "Wolność zdobędziemy tylko dzięki faszyzmowi."
 bftb_turkey.67.c:0 "Rozpędźmy faszystowskie szczury."
 bftb_turkey.68.t:0 "Wybuch [IRQ.GetAdjective] wojny domowej"
 bftb_turkey.68.desc:0 "[IRQ.GetNameDef]: Nasze działania mające na celu wywołanie faszystowskiego przewrotu przyniosły oczekiwane skutki. Faszyści [IRQ.GetAdjective] walczą teraz z siłami rządowymi o kontrolę nad całym krajem. Niezależnie od wyniku tej wojny znajdziemy się w doskonałej pozycji do narzucenia naszej władzy całemu regionowi."
 bftb_turkey.68.a:0 "Na razie zamierzamy tylko czekać."
 bftb_turkey.69.t:0 "Faszyści [IRQ.GetAdjective] zwyciężyli."
 bftb_turkey.69.desc:0 "Faszyści [IRQ.GetAdjective] zdusili ostatnie gniazda oporu [IRQ.GetAdjective] lojalistów, zgodnie z naszymi przewidywaniami. Będą zbyt słabi, żeby się nam postawić, gdy tam wkroczymy i przejmiemy kontrolę nad najważniejszymi organami ich państwa."
 bftb_turkey.69.a:0 "Jakie to makiaweliczne!"
 bftb_turkey.70.t:0 "Faszyści [IRQ.GetAdjective] przegrali."
 bftb_turkey.70.desc:0 "Faszystom [IRQ.GetAdjective] nie udało się przegnać [IRQ.GetAdjective] lojalistów. Zostali zmiażdżeni przez armię [IRQ.GetAdjective] To skandal, ale nasi stratedzy uważają, że [IRQ.GetNameDef] nie ma obecnie siły, żeby zatrzymać nasze siły, które wkroczą tam, żeby przejąć kontrolę nad najważniejszymi organami ich państwa."
 bftb_turkey.70.a:0 "Ta gra była ustawiona od samego początku."
 bftb_turkey.71.t:0 "Faszyści [IRQ.GetAdjective] przejęli kontrolę nad państwem [IRQ.GetAdjective]"
 bftb_turkey.71.desc:0 "Faszyści [IRQ.GetAdjective] obalili rząd i przejęli kontrolę nad całym krajem. Zwycięzcy zamierzają za wszelką cenę oczyścić Arabię z [ENG.GetAdjective] wpływów. Uważają oni, że [ROOT.GetAdjective] interwencja będzie najlepszym sposobem na osiągnięcie tego celu."
 bftb_turkey.71.a:0 "[IRQ.GetName]? To nie nasze zmartwienie."
 bftb_turkey.71.b:0 "Otrzymają nasze pełne poparcie."
 bftb_turkey.71.c:0 "Pokazali, że są godni frakcji [ROOT.GetFactionName]."
 bftb_turkey.72.t:0 "[FROM.GetNameDefCap] popiera nas!"
 bftb_turkey.72.desc:0 "Rząd [FROM.GetAdjective] postanowił zadeklarować poparcie dla naszej władzy. Takie deklaracje są niezwykle ważne dla budowania naszej niezależności i legitymizacji naszej roli jako kraju fundamentalnie sprzeciwiającego się [ENG.GetAdjective] imperializmowi."
 bftb_turkey.72.a:0 "Ich odwaga jest godna pochwały i najwyższego uznania!"
 bftb_turkey.73.t:0 "Faszyści [IRQ.GetAdjective] przejęli kontrolę nad państwem [IRQ.GetAdjective]"
 bftb_turkey.73.desc:0 "Faszyści [IRQ.GetAdjective] obalili rząd i przejęli kontrolę nad całym krajem. Zwycięzcy zamierzają za wszelką cenę oczyścić Arabię z [ENG.GetAdjective] wpływów. Uważają oni, że [ROOT.GetAdjective] interwencja będzie najlepszym sposobem na osiągnięcie tego celu."
 bftb_turkey.73.a:0 "[IRQ.GetName] nie zasługuje na naszą uwagę."
 bftb_turkey.73.b:0 "Cóż... ogłosiliśmy się Mieczem Islamu..."
 bftb_turkey.74.t:0 "[FROM.GetNameDefCap] popiera nas!"
 bftb_turkey.74.desc:0 "Rząd [FROM.GetAdjective] postanowił zadeklarować poparcie dla naszej władzy. Takie deklaracje są niezwykle ważne dla budowania naszej niezależności i legitymizacji naszej roli jako kraju fundamentalnie sprzeciwiającego się [ENG.GetAdjective] imperializmowi."
 bftb_turkey.74.a:0 "Mając rząd [ITA.GetAdjective] po naszej stronie, z pewnością zwyciężymy!"
 bftb_turkey.75.t:0 "Władze [IRQ.GetAdjective] nacjonalizują przemysł naftowy!"
 bftb_turkey.75.desc:0 "[IRQ.GetNameDef]: Zaskakujące wieści! Urzędnicy [ROOT.GetAdjective] zarządzający krajowymi zasobami ropy zostali odeskortowani pod bronią na granicę [IRQ.GetAdjective] i wypędzeni! Równie niepokojąca jest pogłoska, że nowy rząd [IRQ.GetAdjective] planuje zaprosić na własne terytorium wojska [GER.GetAdjective]\n\nNa domiar złego wywiad donosi, że za tymi działaniami stoi rząd [FROM.GetAdjective], który próbuje pomagać frakcji [GER.GetFactionName]! Musimy postanowić, co dalej: rząd [IRQ.GetAdjective] może przyjąć bardziej neutralne stanowisko, jeśli uszanujemy jego decyzję o przejęciu złóż ropy, ale z drugiej strony, musimy się zastanowić, czy dopuszczamy ewentualność, że ta ropa wpadnie w [GER.GetAdjective] ręce."
 bftb_turkey.75.a:0 "Oni również są strażnikami świętego płomienia."
 bftb_turkey.75.b:0 "Te ropa nie może wpaść w faszystowskie łapska!"
 bftb_turkey.75.c:0 "Trzeba chronić boskie prawo królów."
 bftb_turkey.75.d:0 "To musiało się tak skończyć."
 bftb_turkey.75.e:0 "To ich prawo jako niepodległego państwa."
 bftb_turkey.76.t:0 "Rząd [ENG.GetAdjective] ugiął się!"
 bftb_turkey.76.desc:0 "Rząd [FROM.GetAdjective] przekazał nam pełną kontrolę nad naszymi polami naftowymi. Jesteśmy niepodległym krajem: pokonaliśmy imperialistów w ich własnej grze!"
 bftb_turkey.76.a:0 "Allahu Akbar, niech żyje [ROOT.GetLeader]!"
 bftb_turkey.77.t:0 "Sojusz ang.-[GER.GetAdjective]"
 bftb_turkey.77.desc:0 "Padliśmy ofiarą straszliwego i okrutnego zrządzenia losu: rządy [ENG.GetAdjective] i [GER.GetAdjective] zawarły sojusz! Wsparcie frakcji [GER.GetFactionName] było nam bardzo potrzebne, ale perfidne [ENG.GetAdjective] psy nas ubiegły!\n\nTo naprawdę mroczny dzień w [ROOT.GetAdjective] historii. Zostaliśmy sami, nie wspiera nas nikt poza władzami [TUR.GetAdjective], które prawie na pewno ugną się w obliczu połączonych sił [ENG.GetAdjective]-[GER.GetAdjective] działających przeciwko nam. Ale czy możemy ich za to winić? Kto przy zdrowych zmysłach postawiłby się tak potężnemu duetowi? Czy w ogóle ośmielimy się spróbować?"
 bftb_turkey.77.a:0 "Inshallah, Europejczycy zginą od miecza."
 bftb_turkey.77.b:0 "Cóż to za szalony świat?!"
 bftb_turkey.79.t:0 "[FROM.GetNameDefCap] zwraca się o odnowienie paktu o nieagresji."
 bftb_turkey.79.desc:0 "W przeszłości mieliśmy bardzo dobre stosunki z państwem [FROM.GetAdjective], ponieważ w obu naszych krajach dominowały nastroje antyimperialistyczne, ale w ciągu ostatnich lat nasze kontakty uległy oziębieniu.\n\nPróbując ocieplić nasze wzajemne relacje, [FROM.GetLeader] zaproponował odnowienie martwego już paktu o nieagresji, który zawarliśmy wiele lat temu. Powinniśmy uznać tę gałązkę oliwną za znak, że w przyszłości [FROM.GetNameDef] może zgodzić się na bliższą współpracę. Jednakże [ROOT.GetLeader] nie ukrywa, że pragnie przejąć cieśniny tureckie. Musimy zdecydować, która opcja bardziej nam odpowiada: chętny [FROM.GetAdjective] sojusznik czy [FROM.GetAdjective] wasal."
 bftb_turkey.79.a:0 "Przyjazne stosunki z rządem [FROM.GetAdjective] na pewno dadzą pozytywne rezultaty."
 bftb_turkey.79.b:0 "Niestety, mamy wobec nich nowe plany."
 bftb_turkey.80.t:0 "Rząd [FROM.GetAdjective] zgadza się odnowić pakt o nieagresji."
 bftb_turkey.80.desc:0 "[FROM.GetNameDef]: Z radością informujemy, że rząd [FROM.GetAdjective] bardzo entuzjastycznie przyjął naszą propozycję odnowienia paktu o nieagresji. Nasi przedstawiciele wierzą, że szczegóły porozumienia zostaną dopracowane jeszcze przed końcem tego tygodnia."
 bftb_turkey.80.a:0 "To wspaniały dzień dla pokoju."
 bftb_turkey.81.t:0 "Rząd [FROM.GetAdjective] odrzuca plan odnowienia paktu o nieagresji."
 bftb_turkey.81.desc:0 "Mamy informację, że rząd [FROM.GetAdjective] nie zamierza odnowić naszego dawnego paktu o nieagresji. Wręcz przeciwnie, urzędnicy [FROM.GetAdjective] już unieważnili nasz wcześniejszy traktat i w ten sposób rozwiali wszelkie nadzieje na lepsze relacje naszych krajów w nadchodzących latach."
 bftb_turkey.81.a:0 "To może oznaczać tylko coś strasznego."
 bftb_turkey.82.t:0 "Zniesiono zakaz istnienia Tureckiej Partii Komunistycznej"
 bftb_turkey.82.desc:0 "[ROOT.GetNameDef]: Wypędzeni członkowie Tureckiej Partii Komunistycznej wrócili do ojczyzny, a [ROOT.GetLeader] ułaskawił ich od wszystkich ciążących na nich zarzutów. Oficjele TPK zostali ciepło przywitani przez niektórych członków rządu, ale bardziej ortodoksyjni kemaliści unikają ich.\n\n[ROOT.GetLeader] nie powitał osobiście dawnych wygnańców, ale wystosował do nich oficjalne zaproszenie do wejścia w skład rządu. To, czy ludzie z TPK zostaną członkami gabinetu, zależy wyłącznie od rządu."
 bftb_turkey.82.a:0 "Zupełnie nas nie obchodzi, co postanowią."
 bftb_turkey.83.t:0 "Powrót Tureckiej Partii Komunistycznej"
 bftb_turkey.83.desc:0 "[ROOT.GetNameDef]: Wypędzeni członkowie Tureckiej Partii Komunistycznej wrócili do ojczyzny, a [ROOT.GetLeader] ułaskawił ich od wszystkich ciążących na nich zarzutów. Oficjele TPK zostali ciepło przywitani przez niektórych członków rządu, ale bardziej ortodoksyjni kemaliści unikają ich. \n\nTo podczas oficjalnego powitania w ojczyźnie, którego gospodarzem był [ROOT.GetLeader], doszło do niespodziewanego przewrotu. Şefik Hüsnü wszedł na mównicę i ogłosił rozwiązanie burżuazyjnego oraz rewizjonistycznego reżimu kemalistów. Nowy system rządów ma bardziej przypominać ten działający w Moskwie. W ciągu kilku godzin kemalistowscy urzędnicy i oficerowie na terenie całego kraju zostali zatrzymani oraz aresztowani. Jeśli wierzyć doniesieniom, we wszystkich tych wydarzeniach brali udział [SOV.GetAdjective] sprawcy.  "
 bftb_turkey.83.a:0 "Zaraz, za..."
 bftb_turkey.84.t:0 "[FROM.GetNameDefCap] domaga się od nas podporządkowania."
 bftb_turkey.84.desc:0 "Piekielne [FROM.GetAdjective] węże przesłały nam jednostronne żądanie rozbrojenia i wyrażenia zgody na obecność żołnierzy [FROM.GetAdjective] na naszym terytorium. Mieliby oni \\"zagwarantować bezpieczeństwo i przestrzeganie praw [ROOT.GetAdjective] robotników\\". Za tym niedorzecznym żądaniem kryje się prosty cel: [FROM.GetNameDef] chce przejąć całkowitą kontrolę nad naszymi interesami i pozbawić nas suwerenności. \n\n[ROOT.GetNameDef] to nie jakiś nieistotny gracz na arenie międzynarodowej! Nie pozwolimy, żeby pomiatało nami takie otwarcie wrogie mocarstwo widzące nas jako łatwy łup. Musimy znaleźć sojuszników, na pewno znajdzie się przynajmniej jeden kraj, który wraz z nami sprzeciwi się [FROM.GetAdjective] podżeganiu! Z drugiej strony, czy warto w tej sprawie ryzykować [ROOT.GetAdjective] życia?"
 bftb_turkey.84.a:0 "[SOV.GetNameDefCap] sprawiedliwie rozsądzi tę sprawę."
 bftb_turkey.84.b:0 "Demokratycznie głosujemy... za wezwaniem pomocy!"
 bftb_turkey.84.c:0 "Na pewno ktoś nas uratuje przed tymi marksistowskimi szumowinami!"
 bftb_turkey.84.d:0 "Nasi przyjaciele są gwarantami naszego bezpieczeństwa."
 bftb_turkey.84.e:0 "Życie obywateli [ROOT.GetAdjective] jest najważniejsze."
 bftb_turkey.85.t:0 "[FROM.GetNameDefCap] szuka mediatora w sprawie [TUR.GetAdjective] agresji."
 bftb_turkey.85.desc:0 "[FROM.GetNameDefCap] zwraca się do nas o ochronę przed [TUR.GetAdjective] agresją. Rząd [FROM.GetAdjective] bardzo szczegółowo uzasadnił, dlaczego przejęcie regionu [FROM.GetNameDef] przez państwo [TUR.GetAdjective] zachwiałoby równowagę na całym kontynencie. W przesłanym nam dokumencie władze [TUR.GetAdjective] bronią też swojego prawa do samostanowienia i wyrażają nadzieję, że zaproponujemy im pomoc."
 bftb_turkey.85.a:0 "[TUR.GetNameDefCap] próbuje zmonopolizować komunizm!"
 bftb_turkey.85.b:0 "[TUR.GetNameDefCap] zagraża równowadze na kontynencie!"
 bftb_turkey.85.c:0 "Czerwona zaraza nie może się tak panoszyć."
 bftb_turkey.85.d:0 "Konflikty [FROM.GetAdjective] to nie nasza sprawa."
 bftb_turkey.86.t:0 "[FROM.GetNameDefCap] gwarantuje nam niepodległość."
 bftb_turkey.86.desc:0 "Otrzymaliśmy informację, że rząd [FROM.GetAdjective] zamierza zagwarantować naszą niepodległość w obliczu [TUR.GetAdjective] agresji. To nasze wielkie dyplomatyczne zwycięstwo, może dzięki niemu władze [TUR.GetAdjective] wycofają się z przedstawionych nam bezczelnych żądań."
 bftb_turkey.86.a:0 "Oto prawdziwi przyjaciele państwa [ROOT.GetAdjective]."
 bftb_turkey.87.t:0 "[BUL.GetNameDefCap] otrzymuje pomoc z zewnątrz."
 bftb_turkey.87.desc:0 "Nikczemny rząd [BUL.GetAdjective] znalazł kogoś, kto poprze ich w skazanej na niepowodzenie walce o niepodległość! Tej komplikacji z pewnością wolelibyśmy uniknąć. Musimy zdecydować, czy chcemy działać dalej i siłą wymusić spełnienie naszych żądań, czy może nadszedł czas, żeby ustąpić i zapobiec większej wojnie."
 bftb_turkey.87.a:0 "Mimo wszystko działajmy dalej."
 bftb_turkey.87.b:0 "To bolesna komplikacja."
 bftb_turkey.88.t:0 "[FROM.GetNameDefCap] ustępuje!"
 bftb_turkey.88.desc:0 "Rozradowanie to słowo najlepiej opisujące ogólny nastrój naszych władz po tym, jak otrzymaliśmy informację, że [FROM.GetAdjective] rząd ustąpił i wycofał swoje siły zbrojne oraz zabiega o deeskalację konfliktu. To wielkie zwycięstwo [ROOT.GetAdjective] państwa i narodu."
 bftb_turkey.88.a:0 "Zwycięstwo!"
 bftb_turkey.89.t:0 "Nie otrzymamy wsparcia od żadnego kraju."
 bftb_turkey.89.desc:0 "[ROOT.GetLeader] jest niepocieszony, ponieważ otrzymał straszną wiadomość, że żaden kraj nie wesprze rządu [ROOT.GetAdjective] w walce z [TUR.GetAdjective] agresją. Obojętna postawa innych mocarstw sprawiła, że stanęliśmy przed tragicznym wyborem: możemy stanąć do walk albo ustąpić i uratować wiele istnień."
 bftb_turkey.89.a:0 "Nie mamy wyboru, musimy się poddać."
 bftb_turkey.89.b:0 "Nie poddamy się bez walki!"
 bftb_turkey.90.t:0 "[BUL.GetNameDefCap] poddaje się."
 bftb_turkey.90.desc:0 "Jesteśmy o krok bliżej do światowej rewolucji, ponieważ rząd [FROM.GetAdjective] ustąpił i przekazał władzę nowej grupie komunistycznych ministrów, wybranych osobiście przez przedstawicieli naszej partii. Sprawowanie kontroli nad [FROM.GetAdjective] armiami i przemysłem dodatkowo umocniło naszą pozycję w regionie i w Europie."
 bftb_turkey.90.a:0 "Wyzwolenie stało się faktem."
 bftb_turkey.91.t:0 "[BUL.GetNameDefCap] nie ugnie się."
 bftb_turkey.91.desc:0 "Otrzymaliśmy niespodziewaną informację, że rząd [FROM.GetAdjective] nie zamierza spełnić naszych uzasadnionych żądań. Władze [FROM.GetAdjective] mogły pójść po linii najmniejszego oporu, zamiast tego postanowiły przekonać się, czym jest ból."
 bftb_turkey.91.a:0 "W takim razie spełnimy ich życzenie."
 bftb_turkey.92.t:0 "[FROM.GetName] podpisuje pakt z Saadabad"
 bftb_turkey.92.desc:0 "[FROM.GetLeader] entuzjastycznie przyjął nasze propozycje zawarcia układu o przyjaźni i paktu o nieagresji. Traktat został błyskawicznie podpisany. Dzięki temu znaleźliśmy się o krok bliżej do zaprowadzenia pokoju w ojczyźnie i na całym świecie!"
 bftb_turkey.92.a:0 "[TUR.GetNameDef] będzie zawsze uważać was za bliskich przyjaciół."
 bftb_turkey.93.t:0 "[FROM.GetName] odrzuca pakt z Saadabad!"
 bftb_turkey.93.desc:0 "[FROM.GetLeader] napisał rozwlekły list, którego adresatem był [TUR.GetLeader]. Poinformował w nim, że propozycja traktatu o przyjaźni i paktu o nieagresji nie była warta papieru i atramentu, które posłużyły do jej sporządzenia. [FROM.GetLeader] stwierdził dalej, że wszystko poza formalnym sojuszem, którego sygnatariuszami byłyby  [FROM.GetNameDef] i [TUR.GetNameDef], to zwyczajnie strata czasu i od tej pory nie zamierza brać udziału w [TUR.GetAdjective] knowaniach."
 bftb_turkey.93.a:0 "Można było po prostu odmówić."
 bftb_turkey.94.t:0 "Gospodarka wali się."
 bftb_turkey.94.desc:0 "Ekonomiści [ROOT.GetAdjective] wpadli w ogromną panikę, gdy załamał się kurs krajowej waluty, a nasz kraj został dotknięty skutkami kryzysu gospodarczego. To straszliwa tragedia, że nasz kraj, któremu udało się skutecznie uniknąć najgorszych następstw wielkiego kryzysu, znajdzie się teraz w takich tarapatach finansowych teraz, gdy reszta świata zaczyna wychodzić z najgorszego.\n\nZaufanie do instytucji publicznych balansuje na historycznych minimach, a społeczeństwo jest świadome, że administracja [ROOT.GetAdjective] odpowiada za cierpienia naszego kraju."
 bftb_turkey.94.a:0 "Kraj krwawi z powodu naszej chciwości..."
 bftb_turkey.95.t:0 "Oficerowie osmańscy przedstawiają szansę odnowienia sułtanatu."
 bftb_turkey.95.desc:0 "Otrzymaliśmy propozycję od podobnie myślących ludzi, którzy całkowicie zgadzają się, jak wielkie znaczenie ma religia w zarządzaniu [ROOT.GetAdjective] państwem, ale doskonale wiemy, że ci podżegacze są wierni nie tylko Wszechmogącemu. Dawni oficerowie i generałowie Imperium Osmańskiego zgłosili się do nas z propozycją, która będzie miała poważne konsekwencje dla dalszej historii naszego kraju: chcą oni przywrócić sułtana na tron.\n\nTa oferta nie jest dla nas zaskoczeniem, ponieważ wielu naszych ministrów oraz wyborców prywatnie wyraża niezadowolenie z upadku Imperium Osmańskiego i z dumą mówi o wymianie przyjaznej korespondencji z osmańskimi wygnańcami przebywającymi za granicą. Nasz elektorat z pewnością poprze każdą naszą decyzję, ale członkowie wyższego kierownictwa są rozdarci. Osiągnięcia republiki i Mustafy Kemala Atatürka cieszą się wielkim uznaniem, a jeśli zawrzemy ten pakt z osmańskimi duchami, z pewnością zadamy śmiertelny cios republice Atatürka."
 bftb_turkey.95.a:0 "Czeka nas powrót do dawnej chwały..."
 bftb_turkey.95.b:0 "Musimy być wierni republice i demokracji!"
 bftb_turkey.97.t:0 "[FROM.GetNameDefCap] domaga się naszego podporządkowania."
 bftb_turkey.97.desc:0 "Mówi się się, że historia się powtarza, ale żaden szanujący się politolog nie zdołałby przewidzieć tego, co się właśnie dzieje. Wielu członków rządu odczuwa swego rodzaju déjà vu, ponieważ właśnie przybył do nas wysłannik rządu [FROM.GetAdjective] i przekazał nam wiadomość, że [FROM.GetLeader] domaga się naszego podporządkowania.\n\nTa sytuacja to skandal! Jak mogło do tego dojść? Jak Turcy mogli na to pozwolić? Ja to się stało, że znaleźliśmy się w takim położeniu?! Dziwna sytuacja, ale zagrożenie jest realne. Musimy postanowić, czy jesteśmy gotowi znowu walczyć z [FROM.GetAdjective] zagrożeniem, jak dziesiątki lat temu, czy może czasy zmieniły się tak bardzo, że nie chcemy opierać się ich działaniom i narażać na ich gniew."
 bftb_turkey.97.a:0 "Podli Osmani przecenili swą siłę!"
 bftb_turkey.97.b:0 "Rok 1908 nie może pójść na marne!"
 bftb_turkey.97.c:0 "Nie ma sensu opierać się osmańskiemu zagrożeniu."
 bftb_turkey.98.t:0 "[FROM.GetNameDefCap] wierzy w protekcję sojuszników."
 bftb_turkey.98.desc:0 "Rząd [FROM.GetAdjective] nie zgadza się przekazać nam władzy ani uznać słuszności naszych żądań. Zamiast tego próbuje skryć się tchórzliwie za plecami frakcji [FROM.GetFactionName]. Musimy postanowić, czy chcemy ryzykować konflikt z sojusznikami władz [FROM.GetAdjective], czy może lepiej będzie trochę opóźnić nasz triumfalny marsz."
 bftb_turkey.98.a:0 "Nikt nie oprze się naszej potędze!"
 bftb_turkey.98.b:0 "Nie możemy sobie pozwolić na powtórkę z roku 1913..."
 bftb_turkey.99.t:0 "[FROM.GetNameDefCap] wycofuje swoje żądania!"
 bftb_turkey.99.desc:0 "Irytujący i zdemoralizowany rząd [FROM.GetAdjective] wycofał swoje niedorzeczne żądania. Można byłoby powiedzieć, że ta zmiana decyzji świadczy o ich mądrości, ale takie słowa byłyby zbyt łaskawe dla administracji [FROM.GetAdjective] Na razie [ROOT.GetNameDef] i [FROM.GetNameDef] żyją ze sobą w pokoju."
 bftb_turkey.99.a:0 "Przetrwaliśmy wielki kryzys!"
 bftb_turkey.100.t:0 "[FROM.GetNameDefCap] pada na kolana przed naszą potęgą!"
 bftb_turkey.100.desc:0 "Jesteśmy o krok bliżej do odzyskania naszej dawnej chwały dzięki zatrzymaniu pozbawionego skrupułów państwa [FROM.GetAdjective] i nagięciu go do uznania wyznawanych przez nas wartości. W całym kraju odbyły się uroczystości na cześć naszego wielkiego zwycięstwa."
 bftb_turkey.100.a:0 "Może jeszcze zemścimy się za wielką wojnę..."
 bftb_turkey.101.t:0 "[FROM.GetNameDefCap] nie ugnie się."
 bftb_turkey.101.desc:0 "Podły rząd [FROM.GetAdjective] odmówił poddania się naszemu wszechpotężnemu i mądremu sułtanowi, a zamiast tego wybrał wojnę. Skoro państwo [FROM.GetAdjective] chce wojny, to ją dostanie! Rok 1913 już nigdy się nie powtórzy!"
 bftb_turkey.101.a:0 "Allah prowadzi nasz miecz."
 bftb_turkey.102.t:0 "Dyktat damasceński"
 bftb_turkey.102.desc:0 "Wielkopańscy bandyci z [FROM.GetAdjective] rządu domagają się, żebyśmy niezwłocznie oddali im terytorium Syrii, w przeciwnym razie wypowiedzą nam wojnę. Nie można powiedzieć, że zaskoczyła nas ta decyzja [FROM.GetAdjective] sępów, ale to nie zmniejsza powagi sytuacji. \n\nMusimy zdecydować, czy jesteśmy gotowi oddać nasze ziemie władzom [FROM.GetAdjective] w nadziei, że unikniemy wojny, czy może spróbujemy ponownie odesłać państwo [FROM.GetAdjective] z powrotem na karty historii, skąd nigdy nie powinno było wrócić."
 bftb_turkey.102.a:0 "Nie warto walczyć."
 bftb_turkey.102.b:0 "Już najwyższy czas zniszczyć osmańską hegemonię."
 bftb_turkey.103.t:0 "[FROM.GetNameDefCap] odmawia nam!"
 bftb_turkey.103.desc:0 "Głupcy z [FROM.GetAdjective] odrzucili nasze słuszne żądanie zwrócenia nam naszego dawnego terytorium. Nie mamy innego wyjścia: wojna!"
 bftb_turkey.103.a:0 "Nasze sejmitary odpowiedzą na ich zuchwalstwo."
 bftb_turkey.104.t:0 "Nasze ziemie należą do nas!"
 bftb_turkey.104.desc:0 "Ci [FROM.GetAdjective] słabeusze niespodziewanie wykazali się mądrością, gdy postanowili oddać nam Syrię i w ten sposób uniknąć niepotrzebnej przemocy. Już trwają działania mające doprowadzić do integracji tych terenów z naszym imperium, a teraz znaleźliśmy się na rozdrożu. \n\nCo dziwne, w Lewancie pamięta się nas głównie jako imperialistów i obcokrajowców, którzy niesprawiedliwie rządzili nienależącymi do nich ziemiami. To oczywiście bzdury, ale te mylne przekonania trwają tam do dziś. Może na dłuższą metę korzystniej byłoby utworzyć tu autonomiczne państwo zależne od naszego imperium, które moglibyśmy później zintegrować, gdyby zaszła taka potrzeba. Z drugiej strony, możemy po prostu włączyć te tereny z powrotem do naszego sułtanatu, w końcu mamy ku temu pochodzące od Boga prawo."
 bftb_turkey.104.a:0 "Połączymy ejaletów Damaszku i Aleppo!"
 bftb_turkey.104.b:0 "Witajcie ponownie w Imperium!"

 bftb_turkey.110.t:0 "[TUR_kurdish_state_event_target.GetName]: rebelianci pokonani."
 bftb_turkey.110.desc:0 "[TUR_kurdish_state_event_target.GetName]: Nasze wojska wygrały przedłużające się starcie z siłami separatystów. Od tamtej pory w regionie dokonano serii aresztowań, a nasza armia ze wszystkich sił stara się przywrócić porządek na tych terenach. \n\nStraty obu stron są godne pożałowania, ale panuje powszechne przekonanie, że żadna ofiara nie jest zbyt wielka, jeśli idzie o zachowanie jedności kraju. Odnosząc się do tych wydarzeń, rząd ogłosił na cześć poległych dzień żałoby narodowej."
 bftb_turkey.110.a:0 "Jedna republika, niepodzielna."
 bftb_turkey.111.t:0 "[TUR_kurdish_state_event_target.GetName]: Rebelianci pokonali nasze wojska."
 bftb_turkey.111.desc:0 "[TUR_kurdish_state_event_target.GetName]: Nasze wojska poniosły katastrofalną porażkę i musiały wycofać się z tego regionu po wyczerpującej walce z działającymi tam siłami zbuntowanych separatystów. \n\nCzłonkowie rządu i obserwatorzy z naczelnego dowództwa są wstrząśnięci i przerażeni tym niespodziewanym obrotem zdarzeń. Wezwali oni do przeprowadzenia bezpardonowego odwetu na rebeliantach siejących zniszczenie w tym regionie. [ROOT.GetLeader] nie odniósł się publicznie do tych wydarzeń, ale w prywatnych rozmowach zażądał od wojskowych opracowania planu kontrataku, w którym pomścimy wszystkich ludzi poległych w tej bitwie."
 bftb_turkey.111.a:0 "To jeszcze nie koniec."
 bftb_turkey.113.t:0 "Fundamentaliści protestują przeciwko produkcji towarów zakazanych przez religię."
 bftb_turkey.113.desc:0 "Zaspokajanie potrzeb wolnego rynku zawsze było fundamentem polityki kemalistów. Tam, gdzie jest popyt, ktoś musi zapewnić podaż. Jednak część naszego społeczeństwa, głównie osoby bardziej religijne, nie są zadowolone z nowej [ROOT.GetAdjective] kultury konsumpcyjnej. \n\nW różnych częściach kraju doszło do protestów przeciwko wytwarzaniu towarów uważanych przez część naszych obywateli za zakazane przez ich religię. Ci ludzie nigdy nie podzielali naszych marzeń o świeckim państwie [FROM.GetAdjective] i mają spore problemy z przyswojeniem sobie tego pojęcia. Jednak udobruchanie protestujących może być łatwiejszym rozwiązaniem niż niepotrzebne podsycanie konfliktu między naszymi obywatelami."
 bftb_turkey.113.a:0 "Dobrze, ustąpimy i w ten sposób pokażemy szacunek dla ich obyczajów."
 bftb_turkey.113.b:0 "Nic nie zatrzyma naszego postępu."
 bftb_turkey.114.t:0 "Pokojowe protesty fundamentalistów przeciwko polityce rządu."
 bftb_turkey.114.desc:0 "Kolejny dzień i kolejne protesty religijne w naszym kraju. [TUR_fundamentalist_state.GetName] to arena ostatnich demonstracji przeciwko nadmiernemu ingerowaniu rządu w sprawy, które go nie dotyczą. To niedorzeczność, przecież jesteśmy rządem, więc naszym zadaniem jest wtrącanie się w sprawy naszych obywateli. \n\nDemonstracje były pokojowe, nie musimy odpowiadać na te prowokacje siłą. W międzyczasie doradcy rządu przygotowali listę nieistotnych ustępstw, na które możemy pójść, aby uspokoić masy. Z drugiej strony, jeśli ugniemy się pod naciskiem fundamentalistów z regionu [TUR_fundamentalist_state.GetName], to fundamentaliści w innych częściach kraju mogą pomyśleć, że podobne działania im też ujdą na sucho. Może lepiej wyślijmy tam armię, żeby zademonstrować, jak bardzo jesteśmy przywiązani do naszych najważniejszych wartości."
 bftb_turkey.114.a:0 "Możemy zaproponować niewielkie ustępstwa."
 bftb_turkey.114.b:0 "Rozpędźmy te twardogłowe szkodniki."
 bftb_turkey.115.t:0 "Fundamentaliści żądają regionalnej autonomii."
 bftb_turkey.115.desc:0 "[TUR_fundamentalist_state.GetName]: Napięcia pomiędzy fundamentalistami religijnymi sięgnęły zenitu, gdy ci pierwsi zażądali niezależności swojego regionu oraz rządzenia nim na własnych prawach. To wielka eskalacja konfliktu, na który do tej pory składały się pokojowe demonstracje i pusta retoryka. \n\nTo prawda, że sytuacja w regionie [TUR_fundamentalist_state.GetName] stopniowo wymyka się spod kontroli. To bolesna myśl, ale jeśli damy im autonomię, której się domagają, będziemy mogli skreślić ten motłoch z listy naszych obecnych problemów. Z drugiej strony, nawet myśl o takim działaniu można byłoby uznać za zdradę stanu..."
 bftb_turkey.115.a:0 "To konieczne poświęcenie."
 bftb_turkey.115.b:0 "Niech zapytają naszych oficerów, co sądzą o tych żądaniach."
 bftb_turkey.116.t:0 "[TUR_fundamentalist_state.GetName]: Atak partyzantów."
 bftb_turkey.116.desc:0 "[TUR_fundamentalist_state.GetName]: Otrzymaliśmy straszną wiadomość, że jeden z naszych garnizonów był celem wyrachowanego i bezpardonowego ataku partyzantów z działającego w tym regionie ugrupowania fundamentalistów religijnych. Obie strony poniosły spore straty, a buntownicy zagrozili kolejnymi atakami, jeśli nie wycofamy naszych wojsk z tych terenów. \n\nTo niezwykle smutny dzień, ponieważ rodacy zabijali rodaków przez coś tak błahego jak religia, a jednak tak wygląda nasza obecna sytuacja. Nasz korpus oficerski doradza zmasowany atak odwetowy na rebeliantów, ale część polityków uważa, że bezpieczniej byłoby na jakiś czas wycofać stamtąd nasze siły i zaczekać na uspokojenie nastrojów w regionie. Przed nami trudna decyzja."
 bftb_turkey.116.a:0 "Kontratakujmy ze zdwojoną siłą!"
 bftb_turkey.116.b:0 "Wycofajmy naszych żołnierzy."
 bftb_turkey.117.t:0 "Fundamentaliści sączą swój jad w regionie [TUR_fundamentalist_state.GetName]."
 bftb_turkey.117.desc:0 "[TUR_fundamentalist_state.GetName]: Pojawiły się doniesienia, że ugrupowania fundamentalistów religijnych przeniknęły do tego regionu i rozpoczęły skoordynowane działania mające na celu przekonanie tamtejszych społeczności, by powróciły do bardziej tradycyjnego stylu życia, będącego przeciwieństwem naszych świeckich ideałów. Charyzmatyczni kapłani i pełni werwy liderzy protestów starają się przekonać mieszkańców regionu [TUR_fundamentalist_state.GetName] do swojej wizji świata. Łagodne próby pokrzyżowania tej działalności nie przyniosły skutku. \n\nStoimy przed dylematem: chcemy wypełniać wolę większości obywateli, jednak jeśli nie podejmiemy bardziej zdecydowanych działań, to z całą pewnością stracimy ten region na rzecz fundamentalistów. Nieustannie próbujemy oświecić nasze społeczeństwo i w ten sposób zbudować poparcie dla sekularyzmu, jednak nieustannie natrafiamy na zacięty opór fanatyków. Musimy postanowić, czy chcemy zaakceptować wolę mieszkańców regionu [TUR_fundamentalist_state.GetName], czy też rząd podejmie bezpośrednie działania w celu pokrzyżowania planów fundamentalistów."
 bftb_turkey.117.a:0 "Dołóżmy wszelkich starań, żeby ich powstrzymać."
 bftb_turkey.117.b:0 "Musimy wypełnić wolę ludu..."
 bftb_turkey.118.t:0 "Region [TUR_fundamentalist_state.GetName] został przejęty przez fundamentalistów!"
 bftb_turkey.118.desc:0 "Nieszczęście! Właśnie dowiedzieliśmy się, że całkowicie utraciliśmy kontrolę nad regionem [TUR_fundamentalist_state.GetName]. Partyzanckie ugrupowania fundamentalistów religijnych przeprowadziły skoordynowany atak na wszystkie budynki rządowe i bazy wojskowe w regionie. Dokonały tego w taki sposób, że trudno było skoordynować kontratak, zanim sytuacja wymknęła się spod kontroli. \n\nTo niepowetowana strata dla naszego kraju: wrogowie państwa zdołali przejąć władzę nad niepodległym terytorium [ROOT.GetAdjective]. Jego odzyskanie będzie kosztowne, ale nie bardziej niż jego utrata. Nie mamy wiele czasu, musimy podjąć decyzję."
 bftb_turkey.118.a:0 "Uderzmy w nich z całych sił!"
 bftb_turkey.118.b:0 "Musimy za jakiś czas odzyskać przychylność obywateli."
 bftb_turkey.119.t:0 "[TUR_fundamentalist_state.GetName]: Fundamentaliści przegrywają z rządem."
 bftb_turkey.119.desc:0 "[TUR_fundamentalist_state.GetName]: Nasza polityka przejrzystego dialogu i zaangażowanych kontaktów ze społeczeństwem przyniosła owoce. Radykałowie opuścili ten region, wygnani przez jego mieszkańców. To fantastyczne zwycięstwo naszego rządu. \n\nLudzie z regionu [TUR_fundamentalist_state.GetName] nadal są religijni, ale podczas naszych rozmów z liderami społeczności dowiedzieliśmy się, że nasi obywatele nie uważają już zasad, którym hołduje rząd, za sprzeczne z ich wierzeniami. [TUR_fundamentalist_state.GetName] to przykład, jak w przyszłości będzie wyglądała [ROOT.GetAdjective] jedność."
 bftb_turkey.119.a:0 "Dziękujemy wam za współpracę."

 bftb_turkey.126.t:0 "[FROM.GetNameDefCap] przedstawia plan inwestycyjny."
 bftb_turkey.126.desc:0 "Nasz kraj odwiedziła delegacja [FROM.GetAdjective] i odbyła spotkania z wieloma naszymi politykami, podczas których zabiegała o poparcie dla swojego planu inwestycyjnego. Rząd [FROM.GetAdjective] pragnie, żebyśmy wykorzystali nasze zasoby do zwiększenia potencjału ich przemysłu. Przedstawiciele władz [FROM.GetAdjective] sugerują, że pomagając ich krajowi, będziemy mogli oczekiwać w przyszłości wsparcia w postaci sojuszu wojskowego między naszymi państwami."
 bftb_turkey.126.a:0 "Skoro potrzebują pomocy, otrzymają ją."
 bftb_turkey.126.b:0 "Nie zgadzamy się na ich faustowski pakt."
 bftb_turkey.127.t:0 "[FROM.GetNameDefCap] wyklucza możliwość inwestycji."
 bftb_turkey.127.desc:0 "[FROM.GetNameDef]: Dotarły do nas złe wieści. Choć rząd [FROM.GetAdjective] nie jest naszym wrogiem, powiedziano nam, że [FROM.GetNameDef] nie zamierza inwestować żadnych środków w naszą bazę przemysłową. Urzędnicy wyrazili się jasno w tej sprawie i poprosili nas o niezwracanie się do nich z tą sprawą w najbliższej przyszłości."
 bftb_turkey.127.a:0 "To przykre, ale zrozumiałe."
 bftb_turkey.128.t:0 "[FROM.GetNameDefCap] dokonuje skromnej inwestycji."
 bftb_turkey.128.desc:0 "Niedawno przedstawiciele rządu [FROM.GetAdjective] poinformowali nas, że zakończył się projekt, w który inwestowali. Nasi inspektorzy udali się na miejsce budowy, żeby potwierdzić, czy zostały spełnione nasze wymagania, i nie rozczarowali się. \n\nPo zakończeniu projektu obserwatorzy [FROM.GetAdjective] stwierdzili, że władze [FROM.GetAdjective] nie wykluczają sponsorowania w przyszłości podobnych lub nawet ambitniejszych projektów na terenie państwa [ROOT.GetAdjective]"
 bftb_turkey.128.a:0 "Okazali nam wielką życzliwość."
 bftb_turkey.129.t:0 "[FROM.GetNameDefCap] inwestuje w nasz przemysł lekki."
 bftb_turkey.129.desc:0 "Niedawno przedstawiciele rządu [FROM.GetAdjective] poinformowali nas, że zakończył się projekt przemysłowy, który władze [FROM.GetAdjective] ufundowały jakiś czas temu. Nasi inspektorzy udali się na miejsce budowy, żeby potwierdzić, czy zostały spełnione nasze wymagania, i nie rozczarowali się. Produkcja w nowej fabryce ma rozpocząć się niezwłocznie. \n\nPo zakończeniu projektu obserwatorzy [FROM.GetAdjective] stwierdzili, że władze [FROM.GetAdjective] nie wykluczają sponsorowania w przyszłości podobnych lub nawet ambitniejszych, tajnych projektów."
 bftb_turkey.129.a:0 "To fantastyczna wiadomość!"
 bftb_turkey.130.t:0 "[FROM.GetNameDefCap] inwestuje w nasz przemysł zbrojeniowy."
 bftb_turkey.130.desc:0 "Niedawno przedstawiciele rządu [FROM.GetAdjective] poinformowali nas, że zakończył się ściśle tajny projekt przemysłowy, który władze [FROM.GetAdjective] ufundowały jakiś czas temu. Nasi inspektorzy udali się na miejsce budowy, żeby potwierdzić, czy zostały spełnione nasze wymagania, i nie rozczarowali się. Produkcja w nowej fabryce ma rozpocząć się niezwłocznie. \n\nPo zakończeniu projektu obserwatorzy [FROM.GetAdjective] stwierdzili, że władze [FROM.GetAdjective] nie wykluczają sponsorowania w przyszłości podobnych projektów."
 bftb_turkey.130.a:0 "Oto prawdziwi przyjaciele państwa [ROOT.GetAdjective]"
 bftb_turkey.131.t:0 "[FROM.GetNameDefCap] godzi się na podział państwa [GRE.GetAdjective]"
 bftb_turkey.131.desc:0 "Porozumieliśmy się z rządem [FROM.GetAdjective] w kwestii podziału państwa [GRE.GetAdjective] [FROM.GetNameDefCap] otrzyma regiony graniczące ze wschodnią częścią Morza Śródziemnego i Morzem Jońskim, a my przejmiemy kontynentalną część terytorium [GRE.GetAdjective] z dostępem do Morza Egejskiego. To smutne, że do tego doszło, ale rząd [GRE.GetAdjective] nie dał nam innego wyboru."
 bftb_turkey.131.a:0 "Niech nam Wszechmogący wybaczy, ale państwo [GRE.GetAdjective] musi zostać zniszczone."
 bftb_turkey.132.t:0 "[FROM.GetNameDefCap] odrzuca plan podziału państwa [GRE.GetAdjective]!"
 bftb_turkey.132.desc:0 "[FROM.GetNameDefCap] odrzuca naszą rozsądną propozycję podziału państwa [GRE.GetAdjective], wybierając zamiast tego szaloną walkę o ziemię i nie licząc się z dobrem ludzi zamieszkujących te tereny. Nie ma czegoś takiego jak \\"miła inwazja\\", ale przynajmniej wszystko mogło odbyć się w uporządkowany i spokojny sposób. Rząd [FROM.GetAdjective] woli jednak zamienić tę inwazję w chaotyczny, brutalny wyścig o zajęcie jak największego terytorium przed zmuszeniem władz [GRE.GetAdjective] do kapitulacji. \n\nNie chcieliśmy uciekać się do takich metod, to nie tak miało być! Nasze dziedzictwo zostało na zawsze zniszczone!"
 bftb_turkey.132.a:0 "Ruszajmy do wyścigu!"

 bftb_turkey.133.t:0 "Choroba Mustafy Kemala Atatürka"
 bftb_turkey.133.desc:0 "Wczoraj Mustafę Kemala Atatürka przewieziono do szpitala w fatalnym stanie po tym, jak stracił przytomność podczas goszczenia starych przyjaciół na swoim jachcie. To kolejny niepokojący znak, że jego stan zdrowia szybko się pogarsza. Doradcy nieoficjalnie wyrażają niepokój, że Atatürk się przepracowuje i przez to jego stan zdrowia staje się coraz bardziej chwiejny. \n\nMustafa Kemal Atatürk zapewnił, że wszystko jest w porządku, ale rząd podjął już kroki, by nadzorować jego stan zdrowia, i sporządza też listę możliwych rozwiązań. Jeśli Atatürk nie zrzeknie się swoich obowiązków, by zadbać o swoje zdrowie, wtedy możemy rozważyć zmuszenie go do emerytury, by mógł spędzić ostatnie miesiące swojego życia u boku rodziny."
 bftb_turkey.133.a:0 "To wyścig z czasem."
 bftb_turkey.134.t:0 "Śmierć Mustafy Kemala Atatürka"
 bftb_turkey.134.desc:0 "\nRepublika pogrążyła się w żałobie. \nBohater wojenny, prezydent i ojciec Turków, Mustafa Kemal Atatürk, dokonał żywota w czasie snu. \n\nŻadna kobieta i żaden mężczyzna nigdy nie wzniesie się na mityczne wyżyny osiągnięte przez wielkiego lidera Mustafę Kemala Atatürka, ale Ojciec Turków nie chciałby, by jego ukochana republika pogrążyła się w kryzysie przywództwa. \n\nNie chcemy zastąpić naszego ghazi, bo nikt nie zdoła dorównać naszemu zbawicielowi i ojcu założycielowi. Musimy jednak wybrać przywódcę, który pójdzie w ślady Atatürka. Ta osoba musi ucieleśniać wartości kemalistyczne oraz uważać Atatürka za wzór [TUR.GetAdjective] przywódcy."
 bftb_turkey.134.a:1 "Celâl Bayar to oczywisty kandydat."
 bftb_turkey.134.b:0 "Celâl Bayar to oczywisty kandydat."
 bftb_turkey.134.c:0 "İsmet İnönü to godny następca Atatürka."
 bftb_turkey.134.d:0 "Fevzi Çakmak to przywódca, jakiego potrzebuje [TUR.GetNameDef]."
 bftb_turkey.134.e:0 "Fevzi Çakmak zapewni naszej nacji bezpieczeństwo."
 bftb_turkey.134.f:0 "Recep Peker to człowiek, który połączy idee faszyzmu i kemalizmu."
 bftb_turkey.134.g:0 "Geniusz Şevketa Süreyya Aydemira uzdrowi nasz kraj."
 bftb_turkey.134.h:0 "Tylko İsmet İnönü może wprowadzić wyjątkowy [TUR.GetAdjective] socjalizm."
 bftb_turkey.134.i:0 "Kâzım Orbay stanie na czele junty wojskowej, dopóki nie znajdziemy własnej drogi."
 bftb_turkey.135.t:0 "Śmierć Mustafy Kemala Atatürka"
 bftb_turkey.135.desc:0 "\nRepublika pogrążyła się w żałobie. \n\nWe śnie dokonał żywota bohater wojenny, rewolucjonista, prezydent i ojciec Turków, Mustafa Kemal Atatürk. \n\nDo samego końca pełnił swe obowiązki wobec tureckiego ludu i założonej przez siebie republiki. W Stambule tysiące żałobników oddało mu cześć, zanim jego ciało zostało przewiezione powozem, statkiem i pociągiem do Ankary. Tam odbył się pogrzeb państwowy z udziałem wszystkich członków parlamentu i dygnitarzy z całego świata.\n\nPo śmierci ojca współczesnej Turcji republika musi trwać dalej. Na pogrzebie wśród wielu mówców był także [ROOT.GetLeader], który przyrzekł kontynuować dzieło wielkiego Atatürka, który tak wiele uczynił w walce o wolność tego kraju."
 bftb_turkey.135.a:0 "Spoczywaj w pokoju, ghazi. Na zawsze pozostaniesz w naszej pamięci."
 bftb_turkey.136.t:0 "Tragedia w osmańskiej rodzinie królewskiej"
 bftb_turkey.136.desc:0 "Nasz dumny Sułtanat Osmański ogarnął wielki smutek, gdyż wielkiego sułtana spotkała nagła i niespodziewana śmierć. Sułtan wraz z synami wizytował żyzne pola Niksaru i przemierzał góry Canik w Samsunie, gdy prowincję spustoszyło potężne trzęsienie ziemi. Zwłoki członków osmańskiej rodziny królewskiej znaleziono trzy dni po kataklizmie, a wieść o ich śmierci wzbudziła na dworze szaloną panikę. \n\nPo zmianie osmańskich praw sukcesji wygląda na to, że teraz tron odziedziczy najstarsza córka sułtana. To zdeterminowana i niezwykle utalentowana kobieta, lecz wiele konserwatywnych grup w naszych religijnych instytucjach sprzeciwi się temu, by to kobieta zasiadła na osmańskim tronie."
 bftb_turkey.136.a:0 "Niech żyje nowa sułtanka!"
 bftb_turkey.136.b:0 "Kobieta?! To niedopuszczalne! Potrzebujemy regenta!"
 bftb_turkey.137.t:0 "[FROM.GetNameDefCap] wchodzi na ścieżkę niebezpiecznej polityki zagranicznej"
 bftb_turkey.137.desc:0 "[FROM.GetNameDef] postanawia wejść na nowe tory polityki zagranicznej, które są sprzeczne z naszymi interesami. Przedstawiciele [FROM.GetAdjective] delegacji powiadomili naszych dyplomatów, że nie mają zamiaru schodzić ze swojej ścieżki destruktywnych działań."
 bftb_turkey.137.a:0 "Zajęli miejsce tych, których chcieli zniszczyć."
 bftb_turkey.137.b:0 "To zdrajcy rewolucji!"
 bftb_turkey.137.c:0 "Może eksperymentują z socjalizmem w jedynym kraju?"
 bftb_turkey.137.d:0 "Byle tylko zostawili naszych sojuszników w spokoju..."
 bftb_turkey.137.e:0 "Najwyraźniej nie są już godni zaufania."
 TUR_keeping_turkey_under_observation:0 "Będziemy bacznie obserwować §Y[TUR.GetAdjective]§! działania i jeśli w przyszłości okaże się to konieczne, usuniemy ten kraj z naszej frakcji."
 bftb_turkey.138.t:0 "[FROM.GetNameDefCap] narusza suwerenność członka frakcji!"
 bftb_turkey.138.desc:0 "Zgodnie z przewidywaniami naszych ekspertów ds. polityki zagranicznej [FROM.GetAdjective] decydenci wzięli na celownik jednego z naszych sojuszników. Potępiliśmy już [FROM.GetAdjective] delegata i lekkomyślną decyzję jego rządu, ale chyba niezbyt się tym przejęli."
 bftb_turkey.138.a:0 "Dostaną ostatnią szansę. Jedną."
 bftb_turkey.138.b:0 "Nic dobrego nie wyniknie z chronienia tego bandyckiego państwa."
 bftb_turkey.139.t:0 "[FROM.GetNameDefCap] znów narusza suwerenność członka frakcji!"
 bftb_turkey.139.desc:0 "Bandyci z [FROM.GetAdjective] rządu znów zdradzili nasze zaufanie. Nie możemy więcej tolerować tej szarady, bo stracimy szacunek naszych sojuszników, jeśli ciągle będziemy chronić państwo, które zachowuje się wrogo."
 bftb_turkey.139.a:0 "Ostrzegaliśmy!"
 bftb_turkey.140.t:0 "[FROM.GetNameDefCap] wydaje ostrzeżenie"
 bftb_turkey.140.desc:0 "Przedstawiciele [FROM.GetAdjective] rządu ostrzegli nas, byśmy więcej nie naruszali suwerenności innego członka frakcji. Tym razem postanowili to zignorować, ale dalsze kroki przeciwko państwom sojuszniczym sprawią, że [FROM.GetNameDef] podejmie stosowne działania."
 bftb_turkey.140.a:0 "Robimy, co chcemy."
 bftb_turkey.141.t:0 "[FROM.GetNameDefCap] usuwa nas z frakcji [FROM.GetFactionName]!"
 bftb_turkey.141.desc:0 "[FROM.GetNameDef] uznaje, że nasza nowa polityka zagraniczna jest nie do przyjęcia, i przestaje uznawać nas za swojego sojusznika. Od dzisiejszego dnia nie należymy już do frakcji [FROM.GetFactionName]."
 bftb_turkey.141.a:0 "Niech tak będzie."

 TUR_downgrade_fundamentalist_defiance_effect_tt:1 "£faction_tur_traditionalist §YTradycjonaliści§! będą chętniej współpracować z rządem w: §Y[TUR_fundamentalist_state.GetName]§!."
 TUR_upgrade_fundamentalist_defiance_effect_tt:1 "£faction_tur_traditionalist §YTradycjonaliści§! będą silniej sprzeciwiać się rządowi w: §Y[TUR_fundamentalist_state.GetName]§!."
 TUR_placate_fundamentalist_state_effect_tt:1 "£faction_tur_traditionalist §YTradycjonaliści§! przestaną krytykować rząd w: §Y[TUR_fundamentalist_state.GetName]§! i od tej chwili będą aktywnie z nim współpracować."
 TUR_placate_fundamentalist_state_all_targets_effect_tt:0 "£faction_tur_traditionalist §YTradycjonaliści§! wstrzymają swój sprzeciw wobec działań rządu."

 bftb_bulgaria_tsar_boris.1.t:0 "[GetDestinationName]: wizyta cara Borysa III"
 bftb_bulgaria_tsar_boris.1.desc_success:1 "[GetDestinationName]: W dniu dzisiejszym car Borys zakończył swoją wizytę, podczas której spotkał się z euforycznym przyjęciem przez miejscową ludność zgromadzoną na trasie królewskiego przejścia najbardziej znanymi ulicami miasta.\nJednak nie była to wizyta mająca na celu jedynie uradować zwykłych ludzi. Wystawne bankiety, wielkie przyjęcia i spotkania z miejscową elitą odbywały się przez kilka dni od przybycia cara.\n\nOgólnie rzecz biorąc, wizyta spełniła swój cel, jakim było wzmocnienie więzi z najbogatszymi członkami społeczności i ukazanie zwykłym ludziom cara jako dobrotliwego władcy, żyjącego blisko swoich poddanych."
 bftb_bulgaria_tsar_boris.1.desc_extra_success:1 "[GetDestinationName]: Królewska wizyta zakończyła się całkowitym sukcesem! Po zakończeniu spaceru do ratusza na spotkanie z burmistrzem car postanowił przejść się po jednej z biedniejszych dzielnic miasta i porozmawiać ze zwykłymi ludźmi.\nMieszkańcy powitali Borysa niezwykle ciepło. Wszyscy cieszyli się, że ich władca przechadza się ulicami, wiele osób przekazało carowi skromne podarki, od kwietnych wianków i lokalnych produktów, aż po małe, drewniane oraz żelazne produkty rzemieślnicze.\n\nTrudno powiedzieć, czy to szczere i skromne powitanie poruszyło cara, ale z tej okazji, zamiast prywatnych przyjęć i ekskluzywnych imprez ogrodowych, car postanowił urządzić wielką ucztę dla wszystkich mieszkańców. Nie trzeba nadmieniać, że gest ten zachwycił ludzi, po zakończeniu imprezy wszyscy wrócili zadowoleni do domów."
 bftb_bulgaria_tsar_boris.1.desc_failure:1 "[GetDestinationName]: Królewska wizyta okazała się potężnym ciosem zadanym popularności cara. Już od początku wizyty widać było, że ubodzy mieszkańcy zgromadzeni na trasie powitania władcy nie tryskali radością. Z tłumu dało się słyszeć nawet pojedyncze okrzyki niezadowolenia.\n\nSytuacja stała się jeszcze gorsza, gdy obywatele zorganizowali demonstrację koło ratusza, gdzie car i jego rodzina gościli na wielkim przyjęciu oraz luksusowym bankiecie i spotkali się z najbardziej uprzywilejowanymi członkami społeczności. Ludzie skrytykowali te wystawne imprezy, obwiniając klasy wyższe o wszystkie gospodarcze i społeczne problemy trapiące ich kraj w ostatnich dekadach.\n\nW odpowiedzi policja otrzymała polecenie natychmiastowego rozbicia demonstracji, ale zastosowanie przemocy tylko pogorszyło sytuację, a demonstracja przekształciła się w zamieszki."
 bftb_bulgaria_tsar_boris.1.a:1 "Na kiedy zaplanowano kolejną wizytę?"
 bftb_bulgaria_tsar_boris.1.b:1 "Ten wieczór na długo zapadnie im w pamięć!"
 bftb_bulgaria_tsar_boris.1.c:1 "W takim razie w najbliższym czasie nie będzie uczt..."
 bftb_bulgaria_tsar_boris.2.t:0 "Śmierć cara Borysa III"
 bftb_bulgaria_tsar_boris.2.desc:0 "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 BUL_context_of_death_basic:2 "[BUL.Capital.GetName]: po poważnej, trwającej tydzień chorobie car Borys III zmarł dzisiaj, [?BUL.BUL_date_of_tsars_death.GetDateStringNoHourLong], prawdopodobnie na zawał serca."
 BUL_context_of_death_assassinated:0 "Kilka godzin temu, gdy car Borys III opuszczał Uniwersytet w Sofii po Dorocznym Narodowym Kongresie Studiów Bizantyńskich, nieznany sprawca podbiegł do władcy, wyciągnął broń i oddał do niego kilka strzałów, zanim sam został postrzelony przez ochronę. Kilka minut później zarówno car Borys III, jak i jego zabójca byli martwi."
 BUL_context_of_death_ger:1 "[BUL.Capital.GetName]: krótko po powrocie z zaskakująco nieprzyjemnego spotkania, którego gospodarzem był [GER.GetLeader] ([GetBorisGermanMeetingLocation]), car Borys III zmarł, prawdopodobnie na zawał serca."
 BUL_boris_german_meeting_location_historical:0 "w sztabie wojskowym Wilczy Szaniec w Rastenburgu w Prusach Wschodnich"
 BUL_boris_german_meeting_location_capital:0 "w: [GER.Capital.GetName]"
 BUL_context_of_death_sov:1 "[BUL.Capital.GetName]: krótko po powrocie ze spotkania, którego gospodarzem był [SOV.GetLeader] ([SOV.Capital.GetName]), car Borys III zmarł, prawdopodobnie na zawał serca."
 BUL_context_of_death_eng:1 "[BUL.Capital.GetName]: tydzień po powrocie ze spotkania, którego gospodarzem był [ENG.GetLeader] ([ENG.Capital.GetName]), car Borys III zmarł, prawdopodobnie na zawał serca."
 BUL_popular_suspicions_about_death_basic:0 "Jako że przyczyny śmierci są wciąż niejasne, pojawiły się spekulacje, że Borys został otruty podczas swojego ostatniego spotkania. Według wielu ludzi polecenie wydał [GER.GetLeader]. Inni przypuszczają, że za otruciem cara stoi NKWD. Jeszcze innym wydaje się, że sprawcą jest [ENG.GetNameDef] i choć to brzmi bardzo niepokojąco, część opinii publicznej twierdzi, że za śmiercią cara stoi sam rząd."
 BUL_popular_suspicions_about_death_assassinated:0 "Krajowa służba bezpieczeństwa otworzyła dochodzenie mające na celu ustalenie organizatorów zamachu na króla. Według oficjalnych raportów sprawca posiadał dokumenty bułgarskie, niemieckie i angielskie, co dodatkowo komplikuje śledztwo i podsyca spekulacje. Według większość Bułgarów winnym jest [GER.GetLeader], NKWD albo władze [ENG.GetAdjective], ale są też osoby twierdzące, że za morderstwem cara stoi jego własny rząd..."
 bftb_bulgaria_tsar_boris.2.a:0 "To naprawdę niepokojące."
 bftb_bulgaria_tsar_boris.3.t:1 "Rada Regencyjna"
 bftb_bulgaria_tsar_boris.3.desc:1 "Czas wyznaczyć radę regencyjną, która będzie rządziła państwem [ROOT.GetAdjective] w imieniu dziedzica Borysa, Symeona II.\n\nMusimy wybrać najlepszych kandydatów spośród arystokracji oraz wyższych sfer polityki i wojska. Dokonajmy mądrych wyborów, ponieważ każda z tych osób ma własne powiązania, a nasz kraj już wiele wycierpiał w przeszłości przez fatalne decyzje jego przywódców."
 bftb_bulgaria_tsar_boris.3.a:0 "Powołanie rządu sprzyjającego Osi"
 bftb_bulgaria_tsar_boris.3.b:0 "Powołanie rządu sprzyjającego aliantom"
 bftb_bulgaria_tsar_boris.3.c:0 "Powołanie niezależnego rządu"
 bftb_bulgaria_factions.10.t:0 "Wykryto spisek Zweno"
 bftb_bulgaria_factions.10.desc:1 "Wiarygodne źródła poinformowały nas, że członkowie Zweno, którzy już wcześniej wielokrotnie publicznie krytykowali rząd, skontaktowali się kilkoma oficerami naszego wojska. Nie mamy pewności, czego dotyczyły te spotkania ani kim byli ci oficerowie, ale to niewątpliwie część jakiegoś tajnego, większego planu opracowanego przez Zweno..."
 bftb_bulgaria_factions.10.a:0 "Sprawdźmy to dokładniej"
 bftb_bulgaria_factions.10.b:0 "Zaczekajmy na ich ruch"
 bftb_bulgaria_factions.11.t:0 "W Zweno wykryto spiskowca"
 bftb_bulgaria_factions.11.desc:1 "Po przeprowadzeniu skrupulatnego dochodzenia i nawiązaniu kontaktu z członkami Zweno lojalnymi wobec reżimu, ujawniliśmy spisek wojskowych mający na celu obalenie rządu. \nNa liście osób powiązanych z tym tajnym porozumieniem znalazło się nazwisko jednego z naszych najbardziej zaufanych generałów: [?BUL_zveno_conspirator.GetName].\n\nTeraz musimy postanowić, jaki los spotka tego nielojalnego człowieka."
 bftb_bulgaria_factions.11.a:0 "Natychmiast się go pozbyć!"
 bftb_bulgaria_factions.11.b:0 "Nie powinniśmy wyciągać pochopnych wniosków."
 bftb_bulgaria_factions.12.t:1 "Przygotowania do przewrotu Zweno"
 bftb_bulgaria_factions.12.desc:1 "Dotarła do nas informacja, że Zweno wreszcie ośmieliło się dokonać ostatnich przygotowań do przewrotu wojskowego, który planowano już od bardzo dawna.\nSpróbują obalić rząd, podobnie jak w 1934 r., ale tym razem pokrzyżujemy ich plany i raz na zawsze pozbędziemy się tej uciążliwej organizacji."
 bftb_bulgaria_factions.12.a:0 "Zmiażdżymy ich!"
 bftb_bulgaria_factions.17.t:0 "Integracja Zweno"
 bftb_bulgaria_factions.17.desc:1 "Zweno wreszcie stało się częścią rządu, co poprawiło nawiązaną już wcześniej współpracę między członkami tej dawnej organizacji a przedstawicielami naszej partii. W ten sposób możemy wspólnie realizować większe projekty, przy których będą pracować największe umysły naszego kraju."
 bftb_bulgaria_factions.17.a:1 "Natychmiast zaprzęgnijmy te umysły do pracy!"
 bftb_bulgaria_factions.19.t:0 "Zniszczono Zweno"
 bftb_bulgaria_factions.19.desc:1 "W ostatnich tygodniach policja likwidowała resztki Zweno, które zostało poważnie osłabione i zdezorganizowane z powodu braku silnego przywództwa po aresztowaniach, których dokonaliśmy przed tą opeacją.\nMożna bezpiecznie powiedzieć, że Zweno przestało istnieć w państwie [ROOT.GetAdjective], na szczęście dla tego kraju i jego rządu."
 bftb_bulgaria_factions.19.a:1 "Wspaniała wiadomość!"

 bftb_bulgaria_factions.20.t:0 "Strajki robotników"
 bftb_bulgaria_factions.20.desc:1 "Członkowie frontu socjalistycznego połączyli siły z komunistami, by wspólnie doprowadzić do wybuchu ogólnokrajowego strajku robotniczego. W czasie tajnych zgromadzeń i zebrań udało im się zdobyć poparcie i sympatię bułgarskiego proletariatu.\nMusimy działać ostrożnie podczas przywracania porządku w regionach, w których strajki są najliczniejsze, w przeciwnym razie sytuacja może przerodzić się w coś o wiele poważniejszego niż zwykłe protesty."
 bftb_bulgaria_factions.20.a:1 "Głód w końcu sprawi, że wrócą do pracy."
 bftb_bulgaria_factions.20.b:1 "Musimy ich zniszczyć za wszelką cenę!"
 bftb_bulgaria_factions.21.t:0 "W czasie zamieszek doszło do zniszczeń"
 bftb_bulgaria_factions.21.desc:0 "Po interwencji naszych wojsk przeciwko strajkującym, doszło do gwałtownych starć i zamieszek w regionach przemysłowych. [?BUL.BUL_damaged_civs_state.GetName] to miejsce, gdzie w czasie zamieszek doszło do uszkodzenia wielu fabryk cywilnych[GetMilitaryFactoriesDamaged].[GetInfrastructureDamaged]"
 bftb_bulgaria_factions.21.a:0 "To niefortunne zakończenie..."
 BUL_bs_strikes_no_military_factories_damaged:0 ""
 BUL_bs_strikes_military_factories_damaged_same_state:0 " gdy kilka ugrupowań komunistycznych próbowało zagrozić naszej produkcji zbrojeniowej, sabotując placówki wojskowe w całym kraju"
 BUL_bs_strikes_military_factories_damaged_other_state:0 ". [?BUL.BUL_damaged_mils_state.GetName]: kilka ugrupowań komunistycznych próbowało zagrozić naszej produkcji zbrojeniowej, sabotując placówki wojskowe"
 BUL_bs_strikes_no_infrastructure_damaged:0 ""
 BUL_bs_strikes_infrastructure_damaged:0 " [?BUL.BUL_damaged_infrastructure_state.GetName]: zamieszki spowodowały też uszkodzenie i zablokowanie dróg, torów kolejowych i transportu."
 bftb_bulgaria_factions.27.t:0 "Integracja frontu socjalistycznego"
 bftb_bulgaria_factions.27.desc:1 "Front socjalistyczny wreszcie stał się częścią rządu, co poprawiło nawiązaną już wcześniej współpracę między członkami tej dawnej organizacji a przedstawicielami naszej partii. W ten sposób możemy wspólnie realizować większe projekty, przy których będą pracować największe umysły naszego kraju."
 bftb_bulgaria_factions.27.a:1 "Potrzebujemy siebie nawzajem, żeby stać się wielkimi!"
 bftb_bulgaria_factions.29.t:0 "Zniszczono front socjalistyczny"
 bftb_bulgaria_factions.29.desc:1 "W ostatnich tygodniach policja likwidowała resztki frontu socjalistycznego, który został poważnie osłabiony i zdezorganizowany z powodu braku silnego przywództwa po aresztowaniach, których dokonaliśmy przed tą operacją.\nMożna bezpiecznie powiedzieć, że front socjalistyczny przestał istnieć w państwie [ROOT.GetAdjective], na szczęście dla tego kraju i jego rządu."
 bftb_bulgaria_factions.29.a:1 "Trochę to trwało..."

 bftb_bulgaria_factions.30.t:0 "Na wsi rośnie popularność Związku Chłopskiego"
 bftb_bulgaria_factions.30.desc:1 "Narodowa Unia Agrarna prowadzi nielegalną kampanię propagandową w wiejskich regionach kraju. Tysiącami rolników manipuluje się tak, żeby przestali ufać rządowi i wstąpili w jej szeregi.\nAgrarianie szczególnie krytykują dawną wojowniczą politykę, która przyniosła Bułgarii ruinę i upokorzenia. Próbują wskazać podobieństwa tej polityki do działań naszego obecnego rządu, ponieważ chcą w ten sposób wywołać w społeczeństwie niezadowolenie oraz niepewność."
 bftb_bulgaria_factions.30.a:0 "To całkowicie niedopuszczalne!"
 bftb_bulgaria_factions.31.t:0 "Podział w Ludowym Związku Chłopskim"
 bftb_bulgaria_factions.31.desc:1 "Wcześniej współpraca między agrarianami i komunistami niezbyt się udawała, jednak wygląda na to, że wspólny cel, jakim jest obalenie rządu, zjednoczył niektóre skrzydła Narodowej Unii Agrarnej z partią komunistyczną.\nCzęść agrarian postanowiła opuścić organizację i przystąpić do komunistów, a reszta, bardziej konserwatywna, pozostała wierna walce z burżuazją, nadal odrzuca idee bolszewizmu oraz stara się szukać politycznego porozumienia z rządem."
 bftb_bulgaria_factions.31.a:1 "Wstrętne szczury!"
 bftb_bulgaria_factions.37.t:0 "Integracja Ludowego Związku Chłopskiego"
 bftb_bulgaria_factions.37.desc:1 "Narodowa Unia Agrarna wreszcie stała się częścią rządu, co poprawiło nawiązaną już wcześniej współpracę między członkami tej dawnej organizacji a przedstawicielami naszej partii. W ten sposób możemy wspólnie realizować większe projekty, przy których będą pracować największe umysły naszego kraju."
 bftb_bulgaria_factions.37.a:1 "To przyniesie naszemu krajowi wielkie korzyści."
 bftb_bulgaria_factions.39.t:0 "Zniszczono Ludowy Związek Chłopski"
 bftb_bulgaria_factions.39.desc:1 "W ostatnich tygodniach policja likwidowała resztki Narodowej Unii Agrarnej, która została poważnie osłabiona i zdezorganizowana z powodu braku silnego przywództwa po aresztowaniach, których dokonaliśmy przed tą opeacją.\nMożna bezpiecznie powiedzieć, że Narodowa Unia Agrarna przestała istnieć w państwie [ROOT.GetAdjective], na szczęście dla tego kraju i jego rządu."
 bftb_bulgaria_factions.39.a:1 "Pozbyliśmy się ich na dobre!"
 
 bftb_bulgaria_factions.40.t:1 "Pomaszerujmy na: [GetMarchDestinationName]."
 bftb_bulgaria_factions.40.desc:1 "Ruch Narodowo-Socjalistyczny, naśladując metody wykorzystywane przez Legiony Unii Młodych Bułgarów, żeby zwiększyć ich popularność, zorganizowała marsz na trasie [Root.Capital.GetName]-[GetMarchDestinationName].\nMaszerując z pochodniami w dłoniach, jak naziści, protestujący domagają się podjęcia bardziej zdecydowanych działań w celu pognębienia i zniszczenia wywrotowych ugrupowań bolszewickich, utworzenia narodowego konsorcjum robotniczego przeciwko walce klasowej, a także większego interwencjonizmu państwa w bułgarską gospodarkę i społeczeństwo.\nJak na razie marsz ma sporą popularność wśród młodzieży miejskiej, dlatego powinniśmy działać jak najszybciej, jeśli chcemy zapobiec demonstracjom tego rodzaju."
 bftb_bulgaria_factions.40.a:1 "Ten protest nie jest nawet oryginalny!"
 bftb_bulgaria_factions.40.b:0 "Trzeba ich uciszyć, zanim staną się większym zagrożeniem"
 bftb_bulgaria_factions.47.t:0 "Zintegrowano Ruch Narodowo-Socjalistyczny"
 bftb_bulgaria_factions.47.desc:1 "Ruch Narodowo-Socjalistyczny wreszcie stał się częścią rządu, co poprawiło nawiązaną już wcześniej współpracę między członkami tej dawnej organizacji a przedstawicielami naszej partii. W ten sposób możemy wspólnie realizować większe projekty, przy których będą pracować największe umysły naszego kraju."
 bftb_bulgaria_factions.47.a:1 "Powtarzajmy sobie, że tak jest najlepiej..."
 bftb_bulgaria_factions.49.t:0 "Zniszczono Ruch Narodowo-Socjalistyczny"
 bftb_bulgaria_factions.49.desc:1 "W ostatnich tygodniach policja likwidowała resztki Ruchu Narodowo-Socjalistycznego, który został poważnie osłabiony i zdezorganizowany z powodu braku silnego przywództwa po aresztowaniach, których dokonaliśmy przed tą opeacją.\nMożna bezpiecznie powiedzieć, że Ruch Narodowo-Socjalistyczny przestał istnieć w państwie [ROOT.GetAdjective], na szczęście dla tego kraju i jego rządu."
 bftb_bulgaria_factions.49.a:1 "Nikomu nie będzie ich brakowało!"

 bftb_bulgaria_factions.50.t:1 "Represje wobec członków Zweno"
 bftb_bulgaria_factions.50.desc:1 "Zadaliśmy potężny cios organizacji Zweno, aresztowaliśmy członków, którzy według doniesień publicznie krytykowali rząd, na czele którego stoi [ROOt.GetLeader], a nawet spiskowali w celu jego obalenia."
 bftb_bulgaria_factions.50.a:1 "Dostali to, na co zasłużyli."
 bftb_bulgaria_factions.51.t:1 "Represje wobec członków Zweno"
 bftb_bulgaria_factions.51.desc:1 "Nasze siły bezpieczeństwa przeprowadziły akcję represyjną wobec organizacji Zweno. Dowództwo operacji uznaje tę operację za wyjątkowo udaną i donosi, że policja zatrzymała liczną grupę wichrzycieli odbywających tajną naradę."
 bftb_bulgaria_factions.51.a:1 "Wspaniała wiadomość!"
 bftb_bulgaria_factions.52.t:1 "Represje wobec członków Zweno"
 bftb_bulgaria_factions.52.desc:1 "Niestety, nasza próba rozbicia organizacji Zweno zakończyła się porażką. Policja wtargnęła do miejsca, gdzie rzekomo odbywała się tajna narada członków Zweno spiskujących przeciwko rządowi. Okazało się jednak, że chociaż przebywali tam członkowie tej organizacji, to spotkanie nie miało nic wspólnego z tym ugrupowaniem ani nawet z polityką. \nNie trzeba dodawać, że akcja policji nie spotkała się z uznaniem bułgarskiej opinii społecznej, a tym bardziej Zweno."
 bftb_bulgaria_factions.52.a:1 "Co za wstyd."
 bftb_bulgaria_factions.53.t:1 "Operacja schwytania przywódców Zweno"
 bftb_bulgaria_factions.53.desc:1 "Operacja schwytania przywódców Zweno powiodła się. Aresztowano kilka ważnych postaci, w tym Kimona Georgiewa, co stanowi poważny cios zadany tej organizacji."
 bftb_bulgaria_factions.53.a:1 "Nie będą już sprawiać nam kłopotów!"
 bftb_bulgaria_factions.54.t:1 "Operacja schwytania przywódców Zweno"
 bftb_bulgaria_factions.54.desc:1 "Operacja schwytania przywódców Zweno nie była tak udana, jak oczekiwaliśmy. Policja aresztowała kilka ważnych postaci, jednak lider organizacji Kimon Georgiew zbiegł i choć obecnie się ukrywa, nadal kieruje Zweno."
 bftb_bulgaria_factions.54.a:1 "Co za rozczarowanie..."
 bftb_bulgaria_factions.55.t:1 "Operacja schwytania przywódców Zweno"
 bftb_bulgaria_factions.55.desc:1 "Operacja aresztowania przywódców Zweno zakończyła się kompletną porażką. Policja wtargnęła na tajne zebranie, ale funkcjonariuszy było zbyt mało i nie zdołali pojmać uczestników spotkania, którzy pośpiesznie uciekli. Podczas policyjnego pościgu za nimi doszło do gwałtownych starć na ulicach miasta, w których ucierpiało wielu postronnych obserwatorów. W obliczu tej brutalności policji liczni cywile opowiedzieli się po stronie Zweno i pomogli członkom tej organizacji w ucieczce, a nawet przyłączyli się do walki z siłami organów ścigania."
 bftb_bulgaria_factions.55.a:1 "Ktoś musi zapłacić za tę porażkę!"
 bftb_bulgaria_factions.60.t:1 "Represje wobec frontu socjalistycznego"
 bftb_bulgaria_factions.60.desc:1 "Udało nam się rozbić front socjalistyczny, aresztować członków tej organizacji, którzy próbowali podburzać do protestów albo wzniecać zamieszki."
 bftb_bulgaria_factions.60.a:1 "Dostali to, na co zasłużyli."
 bftb_bulgaria_factions.61.t:1 "Represje wobec frontu socjalistycznego"
 bftb_bulgaria_factions.61.desc:1 "Nasze siły bezpieczeństwa przeprowadziły akcję represyjną wobec frontu socjalistycznego. Policja zatrzymała liczną grupę wichrzycieli odbywających tajną naradę, na której kilku przywódców frontu socjalistycznego spotkało się z członkami organizacji robotniczych, a nawet partii komunistycznej. Dowodzący operacją uznali ją za olbrzymi sukces."
 bftb_bulgaria_factions.61.a:1 "Wspaniała wiadomość!"
 bftb_bulgaria_factions.62.t:1 "Represje wobec frontu socjalistycznego"
 bftb_bulgaria_factions.62.desc:1 "Niestety, nasza próba rozbicia frontu socjalistycznego zakończyła się porażką. Policja brutalnie wtargnęła do miejsca, gdzie rzekomo odbywała się tajna narada frontu socjalistycznego z członkami organizacji robotniczych i partii komunistycznej, której tematem było przygotowanie strajków w fabrykach. Okazało się jednak, że front socjalistyczny po prostu zorganizował wykład Todora Pawłowa o materializmie dialektycznym, więc spektakularne działania policji okazały się całkowicie bezsensowne. \nNie trzeba dodawać, że akcja policji nie spotkała się z uznaniem bułgarskiej opinii społecznej, a tym bardziej frontu socjalistycznego."
 bftb_bulgaria_factions.62.a:1 "Co za wstyd."
 bftb_bulgaria_factions.63.t:1 "Operacja schwytania przywódców frontu socjalistycznego"
 bftb_bulgaria_factions.63.desc:1 "Operacja schwytania przywódców frontu socjalistycznego powiodła się. Policja zatrzymała większość ważnych członków tej organizacji, co jest potężnym ciosem zadanym frontowi socjalistycznemu."
 bftb_bulgaria_factions.63.a:1 "Nie będą już sprawiać nam kłopotów!"
 bftb_bulgaria_factions.64.t:1 "Operacja schwytania przywódców frontu socjalistycznego"
 bftb_bulgaria_factions.64.desc:1 "Operacja schwytania przywódców frontu socjalistycznego nie była tak udana, jak oczekiwaliśmy. Policja aresztowała kilka ważnych postaci, jednak niektórzy liderzy organizacji zbiegli i choć obecnie się ukrywają, nadal kierują działaniami frontu socjalistycznego."
 bftb_bulgaria_factions.64.a:1 "Co za rozczarowanie..."
 bftb_bulgaria_factions.65.t:1 "Operacja schwytania przywódców frontu socjalistycznego"
 bftb_bulgaria_factions.65.desc:1 "Operacja aresztowania przywódców frontu socjalistycznego zakończyła się kompletną porażką. Policja wtargnęła na tajne zebranie, ale funkcjonariuszy było zbyt mało i nie zdołali pojmać uczestników spotkania, którzy pośpiesznie uciekli i skorzystali z pomocy innych proletariuszy. Doszło do gwałtownych starć na ulicach miasta, w których ucierpiało wielu postronnych obserwatorów. W obliczu tej brutalności policji liczni cywile opowiedzieli się po stronie frontu socjalistycznego i pomogli członkom tej organizacji w ucieczce, a nawet przyłączyli się do walki z siłami organów ścigania."
 bftb_bulgaria_factions.65.a:1 "Ktoś musi zapłacić za tę porażkę!"
 bftb_bulgaria_factions.70.t:1 "Represje wobec członków Unii Agrarnej"
 bftb_bulgaria_factions.70.desc:1 "Udało nam się rozbić Narodową Unię Agrarną, aresztować członków tej organizacji, którzy publicznie krytykowali rząd lub próbowali podburzać ludność do protestów."
 bftb_bulgaria_factions.70.a:1 "Dostali to, na co zasłużyli."
 bftb_bulgaria_factions.71.t:1 "Represje wobec członków Unii Agrarnej"
 bftb_bulgaria_factions.71.desc:1 "Nasze siły bezpieczeństwa przeprowadziły akcję represyjną wobec Narodowej Unii Agrarnej. Policja wtargnęła na kilka wieców Unii Agrarnej, które odbywały się jednocześnie w kilku bułgarskich miastach. W ten sposób chciano wywołać niepokoje społeczne na wsi. Według oficjalnych policyjnych raportów operacja zakończyła się wielkim sukcesem."
 bftb_bulgaria_factions.71.a:1 "Wspaniała wiadomość!"
 bftb_bulgaria_factions.72.t:1 "Represje wobec członków Unii Agrarnej"
 bftb_bulgaria_factions.72.desc:2 "Niestety, nasza próba rozbicia Narodowej Unii Agrarnej zakończyła się porażką. Policja wtargnęła do miejsca, gdzie rzekomo zorganizowano tajny wiec, podczas którego przywódcy Unii Agrarnej mieli podburzać rolników do buntu przeciwko rządowi. Okazało się jednak, że odbywał się tam tylko odczyt na temat książki Aleksandyra Stambolijskiego "Partie polityczne albo organizacje klasowe", więc działania policji były całkowicie bezsensowne. \nNie trzeba dodawać, że akcja policji nie spotkała się z uznaniem bułgarskiej opinii społecznej, a tym bardziej Unii Agrarnej."
 bftb_bulgaria_factions.72.a:1 "Co za wstyd."
