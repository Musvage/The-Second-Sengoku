 bftb_bulgaria_factions.80.t:1 "Represje wobec członków Ruchu Narodowo-Socjalistycznego"
 bftb_bulgaria_factions.80.desc:1 "Udało nam się rozbić Ruch Narodowo-Socjalistyczny i aresztować członków, którzy podburzali społeczeństwo, wygłaszając podczas publicznych wystąpień przemówienia, których celem były pewne organizacje, a nawet sam [ROOT.GetLeader]."
 bftb_bulgaria_factions.80.a:1 "Dostali to, na co zasłużyli."
 bftb_bulgaria_factions.81.t:1 "Represje wobec członków Ruchu Narodowo-Socjalistycznego"
 bftb_bulgaria_factions.81.desc:1 "Nasze siły bezpieczeństwa przeprowadziły akcję represyjną wobec Ruchu Narodowo-Socjalistycznego. Policja wtargnęła na dużą demonstrację, w czasie której liderzy tej organizacji wygłaszali nienawistne przemówienia, w których obrażany był [ROOT.GetLeader], organizowali też kolejny marsz w proteście przeciwko rządowi. Większość z tych radykałów została pojmana, a raporty z operacji wskazują, że zakończyła się ona ogromnym sukcesem."
 bftb_bulgaria_factions.81.a:1 "Wspaniała wiadomość!"
 bftb_bulgaria_factions.82.t:1 "Represje wobec członków Ruchu Narodowo-Socjalistycznego"
 bftb_bulgaria_factions.82.desc:2 "Niestety, nasza próba rozbicia Ruchu Narodowo-Socjalistycznego zakończyła się porażką. Policja wtargnęła do siedziby tej organizacji, gdzie rzekomo odbywało się tajne spotkanie w sprawie organizacji następnego marszu faszystów. Okazało się jednak, że była to tylko konferencja na temat nowoczesnej polityki gospodarczej, zorganizowana przez samego Aleksandyra Cankowa, więc działania policji były całkowicie bezsensowne. \nNie trzeba dodawać, że akcja policji nie spotkała się z uznaniem bułgarskiej opinii społecznej, a tym bardziej Ruchu Narodowo-Socjalistycznego."
 bftb_bulgaria_factions.82.a:1 "Co za wstyd."
