 bftb_bulgaria_fate_of_the_balkans.1.t:0 "[BUL.GetNameDefCap] żąda naszego wejścia do frakcji [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.1.desc:0 "Przedstawiciel państwa [BUL.GetAdjective] zjawił się dziś w stolicy, gdzie przyjął go [ROOT.GetLeader]. Dyplomata zażądał, by rząd [ROOT.GetAdjective] wstąpił do frakcji [BUL.GetFactionName]. [GetBulgarianLeader] twierdzi, że [BUL.GetNameDef] przygotuje programy współpracy w kwestiach badawczych i obronnych, a także zagwarantuje bezpieczeństwo i niepodległość wszystkich członków sojuszu. Dyplomata ostrzegł jednak, że każde państwo bałkańskie, które odmówi wejścia do tego przymierza, zostanie uznane za woga."
 BUL_leader_is_tsar:0 "Car [BUL.GetLeader]"
 BUL_leader_is_regency_council:0 "bułgarska rada Regencyjna"
 BUL_leader_is_a_politician:0 "[BUL.GetLeader]"
 bftb_bulgaria_fate_of_the_balkans.1.a:0 "[ROOT.GetNameDefCap] wstąpi do frakcji [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.1.b:0 "Nie ulegniemy pustym groźbom!"
 bftb_bulgaria_fate_of_the_balkans.2.t:0 "[FROM.GetNameDefCap] zgadza się wstąpić do frakcji [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.2.desc:0 "Emisariusz wysłany w celu przekonania rządu [FROM.GetAdjective] do wstąpienia do frakcji [BUL.GetFactionName] wrócił dziś z [FROM.GetAdjective] stolicy z dobrymi wiadomościami: [FROM.GetLeader] zgadza się na nasze żądania, a kraj, którym rządzi, przyłączy się do naszego sojuszu."
 bftb_bulgaria_fate_of_the_balkans.2.a:0 "[BUL.GetFactionName] rośnie w siłę!"
 bftb_bulgaria_fate_of_the_balkans.3.t:0 "[FROM.GetNameDefCap] odmawia wstąpienia do frakcji [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.3.desc:0 "Emisariusz wysłany, żeby domagać się wstąpienia państwa [FROM.GetAdjective] do frakcji [BUL.GetFactionName] poinformował, że [FROM.GetLeader] nie zamierza dołączać do naszego sojuszu. Najwyraźniej nie rozumie, mimo ostrzeżeń naszego dyplomaty, jaki los czeka państwo [FROM.GetAdjective] za sprzeciwienie się [BUL.GetAdjective] poleceniom."
 bftb_bulgaria_fate_of_the_balkans.3.a:0 "[FROM.GetLeader] okazał się głupcem..."
 bftb_bulgaria_fate_of_the_balkans.4.t:0 "[BUL.GetNameDefCap] żąda: [FROM.FROM.GetName]"
 bftb_bulgaria_fate_of_the_balkans.4.desc:0 "Dyplomaci [BUL.GetAdjective] [GetBulgarianLeaderDiplomaticMission] zjawili się w naszej stolicy, żeby negocjować przekazanie terytorium ([FROM.FROM.GetName]) na rzecz państwa [BUL.GetAdjective], do którego rzekomo zgodnie z prawem należą."
 BUL_tsar_leads_diplomatic_mission:0 ", na czele stoi sam car [BUL.GetLeader],"
 BUL_politician_leads_diplomatic_mission:0 ", na czele stoi sam [BUL.GetLeader],"
 BUL_bulgarian_government:0 ""
 bftb_bulgaria_fate_of_the_balkans.4.a:0 "Nie możemy odmówić..."
 bftb_bulgaria_fate_of_the_balkans.4.b:0 "Nie dopuścimy do tego!"
 bftb_bulgaria_fate_of_the_balkans.5.t:0 "[FROM.GetNameDefCap] zgadza się na [BUL.GetAdjective] kontrolę nad: [FROM.FROM.FROM.GetName]"
 bftb_bulgaria_fate_of_the_balkans.5.desc:0 "Po długiej rozmowie z [BUL.GetAdjective] misją dyplomatyczną wysłaną do [FROM.GetAdjective] stolicy, [FROM.GetLeader] zgodził się oddać Bułgarii terytorium: [FROM.FROM.FROM.GetName]."
 bftb_bulgaria_fate_of_the_balkans.5.a:0 "[FROM.FROM.FROM.GetName] wreszcie jest na swoim miejscu"
 bftb_bulgaria_fate_of_the_balkans.6.t:0 "[FROM.GetNameDefCap] odmawia oddania terytorium ([FROM.FROM.FROM.GetName]) państwu [BUL.GetAdjective]"
 bftb_bulgaria_fate_of_the_balkans.6.desc:0 "Po wielogodzinnej, gorącej rozmowie z [BUL.GetAdjective] misją dyplomatyczną wysłaną do [FROM.GetAdjective] stolicy, [FROM.GetLeader] uparcie odmawia oddania państwu [BUL.GetAdjective] terytorium: [FROM.FROM.FROM.GetName]."
 bftb_bulgaria_fate_of_the_balkans.6.a:0 "[FROM.GetLeader] podjął głupią decyzję..."
 bftb_bulgaria_fate_of_the_balkans.7.t:0 "[BUL.GetNameDefCap] domaga się [ROOT.GetAdjective] uległości"
 bftb_bulgaria_fate_of_the_balkans.7.desc:0 "W końcu rząd [BUL.GetAdjective] pokazał swe prawdziwe zamiary i wysłał delegację, żeby domagać się uznania rządu [BUL.GetAdjective] za zwierzchnika państwa [ROOT.GetAdjective], co oznaczałoby bezwarunkową uległość władz [ROOT.GetAdjective] wobec rządów, które sprawuje [GetBulgarianLeader]."
 bftb_bulgaria_fate_of_the_balkans.7.a:0 "Nie możemy odmówić..."
 bftb_bulgaria_fate_of_the_balkans.7.b:1 "[ROOT.GetNameDefCap] nigdy nie ulegnie obcym mocarstwom!"
 bftb_bulgaria_fate_of_the_balkans.8.t:0 "[FROM.GetNameDefCap] ulega rządowi [BUL.GetAdjective]"
 bftb_bulgaria_fate_of_the_balkans.8.desc:0 "Od kiedy [FROM.GetNameDef] jest we frakcji [BUL.GetFactionName] zabiegaliśmy, żeby ich rząd uznał [GetBulgarianLeader] za zwierzchnika, a po tym, jak niedawno przekupiliśmy i zastraszyliśmy kilku [FROM.GetAdjective] ministrów, [FROM.GetLeader] musiał podpisać traktat oficjalnie uznający zwierzchnictwo państwa [BUL.GetAdjective] W ten sposób udało się wreszcie podporządkować [FROM.GetAdjective] obywateli."
 bftb_bulgaria_fate_of_the_balkans.8.a:0 "Obywatele [FROM.GetAdjective] wiedzą, gdzie ich miejsce."
 bftb_bulgaria_fate_of_the_balkans.9.t:0 "[FROM.GetNameDefCap] odmawia podporządkowania się państwu [BUL.GetAdjective]"
 bftb_bulgaria_fate_of_the_balkans.9.desc:0 "Niespodziewanie rząd [FROM.GetAdjective] postanowił sprzeciwić się polityce, którą prowadzi [GetBulgarianLeader]. [FROM.GetLeader] ogłosił publicznie, że odmawia podporządkowania się rządowi [BUL.GetAdjective] To śmiała decyzja, popierana przez większość [FROM.GetAdjective] obywateli, a jednocześnie nierozważna, ponieważ żałosny kraj potrzebuje naszej ochrony, jeśli chce przetrwać nadchodzące konflikty. Teraz [GetBulgarianLeader] już rozważa sens dalszego [FROM.GetAdjective] członkostwa we frakcji [BUL.GetFactionName]..."
 bftb_bulgaria_fate_of_the_balkans.9.a:0 "Musimy naciskać ich dalej!"
 bftb_bulgaria_fate_of_the_balkans.9.a_cooldown_tt:0 "Decyzja o §Ypodporządkowaniu państwa [FROM.GetAdjective]§! będzie dostępna ponownie za §R365 dni§!"
 bftb_bulgaria_fate_of_the_balkans.9.b:0 "Ich nieposłuszeństwo zostanie ukarane!"
 bftb_bulgaria_fate_of_the_balkans.10.t:0 "[BUL.GetNameDefCap] zmusza państwo [FROM.GetAdjective] do wstąpienia do frakcji [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.10.desc:0 "Po otrzymaniu ultimatum od rządu [BUL.GetAdjective], [FROM.GetLeader] ([FROM.GetNameDef]), najwyraźniej zmuszony poprzez groźby wobec jego kraju, jego ministrów, a nawet jego samego, ugiął się pod [BUL.GetAdjective] presją i ogłosił, że [FROM.GetNameDef] niezwłocznie opuści frakcję [ROOT.GetFactionName] i stanie się członkiem frakcji [BUL.GetFactionName]."
 bftb_bulgaria_fate_of_the_balkans.10.a:0 "[BUL.GetNameDef] zapłaci za to!"
 bftb_bulgaria_fate_of_the_balkans.10.b:0 "Żałosny wybór żałosnego przywódcy..."
 BUL_transferred_bulgarian_state_autonomy_desc:0 "Oddaje regiony będące przedmiotem bułgarskich roszczeń."

 bftb_bulgaria_political_leaders.1.t:0 "Zabójstwo Christo Łukowa"
 bftb_bulgaria_political_leaders.1.desc:0 "Wczoraj wieczorem [GetLukovLeader] został zaatakowany przez dwie osoby, które śledziły go w drodze z kina Królewskiego do domu przy ulicy Artyleryjskiej 1. \nGdy polityk wchodził do domu, [GetLukovCriminals] strzelił do niego z bliskiej odległości, trafiając go w bark. Wtedy Łukow chwycił napastnika i przycisnął go do ściany, a następnie próbował uciec do budynku, ale [GetLukovSecondAssailant] strzeliła mu w plecy, po czym pomogła podnieść się wspólnikowi i oboje uciekli przez pobliskie podwórko, zostawiwszy śmiertelnie rannego Christo Łukowa w drzwiach jego domu. \n[GetLukovConclusion]"
 bftb_bulgaria_political_leaders.1.a:0 "Mianowanie nowego lidera z szeregów ZBLN."
 bftb_bulgaria_political_leaders.1.b:0 "Potrzebujemy kogoś z bardziej radykalną ideologią... Mianujmy Aleksandara Cankowa!"
 bftb_bulgaria_political_leaders.1.c:0 "Bez niego świat jest lepszy!"
 bftb_bulgaria_political_leaders.1.d:0 "Tragedia..."
 BUL_hristo_lukov_death_leader_party:0 "Christo Łukow, przywódca Związku Bułgarskich Legionów Narodowych,"
 BUL_hristo_lukov_death_leader_country:0 "Przywódca [ROOT.GetAdjective] Christo Łukow"
 BUL_hristo_lukov_death_partisans_communism:0 "członek bojówek zorganizowanych przez Bułgarską Partię Komunistyczną,"
 BUL_hristo_lukov_death_partisans_other:0 "partyzant, którzy rzekomo"
 BUL_hristo_lukov_death_criminals_communism:0 "partyzant, Iwan Burudiew,"
 BUL_hristo_lukov_death_criminals_other:0 "przestępca"
 BUL_hristo_lukov_death_second_assailant_communism:0 "Wioleta Jakowa, druga z napastników, niezauważona przez ofiarę,"
 BUL_hristo_lukov_death_second_assailant_other:0 "druga napastniczka, niezauważona przez ofiarę,"
 BUL_hristo_lukov_death_accomplice_communism:0 "towarzysz"
 BUL_hristo_lukov_death_accomplice_other:0 "wspólnik"
 BUL_hristo_lukov_death_conclusion_communism:0 ""
 BUL_hristo_lukov_death_conclusion_other:0 "Nasza narodowa służba bezpieczeństwa już szuka morderców, ale musimy myśleć o przyszłości kraju i mianować następcę Christo Łukowa na przywódcę państwa [ROOT.GetAdjective]."
 bftb_bulgaria_greek_influence.1.t:0 "[BUL.GetNameDefCap] kontaktuje się z rządem [GRE.GetAdjective]"
 bftb_bulgaria_greek_influence.1.desc:0 "Premier państwa [BUL.GetAdjective], [BUL.GetLeader], i [ROOT.GetLeader] spotkali się w sprawie proponowanej formalizacji przyjacielskich stosunków między rządami [BUL.GetAdjective] i [ROOT.GetAdjective] w postaci traktatu pokojowego. Przywódca [BUL.GetAdjective] zaproponował też pewne korzyści podatkowe dla [ROOT.GetAdjective] kapitalistów pragnących założyć firmy w sąsiednim kraju."
 bftb_bulgaria_greek_influence.1.a:0 "[GRE.GetNameDefCap] i [BUL.GetNameDef] będą teraz współpracować!"
 bftb_bulgaria_greek_influence.1.b:0 "Nie możemy ufać [BUL.GetAdjective] rządowi!"
 bftb_bulgaria_greek_influence.2.t:0 "[FROM.GetNameDefCap] zgadza się na naszą propozycję"
 bftb_bulgaria_greek_influence.2.desc:0 "Przywódca [FROM.GetAdjective], [FROM.GetLeader], przystał na naszą propozycję i jest gotowy sformalizować nasze przyjacielskie stosunki za pomocą traktatu, który zagwarantuje, że [BUL.GetNameDef] i [FROM.GetNameDef] będą żyły w pokoju."
 bftb_bulgaria_greek_influence.2.a:1 "[BUL.GetNameDefCap] i [GRE.GetNameDef] będą teraz współpracować!"
 bftb_bulgaria_greek_influence.3.t:0 "Rząd [From.GetAdjective] odrzucił naszą propozycję"
 bftb_bulgaria_greek_influence.3.desc:0 "Przywódca [FROM.GetAdjective] [FROM.GetLeader] stwierdził, że nie ufa nowej [BUL.GetAdjective] polityce pokojowej i dlatego odrzuca naszą propozycję sformalizowania przyjacielskich relacji między władzami [FROM.GetAdjective] i [BUL.GetAdjective]."
 bftb_bulgaria_greek_influence.3.a:0 "Są zbyt dumni, by dostrzec konieczność współpracy!"
 bftb_bulgaria_british_influence.1.t:0 "Rząd [BUL.GetAdjective] chce naszej ochrony"
 bftb_bulgaria_british_influence.1.desc:0 "Bułgarski premier [BUL.GetLeader] przybył z wizytą do naszego kraju, żeby negocjować porozumienie z państwem [ENG.GetAdjective], w celu formalizacji zobowiązania naszego kraju do obrony terytorium Bułgarii. \n[BUL.GetLeader] twierdzi, że jego partia pragnie wzmocnić więzi z rządem [ENG.GetAdjective], ale boi się o integralność terytorialną państwa [BUL.GetAdjective], jeśli odepchnie od siebie inne mocarstwa mające niebezpieczne ambicje na Bałkanach. Są wśród nich władze [GER.GetAdjective], [ITA.GetAdjective] i [SOV.GetAdjective]"
 bftb_bulgaria_british_influence.1.a:0 "[BUL.GetNameDef] znajdzie się pod [ENG.GetAdjective] ochroną."
 bftb_bulgaria_british_influence.1.b:0 "Zgadzamy się podpisać pakt o nieagresji."
 bftb_bulgaria_british_influence.1.c:0 "Mamy ważniejsze sprawy."
 bftb_bulgaria_british_influence.2.t:0 "[FROM.GetNameDefCap] zgadza się zagwarantować [BUL.GetAdjective] niepodległość"
 bftb_bulgaria_british_influence.2.desc:0 "Rząd [FROM.GetAdjective] zgodził się podpisać pakt, którego zawarcie proponuje [BUL.GetLeader], gwarantujący naszemu krajowi niepodległość i zakładający dalszą poprawę naszych stosunków w przyszłości."
 bftb_bulgaria_british_influence.2.a:0 "Teraz jesteśmy pod [ENG.GetAdjective] ochroną!"
 bftb_bulgaria_british_influence.3.t:0 "[FROM.GetNameDefCap] zgadza się podpisać pakt o nieagresji"
 bftb_bulgaria_british_influence.3.desc:0 "Chociaż rząd [FROM.GetAdjective] zgodził się podpisać traktat [BUL.GetAdjective]-[FROM.GetAdjective], [FROM.GetLeader] odmówił udzielenia naszemu krajowi oficjalnych gwarancji niepodległości i stwierdził, że takie działanie miałoby fatalne skutki dyplomatyczne, które zaogniłyby sytuację nie tylko na Bałkanach, ale także w całej Europie. \nJednakże przywódca [FROM.GetAdjective] zdaje się być zainteresowany rozwijaniem przyjaznych relacji i współpracy między naszymi krajami."
 bftb_bulgaria_british_influence.3.a:0 "Zawsze to jakiś początek!"
 bftb_bulgaria_british_influence.4.t:0 "[ENG.GetNameDefCap] odrzuca naszą propozycję"
 bftb_bulgaria_british_influence.4.desc:0 "Rząd [FROM.GetAdjective] pokazał, że nie interesuje go wzmocnienie więzów z naszym krajem i całkowicie odrzucił naszą propozycję zawarcia formalnego porozumienia popierającego niepodległość państwa [BUL.GetAdjective] oraz zacieśniającego współpracę między naszymi krajami."
 bftb_bulgaria_british_influence.4.a:0 "Przeklęci Brytole i ich upór!"
 bftb_bulgaria_democratic_international_policies.1.t:0 "[BUL.GetNameDefCap] gwarantuje [ROOT.GetAdjective] niepodległość"
 bftb_bulgaria_democratic_international_policies.1.desc:0 "Rząd [BUL.GetAdjective] ogłosił dziś, że [BUL.GetNameDef] ma obowiązek chronić integralność zaprzyjaźnionych państw bałkańskich przed zakusami wojowniczych obcych mocarstw. \nDlatego premier [BUL.GetLeader] ogłosił, że [BUL.GetNameDef] zamierza bronić narodu [ROOT.GetAdjective], a także wprowadzić nowe rozwiązania, żeby przygotować się do obrony Bałkanów."
 bftb_bulgaria_democratic_international_policies.1.a:0 "To bardzo rozsądne działanie!"
 bftb_bulgaria_democratic_international_policies.2.t:0 "Inwestycje [BUL.GetAdjective] magnatów przemysłowych"
 bftb_bulgaria_democratic_international_policies.2.desc:0 "Grupa [BUL.GetAdjective] magnatów przeprowadziła serię inwestycji w naszym kraju i otworzyła liczne firmy, które wspomogą nasz krajowy przemysł. \nNiewątpliwie stanowi to część szerszego planu mającego na celu zwiększenie strefy [BUL.GetAdjective] wpływów i szerzenie kapitalistycznych idei w naszym kraju. Na razie jednak skorzystamy na tej inicjatywie przemysłowej."
 bftb_bulgaria_democratic_international_policies.2.a:0 "Naprawdę wydaje im się, że tak łatwo wpłyną na naszą politykę?"
 bftb_bulgaria_democratic_international_policies.3.t:0 "Zastrzyk [BUL.GetAdjective] kapitału"
 bftb_bulgaria_democratic_international_policies.3.desc:0 "Rząd [BUL.GetAdjective] zapewnił finansowe wsparcie [ROOT.GetAdjective] firmom, aby ustabilizować sektor finansowy w naszym kraju. \nJednak żaden z naszych ministrów nie ma złudzeń i nie wierzy, że jest to gest solidarności czy dobroduszności. To oczywiste, że pieniądze [BUL.GetAdjective] rządu mają być środkiem do wywierania nacisków na naszą gospodarkę."
 bftb_bulgaria_democratic_international_policies.3.a:0 "Musimy być ostrożni..."
 bftb_bulgaria_democratic_international_policies.4.t:0 "Integralność [BUL.GetAdjective] terytorium"
 bftb_bulgaria_democratic_international_policies.4.desc:0 "[BUL.GetNameDef] przysłała do naszego kraju delegację z wnioskiem, wedle którego [ROOT.GetLeader] ma uznać zwierzchnictwo [BUL.GetAdjective] rządu nad byłymi bułgarskimi terytoriami okupowanymi obecnie przez siły aliantów. W konsekwencji [BUL.GetNameDef] odzyskałaby kontrolę administracyjną nad regionem."
 bftb_bulgaria_democratic_international_policies.4.a:0 "Rząd [ROOT.GetAdjective] uznaje integralność terytorialną Bułgarii!"
 bftb_bulgaria_democratic_international_policies.4_tt:0 "§Y[BUL.GetNameWithFlag]§! zdobywa pełną władzę w:"
 bftb_bulgaria_democratic_international_policies.4.b:0 "To niemożliwe."
 bftb_bulgaria_democratic_international_policies.5.t:0 "[ENG.GetNameDefCap] uznaje integralność terytorialną Bułgarii"
 bftb_bulgaria_democratic_international_policies.5.desc:0 "Nasza delegacja wróciła po udanych negocjacjach z rządem [ENG.GetNameDef], który zgodził się oddać państwu [BUL.GetAdjective] kontrolę administracyjną nad dawnymi terytoriami bułgarskimi okupowanymi przez wojska alianckie."
 bftb_bulgaria_democratic_international_policies.5.a:0 "Nasi obywatele cieszą się z tej wiadomości!"
 bftb_bulgaria_democratic_international_policies.6.t:0 "[ENG.GetNameDefCap] odmawia uznania integralności terytorium bułgarskiego"
 bftb_bulgaria_democratic_international_policies.6.desc:0 "Niestety, nasza delegacja w negocjacjach z rządem [ENG.GetNameDef] nie przekonała go do przekazania nam kontroli administracyjnej nad dawnymi terytoriami bułgarskimi okupowanymi przez wojska alianckie."
 bftb_bulgaria_democratic_international_policies.6.a:0 "Oni niszczą naszą integralność terytorialną!"
 bftb_bulgaria_democratic_international_policies.7.t:0 "Pakt [ENG.GetAdjective]-[BUL.GetAdjective]"
 bftb_bulgaria_democratic_international_policies.7.desc:0 "Rząd [ENG.GetAdjective] wysłał delegację dyplomatyczną, która poinformowała nas, że zgadza się na przekazanie kontroli administracyjnej nad okupowanymi przez nasze wojska dawnymi terytoriami Bułgarii rządowi [BUL.GetAdjective], ze skutkiem natychmiastowym. \nW obliczu tego faktu i nieudanej próby przekonania władz [ENG.GetAdjective] do zmiany decyzji, nasz rząd postanowił oddać te terytoria okupowane dla dobra relacji z naszymi sojusznikami."
 bftb_bulgaria_democratic_international_policies.7.a:0 "To zniewaga dla państwa [ROOT.GetAdjective]"

 bftb_news.1.t:0 "Rząd [BUL.GetAdjective] potępia WMOR"
 bftb_news.1.desc:0 "W dniu dzisiejszym [BUL.GetAdjective] przywódca [BUL.GetLeader] wystosował oficjalne oświadczenie, w którym potępił Wewnętrzną Macedońską Organizację Rewolucyjną i jej działania. \nMinister [BUL.GetAdjective] spraw wewnętrznych ogłosił też wprowadzenie pakietu wyjątkowych środków, które umożliwią rządowi przeznaczenie większej ilości środków na aktywne zwalczanie WMOR i ostateczne wykorzenienie tej organizacji terrorystycznej. \nZ tego oświadczenia wynika, że rząd [BUL.GetAdjective] zamierza wreszcie zlikwidować jedno z największych źródeł konfliktów i napięć na Bałkanach..."
 bftb_news.1.a:0 "Najwyższy czas!"
 bftb_news.1.b:0 "Czas zniszczyć WMOR!"
 bftb_news.1.c:0 "Wygląda na to, że dni WMOR są policzone..."
 bftb_news.2.t:0 "Rząd [BUL.GetAdjective] popiera WMOR"
 bftb_news.2.desc:0 "W dniu dzisiejszym [BUL.GetAdjective] przywódca [BUL.GetLeader] ogłosił publicznie, że rząd zamierza negocjować z Iwanem Michajłowem, jednym z najważniejszych liderów Wewnętrznej Macedońskiej Organizacji Rewolucyjnej, w sprawie zaprzestania walki między WMOR i władzami [BUL.GetAdjective] Według ministra spraw wewnętrznych [BUL.GetNameDef] musi współpracować z tą organizację, żeby wyzwolić wielu [BUL.GetNameDef] Macedończyków, których domami są [YUG.GetNameDef] i [GRE.GetNameDef]. To śmiałe oświadczenie z pewnością ponownie roznieci konflikt bałkański i zwiększy napięcie pomiędzy wielkimi mocarstwami, mającymi interesy w tym regionie..."
 bftb_news.2.a:0 "Bułgarzy igrają z ogniem!"
 bftb_news.2.b:0 "Działamy w najlepszym interesie Bułgarii."
 bftb_news.2.c:0 "Wygląda na to, że konflikt bałkański rozgorzeje na nowo..."
 bftb_news.3.t:0 "Śmierć cara Bułgarii Borysa III"
 bftb_news.3.desc:0 "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 bftb_news.3.a:0 "Teraz spoczywa w pokoju... W przeciwieństwie do jego kraju!"
 bftb_news.4.t:0 "Powrót cara Ferdynanda I"
 bftb_news.4.desc:0 "Po śmierci cara Bułgarii Borysa III rząd bułgarski podjął zaskakującą decyzję o spotkaniu z ojcem Borysa i dawnym carem, Ferdynandem I, aby zwrócić się do niego o ponowne objęcie władzy nad krajem. \n[GetFormerLeaderBeforeFerdinand] i Ferdynand I długo się naradzali, a po tej rozmowie wojowniczy władca, którego po katastrofalnych porażkach w drugiej wojnie bałkańskiej i wielkiej wojnie zmuszono do abdykacji na rzecz jego syna, zgodził się wrócić do Sofii i ponownie nałożyć koronę cara Bułgarii."
 bftb_news.4.a:0 "To władca, jakiego potrzebuje [BUL.GetNameDef]!"
 bftb_news.4.b:0 "Czy ten zasuszony starzec jest w ogóle w stanie sprawować władzę?"
 bftb_news.4.c:0 "To niespodziewany obrót zdarzeń..."
