 BUL_former_leader_before_ferdinand_filov:0 "Premier Bogdan Fiłow"
 BUL_former_leader_before_ferdinand_mushanov:0 "Premier Nikoła Muszanow"
 BUL_former_leader_before_ferdinand_lukov:0 "Premier Christo Łukow"
 BUL_former_leader_before_ferdinand_tsankov:0 "Premier Aleksandar Cankow"
 BUL_former_leader_before_ferdinand_generic:0 "premier Bułgarii"
 bftb_news.5.t:1 "Kampania reintegracji Bułgarii na Bałkanach"
 bftb_news.5.desc:1 "Rząd [BUL.GetAdjective] rozpoczął potężną kampanię reintegracji okupowanych terenów na Bałkanach, polegającą na zachęcaniu bułgarskich osadników, zmienianiu nazw miast i miejsc na tradycyjne bułgarskie formy i reorganizacji lokalnej administracji na wzór Bułgarii. \nDzięki tym działaniom [BUL.GetLeader] chce ukazać bułgarski charakter tych regionów i tym samym uzasadnić ich przyszłą aneksję przez państwo [BUL.GetAdjective]"
 bftb_news.5.a:0 "Suwerenność państwa [BUL.GetAdjective] na tych terytoriach nie może dłużej być kwestionowana!"
 bftb_news.5.b:1 "Jak śmią niszczyć [THIS.GetAdjective] kulturę?!"
 bftb_news.5.c:0 "To śmiałe posunięcie Bułgarów..."
 bftb_news.6.t:0 "Przywrócenie bułgarskiego patriarchatu"
 bftb_news.6.desc:0 "Z poparciem rządu eparchia bułgarska naciskała na patriarchę Konstantynopola o uznanie autokefalii Bułgarskiego Kościoła Prawosławnego. \nW obliczu takich żądań, które [BUL.GetLeader] wsparł groźbami, Ekumeniczny Patriarchat Konstantynopola został zmuszony do wydania Świętemu Synodowi zgody na przyjęcie nowego prawa umożliwiającego mu wybór głowy Kościoła Bułgarskiego. I tak, po ponad siedmiu wiekach, doszło do odnowienia bułgarskiego patriarchatu."
 bftb_news.6.a:0 "To osiągnięcie cieszy wszystkich Bułgarów!"
 bftb_news.6.b:0 "Ciekawy rozwój wypadków..."
 bftb_news.7.t:0 "Trzecie Imperium Bułgarii"
 bftb_news.7.desc:0 "Wczoraj w Sofii odbył się wielki wiec polityczny, zorganizowany przez rząd Bułgarii. \nW czasie tego wydarzenia, ku zaskoczeniu większości publiki, [BUL.GetLeader] ogłosił utworzenie Trzeciego Imperium Bułgarii i początek nowej ery wielkiego narodu bułgarskiego. \nPo tym przemówieniu odbyła się królewska, uroczysta ceremonia, podczas której [BUL.GetLeader] został koronowany cesarzem Bułgarii. Podczas uroczystości przywódcy polityczni i wojskowi przysięgli wierność imperium i jego władcy."
 bftb_news.7.a:0 "To wzmocniło naród bułgarski!"
 bftb_news.7.b:0 "Zdaje się, że [BUL.GetLeader] cierpi na manię wielkości..."
 bftb_news.7.c:0 "Czy to było naprawdę konieczne?"
 bftb_news.8.t:0 "Front Ojczyźniany przejął władzę w Bułgarii"
 bftb_news.8.desc:0 "Front Ojczyźniany to bułgarska antyfaszystowska organizacja polityczna sprzeciwiająca się autorytarnym rządom, które sprawuje [FROM.GetLeader]. Należą do niej członkowie licznych ugrupowań politycznych, jednak największe wpływy mają w niej komuniści, wszystkich natomiast łączy sprawa walki z bułgarską dyktaturą. \nPo zorganizowanym przez tę organizację powstaniu wybuchła brutalna wojna domowa pomiędzy wojskami lojalnymi wobec rządu Bułgarii a poplecznikami Frontu Ojczyźnianego. \nWojna wreszcie dobiegła końca, a komuniści obalili reżim, na czele którego stał [FROM.GetLeader], i ogłosili powstanie Bułgarskiej Republiki Ludowej."
 bftb_news.8.a:0 "Wspaniałe zwycięstwo ludu Bułgarii!"
 bftb_news.8.b:0 "To niepokojące..."
 bftb_news.9.t:0 "Bałkańska Federacja Republik Socjalistycznych"
 bftb_news.9.desc:0 "[BUL.GetNameDefCap] zakłada frakcję [BUL.GetFactionName], nawiązującą do projektu przedstawionego w latach dwudziestych, który w tamtym czasie nie odniósł zbyt wielkiego sukcesu. \nPremier Bułgarii [BUL.GetLeader] twierdzi, że rząd [BUL.GetAdjective] zamierza stworzyć na Bałkanach zjednoczony front walczący z agresją obcych mocarstw, których ambicje terytorialne zagrażają temu regionowi. \nNa razie trudno powiedzieć, czy ten projekt odniesie sukces, ale pewnym jest, że poparcie dla federacji bałkańskiej rośnie wśród obywateli sąsiednich krajów."
 bftb_news.9.a:0 "To droga ku postępowi!"
 bftb_news.9.b:0 "Interesujące..."
 bftb_news.9.c:0 "Kolejna próba zjednoczenia Bałkanów, która zakończy się porażką..."
 bftb_news.10.t:0 "Zjednoczenie Bałkanów"
 bftb_news.10.desc:0 "Dawny rząd [BUL.GetOldAdjective] ogłosił utworzenie państwa [BUL.GetAdjective], które zamierza wynieść frakcję [BUL.GetFactionName] na wyższy poziom, apelując do członków sojuszy, żeby zjednoczyli się pod rządami jednego gabinetu centralnego. \nZgodnie z zamiarami, które deklaruje [BUL.GetLeader], [BUL.GetNameDef] pragnie pełnej współpracy między krajami bałkańskimi, zapomnienia o dawnych konfliktach i pielęgnowania jedności ludów zamieszkujących Bałkany."
 bftb_news.10.a:0 "Marzenie staje się prawdą!"
 bftb_news.10.b:1 "Czy [THIS.GetNameDef] naprawdę tego potrzebuje?" #THIS
 bftb_news.10.c:0 "Czy Bałkany naprawdę tego potrzebują?"
 bftb_news.10.d:0 "Nonsens!"
 bftb_news.11.t:0 "Rozmowy na linii [BUL.GetNameDef] – [GER.GetNameDef]"
 bftb_news.11.desc:0 "\nRząd [BUL.GetAdjective] podpisał porozumienie handlowe z kilkoma [GER.GetAdjective] firmami, aby zbliżyć do siebie [GER.GetNameDef] i dać gospodarce zastrzyk zagranicznego kapitału. \nW ramach tej umowy [BUL.GetNameDef] oferuje znaczne korzyści prawne i ulgi podatkowe [GER.GetAdjective] inwestorom, którzy zdecydują się prowadzić działalność w granicach tego kraju."
 bftb_news.11.a:0 "Poprawi to nasze stosunki z [GER.GetAdjective] rządem!"
 bftb_news.11.b:0 "Dzięki temu [BUL.GetAdjective] naród chętniej stanie po naszej stronie!"
 bftb_news.11.c:1 "Czy [BUL.GetNameDef] dołączy do frakcji [GER.GetFactionName]?"
 bftb_news.11.d:0 "Zależy im tylko na ochronie, jaką może zapewnić [GER.GetLeader]!"
 bftb_news.12.t:0 "Umowa o [ITA.GetAdjective]-[BUL.GetAdjective] wymianie technologii wojskowych"
 bftb_news.12.desc:0 "\nPo rozmowach z [GER.GetAdjective] rządem [BUL.GetNameDef] teraz stara się wzmocnić relacje z [ITA.GetAdjective] narodem. \n[BUL.GetLeader] i [ITA.GetLeader] podpisali porozumienie o współpracy naukowej, które opracowali specjaliści z obu krajów, by wspomóc rozwój nowoczesnego wyposażenia dla sił zbrojnych. \nOprócz tego porozumienia [BUL.GetAdjective] rząd wprowadził nowe regulacje gospodarcze, by wspierać inwestycje [ITA.GetAdjective] kapitału."
 bftb_news.12.a:0 "To początek owocnej współpracy!"
 bftb_news.12.b:0 "Naród [BUL.GetAdjective] musi udowodnić, że [ITA.GetNameDef] mogą na niego liczyć."
 bftb_news.12.c:0 "Bułgarzy rozpaczliwie szukają nowych przyjaciół..."
 bftb_news.12.d:0 "Zawierają pakt z diabłem..."
 bftb_news.13.t:0 "Traktat o wzajemnej pomocy [SOV.GetAdjective]-[BUL.GetAdjective]"
 bftb_news.13.desc:0 "\nPremier [BUL.GetLeader], stojący na czele [BUL.GetAdjective] rządu, oraz [SOV.GetAdjective] przywódca [SOV.GetLeader] podpisali porozumienie, które wzmocni więź pomiędzy oboma krajami i zacieśni współpracę w zakresie militarnym i gospodarczym. \nTym porozumieniem [BUL.GetAdjective] rząd ma nadzieję pobudzić handel na linii [BUL.GetNameDef] – [SOV.GetNameDef] i wykorzystać [SOV.GetAdjective] kapitał do nowych inwestycji przemysłowych."
 bftb_news.13.a:0 "[BUL.GetNameDef] niezmiernie skorzysta na tym porozumieniu!"
 bftb_news.13.b:0 "Wzrastają wpływy Związku Radzieckiego na Bałkanach!"
 bftb_news.13.c:1 "Czy [BUL.GetNameDef] dołączy do frakcji [SOV.GetFactionName]?"
 bftb_news.13.d:0 "Zależy im tylko na [SOV.GetAdjective] ochronie!"
 bftb_news.14.t:0 "Porozumienie o wiecznej przyjaźni na Bałkanach"
 bftb_news.14.desc:0 "Aby zrobić pierwszy krok ku odbudowie dobrych stosunków z bałkańskimi sąsiadami, [BUL.GetNameDef] podpisała z [YUG.GetAdjective] rządem porozumienie o przyjaźni, na mocy którego oba kraje sformalizowały dążenia do pogłębienia więzi i współpracy gospodarczej między tymi narodami. \nSceptycy twierdzą, że intencje [BUL.GetAdjective] rządu sięgają nieco dalej i prawdziwym, dalekosiężnym celem jest utworzenie bałkańskiej federacji zdolnej rywalizować z największymi graczami na europejskiej scenie międzynarodowej. \nNa razie jednak takie stwierdzenia wydają się jedynie czystą spekulacją..."
 bftb_news.14.a:0 "To przyniesie na Bałkanach długo oczekiwaną stabilność!"
 bftb_news.14.b:0 "Rozpaczliwa próba zahamowania naszych postępów w wojnie!"
 bftb_news.15.t:0 "Porozumienie w Salonikach"
 bftb_news.15.desc:0 "W [GRE.GetAdjective] stolicy spotkali się [BUL.GetAdjective] premier [BUL.GetLeader] oraz [GRE.GetLeader], by omówić porozumienie, na mocy którego rządy obu krajów pogłębiłyby relacje i zacieśniłyby współpracę gospodarczą na linii [BUL.GetNameDef] – [GRE.GetNameDef]. \n[BUL.GetLeader] twierdzi, że [BUL.GetNameDef] tym samym uczyniła pierwszy krok na drodze do odbudowania dobrych stosunków z sąsiadami, co może okazać się niezwykle owocne w najbliższej przyszłości."
 bftb_news.16.t:0 "Rozmowy na linii [BUL.GetNameDef] – [ENG.GetNameDef]"
 bftb_news.16.desc:0 "\n[BUL.GetNameDef], szukając wsparcia mocarstwa, które byłoby w stanie zagwarantować niezawisłość i integralność terytorialną [BUL.GetAdjective] państwa, wysłała misję dyplomatyczną, której celem jest podpisanie nowego porozumienia z [ENG.GetAdjective] rządem. \nOprócz klauzul dotyczących współpracy wojskowej umowa zawiera także gwarancje gospodarcze i ulgi podatkowe dla [ENG.GetAdjective] kapitalistów, którzy chcieliby prowadzić działalność na  [BUL.GetAdjective] terytorium."
 bftb_news.16.a:0 "Poprawi to nasze stosunki z [ENG.GetAdjective] rządem!"
 bftb_news.16.b:0 "Dzięki temu [BUL.GetAdjective] naród chętniej stanie po naszej stronie!"
 bftb_news.16.c:1 "Czy [BUL.GetNameDef] dołączy do frakcji [ENG.GetFactionName]?"
 bftb_news.16.d:0 "Zależy im tylko na ochronie, jaką może zapewnić [ENG.GetLeader]!"

 bftb_news.201.t:0 "[TUR.GetNameDefCap] remilitaryzuje cieśniny tureckie."
 bftb_news.201.desc:0 "[TUR.GetNameDefCap] i [SOV.GetNameDef] zawarły porozumienie zmieniające traktat z Lozanny, który podpisano i wprowadzono po tym, jak rodząca się Republika Turecka wyparła ententę w czasie [TUR.GetAdjective] wojny o niepodległość. Traktat ten od dawna uważano za pogwałcenie [TUR.GetAdjective] niezależności, ale dziś został w końcu zastąpiony przez nową konwencję z Montreux. \n\n[TUR.GetNameDefCap] ma teraz całkowitą kontrolę nad ruchem w cieśninach tureckich, a położone nad nimi regiony zostały zremilitaryzowane przez władze [TUR.GetAdjective] Obserwatorzy [ENG.GetAdjective], którzy uczestniczyli w tym procesie, są zadowoleni, że udało się uniknąć wybuchu konfliktu w regionie."
 bftb_news.201.a:1 "Niech tak będzie."
 bftb_news.201.b:0 "To wspaniały dzień dla pokoju."
 bftb_news.201.c:0 "Kolejny traktat wielkiej wojny został złamany."
 bftb_news.201.d:0 "Brawo, [Root.GetNameDef]!"

 bftb_news.202.t:0 "Cieśniny tureckie pozostają zdemilitaryzowane."
 bftb_news.202.desc:0 "[TUR.GetNameDefCap] i [SOV.GetNameDef] nie zdołały zawrzeć porozumienia zmieniającego traktat z Lozanny, który wprowadzono po tym, jak rodząca się Republika Turecka wyparła ententę w czasie [TUR.GetAdjective] wojny o niepodległość. Traktat z Lozanny doprowadził do demilitaryzacji cieśnin tureckich oraz otworzył Dardanele i Bosfor na nieograniczony ruch cywilny i wojskowy. Prawdopodobnie sytuacja ta nie ulegnie zmianie w najbliższej przyszłości. \n\n[TUR.GetLeader] potępił tę decyzję w przemówieniu do narodu, skarżąc się, że państwo [TUR.GetAdjective] wciąż jest celem ataków zacietrzewionych imperialistów. Obserwatorzy [ENG.GetAdjective], którzy uczestniczyli w tym procesie, są zadowoleni, że udało się uniknąć wybuchu konfliktu w regionie."
 bftb_news.202.a:1 "Słusznie obawiali się naszej potęgi."
 bftb_news.202.b:0 "Czy mogliśmy zrobić coś innego?"
 bftb_news.202.c:0 "Czy mogliśmy zrobić coś więcej?"
 bftb_news.202.d:0 "Przynajmniej uniknęliśmy wojny..."
 bftb_news.202.e:0 "To oznaka słabości państwa [TUR.GetAdjective]..."

 bftb_news.203.t:0 "Wojna [TUR.GetAdjective]-[SOV.GetAdjective]"
 bftb_news.203.desc:0 "To, co miało być nieszkodliwym renegocjowaniem traktatu sprzed kilkudziesięciu lat, przerodziło się w [SOV.GetAdjective] i [TUR.GetAdjective] wojnę totalną o dostęp do cieśnin tureckich. \n\n[TUR.GetLeader] nazwał zerwanie negocjacji i wybuch wojny \\"niefortunnym\\" obrotem spraw i czymś, czego można było \\"łatwo uniknąć\\". Natomiast [SOV.GetLeader] stwierdził, że niepokonane armie [SOV.GetAdjective] nie cofną się przed niczym, żeby zagwarantować przestrzeganie traktatów z czasów wielkiej wojny. [SOV.GetLeader] stwierdził też, że [TUR.GetAdjective] robotnicy wkrótce zostaną wyzwoleni, a zniszczenie obecnego reżimu [TUR.GetAdjective] będzie wielkim zwycięstwem dla międzynarodowego ruchu komunistycznego."
 bftb_news.203.a:1 "Hura!"
 bftb_news.203.b:0 "Jak chcecie!"
 bftb_news.203.c:0 "Rety, co za katastrofa..."
 bftb_news.203.d:0 "Gdzie się podziała stara dobra dyplomacja?!"
 bftb_news.203.e:0 "Powinniśmy rozważyć wsparcie [TUR.GetAdjective] wysiłku wojennego..."
 bftb_news.203.f:0 "To straszne."

 bftb_news.204.t:0 "[TUR.GetNameDef] – wojna domowa!"
 bftb_news.204.desc:1 "[TUR.GetNameDef]: Wybuchła wojna domowa pomiędzy obecnym rządem konserwatywnym a dawnymi władzami kemalistycznymi. Kemaliści, którzy wywalczyli [TUR.GetAdjective] niepodległość po upadku Imperium Osmańskiego, wskazali liczne i jaskrawe przypadki łamania konstytucji przez obecny rząd jako podstawę do jego obalenia. Słynny generał i zaprzysięgły kemalista Kâzım Orbay zostały wybrany na przywódcę junty wojskowej, która zamierza odebrać władzę aktualnemu rządowi islamistycznemu, na czele którego stoi [TUR.GetLeader]. \n\n[TUR.GetLeader] potępił działania kemalistów jako nieprzystające do prawdziwie demokratycznego państwa i przyrzekł przywrócić rządy prawa w podzielonym kraju."
 bftb_news.204.a:1 "Musimy zwyciężyć!"
 bftb_news.204.b:0 "Fatalna wiadomość..."
 bftb_news.204.c:0 "To dla nas okazja..."
 bftb_news.204.d:0 "Hej, trochę się na tym znamy!"

 bftb_news.205.t:0 "Odrodzenie Sułtanatu Osmańskiego"
 bftb_news.205.desc:1 "Ku niezadowoleniu całego świata sułtan osmański powrócił na tron po wyjątkowo brutalnej wojnie domowej pomiędzy konserwatystami a świeckimi kemalistami. Podczas wytwornej uroczystości rodem ze średniowiecza sułtan powrócił na swe dawne stanowisko, a republika Mustafy Kemala Atatürka przestała istnieć na zawsze. \n\n[TUR.GetLeader] przemówił do swego odnowionego sułtanatu, wyrażając jednocześnie zaskoczenie i pokorę w obliczu faktu przywrócenia go na dawne stanowisko. To bardzo łagodny człowiek, ale na jego dworze roi się od podżegaczy wojennych i irredentystów. Eksperci, którzy nigdy nie wierzyli w możliwość powrotu sułtana, nie mają pojęcia, co przyniesie przyszłość."
 bftb_news.205.a:1 "Alhamdulillah!"
 bftb_news.205.b:0 "O nie, nigdy więcej!"
 bftb_news.205.c:0 "Jak do tego doszło!?"
 bftb_news.205.d:0 "Ciekawe..."
 bftb_news.205.e:0 "Dziwne."

 bftb_news.206.t:0 "Świt Przymierza Śródziemnomorskiego"
 bftb_news.206.desc:0 "[ITA.GetLeader] i [TUR.GetLeader] ogłosili zawarcie nowego sojuszu w regionie Morza Śródziemnego, nosi on nazwę „[TUR.GetFactionName]”. [ITA.GetLeader] zadeklarował, że przymierze złożone z najważniejszych europejskich liderów będzie miało dominujący wpływ na Europę. Natomiast [TUR.GetLeader] wypowiedział się bardziej powściągliwie, zapewniając dyplomatów, że sojusz ma znaczenie jedynie strategiczne, a jego celem jest bezpieczeństwo Bałkanów i innych krajów śródziemnomorskich. \n\nPrzedstawiciele [ENG.GetAdjective] określili nowo powstałą siłę jako \\"niepomocną i niemile widzianą\\", a obserwatorzy [GER.GetAdjective] wyrazili się w bardziej zdecydowanych słowach, przewidując, że do końca dekady ta frakcja stanie się tylko krótkim przypisem na stronach podręczników historii."
 bftb_news.206.a:1 "Hura!"
 bftb_news.206.b:0 "Co za głupcy!"
 bftb_news.206.c:0 "Schwächlinge!"
 bftb_news.206.d:0 "Kolejny konkurent staje do walki."
 bftb_news.206.e:0 "Co to oznacza dla Europy?"

 bftb_news.207.t:0 "[TUR.GetNameDefCap] działa na rzecz bezpieczeństwa na Bałkanach." # [LocEditor:AwaitingBatchUpdate]
 bftb_news.207.desc:0 "[TUR.GetLeader] zwrócił się dziś do świata i zadeklarował, że państwo [TUR.GetAdjective] zamierza rozwijać swoją bałkanocentryczną politykę zagraniczną poprzez zagwarantowanie niepodległości wszystkim skłonnym do współpracy krajom tego regionu. Według obserwatorów międzynarodowych państwo [TUR.GetAdjective] przyjęło bardziej zdecydowaną postawę i postanowiło ograniczyć relacje z wielkimi mocarstwami, aby skoncentrować się na zapewnieniu bezpieczeństwa regionu. \n\nNiektórzy chwalą [TUR.GetAdjective] decyzję, a innych wprawiła ona w niemałą konsternację. Przedstawiciele [ITA.GetAdjective] są szczególnie zaniepokojeni i proszą rząd [TUR.GetAdjective] o zmianę decyzji, jeśli ten chce zmniejszyć prawdopodobieństwo wybuchu konfliktu w tym regionie. Władze [TUR.GetAdjective] odpowiedziały, nazywając rząd [ITA.GetAdjective] \\"regionalnym antagonistą\\"."
 bftb_news.207.a:1 "Nasze przeznaczenie czeka."
 bftb_news.207.b:0 "Dzięki Bogu."
 bftb_news.207.c:0 "To może być problem."
 bftb_news.207.d:0 "Hmm."

 bftb_news.208.t:0 "[TUR.GetNameDefCap] domaga się przywrócenia granic z 1920 r."
 bftb_news.208.desc:1 "[TUR.GetNameDefCap] zamierza przywrócić kształt granic swojego kraju do stanu sprzed podpisania przez rząd [TUR.GetAdjective] przysięgi narodowej. Państwo [TUR.GetAdjective] wysunęło roszczenia wobec praktycznie wszystkich sąsiednich regionów i odmawiają wycofania się z nich. \n\nSpołeczność międzynarodowa w większości potępiła administrację [TUR.GetAdjective] za jej decyzję, cały świat obawia się, że nierozważne działania władz [TUR.GetAdjective] mogą przyczynić się do pogłębienia trwających od kilku lat globalnych niepokojów. [TUR.GetNameDefCap] najwyraźniej nie zamierza zejść z obranej ścieżki rewanżyzmu, ale czas pokaże, do czego doprowadzą te działania."
 bftb_news.208.a:1 "Nie zwracajmy uwagi na knowania władz [TUR.GetAdjective]"
 bftb_news.208.b:0 "Powinniśmy nałożyć na nich embargo."
 bftb_news.208.c:0 "Podżegacze!"
 bftb_news.208.d:0 "Chcemy tylko tego, co nam się słusznie należy."
 bftb_news.208.e:0 "Tylko pogarszają sytuację!"

 bftb_news.209.t:0 "Powstanie Turanu"
 bftb_news.209.desc:1 "Tureckie podboje osiągnęły taką skalę, że rząd uznał za stosowne przyjęcie nazwy [TUR.GetNameDef]. Pojawienie się tego nowego imperium wstrząsnęło całym światem, ponieważ tylko nieliczni obserwatorzy wierzyli, że Turcja zdoła w ciągu najbliższych kilkudziesięciu lat w pełni podnieść się po wojnie o niepodległość, nie mówiąc o stworzeniu nowego imperium obejmującego kilka kontynentów. \n\nJeśli wierzyć doniesieniom, nowo powstałe państwo [TUR.GetAdjective] chyba jeszcze nie zakończyło swojej błyskawicznej ekspansji. [TUR.GetLeader] stwierdził, że nie zamierza zakończyć podbojów, dopóki nie wyzwoli wszystkich Turków świata. A świat może tylko wstrzymywać oddech i patrzeć."
 bftb_news.209.a:1 "Nikt nas nie zatrzyma."
 bftb_news.209.b:0 "Jak...?"

 bftb_news.301.t:0 "Wybuch [GRE.GetAdjective] wojny domowej!"
 bftb_news.301.desc:1 "[GRE.GetNameDef]: Wybuchła wojna domowa pomiędzy wojskami lojalnymi wobec króla, który rozwiązał parlament helleński, a siłami republikańskimi i komunistycznymi wiernymi zasadom demokratycznego państwa [GRE.GetAdjective] Chociaż republikanie i komuniści byli skonfliktowani, postanowili połączyć siły, żeby obalić niepopularnego zagranicznego króla, który stał się tyranem i despotą dla całego narodu [GRE.GetAdjective] \n\n[GRE.GetLeader] przyrzekł, że ani on, ani wierne mu wojska nie przestaną walczyć, dopóki nie pozbędą się z kraju wszystkich sił antymonarchistycznych."
 bftb_news.301.a:1 "Pomóżmy królowi!"
 bftb_news.301.b:0 "Rząd rojalistyczny to dobre rozwiązanie..."
 bftb_news.301.c:0 "Dobrze, dobrze, rozszarpcie się!"
 bftb_news.301.d:0 "Czy Grecja kiedyś zazna spokoju?"

 bftb_news.302.t:0 "Powstanie Wielkiej Grecji"
 bftb_news.302.desc:0 "Obserwatorzy z całego świata zastanawiający się, czego dotyczyła tajemnicza Konwencja w Heraklionie, w której uczestniczyli przedstawiciele wielu krajów europejskich, mogą wreszcie odetchnąć z ulgą. Dziś [GRE.GetLeader] ogłosił, że [GRE.GetAdjective] marzenie o Wielkiej Grecji wreszcie stało się rzeczywistością. \n\nEksperci wyrazili zaskoczenie tak szybką ekspansją państwa [GRE.GetAdjective], wcześniej uważali oni, że niepokoje polityczne i poważne problemy gospodarcze uniemożliwią wzrost znaczenia państwa [GRE.GetAdjective]. Niedawne wydarzenia pokazały, jak bardzo się mylili."
 bftb_news.302.a:1 "Wreszcie spełniło się nasze marzenie!"
 bftb_news.302.b:0 "Zwykle nie pochwalamy takiego zachowania, aleeeee..."
 bftb_news.302.c:0 "Nic im to nie da!"
 bftb_news.302.d:0 "O rety."


