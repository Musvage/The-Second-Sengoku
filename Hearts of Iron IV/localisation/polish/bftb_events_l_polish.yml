 bftb_bulgaria_factions.75.t:1 "Operacja schwytania przywódców Unii Agrarnej"
 bftb_bulgaria_factions.75.desc:1 "Operacja aresztowania przywódców Narodowej Unii Agrarnej zakończyła się kompletną porażką. Policja wtargnęła na tajne zebranie, ale funkcjonariuszy było zbyt mało i nie zdołali pojmać uczestników spotkania, którzy pośpiesznie uciekli i zwrócili się o pomoc do mieszkańców miasta. Doszło do gwałtownych starć na ulicach miasta, w których ucierpiało wielu postronnych obserwatorów. W obliczu tej brutalności policji liczni cywile opowiedzieli się po stronie Unii Agrarnej i pomogli członkom tej organizacji w ucieczce, a nawet przyłączyli się do walki z siłami organów ścigania."
