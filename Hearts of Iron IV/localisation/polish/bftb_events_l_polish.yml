 bftb_bulgaria_equipment_purchases.6.a_tt:0 "[FROM.GetNameDef] zbuduje §Y3 okręty podwodne§! dla [ROOT.GetAdjective] marynarki wojennej."
 bftb_bulgaria_equipment_purchases.6.b_tt:0 "[FROM.GetNameDef] zbuduje §Y2 niszczyciele§! dla [ROOT.GetAdjective] marynarki wojennej."
 bftb_bulgaria_equipment_purchases.6.c_tt:0 "[FROM.GetNameDef] zbuduje §Ylekki krążownik§! dla [ROOT.GetAdjective] marynarki wojennej."
 bftb_bulgaria_equipment_purchases.8.t:0 "Budowa zakończona: okręty podwodne"
 bftb_bulgaria_equipment_purchases.8.desc:0 "Po trwającej prawie rok budowie trzy zamówione przez nas [FROM.GetAdjective] okręty podwodne przeszły próby na pełnym morzu i mogą wreszcie trafić do marynarki wojennej.\n Jednostki te cumują w [Root.GetAdjective] porcie, a ich załogi czekają na rozkazy."
 bftb_bulgaria_equipment_purchases.9.t:0 "Budowa zakończona: niszczyciele"
 bftb_bulgaria_equipment_purchases.9.desc:0 "Po trwającej prawie rok budowie dwa zamówione przez nas [FROM.GetAdjective] niszczyciele przeszły próby na pełnym morzu i mogą wreszcie trafić do marynarki wojennej.\n Jednostki te cumują w [Root.GetAdjective] porcie, a ich załogi czekają na rozkazy."
 bftb_bulgaria_equipment_purchases.10.t:0 "Budowa zakończona: lekki krążownik"
 bftb_bulgaria_equipment_purchases.10.desc:0 "Po trwającej prawie półtora roku budowie zamówiony przez nas [FROM.GetAdjective] lekki krążownik przeszedł próby na pełnym morzu i może wreszcie trafić do marynarki wojennej.\n Jednostka ta cumuje w [Root.GetAdjective] porcie, a jej załoga czeka na rozkazy."
 bftb_bulgaria_scw_volunteers.1.t:0 "Ochotnicy [ROOT.GetAdjective] wrócili z Hiszpanii."
 bftb_bulgaria_scw_volunteers.1.desc:0 "Mężni [ROOT.GetAdjective] ochotnicy, którzy w szeregach Brygad Międzynarodowych wzięli udział w walce o wolność obywateli Hiszpanii, wracają do ojczyzny. Wśród nieustraszonych [ROOT.GetAdjective] weteranów jest niezwykle utalentowany pilot wojskowy, Zachari Zachariew, odznaczony za wiele wyczynów wojennych i przedstawiony do awansu na dowódcę bułgarskich sił powietrznych." #FROM.FROM is SCW loser // #FROM is SCW winner
 bftb_bulgaria_scw_volunteers.1.desc_republicans_victorious:0 "świętuje po [FROM.GetAdjective] zwycięstwie w wojnie domowej, która tak mocno dotknęła obywateli Hiszpanii. Pośród"
 bftb_bulgaria_scw_volunteers.1.desc_republicans_defeated:0 "rozpaczy po straszliwej porażce poniesionej przez [FROM.GetAdjective] wojska, które uległy potędze faszystowskiej tyranii... \nW każdym razie wśród"
 bftb_bulgaria_scw_volunteers.1.a:0 "Wracają jako bohaterowie!"
 bftb_bulgaria_scw_volunteers.1.b:0 "Zrobili, co mogli, żeby bronić wolności..."
 bftb_bulgaria_scw_volunteers.2.t:0 "Bułgarscy ochotnicy wracają z Hiszpanii"
 bftb_bulgaria_scw_volunteers.2.desc:0 "Dzielni [ROOT.GetAdjective] ochotnicy, którzy wyruszyli walczyć z bolszewizmem i anarchizmem w Hiszpanii, wrócili do ojczyzny. Zdobyli tam cenne doświadczenie bojowe, a jeden z naszych dowódców został odznaczony i awansowany za wyjątkowe dokonania na froncie."
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_victorious:0 "jako dumni zwycięzcy hiszpańskiej wojny domowej, w której sam [FROM.GetLeader] pochwalił ich za frontowe dokonania. \nNasz"
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_defeated:0 "przygnębieni po straszliwej porażce sił [FROM.GetAdjective]. Teraz ten kraj znalazł się na łasce czerwonych... \nW każdym razie nasz"
 bftb_bulgaria_scw_volunteers.2.a:0 "Wrócili jako prawdziwi weterani!"
 bftb_bulgaria_scw_volunteers.2.b:0 "Hiszpania była tylko poligonem..."

 bftb_bulgaria_soviet_influence.1.t:0 "Traktat o wzajemnej pomocy [ROOT.GetAdjective]-[BUL.GetAdjective]"
 bftb_bulgaria_soviet_influence.1.desc:0 "[ROOT.Capital.GetName]: [GetBulgarianLeaderToMeetStalin] i [ROOT.GetLeader] spotkali się dziś, żeby omówić [BUL.GetAdjective] propozycję zawarcia traktatu o wzajemnej pomocy. W ten sposób rząd [BUL.GetAdjective] chce zacieśnić więzi z władzami [ROOT.GetAdjective] i zyskać poparcie potrzebne mu do zachowania integralności kraju w tych trudnych czasach oraz poradzenia sobie z agresywnymi sąsiadami na Bałkanach."
 bftb_bulgaria_soviet_influence.1.desc_leader:0 "[BUL.GetLeader]"
 bftb_bulgaria_soviet_influence.1.desc_diplomat:0 "Dyplomaci [BUL.GetAdjective]"
 bftb_bulgaria_soviet_influence.1.a:0 "Zawarcie tego traktatu przyniesie korzyści obu krajom!"
 bftb_bulgaria_soviet_influence.1.b:0 "Podpisanie tego traktatu nie leży w naszym interesie."
 bftb_bulgaria_soviet_influence.2.t:0 "[SOV.GetNameDefCap] podpisuje traktat o wzajemnej pomocy"
 bftb_bulgaria_soviet_influence.2.desc:0 "[ROOT.Capital.GetName]: [GetBulgarianLeaderToMeetStalin] wrócił dziś ze spotkania, podczas którego on i [SOV.GetLeader] omawiali propozycję zawarcia traktatu o wzajemnej pomocy pomiędzy [SOV.GetNameDef] i [ROOT.GetNameDef] rządami. Po długich rozmowach precyzujących warunki traktatu, a także działania obu rządów mające na celu podtrzymywanie relacji między oboma państwami, dygnitarze z obu krajów złożyli podpisy pod traktatem."
 bftb_bulgaria_soviet_influence.2.a:0 "To początek owocnej współpracy!"
 bftb_bulgaria_soviet_influence.3.t:0 "[SOV.GetNameDefCap] wycofuje się z traktatu o wzajemnej pomocy."
 bftb_bulgaria_soviet_influence.3.desc:0 "[ROOT.Capital.GetName]: [GetBulgarianLeaderToMeetStalin] wrócił dziś ze spotkania, podczas którego on i [SOV.GetLeader] omawiali propozycję zawarcia traktatu o wzajemnej pomocy pomiędzy [SOV.GetAdjective] i [ROOT.GetAdjective] rządami. Po długich rozmowach precyzujących warunki traktatu [SOV.GetLeader] nie dał się przekonać o konieczności zawarcia tego porozumienia i odmówił jego podpisania. \nPropozycja nie spotkała się z akceptacją rządu [SOV.GetAdjective], więc [ROOT.GetLeader] już zastanawia się, kto jeszcze mógłby zostać sojusznikiem państwa [ROOT.GetAdjective]."
 bftb_bulgaria_soviet_influence.3.a:0 "Czas znaleźć nowych sojuszników..."
 bftb_bulgaria_soviet_influence.4.t:0 "[BUL.GetLeader] naciska [ROOT.GetAdjective] przywódcę w sprawie dołączenia do frakcji [BUL.GetFactionName]."
 bftb_bulgaria_soviet_influence.4.desc:0 "Rząd [BUL.GetAdjective] domaga się zjednoczenia krajów bałkańskich przeciwko faszyzmowi, imperializmowi i kapitalizmowi. [ROOT.GetLeader] jest zachęcany do wejścia do frakcji [BUL.GetFactionName], ponieważ w ten sposób powstałby potężny blok sprzeciwiający się agresywnym krajom europejskim."
 bftb_bulgaria_soviet_influence.4.a:0 "Musimy przyłączyć się do naszych bułgarskich i radzieckich braci."
 bftb_bulgaria_soviet_influence.4.b:0 "Nie ulegniemy bułgarskim naciskom!"
 bftb_bulgaria_soviet_influence.5.t:0 "[FROM.GetNameDefCap] ulega [ROOT.GetAdjective] naciskom"
 bftb_bulgaria_soviet_influence.5.desc:0 "Po niezwykle intensywnych spotkaniach i zaciętych dyskusjach z członkami [FROM.GetAdjective] rządu, [FROM.GetLeader] wreszcie uległ naszym naciskom, więc [FROM.GetNameDef] dołącza do frakcji [ROOT.GetFactionName], wzmacniając w ten sposób nasz blok opierający się faszyzmowi, imperializmowi i kapitalizmowi."
 bftb_bulgaria_soviet_influence.5.a:0 "Słusznie postąpili."
 bftb_bulgaria_soviet_influence.6.t:0 "[From.GetNameDefCap] odrzuca [ROOT.GetAdjective] żądania"
 bftb_bulgaria_soviet_influence.6.desc:0 "[FROM.GetLeader] odmówił spotkania z wysłanymi do niego naszymi dyplomatami. Chcieliśmy porozmawiać o potrzebie utrzymania jedności naszych krajów jako sojuszników. Jednakże rząd [FROM.GetAdjective] odrzucił zaproszenie do naszego sojuszu, co wyraźnie pokazało, iż współpraca między [ROOT.GetAdjective] i [FROM.GetAdjective] władzami jest wykluczona. Dlatego kraje należące do frakcji [ROOT.GetFactionName] mają niewiele możliwości postępowania z tym państwem."
 bftb_bulgaria_soviet_influence.6.a:0 "Ta decyzja oznacza zniszczenie państwa [FROM.GetAdjective]..."

 bftb_bulgaria_yugoslavian_influence.1.t:0 "Bułgarskie porozumienie o wiecznej przyjaźni"
 bftb_bulgaria_yugoslavian_influence.1.desc:0 "[ROOT.Capital.GetName]: [GetBulgarianLeaderToMeetStalin] i [ROOT.GetLeader] spotkali się dziś, żaby omówić [BUL.GetAdjective] propozycję zawarcia porozumienia o wiecznej przyjaźni. W ten sposób rząd [BUL.GetAdjective] chce zapomnieć o dawnych sporach i zacieśnić więzi z władzami [YUG.GetAdjective], licząc na zawarcie w przyszłości sojuszu między oboma krajami, który umożliwi współpracę i wzajemną pomoc, jeśli któryś z sygnatariuszy zostanie wciągnięty w jakiś konflikt."
 bftb_bulgaria_yugoslavian_influence.1.a:0 "Zawarcie tego traktatu przyniesie korzyści obu krajom!"
 bftb_bulgaria_yugoslavian_influence.1.b:0 "Podpisanie tego traktatu nie leży w naszym interesie."
 bftb_bulgaria_yugoslavian_influence.2.t:0 "[FROM.GetNameDefCap] podpisuje porozumienie o wiecznej przyjaźni"
 bftb_bulgaria_yugoslavian_influence.2.desc:0 "[BUL.Capital.GetName]: [GetBulgarianLeaderToMeetStalin] wrócił dziś ze spotkania, podczas którego on i [YUG.GetLeader] omawiali propozycję zawarcia porozumienia o wiecznej przyjaźni pomiędzy [YUG.GetAdjective] i [ROOT.GetAdjective] rządami. Po zakończeniu spotkania dygnitarze z obu krajów podpisali porozumienie, zostawiając uzgodnienie części klauzul na przyszłość, co pokazuje, że obie strony nie tylko chcą utrzymać, ale także rozwijać korzystne relacje."
 bftb_bulgaria_yugoslavian_influence.2.a:0 "To wzmocni oba kraje!"
 bftb_bulgaria_yugoslavian_influence.3.t:0 "[FROM.GetNameDefCap] odrzuca naszą propozycję porozumienia o wiecznej przyjaźni"
 bftb_bulgaria_yugoslavian_influence.3.desc:0 "[BUL.Capital.GetName]: [GetBulgarianLeaderToMeetStalin] wrócił dziś ze spotkania, podczas którego on i [YUG.GetLeader] omawiali propozycję zawarcia porozumienia o wiecznej przyjaźni pomiędzy [YUG.GetAdjective] i [ROOT.GetAdjective] rządami. Niestety, [YUG.GetLeader] nie przyjął entuzjastycznie pomysłu zaprzyjaźnienia się z rządem [ROOT.GetAdjective] i odrzucił naszą propozycję."
 bftb_bulgaria_yugoslavian_influence.3.a:0 "Co za strata czasu..."

 bftb_bulgaria_balkan_federation.1.t:0 "Projekt federacji bałkańskiej"
 bftb_bulgaria_balkan_federation.1.desc:0 "Zakończyliśmy przygotowania projektu utworzenia Bałkańskiej Federacji Republik Socjalistycznych, który zamierzamy przedstawić rządom państw bałkańskich. Będziemy negocjować przyłączenie się każdego z nich, począwszy od władz [YUG.GetAdjective] \nGłównym celem federacji, na czele której stoi [ROOT.GetNameDef], jest współpraca ludów bałkańskich w ponadpaństwowej unii i walka z licznymi wrogami, którzy pragną podbić kraje bałkańskie. \nJednak [ROOT.GetLeader] marzy o czymś więcej: o Federacji Zjednoczonych Bałkanów, której obywatele nie będą dłużej Bułgarami, Grekami, Jugosłowianami... Ale wolnymi mieszkańcami Bałkanów."
 bftb_bulgaria_balkan_federation.1.a:0 "O takie marzenia warto walczyć!"
 bftb_bulgaria_balkan_federation.2.t:0 "[BUL.GetAdjective] projekt federacji bałkańskiej"
 bftb_bulgaria_balkan_federation.2.desc:0 "Rząd [BUL.GetAdjective] przedstawił nam projekt utworzenia Bałkańskiej Federacji Republik Socjalistycznych, obiecując państwu [ROOT.GetAdjective] przywilej zostania pierwszym krajem, który otrzyma możliwość przyłączenia się. \nGłównym celem federacji, na czele której stoi [BUL.GetNameDef], jest współpraca ludów bałkańskich w ponadpaństwowej unii i walka z licznymi wrogami, którzy pragną podbić kraje bałkańskie. \nInformacje już wyciekły do prasy socjalistycznej i komunistycznej, a wśród obywateli  [ROOT.GetAdjective] rośnie poparcie dla federacji bałkańskiej oraz dla wstąpienia do niej państwa [ROOT.GetAdjective]"
 bftb_bulgaria_balkan_federation.2.a:0 "To ambitny projekt..."
 bftb_bulgaria_balkan_federation.3.t:0 "Propaganda federacji bałkańskiej"
 bftb_bulgaria_balkan_federation.3.desc:0 "Bułgarzy rozpoczęli kampanię propagandową na terenie państwa [ROOT.GetAdjective], której celem jest przekonanie obywateli [ROOT.GetAdjective] do realizacji urojonego projektu utworzenia Bałkańskiej Federacji Republik Socjalistycznych. \nPrasa lewicowa podgrzewa ten temat i wielu ludzi, szczególnie robotników zatrudnionych w miastach oraz rolników z terenów wiejskich, już deklaruje bezwarunkowe wsparcie dla [BUL.GetAdjective] propozycji."
 bftb_bulgaria_balkan_federation.3.a:0 "To śmiałe posunięcie ze strony Bułgarii..."
 bftb_bulgaria_balkan_federation.4.t:0 "[BUL.GetNameDefCap] destabilizuje państwo [ROOT.GetAdjective]"
 bftb_bulgaria_balkan_federation.4.desc:0 "Aktywiści [BUL.GetAdjective] przekroczyli granicę naszego kraju w celu dostarczenia uzbrojenia poplecznikom federacji bałkańskiej na terenie państwa [ROOT.GetAdjective] i wywołania w nim niepokojów. \nPolicjanci pracują niestrudzenie, aby znaleźć i aresztować tych wywrotowców, ale na razie ich działania nie są zbyt owocne, a wielu [ROOT.GetAdjective] obywateli, szczególnie z klasy robotniczej, wstąpiło w szeregi ludzi, którzy popierają [BUL.GetAdjective] projekt federacji bałkańskiej."
 bftb_bulgaria_balkan_federation.5.t:0 "Zjednoczenie Bałkanów"
 bftb_bulgaria_balkan_federation.5.desc:0 "Rząd [BUL.GetAdjective] przesłał nam propozycję zjednoczenia Bałkanów pod władzą jednej administracji, co miałoby poprawić zrozumienie i współpracę pomiędzy różnymi narodami bałkańskimi. [BUL.GetLeader] uważa to za ostatni wielki krok federacji bałkańskiej, który pozwoli nam zapomnieć o dawnych sporach oraz zagwarantuje jedność i trwały pokój między naszymi krajami. \n[BUL.GetNameDef] czeka na odpowiedź rządu [ROOT.GetAdjective], zanim rozpocznie uzgodnioną unifikację naszych narodów."
 bftb_bulgaria_balkan_federation.5.a:0 "Dołączmy do naszych bałkańskich braci!"
 bftb_bulgaria_balkan_federation.5.b:0 "Poprośmy o pomoc, zanim zgodzimy się na zjednoczenie."
 bftb_bulgaria_balkan_federation.5.c:0 "Zażądajmy ograniczonego samostanowienia."
 bftb_bulgaria_balkan_federation.5.d:0 "Nie oddamy [ROOT.GetAdjective] niepodległości i tożsamości!"
 bftb_bulgaria_balkan_federation.5.d_consequences_tt:0 "§RNasza decyzja odmowna może spowodować, że [FROM.GetNameDef] wyrzuci nas z frakcji [FROM.GetFactionName] lub nawet uzyska powód do wojny przeciwko nam!§!"
 bftb_bulgaria_balkan_federation.6.t:0 "[FROM.GetNameDefCap] integruje się z państwem [ROOT.GetAdjective]"
 bftb_bulgaria_balkan_federation.6.desc:0 "Rząd [FROM.GetAdjective] zaakceptował naszą propozycję zjednoczenia i wstąpił do naszej Zjednoczonej Federacji Bałkańskiej. Dawni obywatele [FROM.GetAdjective] staną się teraz wolnymi obywatelami Bałkanów wierzącymi w marzenie o zjednoczonych Bałkanach, w które wierzył [ROOT.GetLeader]."
 bftb_bulgaria_balkan_federation.6.a:0 "Marzenie staje się prawdą!"
 bftb_bulgaria_balkan_federation.7.t:0 "[FROM.GetNameDefCap] prosi o pomoc przemysłową"
 bftb_bulgaria_balkan_federation.7.desc:0 "Rząd [FROM.GetAdjective] zgodził się wstąpić do naszej Zjednoczonej Federacji Bałkańskiej. Jednak przed rozpoczęciem unifikacji [FROM.GetNameDef] domaga się pomocy w rozwijaniu swego podupadłego przemysłu krajowego. [FROM.GetLeader] zapewnił, że kiedy rozwój zakładów przemysłowych przyśpieszy, [FROM.GetNameDef] chętnie przystąpi do wspaniałej Zjednoczonej Federacji Bałkańskiej."
 bftb_bulgaria_balkan_federation.7.a:0 "Państwo [FROM.GetAdjective] musi otrzymać od nas pomoc przemysłową."
 bftb_bulgaria_balkan_federation.8.t:0 "[FROM.GetNameDefCap] prosi o pomoc gospodarczą"
 bftb_bulgaria_balkan_federation.8.desc:0 "Rząd [FROM.GetAdjective] zgodził się wstąpić do naszej Zjednoczonej Federacji Bałkańskiej. Jednak przed rozpoczęciem unifikacji [FROM.GetNameDef] musi koniecznie otrzymać pomoc finansową, która zapobiegnie załamaniu się osłabionej gospodarki. [FROM.GetLeader] zapewnił, że kiedy gospodarka jego kraju zostanie wzmocniona i sytuacja poprawi się, [FROM.GetNameDef] chętnie przystąpi do wspaniałej Zjednoczonej Federacji Bałkańskiej."
 bftb_bulgaria_balkan_federation.8.a:0 "Państwo [FROM.GetAdjective] musi otrzymać od nas pomoc gospodarczą."
 bftb_bulgaria_balkan_federation.9.t:0 "[FROM.GetNameDefCap] prosi o pomoc wojskową"
 bftb_bulgaria_balkan_federation.9.desc:0 "Rząd [FROM.GetAdjective] zgodził się wstąpić do naszej Zjednoczonej Federacji Bałkańskiej. Jednak przed rozpoczęciem unifikacji [FROM.GetNameDef] domaga się pomocy militarnej, która wzmocni ich siły zbrojne i umożliwi przeprowadzenie operacji usunięcia komórek dysydentów w miasteczkach położonych w pobliżu stolicy kraju. [FROM.GetLeader] zapewnił, że po zakończeniu operacji [FROM.GetNameDef] chętnie przystąpi do wspaniałej Zjednoczonej Federacji Bałkańskiej."
 bftb_bulgaria_balkan_federation.9.a:0 "Państwo [FROM.GetAdjective] musi otrzymać od nas pomoc militarną."
 bftb_bulgaria_balkan_federation.10.t:0 "[FROM.GetNameDefCap] domaga się pewnych praw do samostanowienia"
 bftb_bulgaria_balkan_federation.10.desc:0 "[ROOT.Capital.GetName]: W dniu dzisiejszym zjawiła się delegacja [FROM.GetAdjective], na czele której stoi [FROM.GetLeader]. Celem wizyty jest omówienie warunków przyjęcia państwa [FROM.GetAdjective] do Zjednoczonej Federacji Bałkańskiej. Wygląda na to, że rząd [FROM.GetAdjective] pragnie zachować częściową niepodległość oraz prawa do samostanowienia w ramach federacji, ale jest gotowy zostać członkiem stowarzyszonym, posiadającym częściową autonomię."
 bftb_bulgaria_balkan_federation.10.a:0 "Zgoda!"
 bftb_bulgaria_balkan_federation.11.t:0 "[FROM.GetNameDefCap] odrzuca naszą propozycję"
 bftb_bulgaria_balkan_federation.11.desc:0 "Rząd [FROM.GetAdjective] odmówił dołączenia do Zjednoczonej Federacji Bałkańskiej, ale pragnie utrzymać w mocy sojusz między naszymi krajami. \nJednak [FROM.GetLeader] publicznie stwierdził, że reakcja bułgarskiego rządu na [FROM.GetAdjective] odmowę pokaże, czy prawdziwym, ukrytym celem Federacji było powiększenie granic Bułgarii, czy też Bułgaria naprawdę pragnie współpracy między krajami bałkańskimi, niezależnie od ich statusu członkowskiego w federacji. W każdym razie [FROm.GetNameDef] nigdy nie zrezygnuje ze swej niepodległości i tożsamości kulturowej."
 bftb_bulgaria_balkan_federation.11.a:0 "Uszanujemy ich decyzję."
 bftb_bulgaria_balkan_federation.11.b:0 "Jak mamy współpracować z rządem, który nam nie ufa?"
 bftb_bulgaria_balkan_federation.11.c:0 "[FROM.GetLeader] posunął się w swym wystąpieniu za daleko!"
 bftb_bulgaria_balkan_federation.12.t:0 "[FROM.GetNameDefCap] domaga się [ROOT.GetAdjective] terytoriów na Bałkanach"
 bftb_bulgaria_balkan_federation.12.desc:0 "Rząd [BUL.GetAdjective] wysłał misję dyplomatyczną z żądaniami przekazania [ROOT.GetAdjective] terytoriów na Bałkanach państwom bałkańskim, do których te ziemie prawnie należą, według rządu [BUL.GetAdjective] Przedstawiciele państwa [BUL.GetAdjective] wyrażali się głównie w uprzejmym tonie, choć część naszych dyplomatów twierdzi, że dostrzegła zawoalowane groźby, szczególnie po początkowej odmowie wyrażonej przez [ITA.GetAdjective] ministrów."
 bftb_bulgaria_balkan_federation.12.a:0 "Spełnimy ich żądania, żeby zachować pokój..."
 bftb_bulgaria_balkan_federation.12.a_state_transfering_tt:0 "Region zostanie przekazany prawowitemu bałkańskiemu właścicielowi."
 bftb_bulgaria_balkan_federation.12.b:0 "[ROOT.GetNameDef] nie ustąpi pod [BUL.GetAdjective] presją!"
 bftb_bulgaria_balkan_federation.12.b_tt:0 "Może to spowodować następujące efekty:"
 bftb_bulgaria_balkan_federation.13.t:0 "[FROM.GetNameDefCap] ulega naszym żądaniom"
 bftb_bulgaria_balkan_federation.13.desc:0 "Po długim i intensywnym spotkaniu z naszą delegacją dyplomatyczną, która negocjowała z rządem [ITA.GetAdjective] przekazanie jego terytoriów na Bałkanach, [ITA.GetLeader] ugiął się pod [BUL.GetAdjective] naciskami i oficjalnie przekazał kontrolę nad [ITA.GetAdjective] regionami na Bałkanach krajom, które są prawnymi właścicielami tych terenów."
 bftb_bulgaria_balkan_federation.13.a:0 "[ITA.GetLeader] podjął mądrą decyzję."
 bftb_bulgaria_balkan_federation.14.t:0 "Arbitraż [BUL.GetAdjective] w sprawie terytoriów bałakańskich"
 bftb_bulgaria_balkan_federation.14.desc:0 "[ITA.GetNameDef]: Rząd [BUL.GetAdjective] wysłał misję dyplomatyczną z żądaniami przekazania [ITA.GetAdjective] terytoriów na Bałkanach. \nPo długim spotkaniu [ITA.GetLeader] ugiął się pod [BUL.GetAdjective] presją i zgodził się przekazać kontrolę nad [ITA.GetAdjective] regionami na Bałkanach krajom, do których zgodnie z prawem należą. To oznacza znaczne powiększenie terytoriów państwa [ROOT.GetAdjective]"
 bftb_bulgaria_balkan_federation.14.a:0 "Musimy podziękować za to Bułgarom!"
 bftb_bulgaria_balkan_federation.15.t:0 "[ITA.GetNameDefCap] odmawia oddania terytoriów na Bałkanach"
 bftb_bulgaria_balkan_federation.15.desc:0 "Po długim spotkaniu z naszą delegacją wysłaną na rozmowy o przekazaniu [ITA.GetAdjective] terytoriów na Bałkanach krajom, do których prawnie należą, [ITA.GetLeader] odmówił wysłuchania racji [ROOT.GetAdjective] dyplomatów i stwierdził, że każdy skrawek ziemi na Bałkanach okupowany przez państwo [ITA.GetAdjective] należy do [ITA.GetAdjective] obywateli."
 bftb_bulgaria_balkan_federation.15.a:0 "W takim razie sami zajmiemy te tereny!"
 bftb_bulgaria_balkan_federation.15.b:0 "Później zajmiemy się państwem [ITA.GetAdjective]..."
 bftb_bulgaria_balkan_federation.16.t:0 "[BUL.GetNameDefCap] domaga się wszystkich [ROOT.GetAdjective] terytoriów na Bałkanach"
 bftb_bulgaria_balkan_federation.16.desc:0 "Rząd [BUL.GetAdjective] wysłał misję dyplomatyczną z żądaniami przekazania [ROOT.GetAdjective] terytoriów na Bałkanach, które według niego zgodnie z prawem są [BUL.GetAdjective] własnością. \nPrzedstawiciele państwa [BUL.GetAdjective] wyrażali się głównie w uprzejmym tonie, choć część naszych dyplomatów twierdzi, że dostrzegła zawoalowane groźby, szczególnie po początkowej odmowie wyrażonej przez [ROOT.GetAdjective] ministrów."
 bftb_bulgaria_balkan_federation.16.a:0 "Musimy za wszelką cenę uniknąć nowej wojny na Bałkanach..."
 bftb_bulgaria_balkan_federation.16.b:0 "[BUL.GetLeader] chyba ma jakieś urojenia!"
 bftb_bulgaria_balkan_federation.17.t:0 "[TUR.GetNameDefCap] oddaje terytoria na Bałkanach"
 bftb_bulgaria_balkan_federation.17.desc:0 "Po niezwykle intensywnym spotkaniu z naszą delegacją dyplomatyczną, która negocjowała z rządem [TUR.GetAdjective] przekazanie jego terytoriów na Bałkanach, [TUR.GetLeader] ugiął się pod [ROOT.GetAdjective] naciskami i oficjalnie przekazał kontrolę nad [TUR.GetAdjective] regionami na Bałkanach rządowi [ROOT.GetAdjective]."
 bftb_bulgaria_balkan_federation.17.a:0 "Będziemy świętować!"
 bftb_bulgaria_balkan_federation.18.t:0 "[TUR.GetNameDefCap] odmawia oddania terytoriów na Bałkanach"
 bftb_bulgaria_balkan_federation.18.desc:0 "Po niezwykle intensywnym spotkaniu z naszą delegacją, która negocjowała przekazanie [TUR.GetAdjective] terytoriów na Bałkanach rządowi [ROOT.GetAdjective], [TUR.GetLeader] odmówił wysłuchania racji naszych dyplomatów i stwierdził, że [TUR.GetNameDef] od wieków posiada te ziemie i dlatego jest ich prawnym właścicielem."
 bftb_bulgaria_balkan_federation.18.a:0 "W takim razie odbierzemy te ziemie siłą!"

