 bftb_bulgaria_factions.83.desc:2 "Operacja schwytania przywódców Ruchu Narodowo-Socjalistycznego powiodła się. Policja zatrzymała większość ważnych członków tej organizacji, w tym samego Aleksandyra Cankowa, co jest potężnym ciosem zadanym Ruchowi Narodowo-Socjalistycznemu."
 bftb_bulgaria_factions.83.a:1 "Nie będą już sprawiać nam kłopotów!"
