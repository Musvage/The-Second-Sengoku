 bftb_bulgaria_factions.73.desc:1 "Operacja schwytania przywódców Unii Agrarnej powiodła się. Policja zatrzymała większość ważnych członków tej organizacji, w tym samego Nikołę Petkowa, co jest potężnym ciosem zadanym Unii Agrarnej."
 bftb_bulgaria_factions.73.a:1 "Nie będą już sprawiać nam kłopotów!"
 bftb_bulgaria_factions.74.t:1 "Operacja schwytania przywódców Unii Agrarnej"
 bftb_bulgaria_factions.74.desc:1 "Operacja schwytania przywódców Narodowej Unii Agrarnej nie była tak udana, jak oczekiwaliśmy. Policja aresztowała kilka ważnych postaci, jednak Nikoła Pietkow zbiegł i choć się ukrywa, nadal kieruje organizacją."
