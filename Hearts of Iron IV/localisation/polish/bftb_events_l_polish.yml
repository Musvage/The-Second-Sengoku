 BUL_repress_imro_flag:0 "Represjonowano WMOR"
 bftb_bulgaria_imro.1.t:0 "WMOR powraca!"
 bftb_bulgaria_imro.1.desc:0 "Wiarygodne źródła poinformowały nas, że członkowie WMOR przekroczyli granicę, są uzbrojeni w bułgarską broń i organizują ruch anty[ROOT.GetAdjective] w macedońskich regionach."
 bftb_bulgaria_imro.1.a:0 "Jest znowu jak na początku lat trzydziestych..."
 bftb_bulgaria_imro.2.t:0 "W Macedonii budzą się probułgarskie sentymenty"
 bftb_bulgaria_imro.2.desc:0 "Działacze WMOR i inni probułgarscy Macedończycy budują obecnie wśród obywateli Macedonii poparcie dla Bułgarii.\nW rezultacie w regionie pojawiła się nowa fala destabilizacji oraz opozycji wobec rządu [ROOT.GetAdjective]"
 bftb_bulgaria_imro.2.a:0 "Czas ponownie zająć się WMOR..."

 bftb_bulgaria_fatherland_front.1.t:1 "Front Ojczyźniany"
 bftb_bulgaria_fatherland_front.1.desc_positive:1 "Wreszcie możemy zebrać owoce wysiłków mających na celu zjednoczenie mocno kontrastujących ze sobą ugrupowań politycznych oraz ideologicznych i utworzyć wspólny front przeciwko sprzyjającej Niemcom militarnej dyktaturze w Bułgarii.\nStworzyliśmy Front Ojczyźniany, zintegrowany nie tylko przez partię komunistyczną, ale także przez byłych członków Zweno, frontu socjalistycznego, Unii Agrarnej i innych ugrupowań. Teraz wszyscy razem sprzeciwiają się rządzącej krajem burżuazji, która nie cofnie się przed ponownym wpędzeniem kraju w ruinę, byle się wzbogacić."
 bftb_bulgaria_fatherland_front.1.desc_negative:1 "Komuniści, wraz z członkami innych organizacji, stworzyli Front Ojczyźniany. Jest to polityczny ruch oporu, który staje się niebezpiecznie popularny wśród proletariatu, a w najbliższej przyszłości może nawet pokusić się o próbę obalenia rządu."
 bftb_bulgaria_fatherland_front.1.a:1 "Razem jesteśmy silniejsi!"
 bftb_bulgaria_fatherland_front.1.b:1 "Kolejna sztuczka komunistów skazana na porażkę."
 bftb_bulgaria_fatherland_front.2.t:1 "Front Ojczyźniany atakuje!"
 bftb_bulgaria_fatherland_front.2.desc:0 "Dziś, realizując przygotowany plan, lokalne organizacje Frontu Ojczyźnianego i zbrojne ugrupowania partyzanckie zajęły ratusze oraz siedziby władz okręgów w całym kraju. \nPartyzanci nie napotkali praktycznie żadnego oporu na wybrzeżu Morza Czarnego, od Burgas aż po Warnę[GetBsFfSupport][GetBznsFfSupport][GetZvenoFfSupport][GetPartisanFfSupport]."
 bftb_bulgaria_fatherland_front.2.desc_no_support:0 ""
 bftb_bulgaria_fatherland_front.2.desc_has_bs_support:0 ", a w Płowdiwiu klasa robotnicza wyszła masowo na ulice, by wesprzeć powstańców. Po kilku godzinach walk ulicznych udało im się opanować region."
 bftb_bulgaria_fatherland_front.2.desc_has_bzns_support:0 ". \nPojawiły się też doniesienia, że poparcie ze strony chłopstwa zdecydowało o powodzeniu przewrotu na wiejskich terenach Mezji"
 bftb_bulgaria_fatherland_front.2.desc_has_zveno_support:0 ". \nW Sofii dawni oficerowie wojskowi Zweno zajęli placówki łączności i ruszyli w stronę Zgromadzenia Narodowego, zmuszając nieprzygotowane siły lojalistów do poddania się"
 bftb_bulgaria_fatherland_front.2.desc_has_partisan_support:0 ". \nI wreszcie, ugrupowania partyzanckie ([GetPartisanFfSupportNationalities]) przyłączyły się do przewrotu Frontu Ojczyźnianego i starają się przejąć kontrolę nad terenami okupowanymi."
 bftb_bulgaria_fatherland_front.2.desc_partisans_gre:0 "grec."
 bftb_bulgaria_fatherland_front.2.desc_partisans_yug:0 "jug."
 bftb_bulgaria_fatherland_front.2.desc_partisans_both:0 "grec. i jug."
 bftb_bulgaria_fatherland_front.2.a:1 "Wybuchła wojna domowa!"


 BUL_zveno_dissidents_tt:0 "Jeśli nie rozprawimy się z frakcją [GetZvenoName] we właściwym czasie, członkowie tej organizacji mogą w przyszłości dokonać przewrotu wojskowego."
 BUL_exposed_zveno_conspirator_tt:0 "To nieco opóźni przewrót, który może planować frakcja [GetZvenoName]."
 BUL_bs_strikes_no_violence_tt:0 "To działanie spowoduje uszkodzenie wielu fabryk.\nDuże poparcie dla §Ykomunizmu§! i duża popularność frakcji [GetBsName] mogą pogorszyć sytuację."

 bftb_bulgaria_rearmament.1.t:1 "Rząd [BUL.GetAdjective] negocjuje w sprawie przezbrojenia."
 bftb_bulgaria_rearmament.1.desc:1 "Rząd [BUL.GetAdjective] publicznie ogłosił zasady polityki pokojowej, których państwo [BUL.GetAdjective] zamierza przestrzegać na Bałkanach, a teraz domaga się negocjacji w sprawie zniesienia surowych ograniczeń militarnych nałożonych na ten kraj po jego porażce w wielkiej wojnie. \nTwierdzą, że muszą natychmiast rozpocząć przezbrajanie, jeśli mają stworzyć nowoczesną armię zdolną do obrony niepodległości i samostanowienia obywateli [BUL.GetAdjective]"
 bftb_bulgaria_rearmament.1.a:1 "Składają tylko puste obietnice."
 bftb_bulgaria_rearmament.1.b:1 "Będziemy domagać się zawarcia oficjalnego traktatu, który pozwoli utrzymać pokój."
 bftb_bulgaria_rearmament.1.c:1 "Musimy zakończyć te restrykcje!"
 bftb_bulgaria_rearmament.1_refuse_tt:0 "[BUL.GetNameDefCap] nie zdoła rozpocząć przezbrajania. Na razie."
 bftb_bulgaria_rearmament.1_nap_tt:0 "[BUL.GetNameDefCap] zdoła rozpocząć przezbrajanie, gdy tylko zawrze pakt o nieagresji z: [GRE.GetFlag][GRE.GetNameDefCap], [YUG.GetFlag][YUG.GetNameDefCap], [ROM.GetFlag][ROM.GetNameDefCap] albo [TUR.GetFlag][TUR.GetNameDefCap]."
 bftb_bulgaria_rearmament.2.t:1 "[ENG.GetNameDefCap] nie zgadza się na [ROOT.GetAdjective] przezbrojenie"
 bftb_bulgaria_rearmament.2.desc:1 "Rząd [ENG.GetAdjective] nie zgadza się na zniesienie jakichkolwiek restrykcji nałożonych na nasze siły zbrojne. Najwyraźniej zupełnie nie interesuje go wzrost napięcia w Europie, ani perspektywa zajęcia państwa [ROOT.GetAdjective] przez rosnące w siłę mocarstwo, gdyby doszło do zachwiania kruchej równowagi na Bałkanach."
 bftb_bulgaria_rearmament.2.a:0 "Musimy znaleźć inne środki perswazji..."
 bftb_bulgaria_rearmament.3.t:1 "[ENG.GetAdjective] domaga się zezwolenia na przezbrojenie państwa [ROOT.GetAdjective]."
 bftb_bulgaria_rearmament.3.desc:1 "Przed zdjęciem jakichkolwiek restrykcji nałożonych na nasze siły zbrojne rząd [ENG.GetAdjective] domaga się, żeby władze [ROOT.GetAdjective] podpisały ze swymi sąsiadami oficjalny traktat, który miałby być początkiem rozwoju przyjaznej dyplomacji na Bałkanach."
 bftb_bulgaria_rearmament.3.a:1 "Kolejna przeszkoda do pokonania..."
 BUL_uk_demands_nap_with_balkan_nation_tt:1 "Duch narodowy §Yograniczeń armii§! zostanie usunięty po podpisaniu §Yukładu o nieagresji§! z: [GRE.GetFlag][GRE.GetNameDefCap], [YUG.GetFlag][YUG.GetNameDefCap], [ROM.GetFlag][ROM.GetNameDefCap] albo [TUR.GetFlag][TUR.GetNameDefCap]."
 bftb_bulgaria_rearmament.4.t:0 "Zniesiono ograniczenia armii"
 bftb_bulgaria_rearmament.4.desc:1 "Po spełnieniu [ENG.GetAdjective] żądań i zakończeniu paktu o nieagresji, którego stroną było państwo [GetNapTarget], [ENG.GetNameDef] wreszcie zdejmuje restrykcje nałożone na naszą armię. Wreszcie może rozpocząć się przezbrajanie wojsk [ROOT.GetAdjective]"
 bftb_bulgaria_rearmament.4.a:1 "Bierzmy się do pracy!"
 BUL_nap_with_greece:0 "[GRE.GetNameDefCap]"
 BUL_nap_with_yugoslavia:0 "[YUG.GetNameDefCap]"
 BUL_nap_with_romania:0 "[ROM.GetNameDefCap]"
 BUL_nap_with_turkey:0 "[TUR.GetNameDefCap]"
 bftb_bulgaria_rearmament.5.t:1 "Zniesiono ograniczenia armii [BUL.GetAdjective]"
 bftb_bulgaria_rearmament.5.desc:1 "Po spełnieniu [ROOT.GetAdjective] żądań i zakończeniu paktu o nieagresji, którego stroną było państwo [GetNapTarget], delegacja [BUL.GetAdjective] przybyła do Londynu i jest gotowa podpisać oficjalny traktat pozwalający ich krajowi rozpocząć przezbrajanie armii."
 bftb_bulgaria_rearmament.5.a:1 "Zakończmy to wreszcie."
 bftb_bulgaria_rearmament.6.t:0 "[ENG.GetNameDefCap] znosi ograniczenia naszej armii"
 bftb_bulgaria_rearmament.6.desc:1 "Po wyczerpujących negocjacjach w Sofii z delegacją [ENG.GetAdjective] podpisaliśmy porozumienie, na mocy którego rząd [ENG.GetAdjective] znosi restrykcje nałożone na naszą armię. Dzięki temu władze [ROOT.GetAdjective] mogą wreszcie rozpocząć przezbrajanie wojska."
 bftb_bulgaria_rearmament.6.a:1 "Nie mamy czasu do stracenia, zaczynajmy przezbrajanie!"
 bftb_bulgaria_rearmament.7.t:0 "[BUL.GetNameDefCap] naciska na zniesienie ograniczeń swojej armii"
 bftb_bulgaria_rearmament.7.desc:1 "Delagacja [BUL.GetAdjective] przybyła do Londynu, aby naciskać na rząd [ROOT.GetAdjective] w kwestii zniesienia restrykcji nałożonych na armię [BUL.GetAdjective] \nNad Bałkanami ponownie zawisło widmo wojny, dlatego rząd [BUL.GetAdjective] zamierza wkrótce rozpocząć przygotowania do obrony własnego terytorium i uczyni to w ten czy inny sposób."
 bftb_bulgaria_rearmament.7.a:1 "Nie ulegniemy groźbom!"
 bftb_bulgaria_rearmament.7.b:1 "Nie mamy innego wyjścia... Zdejmijmy restrykcje!"
 bftb_bulgaria_rearmament.8.t:1 "[ENG.GetNameDefCap] nie ulegnie naciskom."
 bftb_bulgaria_rearmament.8.desc:1 "Delegacja [ROOT.GetAdjective] wysłana do Londynu w celu przekonania rządu [ENG.GetAdjective] do zniesienia restrykcji nałożonych na naszą armię wróciła ze smutną wiadomością: władze [ENG.GetAdjective] nie spełnią naszych żądań i nie pozwolą na rozpoczęcie przezbrojenia [ROOT.GetAdjective] armii."
 bftb_bulgaria_rearmament.8.a:1 "W takim razie nie dali nam wyboru..."
 bftb_bulgaria_rearmament.9.t:1 "[BUL.GetNameDefCap] nie zamierza zastosować się do restrykcji nałożonych na armię."
 bftb_bulgaria_rearmament.9.desc:1 "[BUL.GetLeader] przysłał do nas [BUL.GetAdjective] dyplomatę z informacją, że:[GetReasonForNotAbiding]."
 bftb_bulgaria_rearmament.9.a:0 "Później się nimi zajmiemy..."
 bftb_bulgaria_rearmament.9.b:0 "Muszą za to zapłacić!"
 bftb_bulgaria_rearmament.9.desc_reason_war:0 ", z powodu konfliktu zbrojnego, w który zostały wciągnięte, władze [BUL.GetAdjective] rozpoczną niezwłocznie przezbrajanie, dzięki któremu będą mogły zachować niepodległość swojego państwa i wolność jego obywateli"
 bftb_bulgaria_rearmament.9.desc_reason_faction:0 " po otrzymaniu poparcia frakcji [BUL.GetFactionName] [BUL.GetNameDef] nie zamierza już przestrzegać ograniczeń nałożonych na swoje siły zbrojne"

 bftb_bulgaria_nationalization.1.t:0 "[FROM.GetNameDefCap] przejmuje nasze firmy"
 bftb_bulgaria_nationalization.1.desc:0 "[BUL.GetNameDef]: Korzystając z poparcia, którego udziela mu [GetTsarLoyalistOrPartyName], [GetLeaderNameIfRegencyCouncil] wprowadził nowe prawo nakazujące znacjonalizowanie własności wszystkich zagranicznych firm na terenie kraju. Od tej pory są one własnością państwa [BUL.GetAdjective] \nTen śmiały atak na [ROOT.GetAdjective] interesy na [BUL.GetAdjective] terytorium został uznany za poważny cios wymierzony w wyższe sfery, a w szczególności w magnatów przemysłowych, którzy zainwestowali duże pieniądze w rozwój infrastruktury i firm na terenie państwa [BUL.GetAdjective] Teraz ich inwestycje zostały nikczemnie skonfiskowane."
 bftb_bulgaria_nationalization.1.desc_tsar_loyalists:0 "lojalni ministrowie"
 bftb_bulgaria_nationalization.1.desc_party_name:0 "ministrowie z: [BUL.GetRulingPartyLong]"
 bftb_bulgaria_nationalization.1.desc_regency_council:0 "Bogdan Fiłow i [BUL.GetLeader]"
 bftb_bulgaria_nationalization.1.desc_regular_leader:0 "[BUL.GetLeader]"
 bftb_bulgaria_nationalization.1.a:0 "Teraz nie możemy z tym nic zrobić..."
 bftb_bulgaria_nationalization.1.b:0 "Embargo handlowe nauczy ich szacunku!"
 bftb_bulgaria_nationalization.1.c:0 "Wyślemy delegację dyplomatyczną... Na jej czele będą czołgi!"
 bftb_bulgaria_nationalization.1.d:0 "Precz z tymi niewdzięcznymi zdrajcami!"
 bftb_bulgaria_nationalization.2.t:0 "Embargo handlowe rządu [FROM.GetAdjective] na Bułgarię"
 bftb_bulgaria_nationalization.2.desc:1 "W odpowiedzi na [ROOT.GetAdjective] nacjonalizację zagranicznych firm i ich oddziałów [FROM.GetNameDef] nakłada embargo na nasz kraj [GetEmbargoAllies]. \nNiektórzy twierdzą, że sytuacja mogła stać się o wiele gorsza, ale tak naprawdę niektóre sektory, skoncentrowane na imporcie i eksporcie towarów, zostały poważnie osłabione przez to embargo."
 bftb_bulgaria_nationalization.2.desc_no_allies:0 ""
 bftb_bulgaria_nationalization.2.desc_allies:0 ", embargo poparte także przez sojuszników tego kraju"
 bftb_bulgaria_nationalization.2.a:0 "Co za dramat..."
 bftb_bulgaria_nationalization.3.t:0 "[FROM.GetNameDefCap] wyrzuca nas z frakcji [FROM.GetFactionName]"
 bftb_bulgaria_nationalization.3.desc:0 "Rząd [FROM.GetAdjective] uległ naciskom inwestorów i magnatów przemysłowych w odpowiedzi na [BUL.GetAdjective] nacjonalizację zagranicznych firm. Władze żądają, by rząd [FROM.GetAdjective] nie tylko nałożył embargo handlowe na państwo [BUL.GetAdjective], ale wyrzucił też ten kraj z frakcji [FROM.GetFactionName].\nEmbargo[GetEmbargoAndKickAllies] poważnie wpłynie na wiele sektorów krajowej gospodarki, ale co gorsza, nasz kraj może paść ofiarą ambicji terytorialnych naszych sąsiadów, którzy niewątpliwie wykorzystają trudną sytuację, w której znajduje się [BUL.GetNameDef]."
 bftb_bulgaria_nationalization.3.desc_no_allies:0 ""
 bftb_bulgaria_nationalization.3.desc_allies:0 ", łączy siły z sojusznikami państwa [FROM.GetAdjective],"
 bftb_bulgaria_nationalization.3.a:0 "Mogliśmy się tego spodziewać!"

 bftb_bulgaria_uranium_mining_concessions.1.t:0 "[FROM.GetNameDefCap]: zgoda na wydobycie uranu"
 bftb_bulgaria_uranium_mining_concessions.1.desc:0 "Dobre relacje z naszymi [FROM.GetAdjective] sojusznikami opłaciły się: rząd [FROM.GetAdjective] przyznał nam prawa do eksploatacji ich złóż uranu w pobliżu miasta Buchowo. Twierdzą oni, że ich własna technologia jeszcze długo nie pozwoli im dobrze wykorzystywać tego pierwiastka, więc wolą zawrzeć umowę koncesyjną, dającą nam kontrolę nad kopalniami w Buchowie, w zamian za podstawowe produkty dla bułgarskiego przemysłu i rolnictwa.\nTa korzystna umowa nie tylko zapewnia nam nowe źródło uranu, ale z pewnością pozwoli też poprawić stosunki [GER.GetAdjective]-[BUL.GetAdjective]"
 bftb_bulgaria_uranium_mining_concessions.1.a:0 "Dobrze go wykorzystamy."

 bftb_bulgarian_claims.1.t:0 "Bułgaria zabiega o uznanie roszczeń wobec Bałkanów"
 bftb_bulgarian_claims.1.desc:1 "Delegacja [BUL.GetAdjective] skontaktowała się z naszym rządem i poprosiła o [ROOT.GetAdjective] poparcie ich roszczeń na Bałkanach, a także o potajemną zgodę na [BUL.GetAdjective] ekspansję terytorialną w regionie w najbliższej przyszłości. W zamian władze [BUL.GetAdjective] proponują sojusz z państwem [ROOT.GetAdjective] i wejście do frakcji [ROOT.GetFactionName]."
 bftb_bulgarian_claims.1.a:1 "Uznajmy bułgarskie roszczenia."
 bftb_bulgarian_claims.1.b:1 "Ekspansja terytorialna to wyłącznie nasza sprawa!"
 bftb_bulgarian_claims.1.a_tt:0 "Regiony z modyfikatorem §YPrzygotowana bułgarska ekspansja terytorialna§! zostaną przekazane państwu [BUL.GetAdjective], jeśli jakiś sojusznik frakcji kontroluje region, a rząd [BUL.GetAdjective] wstąpił do frakcji [ROOT.GetFactionName]."
 bftb_bulgarian_claims.2.t:0 "[GER.GetNameDefCap] uznaje nasze roszczenia"
 bftb_bulgarian_claims.2.desc:1 "[FROM.Capital.GetName]: Delegacja [ROOT.GetAdjective] negocjująca w sprawie naszej ekspansji terytorialnej na Bałkanach wróciła z informacją, że jej misja zakończyła się wielkim sukcesem. Zawarliśmy tajne porozumienie z rządem [FROM.GetAdjective], w którym uznaje on nasze roszczenia. Zgadza się oddać władzom [ROOT.GetAdjective] kontrolę nad tymi ziemiami, gdy oficjalnie znajdziemy się we frakcji [FROM.GetFactionName] – w ten sposób staną się rozjemcami w okupowanych państwach bałkańskich."
 bftb_bulgarian_claims.2.a:1 "To wymarzony układ!"
 bftb_bulgarian_claims.3.t:0 "[GER.GetNameDefCap] odrzuca nasze roszczenia"
 bftb_bulgarian_claims.3.desc:1 "[FROM.Capital.GetName]: Delegacja [ROOT.GetAdjective] negocjująca uznanie naszych roszczeń na Bałkanach przez rząd [FROM.GetAdjective] wróciła z informacją, że nie udało się zawrzeć porozumienia z przedstawicielami państwa [FROM.GetAdjective], mającego zagwarantować [ROOT.GetAdjective] ekspansję terytorialną na Bałkanach."
 bftb_bulgarian_claims.3.a:1 "W takim razie musimy wykorzystać mniej subtelne metody ekspansji..."
 bftb_bulgarian_claims.4.t:0 "[GER.GetNameDefCap] oddaje Bułgarii kontrolę"
 bftb_bulgarian_claims.4.desc:1 "Zgodnie z wcześniejszymi ustaleniami rząd [GER.GetAdjective] nakazał przekazanie kontroli nad terytoriami należącymi obecnie do mocarstw frakcji [GER.GetFactionName], a co do których wysuwa roszczenia rząd [ROOT.GetAdjective]. Od tej pory tym regionem będą zarządzać władze [ROOT.GetAdjective]"
 bftb_bulgarian_claims.4.a:1 "Bierzemy to, co nam się słusznie należy!"
 bftb_bulgarian_claims.5.t:0 "Zgoda na bułgarską okupację"
 bftb_bulgarian_claims.5.desc:1 "Zgodnie z wcześniejszymi ustaleniami nakazaliśmy przekazanie kontroli nad terytoriami należącymi obecnie do mocarstw frakcji [GER.GetFactionName], a co do których wysuwa roszczenia rząd [ROOT.GetAdjective]. Od tej pory tym regionem będą zarządzać władze [ROOT.GetAdjective]"
 bftb_bulgarian_claims.5.a:1 "To była nasza część tej umowy."
 bftb_bulgarian_claims.6.t:1 "[GER.GetNameDefCap] zgadza się na bułgarską okupację."
 bftb_bulgarian_claims.6.desc:1 "Zgodnie z wcześniejszymi ustaleniami między rządem [GER.GetAdjective] i [BUL.GetAdjective], władze [GER.GetAdjective] nakazały przekazanie kontroli nad terytoriami, co do których wysuwa roszczenia rząd [BUL.GetAdjective], a zajmowanymi obecnie przez nas. Od tej pory tym regionem będą zarządzać władze [BUL.GetAdjective]"
 bftb_bulgarian_claims.6.a:1 "Ach, ci bułgarscy nuworysze!"
 bftb_bulgarian_claims.7.t:0 "[FROM.GetNameDefCap] prosi o przekazanie kontroli nad: [FROM.FROM.GetName]"
 bftb_bulgarian_claims.7.desc:0 "Biorąc na siebie rolę rozjemców na okupowanych terytoriach bałkańskich, rząd [FROM.GetAdjective] zwrócił się do nas o przekazanie im kontroli administracyjnej nad regionem [FROM.FROM.GetName], aby zachować porządek i stabilizację na terytoriach przejętych przez frakcję [ROOT.GetFactionName] i odciążyć [ROOT.GetAdjective] garnizony, dzięki czemu nasze wojska będą mogły przenieść się na inne fronty."
 bftb_bulgarian_claims.7.a:0 "Zgoda, potrzebujemy naszych żołnierzy gdzieś indziej!"
 bftb_bulgarian_claims.7.b:0 "Bułgarskie ambicje terytorialne nie mają granic!"
 bftb_bulgarian_claims.8.t:0 "[FROM.GetNameDefCap] przekazuje kontrolę nad: [FROM.FROM.FROM.GetName]"
 bftb_bulgarian_claims.8.desc:0 "Rząd [FROM.GetAdjective] zgodził się przekazać rządowi [ROOT.GetAdjective] kontrolę administracyjną nad: [FROM.FROM.FROM.GetName]. Teraz staniemy się rozjemcami w tym regionie, rozmieścimy tam garnizon, który nie tylko będzie w stanie pilnować porządku, ale także bronić tych terenów przed ofensywą wroga."
 bftb_bulgarian_claims.8.a:0 "Więcej terytoriów dla Bułgarii!"
 bftb_bulgarian_claims.9.t:0 "[FROM.GetNameDefCap] odmawia rządowi [ROOT.GetAdjective] przekazania kontroli nad: [FROM.FROM.FROM.GetName]"
 bftb_bulgarian_claims.9.desc:0 "Rząd [FROM.GetAdjective] odmawia władzom [ROOT.GetAdjective] przekazania kontroli administracyjnej nad: [FROM.FROM.FROM.GetName]. Twierdzą, że złożyliśmy taką propozycję tylko dlatego, że pragniemy rozszerzyć [ROOT.GetAdjective] strefę okupacyjną w nadziei, że po zakończeniu wojny przypadnie nam większa część terenów bałkańskich. Nawet sam [FROM.GetLeader] stwierdził, że denerwują go nasze ambicje terytorialne."
 bftb_bulgarian_claims.9.a:0 "Trudno, może później..."
 BUL_germany_recognizes_our_claim_tt:0 "[GER.GetNameDefCap] uznaje nasze roszczenia w regionie."

 bftb_bulgaria_german_influence.1.t:0 "[GER.GetNameDefCap] proponuje przekazanie samolotów"
 bftb_bulgaria_german_influence.1.desc:1 "[GetFirstDonation] wiąże nasz kraj z państwem [GER.GetAdjective], Hermann Göring proponuje przekazanie nam 12 [GER.GetAdjective] myśliwców, najwyraźniej chcąc w ten sposób zyskać przychylność rządu [ROOT.GetAdjective] dla frakcji [GER.GetFactionName]. W ten sposób zdobyłby potężnego sojusznika na Bałkanach, który chroniłby [GER.GetAdjective] interesy w regionie."
 bftb_bulgaria_german_influence.1.desc_first_donation:0 "W celu odbudowy [ROOT.GetAdjective] sił powietrznych i wzmocnienia"
 bftb_bulgaria_german_influence.1.desc_more_donations:0 "Żeby kontynuować umacnianie"
 bftb_bulgaria_german_influence.1.a:1 "Z przyjemnością się zgadzamy!"
 bftb_bulgaria_german_influence.1.b:1 "Uprzejmie odmawiamy."
 bftb_bulgaria_german_influence.2.t:0 "[BUL.GetNameDefCap] przyjmuje naszą darowiznę"
 bftb_bulgaria_german_influence.2.desc:1 "Naczelne dowództwo [BUL.GetAdjective] z przyjemnością zgodziło się na naszą propozycję, a [BUL.GetLeader] osobiście podziękował za przekazanie naszych samolotów i podkreślił, że więzi między rządami [ROOT.GetAdjective] i [BUL.GetAdjective] umacniają się, na czym korzystają oba nasze kraje."
 bftb_bulgaria_german_influence.2.a:1 "Dobrze!"
 bftb_bulgaria_german_influence.3.t:1 "[BUL.GetNameDefCap] odmawia przyjęcia naszej darowizny."
 bftb_bulgaria_german_influence.3.desc:1 "Naczelne dowództwo [BUL.GetAdjective] uprzejmie odrzuciło naszą propozycję przekazania [ROOT.GetAdjective] samolotów, które wzmocniłyby [BUL.GetAdjective] siły powietrzne, stwierdzając, że przyjęcie takiej darowizny byłoby sygnałem, że rząd  [BUL.GetAdjective] w jakimś stopniu przychyla się do polityki [ROOT.GetAdjective]. Obecnie nie leży to w interesie państwa [BUL.GetAdjective], które zamierza samodzielnie odbudować swoje siły powietrzne."
 bftb_bulgaria_german_influence.3.a:1 "Dlaczego oni tak się zachowują?"
 bftb_bulgaria_german_influence.4.t:1 "[GER.GetLeader] domaga się zastąpienia Kjoseiwanowa."
 bftb_bulgaria_german_influence.4.desc:1 "Dziś dotarł do nas list, którego autorem jest [GER.GetLeader], w którym stwierdza on, iż niekompetencja [ROOT.GetAdjective] premiera Georgija Kjoseiwanowa spowodowała, że stracił on zaufanie władz [GER.GetAdjective] i należy zmusić go do rezygnacji na rzecz kogoś bardziej nadającego się na tak ważne stanowisko. \nRząd [GER.GetAdjective] radzi nam wymienić Kjoseiwanowa na Bogdana Fiłowa, germanofila o niewielkim doświadczeniu politycznym. [GetLeaderToChallenge] z pewnością nie czułby się przez niego zagrożony."
 bftb_bulgaria_german_influence.4.desc_tsar:0 "car"
 bftb_bulgaria_german_influence.4.desc_regency_council:0 "[ROOT.GetAdjective] Rada Regencyjna"
 bftb_bulgaria_german_influence.4.desc_no_tsar:0 "[BUL.GetLeader]"
 bftb_bulgaria_german_influence.4.a:1 "Niemcy mają rację!"
 bftb_bulgaria_german_influence.4.b:1 "Nie spełnimy niemieckich zachcianek!"
 bftb_bulgaria_german_influence.5.t:1 "[BUL.GetLeader] zgadza się na zastąpienie Kjoseiwanowa."
 bftb_bulgaria_german_influence.5.desc:1 "Niekompetencja byłego [BUL.GetAdjective] premiera Georgija Kjoseiwanowa spowodowała, że [BUL.GetLeader] stracił do niego zaufanie. Jego zdaniem taka nieudolność wiązała się z wielkim ryzykiem, dlatego przychylił się do naszej sugestii zastąpienia Kjoseiwanowa kimś lepiej przygotowanym, na przykład Bogdanem Fiłowem, germanofilem o niewielkim doświadczeniu politycznym. [GetLeaderToChallenge] z pewnością nie czułby się przez niego zagrożony i nie ucierpiałyby na tym [ROOT.GetAdjective] interesy."
 bftb_bulgaria_german_influence.5.a:1 "[BUL.GetLeader] wykazał się mądrością."
 bftb_bulgaria_german_influence.6.t:1 "[BUL.GetLeader] nie zgadza się na zastąpienie Kjoseiwanowa."
 bftb_bulgaria_german_influence.6.desc:1 "[BUL.GetLeader] odmówił zastąpienia Georgija Kjoseiwanowa, twierdząc, że rząd [ROOT.GetAdjective] domaga się jego rezygnacji wyłącznie po to, żeby pozbyć się kompetentnego polityka, któremu leży na sercu los państwa [BUL.GetAdjective], i zastąpić [ROOT.GetAdjective] marionetką, dbającą o cele, które pragnie realizować [GER.GetLeader]."
 bftb_bulgaria_german_influence.6.a:1 "Jedyną marionetką jest Georgij Kjoseiwanow!"
 bftb_bulgaria_german_influence.7.t:0 "[GER.GetNameDefCap] domaga się dostępu wojskowego"
 bftb_bulgaria_german_influence.7.desc:1 "[ROOT.Capital.GetName]: Rozpoczęła się wizyta [GER.GetAdjective] dyplomaty, który przybył z żądaniem udzielenia państwu [ROOT.GetAdjective] dostępu wojskowego do armii [GER.GetAdjective] \nDziałania militarne, które wkrótce rozpoczną się na Bałkanach, wymagają, by jednostki [GER.GetAdjective] mogły przemieszczać się przez terytorium [ROOT.GetAdjective] i zająć pozycje na granicy z naszymi sąsiadami. [GER.GetLeader] nie będzie zadowolony, gdy dowie się, że [ROOT.GetAdjective] utrudnia [GER.GetAdjective] działania wojenne..."
 bftb_bulgaria_german_influence.7.a:1 "Chętnie podejmiemy współpracę z armią niemiecką."
 bftb_bulgaria_german_influence.7.b:1 "[GER.GetLeader] musi znaleźć inny sposób."
 bftb_bulgaria_german_influence.8.t:0 "[BUL.GetNameDefCap] daje nam dostęp wojskowy"
 bftb_bulgaria_german_influence.8.desc:0 "[BUL.Capital.GetName]: Dyplomata wysłany przez nas do rozmów na temat wykorzystania terytorium [BUL.GetAdjective] jako bazy operacyjnej dla naszych wojsk poinformował nas, że negocjacje zakończyły się powodzeniem, a [BUL.GetLeader] już podpisał porozumienie, na mocy którego armia [ROOT.GetAdjective] otrzymała dostęp wojskowy do terenu państwa [BUL.GetAdjective]"
 bftb_bulgaria_german_influence.8.a:0 "Wszystko przebiega zgodnie z planem."
 bftb_bulgaria_german_influence.9.t:0 "[BUL.GetNameDefCap] odrzuca nasz wniosek o dostęp wojskowy"
 bftb_bulgaria_german_influence.9.desc:1 "[BUL.Capital.GetName]: Nasz dyplomata wysłany w celu wynegocjowania wykorzystania terytorium [BUL.GetAdjective] jako bazy operacyjnej naszej armii poinformował, że [BUL.GetLeader] odmówił przyznania nam dostępu wojskowego do jednostek [ROOT.GetAdjective] To niebezpiecznie utrudni nasze działania na Bałkanach w najbliższej przyszłości. Podobno [BUL.GetLeader] uważa, iż spełnienie naszych wszystkich żądań zamieniłoby państwo [BUL.GetAdjective] w kolejnego satelitę [ROOT.GetAdjective] i uniemożliwiłoby nam stanie się niezależnym mocarstwem na Bałkanach."
 bftb_bulgaria_german_influence.9.a:1 "[BUL.GetLeader] igra z ogniem..."
 bftb_bulgaria_italian_influence.1.t:0 "Propozycja [BUL.GetAdjective] zawarcia umowy badawczej"
 bftb_bulgaria_italian_influence.1.desc:0 "Delegacja [BUL.GetAdjective] przybyła dziś do naszej stolicy, by spotkać się z [ITA.GetAdjective] ministrem spraw zagranicznych i zaproponować mu zawarcie umowy między naszymi krajami. \nTraktat przedstawiony przez [BUL.GetAdjective] dyplomatów zawiera, poza innymi klauzulami, program współpracy wojskowej skoncentrowany na badaniach technologicznych i wprowadzeniu nowych przepisów gospodarczych w państwie [BUL.GetAdjective], na których bardzo skorzystają [ITA.GetAdjective] inwestorzy."
 bftb_bulgaria_italian_influence.1.a:0 "To korzystna umowa dla państwa [ITA.GetAdjective]."
 bftb_bulgaria_italian_influence.1.b:0 "Nie będziemy dzielić się naszymi wynalazkami z władzami [BUL.GetAdjective]!"

