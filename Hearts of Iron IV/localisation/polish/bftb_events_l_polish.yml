 bftb_bulgaria_factions.85.desc:1 "Operacja aresztowania przywódców Ruchu Narodowo-Socjalistycznego zakończyła się kompletną porażką. Policja wtargnęła na tajne zebranie, ale funkcjonariuszy było zbyt mało i nie zdołali pojmać uczestników spotkania, którzy pośpiesznie uciekli. Podczas policyjnego pościgu za nimi doszło do gwałtownych starć na ulicach miasta, w których ucierpiało wielu postronnych obserwatorów. W obliczu tej brutalności policji liczni cywile opowiedzieli się po stronie Ruchu Narodowo-Socjalistycznego i pomogli członkom tej organizacji w ucieczce, a nawet przyłączyli się do walki z siłami organów ścigania."
