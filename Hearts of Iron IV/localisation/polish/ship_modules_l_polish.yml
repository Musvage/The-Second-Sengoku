 ### EQUIPMENT MODULES ###
 ship_light_battery_1:0 "Działo RF. 85 mm"
 ship_light_battery_1_short:0 "Lekka bateria I"
 ship_light_battery_1_desc:0 "Względnie małe działo wykorzystane na niszczycielach i mniejszych okrętach."
 ship_light_battery_2:0 "Działo RF. 105 mm"
 ship_light_battery_2_short:0 "Lekka bateria II"
 ship_light_battery_2_desc:0 "Niewielkie działo z zasilanym gniazdem pozwalające broni szybko wycelować we wroga."
 ship_light_battery_3:0 "Działo RF. 127 mm"
 ship_light_battery_3_short:0 "Lekka bateria III"
 ship_light_battery_3_desc:0 "Niewielkie działo z tarczami chroniącymi załogę przed odłamkami i trudnymi warunkami pogodowymi."
 ship_light_battery_4:0 "Działo RF. 130 mm"
 ship_light_battery_4_short:0 "Lekka bateria IV"
 ship_light_battery_4_desc:0 "Dwa małe działa w zasilanym, opancerzonym gnieździe."
 dp_light_battery:0 "Bateria podwójnego zastosowania 127 mm"
 dp_light_battery_short:0 "Bateria główna podwójnego zastosowania"
 dp_light_battery_desc:0 "Zamontowane w specjalny sposób niewielkie działo, które może ostrzeliwać samoloty oraz cele nawodne."
 ship_heavy_battery_1:0 "Działo 28 cm"
 ship_heavy_battery_1_short:0 "Ciężka bateria I"
 ship_heavy_battery_1_desc:0 "Działo wielkokalibrowe pamiętające czasy sprzed wielkiej wojny."
 ship_heavy_battery_2:0 "Działo 30,5 cm"
 ship_heavy_battery_2_short:0 "Ciężka bateria II"
 ship_heavy_battery_2_desc:1 "Zestaw dział wielkokalibrowych w ciężko opancerzonym gnieździe. Nowy projekt wieżyczki pozwala uzyskać wyższą pozycję działa, a więc i większy zasięg."
 ship_heavy_battery_3:0 "Działo 38 cm"
 ship_heavy_battery_3_short:0 "Ciężka bateria III"
 ship_heavy_battery_3_desc:0 "Silnie opancerzone stanowisko ciężkich dział korzystające z wielu nowych technologii, które pozwalają zwiększyć celność i szybkostrzelność."
 ship_heavy_battery_4:0 "Działo 40,6 cm"
 ship_heavy_battery_4_short:0 "Ciężka bateria IV"
 ship_heavy_battery_4_desc:0 "Ostateczna postać ciężkiego uzbrojenia. To silnie opancerzone gniazdo pozwala uzyskać wysoką celność z dużej odległości."
 ship_super_heavy_battery_1:0 "Działo 46 cm"
 ship_super_heavy_battery_1_short:0 "Superciężka bateria"
 ship_super_heavy_battery_1_desc:0 "Największe działo, jakie kiedykolwiek zainstalowano na okręcie. Te olbrzymy zaprojektowano, by przebijały każdy zniszczalny pancerz z dowolnej odległości."
 ship_light_medium_battery_1:0 "Działo 14,5 cm"
 ship_light_medium_battery_1_short:0 "Bateria lekkiego krążownika I"
 ship_light_medium_battery_1_desc:0 "To działo, stanowiące kompromis pomiędzy szybkostrzelnością i masą pocisku, stosuje się na lekkich krążownikach do pokonywania mniejszych okrętów."
 ship_light_medium_battery_2:0 "Działo 15 cm"
 ship_light_medium_battery_2_short:0 "Bateria lekkiego krążownika II"
 ship_light_medium_battery_2_desc:0 "To działo jest logiczną ewolucją wcześniejszych modeli i ma zapewniać lekkim krążownikom komfortową przewagę siły ognia w walce z niszczycielami i starszymi krążownikami."
 ship_light_medium_battery_3:0 "Działo 15,5 cm"
 ship_light_medium_battery_3_short:0 "Bateria lekkiego krążownika III"
 ship_light_medium_battery_3_desc:0 "W tym lekko opancerzonym uzbrojeniu zastosowano szereg nowych technologii, co skutkuje powiększeniem luki, jaka dzieli główne baterie niszczycieli od tych na lekkich krążownikach."
 ship_light_medium_battery_4:0 "Działo automatyczne 15,5 cm"
 ship_light_medium_battery_4_short:0 "Bateria lekkiego krążownika IV"
 ship_light_medium_battery_4_desc:0 "To zaprojektowane od podstaw z myślą o wysokiej szybkostrzelności działo powstało, by lekkie krążowniki mogły radzić sobie z jeszcze większymi przeciwnikami dzięki lawinie pocisków."
 ship_medium_battery_1:0 "Działo 17 cm"
 ship_medium_battery_1_short:0 "Bateria ciężkiego krążownika I"
 ship_medium_battery_1_desc:0 "Średnie działo, które choć nie jest w stanie wyrządzić poważnych szkód pancernikom, pozwala ciężkim krążownikom pewnie mierzyć się z lżejszymi okrętami i z innymi krążownikami."
 ship_medium_battery_2:0 "Działo 19 cm"
 ship_medium_battery_2_short:0 "Bateria ciężkiego krążownika II"
 ship_medium_battery_2_desc:0 "To działo stanowi ewolucję wcześniejszego projektu i powstało, by dotrzymać kroku rozwojowi opancerzenia oraz coraz większym odległościom, na jakich toczą się bitwy morskie."
 ship_medium_battery_3:0 "Działo 20,3 cm"
 ship_medium_battery_3_short:0 "Bateria ciężkiego krążownika III"
 ship_medium_battery_3_desc:0 "Choć nie jest to największe działo, jakie zamontować można na krążowniku, dobrze równoważy ciężar uzbrojenia z siłą ognia i radzi sobie z opancerzeniem innych krążowników."
 ship_medium_battery_4:0 "Działo automatyczne 20,3 cm"
 ship_medium_battery_4_short:0 "Bateria ciężkiego krążownika IV"
 ship_medium_battery_4_desc:0 "Istniejące zapasy amunicji ograniczają kaliber tego nowego działa stworzonego z myślą o modernizacji starszych okrętów, ale zaawansowany system automatycznego ładowania radykalnie zwiększa szybkostrzelność."
 ship_secondaries_1:0 "Działo RF. 75 mm"
 ship_secondaries_1_short:0 "Bateria pomocnicza I"
 ship_secondaries_1_desc:0 "To lekkie, umieszczone w burcie działo kazamatowe daje większym jednostkom pewien stopień ochrony przed mniejszymi okrętami."
 ship_secondaries_2:0 "Działo RF. 120 mm"
 ship_secondaries_2_short:0 "Bateria pomocnicza II"
 ship_secondaries_2_desc:0 "Niewielka wieżyczka mieszcząca szybkostrzelne działa, której przeznaczeniem jest chronić okręty liniowe przed niszczycielami i torpedowcami."
 dp_ship_secondaries:0 "Bateria pomocnicza podwójnego zastosowania 127 mm"
 dp_ship_secondaries_short:0 "Bateria pomocnicza podwójnego zastosowania"
 dp_ship_secondaries_desc:0 "Łącząc w sobie zadania ciężkiego działa przeciwlotniczego oraz baterii pomocniczej, uzbrojenie to radykalnie zwiększa szanse okrętu w walce z samolotami, a jednocześnie pozwala w pewnym stopniu bronić się przed mniejszymi celami nawodnymi."
 ship_fire_control_system_0:0 "Centralny pomiar odległości"
 ship_fire_control_system_0_short:0 "Kierowanie ogniem 0"
 ship_fire_control_system_0_desc:0 "Centralne stanowisko wysoko na maszcie okrętu określa odległość od celu i przekazuje tę informację do gniazd z uzbrojeniem."
 ship_fire_control_system_1:0 "Przelicznik kierowania ogniem"
 ship_fire_control_system_1_short:0 "Kierowanie ogniem I"
 ship_fire_control_system_1_desc:0 "Centralne stanowisko kierowania na rozkaz oficera artylerii odpala wszystkie działa jednocześnie."
 ship_fire_control_system_2:0 "Komputer elektromechaniczny"
 ship_fire_control_system_2_short:0 "Kierowanie ogniem II"
 ship_fire_control_system_2_desc:0 "Mechaniczny komputer na okręcie nieustannie aktualizuje odległość i kierunek celu na podstawie informacji dostarczanych przez odległościomierze i inne czujniki."
 ship_fire_control_system_3:0 "Komputer balistyczny"
 ship_fire_control_system_3_short:0 "Kierowanie ogniem III"
 ship_fire_control_system_3_desc:0 "Mechaniczny komputer o większym stopniu skomplikowania bierze pod uwagę ogromną liczbę czynników, obliczając, jak najlepiej uderzyć na cel."
 ship_torpedo_1:0 "Wyrzutnia torped 3 x 450 mm"
 ship_torpedo_1_short:0 "Wyrzutnia torped I"
 ship_torpedo_1_desc:0 "Zestaw średniej wielkości torped, które można zamontować na okrętach nawodnych."
 ship_torpedo_2:0 "Wyrzutnia torped 4 x 450 mm"
 ship_torpedo_2_short:0 "Wyrzutnia torped II"
 ship_torpedo_2_desc:0 "Okręt nawodny z dodatkową wyrzutnią torped w gnieździe może oddawać szersze salwy, zwiększając szansę na trafienie."
 ship_torpedo_3:0 "Wyrzutnia torped 3 x 533 mm"
 ship_torpedo_3_short:0 "Wyrzutnia torped III"
 ship_torpedo_3_desc:0 "Większe torpedy mogą posiadać większe głowice, które silniej uszkadzać będą cele. Wymaga to jednak ograniczenia liczby wyrzutni."
 ship_torpedo_4:0 "Wyrzutnia torped 4 x 533 mm"
 ship_torpedo_4_short:0 "Wyrzutnia torped IV"
 ship_torpedo_4_desc:0 "Po wyeliminowaniu mechanicznych problemów, jakie wiążą się z odpalaniem wielkich torped przez okręty nawodne, ten zaawansowany model można również szybko przeładować, by oddać kolejną salwę."
 ship_torpedo_sub_1:0 "Wyrzutnie torped 4 x 450 mm"
 ship_torpedo_sub_1_short:0 "Wyrzutnie torped I"
 ship_torpedo_sub_1_desc:0 "Podstawowy zestaw wyrzutni torped, które można przeładowywać wewnątrz okrętu podwodnego."
 ship_torpedo_sub_2:0 "Wyrzutnie torped 6 x 450 mm"
 ship_torpedo_sub_2_short:0 "Wyrzutnie torped II"
 ship_torpedo_sub_2_desc:0 "Większa komora torpedowa pozwala na zamontowanie większej liczby wyrzutni. Zapewnia też nieco więcej miejsca załodze."
 ship_torpedo_sub_3:0 "Wyrzutnie torped 4 x 533 mm"
 ship_torpedo_sub_3_short:0 "Wyrzutnie torped III"
 ship_torpedo_sub_3_desc:0 "Zestaw większych wyrzutni pozwala okrętom podwodnym na wystrzeliwanie większych torped."
 ship_torpedo_sub_4:0 "Wyrzutnie torped 6 x 533 mm"
 ship_torpedo_sub_4_short:0 "Wyrzutnie torped IV"
 ship_torpedo_sub_4_desc:0 "Dodanie elektrycznego systemu ładowania pozwala przeładować wyrzutnie w klika minut."
 ship_anti_air_1:0 "Km kal. .50"
 ship_anti_air_1_short:0 "Artyleria przeciwlotnicza I"
 ship_anti_air_1_desc:0 "Zestaw ciężkich karabinów maszynowych zapewnia niewielki stopień ochrony przed samolotami."
 ship_anti_air_2:0 "Plot. 20 mm"
 ship_anti_air_2_short:0 "Artyleria przeciwlotnicza II"
 ship_anti_air_2_desc:0 "Niewielkie automatyczne działo razi teraz znacznie większymi pociskami, które potrafią rozpruć samolot wroga po zaledwie kilku trafieniach."
 ship_anti_air_3:0 "Plot. 37 mm"
 ship_anti_air_3_short:0 "Artyleria przeciwlotnicza III"
 ship_anti_air_3_desc:0 "W przypadku poprzedniej generacji dział kaliber okazywał się niewystarczający, by sprawnie niszczyć samoloty wroga, nim te zdołają użyć swojego uzbrojenia. Większy pocisk wymaga większego działa, ale szansa, że po trafieniu zniszczy swój cel, odpowiednio wzrasta."
 ship_anti_air_4:0 "40 mm poczwórne plot."
 ship_anti_air_4_short:0 "Artyleria przeciwlotnicza IV"
 ship_anti_air_4_desc:0 "Najnowszy model działa przeciwlotniczego uwzględnia zasilane gniazdo, które pozwala mu śledzić szybko poruszające się cele powietrzne, oraz zaawansowany system sterowania umożliwiający koordynację ostrzału z dział względem pojedynczego celu."
 ship_mine_layer_1:0 "Szyny minowe"
 ship_mine_layer_1_desc:0 "Modyfikacje okrętu nawodnego umożliwiające wykorzystywanie min morskich."
 ship_mine_sweeper_1:0 "Sprzęt rozminowujący"
 ship_mine_sweeper_1_desc:0 "Sprzęt umożliwiający zastosowanie różnorodnych systemów wykrywania."
 ship_mine_layer_sub:0 "Przewody minowe"
 ship_mine_layer_sub_desc:0 "Modyfikacje kadłuba okrętu podwodnego pozwalające na wykorzystanie pewnej liczby min."
 ship_depth_charge_1:0 "Szyny bomb głębinowych"
 ship_depth_charge_1_short:0 "Bomby głębinowe I"
 ship_depth_charge_1_desc:0 "Prosty zestaw szyn umożliwia spuszczenie bomb głębinowych z rufy okrętu, gdy znajdzie się on nad zanurzonym celem."
 ship_depth_charge_2:0 "Miotacz bomb głębinowych"
 ship_depth_charge_2_short:0 "Bomby głębinowe II"
 ship_depth_charge_2_desc:0 "To urządzenie za pomocą niewielkiego ładunku wybuchowego wyrzuca bombę głębinową na znaczną odległość, pozwalając pojedynczemu okrętowi na usianie bombami większego obszaru."
 ship_depth_charge_3:0 "Rakietowa bomba głębinowa"
 ship_depth_charge_3_short:0 "Bomby głębinowe III"
 ship_depth_charge_3_desc:0 "Wyrzutnia mniejszej bomby z zapalnikiem kontaktowym pozwalająca okrętowi na zaatakowanie celu bez zrywania kontaktu sonarowego."
 ship_depth_charge_4:0 "Zaawansowana rakietowa bomba głębinowa"
 ship_depth_charge_4_short:0 "Bomby głębinowe IV"
 ship_depth_charge_4_desc:0 "Ten moździerz to rozwinięcie poprzedniego modelu. Razi znacznie większymi pociskami na dłuższym dystansie."
 ship_sub_snorkel_1:0 "Podstawowe chrapy"
 ship_sub_snorkel_1_desc:0 "Urządzenie pozwalające okrętowi podwodnemu na uruchamianie głównych silników po zanurzeniu, dzięki czemu może uzupełnić moc bez wynurzania się i narażenia na kontakt z wrogiem."
 ship_sub_snorkel_2:0 "Ulepszone chrapy"
 ship_sub_snorkel_2_desc:0 "Usprawnienia projektu chrap ograniczają problem użycia głównych silników na wzburzonych wodach i zmniejszają prawdopodobieństwo wykrycia chrap przez radar."
 ship_airplane_launcher_1:0 "Katapulta hydroplanów"
 ship_airplane_launcher_1_desc:0 "Prosta katapulta wynosi w powietrze niewielki samolot zwiadowczy."
 ship_airplane_launcher_2:0 "Usprawniona katapulta hydroplanów"
 ship_airplane_launcher_2_desc:0 "Usprawniony mechanizm katapulty pozwala okrętowi wynieść w powietrze większy samolot o lepszym zasięgu i większej prędkości."
 ship_deck_space:0 "Przestrzeń hangarowa"
 ship_deck_space_desc:0 "Duża otwarta przestrzeń wewnątrz okrętu pozwala na obsługę i uzbrajanie samolotów z podwoziem kołowym. Przeznaczenie dodatkowego miejsca na hangary to jednak również znaczne podniesienie kosztów."
 ship_sonar_1:0 "Hydrofony"
 ship_sonar_1_desc:0 "Prosty zestaw hydrofonów pozwala wyśledzić zanurzony cel na podstawie generowanego przez niego dźwięku."
 ship_sonar_2:0 "Sonar aktywny"
 ship_sonar_2_desc:0 "Aktywny emiter dźwięku, który wypuszcza w wodę krótki sygnał wywołujący echo pochodzące z zanurzonego okrętu podwodnego."
 ship_radar_1:0 "Decymetrowy radar morski"
 ship_radar_1_short:0 "Radar I"
 ship_radar_1_desc:0 "Nieskomplikowany zestaw radarowy, który obejmuje 50-centymetrowy zakres fal, to sposób na wykrywanie okrętów nawodnych oddalonych nawet o ponad 10 kilometrów, również podczas niesprzyjającej pogody."
 ship_radar_2:0 "Ulepszony decymetrowy radar morski"
 ship_radar_2_short:0 "Radar II"
 ship_radar_2_desc:0 "Udoskonalony zestaw radarowy, pracujący w 30-centymetrowym zakresie fal, jest w stanie precyzyjnie zmierzyć pozycję i kurs nawet niewielkiego okrętu na odległościach przekraczających 25 kilometrów."
 ship_radar_3:0 "Artyleryjski radar centymetrowy"
 ship_radar_3_short:0 "Radar III"
 ship_radar_3_desc:0 "Ten wyposażony w magnetrony radar pozwala wykrywać nie tylko bardzo niewielkie cele, ale nawet rozbryzgi pocisków. Dzięki niemu można skuteczniej prowadzić ostrzał na ślepo, nawet w nocy i w złych warunkach pogodowych."
 ship_radar_4:0 "Wbudowany radar kierowania ognia"
 ship_radar_4_short:0 "Radar IV"
 ship_radar_4_desc:0 "Ten pracujący w centymetrowym zakresie fal zestaw radarowy jest w pełni zintegrowany ze sterowaniem działami i pozwala prowadzić precyzyjny ostrzał we wszelkich warunkach pogodowych."
 ship_extra_fuel_tank:0 "Dodatkowe zbiorniki paliwowe"
 ship_extra_fuel_tank_desc:0 "Większe zasoby paliwa oznaczają zwiększony zasięg operacyjny."
 light_ship_engine_1:0 "Silnik z 35 000 KM"
 light_ship_engine_1_short:0 "Lekki silnik I"
 light_ship_engine_1_desc:0 "Mały zestaw turbin parowych silnie napędza mniejsze jednostki, a większym pozwala uzyskać umiarkowaną prędkość."
 light_ship_engine_2:0 "Silnik z 40 000 KM"
 light_ship_engine_2_short:0 "Lekki silnik II"
 light_ship_engine_2_desc:0 "Dzięki wykorzystaniu kotłów wysokociśnieniowych maszyny o tej samej wadze i wielkości mogą pracować efektywniej."
 light_ship_engine_3:0 "Silnik z 45 000 KM"
 light_ship_engine_3_short:0 "Lekki silnik III"
 light_ship_engine_3_desc:0 "Nowe odkrycia w zakresie używanych materiałów pozwalają uzyskać znacznie większe ciśnienie pary, a więc większą moc wyjściową."
 light_ship_engine_4:0 "Silnik z 50 000 KM"
 light_ship_engine_4_short:0 "Lekki silnik IV"
 light_ship_engine_4_desc:0 "Lepszy układ silnika i mechanizmu napędowego turbin skutkuje większą wydajnością przy niezmiennej wadze."
 sub_ship_engine_1:0 "Silnik z 1000 KM"
 sub_ship_engine_1_short:0 "Silnik okrętu podwodnego I"
 sub_ship_engine_1_desc:0 "Połączenie silników Diesla i elektrycznych pozwala okrętowi uzyskiwać pod wodą zadowalającą prędkość."
 sub_ship_engine_2:0 "Silnik z 2000 KM"
 sub_ship_engine_2_short:0 "Silnik okrętu podwodnego II"
 sub_ship_engine_2_desc:0 "Potężniejszy silnik Diesla daje okrętowi możliwość błyskawicznego przeorientowania się, gdy zostaje wykryty cel."
 sub_ship_engine_3:0 "Silnik z 3000 KM"
 sub_ship_engine_3_short:0 "Silnik okrętu podwodnego III"
 sub_ship_engine_3_desc:0 "Dzięki nowym materiałom i metodom produkcji możliwa stała się budowa silników, które działają dłużej na pełnej mocy."
 sub_ship_engine_4:0 "Silnik z 4000 KM"
 sub_ship_engine_4_short:0 "Silnik okrętu podwodnego IV"
 sub_ship_engine_4_desc:1 "Zaawansowane silniki z turbosprężarkami są w stanie przez krótki czas pracować znacznie szybciej, co przydaje się podczas ścigania wroga lub konieczności szybkiego naładowania baterii."
 cruiser_ship_engine_1:0 "Silnik z 60 000 KM"
 cruiser_ship_engine_1_short:0 "Silnik krążownika I"
 cruiser_ship_engine_1_desc:0 "Podstawowy zestaw kotłów napędzających parowo turbinę."
 cruiser_ship_engine_2:0 "Silnik z 70 000 KM"
 cruiser_ship_engine_2_short:0 "Silnik krążownika II"
 cruiser_ship_engine_2_desc:0 "Wyposażona w przekładnie turbina parowa jest nieporównanie efektywniejsza, a dodatkową wagę można wykorzystać do uzyskania większej mocy."
 cruiser_ship_engine_3:0 "Silnik z 80 000 KM"
 cruiser_ship_engine_3_short:0 "Silnik krążownika III"
 cruiser_ship_engine_3_desc:0 "Lepszy rozkład kotłów zapewnia większe ciśnienie pary i tym samym więcej mocy."
 cruiser_ship_engine_4:0 "Silnik z 90 000 KM"
 cruiser_ship_engine_4_short:0 "Silnik krążownika IV"
 cruiser_ship_engine_4_desc:0 "Zaawansowane materiały sprawiają, że silnik ten może pracować znacznie dłużej przy wysokim obciążeniu."
 heavy_ship_engine_1:0 "Silnik z 30 000 KM"
 heavy_ship_engine_1_short:0 "Ciężki silnik I"
 heavy_ship_engine_1_desc:0 "Silnik ten zaprojektowano tak, by zaoszczędzić ładowność na broń i elementy opancerzenia. Prędkość nie była tu priorytetem."
 heavy_ship_engine_2:0 "Silnik z 90 000 KM"
 heavy_ship_engine_2_short:0 "Ciężki silnik II"
 heavy_ship_engine_2_desc:0 "Ten znacznie potężniejszy niż jego poprzednie wersje silnik ma na celu zapewnienie ciężkiemu okrętowi istotnego wzrostu prędkości względem starszych modeli."
 heavy_ship_engine_3:0 "Silnik ze 150 000 KM"
 heavy_ship_engine_3_short:0 "Ciężki silnik III"
 heavy_ship_engine_3_desc:0 "Mając na uwadze coraz większy ciężar dział i pancerza, silnik ten zaprojektowano tak, by pozwalał uzyskiwać prędkość wystarczającą do ścigania wycofującego się wroga i trzymania na dystans potężniejszych jednostek."
 heavy_ship_engine_4:0 "Silnik z 212 000 KM"
 heavy_ship_engine_4_short:0 "Ciężki silnik IV"
 heavy_ship_engine_4_desc:0 "Ten zbudowany przy użyciu nowych materiałów i wzbogacony o lepszy kocioł silnik ma w założeniu sprawić, że nowoczesny pancernik dogoni szybkie lotniskowce i krążowniki."
 carrier_ship_engine_1:0 "Silnik z 50 000 KM"
 carrier_ship_engine_1_short:0 "Silnik lotniskowca I"
 carrier_ship_engine_1_desc:0 "Podstawowy zestaw silników sprawia, że średniej wielkości lotniskowiec może osiągać prędkość niezbędną do bezpiecznych działań lotniczych."
 carrier_ship_engine_2:0 "Silnik ze 122 000 KM"
 carrier_ship_engine_2_short:0 "Silnik lotniskowca II"
 carrier_ship_engine_2_desc:0 "Ten nowy silnik ma sprawić, że lotniskowiec będzie mógł zostawić w tyle większość starszych krążowników i część niszczycieli, unikając ataków wrogich sił nawodnych."
 carrier_ship_engine_3:0 "Silnik ze 150 000 KM"
 carrier_ship_engine_3_short:0 "Silnik lotniskowca III"
 carrier_ship_engine_3_desc:0 "Silnik umożliwiający mniejszym i większym lotniskowcom poruszanie się z bardzo wysoką prędkością."
 carrier_ship_engine_4:0 "Silnik z 212 000 KM"
 carrier_ship_engine_4_short:0 "Silnik lotniskowca IV"
 carrier_ship_engine_4_desc:0 "Ten silnik zaprojektowano z myślą o nowoczesnym "szybkim lotniskowcu", który ma stanowić centralną jednostkę grupy złożonej z tego typu okrętów."
 ship_armor_bb_1:0 "200 mm pas / 40 mm pokł."
 ship_armor_bb_1_short:0 "Pancerz pancernika I"
 ship_armor_bb_1_desc:0 "Opancerzenie, które ma chronić okręt przed działami jego własnego kalibru. Sprawia, że każda część jednostki jest chroniona odpowiednio do swojej funkcji."
 ship_armor_bc_1:0 "150 mm pas / 25 mm pokł."
 ship_armor_bc_1_short:0 "Pancerz krążownika liniowego I"
 ship_armor_bc_1_desc:0 "Pancerz mający chronić okręt przed ostrzałem z mniejszych dział. Waży znacznie mniej, by mógł osiągać wyższą prędkość."
 ship_armor_bb_2:0 "350 mm pas / 150 mm pokł."
 ship_armor_bb_2_short:0 "Pancerz pancernika II"
 ship_armor_bb_2_desc:0 "To wykorzystujące skośny pas opancerzenie ma chronić okręt liniowy przed działami jego własnego kalibru."
 ship_armor_bc_2:0 "305 mm pas / 100 mm pokł."
 ship_armor_bc_2_short:0 "Pancerz krążownika liniowego II"
 ship_armor_bc_2_desc:0 "Kompromisowe rozwiązanie w zakresie szybkości i zapewnianej ochrony. Opancerzenie to ma chronić okręt przed działami krążowników i niszczycieli."
 ship_armor_bb_3:0 "380 mm pas / 155 mm pokł."
 ship_armor_bb_3_short:0 "Pancerz pancernika III"
 ship_armor_bb_3_desc:0 "Projekt ten stanowi radykalne odejście od poprzednich rozwiązań i zakłada stworzenie ciężko opancerzonej cytadeli pośrodku okrętu, ale też ograniczenie ochrony pozostałych części jednostki. Pancerz ma chronić okręt przed działami jego własnego kalibru."
 ship_armor_bc_3:0 "330 mm pas / 130 mm pokł."
 ship_armor_bc_3_short:0 "Pancerz krążownika liniowego III"
 ship_armor_bc_3_desc:0 "Ten zaprojektowany z myślą o ograniczeniach ciężaru pancerz stanowi próbę zmaksymalizowania ochrony kluczowych części okrętu kosztem pozostałych jego obszarów. Nie można oczekiwać, że długo będzie opierał się uzbrojeniu pancernika."
 ship_armor_shbb:0 "450 mm pas / 210 mm pokł."
 ship_armor_shbb_short:0 "Superciężki pancerz"
 ship_armor_shbb_desc:0 "Opancerzenie, które stanowi ostatnie słowo w dziedzinie ochrony okrętu, ma sobie radzić z każdym rodzajem ostrzału baterii głównej, pozwalając okrętowi mierzyć się z dowolnymi pancernikami obecnej generacji i skutecznie je zatapiać."
 ship_armor_cruiser_1:0 "50 mm pas / 40 mm pokł."
 ship_armor_cruiser_1_short:0 "Pancerz krążownika I"
 ship_armor_cruiser_1_desc:0 "Opancerzenie mające zapewnić krążownikowi nieznaczną przewagę w walce z niszczycielami i innymi lekko uzbrojonymi okrętami."
 ship_armor_cruiser_2:0 "100 mm pas / 30 mm pokł."
 ship_armor_cruiser_2_short:0 "Pancerz krążownika II"
 ship_armor_cruiser_2_desc:0 "Cięższy pas ma w założeniu umożliwić krążownikowi walkę ze starszymi lekkimi krążownikami i mniejszymi jednostkami."
 ship_armor_cruiser_3:0 "120 mm pas / 50 mm pokł."
 ship_armor_cruiser_3_short:0 "Pancerz krążownika III"
 ship_armor_cruiser_3_desc:0 "Opancerzenie to powiela rozwiązania stosowane na pancernikach i jest efektem wysiłków dotrzymania kroku rozwojowi uzbrojenia na świecie."
 ship_armor_cruiser_4:0 "150 mm pas / 60 mm pokł."
 ship_armor_cruiser_4_short:0 "Pancerz krążownika IV"
 ship_armor_cruiser_4_desc:0 "Opancerzenie stawiające na silną ochronę elementów absolutnie koniecznych do utrzymania okrętu na wodzie i w walce, co odbywa się kosztem wszystkich innych obszarów jednostki."
 ship_armor_carrier_deck:0 "90 mm pokł."
 ship_armor_carrier_deck_short:0 "Pancerz pokładu startowego"
 ship_armor_carrier_deck_desc:0 "Ciężkie płyty zabezpieczają przestrzenie hangarowe przed wrogimi bombowcami. Kosztem jest ograniczenie przestrzeni roboczej."
