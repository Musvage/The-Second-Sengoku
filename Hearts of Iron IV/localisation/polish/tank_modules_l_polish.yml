 basic_heavy_tank_chassis:0 "Podstawowe podwozie czołgu ciężkiego"
 basic_heavy_tank_chassis_desc:0 "Dogłębna analiza doświadczeń z Wielkiej Wojny pokazuje, że powstało zapotrzebowanie na czołg ciężki, który będzie w stanie przełamywać wrogie okopane umocnienia i otwierać drogę dla lżejszych oddziałów. Taki pojazd powinien dysponować grubym pancerzem i ciężkim uzbrojeniem, ale nie musi być bardzo szybki."
 basic_heavy_tank_chassis_short:0 "1934 ciężki"
 improved_heavy_tank_chassis:0 "Ulepszone podwozie czołgu ciężkiego"
 improved_heavy_tank_chassis_desc:0 "Oblicze wojny uległo zmianie, ale na polu walki wciąż istnieje miejsce dla ciężkiego pojazdu o grubym pancerzu, który będzie tworzyć wyłom we wrogich pozycjach lub stanowić punkt ciężkości w obronie przed natarciem wroga."
 improved_heavy_tank_chassis_short:1 "1940 ciężkie"
 advanced_heavy_tank_chassis:0 "Zaawansowane podwozie czołgu ciężkiego"
 advanced_heavy_tank_chassis_desc:0 "Postępy w opancerzeniu i uzbrojeniu sprawiają, że współczesny czołg potrzebuje ciężkiego pancerza i armaty dużego kalibru, inaczej nie będzie skuteczny. Musimy budować większe pojazdy."
 advanced_heavy_tank_chassis_short:0 "1943 ciężki"
 heavy_tank_chassis_desc:0 "Duże podwozie, na którym można zamontować ciężką armatę, gruby pancerz albo jedno i drugie."
