 light_flame_tank:0 "Kompania czołgów lekkich z miotaczem"
 light_flame_tank_desc:0 "Kompania lekkich pojazdów uzbrojonych w miotacz ognia. Ich zadaniem jest wsparcie szturmów na miasta i umocnienia."
 medium_flame_tank:0 "Kompania czołgów średnich z miotaczem"
 medium_flame_tank_desc:0 "Kompania średnich pojazdów uzbrojonych w miotacz ognia. Ich zadaniem jest wsparcie szturmów na miasta i umocnienia."
 heavy_flame_tank:0 "Kompania czołgów ciężkich z miotaczem"
 heavy_flame_tank_desc:0 "Kompania ciężkich pojazdów uzbrojonych w miotacz ognia. Ich zadaniem jest wsparcie szturmów na miasta i umocnienia."

 
