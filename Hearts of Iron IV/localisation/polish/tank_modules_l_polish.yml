 ### EQUIPMENT MODULES ###
 
 tank_gasoline_engine:0 "Silnik benzynowy"
 tank_gasoline_engine_desc:0 "Silnik spalający benzynę będzie szybszy w danej kategorii wielkości silnika, ale paliwo będzie o wiele bardziej łatwopalne."
 tank_diesel_engine:0 "Silnik Diesla"
 tank_diesel_engine_desc:0 "Silnik spalający olej napędowy jest bardziej niezawodny od silnika benzynowego, ale nie jest tak szybki w danej kategorii wielkości silnika."
 tank_petrol_electric_engine:0 "Silnik benzynowo-elektryczny"
 tank_petrol_electric_engine_desc:0 "Silnik benzynowy dostarczający moc napędowi elektrycznemu. Skomplikowany, drogi i zawodny, jednak zapewnia doskonałe możliwości ruchu taktycznego."
 tank_gas_turbine_engine:0 "Turbina gazowa"
 tank_gas_turbine_engine_desc:0 "Turbina stworzona na wzór silników odrzutowych. Zużywa dużo paliwa, ale to najszybsza jednostka napędowa w danej kategorii wielkości silnika."
 tank_riveted_armor:0 "Pancerz nitowany"
 tank_riveted_armor_desc:0 "Płyty pancerne są mocowane do szkieletu pojazdu za pomocą nitów wbijanych w krawędzie. To sprawdzona i niedroga technologia, jednak nitowane krawędzie są słabymi punktami pancerza, a trafienie w nity może spowodować obrażenia załogi."
 tank_cast_armor:0 "Pancerz odlewany"
 tank_cast_armor_desc:0 "Całe podwozie, w tym pancerz, są odlewane jako jeden element. To drogi i czasochłonny proces umożliwiający produkcję grubszych pancerzy mających mniej słabych punktów."
 tank_welded_armor:0 "Pancerz spawany"
 tank_welded_armor_desc:0 "Płyty pancerne zostają dospawane do podwozia. Powstaje szybciej niż opancerzenie odlewane, a przy tym nadal zapewnia dobrą ochronę."
 tank_torsion_bar_suspension:0 "Wałek skrętny"
 tank_torsion_bar_suspension_desc:0 "Dość niezawodny system zawieszenia zbudowany z metalowych wałków przymocowanych do podwozia pojazdu. Zapewnia większy komfort jazdy niż inne rodzaje zawieszenia."
 tank_christie_suspension:0 "Zawieszenie Christiego"
 tank_christie_suspension_desc:0 "To zawieszenie opracowane przez amerykańskiego wynalazcę umożliwia rozwijanie niezwykle dużych prędkości."
 tank_bogie_suspension:0 "Zawieszenie wózkowe"
 tank_bogie_suspension_desc:0 "Prosty i dość tani rodzaj zawieszenia, w którym koła są mocowane niezależnie, co umożliwia ich łatwą wymianę w przypadku uszkodzenia."
 tank_interleaved_suspension:0 "Koła nachodzące"
 tank_interleaved_suspension_desc:0 "W przypadku kół nachodzących na siebie, można umieścić ich więcej na całej długości kadłuba, co poprawia mobilność i zapewnia dodatkową ochronę boków."
 tank_light_one_man_tank_turret:0 "Wieża jednoosobowa"
 tank_light_one_man_tank_turret_desc:0 "Mała wieża z miejscem dla jednego członka załogi, którego zadaniem jest celowanie, ładowanie armaty głównej oraz wypatrywanie celów i zagrożeń."
 tank_light_two_man_tank_turret:0 "Wieża dwuosobowa"
 tank_light_two_man_tank_turret_desc:0 "Wieża, w której dwóch członków załogi zajmuje się uzbrojeniem i obserwacją terenu. To rozwiązanie nadal nie umożliwia efektywnego podziału pracy między członków załogi."
 tank_light_three_man_tank_turret:0 "Wieża trzyosobowa"
 tank_light_three_man_tank_turret_desc:0 "Wieża mieszcząca trzech członków załogi, co umożliwia podział zadań przy ładowaniu, celowaniu i obserwacji terenu."
 tank_light_fixed_superstructure_turret:1 "Lekka nieruchoma wieża"
 tank_light_fixed_superstructure_turret_desc:0 "Nieruchoma wieża pozwala na niewielki zakres ruchu armaty głównej bez konieczności wykonywania skrętów całym pojazdem. Taka konstrukcja umożliwia jednak zamontowanie silniejszego uzbrojenia w mniejszym pojeździe, co czyni go idealnym do przygotowywania zasadzek."
 tank_medium_one_man_tank_turret:0 "Wieża jednoosobowa"
 tank_medium_one_man_tank_turret_desc:0 "Mała wieża z miejscem dla jednego członka załogi, do którego zadań należą: celowanie, ładowanie armaty głównej oraz wypatrywanie celów i zagrożeń."
 tank_medium_two_man_tank_turret:0 "Wieża dwuosobowa"
 tank_medium_two_man_tank_turret_desc:0 "Wieża, w której dwóch członków załogi zajmuje się uzbrojeniem i obserwacją terenu. To rozwiązanie nadal nie umożliwia efektywnego podziału pracy między członków załogi."
 tank_medium_three_man_tank_turret:0 "Wieża trzyosobowa"
 tank_medium_three_man_tank_turret_desc:0 "Wieża mieszcząca trzech członków załogi, co umożliwia podział zadań przy ładowaniu, celowaniu i obserwacji terenu."
 tank_medium_fixed_superstructure_turret:1 "Średnia nieruchoma wieża"
 tank_medium_fixed_superstructure_turret_desc:0 "Nieruchoma wieża pozwala na niewielki zakres ruchu armaty głównej bez konieczności wykonywania skrętów całym pojazdem. Taka konstrukcja umożliwia jednak zamontowanie silniejszego uzbrojenia w mniejszym pojeździe, co czyni go idealnym do przygotowywania zasadzek."
 tank_heavy_two_man_tank_turret:0 "Wieża dwuosobowa"
 tank_heavy_two_man_tank_turret_desc:0 "Wieża, w której dwóch członków załogi zajmuje się uzbrojeniem i obserwacją terenu. To rozwiązanie nadal nie umożliwia efektywnego podziału pracy między członków załogi."
 tank_heavy_three_man_tank_turret:0 "Wieża trzyosobowa"
 tank_heavy_three_man_tank_turret_desc:0 "Wieża mieszcząca trzech członków załogi, co umożliwia podział zadań przy ładowaniu, celowaniu i obserwacji terenu."
 tank_heavy_fixed_superstructure_turret:1 "Ciężka nieruchoma wieża"
 tank_heavy_fixed_superstructure_turret_desc:0 "Nieruchoma wieża pozwala na niewielki zakres ruchu armaty głównej bez konieczności wykonywania skrętów całym pojazdem. Taka konstrukcja umożliwia jednak zamontowanie silniejszego uzbrojenia w mniejszym pojeździe, co czyni go idealnym do przygotowywania zasadzek."
 tank_super_heavy_four_man_tank_turret:0 "Wieża czteroosobowa"
 tank_super_heavy_four_man_tank_turret_desc:0 "Potężna wieża z dodatkowym miejscem dla drugiego ładowniczego obsługującego armatę główną."
 tank_super_heavy_three_man_tank_turret:0 "Wieża trzyosobowa"
 tank_super_heavy_three_man_tank_turret_desc:0 "Wieża mieszcząca trzech członków załogi, co umożliwia podział zadań przy ładowaniu, celowaniu i obserwacji terenu."
 tank_modern_tank_turret:0 "Nowoczesna wieża"
 tank_modern_tank_turret_desc:0 "Dobrze zaprojektowana wieża pozwala trzem członkom załogi skutecznie operować uzbrojeniem głównym i obserwować otoczenie."
 tank_heavy_machine_gun:0 "Ciężki karabin maszynowy"
 tank_heavy_machine_gun_desc:0 "Karabin maszynowy jest tani i zapewnia zadowalające możliwości zwalczania piechoty. Jednak ma niewielki potencjał rażenia pojazdów pancernych, nawet jeśli stosuje się amunicję przeciwpancerną."
 flamethrower:0 "Miotacz ognia"
 flamethrower_desc:0 "Urządzenie wyrzucające strumień płonącego płynu. Bardzo przydatne w walce w mieście i przeciwko umocnieniom, ale nie nadaje się do zwalczania pojazdów opancerzonych. Aby był skuteczny, musi się nim posługiwać wyszkolona załoga tworząca osobną jednostkę."
 tank_auto_cannon:0 "Działko automatyczne"
 tank_auto_cannon_desc:0 "Działko automatyczne, stworzone na bazie szybkostrzelnego działa przeciwlotniczego, może strzelać gradem pocisków z niszczycielskim skutkiem dla celów miękkich. Niewielki kaliber sprawia, że ma ograniczone możliwości zwalczania celów opancerzonych."
 tank_auto_cannon_2:0 "Ulepszone działko automatyczne"
 tank_auto_cannon_2_desc:0 "Działko automatyczne, stworzone na bazie szybkostrzelnego działa przeciwlotniczego, może strzelać gradem pocisków z niszczycielskim skutkiem dla celów miękkich. Niewielki kaliber sprawia, że ma ograniczone możliwości zwalczania celów opancerzonych."
 tank_anti_air_cannon:0 "Podstawowe działo przeciwlotnicze"
 tank_anti_air_cannon_desc:0 "Szybkostrzelne działo automatyczne przeznaczone do zwalczania samolotów. Ma ograniczone możliwości jako broń wsparcia rażąca cele naziemne."
 tank_anti_air_cannon_2:0 "Ulepszone działo przeciwlotnicze"
 tank_anti_air_cannon_2_desc:0 "Szybkostrzelne działo automatyczne przeznaczone do zwalczania samolotów. Ma ograniczone możliwości jako broń wsparcia rażąca cele naziemne."
 tank_anti_air_cannon_3:0 "Zaawansowane dzieło przeciwlotnicze"
 tank_anti_air_cannon_3_desc:0 "Szybkostrzelne działo automatyczne przeznaczone do zwalczania samolotów. Ma ograniczone możliwości jako broń wsparcia rażąca cele naziemne."
 tank_medium_howitzer:0 "Średnia haubica"
 tank_medium_howitzer_desc:0 "Średnia haubica polowa przystosowana do montażu na pojeździe. Jej głównym zadaniem jest prowadzenie ognia pośredniego przeciwko celom miękkim, ale może również strzelać bezpośrednio w cel. Posiada niewielki zapas amunicji przeciwpancernej, dlatego niezbyt nadaje się do zwalczania czołgów."
 tank_medium_howitzer_2:0 "Ulepszona średnia haubica"
 tank_medium_howitzer_2_desc:0 "Średnia haubica polowa przystosowana do montażu na pojeździe. Jej głównym zadaniem jest prowadzenie ognia pośredniego przeciwko celom miękkim, ale może również strzelać bezpośrednio w cel. Posiada niewielki zapas amunicji przeciwpancernej, dlatego niezbyt nadaje się do zwalczania czołgów."
 tank_heavy_howitzer:0 "Ciężka haubica"
 tank_heavy_howitzer_desc:0 "Ciężka haubica polowa przystosowana do montażu na pojeździe. Jej głównym zadaniem jest prowadzenie ognia pośredniego przeciwko celom miękkim, ale może również strzelać bezpośrednio w cel. Posiada niewielki zapas amunicji przeciwpancernej, dlatego niezbyt nadaje się do zwalczania czołgów."
 tank_small_cannon:0 "Mała armata"
 tank_small_cannon_desc:0 "Mała i tania armata mogąca strzelać amunicją przeciwpiechotną i przeciwpancerną. Mały kaliber ogranicza jej przydatność."
 tank_small_cannon_2:0 "Ulepszona mała armata"
 tank_small_cannon_2_desc:0 "Mała i tania armata mogąca strzelać amunicją przeciwpiechotną i przeciwpancerną. Mały kaliber ogranicza jej przydatność."
 tank_medium_cannon:0 "Średnia armata"
 tank_medium_cannon_desc:0 "Uniwersalna broń nadająca się do wielu zadań. Nie jest doskonała w zwalczaniu piechoty albo czołgów, ale dzięki niej pojazd może działać bardzo elastycznie."
 tank_medium_cannon_2:0 "Ulepszona średnia armata"
 tank_medium_cannon_2_desc:0 "Uniwersalna broń nadająca się do wielu zadań. Nie jest doskonała w zwalczaniu piechoty albo czołgów, ale dzięki niej pojazd może działać bardzo elastycznie."
 tank_high_velocity_cannon:0 "Podstawowa armata przeciwpancerna"
 tank_high_velocity_cannon_desc:0 "Armata zaprojektowana z myślą o dużej prędkości wylotowej pocisku. Dzięki zastosowaniu specjalnej amunicji doskonale zwalcza cele opancerzone, ale kosztem zmniejszenia możliwości zwalczania celów miękkich."
 tank_high_velocity_cannon_2:0 "Ulepszona armata przeciwpancerna"
 tank_high_velocity_cannon_2_desc:0 "Armata zaprojektowana z myślą o dużej prędkości wylotowej pocisku. Dzięki zastosowaniu specjalnej amunicji doskonale zwalcza cele opancerzone, ale kosztem zmniejszenia możliwości zwalczania celów miękkich."
 tank_high_velocity_cannon_3:0 "Zaawansowana armata przeciwpancerna"
 tank_high_velocity_cannon_3_desc:0 "Armata zaprojektowana z myślą o dużej prędkości wylotowej pocisku. Dzięki zastosowaniu specjalnej amunicji doskonale zwalcza cele opancerzone, ale kosztem zmniejszenia możliwości zwalczania celów miękkich."
 tank_heavy_cannon:0 "Podstawowa ciężka armata"
 tank_heavy_cannon_desc:0 "Broń wystrzeliwująca duże pociski. Doskonale przebija pancerze i nieźle radzi sobie z celami miękkimi, jej największymi wadami są duże rozmiary i cena. Ze względu na wielkość nie można zamontować jej w większości pojazdów, których nie zaprojektowano z myślą o jej przenoszeniu."
 tank_heavy_cannon_2:0 "Ulepszona ciężka armata"
 tank_heavy_cannon_2_desc:0 "Broń wystrzeliwująca duże pociski. Doskonale przebija pancerze i nieźle radzi sobie z celami miękkimi, jej największymi wadami są duże rozmiary i cena. Ze względu na wielkość nie można zamontować jej w większości pojazdów, których nie zaprojektowano z myślą o jej przenoszeniu."
 tank_heavy_cannon_3:1 "Zaawansowana ciężka armata"
 tank_heavy_cannon_3_desc:0 "Broń wystrzeliwująca duże pociski. Doskonale przebija pancerze i nieźle radzi sobie z celami miękkimi, jej największymi wadami są duże rozmiary i cena. Ze względu na wielkość nie można zamontować jej w większości pojazdów, których nie zaprojektowano z myślą o jej przenoszeniu."
 tank_super_heavy_cannon:0 "Superciężka armata"
 tank_super_heavy_cannon_desc:0 "Absurdalnie wielka broń o niesamowitych osiągach. Niewiele jest rzeczy, których nie mogłaby zniszczyć, i żadna z nich nie służy do walki z czołgami."
 tank_close_support_gun:0 "Armata wsparcia"
 tank_close_support_gun_desc:0 "Niewielka broń przeznaczona do ostrzeliwania wrogich umocnień polowych pociskami burzącymi, żeby wesprzeć nacierającą piechotę. Może razić czołgi, ale jej krótka lufa i ograniczony zapas amunicji powodują, że nie nadaje się do zwalczania potężniejszych maszyn wroga."
 tank_radio_1:0 "Podstawowe radio"
 tank_radio_1_desc:0 "Podstawowe radio pozwala czołgom koordynować ich manewry taktyczne na niewielkim obszarze."
 tank_radio_2:0 "Ulepszone radio"
 tank_radio_2_desc:0 "Ulepszone radio pozwala dowódcom skutecznie koordynować większe formacje czołgów i wykonywać manewry operacyjne na dużą skalę."
 tank_radio_3:0 "Zaawansowane radio"
 tank_radio_3_desc:0 "To radio, dzięki silniejszemu nadajnikowi i lepszemu odbiornikowi, pozwala porozumiewać się na odległość kilkudziesięciu kilometrów, nawet gdy wróg prowadzi zakłócanie."
 amphibious_drive:0 "Napęd amfibii"
 amphibious_drive_desc:0 "Elementy dryfujące i niewielka załoga sprawiają, że ten czołg można szybko przygotować do sforsowania przeszkody wodnej, ruszając z pokładu statku desantowego lub z brzegu rzeki."
 secondary_turret_hmg:1 "Ciężki karabin maszynowy"
 secondary_turret_hmg_desc:0 "Ciężki karabin maszynowy w wieży pomocniczej. Umiejscowienie wieży ogranicza jej pole ostrzału, co zmniejsza ogólną skuteczność broni, ale umożliwia czołgowi rażenie większej liczby celów. To jest szczególnie przydatne w czasie natarcia."
 secondary_turret_small_cannon:1 "Mała armata"
 secondary_turret_small_cannon_desc:0 "Mała armata w wieży pomocniczej. Umiejscowienie wieży ogranicza jej pole ostrzału, co zmniejsza ogólną skuteczność broni, ale umożliwia czołgowi rażenie większej liczby celów. To jest szczególnie przydatne w czasie natarcia."
 secondary_turret_close_support_gun:1 "Armata wsparcia"
 secondary_turret_close_support_gun_desc:0 "Broń wsparcia bezpośredniego w wieży pomocniczej. Umiejscowienie wieży ogranicza jej pole ostrzału, co zmniejsza ogólną skuteczność broni, ale umożliwia czołgowi rażenie większej liczby celów. To jest szczególnie przydatne w czasie natarcia."
 sloped_armor:0 "Nachylony pancerz"
 sloped_armor_desc:0 "Pancerz ustawiony pod kątem w stosunku do trafiających pocisków ma większą efektywną grubość niż taki sam pancerz ustawiony pionowo. Takie rozwiązanie może też spowodować, że pocisk po prostu odbije się od czołgu, nie powodując żadnych szkód. Wymaga to jednak przystosowania całej konstrukcji, co utrudnia proces produkcji pojazdu."
 stabilizer:0 "Stabilizator"
 stabilizer_desc:0 "Urządzenie mechaniczne utrzymujące armatę na celu, gdy czołg się porusza. Nie jest ono na tyle zaawansowane, by umożliwić prowadzenie celnego ognia w ruchu, ale działonowy może dokładnie strzelić w czasie krótkiego postoju bez ponownego namierzania celu."
 smoke_launchers:0 "Wyrzutnie ładunków dymnych"
 smoke_launchers_desc:0 "Bateria urządzeń pirotechnicznych odpalanych z wnętrza czołgu, aby stworzyć gęstą chmurę dymu, która zamaskuje czołg. To bardzo przydatne w czasie obrony lub po wjechaniu w zasadzkę."
 extra_ammo_storage:0 "Dodatkowy przedział amunicyjny"
 extra_ammo_storage_desc:0 "Dodatkowa amunicja pozwala czołgowi na dłuższe prowadzenie walki bez konieczności uzupełniania zapasów. Jednak przebicie pancerza takiej maszyny może mieć katastrofalne skutki. To szczególnie problematyczne w czasie natarcia."
 wet_ammo_storage:0 "Mokre komory amunicyjne"
 wet_ammo_storage_desc:0 "Znajdujące się w komorach amunicyjnych osłony wypełnione wodą znacznie minimalizują ryzyko eksplozji amunicji, gdy czołg zostanie trafiony, co zostało docenione przez załogi."
 armor_tech_1_tt:0 "Pozwala na ulepszenie pancerza do wartości 5 i więcej."
 armor_tech_2_tt:0 "Pozwala na ulepszenie pancerza do wartości 10 i więcej."
