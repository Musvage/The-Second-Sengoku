 light_tank_chassis_desc:0 "Niewielkie podwozie, idealne dla tanich i lekkich pojazdów realizujących takie zadania jak rozpoznanie oraz wsparcie ogniowe. Jego ograniczony udźwig uniemożliwia instalowanie na nim ciężkiego pancerza albo dużych armat."
