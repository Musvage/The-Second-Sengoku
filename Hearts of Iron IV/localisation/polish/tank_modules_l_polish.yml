 heavy_tank_flame_chassis:0 "Czołg ciężki z miotaczem"
 amphibious_tank_chassis:0 "Podwozie czołgu pływającego"
 amphibious_tank_chassis_desc:0 "Niewielki kadłub czołgu zaprojektowany tak, aby mógł unosić się na wodzie. W tym celu wprowadzono surowe ograniczenia rozmiarów uzbrojenia i grubości pancerza montowanych na pojeździe."
 amphibious_tank_chassis_1:0 "Podwozie czołgu pływającego"
 gwtank_chassis:0 "Międzywojenne projekty czołgów"
 gwtank_chassis_desc:0 "W czasie wielkiej wojny czołg pokazał, że stanowi potężny rodzaj uzbrojenia. W okresie powojennym tempo rozwoju broni pancernej spadło, ale z pewnością będzie ważnym elementem nadchodzących konfliktów."
 armor_tech_1:0 "Podstawowe opancerzenie"
 armor_tech_1_desc:0 "Podczas wielkiej wojny czołgom zagrażał jedynie o ostrzał z indywidualnej broni strzeleckiej, dlatego nie musiały dysponować grubym pancerzem. Nowa generacja broni przeciwpancernej sprawiła, że pole bitwy stało się dużo groźniejsze dla czołgów, więc musimy chronić je grubszym pancerzem."
 armor_tech_2:0 "Ulepszone opancerzenie"
 armor_tech_2_desc:0 "Pojawienie się coraz cięższej broni pancernej wymusza mocniejsze opancerzenie czołgów nowej generacji."
 armor_tech_3:0 "Zaawansowane opancerzenie"
 armor_tech_3_desc:0 "Zagrożenie ze strony armat przeciwpancernych zapewne osiągnęło już swój limit, ale nowa generacja czołgów zostanie uzbrojona w bardziej zaawansowany sposób, dzięki czemu będzie w stanie z dużego dystansu przebijać obecny poziom opancerzenia."
 armor_tech_4:0 "Nowoczesne opancerzenie"
 armor_tech_4_desc:0 "Podczas wojny czołgi stawiły czoła licznym zagrożeniom - od czołgów wroga, przez armaty przeciwpancerne i dedykowane niszczyciele czołgów aż po nowoczesną broń przeciwpancerną piechoty z ładunkami kumulacyjnymi zdolnymi przebijać nawet ciężki pancerz. Musimy rozwinąć nowy rodzaj ochrony, który zwiększy przeżywalność czołgów w obliczu tych zagrożeń."
 engine_tech_1:0 "Podstawowy silnik"
 engine_tech_1_desc:0 "Czołgi z okresu wielkiej wojny były powolne niczym ślamazarne potwory, ale nowoczesny czołg musi polegać na szybkości mobilności, by osiągnąć zwycięstwo."
 engine_tech_2:0 "Ulepszony silnik"
 engine_tech_2_desc:0 "Z uwagi na cięższe uzbrojenie i grubsze opancerzenie nowa generacja czołgów wymaga mocniejszego silnika, by zachować mobilność."
 engine_tech_3:0 "Zaawansowany silnik"
 engine_tech_3_desc:0 "Wojna zmechanizowana wymaga szybkiego procesu decyzyjnego oraz wysokiej mobilności oddziałów i łańcuchów dostaw. Jeśli nasze czołgi mają dysponować nowoczesnym uzbrojeniem i pancerzem pozwalającym im przetrwać na polu bitwy, wymagać będą potężnych silników, by nadążyć za piechotą zmechanizowaną."
 engine_tech_4:0 "Nowoczesny silnik"
 engine_tech_4_desc:0 "Dodatkowe wyposażenie czołgów, wymagane przez warunki współczesnego pola bitwy, znacząco zwiększyło masę pojazdów. Aby przenosić cały ten ciężar, potrzebujemy silników o znaczącej mocy."
 DESIGNER_CHASSIS_BASE:0 "Podwozie: "
 DESIGNER_FROM_MODULES:0 "Moduły: "
 DESIGNER_UNSAVED_CHANGES:0 "Niezapisane zmiany: "
 tank_rocket_launcher:0 "Wyrzutnia rakiet"
 tank_rocket_launcher_desc:0 "Wielolufowa wyrzutnia rakiet niekierowanych z głowicami burzącymi. Gęste pokrycie ogniem pozwala łatwo eliminować lekkie cele, ale nawet bezpośrednie trafienie nie stanowi zagrożenia dla celów opancerzonych."
 tank_rocket_launcher_2:0 "Ulepszona wyrzutnia rakiet"
 tank_rocket_launcher_2_desc:0 "Zawiera liczne usprawnienia celności, ale główną zaletą tej wyrzutni jest większy zasób pocisków, jakimi można ostrzelać wroga."
 tank_wheeled_suspension:0 "Zawieszenie kołowe"
 tank_wheeled_suspension_desc:0 "To zawieszenie bazuje na konstrukcji pojazdów ciężarowych i ma ograniczony udźwig oraz możliwości terenowe, ale za to jest bardzo tanie w produkcji."
 tank_half_track_suspension:0 "Zawieszenie półgąsienicowe"
 tank_half_track_suspension_desc:0 "To hybryda pomiędzy pojazdami kołowymi i gąsienicowymi. Zawiera parę skrętnych kół jezdnych z przodu i układ gąsienicowy z tyłu, który oferuje duże możliwości terenowe. Ma ograniczony udźwig, ale to wciąż tańsze rozwiązanie od konstrukcji w pełni gąsienicowych."
 squeezebore_adaptor:0 "Lufa stożkowa"
 squeezebore_adaptor_desc:0 "Specjalna konstrukcja gwintu polega na zwężeniu końca przewodu lufy, który zgniata wystrzeliwany pocisk do mniejszego kalibru. To znacząco zwiększa prędkość wylotową, a co za tym idzie - potencjał penetracyjny. Wymaga jednak specjalnej amunicji wytwarzanej z rzadkich surowców."
 armor_skirts:0 "Ekrany przeciwkumulacyjne"
 armor_skirts_desc:0 "Cienkie metalowe płyty zamontowane po obu stronach pojazdu zapewniają dodatkową ochronę przed karabinami przeciwpancernymi oraz ładunkami kumulacyjnymi."
 dozer_blade:0 "Lemiesz"
 dozer_blade_desc:0 "Lemiesze pozwalają szybciej umocnić pozycje na polu walki bez pomocy wojsk saperskich."
 auto_loader:0 "Automat ładowania"
 auto_loader_desc:0 "Automatyczny mechanizm zasilania armaty pociskami zapewnia czołgom wysoką szybkostrzelność przez dłuższy czas."
 easy_maintenance:0 "Łatwa obsługa techniczna"
 easy_maintenance_desc:0 "Włazy wokół konstrukcji zapewniają dostęp do licznych podzespołów pojazdu, co ułatwia nawet najbardziej złożone prace naprawcze i konserwacyjne."
 additional_machine_guns:0 "Dodatkowe kaemy"
 additional_machine_guns_desc:0 "Karabiny maszynowe zamontowane w sponsonach i na podstawach słupkowych zwiększają możliwość obrony przed piechotą na małym dystansie."

