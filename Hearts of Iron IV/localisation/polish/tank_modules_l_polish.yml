 improved_medium_tank_chassis_desc:0 "Bazując na poprzedniej generacji czołgów średnich, musimy zaprojektować nowe podwozie, które będzie w stanie udźwignąć większą masę i pozostanie wartościowym elementem sił zbrojnych."
