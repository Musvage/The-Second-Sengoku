 advanced_medium_tank_chassis_desc:0 "Szybki wzrost masy systemów uzbrojenia i grubości pancerza sprawia, że potrzebujemy większego nadwozia i pojazdu o rozmiarach wcześniejszych czołgów ciężkich."
 medium_tank_chassis_desc:0 "Wyważone, średniej wielkości podwozie zapewniające dużą uniwersalność budowania na nim różnych rodzajów pojazdów."
