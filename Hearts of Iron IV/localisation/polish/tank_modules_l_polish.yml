 main_battle_tank_chassis:0 "Podwozie nowoczesnego czołgu"
 modern_tank_chassis:0 "Podwozie nowoczesnego czołgu"
 modern_tank_chassis_desc:0 "Zmodernizowane podwozie czołgu stworzone w dużej mierze na doświadczeniach z wcześniejszymi czołgami średnimi, ale położono w nim większy nacisk na szybkość i zwrotność, a jednocześnie możliwość zamontowania grubszego pancerza oraz większej armaty niż w innych czołgach średnich. W ten sposób powstał pojazd nadający się do wielu zastosowań."
 main_battle_tank_chassis_desc:0 "Doświadczenie pokazuje, że projekty czołgów lekkich, średnich i ciężkich są coraz bardziej zbieżne. Czołgi ciężkie są coraz bardziej mobilne, a czołgi lekkie są wyposażone w coraz cięższe uzbrojenie i opancerzenie, by zwiększyć ich szanse przetrwania. Warto więc połączyć te trzy rodzaje konstrukcji w jedną i stworzyć wszechstronny czołg podstawowy."
 modern_tank_chassis_1:0 "Podwozie nowoczesnego czołgu"
 modern_tank_artillery_chassis:0 "Nowoczesna artyleria sam."
 modern_tank_artillery_chassis_desc:0 "Nowoczesny pojazd zaprojektowany jako samodzielna platforma artyleryjska, która stanowi zagrożenie dla współczesnych czołgów i jest chroniona przed wszelkimi zagrożeniami pola bitwy."
 modern_tank_artillery_chassis_1:0 "Nowoczesna artyleria sam."
 modern_tank_destroyer_chassis_desc:0 "Nowoczesny pojazd oferujący możliwość szybkiej odpowiedzi na natarcie czołgów wroga i dysponujący porównywalnym do nich pancerzem."
