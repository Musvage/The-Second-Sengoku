 BUL_balkan_federation_project_propaganda:0 "Propaganda federacji bałkańskiej"
 BUL_balkan_federation_project_propaganda_desc:0 "Dzięki propagandowej kampanii, którą sfinansował rząd Bułgarii, szybko rośnie poparcie opinii publicznej dla nowego bułgarskiego projektu federacji bałkańskiej."
