 BUL_army_restrictions:0 "Ograniczenia armii"
 BUL_army_restrictions_desc:0 "Kolejnym efektem traktatu w Neuilly-sur-Seine są poważne ograniczenia nałożone na naszą armię. Zakazują one obowiązkowego poboru, ograniczają liczbę żołnierzy i oficerów w naszych siłach zbrojnych, zabraniają posiadania nowoczesnego sprzętu, a także nie pozwalają nam prowadzić manewrów wojskowych i planować kampanii. Nakładają one na nas nawet limit liczby posiadanych karabinów."
 BUL_army_restrictions_mobilization_law_tt:1 "§RNie może zwiększyć poboru do wojska ani wypowiadać wojny.\nNie może szkolić ani rozwiązywać jednostek oraz edytować ich szablonów.\nNie może produkować czołgów, samolotów ani okrętów§!."
 BUL_second_national_catastrophe:0 "Druga katastrofa narodowa"
 BUL_second_national_catastrophe_desc:0 "Po naszej porażce w wielkiej wojnie traktat w Neuilly-sur-Seine zmusił nas do przekazania części naszych ziem na rzecz Jugosławii, Grecji i Rumunii. Do niedawna Liga Narodów wymagała od nas priorytetowego wypłacania dużych sum w ramach reparacji wojennych, co doprowadziło do paraliżu naszej gospodarki i zwiększyło nasz dług narodowy. Po takim ciosie Bułgaria do dziś nie może się podźwignąć, więc nic dziwnego, że Bułgarzy nazywają ten traktat drugą katastrofą narodową..."
 BUL_second_national_catastrophe_tt:0 "Zostanie usunięte po otworzeniu Wielkiej Bułgarii:\nMa pełną kontrolę nad §YSofią§!, §YPłowdiwem§!, §YMezją§!, §YBurgas§!, §YSerbią Południową§!, §YMacedonią§!, §YMacedonią Środkową§!, §YTracją§!, §YDobrudżą§!."
 BUL_imro_01:0 "WMOR"
 BUL_imro_01_desc:0 "Nieustanne bratobójcze zbrodnie popełniane przez Wewnętrzną Macedońską Organizację Rewolucyjną poważnie zaszkodziły naszym stosunkom międzynarodowym, a w 1934 r. doprowadziły do akcji wojska w twierdzy WMOR w Petricz, która zadała tej organizacji poważny cios i zmusiła większość jej liderów do ucieczki za granicę. Jednak w Bułgarii nadal działają komórki rewolucjonistów, a większość naszych stosunków dyplomatycznych należy określać mianem słabych."
 BUL_imro_02:0 "WMOR"
 BUL_imro_02_desc:0 "Nieustanne bratobójcze zbrodnie popełniane przez Wewnętrzną Macedońską Organizację Rewolucyjną już stanowczo za długo szkodzą naszym stosunkom międzynarodowym. Ale przynajmniej teraz inne mocarstwa poparły nasze działania mające na celu zniszczenie tej organizacji dla dobra pokoju na Bałkanach."
 BUL_imro_04:0 "WMOR"
 BUL_imro_04_desc:0 "Nasza współpraca z Wewnętrzną Macedońską Organizacją Rewolucyjną była powszechnie krytykowana, nie tylko przez naszych sąsiadów, ale także przez liczne mocarstwa i część naszych obywateli."
 BUL_tsar_boris_positive_01:0 "Car Borys III"
 BUL_tsar_boris_positive_01_desc:0 "Polityka Borysa okazała się bardzo korzystna dla Bułgarii i dlatego car cieszy się popularnością nie tylko wśród uprzywilejowanych elit, ale także w niższych klasach społecznych."
 BUL_tsar_boris_negative_01:0 "Car Borys III"
 BUL_tsar_boris_negative_01_desc:0 "Boris III zdaje sobie sprawę z tego, że jego dyktatorski reżim dobiega już końca, ale i tak nie chce zaakceptować zmian proponowanych przez naszych ministrów. Nakłania swoich lojalnych członków rządu do torpedowania naszych propozycji i kurczowo trzyma się resztek wpływu na bułgarską politykę."
 BUL_zveno_ns:0 "Zweno"
 BUL_zveno_ns_desc:0 "Rozwiązanie unii wojskowej było konieczne, ale wiązało się z pewnymi konsekwencjami: wreszcie pozbyliśmy się wielu członków Zweno, którzy zaburzali nasz łańcuch dowodzenia. Straciliśmy jednak cennych instruktorów i doświadczonych oficerów pracujących w naszych akademiach wojskowych."
 BUL_fatherland_front_positive:0 "Front Ojczyźniany"
 BUL_fatherland_front_positive_desc:1 "Front Ojczyźniany, założony przez Bułgarską Partię Robotniczą jako polityczny ruch do walk z uciskiem i faszyzmem w Bułgarii, składa się teraz z osób należących do wielu organizacji, zjednoczonych przeciwko tym, którzy chcą sobie podporządkować bułgarski proletariat."
 BUL_fatherland_front_negative_desc:0 "Front Ojczyźniany to polityczny ruch oporu założony przez komunistyczną Bułgarską Partię Robotniczą. Jednak obecnie w jego skład wchodzą liczne grupy i organizacje o sprzecznych ideologiach, a jednoczy je opór wobec proniemieckiej dyktatury w Bułgarii."
 BUL_paramilitary_organizations:0 "Organizacje paramilitarne"
 BUL_paramilitary_organizations_desc:0 "Członkowie organizacji paramilitarnych to ludzie lojalni, którym nie jest obca dyscyplina wojskowa, którzy są gotowi walczyć dla chwały naszego kraju. Od kiedy pozyskaliśmy ich dla naszej sprawy, stali się niezawodnym źródłem rekrutów."
 BUL_brannik:0 "Brannik"
 BUL_brannik_desc:0 "Profaszystowska nacjonalistyczna organizacja założona przez Bogdana Fiłowa rozrasta się. Od czasu jej powstania wielu jej członków chętnie wstępuje w szeregi naszych sił zbrojnych."
 BUL_liberal_trade_policies:0 "Liberalna polityka handlowa"
 BUL_liberal_trade_policies_desc:0 "Od czasu uzyskania niepodległości od Imperium Osmańskiego gospodarka bułgarska miota się od kryzysu do kryzysu. W przeszłości polityka samowystarczalności okazała się nieadekwatna, więc już czas na liberalizację gospodarki."
 BUL_bulgarian_patriarchate_restored:0 "Bułgarski patriarchat"
 BUL_bulgarian_patriarchate_restored_desc:0 "Wreszcie przywróciliśmy godność bułgarskiemu Kościołowi prawosławnemu. Ludzie ucieszyli się z wyboru pierwszego bułgarskiego patriarchy od czasu upadku Tyrnowa pod rządami osmańskimi w 1393 r."
 BUL_national_industry_01:0 "Przemysł krajowy"
 BUL_national_industry_01_desc:0 "Pozyskaliśmy nowoczesne narzędzia dla naszych zakładów przemysłowych. To niewielki krok, ale konieczny na drodze do budowy silnego przemysłu krajowego."
 BUL_national_industry_02:0 "Przemysł krajowy"
 BUL_national_industry_02_desc:0 "Projekt rozwoju naszego przemysłu krajowego okazał się kosztowny, ale bardzo udany. Umożliwił uruchomienie kilku nowych branż i modernizację już istniejących."
 BUL_foreign_industry_dynamic_modifier:0 "Przemysł zagraniczny"
 BUL_foreign_industry_dynamic_modifier_desc:0 "Brakuje nam środków na budowę własnego potężnego i wydajnego przemysłu, dlatego powinniśmy zwrócić się do inwestorów zagranicznych, by ci rozszerzyli swoją działalność w Bułgarii."
 BUL_tobacco_exports:0 "Eksport tytoniu"
 BUL_tobacco_exports_desc:0 "Realizujemy plan zastąpienia produkcji zbóż bardziej dochodowymi uprawami tytoniu, dzięki czemu znacznie zwiększyliśmy nasze dochody."
 BUL_nationalized_industry:0 "Znacjonalizowany przemysł"
 BUL_nationalized_industry_desc:0 "Wywłaszczyliśmy wszystkie zagraniczne fabryki w Bułgarii, co znacząco zwiększyło potencjał produkcyjny naszego przemysłu."
 BUL_aircraft_repair_facilities:0 "Zakłady naprawy samolotów"
 BUL_aircraft_repair_facilities_desc:0 "Opracowaliśmy projekt rozbudowy zakładów naprawy samolotów Terem im. Georgiego Benkowskiego, dzięki czemu nasze siły powietrzne korzystają z optymalnego potencjału serwisowego."
 BUL_international_pilot_training_program:0 "Międzynarodowy program szkolenia pilotów"
 BUL_international_pilot_training_program_desc:0 "Uruchomiliśmy międzynarodowy program szkolenia pilotów, który w znacznym stopniu zwiększył liczbę doświadczonych pilotów i członków załóg w naszych siłach powietrznych."
 BUL_bulgarian_army_01:0 "Armia bułgarska"
 BUL_bulgarian_army_01_desc:0 "Otaczają nas potencjalni wrogowie, czego boleśnie nauczyła nas historia, dlatego musimy stworzyć potężną armię oraz opracować nowoczesne taktyki, które pozwolą nam przetrwać ewentualne konflikty w przyszłości."
 BUL_prussia_of_the_balkans_01:0 "Prusy bałkańskie"
 BUL_prussia_of_the_balkans_01_desc:0 "W swych pierwszych latach carat Bułgarii był silnie zmilitaryzowanym państwem z dużą i dobrze wyposażoną armią, nazywano go nawet bałkańskimi Prusami. Jednak został zdradzony przez dawnych, podstępnych sojuszników. Musimy jednak odbudować nasz kraj po upokarzających porażkach. Nadszedł czas przywrócić Bułgarii minioną świetność. Świat znowu będzie nazywał nas Prusami Bałkanów!"
 BUL_worker_strikes:0 "Strajki robotników"
 BUL_worker_strikes_desc:0 "Front socjalistyczny połączył siły z komunistami, by wywołać ogólnokrajowe strajki pracowników przemysłówki, co poważnie zaszkodziło produkcji i doprowadziło do starć robotników z przedstawicielami władz."
 BUL_buhovo_uranium_mines:0 "Kopalnie uranu w Buchowie"
 BUL_buhovo_uranium_mines_desc:0 "W Buchowie, bułgarskim mieście nieopodal Sofii, odkryto znaczne złoża uranu. Nasze kopalnie wydobywają ten cenny surowiec, który okazuje się kluczowy dla rozwoju nowego i potężnego uzbrojenia."
 BUL_uranium_concession_agreement_ns:0 "Umowy koncesyjne na uran"
 BUL_uranium_concession_agreement_ns_desc:0 "Nie możemy optymalnie wykorzystać złóż uranu znajdujących się w naszej ziemi. Większą korzyścią dla nas, a także dla naszych [FROM.GetAdjective] sojuszników, byłoby zawarcie umowy dającej im prawa do wydobycia w zamian za przydatne materiały i produkty dla naszego krajowego przemysłu i rolnictwa."
 BUL_volunteers_in_spain_republican:0 "Ochotnicy w Hiszpanii"
