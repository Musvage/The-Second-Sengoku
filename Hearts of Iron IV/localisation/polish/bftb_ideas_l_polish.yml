 BUL_volunteers_in_spain_nationalist:0 "Ochotnicy w Hiszpanii"
 BUL_volunteers_in_spain_nationalist_desc:0 "[GetSupportTheSpanishCoupFocusLoc]"
 BUL_elites_crushed:0 "Czystka elit"
 BUL_elites_crushed_desc:0 "Odebraliśmy bułgarskiej klasie wyższej wiele przywilejów, czym wzbudziliśmy wrogość wśród ważnych figur politycznych i wojskowych. Musimy pozbyć się tych osobników, którzy stanowią jedynie przeszkodę na drodze do społecznego postępu w Bułgarii."
 BUL_government_reforms_communists_01:0 "Reformy rządu"
 BUL_government_reforms_communists_01_desc:0 "Przeprowadzenie przez rząd reform rolnictwa i przemysłu jest niewątpliwie konieczne do osiągnięcia postępu i rozwoju bułgarskiego narodu."
