 BUL_ferdinands_puppet:0 "Marionetka cara Ferdynanda"
 BUL_ferdinands_puppet_desc:0 "[ROOT.GetNameDef] staje się marionetką [BUL.GetAdjective] cara Ferdynanda I, który ma olbrzymi wpływ na [ROOT.GetAdjective] rząd i pełną kontrolę nad tamtejszymi polityką, gospodarką i przemysłem."
 BUL_the_bulgarian_threat:0 "Bułgarskie zagrożenie"
 BUL_the_bulgarian_threat_desc:0 "[BUL.GetNameDef] ma wielkie ambicje stać się hegemonem na Bałkanach, co stanowi zagrożenie dla integralności terytorialnej [ROOT.GetAdjective] państwa i wolności jego narodu."
 BUL_defender_of_the_balkans:0 "Na straży Bałkanów"
 BUL_defender_of_the_balkans_desc:0 "Nasi bułgarscy władcy nakazali nam, byśmy wzmogli nasze wysiłki w kierunku budowy nowych systemów obronnych i infrastruktury militarnej oraz przygotowali się do wsparcia ich w obronie Bałkanów."
