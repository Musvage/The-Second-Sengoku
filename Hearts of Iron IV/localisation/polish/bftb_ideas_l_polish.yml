 GRE_heavy_investment_desc:0 "Dokonaliśmy sporej inwestycji w gospodarkę [GRE.GetAdjective]"
 GRE_battle_for_the_bosporus:0 "Bitwa o Bosfor"
 GRE_battle_for_the_bosporus_desc:0 "Rozpoczęła się bitwa o Bosfor i to my mamy w niej przewagę! Musimy nacierać ze wszystkich sił, żeby zagwarantować sobie zwycięstwo!"
