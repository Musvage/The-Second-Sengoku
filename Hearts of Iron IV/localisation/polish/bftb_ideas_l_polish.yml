 GRE_metaxism_7:0 "Metaksyzm"
 GRE_metaxism_7_desc:0 "Metaksyzm to ideologia, na której zostanie zbudowana Trzecia Cywilizacja Helleńska. Metaksyzm opiera się na korporacjonizmie, nacjonalizmie oraz autorytaryzmie jako dogmatach, na których będzie rozwijać się i prosperować państwo [ROOT.GetAdjective]"
 GRE_martyrs_of_the_anatolian_catastrophe:0 "Męczennicy katastrofy anatolijskiej"
 GRE_martyrs_of_the_anatolian_catastrophe_desc:0 "Mamy zobowiązania nie tylko wobec tych, którzy stracili życie, walcząc z Turkami w 1922 r., ale także wobec ludzi wypędzonych z domów i zmuszonych do życia tutaj w nędzy. Tę porażkę można pomścić tylko w jeden sposób: poprzez zdobycie Konstantynopola. Wielki mąż stanu powiedział kiedyś, że: "Konstantynopol to wspaniała stolica, miasto, marzenie i nadzieja wszystkich Greków". Zostaniemy zapamiętani jako wielcy przywódcy, którzy wreszcie zrealizowali marzenie obywateli Grecji. Czyniąc to, pomścimy wydarzenia z 1922 r."
 GRE_farmer_culture:0 "Kultura nastawiona na rolnictwo"
 GRE_farmer_culture_desc:0 "Nie powinniśmy się wstydzić naszych rolniczych korzeni, możemy wejść w nowoczesną epokę, nie zapominając o rzemiosłach, które kształtowały nas przez wiele wieków. Rozumiemy greckich robotników i nie obawiamy się chylić czoła przed ich pracą, niezależnie od jej przydatności dla państwa."
 GRE_industrializing_society:0 "Industrializacja społeczeństwa"
 GRE_industrializing_society_desc:0 "Żyjemy w epoce machin wojennych i nie możemy dłużej pozwalać, żeby większość greckich robotników spędzała życie, harując na polach bezużytecznych produktów luksusowych. Rozpoczęliśmy przemianę, która fundamentalnie odmieni Grecję i Greków, ale nie możemy, niestety, oczekiwać, że obywatele w ciągu kilku dekad dostosują się do nowego systemu."
 GRE_industrializing_society_communist:0 "Industrializacja społeczeństwa"
 GRE_industrializing_society_communist_desc:0 "Żyjemy w epoce machin wojennych i nie możemy dłużej pozwalać, żeby większość greckich robotników spędzała życie, harując na polach bezużytecznych produktów luksusowych. Rozpoczęliśmy przemianę, która fundamentalnie odmieni Grecję i Greków, ale nie możemy, niestety, oczekiwać, że obywatele w ciągu kilku dekad dostosują się do nowego systemu."
 GRE_command_economy:0 "Gospodarka planowa"
 GRE_command_economy_desc:0 "Żyjemy w epoce machin wojennych i nie możemy dłużej pozwalać, żeby większość greckich robotników spędzała życie, harując na polach bezużytecznych produktów luksusowych. Rozpoczęliśmy przemianę, która fundamentalnie odmieni Grecję i Greków, a gospodarka planowa skieruje kraj na właściwe tory."
 GRE_agricultural_communes_idea:0 "Kolektywizacja rolnictwa"
 GRE_agricultural_communes_idea_desc:0 "Grecja od zawsze opierała się na rolnictwie i przemyśle lekkim, a takie produkty jak tytoń były jej głównymi towarami eksportowymi. Poleganie na bardziej tradycyjnych rodzajach produkcji sprawiało, że przy realizacji projektów budowlanych byliśmy zależni od przemysłu ciężkiego większych krajów. Ale po zorganizowaniu wszystkich gospodarstw w spółdzielnie możemy lepiej przygotować się na przyszłe i ambitniejsze projekty."
 GRE_farmer_managed_communes:0 "Komuny rolne zarządzane przez rolników"
 GRE_farmer_managed_communes_desc:0 "Nie powinniśmy się wstydzić naszych rolniczych korzeni. Możemy wejść w nowoczesną epokę, nie zapominając o rzemiosłach, które kształtowały nas przez wiele wieków. Rozumiemy greckich robotników i chylimy czoła przed ich pracą, nie obawiamy się już też umożliwienia im większego wpływu na ich własne życie."
 GRE_rural_exodus:0 "Wiejska migracja"
 GRE_rural_exodus_Desc:0 "Dążymy do industrializacji, więc ludzie opuszczają wiejskie regiony kraju i przenoszą się do większych miast."
 GRE_sophistry_and_science_idea:0 "Sofistyka i nauka"
 GRE_sophistry_and_science_idea_desc:0 "Dzięki stworzeniu współzależności między politykami i uczonymi wykonamy krok ku nowoczesności."
 GRE_megali_idea_triumphant:0 "Triumf Megali Idea"
 GRE_megali_idea_triumphant_desc:0 "Stało się: zwyciężyliśmy! Elefterios Wenizelos został pomszczony, a państwo [ROOT.GetNameDef] wreszcie wypełniło swe przeznaczenie."
 GRE_eon:0 "Młodzieżówka Narodowa"
 GRE_eon_desc:1 "Trzeba podziwiać sposób, w jaki Niemcy i Włosi zorganizowali swoją młodzież. Możemy wprowadzić ten sam model, by w ten sposób ustrzec naszą młodzież przed aspołecznymi postawami i nauczyć ją szanować naszego wielkiego przywódcę, którym niewątpliwie jest [ROOT.GetLeader]."
 GRE_eon_fascist:0 "Młodzieżówka Narodowa"
 GRE_eon_fascist_desc:1 "Trzeba podziwiać sposób, w jaki Niemcy i Włosi zorganizowali swoją młodzież. Możemy wprowadzić ten sam model, by w ten sposób ustrzec naszą młodzież przed aspołecznymi postawami i nauczyć ją szanować naszego wielkiego przywódcę, którym niewątpliwie jest [ROOT.GetLeader]."
 GRE_security_batallions:0 "Bataliony ochrony"
 GRE_security_batallions_desc:1 "Chcąc utrzymać pokój na terenach okupowanych i w naszej ojczyźnie, musieliśmy stworzyć bataliony obronne złożone z najbardziej żarliwych faszystów naszego kraju."
 GRE_eee_in_government:1 "Koalicja z EEE"
 GRE_eee_in_government_desc:0 "Konieczność zmusiła nas do sojuszu z faszystowską partią Ethniki Enosis Ellados. Miejmy nadzieję, że decyzja o współpracy z faszystami nie zemści się na nas w przyszłości..."
 GRE_booming_tourism:0 "Kwitnąca branża turystyczna"
 GRE_booming_tourism_desc:0 "[ROOT.GetNameDef]: Z zagranicy przybywa więcej ludzi niż kiedykolwiek w historii!"
 GRE_four_year_plan_spirit:0 "Plan czteroletni"
 GRE_improving_our_defensive_lines:1 "[Root.GetDefensiveLineName]"
 GRE_DEFENSIVE_FORT_SPIRIT_STANDARD:0 "Modernizacja Linii Leonidasa"
 GRE_DEFENSIVE_FORT_SPIRIT_METAXAS:0 "Modernizacja Linii Metaksasa"
 GRE_improving_our_defensive_lines_desc:0 "Najlepszy atak to dobra obrona, dlatego zamierzamy stworzyć niezłomną obronę."
 GRE_protectors_of_the_mediterranean_spirit:1 "[Root.GetProtectorsMediterraneanSpiritName]"
 GRE_PROTECTORS_MEDITERRANEAN_SPIRIT_NAME_STANDARD:0 "Obrońcy Morza Śródziemnego"
 GRE_PROTECTORS_MEDITERRANEAN_SPIRIT_NAME_MONARCHIST:0 "Strażnicy Morza Śródziemnego"
 GRE_protectors_of_the_mediterranean_spirit_desc:0 "Morze Śródziemne jest naszym domem o wiele dłużej niż dla kogoś innego. Odpowiadamy za ten region i jego mieszkańców. Nie zamierzamy porzucić tego świętego obowiązku."
 GRE_ancient_talents:0 "Dawne talenty"
 GRE_ancient_talents_desc:0 "Zawsze byliśmy zapalonymi marynarzami, już od epoki brązu. Pielęgnując morskie tradycje, okazujemy szacunek wielowiekowemu dziedzictwu."
 GRE_hellenic_army:0 "Armia helleńska"
 GRE_hellenic_army_desc:0 "Dla kogoś z zewnątrz nasze siły zbrojne mogą wyglądać niezbyt imponująco, ale w naszych ludziach jest prawdziwy duch bojowy. Ich wewnętrzny ogień nigdy nie gaśnie. To rzadka cecha, nie możemy obawiać się z niej korzystać, bo dzięki niej staniemy do równej walki z wrogiem."
 GRE_hellenic_army_2:0 "Armia helleńska"
 GRE_hellenic_army_2_desc:1 "Nasza armia prawdopodobnie nigdy nie będzie największą na Bałkanach, ale z pewnością będzie najbardziej skuteczna."
 GRE_hellenic_army_3:0 "Armia helleńska"
 GRE_hellenic_army_3_desc:1 "Nasza armia prawdopodobnie nigdy nie będzie największą na Bałkanach, ale z pewnością będzie najbardziej skuteczna."
 GRE_byzantine_army:0 "Amia Bizantyńska"
 GRE_byzantine_army_desc:0 "Jeszcze niedawno bardzo chcieliśmy posiadać armię zdolną do utrzymania i obrony naszych granic, ale dziś wyposażamy oraz szkolimy żołnierzy zdolnych przemaszerować pół świata, żeby walczyć o odbudowę naszego imperium. Nasza armia nie ma sobie równych, dzięki niej wreszcie odzyskamy to, co nam odebrano."
 GRE_hellenic_air_force_academy:0 "Akademia Helleńskich Sił Powietrznych"
 GRE_hellenic_air_force_academy_desc:1 "Nasi piloci są chętni, zdolni i kompetentni. Tworzą siły powietrzne godne naszego narodu."
 GRE_venerate_the_ancient_hellenes_spirit:0 "Szacunek starożytnych Hellenów"
 GRE_venerate_the_ancient_hellenes_spirit_desc:1 "Czyż nie jesteśmy potomkami wspaniałych Greków? Czyż nie płynie w nas krew mistrzów polemiki, filozofii i wojny? Sprawimy, że naszych obywateli znowu napełni duma, dzięki temu ponownie będziemy mogli stać się gwiazdą wskazującą drogę całej Europie."
 GRE_venerate_the_ancient_hellenes_2:0 "Szacunek starożytnych Hellenów"
 GRE_venerate_the_ancient_hellenes_2_desc:0 "Zamierzamy uczyć się pomysłowości od wojowników z Teb, którzy obalili hegemonię Sparty dzięki sile i roztropności."
 GRE_venerate_the_ancient_hellenes_3:0 "Szacunek starożytnych Hellenów"
 GRE_venerate_the_ancient_hellenes_3_desc:0 "Będziemy uczyć się od ateńskich filozofów, którzy stworzyli pojęcie demokracji, którą dzisiaj znamy."
 GRE_venerate_the_ancient_hellenes_4:0 "Szacunek starożytnych Hellenów"
 GRE_venerate_the_ancient_hellenes_4_desc:0 "Będziemy uczyć się, biorąc przykład z Argeadów, którzy podbili połowę ówczesnego świata, zaczynając swój marsz od niewielkiej Macedonii."
 GRE_venerate_the_ancient_hellenes_5:0 "Szacunek starożytnych Hellenów"
 GRE_venerate_the_ancient_hellenes_5_desc:0 "Będziemy uczyć się pomysłowości od wojowników z Teb, którzy obalili hegemonię Sparty, i od ateńskich filozofów, którzy stworzyli pojęcie demokracji, którą dzisiaj znamy."
 GRE_venerate_the_ancient_hellenes_6:0 "Szacunek starożytnych Hellenów"
 GRE_venerate_the_ancient_hellenes_6_desc:0 "Będziemy uczyć się pomysłowości od wojowników z Teb, którzy obalili hegemonię Sparty, i biorąc przykład z Argeadów, którzy podbili połowę ówczesnego świata, zaczynając swój marsz od niewielkiej Macedonii."
 GRE_venerate_the_ancient_hellenes_7:0 "Szacunek starożytnych Hellenów"
 GRE_venerate_the_ancient_hellenes_7_desc:0 "Będziemy uczyć się od ateńskich filozofów, którzy stworzyli pojęcie demokracji, którą dzisiaj znamy, i biorąc przykład z Argeadów, którzy podbili połowę ówczesnego świata, zaczynając swój marsz od niewielkiej Macedonii."
 GRE_venerate_the_ancient_hellenes_8:0 "Szacunek starożytnych Hellenów"
 GRE_venerate_the_ancient_hellenes_8_desc:0 "Zamierzamy pielęgnować wszystkie cechy, które uczyniły naszych przodków wielkimi. Wystarczy niewielki wysiłek, żeby ponownie zaszczepić je w naszych rodakach."
 GRE_reviving_the_double_headed_eagle_spirit:0 "Wskrzeszenie ducha Dwugłowego Orła"
 GRE_reviving_the_double_headed_eagle_spirit_desc:1 "Poplecznicy Wenizelosa byli tchórzami, którzy nie zamierzali odbudować dawnej chwały Grecji, chwały Bizancjum! Czemu mielibyśmy poprzestać na tureckim wybrzeżu, skoro możemy odzyskać wszystkie utracone terytoria naszego imperium? Zaczęła się nowa, chwalebna era historii Grecji!"
 GRE_reviving_the_double_headed_eagle_2:0 "Wskrzeszenie ducha Dwugłowego Orła"
 GRE_reviving_the_double_headed_eagle_2_desc:1 "Poplecznicy Wenizelosa byli tchórzami, którzy nie zamierzali odbudować dawnej chwały Grecji, chwały Bizancjum! Czemu mielibyśmy poprzestać na tureckim wybrzeżu, skoro możemy odzyskać wszystkie utracone terytoria naszego imperium? Zaczęła się nowa, chwalebna era historii Grecji!"
 GRE_socialist_economy_spirit:0 "Grecki socjalizm"
 GRE_socialist_economy_spirit_desc:0 "Wprowadziliśmy system gospodarczy stawiający ludzi ponad zyskami. Naszymi wrogami są kapitalistyczni wyzyskiwacze z zagranicy oraz miejscowe szkodniki i oportuniści zamierzający oszukać [ROOT.GetAdjective] robotników, by pozbawić ich należnych pieniędzy."
 GRE_socialist_economy_2:0 "Grecki socjalizm"
 GRE_socialist_economy_2_desc:1 "Grecy zbyt długo cierpieli pod autokratycznymi rządami fałszywego króla i podżegaczy Wenizelosa. Nadszedł czas, by ludzie bogacili się pod rządami tych, dla których obywatele są najważniejsi!"
 GRE_socialist_economy_3:0 "Grecki stalinizm"
 GRE_socialist_economy_3_desc:0 "Partia jest najważniejsza. Każdy, kto nie jest wierny partii, jest wywrotowcem, zdrajcą i zagrożeniem dla całego naszego kraju."
 GRE_socialist_economy_4:0 "Grecki komunizm"
 GRE_socialist_economy_4_desc:0 "Robotnicy są najważniejsi. Jeśli nasz rząd, złożony z robotników i powstały dzięki ich sile, nie potrafi reprezentować interesów tej grupy, to któż inny to zrobi?"
 GRE_cooperative_trade_unions:0 "Współpracujące związki zawodowe"
 GRE_red_militias_spirit:0 "Czerwone milicje"
 GRE_red_militias_spirit_desc:1 "Wielu chciałoby pokrzyżować nasz plan modernizacji greckiego społeczeństwa, ale zorganizowanie milicji dbającej o podtrzymanie rewolucji sprawi, że trudno będzie nas zatrzymać."
 GRE_red_militias_2:0 "Armia Czerwona"
 GRE_red_militias_2_desc:0 "Prawdziwe państwo komunistyczne musi mieć armię, która bezwzględnie wypełnia wolę robotników."
 GRE_red_militias_3:0 "Czerwoni Obrońcy"
 GRE_red_militias_3_desc:0 "Wywrotowi agenci spiskujący przeciwko partii są wszędzie, ale wystarczy wyszkolić niewielką grupę utalentowanych ludzi, którzy znajdą i wyplenią tych wichrzycieli..."
