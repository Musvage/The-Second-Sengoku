 TUR_disorganised_armed_forces_29_desc:0 "Tureckie siły zbrojne są równie młode, co sama Turcja. Nasze armie zwyciężyły w wojnie o wolność przeciwko państwom ententy i Cesarstwu Osmańskiemu, jednak nasz kraj zapłacił za wolność krwią. Po tym jak w wielkiej wojnie straciliśmy prawie jedną czwartą populacji, nikt nie pali się do walki, ale widmo wojny znów zawisło nad światem. Nie mamy wyboru, musimy dokonać szybkiej modernizacji naszych wojsk, by zagwarantować, że wojna nigdy nie dotrze do naszych granic."
 TUR_disorganised_armed_forces_30:0 "Zdezorganizowane siły zbrojne"
 TUR_disorganised_armed_forces_30_desc:0 "Tureckie siły zbrojne są równie młode, co sama Turcja. Nasze armie zwyciężyły w wojnie o wolność przeciwko państwom ententy i Cesarstwu Osmańskiemu, jednak nasz kraj zapłacił za wolność krwią. Po tym jak w wielkiej wojnie straciliśmy prawie jedną czwartą populacji, nikt nie pali się do walki, ale widmo wojny znów zawisło nad światem. Nie mamy wyboru, musimy dokonać szybkiej modernizacji naszych wojsk, by zagwarantować, że wojna nigdy nie dotrze do naszych granic."
 TUR_sectarian_woes:0 "Doktrynerskie nieszczęścia"
 TUR_sectarian_woes_desc:2 "§W[TUR.GetNameDefCap] stanowi arenę podziałów wewnętrznych, które są przedstawione geograficznie za pomocą§! §Ymodyfikatorów regionów§!§W: §! £faction_tur_kemalist §Ykemaliści§! §Wdziałają na zachodzie i na północy, religijni§! £faction_tur_traditionalist §Ytradycjonaliści§! §Wdziałają w regionach centralnych oraz na południu, a§! £faction_tur_kurdish §Yludy kurdyjskie§! §Wzamieszkują południowo-wschodnią część kraju.§! \n\n§WInterakcje z innymi§! §Yfrakcjami§! §Wsą dostępne w§! §Yzakładce decyzji§!§W, a także dzięki niektórym§! §Yefektom celów narodowych§! §Wi§! §Yopcji wydarzeń§!§W.§!\n\nTurcja jest trawiona podziałami wewnętrznymi, które przebiegają wzdłuż linii ideologicznych, religijnych i etnicznych. Kemaliści pragną uczynić z Turcji państwo zeświecczone, jednak spora część populacji fundamentalnie nie zgadza się z koncepcją sekularyzacji. Na wschodzie Kurdowie przysporzyli tureckiemu rządowi wielu kłopotów i prawdopodobnie są gotowi wybrać bunt zamiast asymilacji. Aby zasypać podziały wewnętrzne w naszym kraju, musimy rozwiązać te problemy delikatnie lub żelazną ręką."
 TUR_sectarian_woes_1:0 "Doktrynerskie nieszczęścia"
 TUR_sectarian_woes_1_desc:2 "§W[TUR.GetNameDefCap] stanowi arenę podziałów wewnętrznych, które są przedstawione geograficznie za pomocą§! §Ymodyfikatorów regionów§!§W: §! £faction_tur_kemalist §Ykemaliści§! §Wdziałają na zachodzie i na północy, religijni§! £faction_tur_traditionalist §Ytradycjonaliści§! §Wdziałają w regionach centralnych oraz na południu, a§! £faction_tur_kurdish §Yludy kurdyjskie§! §Wzamieszkują południowo-wschodnią część kraju.§! \n\n§WInterakcje z innymi§! §Yfrakcjami§! §Wsą dostępne w§! §Yzakładce decyzji§!§W, a także dzięki niektórym§! §Yefektom celów narodowych§! §Wi§! §Yopcji wydarzeń§!§W.§!\n\nTurcja jest trawiona podziałami wewnętrznymi, które przebiegają wzdłuż linii ideologicznych, religijnych i etnicznych. Kemaliści pragną uczynić z Turcji państwo zeświecczone, jednak spora część populacji nadal fundamentalnie nie zgadza się z koncepcją sekularyzacji. Aby zasypać podziały wewnętrzne w naszym kraju, musimy rozwiązać te problemy delikatnie lub żelazną ręką."
 TUR_sectarian_woes_2:0 "Doktrynerskie nieszczęścia"
 TUR_sectarian_woes_desc_2:2 "§W[TUR.GetNameDefCap] stanowi arenę podziałów wewnętrznych, które są przedstawione geograficznie za pomocą§! §Ymodyfikatorów regionów§!§W: §! £faction_tur_kemalist §Ykemaliści§! §Wdziałają na zachodzie i na północy, religijni§! £faction_tur_traditionalist §Ytradycjonaliści§! §Wdziałają w regionach centralnych oraz na południu, a§! £faction_tur_kurdish §Yludy kurdyjskie§! §Wzamieszkują południowo-wschodnią część kraju.§! \n\n§WInterakcje z innymi§! §Yfrakcjami§! §Wsą dostępne w§! §Yzakładce decyzji§!§W, a także dzięki niektórym§! §Yefektom celów narodowych§! §Wi§! §Yopcji wydarzeń§!§W.§!\n\nTurcja jest trawiona podziałami wewnętrznymi, które przebiegają wzdłuż linii ideologicznych, religijnych i etnicznych. Na wschodzie Kurdowie przysporzyli tureckiemu rządowi wielu kłopotów i prawdopodobnie są gotowi wybrać bunt zamiast asymilacji. Aby zasypać podziały wewnętrzne w naszym kraju, musimy rozwiązać te problemy delikatnie lub żelazną ręką."
 TUR_rearmament_scheme:0 "Przygotowano plan przezbrojenia"
 TUR_rearmament_scheme_desc:0 "Plan gruntownego przezbrojenia był przygotowywany już od jakiegoś czasu, ale nie istniała wyraźna potrzeba jego realizacji. Jednak teraz świat znalazł się u progu kolejnej wojny, a Turcja dobrze się do niej przygotuje."
 TUR_infrastructure_privatised_idea:0 "Sprywatyzowana infrastruktura"
 TUR_infrastructure_privatised_idea_desc:0 "Oddanie prywatnym firmom częściowej kontroli nad infrastrukturą państwową uwolni część naszych zasobów, które zainwestujemy gdzieś indziej. Ale sprawia to, że na razie budowa dodatkowej infrastruktury jest irytująco powolna."
 TUR_financing_private_enterprise:0 "Finansowanie prywatnych przedsiębiorstw"
 TUR_financing_private_enterprise_desc:1 "Zadaniem państwa jest wspieranie i nagradzanie najbardziej przedsiębiorczych obywateli. Inwestowanie w tych, którzy czynią nasz kraj lepszym, to inwestowanie w nasz kraj."
 TUR_etatism:0 "Etatyzm"
 TUR_etatism_desc:2 "Nasza zróżnicowana gospodarka to światowy ewenement: są w niej elementy brytyjskiego liberalizmu, włoskiego korporacjonizmu i radzieckiego centralnego planowania. To kompletna synteza modeli gospodarczych i klejnot koronny systemu kemalistycznego. \n\n§RJeśli unowocześnimy nasze prawo gospodarcze, musimy przygotować się na powstanie tarć pomiędzy naszymi niekompatybilnymi modelami ekonomicznymi.§!"
 TUR_etatism_2:0 "Etatyzm"
 TUR_etatism_2_desc:2 "Nasza zróżnicowana gospodarka to światowy ewenement: są w niej elementy brytyjskiego liberalizmu, włoskiego korporacjonizmu i radzieckiego centralnego planowania. To kompletna synteza modeli gospodarczych i klejnot koronny systemu kemalistycznego. Nie możemy jednak nadmiernie jej obciążać poprzez próbę jednoczesnego podtrzymania gospodarki wojennej. \n\n§RJeśli unowocześnimy nasze prawo gospodarcze, musimy przygotować się na powstanie tarć pomiędzy naszymi niekompatybilnymi modelami ekonomicznymi.§!"
 TUR_etatism_3:0 "Etatyzm"
 TUR_etatism_3_desc:2 "Nasza zróżnicowana gospodarka to światowy ewenement: są w niej elementy brytyjskiego liberalizmu, włoskiego korporacjonizmu i radzieckiego centralnego planowania. Była to kompletna synteza modeli gospodarczych i klejnot koronny systemu kemalistycznego, jednak nadmiernie ją obciążyliśmy, próbując jednocześnie podtrzymać gospodarkę wojenną. Powinniśmy zmienić plany na przyszłość i zakończyć ten etatystyczny eksperyment. \n\n§RJeśli unowocześnimy nasze prawo gospodarcze, musimy przygotować się na powstanie tarć pomiędzy naszymi niekompatybilnymi modelami ekonomicznymi.§!"
 TUR_etatism_4:0 "Etatyzm"
 TUR_etatism_4_desc:2 "Nasza zróżnicowana gospodarka była światowym ewenementem: były w niej elementy brytyjskiego liberalizmu, włoskiego korporacjonizmu i radzieckiego centralnego planowania. Byliśmy nierozważni i chciwi, próba utrzymania modelu etatystycznego i jednoczesnego podtrzymywania gospodarki wojennej grozi zniszczeniem ekonomii naszego państwa. Niepotrzebnie podejmujemy tak wielkie ryzyko. Trzeba zakazać etatyzmu, zanim będzie za późno. \n\n§RJeśli ponownie unowocześnimy nasze prawo gospodarcze, nie zakazując etatyzmu, doprowadzimy do kryzysu finansowego!§!"
 TUR_economic_collapse:0 "Zapaść gospodarcza"
 TUR_economic_collapse_desc:1 "Zostaliśmy zrujnowani: etatyzm uchronił nas przed skutkami wielkiego kryzysu, ale chyba nie udało nam się uniknąć katastrofy ekonomicznej. Zawiedliśmy nasz kraj, naszych obywateli, naszą ideologię i na zawsze splamiliśmy dziedzictwo Atatürka..."
 TUR_etatism_stabilisation:0 "Stabilizacja etatystyczna"
 TUR_etatism_stabilisation_desc:1 "Piękno zróżnicowanej gospodarki polega na tym, że mamy możliwości i władzę pozwalające na wprowadzenie środków nadzwyczajnych, jeśli zajdzie taka potrzeba. I właśnie to uczyniliśmy. Kupiliśmy sobie trochę czasu przed kolejną zmianą gospodarczą, ale to nie potrwa wiecznie. Musimy dobrze wykorzystać ten okres."
 kemalist_neutrality_idea:0 "Neutralność kemalistyczna"
 kemalist_neutrality_idea_desc:1 "Pokój w ojczyźnie, pokój na świecie – tak nakazał Atatürk, a my właśnie uczyniliśmy tę zasadę fundamentem naszej polityki zagranicznej. Musimy zachować pokój, a jeśli nie zapanuje on na świecie, będzie nam musiał wystarczyć pokój w ojczyźnie."
 TUR_second_five_year_plan_inonu:0 "Plan pięcioletni İnönü"
 TUR_second_five_year_plan_inonu_desc:1 "Wzorując się na radzieckim modelu industrializacji, İsmet İnönü postanowił rozbudować [ROOT.GetAdjective] przemysł lekki oraz zmodernizować infrastrukturę w całym kraju."
 TUR_second_five_year_plan_cakmak:0 "Plan pięcioletni Çakmaka"
 TUR_second_five_year_plan_cakmak_desc:1 "Wzorując się na niemieckim modelu remilitaryzacji, Fevzi Çakmak postanowił rozbudować [ROOT.GetAdjective] przemysł ciężki oraz zmodernizować infrastrukturę w całym kraju."
 TUR_investment_financing_spirit:0 "Finansowanie inwestycji"
 TUR_investment_financing_spirit_desc:1 "Świat kręci się wokół wymiany towarów, które zaspokajają nasze potrzeby. Oczywiście mamy swoje potrzeby, ale żeby zostały zrealizowane, musimy najpierw pomóc komuś innemu w realizacji jego celów."
 TUR_sheltered_foreign_outcasts:0 "Schronienie dla uchodźców z zagranicy"
 TUR_sheltered_foreign_outcasts_desc:0 "Naszym moralnym obowiązkiem jest pomaganie prześladowanym ludom świata, jeśli mamy taką możliwość, a jak dotąd z całą pewnością tak jest. Dokonamy ich naturalizacji, będziemy ich chronić i zapewniać im byt tak, jakby byli rodzonymi synami i córkami państwa [TUR.GetAdjective]"
 TUR_debt_council:0 "Rada ds. Długu"
 TUR_debt_council_desc:1 "Kiedy Imperium Osmańskie stało się już tylko tematem książek historycznych, zostawiło nam pożegnalny prezent: gigantyczne zadłużenie. Mamy wielkie zobowiązania finansowe wobec mocarstw Zachodu, ale najbardziej upokarzający jest fakt, że nasz dług nie jest zarządzany tutaj, w naszej ojczyźnie. Rada ds. Długu, w swej nieskończonej mądrości, zbiera się we Francji."
 TUR_tpda:0 "TADP"
 TUR_tpda_desc:1 "Przynajmniej wyrwaliśmy lejce z rąk imperialistów i możemy zarządzać naszym zadłużeniem z naszej stolicy. Nie ma już Rady ds. Długu, teraz uprzywilejowane rekiny muszą zgłaszać się do nas w kwestiach restytucji albo kapitulacji."
 TUR_tpda_absorbed:0 "Turecka Administracja Długu Publicznego"
 TUR_tpda_absorbed_desc:1 "Jednym pociągnięciem pióra Turecka Administracja Długu Publicznego przekształciła się z podmiotu prywatnego w państwowy. Zarządzamy naszym długiem, kontrolujemy go i możemy go zmniejszać. Nasza pozycja w świecie wzrosła."
 TUR_debt_council_reined_in_flag:0 "Rada ds. Długu Zagranicznego została zamieniona w instytucję narodową."
 TUR_varlik_vergisi_spirit:0 "Varlık Vergisi"
 TUR_varlik_vergisi_spirit_desc:1 "Podatek od majątku to tylko słabo zawoalowane przywrócenie podatku dżizja. Być może powinniśmy go uchylić, zanim stracimy nawet iluzję rządzenia świecką republiką."
 TUR_inanc_vergisi_spirit:1 "İnanç Vergisi"
 TUR_inanc_vergisi_spirit_desc:1 "Podatek od wiary jest kulminacją kemalistycznej doktryny świeckiej. To agresywny ruch, który wielu ludzi uzna za wielki krok ku ateizacji państwa. Niestety, to marzenie się nie spełni, w przyszłości będziemy musieli rozważyć uchylenie tej daniny."
 TUR_political_landscape_shifting:0 "Zmiany na scenie politycznej"
 TUR_political_landscape_shifting_desc:1 "Przez długi czas ostatecznym celem kemalizmu było sprawienie, by państwo [TUR.GetAdjective] stało się demokracją wielopartyjną... Żyjemy w ciekawych czasach, nowoczesne ideologie walczą między sobą o dominację w świecie i wygląda na to, że u nas także zaczyna się walka ideologiczna."
 TUR_the_redshirts:0 "Czerwone Koszule"
 TUR_the_redshirts_desc:1 "Czerwone Koszule to nasza paramilitarna milicja faszystowska, która patroluje ulice naszych miast i pilnuje, by obywatele ściśle przestrzegali zasad kemalizmu. Czasami jej członkowie mogą uciekać się do przemocy, gdyż ich żelazne serca i głowy są pełne rewolucyjnych ideałów, ale najważniejsze, że działają w słusznej sprawie!"
 TUR_turkish_workers_militia:0 "Tureckie bojówki robotników"
 TUR_turkish_workers_militia_desc:1 "Praw robotników najlepiej mogą bronić sami robotnicy. Oczywiście drobne wskazówki od naszego rządu i dziwna wiadomość z Moskwy może poprawić skuteczność działań milicji robotniczej."
 TUR_turkish_interventionism:0 "Turecki interwencjonizm"
 TUR_turkish_interventionism_desc:1 "Pokój w ojczyźnie, pokój na świecie – tak nakazał Atatürk, a my właśnie uczyniliśmy tę zasadę fundamentem naszej polityki zagranicznej. Nie możemy dłużej siedzieć bezczynnie i pozwalać, by świat pogrążał się w chaosie. Pokój w ojczyźnie zagwarantujemy sobie jedynie poprzez stanięcie do walki o pokój na świecie."
 TUR_balkan_defense_council_spirit:0 "Rada Obrony Bałkanów"
 TUR_balkan_defense_council_spirit_desc:0 "Delegacje wszystkich członków ententy bałkańskiej spotykają się regularnie, by wymieniać się informacjami o wydarzeniach na świecie i sytuacji obronnej ich krajów. Nasza połączona wiedza militarna przynosi korzyści nam wszystkim."
 TUR_three_year_plan_balkans:0 "Wspólny plan trzyletni"
 TUR_three_year_plan_balkans_desc:1 "Ententa bałkańska podjęła się realizacji jednego z najśmielszych programów industrializacji w historii, finansując ze wspólnych środków międzynarodowy, centralny plan gospodarczy. Dzięki połączeniu potencjału naszych przemysłów będziemy mogli odpierać ataki potężniejszych mocarstw."
 TUR_central_balkan_bank_wealthy_greece:0 "Bałkański Bank Centralny w Atenach"
 TUR_central_balkan_bank_wealthy_greece_desc:1 "Nikt nie mógł przewidzieć, że [GRE.GetNameDef] to pierwszy kraj, który tak doskonale uporządkuje swoje spawy finansowe. Jednogłośnie ustalono, że Bałkański Bank Centralny powstanie w Salonikach, właśnie ze względu na doskonałą [GRE.GetAdjective] politykę fiskalną."
 TUR_central_balkan_bank:0 "Bałkański Bank Centralny"
 TUR_central_balkan_bank_desc:1 "Bałkański Bank Centralny będzie areną swobodnego przepływu materiałów, towarów i kwestii związanych z handlem między wszystkimi państwami ententy bałkańskiej. Za jakiś czas Izmir zacznie rywalizować z takimi ośrodkami biznesu i handlu jak Frankfurt, Szanghaj i Nowy Jork."
 TUR_joint_fortification_budget:0 "Wspólny budżet na umocnienia"
 TUR_joint_fortification_budget_desc:1 "Ententa bałkańska jest jak ułożone kostki domina. Jeśli jedno z nas upadnie, pozostali pójdą za nim. Musimy wszyscy wziąć na siebie odpowiedzialność za naszą obronę i przygotować granice do walki z ewentualnymi inwazjami."
 TUR_emergency_fortification_directive:0 "Nadzwyczajna dyrektywa o umocnieniach"
 TUR_emergency_fortification_directive_desc:1 "W trudnych czasach należy sięgać po trudne rozwiązania. Zostaliśmy zmuszeni do szybkiego przeznaczenia środków na budowę umocnień. Stawką może być istnienie naszego państwa."
 TUR_united_balkan_security_forces:0 "Siły bezpieczeństwa zjednoczonych Bałkanów"
 TUR_united_balkan_security_forces_desc:1 "Wspólne bataliony bezpieczeństwa to kolejny etap współpracy, wynikający z wymiany planów i informacji pomiędzy naszymi sztabami generalnymi. Dzięki mniejszemu zaangażowaniu sił w ochronę naszych granic wewnętrznych zmniejszy się obciążenie naszych armii narodowych i będziemy lepiej przygotowani do wojny."
 TUR_the_coordinated_armed_forces_of_the_balkan_pact:0 "Skoordynowane siły zbrojne Ententy Bałkańskiej"
 TUR_the_coordinated_armed_forces_of_the_balkan_pact_desc:0 "Nasza siła tkwi w jedności. Działamy razem, walczymy razem i giniemy razem. Kiedy opadnie kurzawa, a działa zamilkną, ententa bałkańska okaże się zwycięzcą."
 TUR_balkan_pact_innovative_transport_techniques:0 "Nowoczesne bałkańskie techniki transportowe"
 TUR_balkan_pact_innovative_transport_techniques_desc:1 "Żeby lepiej koordynować i ułatwiać transport naszych armii przez wiele granic wewnętrznych, nasze kraje muszą wspólnymi siłami usprawnić naszą infrastrukturę. Miejmy nadzieję, że ta inicjatywa ułatwi nam to trudne zadanie."
 TUR_victory_at_all_costs:0 "Zwycięstwo za wszelką cenę"
 TUR_victory_at_all_costs_desc:0 "Nasz kraj nie po to walczył zębami i pazurami w wojnie o niepodległość, by przestać istnieć kilkadziesiąt lat później. Nie, [TUR.GetNameDef], będzie istnieć dalej, nie wolno nam przegrać, więc nie przegramy!"
 TUR_funkplan:0 "Funkplan"
 TUR_funkplan_desc:1 "Funkplan Walthera Funka, wzorowany na Schachtplan Hjalmara Schachta, gwarantuje Niemcom dostęp do [TUR.GetAdjective] rud minerałów, a jednocześnie ułatwia [TUR.GetAdjective] dostęp do rynku niemieckich produktów komercyjnych. Ukryte klauzule Funkplan gwarantują nam też minimalną ilość materiałów potrzebną do rozbudowy naszego przemysłu ciężkiego."
 TUR_german_advisors:0 "Niemieccy doradcy"
 TUR_german_advisors_desc:1 "Obecnie gościmy grupę niemieckich oficerów, podających się oficjalnie za ambasadorów i konsultantów biznesowych. Mają oni wspomóc modernizację naszego wojska, by stało się ono jak najskuteczniejszą siłą bojową."
 TUR_integrated_german_officers:0 "Wcieleni niemieccy oficerowie"
 TUR_integrated_german_officers_desc:1 "Niemieccy oficerowie w naszym kraju nie muszą już niczego udawać, więc oficjalnie wcieliliśmy ich do naszego łańcucha dowodzenia, na co błyskawicznie zgodził się [GER.GetLeader]."
 TUR_the_antalya_naval_academy:0 "Akademia marynarki wojennej w Antalyi"
 TUR_the_antalya_naval_academy_desc:0 "Współpracując z rządem [ITA.GetAdjective], stworzyliśmy unikalną w skali świata szkołę dla obiecujących admirałów i oficerów marynarki wojennej."
 TUR_tuz_golu_training_facility:0 "Centrum szkoleniowe Tuz Gölü"
 TUR_tuz_golu_training_facility_desc:1 "Śródziemnomorski klimat naszego kraju nie jest odpowiednim środowiskiem do szkolenia naszych żołnierzy w działaniach w suchym klimacie. Dlatego postanowiliśmy zbudować ośrodek szkoleniowy w pobliżu słonego jeziora Tuz Gölü, by nasze wojska były lepiej przygotowane do walki w suchym środowisku."
 TUR_sub_zero_survival_training:0 "Szkoła przetrwania w warunkach zimowych"
 TUR_sub_zero_survival_training_desc:1 "Trudno jest oddać dotkliwy chłód Eurazji, ale musimy improwizować. Postanowiliśmy zbudować ośrodek na szczycie góry Palandöken w Erzurum oraz mniejszą placówkę w okolicach góry Ağrı, gdzie nasi żołnierze będą mogli przez cały rok ćwiczyć w warunkach terenów alpejskich i lodowcowych. "
 TUR_italo_turkish_merchant_fleet:0 "Włosko-[TUR.GetAdjective] flota handlowa"
 TUR_italo_turkish_merchant_fleet_desc:0 "Dni [ENG.GetAdjective] dominacji na Morzu Śródziemnym dobiegły końca. Teraz to [ITA.GetNameDef] i [GRE.GetNameDef] rządzą w tym akwenie!"
 TUR_turkic_volunteers_from_abroad:0 "Ochotnicy tureccy przybywający z zagranicy"
 TUR_turkic_volunteers_from_abroad_desc:0 "Nasi tureccy bracia i siostry przybywają ze wszystkich zakątków Eurazji, aby przyłączyć się do naszej wspólnej walki. Razem damy początek Erze Wilka."
 TUR_golden_age_of_the_wolf:0 "Złota Era Wilka"
 TUR_golden_age_of_the_wolf_desc:1 "Niemieckie oraz [TUR.GetAdjective] wilki rządzą Europą. Nasi wrogowie są jak króliki, mogą uciekać i kryć się, ale w końcu zostaną zmiażdżeni w naszych potężnych szczękach!"
 TUR_refugees_from_the_fascist_menace:0 "Uciekający przed faszystowską zarazą"
 TUR_refugees_from_the_fascist_menace_desc:1 "Faszyści uprawiają politykę wykluczania i na każdym kroku łamią niezbywalne prawa człowieka. Ich działania są odrażające, a ochrona ludzi uciekających od faszystowskich uprzedzeń to jedna z rzeczy, które możemy dla nich zrobić."
 TUR_revolutionary_brigades_from_abroad:0 "Zagraniczne brygady rewolucyjne"
 TUR_revolutionary_brigades_from_abroad_desc:1 "U swych podstaw zasady marksizmu są międzynarodowe, więc nic dziwnego, że rewolucjoniści z całego świata przybywają do naszego kraju, by toczyć tu naszą wspólną, globalną walkę."
 TUR_construct_a_red_navy:0 "Czerwona Marynarka Wojenna"
 TUR_construct_a_red_navy_desc:0 "Bez wsparcia silnej marynarki wojennej nie powiodą się żadne próby rozszerzenia rewolucji na cały świat."
 TUR_the_revolutionary_officer_college_of_kars:0 "Rewolucyjna Szkoła Oficerska w Kars"
 TUR_the_revolutionary_officer_college_of_kars_desc:1 "Kars jest miastem o bogatej historii, [SOV.GetNameDef] znajduje się bardzo blisko, więc to doskonałe miejsce na utworzenie nowej, upolitycznionej szkoły oficerskiej. Nasi oficerowie poznają nie tylko podstawy sztuki wojennej, ale także zawiłości doktryny marksistowskiej."
 TUR_arctic_wolves_training:0 "Szkolenie Wilków Polarnych"
 TUR_arctic_wolves_training_desc:1 "Nasi żołnierze będą polować pośród śniegu, niczym wilki tropiące zdobycz na dalekiej Północy. Dzięki naszemu szkoleniu wróg zacznie bać się czegoś więcej niż mroźnych wiatrów."
 TUR_red_officers:0 "Czerwoni oficerowie"
 TUR_red_officers_desc:1 "Tak jak kemalistyczni oficerowie reprezentują i chronią własną ideologię, tak i nasi staną się strażnikami [TUR.GetAdjective] marksizmu."
 TUR_kemalism_with_socialist_characteristics:0 "Kemalizm z cechami socjalizmu"
 TUR_kemalism_with_socialist_characteristics_desc:1 "Nie jesteśmy zainteresowani pozbyciem się kemalizmu, bo wyrządzilibyśmy światu krzywdę, niszcząc naszą ojczystą i postępową ideologię. Kemalizm jest na tyle dynamiczny, że może bardziej się dopasować do wartości marksistowskich, nie tracąc przy tym własnych korzeni."
 TUR_turkish_bolshevism:0 "Turecki bolszewizm"
 TUR_turkish_bolshevism_desc:1 "Kemalizm zrealizował swoje zadanie, a teraz będzie funkcjonował już tylko w podręcznikach historii... a raczej w nielegalnych podręcznikach historii. [TUR.GetNameDef] wzoruje się teraz na rewolucji Włodzimierza Lenina, a nie na rewizjonistycznym reakcjoniście Mustafie Kemalu Atatürku i jego zlikwidowanym ruchu."
 TUR_reappropriated_exploitative_finance:0 "Dostosowane finanse oparte na wyzysku"
 TUR_reappropriated_exploitative_finance_desc:1 "Wykorzystamy bogactwo zagranicznych lichwiarzy i żałosnych, krajowych kapitalistycznych pasożytów, żeby zbudować społeczeństwo, które naprawdę służy [TUR.GetAdjective] klasie robotniczej."
 TUR_emergency_deployment_of_defensive_bases:0 "Pilne rozmieszczenie baz obronnych"
 TUR_emergency_deployment_of_defensive_bases_desc:1 "Bazy obronne w naszym kraju są dramatycznie przestarzałe i w nowoczesnej wojnie byłyby w zasadzie bezużyteczne. Musimy podjąć ogólnokrajowy wysiłek w celu modernizacji naszej obrony i odstraszania ewentualnych najeźdźców."
 TUR_the_battle_for_our_nations_survival:0 "Bitwa o przetrwanie naszego kraju"
 TUR_the_battle_for_our_nations_survival_desc:1 "Stało się coś niewiarygodnego: [SOV.GetNameDef] najeżdża nasz kraj, stawką tej wojny jest przyszłość państwa [TUR.GetAdjective] [TUR.GetLeader] wezwał obywateli [TUR.GetAdjective] do działania, ale na jak długo wystarczy im zapału do walki z bezsprzecznie potężniejszym wrogiem?"
 TUR_rebuilding_our_home:0 "Odbudowa ojczyzny"
 TUR_rebuilding_our_home_desc:1 "Kemalistyczne psy wyniszczyły nasz kraj materialnie, fizycznie i duchowo, ale ich tyrania wreszcie dobiegła końca. Nasz naród znajduje się u progu nowej epoki: takiej, która pozwoli nam wreszcie naprawić błędy przeszłości. Musimy budować przyszłość, bo dzięki temu wskrzesimy przeszłość."
 TUR_rising_islamist_dissidence:0 "Umacnianie opozycji islamistycznej"
 TUR_rising_islamist_dissidence_desc:1 "Za każdym razem, gdy na [TUR.GetAdjective] scenie politycznej podnoszony jest temat wolnych wyborów, fundamentaliści religijni próbują uniemożliwić działania opozycyjne przeciwko RPL. Tym razem prawdopodobnie stanie się tak samo. W całym kraju narastają nastroje fundamentalistyczne, nasi wrogowie ideologiczni zwierają szyki, by obalić nasze rządy poprzez sprofanowanie urn wyborczych, które im daliśmy."
 TUR_objectors_flocking_to_military_service:0 "Przeciwnicy tłumnie zgłaszają się do służby wojskowej"
 TUR_objectors_flocking_to_military_service_desc:1 "Wielu obywateli [TUR.GetAdjective], którzy niegdyś unikali poboru, zgłasza się teraz do służby w naszych siłach zbrojnych. Ludziom spodobała się rządowa polityka „ojczyzna jest najważniejsza”, wielu z nich czuje się ważnym elementem naszego społeczeństwa, a wcześniej czuli się wypchnięci poza nawias."
 TUR_legacy_of_ataturk_fulfilled:0 "Spuścizna Atatürka"
 TUR_legacy_of_ataturk_fulfilled_desc:0 "Wypromowaliśmy i zrealizowaliśmy największe ambicje Mustafy Kemala Atatürka dotyczące państwa [ROOT.GetAdjective], przemieniając je w prawdziwą wielopartyjną demokrację liberalną. Spełniliśmy życiowe marzenie Atatürka i dzięki temu nasze rządy stały się o wiele stabilniejsze w oczach obywateli."
 TUR_legacy_of_ataturk_preserved:0 "Spuścizna Atatürka"
 TUR_legacy_of_ataturk_preserved_desc:0 "Utrzymaliśmy dawne status quo, utrzymując autorytarny reżim promujący kemalistyczne ideały. Nie zniszczyliśmy dążeń Mustafy Kemala Atatürka związanych z państwem [ROOT.GetAdjective], ale nie uczyniliśmy zbyt wiele w kierunku realizacji tych celów. Przyszłe pokolenia będą mogły wykorzystać stworzone przez nas fundamenty i być może zrzucą jarzmo kemalizmu..."
 TUR_legacy_of_ataturk_defiled:0 "Spuścizna Atatürka"
 TUR_legacy_of_ataturk_defiled_desc:0 "Zawiedliśmy go: czy ojciec Turków nie patrzyłby na z odrazą na stan, w jakim obecnie znajduje się [ROOT.GetNameDef]? Możemy mieć tylko nadzieję, że jego ambicje dla tego kraju były niewłaściwe, a nasze są słuszne..."
 TUR_republicanism:0 "Republikanizm"
 TUR_republicanism_desc:1 "Niepodległość to niezbywalne prawo każdego kraju oddającego cześć Bogu!"
 TUR_nationalism:0 "Nacjonalizm"
 TUR_nationalism_desc:1 "Nie lękajcie się. Szkarłatny sztandar dumnie powiewający w ten wspaniały poranek nie zniknie, póki nie zgaśnie ostatnie ognisko domowe w mojej ojczyźnie. To gwiazda mego ludu, która będzie świecić wiecznie. Ona należy do mnie i mojego dzielnego narodu."
 TUR_populism:0 "Populizm"
 TUR_populism_desc:1 "Któż nie oddałby życia za ten rajski kraj? Gdyby tylko ktoś ośmielił się go tknąć, wszędzie pojawiliby się męczennicy! Męczennicy!"
 TUR_reformism:0 "Reformizm"
 TUR_reformism_desc:1 "Horyzonty zachodu są ograniczone ścianami ze stali, ale moich granic własną piersią strzegą wyznawcy. Niech z tych potężnych piersi rozlegnie się krzyk: nie bójcie cię! I pomyślcie: czy ogień tej wiary może kiedykolwiek zostać zgaszony przez tego sponiewieranego, jednozębnego potwora, którego nazywacie \\"cywilizacją\\"?"
 TUR_revolutionism:0 "Rewolucjonizm"
 TUR_revolutionism_desc:1 "O wspaniały półksiężycu, falujesz niczym rozświetlone świtem niebo, a twój blask pobłogosławi każdą kroplę krwi! Ani wy, ani żaden z mych rodaków nie zginiecie!"
 TUR_liberalism:1 "Liberalizm"
 TUR_liberalism_desc:1 "Od samego początku jestem wolny i zawsze takim będę. Jakiż szaleniec spętałby mnie łańcuchami?! To nie do pomyślenia! Bo wolność jest niezbywalnym prawem mej zawsze wolnej flagi!"
 TUR_fundamentalism:0 "Fundamentalizm"
 TUR_fundamentalism_desc:1 "O wielki Boże, me toczone bólem serce pragnie jedynie, żeby ręka poganina nigdy nie tknęła łona moich cudownych świątyń."
 TUR_absolutism:0 "Absolutyzm"
 TUR_absolutism_desc:1 "Nie patrzcie na ziemię, po której stąpacie, jak na glebę. Doceńcie ją! I pomyślcie o tysiącach ludzi pochowanych bez całunów, którzy dumnie spoczywają pod waszymi stopami. Jesteście synami męczenników. Wstydźcie się, nie rozpaczajcie po waszych przodkach! Nie porzucajcie tej niebiańskiej ojczyzny, nawet jeśli obiecają dać wam cały świat."
 TUR_ultranationalism:0 "Ultranacjonalizm"
 TUR_ultranationalism_desc:1 "Niech Bóg odbierze mi życie, moich bliskich i wszystko, co posiadam, jeśli taka jego wola, lecz niech nie odbiera mi mojej jedynej ojczyzny. Te adhan i ich świadectwa są fundamentami mojej religii, niechaj ich szlachetny dźwięk gromko rozbrzmiewa w mej wiecznej ojczyźnie."
 TUR_socialism:0 "Socjalizm"
 TUR_socialism_desc:1 "Przyjaciele! Nie zostawiajcie mojej ojczyzny w rękach podłych ludzi! Niech wasze piersi staną się pancerzami, a wasze ciała tamami! Zatrzymajcie ten haniebny atak!"

 TUR_mustafa_kemal_ataturk_figurehead:0 "Mustafa Kemal Atatürk"
 TUR_mustafa_kemal_ataturk_figurehead_desc:0 "Nawet na emeryturze nasz ghazi angażuje się w politykę krajową. Formalnie nie zajmuje już urzędu prezydenta, ale słowo Mustafy Kemala Atatürka nadal jest prawem."
