 GRE_debt_to_the_ifc:0 "Dług wobec MKF"
 GRE_debt_to_the_ifc_desc:0 "Grecja jest potężnie zadłużona u Międzynarodowej Komisji Finansów, niegdyś wpływowej organizacji, w której obecnie znajdują się tylko Francja, Wielka Brytania i Włochy. Mimo przerośniętego stanu MKF, związane z nią kraje wciąż domagają się od Grecji pełnego uregulowania jej długów. A to oznacza, że dopóki nie spłacimy zadłużenia lub jakoś od niego nie uciekniemy, MKF ma olbrzymi wpływ na nasze finanse."
 GRE_debt_to_the_ifc_2:0 "Dług wobec MKF"
 GRE_debt_to_the_ifc_2_desc:0 "Grecja jest potężnie zadłużona u Międzynarodowej Komisji Finansów, niegdyś wpływowej organizacji, w której obecnie znajdują się tylko Francja, Wielka Brytania i Włochy. Mimo przerośniętego stanu MKF, związane z nią kraje wciąż domagają się od Grecji pełnego uregulowania jej długów. A to oznacza, że dopóki nie spłacimy zadłużenia lub jakoś od niego nie uciekniemy, MKF ma olbrzymi wpływ na nasze finanse."
