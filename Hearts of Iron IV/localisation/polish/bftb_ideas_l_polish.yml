 TUR_disorganised_armed_forces:0 "Zdezorganizowane siły zbrojne"
 TUR_disorganised_armed_forces_desc:0 "Tureckie siły zbrojne są równie młode, co sama Turcja. Nasze armie zwyciężyły w wojnie o wolność przeciwko państwom ententy i Cesarstwu Osmańskiemu, jednak nasz kraj zapłacił za wolność krwią. Po tym jak w wielkiej wojnie straciliśmy prawie jedną czwartą populacji, nikt nie pali się do walki, ale widmo wojny znów zawisło nad światem. Nie mamy wyboru, musimy dokonać szybkiej modernizacji naszych wojsk, by zagwarantować, że wojna nigdy nie dotrze do naszych granic."
