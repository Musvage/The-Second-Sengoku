 GRE_political_instability:0 "Niestabilność polityczna"
 GRE_political_instability_desc:2 "§W£faction_gre_monarchist §YMonarchiści§! mają [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§W£faction_gre_venezelist §YRepublikanie§! mają [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§W£faction_gre_communist §YKomuniści§! mają [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§W£faction_gre_fascist §YFaszyści§! mają [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nW latach 1924–35 w naszym kraju doszło do 23 zmian rządu, 13 przewrotów i wprowadzenia dyktatury! Obywatele są zmęczeni i pragną stabilnej władzy, ale jednocześnie sceptycznie oceniają szanse dłuższego działania jakiegokolwiek rządu. Musimy pokazać im, że się mylą, i zakończyć ciągłe walki wewnętrzne, powstrzymując naszych przeciwników politycznych."
 GRE_political_instability_dummy_desc:0 "\n\nW latach 1924–35 w naszym kraju doszło do 23 zmian rządu, 13 przewrotów i wprowadzenia dyktatury! Obywatele są zmęczeni i pragną stabilnej władzy, ale jednocześnie sceptycznie oceniają szanse dłuższego działania jakiegokolwiek rządu. Musimy pokazać im, że się mylą i zakończyć ciągłe walki wewnętrzne, powstrzymując naszych przeciwników politycznych."
 GRE_political_instability_republican:0 "Niestabilność polityczna"
 GRE_political_instability_republican_desc:2 "§W£faction_gre_monarchist §YMonarchiści§! mają [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§W£faction_gre_venezelist §YRepublikanie§! mają [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§W£faction_gre_communist §YKomuniści§! mają [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§W£faction_gre_fascist §YFaszyści§! mają [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nW latach 1924–35 w naszym kraju doszło do 23 zmian rządu, 13 przewrotów i wprowadzenia dyktatury! My, zwolennicy Wenizelosa, nie zaprzeczamy, że... w niewielkim stopniu przyłożyliśmy do tego rękę. Ale przynajmniej ludzie widzą w nas diabła, którego już znają! Niestety, Grecy mają świeżo w pamięci katastrofę anatolijską i doskonale wiedzą, jaką odegraliśmy w niej rolę."
 GRE_political_instability_republican_2:0 "Niestabilność polityczna"
 GRE_political_instability_republican_2_desc:2 "§W£faction_gre_monarchist §YMonarchiści§! mają [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§W£faction_gre_venezelist §YRepublikanie§! mają [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§W£faction_gre_communist §YKomuniści§! mają [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§W£faction_gre_fascist §YFaszyści§! mają [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nW latach 1924–35 w naszym kraju doszło do 23 zmian rządu, 13 przewrotów i wprowadzenia dyktatury! My, zwolennicy Wenizelosa, nie zaprzeczamy, że... w niewielkim stopniu przyłożyliśmy do tego rękę. Ale przynajmniej ludzie widzą w nas diabła, którego już znają! Musimy teraz wypełnić nasze dziedzictwo i dokończyć podróż, w którą Grecja wyruszyła w 1919 r., gdy próbowaliśmy odzyskać Konstantynopol..."
 GRE_political_instability_communist:0 "Niestabilność polityczna"
 GRE_political_instability_communist_desc:3 "§W£faction_gre_monarchist §YMonarchiści§! mają [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n £faction_gre_venezelist §YRepublikanie§! mają [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§W£faction_gre_communist §YKomuniści§! mają [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§W£faction_gre_fascist §YFaszyści§! mają [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nW latach 1924–35 w naszym kraju doszło do 23 zmian rządu, 13 przewrotów i wprowadzenia dyktatury! Po raz pierwszy od bardzo dawna w Grecji pojawił się wreszcie ruch, który daje Grekom władzę nad ich krajem. Jednak nasza organizacja jest młoda, musimy wiele udowodnić, zanim obywatele w pełni zaufają naszym rządom."
 GRE_political_instability_metaxas:0 "Niestabilność polityczna"
 GRE_political_instability_metaxas_desc:2 "§W£faction_gre_monarchist §YMonarchiści§! mają [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§W£faction_gre_venezelist §YRepublikanie§! mają [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§W£faction_gre_communist §YKomuniści§! mają [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§W£faction_gre_fascist §YFaszyści§! mają [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nW latach 1924–35 w naszym kraju doszło do 23 zmian rządu, 13 przewrotów i wprowadzenia dyktatury! Pod przywództwem Metaksasa zjednoczymy siły i zniszczymy naszych wrogów! Grecy przekonają się, jak działa rząd gotowy przywrócić porządek w tym kraju bezprawia."
 GRE_political_instability_fascism:0 "Niestabilność polityczna"
 GRE_political_instability_fascism_desc:2 "§W£faction_gre_monarchist §YMonarchiści§! mają [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n £faction_gre_venezelist §YRepublikanie§! mają [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§W£faction_gre_communist §YKomuniści§! mają [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§W£faction_gre_fascist §YFaszyści§! mają [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nW latach 1924–35 w naszym kraju doszło do 23 zmian rządu, 13 przewrotów i wprowadzenia dyktatury! Faszyzm stawia jedność ponad wszystko. Jeśli nie zmobilizujemy Greków i nie pomożemy im dostrzec, że faszyzm jest najlepszą odpowiedzią na greckie kłopoty, to nie będziemy godni sprawować władzy."
