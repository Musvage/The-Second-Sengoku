 TUR_kemalist_army_officers_powerful_loyal:0 "Oficerowie kemaliści"
 TUR_kemalist_army_officers_powerful_loyal_desc:0 "Elitarny turecki korpus oficerski to najzagorzalsi obrońcy wartości kemalistycznych. Kemalizm nigdy nie był tak silny w Turcji jak obecnie, a nasz kraj nigdy nie był bezpieczniejszy niż za czasów obecnego rządu."
 TUR_kemalist_army_officers_powerful_neutral:0 "Oficerowie kemaliści"
 TUR_kemalist_army_officers_powerful_neutral_desc:0 "Elitarny turecki korpus oficerski to najzagorzalsi obrońcy wartości kemalistycznych. Kemalizm nigdy nie był tak silny w Turcji jak obecnie."
 TUR_kemalist_army_officers_powerful_disloyal:0 "Oficerowie kemaliści"
 TUR_kemalist_army_officers_powerful_disloyal_desc:0 "Elitarny turecki korpus oficerski to najzagorzalsi obrońcy wartości kemalistycznych. Kemalizm nigdy nie był tak silny w Turcji jak obecnie. Oficerowie z pewnością gardzą nami za to, że sprzeciwiamy się kemalistycznym wartościom w czasach, kiedy kemalizm cieszy się tak wielkim szacunkiem."
 TUR_kemalist_army_officers_extended_power_loyal:0 "Oficerowie kemaliści"
 TUR_kemalist_army_officers_extended_power_loyal_desc:0 "Elitarny turecki korpus oficerski to najzagorzalsi obrońcy wartości kemalistycznych. Kemalizm stopniowo zdobywa serca i umysły Turków, jak pragnął tego Atatürk, a oficerowie są solidarni z obecną administracją i gotowi bronić niepodległości Turcji."
 TUR_kemalist_army_officers_extended_power_neutral:0 "Oficerowie kemaliści"
 TUR_kemalist_army_officers_extended_power_neutral_desc:0 "Elitarny turecki korpus oficerski to najzagorzalsi obrońcy wartości kemalistycznych. Kemalizm stopniowo zdobywa serca i umysły Turków, jak pragnął tego Atatürk, a oficerowie są gotowi stać na straży wartości kemalizmu i bronić ich przed każdym, kto chciałby je podważyć."
 TUR_kemalist_army_officers_extended_power_disloyal:0 "Oficerowie kemaliści"
 TUR_kemalist_army_officers_extended_power_disloyal_desc:0 "Elitarny turecki korpus oficerski to najzagorzalsi obrońcy wartości kemalistycznych. Kemalizm stopniowo zdobywa serca i umysły Turków, a oficerowie aktywnie działają przeciwko obecnej administracji, by bronić kemalistycznych wartości."
 TUR_kemalist_army_officers_limited_power_loyal:0 "Oficerowie kemaliści"
 TUR_kemalist_army_officers_limited_power_loyal_desc:0 "Turecki korpus oficerski to najzagorzalsi obrońcy wartości kemalistycznych. Kemalizm wciąż jest podważany jako ideologia, ale oficerowie są gotowi wspomóc rząd we wszystkich sprawach związanych z bezpieczeństwem państwa."
 TUR_kemalist_army_officers_limited_power_neutral:0 "Oficerowie kemaliści"
 TUR_kemalist_army_officers_limited_power_neutral_desc:0 "Turecki korpus oficerski to najzagorzalsi obrońcy wartości kemalistycznych. Kemalizm wciąż jest podważany jako ideologia, ale oficerowie sumiennie pracują na rzecz obrony zasad kemalizmu."
 TUR_kemalist_army_officers_limited_power_disloyal:0 "Oficerowie kemaliści"
 TUR_kemalist_army_officers_limited_power_disloyal_desc:0 "Turecki korpus oficerski to najzagorzalsi obrońcy wartości kemalistycznych. Kemalizm wciąż jest podważany jako ideologia, a oficerowie stanowczo sprzeciwiają się postawie obecnej administracji w kwestiach ideologii i rządzenia."
 TUR_kemalist_army_officers_decreased_power_loyal:0 "Oficerowie kemaliści"
 TUR_kemalist_army_officers_decreased_power_loyal_desc:0 "Turecki korpus oficerski to najzagorzalsi obrońcy wartości kemalistycznych. Kemalizm ma pewne problemy ze zdobyciem poparcia ludu, ale oficerowie są wciąż gotowi wspierać obecną administrację."
 TUR_kemalist_army_officers_decreased_power_neutral:0 "Oficerowie kemaliści"
