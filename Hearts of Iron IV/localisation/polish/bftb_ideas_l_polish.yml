 GRE_small_investment_desc:0 "Dokonaliśmy skromnej inwestycji w gospodarkę [GRE.GetAdjective]"
 GRE_moderate_investment:0 "Znaczna inwestycja w: [GRE.GetNameDef]"
 GRE_moderate_investment_desc:0 "Dokonaliśmy znaczącej inwestycji w gospodarkę [GRE.GetAdjective]"
