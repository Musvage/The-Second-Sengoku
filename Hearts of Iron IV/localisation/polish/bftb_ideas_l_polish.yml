 GRE_george_ii:0 "Jerzy II"
 GRE_george_ii_desc:0 "Jerzy II to niezbyt popularny król Hellenów, który w 1935 r. z wygnania powrócił na tron dzięki sfałszowanemu referendum. Tym razem jest zdeterminowany, by utrzymać władzę."
 GRE_george_ii_restrained:0 "Jerzy II"
 GRE_george_ii_restrained_desc:0 "Jerzy II to król dzielący Hellenów, który w 1935 r. powrócił z wygnania na tron dzięki sfałszowanemu referendum. Zwolennicy Wenizelosa nie chcieli, żeby status jednego człowieka ponownie podzielił Greków, dlatego pozwolili Jerzemu II pozostać monarchą konstytucyjnym, w oparciu o model szwedzki."
 GRE_schachtplan:0 "Schachtplan"
 GRE_schachtplan_desc:0 "Schachtplan to pomysł niemieckiego ekonomisty Hjalmara Schachta, gwarantujący Grecji dostęp do rynków niemieckich, w zamian za zwiększenie importu surowców naturalnych z Grecji do Niemiec. Niemiecka szczodrość pozwoliła nam przetrwać, ale jednocześnie wpadliśmy w pułapkę, uzależniając się od tej szczodrości."
 GRE_schachtplan_modified:0 "Schachtplan"
 GRE_schachtplan_modified_desc:0 "Schachtplan to pomysł genialnego Hjalmara Schachta, gwarantujący Grecji dostęp do rynków niemieckich, w zamian za uprzywilejowany dostęp do greckich surowców naturalnych. W przeszłości niemiecka szczodrość pozwoliła nam przetrwać i razem zbudowaliśmy naprawdę wyjątkowe relacje gospodarcze."
 GRE_schachtplan_fascistised:0 "Gotzamanis-Schachtplan"
 GRE_schachtplan_fascistised_desc:0 "W oparciu o pierwszy Schachtplan Hjalmara Schachta najważniejsi greccy i niemieccy ekonomiści korporacyjni drobiazgowo opracowali nowy Schachtplan: w ten sposób powstało nowe porozumienie gospodarcze oparte na doktrynach narodowego socjalizmu. Nie sprawdzi się ono na dłuższą metę, ale bardzo pomoże nam w tych trudnych latach."
 GRE_agrarian_society:0 "Społeczeństwo rolnicze"
 GRE_agrarian_society_desc:0 "Grecja od zawsze opierała się na rolnictwie i przemyśle lekkim, a takie produkty jak tytoń były jej głównymi towarami eksportowymi. Poleganie na bardziej tradycyjnych rodzajach produkcji sprawiło, że przy realizacji projektów budowlanych jesteśmy zależni od przemysłu ciężkiego większych krajów. Nadchodzi wojna, musimy jak najszybciej unowocześnić nasz kraj."
 GRE_foreign_monopolies:0 "Monopole zagraniczne"
 GRE_foreign_monopolies_desc:0 "Nasze uzależnienie od przemysłu ciężkiego innych państw sprawiło, że wiele z naszych sektorów rozwijających się znajduje się w rękach potężnych firm, podlegających wyłącznie zagranicznym rządom. Nie uda nam się przyspieszyć procesu naszej modernizacji, dopóki nie porozumiemy się z tymi monopolami albo nie wyrzucimy ich z naszego kraju."
