 GER_sharpen_air_safety_regulations_desc:0 "Bardziej restrykcyjne przepisy bezpieczeństwa pozwolą częściowo wyeliminować częste przyczyny wypadków, również tych z udziałem sterowców."
 MAN_recruit_bandits_north:0 "Rekrutacja bandytów z Północy"
 MAN_recruit_bandits_north_desc:0 "Każda kula wystrzelona w walce z bandytami to jedna kula mniej w nadchodzącej walce. Zamiast walczyć z własnymi poddanymi, powinniśmy dać im możliwość odkupienia win podczas służby Cesarzowi."
 MAN_recruit_bandits_west:0 "Rekrutacja bandytów z Zachodu"
 MAN_recruit_bandits_west_desc:0 "Każda kula wystrzelona w walce z bandytami to jedna kula mniej w nadchodzącej walce. Zamiast walczyć z własnymi poddanymi, powinniśmy dać im możliwość odkupienia win podczas służby Cesarzowi."
 MAN_recruit_bandits_east:0 "Rekrutacja bandytów ze Wschodu"
 MAN_recruit_bandits_east_desc:0 "Każda kula wystrzelona w walce z bandytami to jedna kula mniej w nadchodzącej walce. Zamiast walczyć z własnymi poddanymi, powinniśmy dać im możliwość odkupienia win podczas służby Cesarzowi."
 MAN_recruit_bandits_generic:0 "Rekrutacja niedobitków bandytów"
 MAN_recruit_bandits_generic_desc:0 "Nasze więzienia i obozy pracy są pełne ludzi, którzy kiedyś walczyli przeciwko nam. W walce o wolność będzie nam potrzebny każdy człowiek i każdy karabin. Cesarz mógłby okazać swą legendarną litość i wspaniałomyślność, dając tym przestępcom możliwość odkupienia win."
 MAN_release_bandits:0 "Uwolnienie bandytów"
 MAN_release_bandits_desc:0 "Dawni przestępcy i szumowiny pokazali, że są gotowi poświęcić się dla Cesarza. Teraz mogą bezpiecznie wrócić na łono społeczeństwa."
 MAN_war_preparations:0 "Wojna o niepodległość"
 MAN_raise_manchu_banner:0 "Wezwanie chorągwi"
 MAN_raise_manchu_banner_desc:0 "W dawnych czasach cesarze dynastii Qing mogli wezwać swe chorągwie do udziału w wojnach. Czasy się zmieniły, ale ta zasada nadal obowiązuje. Ród Qing ponownie potrzebuje swych chorągwi."
 MAN_disband_the_banners:0 "Rozwiązanie chorągwi"
 MAN_disband_the_banners_desc:0 "Chorągwie Mandżu wykonały swe zadania, więc można odesłać je do domów i rodzin. Pozostaną tam do czasu, gdy znowu będą potrzebne."
 MAN_fund_underground_gun_shops:0 "Stworzenie podziemnych warsztatów"
 MAN_fund_underground_gun_shops_desc:0 "Mniejsze warsztaty, rozsiane po całym kraju, nie działają w tej samej skali co duże fabryki i mają nierówną kontrolę jakości, ale rozdzielenie między nie produkcji broni to najlepszy sposób na szybkie zwiększenie ilości wytwarzanego uzbrojenia."
 MAN_remove_underground_gun_shops:0 "Zamknięcie podziemnych warsztatów"
 MAN_remove_underground_gun_shops_desc:0 "Stworzone przez nas podziemne warsztaty odegrały swą rolę. Czas przywrócić bardziej zorganizowany model produkcji broni."
 MAN_divert_machine_tools:0 "Zdobycie obrabiarek"
 MAN_divert_machine_tools_desc:0 "Koleje znajdują się pod naszą kontrolą, więc możemy sprawić, że część przewożonych obrabiarek "zagubi się" w wyniku "błędów urzędniczych"."
 MAN_prepare_to_seize_arms:0 "Przygotowanie do zajęcia japońskich składów broni"
 MAN_prepare_to_seize_arms_desc:0 "Składy i magazyny zaopatrzenia rozmieszczone w całym kraju są słabo strzeżone. Dobrze zaplanowany i skoordynowany atak pozwoli zająć je z minimalnymi stratami. Dzięki temu zdobędziemy nowoczesną broń oraz pozbawimy Japończyków amunicji i zasobów. Przeznaczając na ten cel więcej czasu i środków, zajmiemy więcej składów."
 MAN_seize_arms:0 "Wykonaj plan"
 MAN_seize_arms_desc:0 "Atakujcie szybko! Za cesarza!"
 MAN_can_prepare_more_tt:0 "Można poczynić dalsze przygotowania, żeby zdobyć dodatkowe składy.\n"
