 SOV_relocate_industry_from_moscow:0 "Przenieść przemysł z Moskwy"
 SOV_relocate_industry_from_moscow_desc:0 "Przeniesienie ciężkiej maszynerii z moskiewskich fabryk na Ural to olbrzymie przedsięwzięcie, ale musimy utrzymać produkcję wojenną."
