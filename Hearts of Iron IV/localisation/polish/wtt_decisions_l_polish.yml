 byz_triumph_for_italy_desc:0 "Włochy znalazły się pod naszą kontrolą, powinniśmy przywrócić je na łono imperium podczas wspaniałej uroczystości!"
 byz_triumph_for_middle_east:0 "Triumf Lewantu"
 byz_triumph_for_middle_east_desc:0 "Lewant znalazł się pod naszą kontrolą, powinniśmy przywrócić go na łono imperium podczas wspaniałej uroczystości!"
 byz_triumph_for_egypt_and_tunis:0 "Triumf Egiptu i Tunezji"
 byz_triumph_for_egypt_and_tunis_desc:0 "Egipt i Tunezja znalazły się pod naszą kontrolą, powinniśmy przywrócić je na łono imperium podczas wspaniałej uroczystości!"
