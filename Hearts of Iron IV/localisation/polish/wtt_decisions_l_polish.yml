 open_up_political_discourse_fascism:0 "Otwarcie dyskursu politycznego"
 open_up_political_discourse_fascism_desc:1 "Musimy zaakceptować różne poglądy istniejące w rządzie. Może dzięki temu możliwa będzie pokojowa zmiana polityki w naszym kraju."
 discredit_government_fascism:0 "Dyskredytacja rządu"
 discredit_government_fascism_desc:0 "Wskazując liczne wady naszego aktualnego rządu, możemy sprawić, że ludzie zastanowią się nad ideologicznymi przyczynami tych porażek."
 hold_the_fascist_national_referendum:0 "Przeprowadzenie ogólnokrajowego referendum"
 hold_the_fascist_national_referendum_desc:0 "Dzięki odpowiedniemu wsparciu możemy bezpiecznie przeprowadzić referendum w sprawie zmiany rządu i uniknąć rozlewu krwi."
 democratic_on_the_rise:0 "Demokracja rośnie w siłę"
 democratic_on_the_rise_desc:0 "Znaczący politycy zaczęli wypowiadać się pozytywnie o wartościach demokratycznych, w dodatku popiera ich rosnąca liczba obywateli. Kraj otwarcie zmierza ku demokracji, nie wiadomo tylko, czy ustrój zostanie zmieniony pokojowo."
 prepare_for_democratic_civil_war:0 "Przygotowania do wojny domowej"
 prepare_for_democratic_civil_war_desc:1 "Nie możemy czekać na powolne zmiany w umysłach obywateli. Dla ich dobra musimy szybciej przeforsować tę kwestię, nawet za cenę ludzkiego życia. W przeciwieństwie do pokojowego referendum, wojna domowa spowoduje poważne straty w naszych siłach zbrojnych, zniszczenia przemysłu i infrastruktury. Jest ona jednak szybsza, a po jej zakończeniu można łatwiej narzucać swoją wolę."
 expand_civil_democratic_support:0 "Zwiększenie poparcia społecznego"
 expand_civil_democratic_support_desc:1 "Musimy dbać o zwiększanie poparcia ludu dla naszej sprawy i zachęcać obywateli do publicznego podważania władzy obecnego rządu. Gdy pozycja rządzących będzie podkopywana i nasilą się niepokoje społeczne, będziemy mogli łatwiej zrealizować nasze cele. Sprawdza się to szczególnie dobrze, kiedy cele te osiąga się... bardziej złowrogimi metodami wymiany reżimu niż podczas legalnej zmiany rządów."
 army_support_for_democratic_civil_war:0 "Zwiększenie poparcia militarnego"
 army_support_for_democratic_civil_war_desc:0 "Bez odpowiedniego wsparcia wojska nie można liczyć na zwycięstwo w walce ideologicznej. Musimy zagwarantować sobie lojalność dobrze rozlokowanych jednostek naszych sił zbrojnych."
