 GER_mefo_bills_category:0 "Weksle MEFO"
 GER_mefo_bills_category_desc:0 "Żeby sfinansować nasz rozwijający się przemysł zbrojeniowy i utrzymać to w tajemnicy przed Anglikami i Francuzami, musieliśmy stworzyć przedsiębiorstwo istniejące tylko na papierze, przez które przepływają środki z weksli. Jeżeli nie wykorzystamy naszych koneksji politycznych w celu przedłużenia terminów zapadalności tych weksli, będziemy musieli je spłacić i nie skorzystamy z ich benefitów."
 GER_mefo_bills_mission:0 "Zapadające weksle MEFO"
 GER_can_delay_mefo_payment:0 "Można opóźnić płatność weksli MEFO."
 GER_mefo_bills_mission_desc:0 "Wkrótce zapadają nasze obligacje. Musimy zdecydować, czy chcemy je przedłużyć, czy rozpocząć ich spłacanie."
 GER_extend_mefo_bills:0 "Przedłużenie programu weksli MEFO"
 GER_extend_mefo_bills_desc:0 "Przedłużenie terminu zapadalności weksli MEFO o kolejne trzy miesiące, dzięki czemu przez ten czas będziemy mogli korzystać z ich benefitów. Jednak zwiększy to wysokość przyszłych wypłat."
 GER_extend_mefo_bills_tt:1 "Zdecyduj, czy przedłużyć '§Yweksle MEFO§!' albo rozpocząć spłacanie.\n"
 GER_mefo_bills_mission_tt:1 "Decyzja o trzymiesięcznym przedłużeniu programu '§Yweksli MEFO§!' wchodzi w życie po dacie zapadalności aktualnej serii weksli MEFO.\n\nKoszt każdego przedłużenia zwiększa się aż do wybuchu wojny. Kiedy do tego dojdzie, korzystanie z weksli MEFO zostanie przerwane, a płatność odłożona do zakończenia wojny.\n\n"
 GER_mefo_bills_effect_in_days:1 "W ciągu [?Root.days_mission_timeout@GER_mefo_bills_mission|H0] dni dojdzie do następujących wydarzeń:\n"
 GER_mefo_bills_extension_timer:0 "Przed datą zapadalności weksli MEFO."
 GER_mefo_bills_extension:0 "Mniej niż 60 dni od przedłużenia programu weksli MEFO."
 GER_mefo_bills_extended:0 "Przedłużono program weksli MEFO"
 GER_renew_mefos:0 "Odnowienie weksli MEFO"
 GER_renew_mefos_desc:0 "Reichsbank odgrywa kluczową rolę w odbudowie i przezbrajaniu naszego kraju. Decyzja o spłacie naszych długów była błędna, powinniśmy przedłużyć termin weksli MEFO o kolejnych kilka miesięcy."
 GER_cancel_mefos:0 "Anulowanie weksli MEFO"
 GER_cancel_mefos_desc:0 "Zbyt długo wierzyliśmy, że Reichsbank pomoże w odbudowie naszego przemysłu zbrojeniowego. Czas, byśmy dotrzymali zobowiązań wobec naszych producentów uzbrojenia i zakończyli farsę z "wekslami MEFO"."
 GER_case_anton_category:0 "Fall Anton"
 GER_case_anton_category_desc:0 "Celem stworzenia Francji Vichy zawsze było utrzymanie kolonii francuskich i floty Francji z dala od aliantów. Jednak możemy w każdej chwili wycofać się z tej umowy. Przygotowaliśmy plan siłowej integracji tego rejonu, a także błyskawicznego przejęcia bazy floty francuskiej w Tulonie."
 GER_case_anton:1 "Wykonanie Fall Anton"
 GER_case_anton_tt2:1 "Nie kontroluje żadnych francuskich regionów w Afryce Północnej." # [LocEditor:AwaitingBatchUpdate]
 GER_case_anton_desc:0 "Nasze francuskie państwo marionetkowe nie jest już potrzebne. [Root.GetName] niezwłocznie rozpocznie jego integrację, a jeśli będziemy działać dostatecznie szybko, być może przejmiemy resztki floty francuskiej."
 GER_case_anton_tt:0 "Dokonuje aneksji Francji Vichy w tydzień i przejmuje flotę francuską.\n\n§RFrancja będzie mogła zatopić swoje okręty, jeśli wojska niemieckie nie dotrą do Tulonu w ciągu dwóch dni!§!\n"
