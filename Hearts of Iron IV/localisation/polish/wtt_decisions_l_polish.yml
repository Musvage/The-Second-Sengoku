 form_rattanakosin_kingdom:0 "Wzmocnienie dziedzictwa Rattanakosin"
 form_hre:0 "Odnowienie Świętego Cesarstwa Rzymskiego"
 form_scandinavia_category:0 "Odbudowa unii kalmarskiej"
 form_scandinavia_category_desc:0 "Po podbiciu całej Skandynawii nadszedł czas odbudowy unii kalmarskiej. Pod naszymi rządami wszyscy Skandynawowie będą żyć w dobrobycie."
 form_nordic_league_category:0 "Ogłoszenie wspólnoty nordyckiej"
 form_nordic_league_category_desc:0 "Ludy nordyckie od dawna uważają, że łączy je szczególna więź. Skoro kontrolujemy wszystkie ziemie należące niegdyś do krajów nordyckich, możemy jeszcze bardziej umocnić te relacje."
 form_gran_colombia_category:0 "Odnowienie dziedzictwa Bolívara"
 form_gran_colombia_category_desc:0 "Chociaż eksperyment z Wielką Kolumbią w ubiegłym wieku trwał bardzo krótko, udało nam się ponownie opanować jej dawne tereny. Możemy jeszcze raz zrealizować marzenie Bolívara."
 form_austria_hungary_category:0 "Odnowienie imperium Austro-Węgier"
 form_austria_hungary_category_desc:0 "Dawne ziemie austro-węgierskie zostały zdobyte, a jako ich jedyni dziedziczący możemy odbudować cesarstwo. Nie zwlekajmy i zróbmy to niezwłocznie."
 form_commonwealth_category:0 "Ponowne utworzenie Wspólnoty"
 form_commonwealth_category_desc:0 "Z Litwą łączy nas wspólna historia. Obecnie znowu jesteśmy zjednoczeni militarnie, więc może nadszedł czas, aby przywrócić naszą dawną chwałę."
 form_united_netherlands_category:0 "Odrzucenie traktatu londyńskiego"
 form_united_netherlands_category_desc:0 "Traktat londyński z 1839 roku haniebnie oddzielił północną część nizin od południowej, po bardzo krótkim okresie jedności. Teraz, pod naszym przywództwem, możemy wrócić do tamtych dni i ponownie stać się przeciwwagą dla Francji i Niemiec."
 form_united_central_america_category:0 "Przywrócenie republiki federalnej"
 form_united_central_america_category_desc:0 "Potężne państwo, którego nasz kraj był częścią sto lat temu, istniało o wiele za krótko. Skoro podbiliśmy kraje secesjonistyczne odpowiedzialne za jego upadek, możemy zająć się odbudową republiki federalnej i rozpocząć ekspansję zjednoczonej Ameryki Środkowej."
 form_baltic_federation_category:0 "Zjednoczenie krajów bałtyckich"
 form_baltic_federation_category_desc:0 "Nasze wcześniejsze zapowiedzi regionalnej solidarności i wspólnej polityki zagranicznej mogą zostać zrealizowane jeszcze sprawniej teraz, gdy kontrolujemy wszystkie kraje bałtyckie. Integracja naszych dawnych sąsiadów zwiększy nasze wspólne bezpieczeństwo w obliczu zagrożeń na wschodzie i zachodzie."
 form_ottoman_empire_category:0 "Ponowne utworzenie Imperium Osmańskiego"
 form_ottoman_empire_category_desc:0 "Dzięki działaniom militarnym zdołaliśmy odrobić straty poniesione w wyniku naszej słabości podczas wielkiej wojny. To historyczne wydarzenie najlepiej uczcimy, ogłaszając ponowne utworzenie Imperium Osmańskiego."
 form_european_union_category:0 "Wprowadzenie jedności europejskiej"
 form_european_union_category_desc:0 "Idea politycznej jedności Europy trafiła na podatny grunt dopiero kilka dekad temu, ale podbicie przez nas najpotężniejszych krajów europejskich przyniosło nam niespodziewane możliwości. Może należy zrestrukturyzować kraj, żeby w pełni z nich skorzystać."
 form_mutapa_category:0 "Odbudowa imperium Zimbabwe"
 form_mutapa_category_desc:0 "Pozbywszy się wpływów kolonialnych z południowej części kontynentu, możemy zjednoczyć ludzi ideą potęgi dawnego imperium. W tym regionie istniało ich wiele, ale musimy wybrać nazwę, która stanie się symbolem."
 form_roman_empire_category:0 "Realizacja rzymskich ambicji"
 form_roman_empire_category_desc:0 "W ostatnich latach odżyła idea imperium obejmującego cały basen Morza Śródziemnego. Nasze kampanie militarne przerosły wszelkie oczekiwania nawet naszych najbardziej zagorzałych popleczników, dzięki czemu możemy zrealizować te ambicje. Roma invicta!"
 form_persian_empire_category:0 "Odbudowa imperium perskiego"
 form_persian_empire_category_desc:0 "Dzięki niedawnym podbojom panujemy już nad ziemiami dawnego Imperium Perskiego. Czy, pomni bogatej historii tego regionu, nie powinniśmy ogłosić naszego królestwa spadkobiercą dawnych potęg?"
 form_byzantine_empire_category:0 "Odnowienie Bizancjum"
 form_byzantine_empire_category_desc:0 "Wyzwoliwszy nasze dawne ziemie spod tureckiego jarzma, możemy teraz, posiłkując się propagandą, ogłosić, że nasz kraj jest spadkobiercą imperium, które Turcy zniszczyli pięć wieków temu. Taka spuścizna niewątpliwie zwiększy nasz prestiż na scenie międzynarodowej!"
 form_arabia_category:0 "Zjednoczenie Arabii"
 form_arabia_category_desc:0 "Już zbyt długo państwa arabskie były podzielone przez regionalne niesnaski. Udało nam się objąć we władanie cały półwysep, więc wreszcie możemy ogłosić powstanie zjednoczonej Arabii!"
 form_majapahit_empire_category:0 "Ponowne utworzenie Talassokracji"
 form_majapahit_empire_category_desc:0 "Wiele wieków temu w archipelagu indonezyjskim istniało wielkie imperium, które zdominowało handel w tym regionie. Zdołaliśmy rozszerzyć nasze granice tak, że obejmują tereny tego imperium, a jego odbudowa może stać się symbolem jedności regionu."
 form_rattanakosin_kingdom_category:0 "Wzmocnienie dziedzictwa Rattanakosin"
 form_rattanakosin_kingdom_category_desc:0 "W ostatnich latach odeszliśmy od tradycyjnych wartości, na których zbudowano nasz kraj. Obecnie nasze terytorium stało się równie wielkie jak w czasach dawnej chwały, więc może nadszedł czas, by mocniej odwoływać się do naszej historii."
 form_hre_category:0 "Odnowienie Świętego Cesarstwa Rzymskiego"
 form_hre_category_desc:0 "Świetność naszej kajzerin jest imponująca, podobnie jak granice naszego kraju. Rozrosły się one tak, że obejmują tereny dawnego Świętego Cesarstwa Rzymskiego, a państwa stojące nam na drodze nie mogą dłużej sprzeciwiać się naszej polityce. Kajzerin nakazała wykorzystanie nadarzającej się okazji – nasz kraj ma zostać duchowym spadkobiercą Świętego Cesarstwa Rzymskiego. Aquila Elegit Iovis Omnia Vincit!"
 form_greater_german_reich_category:0 "Ogłoszenie Większej Rzeszy Niemieckiej"
 form_greater_german_reich_category_desc:0 "Nasi wrogowie musieli uznać naszą wyższość, zrealizowaliśmy cele naszej ekspansji na wschód. Nadszedł czas, by świat pojął, jak wspaniały jest nasz kraj, rozpoczynamy przemianę naszej stolicy w coś, co będzie powodem do dumy."
