 JAP_ichi_go:0 "Ichi Go"
 JAP_ichi_go_desc:0 "Wojna zbliża się do końca. Ostatnia ofensywa i wzmożony wysiłek doprowadzą do szybkiego zakończenia konfliktu. Jeśli jednak nie zwyciężymy w ciągu roku, może dojść do destabilizacji sytuacji wewnętrznej, ponieważ opinia publiczna nie zgadza się na większe zaangażowanie w wojnę..."
 JAP_conquer_china:0 "Podbój Chin"
 JAP_release_korea:0 "Niepodległość dla Korei"
 JAP_southern_expansion:0 "Ekspansja na południe"
 JAP_sue_for_peace_CHI:1 "Propozycja warunków kapitulacji"
 JAP_sue_for_peace_TT:0 "Żadne kontynentalne prowincje narodowe §YChin§! lub §YKorei§! nie znajdują się pod kontrolą §YJaponii§! lub podległych jej krajów."
 JAP_sue_for_peace_CHI_desc:0 "Straciliśmy kontrolę nad kontynentem. Wojsko uważa, że raczej nie uda nam się odzyskać utraconych terytoriów. Rząd cywilny radzi, byśmy wynegocjowali warunki, które pozwolą nam przynajmniej zachować niezależność wysp."
 JAP_sue_for_peace_MAN:0 "Propozycja warunków kapitulacji dla: [From.GetNameDef]"
 JAP_sue_for_peace_MAN_desc:0 "Straciliśmy kontrolę nad kontynentem. Wojsko uważa, że raczej nie uda nam się odzyskać utraconych terytoriów. Rząd cywilny radzi, byśmy wynegocjowali warunki, które pozwolą nam przynajmniej zachować niezależność wysp."
 JAP_sue_for_peace_nuke:0 "Propozycja bezwarunkowej kapitulacji"
 JAP_sue_for_peace_nuke_desc:0 "Wróg wszedł w posiadanie nowej, najpotężniejszej bomby. Wojna nie przebiega po naszej myśli. Musimy przetrwać mimo wszystko."
 JAP_sue_for_peace_nuke_mission:0 "Przeprowadzić ataki jądrowe na terytorium Japonii."
 JAP_sue_for_peace_nuke_mission_desc:1 "Niedawna udana próba jądrowa dała nam alternatywę dla zmasowanej inwazji na Wyspy Japońskie. Wywiad uważa, że jeśli odbierzemy Japończykom Okinawę i Iwo Jimę i zredukujemy ich flotę do marnych 30 okrętów, jednoczesne zaatakowanie dwóch miejsc na tych wyspach za pomocą bomb jądrowych zmusi rząd japoński do bezwarunkowej kapitulacji."
 JAP_request_soviet_support:0 "Prośba o radzieckie wsparcie"
 JAP_request_soviet_support_desc:0 "Potrzebujemy pomocy w toczącej się wojnie domowej, a najbliższymi sojusznikami naszej sprawy są Sowieci. Możemy zaproponować oddanie południowego Sachalina w zamian za grupę sowieckich ochotniczych dywizji."
 JAP_nuke_1:0 "Przeprowadzono pierwszy atak jądrowy na Japonię."
 JAP_nuke_2:0 "Przeprowadzono drugi atak jądrowy na Japonię."
 foreign_politics:0 "Polityka zagraniczna"
 JAP_pressure_france:1 "Żądanie Indochin"
 JAP_break_the_london_naval_treaty:0 "Złamanie traktatu londyńskiego"
 JAP_break_the_london_naval_treaty_desc:0 "Skandaliczne restrykcje zawarte w traktacie londyńskim zagrażają bezpieczeństwu naszego kraju. Musimy mieć możliwość budowy marynarki wojennej, która odeprze atak każdego państwa, które sięgnęłoby po naszą własność."
 JAP_tora_tora_tora:0 "Tora! Tora! Tora!"
 JAP_tora_tora_tora_desc:0 "Wkrótce zadamy pierwszy cios. Potem musimy działać błyskawicznie, wykorzystać impet i unieszkodliwić wrogów, zanim zorientują się, co się dzieje."
 JAP_war_with_soviet_union:1 "Wypowiedz wojnę państwu: [SOV.GetNameDef]"
 JAP_war_with_soviet_union_desc:1 "Nasi sojusznicy w Europie zawarli pakt o nieagresji z rządem [SOV.GetAdjective] Ale nasza wojna nie może czekać, musimy samodzielnie walczyć z komunistami, nawet jeśli stracimy przez to sojuszników."
 prospect_for_resources:1 "Poszukiwanie surowców"
 prospect_for_resources_desc:0 "Geolodzy natrafili na naszym terytorium na kilka obiecujących złóż zasobów. Możemy sfinansować eksploatację tych terenów. Rozwój technologii wydobycia umożliwi korzystanie z dodatkowych złóż."
 economy_decisions:0 "Polityka gospodarcza"
 institute_press_censorship_fascist_state:0 "Instytut cenzury prasy"
