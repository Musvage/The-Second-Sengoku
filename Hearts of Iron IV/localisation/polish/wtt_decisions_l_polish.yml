 SOV_seize_manchuria_desc:0 "W wyniku japońskiej wojny domowej [MAN.GetName] nie jest już pod władzą Japonii. Mamy niepowtarzalną okazję, by wreszcie objąć ten rejon sowieckimi rządami, ale trzeba działać szybko."
 SOV_return_manchuria:0 "Zwrot Mandżurii"
 SOV_return_manchuria_desc:0 "Zwrócimy Mandżurię prawowitemu reżimowi ludowemu w Chinach."
 fascism_on_the_rise:0 "Faszyzm rośnie w siłę"
 fascism_on_the_rise_desc:0 "Znaczący politycy zaczęli wypowiadać się pozytywnie o wartościach faszystowskich, w dodatku popiera ich rosnąca liczba obywateli. Kraj otwarcie zmierza ku faszyzmowi, nie wiadomo tylko, czy ustrój zostanie zmieniony pokojowo."
 prepare_for_fascist_civil_war:0 "Przygotowania do wojny domowej"
 prepare_for_fascist_civil_war_desc:1 "Nie możemy czekać na powolne zmiany w umysłach obywateli. Dla ich dobra musimy szybciej przeforsować tę kwestię, nawet za cenę ludzkiego życia. W przeciwieństwie do pokojowego referendum, wojna domowa spowoduje poważne straty w naszych siłach zbrojnych, zniszczenia przemysłu i infrastruktury. Jest ona jednak szybsza, a po jej zakończeniu można łatwiej narzucać swoją wolę."
 expand_civil_fascism_support:0 "Zwiększenie poparcia społecznego"
 expand_civil_fascism_support_desc:1 "Musimy dbać o zwiększanie poparcia ludu dla naszej sprawy i zachęcać obywateli do publicznego podważania władzy obecnego rządu. Gdy pozycja rządzących będzie podkopywana i nasilą się niepokoje społeczne, będziemy mogli łatwiej zrealizować nasze cele. Sprawdza się to szczególnie dobrze, kiedy cele te osiąga się... bardziej złowrogimi metodami wymiany reżimu niż podczas legalnej zmiany rządów."
 army_support_for_fascist_civil_war:0 "Zwiększenie poparcia militarnego"
 army_support_for_fascist_civil_war_desc:0 "Bez odpowiedniego wsparcia wojska nie można liczyć na zwycięstwo w walce ideologicznej. Musimy zagwarantować sobie lojalność dobrze rozlokowanych jednostek naszych sił zbrojnych."
 army_support_TT:0 "Za każdym razem, gdy rośnie wsparcie dla armii, siła twojej frakcji w wojnie domowej rośnie o 10%, aż do maksimum siły całkowitej wynoszącego 70%.\n"
 ensure_general_loyalty_for_fascist_civil_war:1 "Zagwarantowanie lojalności niższego szczebla dowództwa armii"
 ensure_general_loyalty_for_fascist_civil_war_desc:0 "Możliwe, że część generałów potajemnie popiera faszyzm. Musimy skontaktować się z nimi i zapewnić sobie ich lojalność w chwili wybuchu walk."
 ensure_marshal_loyalty_for_fascist_civil_war:0 "Zagwarantowanie lojalności wyższego szczebla dowództwa armii"
 ensure_marshal_loyalty_for_fascist_civil_war_desc:0 "Możliwe, że część marszałków polnych potajemnie popiera faszyzm. Musimy skontaktować się z nimi i zapewnić sobie ich lojalność w chwili wybuchu walk."
 siphon_equipment_stockpiles_for_fascist_civil_war:0 "Gromadzenie sprzętu"
 siphon_equipment_stockpiles_for_fascist_civil_war_desc:0 "Przeczesując państwowe magazyny wyposażenia, możemy stworzyć niewielki zapas broni, która pomoże nam w nadchodzącej walce."
 formulate_surprise_attack_plan_for_fascist_civil_war:0 "Zaplanowanie ataku z zaskoczenia"
 formulate_surprise_attack_plan_for_fascist_civil_war_desc:0 "Wróg nie zdaje sobie sprawy z nadchodzącej katastrofy. Dopilnujmy, żeby tak zostało, a nasze plany walki powinny do maksimum wykorzystać element zaskoczenia."
