 SOV_relocate_industry_from_leningrad:0 "Przenieść przemysł z Leningradu"
 SOV_relocate_industry_from_leningrad_desc:0 "Przeniesienie ciężkiej maszynerii z leningradzkich fabryk na Ural to olbrzymie przedsięwzięcie, ale musimy utrzymać produkcję wojenną."
