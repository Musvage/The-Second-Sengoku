 blow_suez_canal_desc:0 "Nie możemy pozwolić, żeby nasi wrogowie korzystali z Kanału Sueskiego. Musimy rozpocząć przygotowania do operacji uszkodzenia tego strategicznego szlaku wodnego, by na dłuższy czas uniemożliwić pływanie po nim. To znacznie utrudni wrogowi przemieszczanie okrętów z Azji i Afryki Wschodniej na Morze Śródziemne."
