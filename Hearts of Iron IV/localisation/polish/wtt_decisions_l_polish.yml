 ban_communist_party:0 "Delegalizacja komunizmu"
 ban_communist_party_desc:0 "Partia komunistyczna na każdym kroku protestuje przeciwko rządowi, sieje zamęt i utrudnia rządzenie. Czas to ukrócić."
 ban_communist_party_tt:1 "Zmiana popularności komunistów: §G-§![?.Root.party_popularity@communism|%0G].\n"
 anti_fascist_raids:0 "Akcje antyfaszystowskie"
 anti_fascist_raids_desc:0 "Musimy uderzyć w elementy faszystowskie w naszym kraju, żeby zagwarantować długofalową stabilizację wewnętrzną. Mają zbyt duże wpływy i za jakiś czas mogą stać się kłopotem dla rządu."
 anti_democratic_raids:0 "Akcje antydemokratyczne"
 anti_democratic_raids_desc:0 "Musimy uderzyć w elementy demokratyczne w naszym kraju, żeby zagwarantować długofalową stabilizację wewnętrzną. Mają zbyt duże wpływy i za jakiś czas mogą stać się kłopotem dla państwa."
 anti_communist_raids:0 "Akcje antykomunistyczne"
 anti_communist_raids_desc:0 "Musimy uderzyć w elementy komunistyczne w naszym kraju, żeby zagwarantować długofalową stabilizację wewnętrzną. Mają zbyt duże wpływy i za jakiś czas mogą stać się kłopotem dla rządu."
 object_to_attaches:0 "Sprzeciw wobec attaché"
 object_to_attaches_desc:0 "Nasi wrogowie otrzymują pomoc zagraniczną! Musimy wystosować stanowczy sprzeciw i domagać się usunięcia wszystkich attaché."
