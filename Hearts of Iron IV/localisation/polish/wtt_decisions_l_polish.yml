 hold_fight_on_the_beaches_speech:0 "Przemówienie "Będziemy walczyć na plażach""
 hold_fight_on_the_beaches_speech_desc:0 ""Będziemy walczyć do końca. Będziemy walczyć we Francji, będziemy walczyć na morzach i oceanach. Będziemy walczyć z rosnącą wiarą i coraz większą siłą w powietrzu, będziemy bronić naszej wyspy, za wszelką cenę. Będziemy walczyć na plażach, będziemy walczyć na lądowiskach, będziemy walczyć na polach i ulicach, będziemy walczyć na wzgórzach – nigdy się nie poddamy...""
 fight_on_the_beaches_speech:0 "Przemówienie "Będziemy walczyć na plażach""
 operation_fork:0 "Operacja Fork"
 operation_fork_desc:0 "Islandia, która niedawno uzyskała niepodległość, zajmuje niezwykle ważne miejsce strategiczne na północnym Atlantyku. Porażka Norwegii stawia tę bezbronną wyspę w trudnym położeniu. Musimy uprzedzić inwazję wroga na Islandię i jej okupację, inaczej uzyska on dostęp do baz strategicznych znajdujących się na wyspie, z których mogą zagrozić naszym liniom zaopatrzeniowym. Tylko my możemy uchronić Islandczyków przed naszymi wrogami."
 invade_ireland:0 "Inwazja na Irlandię"
 invade_ireland_desc:0 "Musimy za wszelką cenę zapewnić naszym konwojom ochronę. Niektórzy z nas mogą nie popierać inwazji na Irlandię, ale jeśli dzięki temu będziemy mogli korzystać z ich lotnisk, to trzeba to zrobić."
 macdonald_proposal:0 "Propozycja MacDonalda"
 macdonald_proposal_desc:0 "Musimy chronić nasze konwoje, a kluczem do tego są irlandzkie lotniska i porty. Nasz emisariusz zaproponuje Irlandię Północną w zamian za natychmiastowe dołączenie Irlandii do wojny, oczywiście po naszej stronie."
 hold_blood_toil_tears_sweat_speech:0 "Przemówienie "Krew, znój, pot i łzy""
 hold_blood_toil_tears_sweat_speech_desc:0 ""Mogę wam zaproponować tylko krew, znój, pot i łzy. [...] Pytacie, jaka jest nasza polityka? Odpowiadam: Prowadzenie wojny na morzu, lądzie i w powietrzu, przy użyciu całej naszej potęgi i sił zesłanych nam przez Boga. Prowadzenie wojny przeciwko straszliwej tyranii, niedoścignionej w mrocznych i pożałowania godnych zbrodniach przeciwko ludzkości. Oto nasza polityka. Jaki mamy cel? – zapytacie. Odpowiem jednym słowem: zwycięstwo. Zwycięstwo za wszelką cenę, zwycięstwo mimo grozy, zwycięstwo, niezależnie od tego, jak długo i ciężko przyjdzie o nie walczyć, bo bez zwycięstwa nie przetrwamy"."
 blood_toil_tears_sweat_speech:0 "Przemówienie "Krew, znój, pot i łzy""
 hold_this_was_their_finest_hour_speech:0 "Przemowa "To był ich najwspanialszy czyn""
 hold_this_was_their_finest_hour_speech_desc:0 ""Przygotujmy się do działania i zróbmy to tak, że jeśli Imperium Brytyjskie i Wspólnota Narodów przetrwają tysiąc lat, ludzie będą mówić: to był ich najwspanialszy wyczyn"."
 this_was_their_finest_hour_speech:0 "Przemówienie "To był ich najwspanialszy czyn""
 mers_el_kebir_raid:1 "Operacja Catapult"
 mers_el_kebir_raid_desc:0 "Flota francuska wpadła w ręce Francji Vichy, nie możemy pozwolić, żeby trafiła do Niemców. To obrzydliwe, ale musimy zażądać natychmiastowego poddania się marynarki wojennej naszego byłego sojusznika, a jeśli tego nie uczynią, przeprowadzimy bombardowanie."
 FRA_vichy_france:0 "Francja Vichy"
 FRA_scuttle_the_fleet:0 "Zatopienie floty"
 FRA_scuttle_the_fleet_desc:0 "Obce wojska próbują przejąć nasze siły morskie. Nie możemy na to pozwolić, trzeba zatopić nasze okręty!"
 FRA_case_anton_mission:0 "Trwa Fall Anton"
 case_anton:0 "Fall Anton"
 FRA_case_anton_mission_tt:0 "Nie doszło do aneksji."
 war_measures:0 "Prowadzenie wojny"
 women_in_the_workforce:0 "Pracujące kobiety"
 women_in_the_workforce_desc:0 "Gdy mężczyźni ruszają na wojnę, tysiące kobiet pracują w fabrykach, by produkować zaopatrzenie dla armii."
 scientist_refuge:0 "Azyl naukowców"
 scientist_refuge_desc:0 "Klimat polityczny w Europie sprawił, że wielu naukowców postanowiło opuścić swoją ojczyznę. Zwrócili się do nas o wizę wjazdową. Udzielając jej, zyskamy premię do badań, ale rozdrażnimy ludzi, którzy uważają, że to sprawa wewnętrzna i nie powinniśmy się w nią wtrącać."
 give_refuge_ger:0 "Udzielić azylu niemieckim naukowcom"
 give_refuge_ita:0 "Udzielić azylu włoskim naukowcom"
 operations:0 "Operacje"
 GER_military_buildup:0 "Rozbudowa wojska"
 GER_weserubung_sud:0 "Weserübung-Süd"
 GER_weserubung_sud_desc:0 "Żeby zdobyć dobry punkt do inwazji na Norwegię, musimy najpierw zająć Danię."
 GER_weserubung_nord:0 "Weserübung-Nord"
 GER_weserubung_nord_desc:0 "Norwegia leży w strategicznym miejscu i z pewnością padłaby celem ataku wroga chcącego utrudnić nam handel stalą ze Szwecją. Nie możemy ryzykować, że nasi wrogowie założą bazy w tym regionie."
 GER_case_yellow_netherlands:0 "Fall Gelb – Holandia"
 GER_case_yellow_netherlands_desc:0 "Atak przez Belgię zmusza nas do pójścia wąskim frontem. Musimy zmodyfikować nasz plan wojny i objąć nim Holandię, żeby uniknąć błędów popełnionych w 1914 r."
 GER_case_yellow_belgium_luxembourg:0 "Fall Gelb – Belgia i Luksemburg"
 GER_case_yellow_belgium_luxembourg_desc:0 "Atak na Linię Maginota to samobójstwo. Oskrzydlimy ją od północy i przejdziemy przez Ardeny, żeby ominąć najpotężniejsze umocnienia."
