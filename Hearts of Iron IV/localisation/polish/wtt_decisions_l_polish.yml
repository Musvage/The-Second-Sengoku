 JAP_test_the_soviets:1 "Próba [SOV.GetAdjective]"
 JAP_test_the_soviets_desc:1 "[SOV.GetNameDef] ma z nami długą granicę w Korei i Mandżurii. Jest tam wiele potencjalnych punktów zapalnych, gdzie w każdej chwili może dojść do starć między naszymi siłami. Daje nam to możliwość sprawdzenia [SOV.GetAdjective] reakcji na niewielką prowokację."
 JAP_border_conflict_warning_SOV:0 "Prowokacja na granicy z Japonią"
 JAP_border_conflict_warning_SOV_desc:0 "Nasza straż graniczna starła się z żołnierzami japońskimi na naszej wspólnej granicy w Korei. Źródła wywiadowcze w Japonii donoszą, że może być to tylko wstęp do większej konfrontacji. Powinniśmy natychmiast wzmocnić granicę z Japonią."
 JAP_border_conflict_escalation_warning_SOV:0 "Japońskie przygotowania"
 JAP_border_conflict_escalation_warning_SOV_desc:0 "Zwiad lotniczy potwierdził wzmożony ruch wojsk po japońskiej stronie granicy. Nie wiemy, czy Japończycy postanowili zaatakować i kiedy mogą to zrobić, ale musimy się przygotować."
 JAP_border_incident_forgotten:0 "Okazja"
 JAP_border_incident_forgotten_desc:1 "Jeżeli chcemy wykorzystać incydent na granicy radziecko-koreańskiej, musimy uderzyć szybko."
 JAP_escalate_incident_to_border_conflict_SOV:0 "Eskalacja incydentu"
 JAP_escalate_incident_to_border_conflict_SOV_desc:0 "Zdaje się, że Sowieci nie mają zamiaru unikać konfliktu. Teraz musimy przejść do konfliktu zbrojnego albo sami się wycofać."
 JAP_border_conflict_time_until_cancelled:0 "Zakończenie konfliktu"
 JAP_border_conflict_time_until_cancelled_desc:0 "W obecnej sytuacji możemy prowadzić działania bojowe tylko przez pewien czas, potem będziemy musieli przerwać walkę."
 JAP_border_conflict_escalate_conflict:0 "Eskalacja konfliktu"
 JAP_border_conflict_escalate_conflict_desc:0 "Konflikt graniczny ze Związkiem Radzieckim utknął w martwym punkcie. Może dalsza eskalacja i wysłanie tam większych sił umożliwią nam zwycięstwo." # [LocEditor:AwaitingBatchUpdate]
 JAP_border_conflict_escalate_to_war:0 "Wypowiedz wojnę"
 JAP_border_conflict_escalate_to_war_desc:0 "Walki w spornym regionie trwają już jakiś czas i nic nie wskazuje, żeby miały dobiec końca. Musimy być gotowi wykonać następny krok i uznać ten konflikt za wstęp do większej wojny."
 JAP_border_conflict_back_out_of_conflict:0 "Ustąpmy"
 JAP_border_conflict_back_out_of_conflict_desc:0 "Ryzyko, że ten konflikt wymknie się spod kontroli i przerodzi się w otwartą wojnę między naszymi krajami, jest zbyt duże. Powinniśmy ograniczyć straty i nawiązać rozmowy dyplomatyczne z drugą stroną."
