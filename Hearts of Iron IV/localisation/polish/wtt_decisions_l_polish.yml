 reinstate_wilhelm_iv_succession_rights:0 "Przywrócenie księciu Wilhelmowi prawa do sukcesji"
 reinstate_wilhelm_iv_succession_rights_desc:1 "Syn kajzera Wilhelma III został zmuszony do zrzeczenia się prawa sukcesji, gdy postanowił ożenić się wbrew woli ówczesnej głowy rodziny, Wilhelma II. Teraz tę rolę przejął Wilhelm III i może uda mu się wymóc na wygnanym ojcu cofnięcie tej decyzji."
 reinstate_wilhelm_iv_succession_rights_tt:0 "Linia sukcesji została zmieniona.\n"
 modernize_the_succession_laws:0 "Zmiana prawa sukcesji"
 modernize_the_succession_laws_desc:0 "Dziedzicami syna obecnego kajzera, przyszłego Wilhelma IV, są tylko dwie córki. Musimy zagwarantować im sukcesję, a to wymaga zmiany prawa sukcesji tak, by we właściwym czasie na tronie mogła zasiąść księżniczka Felicitas."
 modernize_the_succession_laws_tt:0 "Kobiety mogą dziedziczyć tron.\n"
 request_restoration_of_british_titles:0 "Żądanie przywrócenia tytułów brytyjskich"
 request_restoration_of_british_titles_desc:0 "W 1917 r. parlament brytyjski przegłosował odebranie wszystkich brytyjskich tytułów niemieckim rodom królewskim i książęcym. Skoro teraz jesteśmy sojusznikami i mamy doskonałe relacje, to może nadszedł czas na cofnięcie tej decyzji."
 hindenburg_destroyed_tt:0 "Hindenburg §YNIE§! został zniszczony.\n"
 request_restoration_of_british_titles_tt:0 "To bez wątpienia doprowadzi do przyznania bezprecedensowych nagród...\n"
 GER_request_polish_war_participation:0 "Domagajmy się udziału Polski w wojnie."
 GER_request_polish_war_participation_desc:0 "[SOV.GetName] jest z nami w stanie wojny, więc chcemy, żeby nasze armie mogły przemaszerować przez terytorium [POL.GetAdjective]. Przysięgliśmy chronić ten kraj, więc powinien dołączyć do naszej wojny."
 GER_reform_austro_hungarian_empire:1 "Ponowne utworzenie cesarstwa Austro-Węgier"
 GER_reform_austro_hungarian_empire_tt:0 "Wniosek do innych państw spadkobierców Austro-Węgier o ponowne utworzenie cesarstwa.\n§RJeżeli się zgodzą, dołączymy do wszystkich wojen, w których biorą udział te kraje!§!\n"
 GER_reformed_austro_hungarian_empire:0 "Ponownie utworzone cesarstwo Austro-Węgier"
 GER_barbarossa_mission:0 "21. dyrektywa Führera."
 emergency_factory_conversion_defensive:0 "Pilne przekształcanie fabryk"
 emergency_factory_conversion_defensive_desc:0 "Na froncie rozpaczliwie brakuje sprzętu. Musimy koniecznie przestawić więcej fabryk na produkcję broni i pojazdów, które posłużą do obrony ojczyzny."
 emergency_factory_conversion_offensive:0 "Pilne przekształcanie fabryk"
 emergency_factory_conversion_offensive_desc:0 "Nasi żołnierze pilnie potrzebują dostaw sprzętu. Musimy mieć więcej fabryk produkujących wyposażenie potrzebne do wygrania tej wojny."
 demolish_enemy_fortifications:0 "Zniszczenie umocnień wroga"
 dismantle_maginot:0 "Likwidacja Linii Maginota"
 propaganda_efforts:0 "Działania propagandowe"
 war_propaganda:0 "Propaganda wojenna"
 war_propaganda_desc:0 "Świat wokół płonie, a nasi obywatele są kompletnie nieprzygotowani do wojny. Musimy mieć ich poparcie, jeśli mają stanąć w obronie ojczyzny."
 desperate_defense:0 "Desperacka obrona"
 desperate_defense_desc:0 "Nie możemy dłużej się cofać. Nasi żołnierze muszą się okopać i utrzymać pozycje."
 war_bonds:0 "Obligacje wojenne"
 war_bonds_desc:0 "Potrzebujemy więcej środków do prowadzenia wojny, możemy je pozyskać, emitując obligacje wojenne."
 CHI_lessons_of_war:0 "Lekcje wojny"
 CHI_bolster_our_ranks:0 "Wzmocnić nasze siły"
 CHI_industrial_evacuations_from_beijing:0 "Ewakuacja przemysłu z Pekinu"
 GER_barbarossa_mission_desc:0 ""Niemieckie Siły Zbrojne muszą zniszczyć Rosję Radziecką w błyskawicznej kampanii. Większość Armii Radzieckiej zostanie zniszczona w śmiałych operacjach prowadzonych przez wojska pancerne"."
 USA_war_measures:0 "Prowadzenie wojny"
 USA_homeland_defense:0 "Ustawa o obronie kraju"
 USA_homeland_defense_desc:1 "Wróg wtargnął na nasze ojczyste ziemie. Amerykanie stawią mu czoła i zepchną go z powrotem do morza!"
 USA_aid_britain:0 "Pomoc dla Brytanii"
 USA_establish_personal_communication_with_former_naval_person:0 "Korespondencja z byłym żołnierzem marynarki wojennej"
 USA_establish_personal_communication_with_former_naval_person_desc:0 "[ENG.GetName]: nowy lider objął stanowisko premiera. Musimy nawiązać z nim dialog, co pomoże nam się przygotować i skoordynować działania do naszego nieuchronnego włączenia się do wojny."
 USA_battle_domestic_isolationism:0 "Walka z wewnętrznym izolacjonizmem"
 USA_battle_domestic_isolationism_desc:0 "Jeżeli izolacjoniści przeforsują swoje postulaty, staniemy się bezbronni wobec każdego wrogiego kraju. Dla naszego dobra powinniśmy zacząć zwalczać powszechną izolacjonistyczną retorykę."
 USA_emergency_arms_deliveries:0 "Pilne dostawy broni"
 USA_emergency_arms_deliveries_desc:0 "Francja upadła, więc Wielka Brytania samotnie stawia czoła agresorowi, starając się bronić swojego terytorium przed inwazją. Ich gorąca retoryka pokazuje, że pozostaną nieugięci i nie poddadzą się. Jeśli chcemy bronić demokracji, powinniśmy przekazać im środki, które pomogą im w obronie wolności."
 USA_arsenal_of_democracy_decision:0 "Arsenał demokracji"
 USA_arsenal_of_democracy_decision_desc:0 "Jeszcze nie zostaliśmy wciągnięci w ten konflikt, ale możemy pomóc naszym przyjaciołom, stając się ich arsenałem. Sprawmy, by obywatele zrozumieli, dlaczego musimy to zrobić."
 USA_women_in_the_workforce:1 "Rózia Nitowaczka"
 USA_women_in_the_workforce_desc:0 "Potrafisz obsługiwać elektryczny mikser? Jeśli tak, to poradzisz sobie z wiertarką. W czasie wojny ponad sześć milionów Amerykanek pracowało w fabrykach, na budowach i imało się innej pracy fizycznej, dowodząc, że kobiety są równie dobrymi pracownikami, jak mężczyźni."
 CAN_women_in_the_workforce:0 "Ronnie, Dziewczyna z Brenem"
 CAN_women_in_the_workforce_desc:0 "Ronnie mówi: \\"Dajcie mi więcej!\\". Nasi mężczyźni służą w armii, więc ciężar produkcji wojskowej spoczywa na barkach kobiet. W czasie wojny 800 tysięcy Kanadyjek podjęło się pracy na stanowiskach mężczyzn powołanych do armii i udowodniły tym samym, że kobiety mogą pracować równie dobrze jak mężczyźni."
