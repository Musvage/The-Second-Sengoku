 ban_fascist_party_tt:1 "Zmiana popularności faszystów: §G-§![?.Root.party_popularity@fascism|%0G].\n"
 ban_democratic_party:1 "Delegalizacja partii demokratycznych"
 ban_democratic_party_desc:1 "Partie politycznego centrum są już za długo cierniem w boku naszego gabinetu. Ich ciągłe domaganie się takich rzeczy jak prawa jednostki podkopuje nasze wysiłki, mające na celu stworzenie lepszego państwa dla wszystkich obywateli."
