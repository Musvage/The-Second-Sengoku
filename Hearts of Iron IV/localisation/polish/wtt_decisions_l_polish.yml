 demobilization_desc:0 "Zagrożenie wojną wydaje się odległe, więc ludzie nie chcą zniesienia uciążliwych praw wojennych. Musimy zweryfikować obowiązujące prawo i rozważyć jego zmianę, by uciszyć protestujących, zanim dojdzie do eskalacji niezadowolenia."
