 MAN_banditry_category:0 "Bandytyzm"
 MAN_banditry_category_desc:0 "Armia kwantuńska nie jest szczególnie zainteresowana pomaganiem mieszkańcom Mandżurii, bo widzi swoją obecność bardziej jak okupację niż budowanie państwa. Rząd Mandżukuo otrzymał od Japończyków niewielkie środki na utrzymanie porządku. Z tego braku władzy korzystają bandyci wszelkiej maści: czasami są to samozwańczy bojownicy o wolność, mordujący i kradnący w imię takich abstrakcyjnych ideałów jak \\"wyzwolenie narodu\\" albo \\"internacjonalizm proletariacki\\", ale najczęściej robią to bez wyraźnej ideologii kamuflującej ich zbrodnie."
