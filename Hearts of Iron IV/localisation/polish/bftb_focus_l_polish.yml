l_polish:
 GRE_bring_home_the_exiled_republicans:0 "Sprowadzenie wygnanych republikanów do ojczyzny"
 GRE_bring_home_the_exiled_republicans_desc:0 "Nasz przywódca Elefterios Wenizelos wreszcie wrócił do władzy, więc możemy sprowadzić naszych towarzyszy z długiego wygnania, do którego zmusił ich reżim monarchistów. Potrzebna jest nam każda pomoc, jeśli nasz kraj ma wrócić na właściwą drogę!"
 GRE_bring_home_the_exiled_republicans_focus_tt:0 "Ministrowie oraz generałowie popierający §YWenizelosa§! wrócą z wygnania i staną się dostępni."
 GRE_compromise_with_the_monarchists:0 "Kompromis z monarchistami"
 GRE_compromise_with_the_monarchists_desc:0 "Może nie lubimy króla, ale nasz kraj już zbyt długo był podzielony w tej sprawie. Zamiast ryzykować wybuch kolejnej wojny domowej, usiądźmy przy stole z monarchistami i porozmawiajmy o porozumieniu się. Czas walki dobiegł końca."
 GRE_compromise_with_the_monarchists_focus_tt:1 "§YJerzy II§! rozluźnił uścisk, w którym trzymał kraj, i został monarchą konstytucyjnym. \n\n£faction_gre_monarchist §YMonarchiści§! stają się §Gprzyjaźni§!. \n£faction_gre_communist §YKomuniści§! stają się §Rwrodzy§!."
 GRE_request_communist_support:0 "Prośba o poparcie od komunistów"
 GRE_request_communist_support_desc:0 "Jerzy II nie jest Grekiem i nie ma żadnego prawa wtrącać się w greckie sprawy! Nasz kraj krwawił zbyt wiele razy z powodu zmyślonego prawa do rządzenia, nadszedł czas wymierzyć sprawiedliwość temu kryminaliście! Ale nie możemy zrobić tego sami, a tylko jedna grupa nienawidzi króla tak bardzo jak my..."
 GRE_request_communist_support_focus_tt:1 "The £faction_gre_communist §YKomuniści§! staną się §Gprzyjaźni§!. \n£faction_gre_monarchist §YMonarchiści§! staną się §Rwrodzy§! \n\n£faction_gre_monarchist §YMonarchistyczni§! generałowie i ministrowie §Rzrezygnują§! ze stanowisk, ale £faction_gre_communist §Ykomunistyczni§! generałowie i ministrowie staną się §Gdostępni§!."
 GRE_remembering_the_anatolian_catastrophe:0 "Przypomnienie katastrofy anatolijskiej"
 GRE_remembering_the_anatolian_catastrophe_desc:0 "Kampania w Azji Mniejszej była porażką. Naszych ludzi zmasakrowano, nasz prestiż legł w gruzach, a nasz ruch polityczny został zmiażdżony. Wszystko to stało się w ciągu trzech lat! Nie pozwolimy, żeby tak wyglądała nasza spuścizna. Musimy przedstawić to tak, żeby nasi obywatele winili Turków, a nie nas. Może wtedy, po tylu latach, zdołamy zrealizować nasze marzenia o Wielkiej Grecji..."
 GRE_old_memories_stir_new_threats_tt:0 "Sterowanie emocjami w sprawie Anatolii może mieć §Yniezamierzone konsekwencje§!..."
 GRE_a_socialist_economy:0 "Gospodarka socjalistyczna"
 GRE_a_socialist_economy_desc:0 "Grecy zbyt długo cierpieli pod autokratycznymi rządami fałszywego króla i podżegaczy Wenizelosa. Nadszedł czas, by ludzie bogacili się pod rządami tych, dla których obywatele są najważniejsi!"
 GRE_restoring_our_home:0 "Odbudowa ojczyzny"
 GRE_restoring_our_home_desc:0 "Upływający czas nie był dla Grecji łaskawy. Zostaliśmy wyniszczeni wojną, długami i biedą. Demokracja w końcu wróciła do naszego kraju, więc nadszedł czas, by wypędzić wykorzystujących nas Niemców i Włochów. Powinniśmy zająć się zacieśnianiem więzów z Brytyjczykami w nadziei, że pomogą nam oni w odbudowie kraju: zarówno jego przemysłu, jak i ducha."
 GRE_venerate_the_ancient_hellenes:0 "Szacunek starożytnych Hellenów"
 GRE_venerate_the_ancient_hellenes_desc:0 "Czyż nie jesteśmy potomkami wspaniałych Greków? \nCzyż nie płynie w nas krew mistrzów polemiki, filozofii i wojny? Sprawimy, że naszych obywateli znowu napełni duma, dzięki temu ponownie będziemy mogli stać się gwiazdą wskazującą drogę całej Europie."
 GRE_the_birthplace_of_democracy:0 "Kolebka demokracji"
 GRE_the_birthplace_of_democracy_desc:1 "Tyrani rzadko cieszyli się szacunkiem Greków, tę cechę z dumą pielęgnujemy w sobie od czasów Peryklesa! Demokracja to jeden z licznych owoców naszego geniuszu, więc mamy prawo bronić jej przeciwko tyranii o proweniencji rzymsko-germańskiej!"
 GRE_nationalized_banks:0 "Znacjonalizowane banki"
 GRE_nationalized_banks_desc:0 "Deutsche Bank i Bank of England zbyt długo karmiły się krzywdą Greków, sprzeniewierzając ich i tak marne zarobki oraz karząc ich za działania dyktatorskiego rządu, którego nie wybrali! Nie pozwolimy dalej wykorzystywać obywateli Grecji! Ich pieniądze powinny wspierać ich własny rząd!"
 GRE_soviet_subsidised_railways:0 "Koleje subsydiowane przez sowietów"
 GRE_soviet_subsidised_railways_desc:0 "Wielkie mocarstwa Europy nieustannie nękają Grecję, nadszedł więc czas spojrzeć za Morze Czarne, jeśli chcemy mieć jakiekolwiek szanse na zmodernizowanie greckiej gospodarki."
 GRE_agricultural_communes:0 "Komuny rolne"
 GRE_agricultural_communes_desc:0 "Świat wokół nas przeszedł industrializację, czas, byśmy go doścignęli. Ale wielu naszych obywateli potrafi tylko pracować na roli i trudno będzie nam wyzbyć się naszych korzeni. Sektor rolny zostanie zorganizowany w wydajne komuny, co uwolni utalentowanych ludzi do innych prac, na przykład w przemyśle lub wojsku."
 GRE_theban_warriors:0 "Wojownicy z Teb"
 GRE_theban_warriors_desc:0 "Nie zamierzamy stworzyć spolaryzowanego społeczeństwa wojowników, którzy ponad wszystko cenią sobie siłę. Aktywnie sprzeciwiamy się wszelkim próbom naśladowania systemu rządów Mussoliniego! Jesteśmy Grekami, a nie Rzymianami! Zamiast tworzyć kult wokół brutalnych Spartan, oddajmy cześć Tebańczykom, którzy dzięki przebiegłości obalili hegemonię Sparty!"
 GRE_athenian_thinkers:0 "Ateńscy myśliciele"
 GRE_athenian_thinkers_desc:0 "Wielu największych myślicieli ludzkości pochodziło z Aten, a dzięki niewielkim środkom przeznaczonym na sztukę i naukę w całej Grecji znowu zaczną pojawiać się wybitne umysły!"
 GRE_macedonian_generals:0 "Macedońscy generałowie"
 GRE_macedonian_generals_desc:0 "Aleksander Wielki podbił niegdyś sporą część świata i uczynił to, ruszając ze skromnej Macedonii. To, co uczyniło go wielkim, płynie w naszej krwi. Aleksander i Argeadzi powinni być dla nas przykładami greckiego geniuszu strategicznego."
 GRE_the_greek_industrial_revolution:0 "Grecka rewolucja przemysłowa"
 GRE_the_greek_industrial_revolution_desc:0 "Grecja powinna przejść uprzemysłowienie kilkadziesiąt lat temu, ale skorumpowani politycy i wścibskie mocarstwa sprawili, że tkwiliśmy w przestarzałym systemie gospodarczym. Nie możemy sobie pozwolić na ten luksus, aby zmieniać nasz sposób życia przez całe pokolenie. Musimy zacząć teraz i działać szybko."
 GRE_industry_bypass_tt:0 "Brak miejsca na §Yfabryki wojskowe§! lub §Yfabryki cywilne§!"
 GRE_red_militias:0 "Czerwone milicje"
 GRE_red_militias_desc:0 "Wielu chciałoby pokrzyżować nasz plan modernizacji greckiego społeczeństwa, ale zorganizowanie milicji dbającej o podtrzymanie rewolucji sprawi, że trudno będzie nas zatrzymać."
 GRE_clearing_land_for_industrial_expansion:0 "Oczyszczanie terenu pod rozbudowę przemysłu"
 GRE_clearing_land_for_industrial_expansion_desc:0 "Uprawy oliwek, winogron i tytoniu zajmują liczne greckie wzgórza, podobnie jak wiele kościołów – pozostałości Cesarstwa Bizantyńskiego. Nie potrzeba nam tych pierwszych, a dla tych ostatnich nie ma miejsca w nowej Grecji. Wykorzystajmy te przejęte tereny, wznosząc tam fabryki dla robotników!"
 GRE_the_anatolian_refugees:0 "Anatolijscy uchodźcy"
 GRE_the_anatolian_refugees_desc:0 "Po katastrofie anatolijskiej musieliśmy przyjąć prawie dwa miliony greckich uchodźców, którzy wcześniej mieszkali w Turcji. Byliśmy nieprzygotowani, a sytuacja pogarszała się. Teraz uchodźcy są politycznie organizowani przez Georgiosa Kosmidisa, jednego z anatolijskich uchodźców. Nie można zignorować tak wielkiego ruchu, ale czy wasze cele są aż tak odmienne?"
 GRE_depose_the_reactionaries:0 "Pozbycie się reakcjonistów"
 GRE_depose_the_reactionaries_desc:0 "Za długo tolerowaliśmy tę koalicję ze zwolennikami Wenizelosa. Ich liberalne poglądy stoją w sprzeczności z naszym marksistowskim kredo. Czas zakończyć te niedorzeczne relacje. Za Rewolucję!"
 GRE_resurrecting_the_megali_idea:0 "Wskrzeszenie Megali Idea"
 GRE_resurrecting_the_megali_idea_desc:0 "W 1919 r. obiecano nam Megali Idea, ale później wybuchła wojna grecko-turecka, która omal nie zniszczyła na zawsze tego marzenia. Ale dopóki Turcy kalają swą obecnością nasze wspaniałe dawne ziemie, będziemy pragnęli tego, co zgodnie z prawem należy do nas. Grecy kiedyś o tym pamiętali, więc można sprawić, by po raz kolejny sobie o tym przypomnieli..."
 GRE_megali_idea_conference_invites_tt:0 "Po wybraniu celu zostaną rozesłane zaproszenia na §Ykonwencję Megali§!."
 GRE_prepare_for_the_great_anti_fascist_war:0 "Przygotowania do wielkiej wojny antyfaszystowskiej"
 GRE_prepare_for_the_great_anti_fascist_war_desc:0 "Faszyzm jest największym zagrożeniem dla kredo marksizmu. To wyzwanie ideologiczne, które można zniszczyć tylko na polu bitwy. Związek Radziecki nie robi nic, by zatrzymać szerzenie się faszyzmu, więc to my musimy się tym zająć."
 GRE_ally_tito:0 "Przymierze z Tito"
 GRE_ally_tito_desc:0 "Nie ma rewolucjonisty bardziej oddanego kredo marksizmu antystalinowskiego niż Josip Broz Tito z Jugosławii. Może nam się to nie podobać, ale on i jego rodacy są nam potrzebni jako sojusznicy w walce z krwiożerczymi faszystami i zdradzieckimi bolszewikami."
 GRE_tow_the_stalinist_line:1 "Utrzymanie linii Stalina"
 GRE_tow_the_stalinist_line_desc:0 "Naszą rewolucję zawdzięczamy wielkim umysłom Związku Radzieckiego: gdyby nie ich wkład, nigdy byśmy nie zdobyli władzy w Grecji! Solidaryzujemy się z naszymi towarzyszami z Moskwy."
 GRE_horror_and_fear:0 "Groza i strach"
 GRE_horror_and_fear_desc:0 "Deimos kai Phobos – groza i strach. Byli to bliźniaczy synowie boga wojny Aresa. Spartanie na polu walki przelewali krew na cześć synów Aresa. My także, odizolowani i samotni, zamierzamy przelewać krew na polu bitwy, by w ten sposób oddać cześć naszej wspaniałej przeszłości."
 GRE_the_gordian_knot:0 "Węzeł gordyjski"
 GRE_the_gordian_knot_desc:0 "Węzeł gordyjski pojawił się w legendzie związanej z Aleksandrem Wielkim: oznacza rozwiązanie pozornie nierozwiązywalnego problemu za pomocą śmiałego posunięcia. Naszym nierozwiązywalnym problemem jest odzyskanie naszych ziem utraconych. A śmiałym posunięciem będzie pozyskanie potężnych sojuszników, którzy je dla nas zdobędą."
 GRE_megali_idea_approved:0 "§YIdea Megali§! przyjęta"
 GRE_megali_convention_a_failure:0 "Konwencja w Heraklionie zakończyła się fiaskiem"
 GRE_gordian_knot_tt:0 "Wszyscy sygnatariusze niebędący §YWłochami§! wypowiedzą §YTurcji§! wojnę wspólnie z §YGrecją§!, by wypełnić ustalenia §YKonwencji Megali§!."
 GRE_secure_the_aegean:0 "Zabezpieczenie Morza Egejskiego"
 GRE_secure_the_aegean_desc:0 "Zamierzamy rozwiązać problemy po drugiej stronie Europy, ale ignorujemy zagrożenie stojące u naszego progu. Turcy od wieków są śmiertelnymi wrogami Greków i liczyliśmy, że stworzymy nową, lepszą drogę. Okazało się jednak, iż nie sposób osiągnąć sukcesu w przyszłości, dopóki nie naprawi się błędów przeszłości."
 GRE_dominate_the_bulgarians:0 "Pokonanie Bułgarów"
 GRE_dominate_the_bulgarians_desc:0 "Bułgarzy wielokrotnie zagrażali bezpieczeństwu Grecji. Nazywano ich „Prusami Bałkanów”. Jakie to urocze. Nie pozwolimy im ponownie zagrozić bezpieczeństwu Greków."
 GRE_stage_an_incident_in_the_bosporus:0 "Doprowadzenie do incydentu w cieśninie Bosfor"
 GRE_stage_an_incident_in_the_bosporus_desc:0 "Radzieckie Politbiuro nie ukrywało dążenia do przejęcia kontroli nad Konstantynopolem. Mając nas do pomocy, Sowieci postanowili podjąć pierwsze zdecydowane kroki ku opanowaniu cieśniny Bosfor. Grecja odgrywa w tym planie kluczową rolę."
 GRE_reviving_the_double_headed_eagle:0 "Wskrzeszenie Dwugłowego Orła"
 GRE_reviving_the_double_headed_eagle_desc:0 "Poplecznicy Wenizelosa byli tchórzami, którzy nie zamierzali odbudować dawnej chwały Grecji, chwały Bizancjum! Czemu mielibyśmy poprzestać na tureckim wybrzeżu, skoro możemy odzyskać wszystkie utracone terytoria naszego imperium? Zaczęła się nowa, chwalebna era historii Grecji!"
 GRE_nenikikamen:0 "Nenikikamen"
 GRE_nenikikamen_desc:1 "[Root.GetNenikikamenDesc]"
 GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_STANDARD:0 "Zwyciężyliśmy! Po tylu latach Wenizelos został wreszcie pomszczony! Megali Idea zatriumfowała wbrew pesymistom i ludziom stojącym nam na drodze do przeznaczenia. Teraz znajdujemy się u progu nowej ery dla Grecji. Złotej ery!"
 GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_BYZANTINE:0 "Zwyciężyliśmy! Po tylu latach Bizancjum zostało pomszczone! Odzyskując dawną stolicę naszego imperium, zrobiliśmy kolejny krok ku naszemu przeznaczeniu! Teraz znajdujemy się u progu nowej ery dla Grecji, ery zrodzonej z krwi i ognia! Kosmídisy Nikas!"
 GRE_attack_the_fascists:0 "Atak na faszystów"
 GRE_attack_the_fascists_desc:0 "Faszyzm to wirus, który rozlewa się po krajach Europy, jak zaraza. Komunizm jest lekarstwem, które podamy im siłą!"
 GRE_revolutionaries_of_the_south:0 "Rewolucjoniści z południa"
 GRE_revolutionaries_of_the_south_desc:0 "Nigdy nie porozumiemy się w stu procentach z naszymi towarzyszami z Moskwy, ale dopóki Grecja ma własne kredo rewolucji, to tutaj, na południu Europy, będziemy cieszyć się wolnością prawdziwego komunizmu!"
 GRE_phoideratoi:0 "Phoideratoi"
 GRE_phoideratoi_desc:0 "Nasi przodkowie wiedzieli, że trzeba współpracować z barbarzyńcami, gdy zajdzie taka potrzeba. A dziś na pewno mamy taką potrzebę. Wszyscy dawni poddani naszego imperium, sprzyjający naszej walce ze współczesnym światem, muszą mieć prawo do służby w naszych wspaniałych armiach! Razem pomaszerujemy ku zwycięstwu!"
 GRE_the_die_is_cast:0 "Kości zostały rzucone!"
 GRE_the_die_is_cast_desc:0 "Spełniły się nasze marzenia, ale zagrożenie dla świata nie minęło! Wszystko jest jasne, a Grecja wpłynie na wynik zbliżającego się konfliktu!"
 GRE_byzantine_themata:0 "Tem Bizancjum"
 GRE_byzantine_themata_desc:0 "Od czasu upadku Konstantynopola świat bardzo się zmienił, a podboje stały się bardzo skomplikowanym przedsięwzięciem. Nie możemy oczekiwać, że świeżo podbite ludy imperium będą nam służyć tylko dlatego, że tego chcemy. Musimy zapewnić im pewien poziom samostanowienia i współpracować z lokalnymi władzami tych podbitych regionów. To niewielka cena za odbudowanie naszej potęgi."
 byz_restore_byzantine_empire_category_tt:0 "Odblokowanie decyzji §YCesarstwa Bizantyńskiego§!."
 GRE_the_kings_government:0 "Rząd króla"
 GRE_the_kings_government_desc:0 "Szybka interwencja Jego Wysokości uniemożliwiła zwolennikom Wenizelosa powołanie nowego rządu, w samą porę! Czeka nas dużo pracy! Demertzis wykonał swe zadanie jako centrystyczny mediator, ale w tej chwili Grecja potrzebuje silniejszego przywódcy."
 GRE_the_right_to_rule:0 "Prawo do rządzenia"
 GRE_the_right_to_rule_desc:0 "Po co mianować dyktatora, który działałby w imieniu króla, skoro król może działać samodzielnie?! Nie trzymajmy się kurczowo tradycji, skoro Grecja cierpi. Przyszedł czas na prawdziwego monarchę, który służy ludziom! Boże, chroń króla Jerzego II!"
 GRE_abandon_french_italian_debt_tt:0 "Anulujemy długi, które mają wobec nas §YFrancja§! i §YWłochy§!.\n"
 GRE_absolute_monarchy_opposition_tt:0 "§RPodążenie tą drogą doprowadzi do wojny domowej!§! \nZwolennicy §YWenizelosa§! staną się §Rbuntowniczy!§! \n§YKomuniści§! staną się §Rbuntowniczy!§!"
 GRE_metaxism_focus:0 "Metaksyzm"
 GRE_metaxism_focus_desc:0 "Król jest niekwestionowaną głową państwa, a mimo to Grekom nie podoba się taki system. Może nie jest to idealne rozwiązanie, ale pewien utalentowany i bardzo oddany były oficer, który czeka na okazję do utworzenia rządu..."
 GRE_metaxism_warning_tt:1 "\nJeśli §YGrecja§! dołączy do jakiejś frakcji, zanim w pełni rozwinie ducha narodowego §Ymetaksyzmu§!, zostanie on §Rusunięty§!.\n"
 GRE_the_hellenic_spirit:0 "Duch helleński"
 GRE_the_hellenic_spirit_desc:0 "Walczymy, by nie zgasł święty płomień, który niegdyś uczynił Grecję tak wielką. Możemy być naprawdę wielcy, dobrze to wiemy! Wystarczy, że jeszcze raz odnajdziemy w sobie tę iskrę..."
 GRE_four_year_plan:0 "Plan czteroletni"
 GRE_four_year_plan_desc:0 "Metaksas opracował genialny plan uprzemysłowienia Grecji. Opiera się on na włoskim modelu gospodarczym korporacjonizmu i pozwoli nam osiągnąć pewną samowystarczalność oraz niezależność od ograniczających nas mocarstw."
 GRE_petition_britain_for_aid:1 "[Root.GetGreekPetitionForAidName]"
 GRE_PETITION_FOR_AID_FOCUS_NAME_STANDARD:0 "Zwróćmy się do Brytyjczyków o pomoc!"
 GRE_PETITION_FOR_AID_FOCUS_NAME_MONARCHIST:0 "Zwróćmy się do Brytyjczyków i Niemców o pomoc!"
 GRE_petition_britain_for_aid_desc:1 "[Root.GetGreekPetitionForAidDesc]"
 GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_STANDARD:0 "Motłoch okazał umiarkowane niezadowolenie z rządów króla poprzez nieposłuszeństwo obywatelskie i groźby wojny domowej. Nasi wrogowie mają na razie przewagę, więc nie przyniesie nam ujmy, jeśli zwrócimy się do naszych brytyjskich sojuszników o pomoc w walce. Z Brytyjczykami u boku z pewnością nie przegramy."
 GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_MONARCHIST:0 "Motłoch okazał umiarkowane niezadowolenie z rządów króla poprzez nieposłuszeństwo obywatelskie i groźby wojny domowej. Nasi wrogowie mają na razie przewagę, więc nie przyniesie nam ujmy, jeśli zwrócimy się do naszych sojuszników o pomoc w walce. Z Brytyjczykami i Niemcami u boku z pewnością nie przegramy."
 GRE_monarchist_civil_war:0 "Rozpoczęła się wojna domowa o władzę absolutną Jerzego II"
 GRE_the_national_youth_organisation:0 "Młodzieżówka Narodowa"
 GRE_the_national_youth_organisation_desc:1 "Trzeba podziwiać sposób, w jaki Niemcy i Włosi zorganizowali swoją młodzież. Możemy wprowadzić ten sam model, by w ten sposób ustrzec naszą młodzież przed aspołecznymi postawami i nauczyć ją szanować naszego wielkiego przywódcę, którym niewątpliwie jest [ROOT.GetLeader]."
 GRE_crack_down_on_the_republicans:0 "Przyciśnijmy republikanów"
 GRE_crack_down_on_the_republicans_desc:0 "Zbyt długo pobłażaliśmy poplecznikom Wenizelosa, czas skończyć tę szaradę. Oni nie mają za grosz honoru i szacunku, są całkowicie pozbawieni zasad moralnych. Wygnamy ich z Grecji, bo właśnie tak się postępuje ze szkodnikami!"
 GRE_use_the_military:0 "Użycie wojska"
 GRE_use_the_military_desc:0 "Uderzymy na nich wszystkim, co mamy! Będziemy ścigać ich na ulicach, w zaułkach i w najdalszych zakątkach Ziemi! Zwolennicy Wenizelosa powinni bać się naszej czujnej władzy!"
 GRE_recruit_the_fascists:0 "Werbowanie faszystów"
 GRE_recruit_the_fascists_desc:0 "Żeby schwytać radykała, trzeba myśleć jak jeden z nich. Faszyści zasługują na pogardę, ale innych naszych wrogów nienawidzimy bardziej niż ich. Skoro chcą z nami współpracować, to może wykorzystamy ich do naszych celów?"
 GRE_fascists_put_in_play_tt:0 "§YFrakcja faszystowska§! staje się aktywna i zaczyna jako §Gprzyjazna§! wobec rządu. \nWspółpracując z §Yfaszystami§!, legitymizujemy ich ruch."
 GRE_realign_ourselves_with_the_central_powers:0 "Zostańmy sprzymierzeńcami mocarstw centralnych"
 GRE_realign_ourselves_with_the_central_powers_desc:0 "Stało się niemożliwe! Nie ma już führera, powrócił kajzer! Brytyjska polityka zagraniczna dostosowała się do tych wydarzeń, niekoniecznie z korzyścią dla nas. Może powinniśmy sprzymierzyć się z naszymi pobratymcami z Berlina i walczyć w obronie boskiego prawa królów z całej Europy?"
 GRE_no_central_powers_tt:0 "§YAustro-Węgry§! albo §YKaiserreich§! musi istnieć, by zadziałał efekt tego celu narodowego."
 GRE_our_traditional_allies_in_the_aegean:0 "Nasi tradycyjni sojusznicy w rejonie Morza Egejskiego"
 GRE_our_traditional_allies_in_the_aegean_desc:0 "Kto pomógł nam wywalczyć niepodległość od Imperium Osmańskiego w 1832 r.? Brytyjczycy. Kto przez wiele lat pomagał utrzymać naszą gospodarkę na powierzchni za pomocą pożyczek i inwestycji? Brytyjczycy. Z którym mocarstwem Grecja powinna wiązać swoją przyszłość? Z Brytyjczykami!"
 GRE_metaxism_lost_tt:0 "Jeśli nie przeprowadzimy ostatnich reform Metaksasa, stracimy ducha narodowego §Ymetaksyzmu§!!"
 GRE_prepare_against_the_mediterranean_threat:0 "Przygotowania do zagrożenia na Morzu Śródziemnym"
 GRE_prepare_against_the_mediterranean_threat_desc:0 "Włosi stanowią zagrożenie, którego cele są sprzeczne z przeznaczeniem Grecji. Nic nie zyskujemy, czekając i udając, że oni nie są dla nas zagrożeniem. Podejmiemy odpowiednie działania, a kiedy włoskie wojska pojawią się wreszcie u naszych brzegów, zepchniemy ich z powrotem do morza, dzięki wspólnej pracy milionów Greków!"
 GRE_the_metaxas_line:0 "Początek §YLinii Metaksasa§! – łańcucha umocnień rozciągającego się wzdłuż naszych często naruszanych granic – zostanie ukończony.\n"
 GRE_the_leonidas_line:0 "Początek §YLinii Leonidasa§! – łańcucha umocnień rozciągającego się wzdłuż naszych często naruszanych granic – zostanie ukończony.\n"
 GRE_an_orthodox_state:0 "Państwo prawosławne"
 GRE_an_orthodox_state_desc:0 "Jesteśmy państwem chrześcijańskiego prawosławia, wiara stanowi integralną część naszej tożsamości narodowej. Chwała tobie, Boże, nasza nadziejo, chwała tobie."
 GRE_following_in_the_footsteps_of_giants:0 "Śladem gigantów"
 GRE_following_in_the_footsteps_of_giants_desc:0 "Metaksas pomógł nam dostrzec liczne zalety faszyzmu, ale był zbyt bojaźliwy, by doprowadzić sprawę do końca. Potrzebujemy faszyzmu w czystej postaci, greckiego faszyzmu, niebędącego tanią podróbką modelu włoskiego albo niemieckiego."
 no_fascist_metaxism_spirit_tt:0 "Jeśli nie wybrano celu narodowego §Ywskrzeszenia ducha spartańskich wojowników§!, to duch narodowy §Ymetaksyzmu§! nie ulegnie faszyzacji i zostanie §Rusunięty§!."
 GRE_reclaiming_the_wayward_ally:0 "Błądzący sojusznik"
 GRE_reclaiming_the_wayward_ally_desc:0 "Upadek Imperium Osmańskiego przyniósł nam wielką ulgę, ale jego następczyni Republika Turecka okazała się jeszcze większym zagrożeniem dla Grecji. W dziwnych czasach zawiązuje się dziwne przyjaźnie, Grecy muszą pomóc w odnowieniu Imperium Osmańskiego."
 GRE_the_greater_enosis:0 "Budowa Enosis"
 GRE_the_greater_enosis_desc:0 "[Root.GetAchievingEnosisDesc]"
 GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_STANDARD:0 "Cypr zawsze był i będzie grecki. Może wcześniej nie byliśmy gotowi i Brytyjczycy odebrali nam możliwość zjednoczenia, ale teraz nasze państwo jest na tyle silne oraz stabilne, by połączyć naszych obywateli! Czas zakończyć okupację Cypru przez obcych i przyłączyć tę wspaniałą wyspę do Grecji."
 GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_ALTERNATE:0 "Cypr był i zawsze będzie grecki. Może nie byliśmy przygotowani, gdy Brytyjczycy ograbili nas z szansy na zjednoczenie, ale teraz, gdy Cypr uzyskał niepodległość, nadszedł czas naprawić dawne krzywdy! Te marzenia o samostanowieniu to mrzonki ocierające się o arogancję. Cypryjczycy z pewnością wiedzą, że są najbezpieczniejsi, gdy stanowią integralną część Grecji."
 GRE_securing_the_bulgarian_menace:0 "Obrona przed bułgarskim zagrożeniem"
 GRE_securing_the_bulgarian_menace_desc:0 "Czy Bułgarzy nie byli kiedyś zagrożeniem dla integralności terytorialnej Grecji? Czy możemy wierzyć, że rząd bułgarski nie będzie szukał porozumienia z większym mocarstwem, by spiskować przeciwko nam? Ktoś mógłby nazwać to paranoją, ale my nazywamy to doświadczeniem. Musimy zjednoczyć Bułgarów, żeby chronić nasze interesy."
 GRE_third_hellenic_civilization:0 "Trzecia Cywilizacja Helleńska"
 GRE_third_hellenic_civilization_desc:0 "Świat wciąż nie dostrzega w nas dziedziców bizantyńskiego i helleńskiego imperium. Wszyscy tak bardzo cenią naszych przodków, a na nas patrzą z góry i z odrazą. Sprawimy, że przejrzą na oczy. Nie jesteśmy Cesarstwem Bizantyńskim ani dawnymi Grekami. Jesteśmy Trzecią Cywilizacją Helleńską i dokonamy wspaniałych czynów, godnych naszej wielkości!"
 GRE_the_modern_movement:0 "Nowoczesny ruch"
 GRE_the_modern_movement_desc:0 "Faszyzm to kredo XX wieku. To odpowiedź na wady szalejącego kapitalizmu i zepsucie komunizmu. Faszyzm to wezwanie tego pokolenia do działania. To pokolenie ma dość gnębienia przez obce mocarstwa! To pokolenie nie chce już wstydu narodowego! To pokolenie jest gotowe wprowadzić Grecję w nową erę jako wielkie mocarstwo, gotowe odpowiedzieć na każde zagrożenie i zniewagę! Aéra!"
 GRE_required_fascist_faction_loyalty_tt:0 "§YFrakcja faszystowska§! musi być §Glojalna§!."
 GRE_expansion_of_athens_university:0 "Rozbudowa Uniwersytetu w Atenach"
 GRE_expansion_of_athens_university_desc:0 "Nauka i edukacja wyższa zawsze stanowiły integralną część tradycji greckiej, a dziś najważniejszym greckim ciałem akademickim jest Uniwersytet Narodowy im. Kapodistriasa w Atenach. Zapewniając odpowiednie fundusze i przestrzeń do rozwoju, sprawimy, że ta instytucja stanie się jeszcze bardziej przydatna dla państwa."
 GRE_defending_our_kingdom:0 "Obrona naszego królestwa"
 GRE_defending_our_kingdom_desc:0 "Niektórzy uczeni stwierdzili, że w świetle niedawnych wydarzeń politycznych w Europie największe zagrożenie dla państwa może przyjść od wewnątrz. Co za bzdury! To nasi sąsiedzi, którzy zawsze knuli i spiskowali przeciwko nam, są prawdziwym zagrożeniem. Ponieśliśmy wiele porażek, ale w kolejnej wojnie z pewnością znajdziemy się po zwycięskiej stronie."
 GRE_hellenoturkism:0 "Hellenoturkizm"
 GRE_hellenoturkism_desc:0 "Praktycznie cała Partia Narodowo-Socjalistyczna Grecji pragnie bliższych relacji z Turcją. Od tak wielu wieków walczyliśmy ze sobą i przelewaliśmy krew, że nikt nie brał pod uwagę, jak wiele moglibyśmy osiągnąć dzięki współpracy! Dla bezpieczeństwa oba nasze kraje muszą związać się z faszystowskimi potęgami! Miejmy nadzieję, że Turcy podejdą do tego tak samo..."
 GRE_cement_greco_german_ties:0 "Zwiększenie współpracy grecko-niemieckiej"
 GRE_cement_greco_german_ties_desc:0 "Wielu lewicowców zapomina, że gdyby nie szczodra niemiecka polityka fiskalna wobec naszego kraju nasza gospodarka już dawno zawaliłaby się. Wszystkie nasze dotychczasowe osiągnięcia nie byłyby możliwe bez Niemców! Potrzebujemy ich bardziej niż oni nas, ale dzięki naszej bliskiej oraz serdecznej przyjaźni możemy zawrzeć z nimi jeszcze korzystniejsze porozumienie."
 schachtplan_required_tt:0 "Nie ma żadnej wersji §YSchachtplan§!"
 GRE_protectors_of_the_mediterranean:1 "[Root.GetProtectorsMediterraneanName]"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_STANDARD:0 "Protektorzy Morza Śródziemnego"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_MONARCHIST:0 "Strażnicy Morza Śródziemnego"
 GRE_protectors_of_the_mediterranean_desc:1 "[Root.GetProtectorsMediterraneanDesc]"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_STANDARD:0 "Morze Śródziemne jest domem dla nas i milionów innych ludzi. Zawsze pragnęliśmy trwałego pokoju w naszej maleńkiej części świata, ale te szczytne cele były torpedowane przez podłość innych. Nie możemy dłużej być pobłażliwi. Ani my, ani nasi sąsiedzi nie chcemy cierpieć z powodu działań tych, którzy chcą nas skrzywdzić. Czas stanąć do walki o sprawiedliwość."
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_MONARCHIST:0 "Morze Śródziemne jest domem dla nas i milionów innych ludzi. Zawsze pragnęliśmy trwałego pokoju w naszej maleńkiej części świata, ale te szczytne cele były torpedowane przez podłość innych. Skoro nie możemy ich pokonać, powinniśmy do nich dołączyć. Stworzymy własne, potężne imperium greckie i zadośćuczynimy tym, którzy często byli deptani."
 GRE_reviving_the_spartan_warrior_spirit:0 "Wskrzeszenie ducha spartańskich wojowników"
 GRE_reviving_the_spartan_warrior_spirit_desc:0 "Podobno w czasie bitwy pod Termopilami cztery tysiące Spartan zgładziły dwadzieścia tysięcy Persów, uniemożliwiając Kserksesowi wtargnięcie w głąb Grecji. Dziś taka heroiczna postawa jest potrzebna bardziej niż kiedykolwiek. Jeśli ewentualny zdobywca pojawi się na przedmieściach Aten, żeby odebrać nam domy i życie, musimy odważnie stawić mu czoła i powiedzieć: molon labé."
 GRE_subjugating_the_bulgarians:0 "Podbicie Bułgarów"
 GRE_subjugating_the_bulgarians_desc:0 "Bułgarzy są naszymi odwiecznymi wrogami, wbijanie nam noża w plecy jest sensem ich istnienia. Ich żałosna cywilizacja nigdy niczego nie osiągnęła i dlatego na każdym kroku próbują niszczyć naszą spuściznę oraz nasz kraj. Ale dość tego, przypomnijmy Bułgarom, dlaczego jesteśmy jednym z najdłużej istniejących ludów Europy."
 GRE_greece_and_turkey_in_the_axis:0 "Grecja i Turcja razem w Osi!"
 GRE_greece_and_turkey_in_the_axis_desc:0 "Po podpisaniu i ratyfikacji układu grecko-tureckiego możemy odmienić los Bałkanów. Niemcy pomogą nam wszystkim osiągnąć nieskończony dobrobyt, który tak bardzo nam się należy! A jeśli będzie trzeba, zabierzemy ze sobą miotającą się i wrzeszczącą resztę Bałkanów..."
 greek_turkish_friendship:0 "Zawarto grecko-turecki pakt o przyjaźni"
 GRE_last_country_standing:0 "Ostatni ocalały kraj"
 GRE_last_country_standing_desc:0 "Współpraca z rządem tureckim była pożądana, ale nie ukrywajmy, że nowy rząd Grecji nie obawia się działać, jeśli sytuacja tego wymaga. Niech Bóg zlituje się nad nami wszystkimi."
 GRE_moulding_the_new_world_order:0 "Kształtowanie nowego porządku świata"
 GRE_moulding_the_new_world_order_desc:0 "Stos trupów jest tak wysoki, że nie można pozwolić, aby ta ofiara poszła na marne. Walczymy o nowe światowe status quo i przestaniemy dopiero, gdy na świecie nie będzie już z kim walczyć."
 GRE_reevaluating_the_drachma:0 "Dewaluacja drachmy"
 GRE_reevaluating_the_drachma_desc:0 "Nasze problemy finansowe wydają się nie mieć końca, nieuregulowane zobowiązania i zadłużenie sprawiły, że nasza sytuacja gospodarcza jest tragiczna. Musimy przeprowadzić celową dewaluację naszej waluty, co pobudzi przypływ kapitału zagranicznego, choć w dłuższej perspektywie zaszkodzi to części naszego zadłużenia."
 GRE_pay_back_debt_tt:0 "Te §Ydecyzje§! pozwolą nam zmniejszyć ducha narodowego §Ydług wobec MKF§! i w końcu pozbyć się go."
 GRE_lignite_liquefaction:0 "Upłynnianie węgla brunatnego"
 GRE_lignite_liquefaction_desc:0 "W naszym kraju mamy wiele kopalń węgla brunatnego i potrafimy już przetwarzać ten surowiec na paliwo. Rząd powinien zachęcać do otwierania kolejnych zakładów upłynniania węgla brunatnego."
 GRE_force_the_farmers_into_factories:0 "Zmuszenie rolników do pracy w fabrykach"
 GRE_force_the_farmers_into_factories_desc:0 "Ogół społeczeństwa zdaje się tkwić w bajce, w której mogą do końca życia być rolnikami i nie ucierpieć w wyniku nadchodzącego konfliktu. Otóż mylą się. Nie mamy wyboru, musimy rekwirować gospodarstwa i siłą przenosić chłopów do miast, żeby zajęli się tam pracą dającą państwu większe korzyści."
 GRE_utilize_our_strengths:0 "Wykorzystajmy nasze mocne strony"
 GRE_utilize_our_strengths_desc:0 "Grecja to kraj rolników i dóbr luksusowych, co nie jest powodem do wstydu. Tak, Niemcy na masową skalę produkują czołgi i myśliwce, ale jak wam się zdaje, skąd wziął się tytoń w fajce Hermanna Göringa? My, Grecy, znamy nasze mocne strony i jeśli będziemy się ich trzymać, poradzimy sobie."
 GRE_extracting_more_from_our_soil:0 "Wydajniejsza eksploatacja naszej ziemi"
 GRE_extracting_more_from_our_soil_desc:0 "Grecja to kraj bogaty w surowce naturalne, brakuje nam tylko determinacji w ich pozyskiwaniu. Technologia nam to ułatwi, teraz trzeba tylko znaleźć chęci."
 GRE_open_foreign_subsidized_factories:0 "Otwarcie fabryk finansowanych z zagranicy"
 GRE_open_foreign_subsidized_factories_desc:0 "Pod względem budowy i obsadzania załóg fabryk przekroczyliśmy wszelkie oczekiwania, ale nie ma wątpliwości, że rozwijamy się wolniej niż reszta naszych towarzyszy w Europie. Są kraje znacznie od nas bogatsze, które mogą nam bardzo pomóc w modernizacji, pod warunkiem że uznają nasz kraj za miejsce opłacalnych inwestycji."
 GRE_open_foreign_subsidized_factories_tt:0 "Jedna §Yfabryka wojskowa§! i jedna §Yfabryka cywilna§! zostaną zbudowane w każdym z poniższych krajów, którego §Yopinia§! o §YGrecji§! większa niż §G80§!: \n§Y[FRA.GetNameDef]§!, §Y[ENG.GetNameDef]§!, §Y[GER.GetNameDef]§! i §Y[SOV.GetNameDef]§!."
 GRE_unlock_soviet_decision_tt:0 "Odblokowanie decyzji: §YUgoszczenie urzędników [SOV.GetAdjective] w: [ROOT.GetNameDef]§!"
 GRE_paying_back_our_debts_in_bulk:0 "Hurtowa spłata naszego zadłużenia"
 GRE_paying_back_our_debts_in_bulk_desc:0 "Im prędzej uwolnimy się od długów, tym szybciej rozpoczniemy prawdziwą przemianę tego kraju. Powinniśmy odkładać więcej państwowego kapitału na spłatę zadłużenia. Dzięki temu wcześniej uwolnimy się od finansowej zależności od naszych wierzycieli."
 GRE_paid_off_most_of_debt_tt:0 "Musieliśmy spłacić większość naszego §Ydługu§! narodowego."
 GRE_paying_back_our_debts_in_bulk_ENG_tt:0 "Odblokowanie decyzji: §YSpłata dużej części zadłużenia wobec Brytyjczyków§! \n"
 GRE_paying_back_our_debts_in_bulk_FRA_tt:0 "Odblokowanie decyzji: §YSpłata dużej części zadłużenia wobec Francuzów§! \n"
 GRE_paying_back_our_debts_in_bulk_ITA_tt:0 "Odblokowanie decyzji: §YSpłata dużej części zadłużenia wobec Włochów§! \n"
 GRE_open_up_the_country:0 "Otwarcie kraju"
 GRE_open_up_the_country_desc:0 "Przykro to przyznawać, ale nie zdołamy samodzielnie przeprowadzić uprzemysłowienia. Od dawna jesteśmy uzależnieni od kapitału oraz potencjału przemysłu większych państw i ta era nie jest wyjątkiem. W takim razie zaprośmy do Grecji ich inwestycje już dziś, bo jutro nie będą nam potrzebne!"
 GRE_connecting_our_prefectures:0 "Połączenie naszych prefektur"
 GRE_connecting_our_prefectures_desc:0 "Brakuje nam nie tylko bazy przemysłowej, ale także krajowej infrastruktury. Nasi sąsiedzi zurbanizowali swoje kraje, już czas, byśmy także podążyli tą drogą."
 GRE_exporting_more_luxury_commodoties:0 "Eksport większych ilości towarów luksusowych"
 GRE_exporting_more_luxury_commodoties_desc:0 "Tytoń, oliwki, feta, winogrona, figi: kiedy chcesz od życia tego, co najlepsze, zaopatrujesz się w Grecji! Nie powinniśmy mieć problemu z ukazaniem naszego międzynarodowego wizerunku jako kraju dostarczającego najlepsze produkty luksusowe."
 GRE_greek_autarky:0 "Grecka autarkia"
 GRE_greek_autarky_desc:0 "Nasza długotrwała zależność od kapitału bogatszych państw jest upokarzająca. Te kraje traktują nas protekcjonalnie, upokarzają nas i nie pozwalają nam się wzbogacić, by dalej napychać sobie kieszenie naszym kosztem. Niemcy, Włosi i Sowieci pokazali nam, że jest inna droga, droga ku samowystarczalności i całkowitej niezależności! Oczywiście osiągnięcie takiego stanu zajmie nam jakiś czas, przecież nie jesteśmy Niemcami..."
 GRE_fiscal_responsibility:1 "[Root.GetFiscalResponsibilityName]"
 GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_STANDARD:0 "Odpowiedzialność fiskalna"
 GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_COMMUNIST:0 "Powszechna redystrybucja bogactwa"
 GRE_fiscal_responsibility_desc:0 "Prawdopodobnie po raz pierwszy we współczesnej historii Grecji osiągnęliśmy stan równowagi finansowej. To naprawdę doniosłe wydarzenie! Powinniśmy być dumni z doskonałego zarządzania naszym państwem."
 GRE_fiscal_responsibility_tt:0 "Należy częściowo lub całkowicie spłacić §Yzadłużenie wobec MKF§!"
 GRE_bolster_the_schachtplan:0 "Wzmocnienie Schachtplan"
 GRE_bolster_the_schachtplan_desc:0 "Schachtplan jest od jakiegoś czasu fundamentem greckiego centralnego planowania, ale wyraźnie widać, że został napisany na korzyść Niemiec. Część najlepszych ekonomistów naszego kraju opracowało plan renegocjacji Schachtplan, by uczynić go korzystniejszym dla obu stron. Bylibyśmy głupcami, gdybyśmy nie chcieli tego wykorzystać!"
 GRE_british_docking_rights:0 "Brytyjskie prawa cumowania"
 GRE_british_docking_rights_desc:0 "Kluczem do zwycięstwa ententy na froncie bliskowschodnim w czasie wielkiej wojny był dostęp do greckich portów. W obecnych czasach coraz wyraźniej widać, że Morze Śródziemne może być beczką prochu, która rozsadzi Europę, więc Brytyjczycy z pewnością skorzystają na ponownym dostępie do naszych portów."
 GRE_renegotiate_debt_with_france:0 "Renegocjowanie naszego zadłużenia wobec Francji"
 GRE_renegotiate_debt_with_france_desc:0 "Francuzi nie potrafią zdecydować się, jaką politykę prowadzić na Bałkanach. Wobec tego zaproponujemy im układ tak prosty, że nawet oni zdołają go zrozumieć. Umórzcie nasze długi, a my powiążemy nasze bezpieczeństwo i źródła dochodu z sukcesami francuskiego reżimu."
 GRE_renegotiate_debt_with_france_tt:0 "Odblokowanie decyzji: §YPrzekupienie francuskich związków zawodowych, by nękały ich rząd§! \nAnulowanie wszystkich §Ydługów wobec MKF§!, które obsługuje §Y[FRA.GetNameDef]§!."
 GRE_sophistry_and_science:0 "Sofistyka i nauka"
 GRE_sophistry_and_science_desc:0 "Specjalizowali się w nich starożytni Grecy, a teraz bardziej niż kiedykolwiek potrzebujemy bystrych i dociekliwych umysłów, które odmienią ten kraj i wprowadzą nas w dwudziesty wiek. Nastawienie na innowacje technologiczne oznacza, że przez najbliższych pięćdziesiąt lat nie będziemy musieli próbować dogonić reszty Europy."
 GRE_expand_our_tobacco_industry:0 "Rozbudowa naszego przemysłu tytoniowego"
 GRE_expand_our_tobacco_industry_desc:0 "Nie ma wątpliwości, że naszym najważniejszym i najbardziej dochodowym towarem eksportowym jest tytoń, który sprzedajemy na cały świat. Kraje, z którymi już nawiązaliśmy stosunki handlowe, z pewnością ucieszą się, iż przygotowaliśmy nasze przedsięwzięcie tak dobrze, że na świecie nigdy nie zabraknie naszego słynnego tytoniu."
 GRE_increase_our_mining_operations:0 "Zwiększenie wydobycia"
 GRE_increase_our_mining_operations_desc:0 "Zwiększając produkcję tytoniu, przypochlebimy się społeczności międzynarodowej, ale kraj bardziej skorzysta na rozbudowie naszego przemysłu wydobywczego. To minerały i rudy posłużą do wygrania wojny, a nie tytoń i oliwa."
 GRE_bedrock_of_balkan_financial_stability:1 "[Root.GetBedrockFinancialStabilityName]"
 GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_STANDARD:0 "Fundament stabilności finansowej Bałkanów"
 GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_COMMUNIST:0 "Schronienie dla bałkańskiej korupcji gospodarczej"
 GRE_bedrock_of_balkan_financial_stability_desc:0 "Kto mógł przypuszczać, że ze wszystkich krajów to właśnie Grecja jako pierwsza na Bałkanach uporządkuje swoją sytuację finansową? Nasz prestiż w regionie wzrósł niebotycznie, musimy koniecznie wykorzystać tę nową pozycję bankierów południa Europy, by nasz kraj wzbogacił się jeszcze bardziej."
 GRE_bedrock_of_balkan_financial_stability_tt:0 "Otrzymamy §Yfabryki cywilne§! poza mapą za każdy kraj na §Yzachodnich Bałkanach§!, §Ywschodnich Bałkanach§! i §Ypółnocnych Bałkanach§! mający o nas bardzo przyjazną §Yopinię§!. Dotyczy to też następujących państw: §Y[AUS.GetNameDef]§!, §Y[CZE.GetNameDef]§!, i §Y[TUR.GetNameDef]§!."
 GRE_rapprochement_with_the_italians:0 "Ponowne zbliżenie z Włochami"
 GRE_rapprochement_with_the_italians_desc:0 "Drastyczne czasy wymagają drastycznych środków. Musimy zrobić coś niewyobrażalnego i zwrócić się do Włochów o pomoc w modernizacji naszego kraju. W jaki sposób Włosi zaszantażują nas i wykorzystają w ramach tego porozumienia? Bóg jeden wie. Nie wiemy nawet, czy uda się osiągnąć to porozumienie..."
 GRE_appeal_to_the_soviet_union:0 "Zwrócenie się do ZSRR"
 GRE_appeal_to_the_soviet_union_desc:0 "Zwracanie się do ZSRR nie przychodzi nam łatwo. Wejdziemy do nory wilka, który pożre nas, jeśli nie będziemy ostrożni. Ale lepiej, że to my pójdziemy do nich, niż oni do nas..."
 GRE_encourage_tourism:0 "Wsparcie turystyki"
 GRE_encourage_tourism_desc:0 "Cały świat zazdrości nam zabytków i nie mamy wątpliwości, że turystyka może stać się potężną gałęzią naszej gospodarki. Oczywiście cień wojny kładący się na całą Europę wszystko trochę utrudnia, ale może dzięki temu możliwość ucieczki do egzotycznej Grecji stanie się jeszcze bardziej kusząca!"
 GRE_encourage_tourism_tt:0 "§RStracimy naszą branżę turystyczną, gdy tylko znajdziemy się w stanie wojny!§!"
 GRE_mobilise_our_economy:0 "Mobilizacja gospodarki"
 GRE_mobilise_our_economy_desc:0 "Wielkie mocarstwa europejskie uruchamiają swe wojenne mechanizmy, więc także musimy się przygotować. Dla Grecji to będzie bolesny proces, o wiele bardziej dotkliwy niż dla innych państw, ale nasze przetrwanie wymaga poświęceń."
 GRE_rejuvenating_athens:0 "Odnowienie Aten"
 GRE_rejuvenating_athens_desc:0 "Nasza piękna i wspaniała stolica to jedno z najstarszych miast w Europie. To także jedna z naszych najbogatszych i najlepiej zorganizowanych prefektur. Zamiast rozwijać prowincje, które są beznadziejnie zacofane, skoncentrujmy nasze działania na nowoczesnej stolicy."
 GRE_making_use_of_our_islands:0 "Wykorzystajmy nasze wyspy"
 GRE_making_use_of_our_islands_desc:0 "Odzyskaliśmy wiele wysp z truchła Imperium Osmańskiego, które zostało bardzo skutecznie wypatroszone przez ententę, jednak od czasu ich przejęcia niewiele z nimi zrobiliśmy. Kreta przez długi czas była ważną częścią Grecji, więc właśnie tam zaczniemy nasze działania, przenosząc się później na kolejne wyspy. Dzięki temu staną się one strategicznie i materialnie cenniejsze dla naszego państwa."
 GRE_making_use_of_our_islands_tt:0 "Ten cel ma lepszy efekt, gdy posiadasz też §YCypr§! i §YDodekanez§!."
 GRE_making_use_of_our_islands_dodecanese_tt:0 "Ten cel ma lepszy efekt, gdy posiadasz też §YDodekanez§!."
 GRE_making_use_of_our_islands_cyprus_tt:0 "Ten cel ma lepszy efekt, gdy posiadasz też §YCypr§!."
 GRE_clear_the_slums:0 "Oczyszczenie slumsów"
 GRE_clear_the_slums_desc:0 "Greccy uchodźcy unikają poboru do wojska i zajmują cenną przestrzeń, tworząc i zamieszkując brudne slumsy. Istnienie tych miejsc to hańba dla kraju, podobnie jak unikanie obowiązku wobec ojczyzny przez ich mieszkańców. Opróżnimy te slumsy i oddamy ziemię ludziom, którzy lepiej ją wykorzystają."
 GRE_cooperate_with_foreign_monopolies:1 "[Root.GetCooperateForeignMonopoliesName]"
 GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_STANDARD:0 "Współpraca z monopolami zagranicznymi"
 GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_COMMUNIST:0 "Nacjonalizacja monopoli zagranicznych"
 GRE_cooperate_with_foreign_monopolies_desc:0 "Nie ma sensu walczyć z istniejącymi mocarstwami, takiego starcia nie można wygrać, zabiłoby ono Grecję, gdybyśmy się na nie zdecydowali. Zamiast zgrywać narwanych głupców, zaprośmy monopolistów do stołu negocjacyjnego i zawrzyjmy umowę korzystną dla wszystkich stron."
 GRE_crack_down_on_foreign_monopolies:0 "Przyciśnijmy monopole zagraniczne"
 GRE_crack_down_on_foreign_monopolies_desc:0 "Za długo tolerowaliśmy zagranicznych pożyczkodawców i globalnych monopolistów finansowych. Dość tego! Nie będziemy dłużej popychadłami tych zdradzieckich instytucji, bo od dziś Grecja będzie naprawdę wolna!"
 GRE_academy_of_athens:0 "Akademia w Atenach"
 GRE_academy_of_athens_desc:0 "Akademia w Atenach powstała w 1929 r. jako instytucja szkolnictwa wyższego, ale nadal jest młoda i wymaga pomocy w rozbudowie. Dzięki naszej interwencji stanie się podporą wszystkich aspirujących akademików w Europie i poza nią!"
 GRE_hellenic_armed_forces:0 "Helleńskie siły zbrojne"
 GRE_hellenic_armed_forces_desc:0 "Nasze siły zbrojne są adekwatne do naszej obecnej sytuacji krajowej, ale wciąż jesteśmy najsłabszym militarnie członkiem ententy Bałkańskiej i często spotykamy się z zarzutami o brak modernizacji naszych wojsk. Musimy poważnie podejść do sytuacji w naszej armii, szczególnie że pogarsza się nasza sytuacja na arenie międzynarodowej..."
 GRE_the_hellenic_air_force:0 "Helleńskie siły powietrzne"
 GRE_the_hellenic_air_force_desc:0 "Nasza Akademia Sił Powietrznych powstała w 1930 r., ale Grecy są związani z lotnictwem już od czasu wojen bałkańskich! Zdajemy sobie sprawę, jak ważne są silne wojska lotnicze, niestety nie mamy możliwości wzmocnienia i rozbudowy naszych sił powietrznych..."
 GRE_the_hellenic_army:0 "Armia helleńska"
 GRE_the_hellenic_army_desc:0 "Mała, przestarzała, ale nieustępliwa. Właśnie takimi słowami wielu opisałoby armię grecką, i jest to celna charakterystyka. Wystarczy zmodernizować naszą taktykę oraz wyposażenie, a staniemy się potęgą budzącą postrach na Bałkanach."
 GRE_the_hellenic_navy:0 "Helleńska marynarka wojenna"
 GRE_the_hellenic_navy_desc:0 "My, Grecy, mamy silne i dumne tradycje od czasów, gdy po raz pierwszy wywalczyliśmy sobie niepodległość od Imperium Osmańskiego. Nasza marynarka wojenna jest najsilniejsza w regionie, musimy pielęgnować naszą morską spuściznę, by stać się naprawdę potężnym graczem w basenie Morza Śródziemnego."
 GRE_destroying_our_foes:0 "Zniszczenie naszych wrogów"
 GRE_destroying_our_foes_desc:0 "Nasze bezpieczeństwo zależy od tego, czy uderzymy na naszych wrogów, zanim będą mieli okazję postawić nogę w naszej ojczyźnie. Musimy zainwestować w możliwości prowadzenia nalotów strategicznych na wrogie cele."
 GRE_protecting_our_skies:0 "Ochrona naszego nieba"
 GRE_protecting_our_skies_desc:0 "Nigdy nie mieliśmy przemysłu, który umożliwiałby jednoczesną ochronę naszego nieba i bombardowanie wrogów. Jeśli dojdzie do sytuacji, w której będziemy musieli wybierać pomiędzy zbombardowaniem kolejnych wrogów a ocaleniem naszych ludzi przed atakami przeciwnika, to zawsze wybierzemy ratowanie naszych rodaków."
 GRE_the_backbone_of_our_army:0 "Trzon armii"
 GRE_the_backbone_of_our_army_desc:0 "Nasz proces poboru do wojska jest lekko archaiczny w porównaniu z naszymi sąsiadami, a używany przez nas sprzęt tragicznie przestarzały. Czas unowocześnić procedury werbunkowe i wyposażenie, które przekazujemy naszym żołnierzom."
 GRE_a_legacy_of_war:0 "Wojenna spuścizna"
 GRE_a_legacy_of_war_desc:0 "Wojnę mamy we krwi, toczyliśmy ją z innymi krajami od niepamiętnych czasów. Przez te wieki nauczyliśmy się wielu sztuczek i już czas, by nasza armia narodowa była wreszcie odbiciem tego, co najlepsze w naszej krwawej przeszłości."
 GRE_abandon_the_greek_turkish_naval_treaty:0 "Zerwanie traktatu grecko-tureckiego"
 GRE_abandon_the_greek_turkish_naval_treaty_desc:0 "Traktat miał ograniczać wyporność okrętów budowanych przez Turków, ale dziwnym trafem nałożył na nas te same limity! Nic z tego! Grecja dysponowała kiedyś wspaniałymi okrętami liniowymi broniącymi naszych brzegów, a w tych ciężkich czasach nie ma lepszego zabezpieczenia niż olbrzymi pancernik!"
 GRE_abandon_the_greek_turkish_naval_treaty_tt:0 "Polityczny sojusz z §YWielką Brytanią§! albo z §YNiemcami§! umożliwi nam odbudowę niektórych naszych §Yciężkich okrętów§!.\n"
 GRE_a_modern_navy:0 "Nowoczesna marynarka wojenna"
 GRE_a_modern_navy_desc:0 "To, że grecko-turecki traktat morski ogranicza wyporność okrętów, które możemy budować, nie ma znaczenia, ponieważ i tak nie posiadamy przemysłu stoczniowego, który pozwoliłby nam utrzymywać albo powiększyć flotę okrętów liniowych i krążowników. Za to okręty podwodne... oto dostępne rozwiązanie greckich problemów morskich."
 GRE_escorts_for_our_bombers:0 "Eskorta dla naszych bombowców"
 GRE_escorts_for_our_bombers_desc:0 "Produkcja bombowców to za mało, ponieważ nie mogą one działać bez eskorty! Nie wystarczą do tego zwykłe myśliwce, dlatego zaprojektujemy wspaniałe maszyny mogące ochraniać nasze bombowce aż do terytorium wroga."
 GRE_defending_our_seas:0 "Obrona naszych wód"
 GRE_defending_our_seas_desc:0 "Grecja ma bardzo długą linię brzegową i kontroluje wiele wysp. Niegdyś morze było jednym z najważniejszych elementów naszej obrony, dziś już nie daje nam przewagi w starciu z potencjalnymi wrogami. Jeśli zechcą oni odebrać nam wyspy albo wylądować na naszych brzegach, będą najpierw musieli przetrwać ataki naszych bombowców morskich!"
 GRE_embracing_modern_warfare:0 "Wdrożenie nowoczesnej sztuki wojennej"
 GRE_embracing_modern_warfare_desc:0 "Doniesienia z Niemiec pozwalają przypuszczać, że czołg może spełniać o wiele szerszą rolę niż wsparcie dla batalionów piechoty. Kto by pomyślał?! Nie mamy przemysłu zdolnego do ich produkcji, ale warto spróbować."
 GRE_new_weapons_old_tricks:0 "Nowa broń, stare sztuczki"
 GRE_new_weapons_old_tricks_desc:0 "W czasie wielkiej wojny zdobyliśmy duże doświadczenie w obsłudze artylerii i prowadzeniu zwiadu. Technologia i wyposażenie zmieniły się, ale z pewnością nie taktyka. Wykorzystajmy nasze mocne strony i pokażmy światu, że Grecja nie jest łatwym celem."
 GRE_a_fleet_fit_for_the_aegean:0 "Flota godna Morza Egejskiego"
 GRE_a_fleet_fit_for_the_aegean_desc:0 "Codziennie musimy patrzeć, jak włoskie krążowniki liniowe i brytyjskie lotniskowce przepływają przez nasze wody. Co za upokorzenie! Czas, żeby ktoś na Bałkanach postawił się im i wystawił flotę, z której wszyscy będziemy dumni."
 GRE_disrupting_the_great_powers:0 "Przeszkadzanie mocarstwom"
 GRE_disrupting_the_great_powers_desc:0 "Nie naszą rolą jest walka z mocarstwami tego świata, gdy te zmagają się między sobą na lądzie i morzu. Zamiast tego uderzymy w ich słaby punkt, w ich linie zaopatrzenia!"
 GRE_fund_the_hellenic_air_force_academy:0 "Finansowanie Akademii Helleńskich Sił Powietrznych"
 GRE_fund_the_hellenic_air_force_academy_desc:0 "Nasi piloci są ochoczy, sprawni i kompetentni. Czas okazać im szacunek, na który zasługują. Zaczniemy od powrotu do pełnego finansowania Akademii Sił Powietrznych i odpowiednio zwiększymy produkcję myśliwców. Dzięki temu Grecja będzie miała godne jej lotnictwo."
 GRE_hellenic_armoured_corp:0 "Helleński korpus pancerny"
 GRE_hellenic_armoured_corp_desc:0 "Utworzenie naszej własnej dywizji jednostek pancernych pokaże światu, że jesteśmy krajem nowoczesnym! Przecież żadne zacofane państwo nie ma czołgów w swojej armii, prawda?"
 GRE_greek_mechanisation:0 "Mechanizacja Grecji"
 GRE_greek_mechanisation_desc:0 "Modernizacja to bolesny proces, ale mechanizacja naszej armii może być naprawdę właściwym posunięciem! Postęp nie jest tani, ale nie zamierzamy z niego rezygnować. Nie ma rzeczy ważniejszej niż bezpieczeństwo naszego kraju."
 GRE_the_cannon:0 "Działo"
 GRE_the_cannon_desc:0 "Świat usłyszy huk naszych dział po drugiej stronie globu!"
 GRE_the_torpedo:0 "Torpeda"
 GRE_the_torpedo_desc:0 "Może jedna z wielu załóg, które poślemy do grobu na dnie morza, zaprowadzi nas wreszcie do Atlantydy! A może zadowolimy się skierowaniem kapitału wroga do kolejnego zaginionego i zatopionego miasta..."
 GRE_a_land_of_mountains:0 "Górzysta kraina"
 GRE_a_land_of_mountains_desc:0 "W przypadku wrogiej inwazji ukształtowanie terenu naszego kraju zapewnia nam wiele naturalnych stanowisk obronnych, musimy tylko nauczyć się z nich korzystać! W tej kwestii moglibyśmy wiele nauczyć się od Szwajcarów."
 GRE_mountain_training_effect:0 "Pozwala użyć §Hszkolenia w walkach górskich§!\n§HPiechota\n    Góry§!\n      Obrona: §G+5%§!\n      Ruch: §G+5%§!\n§HPiechota morska\n    Góry§!\n      Atak: §G+5%§!\n      Ruch: §G+10%§!\n§HPiechota górska\n    Góry§!\n      Atak: §G+5%§!\n      Obrona: §G+5%§!\n      Ruch: §G+10%§!\n§HSpadochroniarze\n    Góry§!\n      Atak: §G+5%§!\n      Ruch: §G+10%§!\n  "
 GRE_a_long_and_proud_tradition:0 "Długa i dumna tradycja"
 GRE_a_long_and_proud_tradition_desc:0 "Marynarka wojenna zawsze była dumą Grecji, nawet w najtrudniejszych czasach. Nasze obecne działania to kontynuacja tej długiej i chlubnej tradycji."
 GRE_the_double_headed_aquila:0 "Dwugłowy Orzeł"
 GRE_the_double_headed_aquila_desc:0 "Dwugłowy Orzeł wzbije się w powietrze na każdym naszym samolocie i zaleje wrogów ogniem! Świat zobaczy, jak szeroko możemy rozpostrzeć skrzydła..."
 GRE_modern_cataphracts:0 "Nowocześni katafrakci"
 GRE_modern_cataphracts_desc:0 "Katafraktów zazdrościł nam kiedyś cały średniowieczny świat! Wszyscy podziwiali ich szybkość, zbroje i siłę! Dzisiejszymi katafraktami są niewątpliwie czołgi, dlatego zamierzamy produkować pojazdy pancerne godne dziedzictwa bizantyńskich katafraktów."
 GRE_thema_nautikon:0 "Thema Nautikon"
 GRE_thema_nautikon_desc:0 "Niegdyś Bizancjum panowało nad morzami, ale nawet po wielu wiekach od upadku tego cesarstwa Grecy nie zatracili żeglarskiego ducha! Jeśli idzie o teatry wojny, morza znamy równie dobrze, jak góry Pindos!"

 TUR_the_montreux_convention:0 "Konwencja z Montreux"
 TUR_the_montreux_convention_desc:0 "To skandal, że mimo wszystkiego, co wydarzyło się od czasu wielkiej wojny, nadal odmawia się nam praw do zarządzania naszymi cieśninami. Zamiast bezceremonialnie przejąć je za pomocą naszych wojsk, spróbujemy podjąć działania dyplomatyczne. Może w ten sposób unikniemy kryzysu i nie staniemy się nowymi pariasami Europy."
 TUR_the_montreux_convention_tt:0 "Zwołamy §Ykonwencję§!, na której ogłosimy nasz zamiar remilitaryzacji cieśnin §YDardanele§! oraz §YBosfor§!. Musimy przygotować się na gwałtowną reakcję ze strony §YZSRR§!."
 TUR_fully_integrate_the_is_bank:0 "Pełna integracja İş Bank"
 TUR_fully_integrate_the_is_bank_desc:0 "Celâl Bayar i grupa podobnie myślących liberałów oraz orędowników demokracji związali się z İş Bank, instytucją założoną przez Atatürka w 1924 r. Integrując się z İş Bank i powiązanymi z nim liberałami, damy naszemu narodowi i całemu światu sygnał, że Turcja jest gotowa uczynić kolejne nieśmiałe kroki na drodze do transformacji w pełnoprawną demokrację."
 TUR_sanayiciler_liberals_tt:0 "\nDecyzje §Yprojektów przemysłowych Sanayiciler§! będą tańsze dzięki naszemu liberalnemu modelowi gospodarki."
 TUR_ratify_the_six_arrows:0 "Ratyfikacja Sześciu Strzał"
 TUR_ratify_the_six_arrows_desc:0 "Sześć Strzał symbolizuje sześć głównych filarów kemalizmu, zapisanie tych zasad w konstytucji Turcji bardzo pomoże nam w naszej misji umacniania wartości kemalizmu w całym kraju."
 TUR_privatize_the_anadolu_agency:0 "Prywatyzacja agencji Anadolu"
 TUR_privatize_the_anadolu_agency_desc:0 "Wolność prasy to nieodzowny element prawdziwej demokracji. Możemy nie kochać wolnych mediów, ale musimy nauczyć się z nimi żyć. Uczynimy wielki krok w tym kierunku, jeśli sprywatyzujemy państwową agencję Anadolu, która przekazuje wiadomości w Turcji od roku 1920, kiedy to została założona przez Atatürka."
 TUR_privatize_the_anadolu_agency_tt:0 "Usuwa decyzję §Yinstytut cenzury prasy§!."
 TUR_lift_the_ban_on_other_political_parties:0 "Zniesienie zakazu istnienia innych partii politycznych"
 TUR_lift_the_ban_on_other_political_parties_desc:0 "Za każdym razem, gdy powstawała nowa partia polityczna mająca konkurować z RPL, jej stery przejmowali fundamentaliści religijni, którzy wypaczali naszą republikę i podstawowe zasady jej funkcjonowania, by realizować własne cele. Tym razem musi być inaczej, a my nie możemy tracić czujności."
 TUR_holding_our_first_multi_party_election:0 "Organizacja naszych pierwszych wyborów wielopartyjnych"
 TUR_holding_our_first_multi_party_election_desc:0 "Od zbliżających się wyborów zależą dalsze losy Republiki Tureckiej, ale przyrzekliśmy walczyć uczciwie i dotrzymamy słowa. Wierzymy, że obywatele Turcji podejmą właściwą decyzję."
 TUR_official_opposition_party_organised:0 "Powstała oficjalna partia opozycyjna."
 TUR_democratic_transition_focus:1 "[Root.GetDemocraticTransitionFocusName]"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_STANDARD:0 "Realizacja marzenia Atatürka"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_ISLAMIST:0 "Milletin Adamı"
 TUR_democratic_transition_focus_desc:1 "[Root.GetDemocraticTransitionFocusDesc]"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_STANDARD:0 "Mustafa Kemal Atatürk od dawna marzył, by państwo [ROOT.GetAdjective] stało się kiedyś pełnoprawną demokracją. Wygląda na to, że udało nam się zrealizować jego marzenie."
 TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_ISLAMIST:0 "Adnan Menderes, forsując wyraźnie islamistyczną politykę na platformie praw demokratycznych, stał się Wybrańcem Narodu. [ROOT.GetNameDefCap] to obecnie arena rewolucji konserwatywnej, którą cały świat może tylko ze smutkiem obserwować."
 TUR_expanding_our_armaments:0 "Powiększenie naszego arsenału"
 TUR_expanding_our_armaments_desc:0 "Świat się zmienia, a my musimy walczyć z tymi, którzy zagrażają nie tylko Republice Tureckiej, ale także jej ideologicznym fundamentom. Przekonanie do tego sanayiciler powinno być łatwe, na pewno zgodzą się pomóc w obronie naszego kraju."
 TUR_permit_regional_elections:0 "Zezwolenie na wybory regionalne"
 TUR_permit_regional_elections_desc:0 "Turcja to duży kraj wielu religii, kultur i interesów. Może nie nagięlibyśmy zbytnio konstytucji, gdybyśmy dopuścili pewien poziom autonomii w całym kraju. Nawet dla tych, którzy najgłośniej protestowali przeciwko kemalizmowi... oczywiście wszystko to w imię bezpieczeństwa narodowego."
 TUR_unlock_reconciliation_occupation_law_tt:0 "Odblokowanie prawa okupacyjnego: §YPojednanie§!."
 TUR_truce_with_government_called_flag:0 "Zawarto rozejm z rządem."
 TUR_privatize_our_infrastructure:0 "Prywatyzacja naszej infrastruktury"
 TUR_privatize_our_infrastructure_desc:0 "Jako zagorzali liberałowie powinniśmy nauczyć się polegać bardziej na prywatnych przedsiębiorcach, zamiast pozwalać na ingerencję państwa we wszystkie sprawy dotyczące budów. Jeśli pojawi się większy popyt na infrastrukturę prowincjonalną, to rynek ten popyt zaspokoi!"
 TUR_democratic_capstone_focus:1 "[Root.GetDemocraticCapstoneFocusName]"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_STANDARD:0 "Spojrzenie na zewnątrz"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_ISLAMIST:0 "Czystka oficerów"
 TUR_democratic_capstone_focus_desc:1 "[Root.GetDemocraticCapstoneFocusDesc]"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_STANDARD:0 "Każe odpowiedzialne demokratyczne mocarstwo ma inne obowiązki, poza zapewnieniem swobód własnym obywatelom. Świat jest niebezpieczny, a demokracje na całym świecie są atakowane przez złowrogie siły. Musimy stanąć do walki o wolność."
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_ISLAMIST:0 "Nie możemy rządzić skutecznie, dopóki nie pozbędziemy się kemalistycznych szumowin z każdego organu państwowego. Nie mamy nawet pewności, czy nasze siły zbrojne pozostaną lojalne wobec rządu wyłonionego zgodnie z prawem."
 TUR_civil_war_tt:0 "§RCzystka kemalistowskich oficerów w naszej armii doprowadzi do wojny domowej. Siła naszej pozycji początkowej będzie zależna od tego, jak silni okażą się islamiści w środkowej części kraju i od tego, czy zreformowaliśmy nasze siły zbrojne. Kurdystan oderwie się od naszego kraju i stanie do walki o swoją wolność, jeśli po zakończeniu tego celu stabilizacja będzie wynosiła mniej niż 60%.§!"
 TUR_the_sanayiciler:0 "Sanayiciler"
 TUR_the_sanayiciler_desc:0 "Atatürk przez lata pracował niestrudzenie nad stworzeniem klasy przedsiębiorców i przemysłowców, którzy mieli pomóc w modernizacji naszego kraju. Czas zakończyć tworzenie i zacząć zbieranie owoców. Będziemy współpracować, by uczynić Turcję konkurencyjną potęgą regionalną."
 TUR_sanayiciler_tt:0 "Dzięki §Ysile politycznej§! i innych dostępnych narzędzi możemy wzmocnić naszą rodzącą się klasę przemysłowców, którzy zainwestują swoje zasoby w budowę §Yfabryk cywilnych§! oraz §Yfabryk wojskowych§!, z których będzie korzystało państwo."
 TUR_cooperate_with_the_debt_council:0 "Współpraca z Radą ds. Długów"
 TUR_cooperate_with_the_debt_council_desc:1 "Kiedy opadł kurz po zakończeniu wielkiej wojny, wyłoniła się Republika Turecka: była wolnym i niepodległym krajem. Nie licząc potężnego zadłużenia, które odziedziczyła po Imperium Osmańskim. Dług ten był zarządzany za granicą przez tych, którzy nie zdołali nas podbić. Nie jest to komfortowa sytuacja, ale możemy współpracować i opracować scenariusz, który przyniesie korzyści wszystkim zainteresowanym."
 TUR_debt_council_nationalized_tt:0 "§YRada ds. długu§! nie będzie dłużej kontrolowała zadłużenia, które ma §Y[TUR.GetNameDef]§!."
 TUR_utilize_foreign_capital:0 "Wykorzystanie kapitału zagranicznego"
 TUR_utilize_foreign_capital_desc:0 "Nasz kraj jest młody i niezbyt uprzemysłowiony, ale nie musimy sami rozwiązywać tego problemu. Wzmocnienie Turcji leży w interesie wielu mocarstw Europy, więc jeśli zwrócimy się do nich o pomoc, to z pewnością ją otrzymamy."
 TUR_foreign_capital_tt:0 "Im lepsze stosunki z dawnymi §Ymocarstwami Europy§! i z §YUSA§!, tym więcej §Yinwestycji§! będziemy mogli sfinansować."
 TUR_treaty_of_saadabad:0 "Traktat w Saadabad"
 TUR_treaty_of_saadabad_desc:0 "Nie mamy nic do stracenia i wiele do zdobycia, jeśli pozostaniemy w przyjaznym stosunkach ze wschodnimi sąsiadami. Pomysł zawarcia traktatu formalizującego naszą przyjaźń był podnoszony przy kilku okazjach, ale najwyższy czas, żeby Turcja przejęła inicjatywę i dopilnowała potwierdzenia tej przyjaźni w warunkach traktatu."
 TUR_assess_our_future:0 "Prognozowanie naszej przyszłości"
 TUR_assess_our_future_desc:0 "Kiedy Mustafa Kemal Atatürk wyzwolił ten kraj i ogłosił jego niepodległość, doskonale wiedział, jak kiedyś powinno wyglądać państwo [ROOT.GetAdjective]. Nadszedł czas sprawdzić, czy wizja naszego ghazi wciąż pokrywa się z priorytetami naszej obecnej administracji."
 TUR_choices_will_decide_legacy_tt:0 "§YMustafa Kemal Atatürk§! długo walczył, żeby państwo §Y[ROOT.GetAdjective]§! przeszło od autorytarnych rządów jednej partii do wielopartyjnej demokracji liberalnej. Nasze decyzje w kwestii ideologicznego kierunku, w którym ma podążać nasz kraj, pokażą, czy postępujemy zgodnie z ideałami §YAtatürka§!."
 TUR_ataturk_seeking_treatment:0 "Atatürk wymaga leczenia"
 TUR_the_hatay_issue:0 "Kwestia Hatay"
 TUR_the_hatay_issue_desc:0 "Nie możemy dłużej bezczynnie przyglądać się prześladowaniu tureckiej mniejszości przez arabskich irredentystów i francuskich imperialistów. Twierdzenie, że Hatay nie jest prawowitą częścią Turcji, jest niedorzeczne i należy uznać je za bezpodstawny rewizjonizm. Czas naprawić błędy popełnione w 1921 r."
 TUR_peace_in_the_world:0 "Pokój na świecie"
 TUR_peace_in_the_world_desc:0 "Atatürk ogłosił kiedyś pokój na świecie jako najważniejszy cel tureckiej polityki zagranicznej, a my zamierzamy kontynuować dążenie do tego wzniosłego celu. Działamy na rzecz pokoju na Ziemi, a nie wiecznej wojny z powodu błahych sporów."
 TUR_continue_the_policy_of_etatism:0 "Kontynuacja polityki etatyzmu"
 TUR_continue_the_policy_of_etatism_desc:0 "İsmet İnönü wraz z grupą lewicowych ministrów popierają odejście naszej polityki gospodarczej od liberalnego leseferyzmu i zwrócenie się ku unikalnej gospodarce zarządzanej przez państwo tureckie. Etatyzm, podobnie do kemalizmu, jest idealnym połączeniem lewicowej oraz prawicowej ideologii. W ten sposób powstaje coś jeszcze większego i lepiej służącego obywatelom Turcji."
 TUR_sanayiciler_etatism_tt:0 "\nDecyzje §Yprojektów przemysłowych Sanayiciler§! będą droższe z powodu naszego etatystycznego modelu gospodarki."
 TUR_peace_at_home:0 "Pokój w ojczyźnie"
 TUR_peace_at_home_desc:0 "Nasi potencjalni wrogowie rzucą się na nas, gdy tylko wyczują naszą słabość. Najważniejszym zadaniem wszystkich rządzących Turcją jest zadbanie o dobrobyt i wewnętrzną równowagę państwa. Kiedy w ojczyźnie panuje pokój, możemy budować pokój na świecie."
 TUR_turkish_state_railways:0 "Tureckie koleje państwowe"
 TUR_turkish_state_railways_desc:0 "Bez interwencji państwa nasz kraj zawsze będzie państwem nierówności z bogatymi miastami na zachodzie i niezależnymi od władz centralnych plemionami na wschodzie. Połączenie naszego kraju infrastrukturą wprowadzi w XX wiek całą Turcję, a nie tylko bogate miasta położone nad Morzem Egejskim."
 TUR_revive_turkish_revolutionism:0 "Odnowienie tureckiego rewolucjonizmu"
 TUR_revive_turkish_revolutionism_desc:1 "Reforma tureckiego systemu politycznego okazała się zupełnie niewystarczająca w obliczu powszechnego oporu obywateli Turcji. Ale czy rozwiązaniem jest zadowolenie mas albo przyspieszenie radykalnych reform? Kemalizm już wcześniej przeszedł fundamentalną zmianę: kto wie, czy w przyszłości nie dojdzie do kolejnego przekształcenia elementów jego ideologii."
 TUR_reinvigorate_turkish_nationalism:0 "Ożywienie tureckiego nacjonalizmu"
 TUR_reinvigorate_turkish_nationalism_desc:0 "Jedyną drogą do zjednoczenia kraju jest naśladowanie rządów Mussoliniego. Potrzebujemy silnego, prawicowego przywódcy niesprzeciwiającego się lewicowym reformom gospodarczym i potrafiącego trafić do serc obywateli. Do tego zadania nadaje się tylko jeden człowiek: powszechnie szanowany marszałek Fevzi Çakmak."
 TUR_the_second_five_year_plan:0 "Drugi plan pięcioletni"
 TUR_the_second_five_year_plan_desc:0 "Pierwszy plan pięcioletni okazał się wielkim sukcesem, więc najlepsi ministrowie rządu spotkali się i uznali, że skoro pierwszy plan powiódł się, to może warto spróbować kolejnego?"
 TUR_the_guardians_of_kemalism:0 "Gwardia kemalizmu"
 TUR_the_guardians_of_kemalism_desc:0 "Kemalistyczny korpus urzędników ma ograniczone możliwości propagowania na arenie krajowej kemalistycznych ideałów. Rząd musi zacząć działać aktywniej, by pomóc kemalizmowi zdobyć serca i umysły Turków."
 TUR_kemalist_state_targets_tt:0 "Dwa neutralne państwa staną się §Ykemalistyczne§!\n"
 TUR_the_sun_language_theory:0 "Teoria języka słońca"
 TUR_the_sun_language_theory_desc:0 "Teoria języka słońca zakłada, że wszystkie ludzkie języki mają wspólne korzenie w języku turkijskim. To bardzo logiczna teoria, a nasze państwo powinno oficjalnie ją sponsorować i rozpocząć jej nauczanie w całym kraju."
 TUR_variant_turkish_tax_focus:1 "[Root.GetTurkishVariantTaxName]"
 TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_STANDARD:0 "Varlık Vergisi"
 TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_SECULAR:0 "İnanç Vergisi"
 TUR_variant_turkish_tax_focus_desc:1 "[Root.GetTurkishVariantTaxDesc]"
 TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_STANDARD:0 "Nałożymy podatek od majątku na niemuzułmanów zamieszkujących nasz kraj i dzięki temu poprawimy finansowanie naszych projektów przemysłowych oraz naszej misji sekularyzacji państwa [ROOT.GetAdjective]"
 TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_SECULAR:0 "Instytucje religijne zbyt długo cieszyły się przywilejami w tym kraju. Raz za razem władze religijne próbowały podkopać autorytet tego rządu i jego działania. Postanowiliśmy więc uwolnić te instytucje od ich bogactwa i wykorzystać te środki do lepszych celów."
 TUR_turk_ulusu:0 "Türk Ulusu"
 TUR_turk_ulusu_desc:0 "Odpowiedzialny i nowoczesny kraj potrafi przedefiniować znaczenie bycia obywatelem danego państwa. Byliśmy zbyt surowi w określaniu tego, co oznacza bycie Turkiem, i nie radziliśmy sobie z odpowiednim odzwierciedleniem faktycznej struktury ludnościowej naszego kraju. Czas rozszerzyć definicję obywatela Turcji."
 TUR_loosen_the_laws_on_secularism:0 "Poluzowanie praw sekularyzmu"
 TUR_loosen_the_laws_on_secularism_desc:0 "Religia to czynnik, który najbardziej dzieli nasz kraj: postanowiliśmy podążać drogą sekularyzmu, ale dlaczego? Żeby naśladować słabe kraje Zachodu? Państwo nie powinno decydować, kiedy, gdzie i jak człowiek modli się do swojego boga."
 TUR_purify_the_diyanet:0 "Oczyszczenie Diyanet"
 TUR_purify_the_diyanet_desc:0 "W Diyanet pełno jest ludzi, którzy przez całe swoje puste życie nigdy nie modlili się do Wszechmogącego. W Diyanet powinni zasiadać wierzący, którzy służą państwu i zwracają się do Allaha o wskazanie drogi i pociechę!"
 TUR_kemalist_officers_made_hostile_tt:0 "§RKemalistyczni oficerowie będą stanowczo przeciwni działaniom rządu.§!"
 TUR_rehabilitate_the_kadro_movement:0 "Rehabilitacja ruchu Kadro"
 TUR_rehabilitate_the_kadro_movement_desc:0 "Zamknięcie Kadro i zwolnienie zatrudnionych tam teoretyków było błędem. Zgłaszali się oni do państwa ze świeżymi i rewolucyjny ideami, a my odwróciliśmy się do nich plecami. Nowy rodzaj kraju potrzebuje nowych pomysłów, a nikt nie miał śmielszych idei niż Kadro."
 TUR_kemalism_and_the_modern_movement:0 "Kemalizm i nowoczesny ruch"
 TUR_kemalism_and_the_modern_movement_desc:0 "Kiedy Recep Peker wrócił z Włoch z raportem o tym, jak spowodować, by faszyzm stał się kompatybilny z kemalizmem, został wyrzucony ze swojego urzędu. Faszyzm to kredo XX wieku, a my byliśmy głupcami, odrzucając ideologię najlepiej pasującą do Turcji i dostępną na wyciągnięcie ręki, po drugiej stronie Adriatyku!"
 TUR_kemalism_and_the_modern_movement_tt:0 "[ROOT.GetNameDef] zyska w oczach wszystkich państw §Yfaszystowskich§! w §YEuropie§!. Ich opinia zwiększy się o §G+25§!."
 TUR_integrate_the_fascist_council:0 "Integracja Rady Faszystowskiej"
 TUR_integrate_the_fascist_council_desc:0 "Rada Faszystowska Recepa Pekera już za długo działała na uboczu państwa, nadszedł czas zintegrować tureckie wartości faszystowskie z modelem kemalizmu."
 TUR_restack_the_officer_corps:0 "Przetasowania oficerów"
 TUR_restack_the_officer_corps_desc:0 "Korpus oficerski hołduje najważniejszym tureckim wartościom, lecz te... uległy zmianie. Jeśli oficerowie nie zechcą przyjąć obecnych zasad ideologii kemalistycznej, zmusimy ich do tego."
 TUR_restack_the_officer_corps_tt:0 "§YKemalistyczni oficerowie§! zostaną zreorganizowani tak, by okazywali większą skłonność do realizacji życzeń rządu. \n§RJeśli stabilność kraju spadnie poniżej 50%, a kemalistyczni oficerowie będą posiadali dużą władzę, mogą zbuntować się przeciwko administracji rządzącej!§!"
 TUR_form_the_redshirts:0 "Stworzenie Czerwonych Koszul"
 TUR_form_the_redshirts_desc:0 "Każdy prawdziwy ruch faszystowski na świecie posiada organizację, której charakterystycznym ubiorem są koszule! Anglicy i Włosi mają czarne koszule, Niemcy brunatne, Chińczycy błękitne. Kolor czerwony najlepiej oddaje ducha Republiki Tureckiej, dlatego stworzymy u nas czerwone koszule! Kiedy ludzie usłyszą słowa „czerwona koszula”, natychmiast pomyślą o mężczyznach i kobietach wspierających nasz ruch! Jesteśmy geniuszami!"
 TUR_fatherland_first:0 "Ojczyzna jest najważniejsza!"
 TUR_fatherland_first_desc:0 "Wielu członków tureckiego społeczeństwa pragnie podkopać pozycję rządu i zdestabilizować nasze społeczeństwo. Czynią to z samolubnych pobudek. My z tym skończymy: od tej pory Ojczyzna będzie najważniejsza dla każdego obywatela Turcji!"
 TUR_fatherland_first_tt:1 "Zaapelujemy do £faction_tur_traditionalist §Ytradycjonalistów§!, £faction_tur_kurdish §YKurdów§! i innych uciskanych w całym kraju, aby zjednoczyli się i poparli rząd, który reprezentuje ich wszystkich."
 TUR_deal_for_the_oniki_islands:0 "Umowa o Dodekanez"
 TUR_deal_for_the_oniki_islands_desc:0 "Dodekanez, położony niedaleko naszych wybrzeży, został nam odebrany siłą i przekazany rozpustnym Włochom, ale wcześniej perfidni Grecy zgłosili swoje roszczenia wobec tego archipelagu. Wyspa Rodos należała do Turcji i znowu będzie turecka."
 TUR_the_pontic_redoubt:0 "Pontyjska reduta"
 TUR_the_pontic_redoubt_desc:0 "O wiele za długo koncentrowaliśmy się tylko na obronie naszej zachodniej granicy, nie zwracając uwagi, że [SOV.GetNameDef] również stanowi zagrożenie! Nie zatrzymamy ich długo na granicy, ale umacniając reduty na liniach rzek, możemy pokonać wroga w wojnie na wyczerpanie. Czy możemy liczyć na coś innego?"
 TUR_pontic_redoubt_trabzon_tt:0 "Dodaje §Y7 fortyfikacji lądowych§! nad rzeką Çoruh w pobliżu [SOV.GetAdjective] granicy.\n"
 TUR_pontic_redoubt_van_tt:0 "Dodaje §Y6 fortyfikacji lądowych§! nad rzeką Kars w pobliżu [SOV.GetAdjective] granicy.\n"
 TUR_pontic_redoubt_erzurum_tt:0 "Dodaje §Y3 fortyfikacje lądowe§! w mieście Erzurum.\n"
 TUR_abuse_the_office_of_soil_products:0 "Nadużycia Biura Produktów Rolnych"
 TUR_abuse_the_office_of_soil_products_desc:0 "Toprak Mahsulleri Ofisi powstało w celu regulowania produkcji żywności i płac w sektorze rolnym, ale [ROOT.GetNameDef] nie potrzebuje rolników – potrzebuje areału. Zmusimy słabo radzących sobie gospodarzy do sprzedaży ziemi pod budowę nowego przmysłu, który przyniesie korzyści całemu krajowi."
 TUR_kemalist_socialist_theory:0 "Teoria socjalizmu kemalistycznego"
 TUR_kemalist_socialist_theory_desc:0 "Ruch Kadro ucieleśnia fundamentalnie patriotyczną postać socjalizmu i bardzo przypomina brytyjską odmianę faszyzmu, a także pod wieloma względami marksizm-leninizm. Dla Kadro najważniejsi są tureccy robotnicy, jednocześnie ruch nie zamierza wyzbywać się własnej tożsamości narodowej. Nasza organizacja jest prawdziwie rewolucyjna i, co ważniejsze, to prawdziwie turecki ruch."
 TUR_patriotism_over_internationalism:0 "Patriotyzm ważniejszy od internacjonalizmu"
 TUR_patriotism_over_internationalism_desc:0 "Odrzucamy internacjonalizm trockizmu i radykalny marksizm na rzecz prawdziwie narodowej postaci socjalizmu. Zły los robotników na całym świecie ma mniejsze znaczenie niż trud tureckich robotników i właśnie to odróżnia kemalistyczny socjalizm od bardziej radykalnych odmian komunizmu."
 TUR_create_the_turkish_workers_militia:0 "Utworzenie tureckiej milicji robotniczej"
 TUR_create_the_turkish_workers_militia_desc:0 "Polityka to brudna sprawa i żaden reżim nie ma zagwarantowanej trwałości rządów. Musimy uzbroić robotników i dać im środki oraz chęć do obrony ich praw przed tymi, którzy zechcieliby im je odebrać. Mogą być to obce mocarstwa lub nowe ruchy polityczne działające w naszym kraju."
 TUR_halk_ve_devlet:0 "Halk ve Devlet"
 TUR_halk_ve_devlet_desc:0 "Lud i państwo – oto priorytety naszego rządu kemalistyczno-socjalistycznego. Musimy chronić naszych obywateli, a najlepiej uczynimy to poprzez wzmocnienie władzy państwa we wszystkich aspektach jego funkcjonowania."
 TUR_nationalise_all_private_industry:0 "Nacjonalizacja całego przemysłu prywatnego"
 TUR_nationalise_all_private_industry_desc:0 "Nie lekceważymy wkładu przemysłowców i liberałów w naszą wspólną walkę w obronie państwa tureckiego przed obcymi mocarstwami, ale okazali się oni zbyt potężni. Chroniąc nas przed drapieżnymi kapitalistami, sami stali się drapieżnymi kapitalistami. To musi się zmienić: trzeba znacjonalizować nasz przemysł i chronić naszych robotników."
 TUR_georgian_manganese_extraction:0 "Wydobycie manganu w Gruzji"
 TUR_georgian_manganese_extraction_desc:1 "W Gruzji znajduje się wiele niewykorzystanych minerałów i metali, a nasze zapasy stali są żałośnie małe. Zaproponujemy gruzińskiej administracji regionalnej, by oddała nam prawa wydobycia dla nich metali i zezwoliła nam zatrzymywać nadwyżki. Jeżeli przystaną na tę propozycję, będziemy produkować stal tuż obok naszych przedsięwzięć w Trabzon."
 TUR_salt_the_scars_of_the_great_war:0 "Posypanie solą ran wielkiej wojny"
 TUR_salt_the_scars_of_the_great_war_desc:0 "W latach po wojnie o niepodległość obywatele Turcji stali się łagodniejsi. Gdzie podział się gniew, którego tak bardzo potrzebujemy, jeśli mamy oddziaływać na cały świat? W wielkiej wojnie straciliśmy tak wiele, więcej niż większość pozostałych krajów. Przetrwaliśmy tylko dlatego, że zawzięcie walczyliśmy o nasze prawo do przetrwania. W następnej wojnie także będziemy walczyć zawzięcie."
 TUR_intervene_in_the_spanish_civil_war:0 "Interwencja w hiszpańskiej wojnie domowej"
 TUR_intervene_in_the_spanish_civil_war_desc:0 "Hiszpańska wojna domowa stała się szalką Petriego dla konkurujących ze sobą ideologii. Dzielimy Morze Śródziemne, a to daje nam większe prawo interweniowania w imieniu strony, po której opowiemy się podczas wojny."
 TUR_a_common_destiny_for_all_of_turkey:0 "Jedna przyszłość dla całej Turcji"
 TUR_a_common_destiny_for_all_of_turkey_desc:0 "Turcy, Grecy, Kurdowie, chrześcijanie, muzułmanie, ateiści – wszyscy jedziemy na tym samym wózku. W naszym wspólnym interesie leży zjednoczenie się pod sztandarem silnego rządu, wspierającego radykalne ideały i działania na rzecz całego narodu. Zjednoczymy się albo zginiemy podzieleni."
 TUR_hunt_down_fifth_columnist_islamists:0 "Polowanie na członków komunistycznej piątej kolumny"
 TUR_hunt_down_fifth_columnist_islamists_desc:0 "W czasie kiedy Europę niepokoją międzynarodowe komunistyczne piąte kolumny, my musimy zmagać się z piątą kolumną od zarania naszego narodu. Nic bardziej nie zagraża istnieniu naszej wielkiej republiki niż radykalny islam i jego radykalni głosiciele. Usuniemy te pozostałości Imperium Osmańskiego jak robactwo, którym zresztą są."
 TUR_pivot_to_the_past:0 "Zwrot ku przeszłości"
 TUR_pivot_to_the_past_desc:0 "Wojna o niepodległość była prawdopodobnie koniecznością, ale powstanie Republiki to błąd. Nie ma już Atatürka, który broniłby swej bezcennej świeckiej republiki, a ludzie domagają się powrotu Sułtanatu Osmańskiego. Spełnimy ich oczekiwania, gdy raz na zawsze pozbędziemy się kemalistów."
 TUR_purge_the_kemalists:0 "Czystka kemalistów"
 TUR_purge_the_kemalists_desc:0 "Pozbywając się z kraju kemalistycznej zarazy, rozbudzimy nadzieje powrotu do dawnych obyczajów życia i rządzenia. Powrót sułtana jest nieunikniony, podobnie jak zniszczenie efemerycznych republikanów."
 TUR_kemalists_purged_tt:0 "Usuwa wszystkie £faction_tur_kemalist §Ykemalistyczne§! modyfikatory regionów."
 TUR_restore_the_divan:0 "Odbudowa Divan"
 TUR_restore_the_divan_desc:0 "Parlament złożony z cywilnych popychadeł wybranych przez naszych wrogów? Nie, nigdy nie chcieliśmy, żeby ta sytuacja trwała długo. Czas wrócić do dawnych tradycji: przywrócimy Dywan, by religia stała się centralnym elementem państwa. Zlikwidujemy też zapożyczony z zachodu urząd premiera, najwyższy czas przywrócić stanowisko wielkiego wezyra!"
 TUR_rebuilding_our_nation:0 "Odbudowa naszego kraju"
 TUR_rebuilding_our_nation_desc:0 "Kemaliści spustoszyli nasz kraj swoimi daremnymi próbami stłumienia woli ludu. Nasi wrogowie dostrzegą naszą słabość, więc musimy jak najszybciej odbudować naszą siłę!"
 TUR_return_of_the_sultan:0 "Powrót sułtana"
 TUR_return_of_the_sultan_desc:0 "Wreszcie mamy okazję zrealizować ideę, o której od tak dawna marzymy: musimy niezwłocznie sprowadzić sułtana z wygnania. Nasi lojaliści już są przy nim, pozostaje zaaranżować jego powrót do ojczyzny i dokonać uroczystej koronacji."
 TUR_reclaim_macedonia:0 "Odzyskanie Makedonyalı Sanjak"
 TUR_reclaim_macedonia_desc:0 "Te psy niewierne z zachodu odegrały kluczową rolę w upadku ostatniego Imperium Osmańskiego. Grecy gardzą nami od czasu, gdy zniszczyliśmy ich żałosne, chore mocarstwo. A teraz mają w swym władaniu większość Tracji i Macedonii. Czas uratować naszych rodaków i jednocześnie zemścić się na odwiecznym wrogu..."
 TUR_join_the_central_powers:0 "Powrót do grona mocarstw centralnych"
 TUR_join_the_central_powers_desc:0 "Kiedyś zawiedliśmy jako pakt mocarstw, ale tym razem zwyciężymy! Los postanowił dać nam drugą szansę naprawienia zła wielkiej wojny. Musimy stanąć razem i chwycić tę okazję za rogi!"
 TUR_press_the_austro_hungarian_claim:0 "Forsowanie roszczeń Austro-Węgier"
 TUR_press_the_austro_hungarian_claim_desc:0 "Nasz triumfalny powrót z popiołów Republiki Tureckiej był naprawdę wielkim wydarzeniem, ale ze wszystkich stron otaczają nas wrogowie, którzy pragną ponownie nas zniszczyć. Potrzeba nam sojuszników, a kierowana przez Turków wyprawa nad Dunaj nie byłaby pierwszą."
 TUR_aligning_bulgaria:0 "Przymierze z Bułgarią"
 TUR_aligning_bulgaria_desc:0 "[BUL.GetNameDef], to jedyne z mocarstw centralnych, któremu udało się zachować niepodległość i własne tradycje. I co z tym zrobili? Nic. To tchórze! Przekonamy się, jak bardzo są tchórzliwi, gdy poczują nasz oddech na karku i poddamy ich próbie."
 TUR_reclaiming_our_lost_empire:0 "Odzyskanie upadłego imperium"
 TUR_reclaiming_our_lost_empire_desc:0 "Odsunięcie kemalistów od władzy i przywrócenie sułtanatu to dopiero pierwsze etapy naszego wielkiego planu. Przemaszerujemy przez cały świat, aż nasze imperium znowu stanie się jednością!"
 TUR_expanding_the_saadabad_pact:0 "Rozszerzenie paktu z Saadabad"
 TUR_expanding_the_saadabad_pact_desc:0 "Pakt z Saadabad był cenną inicjatywą kemalistów, ale teraz mamy z jego sygnatariuszami więcej wspólnego niż dotychczas. Nie traćmy czasu na półśrodki, trzeba skontaktować się z członkami paktu z Saadabad, by sformalizować to porozumienie i uczynić z niego pełnoprawny sojusz."
 TUR_saadabad_pact_faction_tt:0 "Zaprosimy wszystkich sygnatariuszy §Ypaktu z Saadabad§! do zawarcia formalnego sojuszu."
 TUR_no_faction_members_tt:0 "Pakt z Saadabad nie ma sygnatariuszy"
 TUR_no_faction_alliance_members_tt:0 "Sygnatariusze paktu z Saadabad nie ratyfikowali konkordatu z Saadabad"
 TUR_the_damascus_diktat:0 "Dyktat damasceński"
 TUR_the_damascus_diktat_desc:1 "[677.Controller.GetNameDefCap] to słabeusz. Wystarczy zagrozić wypowiedzeniem wojny, jeśli nie odda nam Syrii, a na pewno padnie na kolana, błagając o pokój i uwolnienie ich od syryjskiego ciężaru."
 TUR_supporting_the_east:0 "Wsparcie dla wschodu"
 TUR_supporting_the_east_desc:0 "Nasze prowincje na wschodzie stanowią trzon naszego poparcia, a mimo to jakość tamtejszej infrastruktury jest skandaliczna, w porównaniu z miejskimi prowincjami na zachodzie. Wspierając wschód, pomożemy naszym poplecznikom i lepiej przygotujemy się do działania na wschodzie i północy."
 TUR_desert_camel_corps:0 "Pustynny korpus wielbłądów"
 TUR_desert_camel_corps_desc:0 "Jeżeli zamierzamy wziąć udział w tych wyczerpujących i długotrwałych operacjach na Bliskim Wschodzie i w Afryce, powinniśmy koniecznie zreformować nasz korpus kawalerii na wielbłądach! Na tych zwierzakach możemy wygodnie i stylowo przejechać od Kairu aż do Cape Town!"
 TUR_unlock_camelry_effect_tt:0 "Dodaje technologię: §YJednostki z wielbłądami§!."
 TUR_the_pan_national_association_of_ulemas:0 "Ogólnokrajowe Stowarzyszenie ulemów"
 TUR_the_pan_national_association_of_ulemas_desc:0 "Nasz ruch nie jest ruchem narodowym: nie tylko opowiadamy się za władzą sułtana, ale także za władzą muzułmanów na świecie. Nie ograniczamy się do nacjonalizmu, ponieważ wierzymy w międzynarodową sprawę islamu! Zamierzamy współpracować z przywódcami religijnymi z całego globu, by zdecydować jak za pomocą miecza nieść nasze słowo i wyzwolić naszych wyznawców."
 TUR_reinstate_the_darulfununu_sahane:0 "Przywrócenie Darülfünûn-u Şahâne"
 TUR_reinstate_the_darulfununu_sahane_desc:0 "Nie ukrywamy, że wiele z naszych instytucji nie można... zaliczyć do nowoczesnych. A przecież żyjemy w epoce nowoczesnej wojny. Dobrze, że nasz kraj jest tak uprzemysłowiony i nowoczesny, a to dzięki ciężkiej pracy osmańskiej biurokracji! W tym celu założymy na Uniwersytecie w Stambule szkołę zachęcającą do współpracy technicznej oraz naukowej między naszym krajem i podobnie myślącymi państwami."
 TUR_imperial_factories:0 "Fabryki imperialne"
 TUR_imperial_factories_desc:0 "Kemaliści mieli ciekawą ideę nazywaną etatyzmem. Choć nigdy nie sponsorowalibyśmy otwarcie kemalistycznego filaru ideologicznego, przypuszczamy, że centralizacja organizacji i zarządzania potencjałem produkcyjnym naszego kraju mogłaby okazać się korzystna. Nie należy porównywać tego z komunizmem albo faszyzmem: te fabryki będą należały do sułtana, a my będziemy tylko nimi zarządzać w jego imieniu!"
 TUR_refining_our_strategies:0 "Dopracowanie naszych strategii"
 TUR_refining_our_strategies_desc:0 "Od czasu naszej porażki podczas wielkiej wojny wiele się nauczyliśmy o sztuce wojennej. Nie zamierzamy więcej chwytać się szalonych planów, których nie jesteśmy w stanie zrealizować. Musimy walczyć mądrze i konserwatywnie, byśmy to my okazali się zwycięzcami, gdy walki ustaną i opadnie bitewna kurzawa."
 TUR_the_red_apples_of_sevres:0 "Czerwone jabłka z Sèvres"
 TUR_the_red_apples_of_sevres_desc:0 "Paryż, Rzym, Londyn: to kızıl elma odnowionego Imperium Osmańskiego. Zrobimy wszystko, byle nasi odwieczni wrogowie – którzy chcą naszego upadku, upokorzenia i zniszczenia – zostali poniżeni, rzuceni na kolana i zmiażdżeni za ich knowania przeciwko naszemu krajowi. Rzucimy dawny porządek świata w ogień i zbudujemy status quo na trupach ich upadłych imperiów."
 TUR_realize_the_nightmare_of_meiji:0 "Realizacja koszmaru z Meiji"
 TUR_realize_the_nightmare_of_meiji_desc:0 "Sułtan Abdul Hamid II obawiał się, że cesarz Japonii mógłby nawrócić się na islam i ogłosić się kalifem w miejsce turkijskiego monarchy. Nigdy do tego nie doszło. Niestety, Japończycy podpisali traktat w Sèvres, tak samo jak ten w Lozannie. Długo podziwialiśmy Japonię, ale jest ona winna w tym samym stopniu co dawne mocarstwa. Upokorzymy ich, rządząc kedywatem Nihon bezpośrednio z Kostantiniye."
 TUR_continue_to_prioritise_balkan_integrity:0 "Dalszy nacisk na integralność Bałkanów"
 TUR_continue_to_prioritise_balkan_integrity_desc:0 "Zawsze pragnęliśmy, by na Bałkanach zapanował pokój. Przyznajemy, że w pewnym sensie odpowiadamy za ochronę i rozwój naszych sąsiadów, szczególnie, jeśli patrzy się na naszą... nieszczęsną wspólną historię. Ten czas minął: nie chcemy już być zdobywcami, lecz wiernymi przyjaciółmi, gotowymi chronić słabszych sąsiadów przed innymi najeźdźcami, pragnącymi wyrządzić im krzywdę."
 TUR_reaffirm_the_balkan_pact:0 "Reforma paktu bałkańskiego"
 TUR_reaffirm_the_balkan_pact_desc:0 "Ententa bałkańska powstała, by działać odstraszająco na bułgarski i węgierski irredentyzm, ale od tamtego czasu świat stał się o wiele groźniejszy. Ententa bałkańska już nie wystarczy, musimy ją zreformować!"
 TUR_balkan_defense_council:0 "Rada Obrony Bałkanów"
 TUR_balkan_defense_council_desc:0 "Każdy z krajów ententy bałkańskiej zna wojnę jak starą przyjaciółkę. Wszyscy wiemy, że nie możemy rozpocząć wojny ofensywnej, dlatego musimy wspólnymi siłami stworzyć najlepszą obronę."
 TUR_balkan_defense_council_tt:0 "Kiedy §Ypakt bałkański§! stanie się sojuszem, będziemy mogli skoordynować naszą obronę przed obcą agresją."
 TUR_three_year_industrial_plan:0 "Trzyletni plan przemysłowy"
 TUR_three_year_industrial_plan_desc:0 "Jesteśmy gotowi przeprowadzić industrializację na całym półwyspie na skalę, której nie dorówna nawet [ENG.GetNameDef]. Będziemy się wzajemnie wspierać, razem staniemy się silniejsi od naszych wrogów, bo taka jest siła ententy bałkańskiej!"
 TUR_united_against_imperialism:0 "Zjednoczony front przeciwko imperializmowi"
 TUR_united_against_imperialism_desc:0 "Wszyscy padaliśmy ofiarami machinacji mocarstw silniejszych od nas. Zbyt często zmuszano nas do zawierania traktatów i umów, które nas upokarzały i osłabiały. Świat nie jest taki sam jak kiedyś, więc już nigdy nie ugniemy się przed imperialistycznym dyktatem!"
 TUR_united_against_imperialism_tt:0 "Zmiana popularności demokracji albo neutralności w krajach §Ypaktu bałkańskiego§!: §G10%§!.\n"
 TUR_create_the_balkan_central_bank:0 "Utworzenie Bałkańskiego Banku Centralnego"
 TUR_create_the_balkan_central_bank_desc:0 "Przyjmiemy nową walutę, wspólną dla wszystkich naszych krajów i istniejącą obok walut narodowych. Powstanie też nowy bank centralny, w którym wszyscy będziemy wymieniać środki płatnicze i zawierać transakcje biznesowe. Czy coś mogłoby się nie udać?"
 TUR_the_treaty_for_prosperity_and_trade:0 "Traktat o dobrobycie i handlu"
 TUR_the_treaty_for_prosperity_and_trade_desc:0 "Doprowadzimy do zawarcia traktatu wspierającego swobodną wymianę handlową zgodną z zasadami wolnorynkowego liberalizmu. Nie możemy oczekiwać, że pozostali członkowie całkowicie przestawią swoje gospodarki na model wolnorynkowy, ale możemy przynajmniej skończyć z protekcjonalizmem na Bałkanach."
 TUR_joint_budgets_on_fortifications:0 "Wspólne budżety na umocnienia"
 TUR_joint_budgets_on_fortifications_desc:0 "Umocnione linie od dawna są głównym elementem większości doktryn obronnych. Niektórzy uważają, że dziś te koncepcje są wypierane przez nowoczesne technologie, ale my wierzymy, że forty mogą okazać się jeszcze przydatne. Tworząc wspólny budżet obronny, zagwarantujemy ogólne bezpieczeństwo."
 TUR_connecting_our_capitals:0 "Połączenie naszych stolic"
 TUR_connecting_our_capitals_desc:0 "Żeby zapewnić płynny ruch pomiędzy liniami frontu, musimy mieć wydajną infrastrukturę na całym Półwyspie Bałkańskim. Będziemy współpracować z naszymi partnerami, by nasze stolice zostały połączone nowoczesną infrastrukturą."
 TUR_connect_capitals_greece_tt:0 "Skoro §YGrecja§! z własnej inicjatywy rozpoczęła realizację projektów infrastrukturalnych, otrzyma dodatkową infrastrukturę."
 TUR_connect_capitals_romania_tt:0 "Skoro §YRumunia§! z własnej inicjatywy rozpoczęła realizację projektów infrastrukturalnych, otrzyma dodatkową infrastrukturę."
 TUR_connect_capitals_yugoslavia_tt:0 "Skoro §YJugosławia§! z własnej inicjatywy rozpoczęła realizację projektów infrastrukturalnych, otrzyma dodatkową infrastrukturę."
 TUR_fortifying_contentious_areas:0 "Umocnienie spornych obszarów"
 TUR_fortifying_contentious_areas_desc:0 "Bałkany nie na darmo są nazywane europejską beczką prochu. W każdym z naszych krajów istnieje co najmniej jeden potencjalny punkt zapalny konfliktu z większym mocarstwem. Naszym obowiązkiem jest odpowiednia obrona i umocnienie tych punktów zapalnych."
 TUR_fortify_the_south_tt:0 "Dodaje §Y2 fortyfikacje lądowe§! w każdej przeprawie z: §Y[164.GetName]§!.\n"
 TUR_fortify_the_north_tt:0 "Dodaje linię obronną §Yfortyfikacji lądowych§! w: §Y[354.GetName]§!.\n"
 TUR_fortify_the_east_tt:0 "Dodaje §Y5 fortyfikacji lądowych§! na wschodniej granicy: §Y[800.GetName]§!.\n"
 TUR_integrated_armed_forces:0 "Zintegrowane siły zbrojne"
 TUR_integrated_armed_forces_desc:0 "To ambitny pogram, ale uznaliśmy, że warto go zrealizować. Takie małe kraje jak my mają spory kłopot, gdy muszą zmierzyć się z wielkim mocarstwem, dlatego postanowiliśmy utworzyć międzynarodową Ententę Bałkańską. Będziemy udostępniać sobie niezbędne zasoby, dzięki czemu oprzemy się atakom imperialistów. "
 TUR_the_balkan_academy_of_science:0 "Bałkańska Akademia Nauk"
 TUR_the_balkan_academy_of_science_desc:0 "Żyjemy w epoce nauki i wynalazków, dlatego nie możemy pozwolić sobie i innym członkom Ententy Bałkańskiej pozostawać w tyle za bardziej uprzemysłowionymi krajami na polu nowinek technicznych."
 TUR_extend_an_olive_branch_to_bulgaria:0 "Wyciągnięcie gałązki oliwnej do Bułgarii"
 TUR_extend_an_olive_branch_to_bulgaria_desc:0 "Ententa bałkańska powstała jako przeciwwaga dla bułgarskiego rewanżyzmu, ale od tamtego czasu na świecie narodziły się o wiele gorsze potwory. Bułgaria, podobnie jak my, jest tylko kolejnym pionkiem wykorzystywanym przez imperialistów w ich dążeniu do absolutnej dominacji. Powinniśmy pomóc Bułgarom, pozwolić im połączyć z nami siły, by ten konflikt nie naruszył naszych granic i nie zmienił naszych obyczajów."
 TUR_preempt_bulgarian_alignment:0 "Uprzedzenie ruchu Bułgarii"
 TUR_preempt_bulgarian_alignment_desc:0 "Na Bałkanach Prusy są pomniejszą siłą, tak jak my, ale mają głód i ambicję godne wielkiego mocarstwa. Czy możemy choć przez chwilę wątpić, że Bułgarzy nie wbiją nam noża w plecy, gdy tylko nadarzy się ku temu okazja i będą mogli coś na tym zyskać? Odpowiedź brzmi: nie, a to pozostawia tylko jedno rozwiązanie: należy zniszczyć Bułgarię."
 TUR_peninsular_network_of_factories:0 "Sieć fabryk na półwyspie"
 TUR_peninsular_network_of_factories_desc:0 "W pojedynkę nikt z nas nie może mierzyć się z większymi i bardziej uprzemysłowionymi krajami, takimi jak [GER.GetNameDef] i [SOV.GetNameDef]. Ale razem, łącząc nasze zasoby w celu uzyskania jak największego potencjału? W ten sposób staniemy się siłą, z którą należy się liczyć."
 TUR_combined_operational_strategies:0 "Połączone strategie operacyjne"
 TUR_combined_operational_strategies_desc:0 "Zacieśniając współpracę na polu strategii i obrony, możemy zagwarantować bezpieczeństwo całego regionu, nawet w obliczu przeważających sił wroga."
 TUR_edirne_research_exchange:0 "Wymiana badawcza w Edirne"
 TUR_edirne_research_exchange_desc:0 "Przejmiemy inicjatywę i stworzymy instytucję publiczną zachęcającą do swobodnego, międzynarodowego przepływu idei. W ten sposób ententa bałkańska uzyska dostęp do wszystkich najnowszych osiągnięć naukowych i technicznych."
 TUR_crush_the_warmongers_in_rome:0 "Zniszczenie rzymskich podżegaczy"
 TUR_crush_the_warmongers_in_rome_desc:0 "[ITA.GetName] to źródło wszystkich nieszczęść w basenie Morza Śródziemnego, niczym złośliwa narośl, która agresywnie próbuje objąć całą południową Europę. Staniemy do walki z nimi i odpłacimy im pięknym za nadobne, bez litości."
 TUR_brace_against_the_red_menace:1 "[GetBraceAgainstTheRedMenaceName]"
 TUR_brace_against_the_red_menace_desc:1 "[GetBraceAgainstTheRedMenaceDesc]"
 TUR_brace_against_the_red_menace_communism:0 "Obrona przed czerwonym zagrożeniem"
 TUR_brace_against_the_red_menace_communism_desc:0 "Od północy zagraża nam ohydny komunizm i jego główny światowy sponsor. [SOV.GetNameDef] to globalna zaraza, a Ententa Bałkańska wyświadczy ludzkości przysługę, niszcząc [SOV.GetAdjective] hegemonię."
 TUR_brace_against_the_red_menace_generic:0 "Obrona przed [SOV.GetAdjective] zagrożeniem"
 TUR_brace_against_the_red_menace_generic_desc:0 "Od północy zagraża nam ohydna Rosja. Ten kraj od zawsze wtrąca się w sprawy Bałkanów i Turcji. Ententa Bałkańska wyświadczy ludzkości przysługę, niszcząc [SOV.GetAdjective] hegemonię."

 TUR_reconfigure_our_foreign_policy:0 "Przekształcenie tureckiej polityki zagranicznej"
 TUR_reconfigure_our_foreign_policy_desc:0 "Polityka zagraniczna rządu [TUR.GetAdjective] koncentruje się na sprawach wewnętrznych, a polityka zagraniczna została ograniczona głównie do kontaktów z sąsiadami. Jednak czasy się zmieniają, a to musi znaleźć odbicie w naszych działaniach na arenie międzynarodowej. Już najwyższy czas, żebyśmy częściej rozmawiali z największymi światowymi mocarstwami."
 TUR_the_anglo_turkish_agreement:0 "Układ angielsko-turecki"
 TUR_the_anglo_turkish_agreement_desc:0 "Rząd [ENG.GetAdjective] pali się do zawarcia z nami umowy. Umowa ta nie wymaga od nas żadnych obietnic, a jednocześnie zmusza władze [ENG.GetAdjective] do ruszenia nam z pomocą, gdyby doszło do inwazji na nasz kraj. To wygląda na akt desperacji, jednak my możemy to wykorzystać."
 TUR_add_medium_tank_technology_tt:0 "Dodaje technologię: §YPodstawowy czołg średni§!."
 TUR_applying_british_oil_embargoes_on_iraq:1 "Nałożenie na Irak [ENG.GetAdjective] embarga na ropę"
 TUR_applying_british_oil_embargoes_on_iraq_desc:0 "Rząd [ENG.GetAdjective] chce zatrzymać dostawy [IRQ.GetAdjective] ropy do jego wrogów na kontynencie, ale jak na razie bez większego powodzenia. Możemy wesprzeć [ENG.GetAdjective] inicjatywę, blokując jeden z największych szlaków handlowych, wykorzystywanych przez konwoje [IRQ.GetAdjective] do dostarczania towarów do Europy."
 TUR_host_exiled_scientists:0 "Przyjęcie wypędzonych naukowców"
 TUR_host_exiled_scientists_desc:0 "Tak wiele krajów jest rządzonych przez brutalnych głupców, gotowych wypędzić za granicę najmądrzejszych ludzi tylko dlatego, że ci naukowcy nie chcą pracować na rzecz tyranii. [TUR.GetNameDef] pragnie udzielić schronienia tym wygnańcom, ponieważ są nam bardzo potrzebni."
 TUR_the_chester_concession:0 "Koncesja Chestera"
 TUR_the_chester_concession_desc:0 "Wciąż należą nam się ustępstwa, które Amerykanie obiecali nam ponad dziesięć lat temu. Możemy uzależnić nasze zaangażowanie w wojnę od amerykańskiego wkładu w dobrobyt państwa [TUR.GetAdjective]."
 TUR_raise_opinion_of_america_tt:0 "Im lepszą opinię o nas mają §YStany Zjednoczone§!, tym bardziej prawdopodobne jest zaakceptowanie przez nie koncesji."
 TUR_american_motor_factories:0 "Amerykańskie fabryki motoryzacyjne"
 TUR_american_motor_factories_desc:0 "Większość naszego przemysłu ciężkiego zajmującego się produkcją pojazdów zmotoryzowanych jest zależna od współpracy z Amerykanami. Nie zawsze byliśmy pobłażliwym krajem, jeśli idzie o inwestycje zagraniczne, ale gdybyśmy poluzowali przepisy dla naszych amerykańskich przyjaciół... cóż... kto wie, co mogłoby się wydarzyć?"
 TUR_bomber_schematics:0 "Schematy bombowców"
 TUR_bomber_schematics_desc:0 "Obrona własnego nieba w czasie wojny to za mało. Musimy mieć możliwość uderzenia w samo serce wroga, a tym samym szybkiego zakończenia wojny. Alianci po mistrzowsku wykorzystują bomby, żeby rzucić przeciwników na kolana. Możemy się od nich wiele nauczyć."
 TUR_join_the_allies:0 "Dołączenie do aliantów"
 TUR_join_the_allies_desc:0 "Świat znalazł się w punkcie zwrotnym, wiele imperiów rywalizuje ze sobą, by na zawsze odmienić jego oblicze. Musimy opowiedzieć się po stronie wartości, na których zbudowano nasz kraj, i walczyć z państwami Zachodu w imię niezależności i wolności."
 TUR_controlling_the_skies_of_europe:0 "Panowanie w przestworzach"
 TUR_controlling_the_skies_of_europe_desc:0 "Wojnę wygramy dzięki przewadze siły ognia, musimy aktywnie włączyć się w wysiłek wojenny, dodając nasz potencjał do walki o dominację w przestworzach."
 TUR_expanding_our_navy:0 "Powiększenie naszej marynarki wojennej"
 TUR_expanding_our_navy_desc:0 "Walczymy u boku największych potęg morskich świata i możemy się od nich wiele nauczyć. Zanim wojna dobiegnie końca, nasza marynarka wojenna stanie się jedną z największych."
 TUR_the_petra_proposal:0 "Propozycja z Petry"
 TUR_the_petra_proposal_desc:0 "Nasi doradcy opracowali plan zakładający, że zajmiemy się ochroną i zarządzaniem protektoratami [ENG.GetAdjective] w Lewancie. Ta strategia i propozycja brzmią rozsądnie, zostało już tylko przedstawić je rządowi [ENG.GetAdjective]"
 TUR_expanded_credit_on_our_debts:0 "Zwiększenie kredytowania naszych długów"
 TUR_expanded_credit_on_our_debts_desc:0 "Mamy szczęście, że naszymi sojusznikami jest wiele krajów, wobec których mamy spore zadłużenie! Niewątpliwie nasz udział w tym konflikcie doprowadzi do anulowania dużej części tego długu, oczywiście w imię naszej wspólnej walki o wolność."
 TUR_partnership_pact_with_bulgaria:0 "Układ o partnerstwie z Bułgarią"
 TUR_partnership_pact_with_bulgaria_desc:0 "Nie powinniśmy zbyt surowo oceniać obywateli [BUL.GetAdjective], przecież nie chcemy wepchnąć ich w ramiona wroga. Zaproponujmy im rozwiązanie alternatywne: możliwość opowiedzenia się po stronie wolności i sprawiedliwości, a nie autokracji oraz korupcji."
 TUR_seizing_the_romanian_oil_fields:0 "Zajęcie rumuńskich pól naftowych"
 TUR_seizing_the_romanian_oil_fields_desc:0 "Rumuńskie pola naftowe mają kluczowe znaczenie dla [GER.GetFactionName] wysiłku wojennego. Odcięcie ich od [ROM.GetNameDef] ropy byłoby niczym wstrzymanie dopływu krwi do serca."
 TUR_securing_iran:0 "Zabezpieczenie Iranu"
 TUR_securing_iran_desc:0 "Jeśli rząd [PER.GetAdjective] nie ograniczy handlu ropą tak, by nie trafiała ona do zapasów naszych wrogów, wymusimy to na nim siłą."
 TUR_british_dockyards_in_turkey:0 "Brytyjskie stocznie w Turcji"
 TUR_british_dockyards_in_turkey_desc:0 "Nasza linia brzegowa jest długa i obejmuje praktycznie cały kraj. Mamy wystarczająco dużo wolnej ziemi, z której mógłby korzystać przemysł stoczniowy, i władze [ENG.GetAdjective] dobrze o tym wiedzą. Przyjmiemy ich propozycję rozbudowy naszych stoczni, by w ten sposób przechylić szalę wojny na naszą wspólną korzyść."
 TUR_taking_over_defense_of_the_gulf:0 "Przejęcie obrony w zatoce"
 TUR_taking_over_defense_of_the_gulf_desc:0 "Możemy trochę ulżyć naszym [ENG.GetAdjective] sojusznikom, proponując im ochronę ich terenów nad Morzem Śródziemnym. Zapewne będą skłonni przyjąć tę propozycję, szczególnie jeśli wziąć pod uwagę nasz wkład w wysiłek wojenny. Ponadto w swojej obecnej sytuacji nie zdołaliby nam przeszkodzić w zajęciu tych terenów."
 TUR_we_must_not_fall:0 "Nie możemy przegrać!"
 TUR_we_must_not_fall_desc:1 "Nasz kraj nie po to walczył zębami i pazurami w wojnie o niepodległość, by przestać istnieć kilkadziesiąt lat później. Nie, [TUR.GetNameDef], będzie istnieć dalej, nie wolno nam przegrać, więc nie przegramy!"
 TUR_the_german_turkish_friendship_treaty:0 "Traktat o przyjaźni niemiecko-tureckiej"
 TUR_the_german_turkish_friendship_treaty_desc:1 "[GER.GetNameDefCap] i [ROOT.GetNameDef] są naturalnymi przyjaciółmi. Nie jesteśmy zgodni we wszystkich sprawach, ale nasza niedawna historia nie różni się zbyt bardzo. Działania rządu [ENG.GetAdjective] mające na celu kontrolowanie naszej polityki zagranicznej spełzły na niczym. Pokażemy to, zawierając nowy traktat o przyjaźni, pod którym złożą podpisy [GER.GetLeader] i [ROOT.GetLeader]."
 TUR_the_clodius_agreement:0 "Porozumienie Clodiusa"
 TUR_the_clodius_agreement_desc:0 "Rząd [GER.GetAdjective] złożył nam korzystną propozycję: ruda chromu w zamian za środki, które pozwolą nam produkować więcej sprzętu wojskowego. Jeśli zostaniemy głównym dostawcą rudy chromu dla przemysłu [GER.GetAdjective], dostaniemy w zamian także gwarancje [GER.GetAdjective] ochrony. Takiej pozycji wielu mogłoby nam pozazdrościć."
 TUR_clodius_agreement_tt:1 "Każdy region wytwarzający §Y65§! lub więcej jednostek §Ychromu§! otrzyma trzy poziomy §Yinfrastruktury§! i dwie §Yfabryki wojskowe§!."
 TUR_purchase_italian_light_tanks:0 "Zakup włoskich czołgów lekkich"
 TUR_purchase_italian_light_tanks_desc:0 "Nowoczesne siły zbrojne nie istnieją bez mocnych, niezawodnych czołgów wspierających główne siły armii. Musimy mieć własną broń pancerną, a czy ktoś ma wątpliwości, że najlepsze czołgi na świecie są produkowane przez [ITA.GetAdjective] przemysł zbrojeniowy?"
 TUR_approve_the_funkplan:0 "Przyjęcie planu Funka"
 TUR_approve_the_funkplan_desc:0 "Kiedy w Europie Południowej uruchomiono Schachtplan, nie wzięliśmy udziału w tym przekręcie. Sytuacja uległa zmianie i jesteśmy gotowi zacieśnić więzi gospodarcze z państwem [GER.GetAdjective] Ekonomista Walther Funk przygotował plan skrojony specjalnie pod naszą sytuację, więc bylibyśmy głupcami, gdybyśmy go jak najszybciej nie wprowadzili."
 TUR_the_italo_turkish_naval_academy:0 "Włosko-turecka akademia marynarki wojennej"
 TUR_the_italo_turkish_naval_academy_desc:0 "Rząd [ITA.GetAdjective] bezsprzecznie panuje nad morzami. Możemy się od nich wiele nauczyć, jeśli zechcą przekazać nam swoją wiedzę."
 TUR_invite_german_officers_to_izmir:1 "Zaproszenie niemieckich oficerów do: [339.GetName]"
 TUR_invite_german_officers_to_izmir_desc:0 "Nie ma wątpliwości, że [GER.GetAdjective] doradcy wojskowi są najlepsi na świecie. W celu unowocześnienia naszego wojska i taktyki musimy skorzystać z pomocy tych, którzy mają najnowocześniejsze siły zbrojne w Europie."
 TUR_the_mediterranean_entente:0 "Śródziemnomorska ententa"
 TUR_the_mediterranean_entente_desc:0 "Musimy wynegocjować wszechstronny sojusz obejmujący wszystkie kraje śródziemnomorskie, który weźmie na siebie odpowiedzialność za bezpieczeństwo w tym regionie. Każdy projekt mający na celu kontrolowanie Morza Śródziemnego, nierozpoczynający się od wyciągnięcia dłoni do władz [ITA.GetNameDef], jest skazany na porażkę."
 TUR_join_the_axis:0 "Dołączenie do państw Osi"
 TUR_join_the_axis_desc:0 "Przyszłość państwa [ROOT.GetAdjective] w wyjątkowym stopniu zależy od kraju, który odmieni losy świata. Żadne państwo nie jest tak dobrze przygotowane do odrzucenia dawnego porządku i zaprowadzenia nowej epoki pokoju oraz dobrobytu jak [GER.GetNameDef]. Musimy pomóc im w zrealizowaniu ich wizji przyszłości."
 TUR_invite_bulgaria:0 "Zaproszenie Bułgarii"
 TUR_invite_bulgaria_desc:0 "[BUL.GetNameDefCap] zbyt długo pozostaje na uboczu. Przyszłość tego kraju niewątpliwie jest związana z państwem [GER.GetAdjective], muszą tylko zadeklarować, z kim jest im po drodze. Pomożemy rządowi [BUL.GetAdjective] zebrać się na odwagę."
 TUR_entice_the_greeks:0 "Zachęta dla Greków"
 TUR_entice_the_greeks_desc:0 "Zawarcie pokoju z państwem [GRE.GetNameDef] to sprawa, nad którą nasze rządy ciężko pracowały od czasu upadku Imperium Osmańskiego. Nie powinniśmy wyrzucać do kosza dziesięcioleci wysiłków dyplomatycznych, ale to może się zmienić, jeśli w czasie wojny znajdziemy się po przeciwnych stronach. Miejmy nadzieję, że posłuchają głosu rozsądku i nie zrezygnują niepotrzebnie z szansy na lepszą przyszłość."
 TUR_carve_up_greece:0 "Podzielenie Grecji"
 TUR_carve_up_greece_desc:0 "Ku naszemu niezadowoleniu nie możemy liczyć na przyszłość, w której państwo [GRE.GetAdjective] mogłoby istnieć w tej epoce jako niepodległy kraj. Ta decyzja nie jest przejawem wrogości, czynimy po prostu to, co jest niezbędne do przetrwania. W basenie Morza Egejskiego znowu zapanuje pokój, ale nie w tej okrutnej i bezlitosnej epoce."
 TUR_pressure_portugal_to_join:0 "Zmuszenie Portugalii do przyłączenia się"
 TUR_pressure_portugal_to_join_desc:0 "[POR.GetNameDefCap] nie leży nad Morzem Śródziemnym, ale wiąże swe losy z przyszłością tego regionu. Potrzebujemy tego wielkiego imperium, a ono może sporo zyskać dzięki przyjaźni z nami."
 TUR_collaborative_civil_works_programme:0 "Program kolektywnych prac cywilnych"
 TUR_collaborative_civil_works_programme_desc:1 "Gdyby wszystko zależało wyłącznie od rządu [ITA.GetAdjective], wszyscy w naszym sojuszu zajmowaliby się podbijaniem i podporządkowywaniem innych ludów. Staramy się być głosem rozsądku przedstawiającym inne aspekty rządzenia: czy ktoś zastanawiał się nad wskaźnikami zatrudnienia albo powojenną gospodarką? Powinniśmy połączyć nasze zasoby i razem budować lepszą przyszłość, wartą tego olbrzymiego rozlewu krwi."
 TUR_fortifying_the_bosporus:0 "Umocnienie Bosforu"
 TUR_fortifying_the_bosporus_desc:0 "Bosfor to brama pomiędzy Morzem Czarnym a Śródziemnym. Kanał Sueski jest silnie broniony, podobnie jak wejścia do Cieśniny Gibraltarskiej. W takim razie czy nasza cieśnina powinna być pozbawiona obrony przed zakusami innych mocarstw? Nie powinna. Zamierzamy ciężko pracować, żeby bronić tego, co należy do nas."
 TUR_fortifying_the_bosporus_istanbul_tt:0 "Dodaje §Y3 fortyfikacje lądowe§! w mieście.\n"
 TUR_fortifying_the_bosporus_edirne_tt:0 "Dodaje linię §Yfortyfikacji lądowych§! drugiego poziomu wzdłuż §Ycieśnin tureckich§!.\n"
 TUR_mediterranean_merchant_fleet:0 "Śródziemnomorska flota handlowa"
 TUR_mediterranean_merchant_fleet_desc:0 "Konwoje to życiodajne źródła tej frakcji, wszyscy musimy bardziej się postarać, żeby zwiększyć liczbę dostępnych konwojów. Oczywiście gdyby ta nowa flota handlowa służyła też potajemnie do dzielenia się dodatkowymi informacjami o badaniach związanych z marynarką wojenną, to przedsięwzięcie stałoby się jeszcze bardziej opłacalne."
 TUR_court_the_spanish:0 "Zachęcanie Hiszpanów"
 TUR_court_the_spanish_desc:0 "Nie jest tajemnicą, że przywódca Hiszpanii sprzyja naszej frakcji i jej ideałom. Zwykła propozycja przyjaźni oraz mgliste obietnice przyszłych korzyści powinny wystarczyć, żeby przeciągnąć go na naszą stronę i skłonić do większego zaangażowania."
 TUR_cleanse_iberia_of_bolshevism:0 "Oczyszczenie Iberii z bolszewizmu"
 TUR_cleanse_iberia_of_bolshevism_desc:0 "Porażka nacjonalistów w hiszpańskiej wojnie domowej była skandalem! To nie powinno się wydarzyć. Było to wypaczenie sprawiedliwości i tragiczna porażka faszyzmu. Musimy siłą naprawić te błędy przeszłości."
 TUR_end_the_british_hegemony:0 "Zakończenie brytyjskiej hegemonii"
 TUR_end_the_british_hegemony_desc:0 "Świat nie zazna spokoju, dopóki perfidne i zbyt długie rządy państwa [ENG.GetAdjective] nie zostaną brutalnie oraz definitywnie zakończone. To nie wojna, to obowiązek."
 TUR_punish_french_weakness:0 "Wykorzystanie francuskiej słabości"
 TUR_punish_french_weakness_desc:0 "Za czasów Napoleona trójkolorowa flaga [FRA.GetAdjective] powiewała nad połową Europy. Teraz nawet nie powinna powiewać nad Paryżem. Już czas skończyć z ogólnoświatową porażką, jaką jest kraj o nazwie \\"[FRA.GetNameDef]\\"."
 TUR_victory_or_death_against_communism:1 "[GetVictoryOrDeathAgainstCommunismName]"
 TUR_victory_or_death_against_communism_desc:1 "[GetVictoryOrDeathAgainstCommunismDesc]"
 TUR_victory_or_death_against_communism_communism:0 "Zwycięstwo nad komunizmem albo śmierć"
 TUR_victory_or_death_against_communism_communism_desc:0 "Światowa walka z komunizmem jest słuszna. Nie chodzi jedynie o ideologię: walczymy o nasz styl życia, a naszym przeciwnikiem jest monolit, który niszczy wszystko, czego dotknie. Nie możemy sobie pozwolić na przegraną."
 TUR_victory_or_death_against_communism_generic:0 "Zwycięstwo nad rosyjskim imperializmem"
 TUR_victory_or_death_against_communism_generic_desc:0 "Światowa walka z [SOG.GetAdjective] imperializmem jest słuszna. Nie chodzi jedynie o spory graniczne: walczymy o nasz styl życia, a naszym przeciwnikiem jest ekspansjonistyczne imperium, które niszczy wszystko, czego dotknie. Nie możemy sobie pozwolić na przegraną."
 TUR_increase_german_military_aid:0 "Zwiększenie niemieckiej pomocy wojskowej"
 TUR_increase_german_military_aid_desc:0 "Jeśli rząd [GER.GetAdjective] oczekuje, że nadążymy za jego postępami na froncie, to powinien podzielić się z nami olbrzymią ilością sprzętu, którą zgromadził przez ostatnie lata. Oczywiście chcemy bardziej zaangażować się w walkę, ale [GER.GetAdjective] pomoc mogłaby nam ułatwić realizację tego zamiaru."
 TUR_cooperative_research_centers:0 "Spółdzielcze centra badawcze"
 TUR_cooperative_research_centers_desc:0 "Tę wojnę wygra mocarstwo posiadające najlepsze zaplecze technologiczne. Faszyzm to kredo przyszłości i właśnie dlatego chcemy używać tylko najnowocześniejszego sprzętu bojowego."
 TUR_the_tuz_golu_training_facility:0 "Centrum szkoleniowe Tuz Gölü"
 TUR_the_tuz_golu_training_facility_desc:0 "Śródziemnomorski klimat naszego kraju nie jest odpowiednim środowiskiem do szkolenia naszych żołnierzy w działaniach w suchym klimacie. Dlatego postanowiliśmy zbudować ośrodek szkoleniowy w pobliżu słonego jeziora Tuz Gölü, by nasze wojska były lepiej przygotowane do walki w suchym środowisku."
 TUR_pack_for_a_long_winter:0 "Przygotowanie do długiej zimy"
 TUR_pack_for_a_long_winter_desc:0 "Trudno jest oddać dotkliwy chłód Eurazji, ale musimy improwizować. Postanowiliśmy zbudować ośrodek na szczycie góry Palandöken w Erzurum oraz mniejszą placówkę w okolicach góry Ağrı, gdzie nasi żołnierze będą mogli przez cały rok ćwiczyć w warunkach terenów alpejskich i lodowcowych. "
 TUR_support_the_golden_square:0 "Poparcie dla złotego czworoboku"
 TUR_support_the_golden_square_desc:0 "Na terenie państwa [IRQ.GetNameDef] działa wpływowa grupa, której cele są zbliżone do naszych. Powinniśmy wesprzeć tych ludzi, aby pomogli nam wypędzić z tego regionu imperialistów."
 TUR_secure_the_iraqi_oil:0 "Przejęcie irackiej ropy"
 TUR_secure_the_iraqi_oil_desc:0 "Po co powierzać innym pracę, którą można wykonać samemu? Nasi żołnierze będą maszerować ulicami Bagdadu jeszcze przed końcem miesiąca. To pewne."
 TUR_rebuke_the_treaty_of_lausanne:0 "Odrzucenie traktatu w Lozannie"
 TUR_rebuke_the_treaty_of_lausanne_desc:0 "Złamaliśmy już wiele postanowień traktatu, który narzucono nam po zakończeniu wielkiej wojny. Czas zrzucić jarzmo naszych wrogów tak, jak już uczynili to nasi sojusznicy. Niestety, nie możemy mieć pewności w kwestii bezpieczeństwa naszych zachodnich granic, dopóki istnieje państwo [GRE.GetAdjective]"
 TUR_turkish_panzers:0 "Tureckie czołgi"
 TUR_turkish_panzers_desc:0 "Dlaczego [GER.GetNameDef] to jedyny kraj, który ma przerażające czołgi? Zamówmy własną linię pojazdów pancernych, które podbiją świat u boku [GER.GetAdjective] maszyn!"
 TUR_establish_the_committee_of_pan_turkism:1 "Propagowanie doktryny panturkizmu."
 TUR_establish_the_committee_of_pan_turkism_desc:0 "W całej Eurazji nasi represjonowani tureccy bracia i siostry czekają, aż wyrwiemy ich ze szponów podłych władców. Zamierzamy to zrobić i nie zatrzymamy się, dopóki każdy Turek na świecie nie znajdzie się bezpiecznie na naszym terytorium i pod naszą ochroną!"
 TUR_integrate_german_officers_into_the_army:0 "Wcielenie niemieckich oficerów do armii"
 TUR_integrate_german_officers_into_the_army_desc:0 "Niemieccy oficerowie w naszym kraju nie muszą już niczego udawać, więc oficjalnie wcieliliśmy ich do naszego łańcucha dowodzenia, na co błyskawicznie zgodził się [GER.GetLeader]."
 TUR_restoring_our_nations_pride:0 "Odbudowa naszej dumy narodowej"
 TUR_restoring_our_nations_pride_desc:0 "Nasze osiągnięcia w ostatnich latach zapierają dech w piersiach. Przestaliśmy drżeć ze strachu po poniesieniu olbrzymich strat w czasie wielkiej wojny i staliśmy się zdobywcami toczącymi boje na całym świecie. Jesteśmy u szczytu złotej epoki: Złotej Ery Wilka!"
 TUR_renew_the_turkish_soviet_non_aggression_pact:0 "Odnowienie turecko-radzieckiego paktu o nieagresji"
 TUR_renew_the_turkish_soviet_non_aggression_pact_desc:0 "W 1925 r. zawarliśmy pakt o nieagresji z rządem [SOV.GetNameDef] i staliśmy się w ten sposób jednym z pierwszych krajów świata, które nawiązały przyjacielskie stosunki z władzami [SOV.GetAdjective]. Jednak czasy się zmieniły. Musimy odnowić ten pakt i podtrzymywać dobre relacje z obecnym reżimem."
 TUR_the_batumi_accord:0 "Porozumienie w Batumi"
 TUR_the_batumi_accord_desc:0 "Powinniśmy współpracować z lokalnym rządem gruzińskim w celu zwiększenia możliwości przemysłu obu naszych krajów. Takie porozumienie byłoby korzystne dla obu stron, a odmówić jego zawarcia można byłoby wyłącznie z powodów politycznych."
 TUR_provide_refuge_to_the_victims_of_fascism:0 "Udzielenie schronienia ofiarom faszyzmu"
 TUR_provide_refuge_to_the_victims_of_fascism_desc:0 "Faszyzm beznamiętnie dobiera sobie ofiary. Ci demagodzy mamią masy urojeniami o wielkości, a jednocześnie wypuszczają szczury z kanałów. Musimy chronić ludzi, którzy sami nie mogą tego robić."
 TUR_soviet_tank_factories:0 "Radzieckie fabryki czołgów"
 TUR_soviet_tank_factories_desc:0 "Przyjmując bardziej antyfaszystowską postawę w naszej polityce zagranicznej, możemy zagwarantować powodzenie planu mającego na celu rozwój produkcji [ROOT.GetAdjective] czołgów z pomocą rządu [SOV.GetAdjective]."
 TUR_dissolve_the_ODPA:1 "Rozwiązanie Rady ds. Długów"
 TUR_dissolve_the_ODPA_desc:0 "Mocarstwom zachodnim wydaje się, że skoro Imperium Osmańskie było ich dłużnikiem, to nasze przymierze też jest im coś winne. Imperialiści się nie zmienili i ciągle czynią wszystko, aby pokazać, że nigdy się nie zmienią. Uśmiercimy ten przestarzały symbol przeszłości, w której byliśmy zbyt słabi, aby walczyć o swoje."
 TUR_adana_to_baku_highway:0 "Autostrada Adana–Baku"
 TUR_adana_to_baku_highway_desc:0 "Od dawna chcieliśmy zacieśnić nasze więzi z Kaukazem. Ta inicjatywa może pomóc w nawiązaniu bliższych relacji z państwem [SOV.GetAdjective]"
 TUR_arctic_wolves_training_program:0 "Program szkoleniowy Wilków Polarnych"
 TUR_arctic_wolves_training_program_desc:0 "Nasi żołnierze będą polować pośród śniegu, niczym wilki tropiące zdobycz na dalekiej Północy. Dzięki naszemu szkoleniu wróg zacznie bać się czegoś więcej niż mroźnych wiatrów."
 TUR_seize_religious_property:0 "Konfiskata majątku religijnego"
 TUR_seize_religious_property_desc:0 "Religia jest zakałą tej republiki już od jej zarania. Powinniśmy znacjonalizować i zamknąć każdą budowlę religijną w tym kraju i lepiej wykorzystać tę ziemię. Uwalniając się z więzów religii, wreszcie osiągniemy nasz pełny potencjał."
 TUR_guarding_our_western_frontiers:0 "Umocnienie granicy zachodniej"
 TUR_guarding_our_western_frontiers_desc:0 "Największe zagrożenie dla naszej niepodległości płynie z zachodu. Kiedy uderzą na nas tamtejsze mocarstwa, przekonają się, że jesteśmy gotowi zepchnąć ich z powrotem do morza, z którego wychynęli."
 TUR_anti_bolshevik_mediterranean_bloc:0 "Śródziemnomorski Blok Antybolszewicki"
 TUR_anti_bolshevik_mediterranean_bloc_desc:0 "Chcielibyśmy podtrzymać przyjacielskie stosunki z rządem [SOV.GetAdjective], ale stalinizm jest tak odległy od marksistowskich ideałów, że tylko byśmy się okłamywali, twierdząc, iż możemy go tolerować. Musimy zerwać stosunki z władzami [SOV.GetAdjective] i gdzieś indziej poszukać podobnie myślących przyjaciół."
 TUR_readdress_the_montreux_convention:0 "Zmiana konwencji z Montreux"
 TUR_readdress_the_montreux_convention_desc:0 "Kiedy po raz pierwszy zorganizowaliśmy konwencję w Montreux, chyba za ostro oceniliśmy [SOV.GetAdjective] stanowisko. Powinniśmy wrócić do podpisanej deklaracji i poczynić ustępstwa, o które zwróciła się strona [SOV.GetNameDef]. Zróbmy to w imię przyjaźni i współpracy."
 TUR_the_international_of_proletarian_freethinkers:0 "Międzynarodówka Proletariackich Wolnomyślicieli"
 TUR_the_international_of_proletarian_freethinkers_desc:0 "Wolnomyśliciele pochodzą z klasy robotniczej, a wkrótce najlepsi i najmądrzejsi ludzie z tej grupy przybędą tutaj, żeby pracować na rzecz większego dobra."
 TUR_officers_of_the_revolution:0 "Oficerowie rewolucji"
 TUR_officers_of_the_revolution_desc:0 "Tak jak kemalistyczni oficerowie reprezentują i chronią własną ideologię, tak i nasi staną się strażnikami [TUR.GetAdjective] marksizmu."
 TUR_taking_responsibility_for_the_air_war:0 "Przyjęcie odpowiedzialności za wojnę powietrzną"
 TUR_taking_responsibility_for_the_air_war_desc:0 "Rząd [SOV.GetAdjective] ma dużo problemów z umacnianiem swej pozycji na lądzie i morzach, więc powinniśmy zaproponować mu pomoc i wziąć na siebie ciężar wojny w powietrzu."
 TUR_strengthening_our_navies:0 "Wzmocnienie naszych sił morskich"
 TUR_strengthening_our_navies_desc:0 "Żeby zapewnić sobie ochronę na Morzu Śródziemnym, musimy mieć silną i sprawną marynarkę wojenną. Dzięki połączonym wysiłkom stworzymy minimum niezbędne do obrony naszych granic przed otaczającymi nas zagrożeniami."
 TUR_avenge_the_treaty_of_sevres:0 "Zemsta za traktat w Sèvres"
 TUR_avenge_the_treaty_of_sevres_desc:0 "[FRA.GetNameDefCap] myśleli, że mogą nas zniszczyć, gdy jesteśmy poważnie osłabieni. Chcieli nas wykorzystać, rozbroić i podzielić. Zrobimy im dokładnie to, co oni zamierzali zrobić nam."
 TUR_strike_at_the_fascist_menace:0 "Uderzenie w faszystowską zarazę"
 TUR_strike_at_the_fascist_menace_desc:0 "Faszyzm to zbyt niebezpieczna ideologia, by można pozwolić jej panoszyć się na naszym podwórku. Ile czasu minie, zanim nasi obywatele zarażą się chorobą faszyzmu? Musimy zniszczyć faszystów i jednocześnie pozbawić ich ruch wszelkich podstaw słuszności działania."
 TUR_learning_from_the_tripolitanian_war:0 "Wnioski z wojny włosko-tureckiej"
 TUR_learning_from_the_tripolitanian_war_desc:0 "Seria zdarzeń, które doprowadziły do upadku Imperium Osmańskiego rozegrała się tak szybko, że praktycznie nie mieliśmy czasu na wyciągnięcie wniosków. Powinniśmy uczyć się na błędach, które popełniliśmy, gdy armia [ITA.GetAdjective] najechała osmańską Libię i odebrała ją nam."
 TUR_stop_the_stalinist_charade:0 "Przerwanie stalinowskich gierek"
 TUR_stop_the_stalinist_charade_desc:0 "Prawdziwa rewolucja musi wrócić do swoich korzeni. Gdzieś po drodze państwo [SOV.GetAdjective] zapomniało o własnym celu i duchu narodowym. Musimy mu pomóc w odzyskaniu utraconego idealizmu."
 TUR_strike_the_british_imperialists:0 "Atak na brytyjskich imperialistów"
 TUR_strike_the_british_imperialists_desc:0 "Świat nigdy się nie zmieni, dopóki państwo [ENG.GetAdjective] będzie istniało w obecnej postaci. Musimy je rozbić i zniszczyć to pożałowania godne imperium."
 TUR_foreign_brigades_for_the_revolution:0 "Zagraniczne brygady rewolucyjne"
 TUR_foreign_brigades_for_the_revolution_desc:0 "W swej istocie zasady marksizmu są międzynarodowe, więc nic dziwnego, że rewolucjoniści z całego świata przybywają do naszego kraju, by toczyć tu naszą wspólną, globalną walkę."
 TUR_joint_caucasian_turkish_officer_school:0 "Wspólna kaukasko-turecka szkoła oficerska"
 TUR_joint_caucasian_turkish_officer_school_desc:0 "Kars jest miastem o bogatej historii, [SOV.GetNameDef] znajduje się bardzo blisko, więc to doskonałe miejsce na utworzenie nowej, upolitycznionej szkoły oficerskiej. Nasi oficerowie poznają nie tylko podstawy sztuki wojennej, ale także zawiłości doktryny marksistowskiej."
 TUR_lift_the_turkiye_komunist_partisis_exile:0 "Uchylenie wygnania Türkiye Komünist Partisi"
 TUR_lift_the_turkiye_komunist_partisis_exile_desc:0 "Wielu członków Tureckiej Partii Komunistycznej nadal przebywa na uchodźstwie na terenie państwa [SOV.GetNameDef] albo ukrywają się w całej Europie, zorganizowani w tajne komórki. Możemy nie zgadzać się z TPK w wielu kwestiach, ale wciąż jesteśmy towarzyszami w walce o wyzwolenie klas. Czas sprowadzić tych ludzi do ojczyzny."
 TUR_reconciling_kemalism_with_bolshevism:0 "Pogodzenie kemalizmu z bolszewizmem"
 TUR_reconciling_kemalism_with_bolshevism_desc:0 "[SOV.GetLeader] musi stać się jednym z najważniejszych ideologów naszej sprawy. Trudno powiedzieć, jak moglibyśmy płynnie dokonać tej zmiany ideologicznej, ale czy kogoś będzie interesować, jak tego dokonamy?"
 TUR_the_turkish_tank_project:0 "Projekt tureckiego czołgu"
 TUR_the_turkish_tank_project_desc:0 "Czołgi to broń przyszłości, a komunizm to kredo przyszłości. Te rzeczy są ze sobą związane jak çiğ köfte i rakı!"
 TUR_scrapping_our_debts:0 "Anulowanie naszych długów"
 TUR_scrapping_our_debts_desc:0 "Budowanie naszego kraju praktycznie od podstaw było kosztowne, jesteśmy niezwykle wdzięczni za szczodrość krajów bogatszych od nas, które pomogły nam wejść na drogę rozwoju. Jednakże staliśmy się tak różni od tych, którzy chcieli nas kontrolować za pomocą pieniędzy, że nie mamy innego wyjścia, jak unieważnić nasze wszystkie długi."
 TUR_collectivising_our_agriculture:0 "Kolektywizacja naszego rolnictwa"
 TUR_collectivising_our_agriculture_desc:0 "Rolnictwo to bardzo ważna branża państwa [ROOT.GetAdjective], a ludzie uprawiający ziemię nie mogą być dłużej wykorzystywani przez tych, którzy chcą tylko wycisnąć z nich zyski. Od tej pory rolnicy sami określają swoje wynagrodzenie i kontrolują swoje metody produkcji."
 TUR_capitalise_on_rising_kurdish_nationalism:0 "Wykorzystanie rosnącego kurdyjskiego nacjonalizmu"
 TUR_capitalise_on_rising_kurdish_nationalism_desc:0 "Mamy powody przypuszczać, że Kurdowie przebywający poza naszą ojczyzną spiskują w celu popełniania czynów terrorystycznych na naszym terytorium. Oni nie rozumieją, że komunizm wyzwolił kurdyjskich robotników. Wyzwolimy też błądzących proletariuszy z zagranicy."
 TUR_issue_an_ultimatium_to_the_bulgarians:0 "Wystosowanie ultimatum wobec Bułgarów"
 TUR_issue_an_ultimatium_to_the_bulgarians_desc:0 "Czy istniał kiedyś podlejszy kraj niż [BUL.GetNameDef]? To państwo wielokrotnie naruszało równowagę na Bałkanach wyłącznie w celu realizacji własnych, samolubnych, irredentystycznych majaków. Pokonamy ich i w ten sposób wyzwolimy [BUL.GetAdjective] robotników. Nawet jeśli na to nie zasługują."
 TUR_learning_from_the_great_war:0 "Wnioski z wielkiej wojny"
 TUR_learning_from_the_great_war_desc:0 "Chociaż nasze armie wygrały wojnę o wolność z ententą i Imperium Osmańskim, to za wolność przyszło nam zapłacić krwią. Nie możemy pozwolić, żeby taka katastrofa ponownie dotknęła nasz kraj. Musimy uczyć się na błędach przeszłości i pilnie analizować nasze zwycięstwa."
 TUR_modernising_the_army:0 "Modernizacja armii"
 TUR_modernising_the_army_desc:0 "Zostaliśmy w tyle na polu technologicznego rozwoju sztuki wojennej. Żeby uniknąć rozlewu krwi na skalę znaną z przeszłości, musimy szybko unowocześnić naszą taktykę i wyposażenie."
 TUR_hava_okulu:0 "Hava Okulu"
 TUR_hava_okulu_desc:0 "Jesteśmy dumni, że posiadamy tak szacowną oraz wiekową akademię zajmującą się wojskowością i lotnictwem cywilnym. Powinniśmy położyć większy nacisk na rozwój naszego lotnictwa bojowego."
 TUR_expand_the_air_bases:0 "Rozbudowa baz powietrznych"
 TUR_expand_the_air_bases_desc:0 "Nasz kraj jest bardzo duży, więc musimy dopilnować, żeby nasze siły powietrzne mogły chronić każdy skrawek [ROOT.GetAdjective] terytorium."
 TUR_mechanising_our_army:0 "Mechanizacja naszej armii"
 TUR_mechanising_our_army_desc:0 "To ambitny cel, którego realizacja jest koniecznością. Prędzej czy później wszystkie armie zostaną zmechanizowane. Musimy po prostu zdecydować, czy chcemy podjąć ten wysiłek już teraz, czy może zaczekamy, aż w przyszłości stanie się to bardziej realne."
 TUR_embrace_military_tradition:0 "Przyjęcie tradycji wojskowej"
 TUR_embrace_military_tradition_desc:0 "Niegdyś Imperium Osmańskie zagrażało całej Europie. Oczywiście popełniono pewne błędy, ale może korzystając z dawnych doświadczeń, znowu będziemy mieć armię mogącą dotrzeć aż do bram Wiednia i jeszcze dalej."
 TUR_the_kirikkale_tank:0 "Czołg Kırıkkale"
 TUR_the_kirikkale_tank_desc:0 "Zanadto uzależniliśmy się od zagranicznych konstrukcji pojazdów pancernych. Zaprojektujemy nasz własny, [ROOT.GetAdjective] czołg: czołg Kırıkkale!"
 TUR_superiority_of_arms:0 "Przewaga uzbrojenia"
 TUR_superiority_of_arms_desc:0 "Po co rzucać ludzi do bezpośrednich zmagań z problemami, skoro pociski są o wiele tańsze? Musimy bardziej skoncentrować się na ratowaniu życia naszych żołnierzy dzięki wykorzystaniu przytłaczającej siły ognia."
 TUR_utilising_our_terrain:0 "Wykorzystanie naszego terenu"
 TUR_utilising_our_terrain_desc:0 "Anatolia to spełnienie marzeń obrońców i koszmar najeźdźców. Znamy nasz kraj, więc powinniśmy szkolić się w wykorzystywaniu naturalnych pozycji obronnych, żeby każda inwazja była dla wroga ciężką przeprawą."
 TUR_construct_the_cakmak_line:0 "Budowa Linii Çakmak"
 TUR_construct_the_cakmak_line_desc:0 "Marszałek polny Fevzi Çakmak zaproponował budowę linii umocnień obronnych wokół Edirne i terenów nad cieśniną Bosfor. Pomysł realizacji tego projektu wzbudził niepokój części rządzących, jednak korzyści przewyższają koszty, dlatego powinniśmy jak najszybciej ruszyć z budową."
 TUR_accelerate_native_fighter_designs:0 "Przyspieszenie projektowania krajowych myśliwców"
 TUR_accelerate_native_fighter_designs_desc:0 "Nasz przemysł lotniczy ma długą tradycję i cieszy się powszechnym uznaniem, ale niewiele [ROOT.GetAdjective] projektów samolotów spełniło standardy wymagane do wdrożenia do produkcji. Musimy coś zrobić, żeby to zmienić."
 TUR_patrol_the_seas:0 "Patrolowanie mórz"
 TUR_patrol_the_seas_desc:0 "Nasz ocean jest naturalną przeszkodą chroniącą nas przed inwazją, musimy o niego dbać tak samo, jak o granicę lądową."
 TUR_invoke_the_methods_of_mehmed_ii:0 "Wykorzystanie metod Mehmeda II"
 TUR_invoke_the_methods_of_mehmed_ii_desc:0 "Mehmed II pokazał nam, że kiedy jakiś problem wydaje się nierozwiązywalny, wielka armata może być jego bardzo skutecznym rozwiązaniem."
 TUR_turkish_air_defense_platforms:0 "Platformy tureckiej obrony powietrznej"
 TUR_turkish_air_defense_platforms_desc:0 "Musimy zadbać o obronę naszej przestrzeni powietrznej na wypadek ataku lotniczego od morza lub z terytorium kogoś z naszych sąsiadów."
 TUR_expand_the_golcuk_naval_base:0 "Rozbudowa bazy marynarki wojennej Gölcük"
 TUR_expand_the_golcuk_naval_base_desc:0 "Rozbudowa bazy marynarki wojennej Gölcük pozwoli nam wspierać realizację celów strategicznych w cieśninie i na Morzu Egejskim."
 TUR_relocate_from_yildiz_palace:0 "Przeprowadzka z Pałacu Yıldız"
 TUR_relocate_from_yildiz_palace_desc:0 "Zbyt długo już ograniczamy nasze morskie wpływy do Çanakkale i cieśnin. Nastał wreszcie czas, by wdrożyć plan rozbudowy portu Mersin."
 TUR_the_legacy_of_osmanli_donanmasi:0 "Dziedzictwo Osmanlı Donanması"
 TUR_the_legacy_of_osmanli_donanmasi_desc:0 "Flota osmańska była naprawdę imponująca i jeśli należałoby opłakiwać jakiś aspekt upadłego imperium, to z pewnością dotyczy to jego wspaniałej marynarki wojennej. Możemy uszanować to dziedzictwo, tworząc nowoczesne siły morskie."
 TUR_the_path_of_the_wolf:0 "Droga wilka"
 TUR_the_path_of_the_wolf_desc:0 "Musimy być jak wilk, zawsze na polowaniu. Przyczaimy się i zaatakujemy wroga, gdy będzie się tego najmniej spodziewał. Myślimy jak wilki, a okręt podwodny to idealne narzędzie do wykorzystania takiego sposobu myślenia."
 TUR_fortified_defensive_bases:0 "Umocnione bazy obronne"
 TUR_fortified_defensive_bases_desc:0 "Podobno najlepszy atak to dobra obrona, a nasza oficjalna postawa mówi, że się z tym zgadzamy!"
 TUR_turk_silahli_kuvvetleri:0 "Türk Silahlı Kuvvetleri"
 TUR_turk_silahli_kuvvetleri_desc:0 "Nasze siły zbrojne stały się naprawdę nowoczesne i nie są już cieniem, którym stały się po straszliwej wojnie o niepodległość. W naszym obecnym stanie moglibyśmy zmierzyć się z całym światem. Bądźmy dumni z tego, jak daleko zaszliśmy."
 TUR_misak_i_milli:0 "Misak-ı Millî"
 TUR_misak_i_milli_desc:0 "Misak-ı Millî - przysięga narodowa. Po upadku Imperium Osmańskiego i zakończeniu wojny o niepodległość dobrowolnie oddaliśmy dużą część zajmowanego przez nas terytorium oraz zrzekliśmy się roszczeń do tych ziem. Teraz świat wygląda inaczej, a mieszkańcy tych terenów domagają się naszego powrotu. Powinniśmy ich posłuchać."
 TUR_alienate_our_allies_tt:0 "\n§RRadykalna zmiana naszej polityki zagranicznej może poróżnić nas z sojusznikami, szczególnie jeśli zaczniemy działać przeciwko nim.§!"
 TUR_recover_the_kardzhali_vilayet:0 "Odzyskanie wilajetu Kyrdżali"
 TUR_recover_the_kardzhali_vilayet_desc:0 "Żałosne państwo [BUL.GetAdjective] już za długo jest nam cierniem w boku. Osoby pochodzenia tureckiego uwięzione i represjonowane w tym kraju z dykty domagają się wyzwolenia. Nie każmy im dłużej czekać."
 TUR_cypriot_and_oniki_ilhak:0 "Cypriot i Oniki Ilhak"
 TUR_cypriot_and_oniki_ilhak_desc:0 "Władze [GRE.GetAdjective] mogą do woli domagać się enosis: pokonamy ich w ich własnej grze, dokonując naszego ilhak. Cypr i Rodos powinny należeć do nas, a kiedy je odzyskamy, już na zawsze będą nasze."
 TUR_reuniting_thrace_through_force:0 "Siłowe zjednoczenie Tracji"
 TUR_reuniting_thrace_through_force_desc:0 "W Tracji nadal mieszka spora społeczność [ROOT.GetAdjective] Większa część Edirne należy do nas, ale władze [GRE.GetAdjective] chcą utrzymać podział tego terytorium. Musimy domagać się, żeby było inaczej."
 TUR_rebuke_the_treaty_of_kars:0 "Odrzucenie traktatu w Kars"
 TUR_rebuke_the_treaty_of_kars_desc:0 "Traktat w Kars miał ostatecznie określić granice między państwem [ROOT.GetAdjective] a Kaukazem, ale czy taki traktat może być ważniejszy niż życie Turków mieszkających w tym przeklętym regionie? Powinniśmy ze wszystkich sił walczyć o uratowanie naszych pobratymców."
 TUR_unite_the_azeri_diaspora:0 "Zjednoczenie diaspory azerskiej"
 TUR_unite_the_azeri_diaspora_desc:0 "Naszym świętym obowiązkiem jest zjednoczenie wszystkich ludów tureckich w jednym kraju. Dopóki nie wyzwolimy naszych azerskich pobratymców za granicą, nasza misja nie będzie zakończona."
 TUR_konfederasyon:0 "Konfederasyon"
 TUR_konfederasyon_desc:0 "Zawsze czuliśmy wielką sympatię wobec ludu Azerbejdżanu i bardzo chcielibyśmy dostąpić zaszczytu nadania Azerom obywatelstwa naszej wspaniałej unii ludów tureckich."
 TUR_annul_the_ankara_anlasmasi:0 "Unieważnienie Ankara Anlaşması"
 TUR_annul_the_ankara_anlasmasi_desc:0 "W 1926 r. wydawało się, że kwestia Mosulu została rozstrzygnięta, ale jak w przypadku każdego kryzysu tamtych czasów, rezultat był bez wątpienia korzystniejszy dla rządów [ENG.GetAdjective] i [FRA.GetAdjective] Nie będziemy już dłużej lekceważyć krzywdy [IRQ.GetAdjective] Turków. Nadszedł czas działania."
 TUR_liberate_the_kurdish_diaspora:0 "Wyzwolenie diaspory kurdyjskiej"
 TUR_liberate_the_kurdish_diaspora_desc:0 "Losy narodu tureckiego i kurdyjskiego są ze sobą splecione i jeśli nie będziemy w tym wszyscy razem, historia będzie skazana na powtarzanie się przez całą wieczność."
 TUR_turanist_ambition:0 "Turanistyczna ambicja"
 TUR_turanist_ambition_desc:0 "Pragniemy stworzyć potężne imperium, ale ryzykujemy narażenie się na gniew światowych mocarstw. Spróbują one nam przeszkodzić, ale nie zdołają nas zatrzymać, kiedy Eurazja znajdzie się w naszych rękach."
 TUR_subdue_the_magyars:0 "Ujarzmienie Madziarów"
 TUR_subdue_the_magyars_desc:0 "Może po stuleciach spędzonych pod austriackim butem Węgrzy zapomnieli o swoich korzeniach, ale my doskonale wiemy, kim naprawdę są. To Turcy, którzy się tego wypierają, wilki uważające się za jastrzębie. Przypomnimy Madziarom o ich dziedzictwie."
 TUR_cin_turkleri:0 "Çin Türkleri"
 TUR_cin_turkleri_desc:0 "Turcy w Chinach zawsze będą prześladowani, jeśli Turcy z zagranicy nie będą z nimi solidarni. Na nas spoczywa zadanie wyzwolenia i ochrony chińskich Turków przed ludźmi, którzy chcą ich pozbawić dziedzictwa."
 TUR_crowning_ourselves_with_the_fin_ugor:0 "Połączenie z Ugrofinami"
 TUR_crowning_ourselves_with_the_fin_ugor_desc:0 "W turańskiej koronie nie ma piękniejszego klejnotu niż [FIN.GetNameDef]. Podbicie państwa [FIN.GetAdjective] to najbardziej ambitny cel, który zamierzamy zrealizować i w ten sposób zwieńczyć dzieło utworzenia bractwa turańskiego."

 BUL_acquire_modern_tools:0 "Pozyskanie nowoczesnych narzędzi"
 BUL_acquire_modern_tools_desc:0 "Bułgarski przemysł to głównie przestarzałe, niewielkie manufaktury i warsztaty rękodzielnicze. Potrzebujemy odpowiednich narzędzi do budowy i rozwijania fundamentów nowoczesnego przemysłu."
 BUL_improve_the_road_system:0 "Ulepszenie systemu dróg"
 BUL_improve_the_road_system_desc:0 "Bułgarski system dróg jest słabo rozwinięty, oględnie mówiąc, co sprawia, że transport jest utrudniony i powolny. Stworzenie nowoczesnego przemysłu budującego infrastrukturę pozwoli nam rozwinąć naszą sieć drogową i rozwiązać nasze obecne kłopoty transportowe."
 BUL_attract_foreign_capitals:0 "Ściągnięcie kapitału zagranicznego"
 BUL_attract_foreign_capitals_desc:0 "Brakuje nam środków na budowę własnego potężnego i wydajnego przemysłu, dlatego powinniśmy zwrócić się do inwestorów zagranicznych, by ci rozszerzyli swoją działalność w Bułgarii."
 BUL_attract_foreign_capitals_dynamic_modifier_tt:0 "Otrzymuje ducha narodowego §Yprzemysł zagraniczny§! (przyrost siły politycznej: §G+5%§!, tempo budowy: §R-10%§!, moc przerobowa fabryk: §R-2%§!, £GFX_prod_eff_cap limit wydajności produkcji: §R-5%§!, £GFX_prod_eff wzrost wydajności produkcji: §R-5%§!)"
 BUL_invigorate_national_industry:0 "Ożywienie przemysłu krajowego"
 BUL_invigorate_national_industry_desc:0 "Zbyt długo opieraliśmy na kapitale zagranicznym rozwój naszej infrastruktury, przemysłu i rolnictwa. Jeśli dążymy do samowystarczalności i swobodnego rozwijania naszego kraju, musimy rozpocząć inwestowanie w przemysł krajowy i budować nowe fabryki.\nTo będzie trudne, ale w dłuższej perspektywie z pewnością się opłaci."
 BUL_expand_sofia_university:0 "Rozbudowa Uniwersytetu w Sofii"
 BUL_expand_sofia_university_desc:0 "Przeznaczając część naszego budżetu na rozbudowę Uniwersytetu w Sofii, najbardziej prestiżowej bułgarskiej instytucji edukacji wyższej, zwiększymy liczbę genialnych umysłów, które będą pracowały na korzyść naszego kraju."
 BUL_expand_the_tobacco_industry:0 "Rozbudowa przemysłu tytoniowego"
 BUL_expand_the_tobacco_industry_desc:0 "Przez dziesiątki lat produkty rolne były naszymi najważniejszymi towarami eksportowymi. Teraz możemy dodatkowo zwiększyć czerpane z nich zyski, przestawiając się z upraw zbóż na cenniejsze rośliny, takie jak tytoń."
 BUL_nationalization:0 "Nacjonalizacja"
 BUL_nationalization_desc:0 "Dzięki kapitałowi zagranicznemu mogliśmy budować w Bułgarii nowe kompleksy przemysłowe na skalę, jakiej Bałkany nigdy nie widziały. Ale posiadający je magnaci coraz bardziej żerują na naszej gospodarce, więc już czas wyrzucić ich z kraju i przejąć ich środki produkcji. Jednak możemy tym rozsierdzić zagraniczne rządy, a jeśli dyplomacja zawiedzie, staniemy w obliczu konfliktu..."
 BUL_nationalization_dynamic_modifier_tt:0 "Usuń ducha narodowego §Yprzemysł zagraniczny§!"
 BUL_nationalization_warning_tt:0 "§RW wyniku nacjonalizacji zagraniczne państwa, które zainwestowały w bułgarski przemysł, mogą nałożyć na nas embargo handlowe, usunąć nas z frakcji lub nawet wypowiedzieć nam wojnę!§!"
 BUL_increase_industry_investments:0 "Zwiększenie inwestycji w przemyśle"
 BUL_increase_industry_investments_desc:0 "Musimy zbudować przemysł ciężki, który wesprze nasz szybki rozwój militarny i przemysłowy. Do tego niezbędne są duże inwestycje krajowe, ale dzięki temu znajdziemy się o krok bliżej do niezależności gospodarczej."
 BUL_utmost_optimization:0 "Doskonała organizacja"
 BUL_utmost_optimization_desc:0 "Dzięki nadaniu priorytetu przemysłowi krajowemu obserwujemy ciągły wzrost produkcji, błyskawicznie powstało wiele nowych zakładów, choć nie są one jeszcze zbyt wydajne. Czas na ostatni wysiłek w postaci wielkiej reorganizacji przemysłu i wsi. Dzięki temu osiągniemy maksymalną wydajność fabryk i rolnictwa."
 BUL_utmost_optimization_dynamic_modifier_tt:0 "Zmień §Yprzemysł zagraniczny§! \nTempo budowy: §G+5%§!\n£GFX_prod_eff_cap Limit wydajności produkcji: §G+3%§!\n£GFX_prod_eff Wzrost wydajności produkcji: §G+3%§!"
 BUL_utmost_optimization_tt:0 "Efekty ulegną zmianie po ukończeniu projektu §YŚciągnięcie kapitału zagranicznego§!."
 BUL_national_railway_lines:0 "Krajowe linie kolejowe"
 BUL_national_railway_lines_desc:0 "Musimy mieć dostęp do szybkich i niezawodnych środków transportu nie tylko dla naszych wojsk, ale także zasobów. Rozbudowa naszych linii kolejowych zwiększy nasze możliwości logistyczne."
 BUL_steel_plant_in_pernik:0 "Huta stali w Pernik"
 BUL_steel_plant_in_pernik_desc:0 "Pod względem zasobów Bułgaria nie jest najbogatszym krajem bałkańskim i dlatego musimy jak najlepiej wykorzystać skarby, które skrywa nasza ziemia. Trzeba usprawnić huty żelaza i kopalnie węgla w Pernik oraz zbudować tam naszą pierwszą hutę stali."
 BUL_mineral_extraction_in_the_rhodopes:0 "Wydobycie minerałów w Rodopach"
 BUL_mineral_extraction_in_the_rhodopes_desc:0 "W Rodopach znajdują się bogate złoża takich minerałów jak chromit, ruda żelaza, cynk i ołów. Nasi eksperci uważają, że przy odpowiednio prowadzonym w tym rejonie wydobyciu, uda się odkryć nowe złoża."
 BUL_uranium_prospecting:0 "Wydobycie uranu"
 BUL_uranium_prospecting_desc:0 "Uran stał się niezwykle cennym zasobem służącym do tworzenia nowych, niszczycielskich rodzajów broni, a my odkryliśmy w Buchowie bogate złoża tego pierwiastka. Musimy dokładnie zbadać ten teren i rozważyć, czy bardziej się nam opłaci jego samodzielne pozyskiwanie, czy może oddanie naszym sojusznikom praw do wydobycia."
 BUL_uranium_prospecting_no_target_tt:0 "Odblokowuje decyzję §YUmowy koncesyjne na uran§!. Zapewnia ona premie dla przywódcy frakcji bułgarskiej lub głównemu sojusznikowi Bułgarii. §RWymaga, by Bułgaria stanowiła część frakcji.§!"
 BUL_uranium_prospecting_leader_target_tt:0 "Odblokowuje decyzję §YUmowy koncesyjne na uran§!. Zapewnia ona premie dla przywódcy frakcji bułgarskiej."
 BUL_uranium_prospecting_major_ally_target_tt:0 "Odblokowuje decyzję §YUmowy koncesyjne na uran§!. Zapewnia ona premie głównym sojusznikom Bułgarii."
 BUL_georgi_benkovski_aircraft_repair_facilities:0 "Zakłady Naprawy Samolotów im. Georgiego Benkowskiego"
 BUL_georgi_benkovski_aircraft_repair_facilities_desc:0 "Jeśli chcemy stworzyć krajowe siły powietrzne, musimy zbudować hangary naprawy samolotów i placówki doświadczalne. W tej kwestii przedstawiono nam ciekawy projekt budowy zakładów naprawy samolotów Terem im. Georgia Benkowskiego w Płowdiwie."
 BUL_pilot_training_program:0 "Program szkolenia pilotów"
 BUL_pilot_training_program_desc:0 "Jeżeli Bułgaria chce panować w przestworzach, musimy mieć wielu doświadczonych pilotów i członków załóg. Aby to osiągnąć, trzeba przygotować optymalny program szkolenia oraz niezbędne lotniska i placówki szkoleniowe."
 BUL_negotiate_bulgarian_rearmament:0 "Negocjowanie przezbrojenia Bułgarii"
 BUL_negotiate_bulgarian_rearmament_desc:0 "Z powodu ograniczeń nałożonych przez traktat w Neuilly-sur-Seine armia bułgarska jest w żałosnym stanie. Nie mamy praktycznie żadnych możliwości obrony przed inwazją z sąsiednich państw. Prędzej czy później musimy wynegocjować zdjęcie tych ograniczeń, zanim nasi chciwi sąsiedzi postanowią rozpocząć na Bałkanach kolejną wojnę."
 BUL_reorganize_the_military_industry:0 "Reorganizacja przemysłu zbrojeniowego"
 BUL_reorganize_the_military_industry_desc:0 "Nasz przemysł zbrojeniowy jest przestarzały i mało wydajny, może produkować tylko przestarzały sprzęt. Musimy wprowadzić program modernizacji, zanim będzie za późno."
 BUL_darzhavna_aeroplanna_rabotilnitsa:0 "Darżawna Aeroplanna Rabotilnitsa"
 BUL_darzhavna_aeroplanna_rabotilnitsa_desc:0 "Nie powinniśmy polegać na zagranicznych konstruktorach dostarczających samoloty potrzebne naszym siłom powietrznym. Dokonamy znacznej rozbudowy i modernizacji naszych Państwowych Zakładów Lotniczych w Bożuriszte."
 BUL_darzhavna_samoletna_fabrika:0 "Darżawna Samoletna Fabrika"
 BUL_darzhavna_samoletna_fabrika_desc:0 "Zakłady DAR w Bożuriszte już produkują bułgarskie myśliwce dla naszych sił powietrznych. Teraz możemy zainwestować w powstanie Państwowej Fabryki Lotniczej w Łoweczu. Jej nowoczesne wyposażenie pozwoli produkować tam inne lekkie samoloty."
 BUL_foreign_aircraft_designers:0 "Zagraniczni projektanci samolotów"
 BUL_foreign_aircraft_designers_desc:0 "Po co tracić czas i energię na tworzenie krajowego przemysłu lotniczego, skoro możemy po prostu wynająć zagranicznych projektantów, mających kilkadziesiąt lat doświadczenia w produkcji samolotów wojskowych?"
 BUL_kaproni_bulgarski:0 "Kaproni Bułgarski"
 BUL_kaproni_bulgarski_desc:0 "W tej chwili włoska firma Caproni, projektująca samoloty, znajduje się na skraju bankructwa, zmaga się z brakiem materiałów, ponieważ skierowano je do innych gałęzi produkcji. Otwiera to przed nami możliwość nabycia należącego do tej firmy kompleksu przemysłowego Kaproni Bułgarski w Kazanłyk. Moglibyśmy produkować tam średnie i ciężkie bombowce."
 BUL_darzhavna_voenna_fabrika:0 "Darżawna Wojenna Fabrika"
 BUL_darzhavna_voenna_fabrika_desc:0 "Rozbudowując Państwową Fabrykę Zbrojeniową w Kazanłyk możemy stworzyć fundamenty wydajnego krajowego przemysłu zbrojeniowego, który dostarczałby naszej armii sprzęt najwyższej klasy."
 BUL_found_dvf_sopot:0 "Stworzenie DWF w Sopocie"
 BUL_found_dvf_sopot_desc:0 "Budowa fabryki amunicji w Sopocie rozpoczęła się w 1935 r., ale jeszcze nie dobiegła końca. Musimy zawrzeć umowę na zakup pozostałego sprzętu i wyposażenia, by jak najszybciej uruchomić ten zakład."
 BUL_contract_foreign_companies:0 "Umowa z zagranicznymi firmami"
 BUL_contract_foreign_companies_desc:0 "Nasz przemysł zbrojeniowy nie jest w stanie przeprowadzić odpowiedniego programu przezbrajania. Musimy znaleźć zagranicznych konstruktorów, którzy pomogą nam produkować nowoczesne pojazdy dla naszej armii."
 BUL_rebuild_the_army:0 "Odbudowa armii"
 BUL_rebuild_the_army_desc:0 "Otaczają nas potencjalni wrogowie, czego boleśnie nauczyła nas historia, dlatego musimy stworzyć potężną armię oraz opracować nowoczesne taktyki, które pozwolą nam przetrwać ewentualny konflikt w przyszłości."
 BUL_vasil_levsky_national_military_university:0 "Narodowy Uniwersytet Wojskowy im. Wasiła Lewskiego"
 BUL_vasil_levsky_national_military_university_desc:0 "Narodowy Uniwersytet Wojskowy ma długą historię, ale jego edukacja wojskowa została poważnie ograniczona przez ustalenia Traktatu w Neuilly-sur-Seine. Czas sfinansować projekt rozbudowy tej placówki i zachęcić do rekrutacji nowych kadetów, którzy za jakiś czas staną się doświadczonymi oficerami."
 BUL_prussia_of_the_balkans:0 "Prusy bałkańskie"
 BUL_prussia_of_the_balkans_desc:0 "W swych pierwszych latach carat Bułgarii był silnie zmilitaryzowanym państwem z dużą i dobrze wyposażoną armią, nazywano go nawet bałkańskimi Prusami. Jednak został zdradzony przez dawnych, podstępnych sojuszników. Musimy jednak odbudować nasz kraj po upokarzających dawnych porażkach. Nadszedł czas przywrócić Bułgarii dawną świetność. Świat znowu będzie nazywał nas Prusami Bałkanów!"
 BUL_national_military_academy:0 "Narodowa Akademia Wojskowa"
 BUL_national_military_academy_desc:0 "Dowódca Narodowej Akademii Wojskowej przedstawił nam projekt jej rozbudowy. Celem tego przedsięwzięcia jest nie tylko zwiększenie wielkości tej instytucji, ale także zapewnienie lepszego poziomu szkolenia naszych przyszłych dowódców wojskowych."
 BUL_war_logistics:0 "Logistyka wojenna"
 BUL_war_logistics_desc:0 "Przegraliśmy wielką wojnę nie z powodu porażek na polach bitew, ale ponieważ nie mogliśmy wykarmić naszych obywateli i dostarczyć zaopatrzenia naszym żołnierzom. Musimy poprawić naszą logistykę, by taka sytuacja już nigdy się nie powtórzyła."
 BUL_defensive_lines:0 "Linie obronne"
 BUL_defensive_lines_desc:0 "Musimy rozpocząć budowę odpowiednich umocnień i ulepszyć infrastrukturę, by chronić nasze szlaki transportowe oraz zapewnić naszym żołnierzom nieprzerwane dostawy zapasów."
 BUL_a_black_sea_fleet:0 "Flota Czarnomorska"
 BUL_a_black_sea_fleet_desc:0 "Jeśli myślimy o zaznaczeniu naszej obecności na morzach, musimy stworzyć flotę dopasowaną do Morza Czarnego. Trzeba skoncentrować się na budowie niszczycieli, które stanowią podstawię każdej nowoczesnej floty."
 BUL_improve_coastal_defenses:0 "Wzmocnienie obrony wybrzeża"
 BUL_improve_coastal_defenses_desc:0 "Mamy niezwykle ograniczone możliwości obrony przed desantem z Morza Śródziemnego, w związku z tym trzeba wzmocnić linie obronne na jego wybrzeżu. Im prędzej to zrobimy, tym lepiej."
 BUL_reinforce_naval_bases:0 "Wzmocnienie baz morskich"
 BUL_reinforce_naval_bases_desc:0 "Musimy zadbać o odpowiednią obronę naszych baz morskich i umożliwić im obsługę naszych flot działających w tym rejonie."
 BUL_supremacy_on_the_bosporus:0 "Dominacja w Bosforze"
 BUL_supremacy_on_the_bosporus_desc:0 "Skoro panujemy już nad cieśniną Bosfor, musimy zbudować umocnienia, które zapewnią nam dominację w tym strategicznie istotnym regionie."
 BUL_dominance_in_the_black_sea:0 "Dominacja na Morzu Czarnym"
 BUL_dominance_in_the_black_sea_desc:0 "Trudne czasy wymagają trudnych decyzji. Aby zagwarantować nie tylko nienaruszalność granic, ale też hegemonię Bułgarii, nadszedł czas, by zdominować rejon Morza Czarnego i zneutralizować potencjalne zagrożenia na brzegach tego akwenu."
 BUL_dominance_in_the_aegean_sea:0 "Dominacja na Morzu Egejskim"
 BUL_dominance_in_the_aegean_sea_desc:0 "[GetDominanceInTheAegeanDesc]"
 BUL_dominance_in_the_aegean_default:0 "Trudne czasy wymagają trudnych decyzji. Aby zagwarantować nie tylko nienaruszalność granic, ale też dominację Bułgarii w rejonie Trójmorza, nadszedł czas, by zapanować nad Morzem Egejskim i zneutralizować potencjalne zagrożenia na brzegach tego akwenu."
 BUL_dominance_in_the_aegean_black_sea_success:0 "Po sukcesie, jakim było zapanowanie nad Morzem Czarnym, przyszedł czas na podobny manewr na Morzu Egejskim. Przepędzimy wszelkie wrogie nam państwa z brzegów tego akwenu i zagarniemy liczne terytoria dla Prus bałkańskich."
 BUL_dominance_in_the_aegean_black_sea_failure:0 "Nie udało nam się zapanować nad Morzem Czarnym, co było ogromnym ciosem, który bułgarski naród odczuł bardzo boleśnie. Jedynym sposobem, by jakoś zrekompensować tę stratę, jest zagwarantowanie dominacji Bułgarii na Morzu Egejskim."
 BUL_dominance_in_the_aegean_adriatic_success:0 "Po udanym zabezpieczeniu Adriatyku morale bułgarskich wojsk i cywilnej populacji jeszcze nigdy nie było wyższe. Musimy pójść za ciosem i zabezpieczyć Morze Egejskie, żeby Prusy bałkańskie stały się bezdyskusyjnym hegemonem w rejonie Trójmorza."
 BUL_dominance_in_the_aegean_adriatic_failure:0 "Nie udało nam się zapanować nad Adriatykiem, co mocno pogorszyło nastroje Bułgarów. Jeśli chcemy wzmocnić odwagę i pewność siebie naszych obywateli, powinniśmy zdominować rejon Morza Egejskiego."
 BUL_dominance_in_the_aegean_total_failure:0 "Cios, jakim była porażka naszych inicjatyw na Adriatyku i Morzu Czarnym, wzbudził falę demoralizacji ludności i nieufności wobec naszego rządu. Jeśli chcemy jakoś naprawić te błędy i przywrócić chwałę, na jaką zasługują Prusy bałkańskie, musimy zdominować Morze Egejskie."
 BUL_dominance_in_the_adriatic_sea:0 "Dominacja na Adriatyku"
 BUL_dominance_in_the_adriatic_sea_desc:0 "[GetDominanceInTheAdriaticDesc]"
 BUL_dominance_in_the_adriatic_default:0 "Trudne czasy wymagają trudnych decyzji. Aby zagwarantować nie tylko nienaruszalność granic, ale też dominację Bułgarii w rejonie Trójmorza, nadszedł czas, by zapanować nad Morzem Adriatyckim i zneutralizować potencjalne zagrożenia na brzegach tego akwenu."
 BUL_dominance_in_the_adriatic_black_sea_success:0 "Po sukcesie, jakim było zapanowanie nad Morzem Czarnym, przyszedł czas na podobny manewr na Morzu Adriatyckim. Przepędzimy wszelkie wrogie nam państwa z brzegów tego akwenu i zagarniemy liczne terytoria dla Prus bałkańskich."
 BUL_dominance_in_the_adriatic_black_sea_failure:0 "Nie udało nam się zapanować nad Morzem Czarnym, co było ogromnym ciosem, który bułgarski naród odczuł bardzo boleśnie. Jedynym sposobem, by jakoś zrekompensować tę stratę, jest zagwarantowanie dominacji Bułgarii na Morzu Adriatyckim."
 BUL_dominance_in_the_adriatic_aegean_success:0 "Po udanym zabezpieczeniu Morza Egejskiego morale bułgarskich wojsk i cywilnej populacji jeszcze nigdy nie było wyższe. Musimy pójść za ciosem i zabezpieczyć Morze Adriatyckie, żeby Prusy bałkańskie stały się bezdyskusyjnym hegemonem w rejonie Trójmorza."
 BUL_dominance_in_the_adriatic_aegean_failure:0 "Nie udało nam się zapanować nad Morzem Egejskim, co mocno pogorszyło nastroje Bułgarów. Jeśli chcemy wzmocnić odwagę i pewność siebie naszych obywateli, powinniśmy zdominować rejon Adriatyku."
 BUL_dominance_in_the_adriatic_total_failure:0 "Cios, jakim była porażka naszych inicjatyw na Morzu Egejskim i Morzu Czarnym, wzbudził falę demoralizacji ludności i nieufności wobec naszego rządu. Jeśli chcemy jakoś naprawić te błędy i przywrócić chwałę, na jaką zasługują Prusy bałkańskie, musimy zdominować Adriatyk."
 BUL_bulgaria_on_the_three_seas:0 "Bułgaria w Trójmorzu"
 BUL_bulgaria_on_the_three_seas_desc:0 "[ROOT.GetNameDef] znów może się pochwalić dostępem do Morza Egejskiego, Adriatyckiego i Czarnego, tak jak za Pierwszego i Drugiego Imperium Bułgarii w dawnych czasach. Następnym krokiem jest stworzenie infrastruktury zdolnej zbudować potężną marynarkę wojenną, która będzie w stanie zdominować te trzy morza."
 BUL_national_submarine_production:0 "Krajowa budowa okrętów podwodnych"
 BUL_national_submarine_production_desc:0 "Nasza marynarka wojenna jest zbyt słaba, by mierzyć się z flotami innych krajów i walczyć o dominację na powierzchni mórz. Możemy jednak skoncentrować się na budowie okrętów podwodnych nękających okręty wroga oraz zagrażających jego szlakom handlowym."
 BUL_bulgarian_shipping_chamber:0 "Bułgarska izba transportowa"
 BUL_bulgarian_shipping_chamber_desc:0 "Musimy zapewnić bułgarskim firmom transportowym i spółdzielniom możliwość nieustannej rozbudowy ich flot. Konwoje tych podmiotów mają kluczowe znaczenie dla handlu w czasie pokoju, a także dla transportu wojsk i zasobów, kiedy trwa wojna."
 BUL_strike_from_the_seas:0 "Atak z morza"
 BUL_strike_from_the_seas_desc:0 "Wzdłuż wybrzeży Morza Śródziemnego i Morza Czarnego znajduje się niezliczona ilość wysp i miejsc o znaczeniu strategicznym. Dlatego musimy mieć solidne wojsko z odpowiednimi środkami transportu, zdolne do przeprowadzenia desantu morskiego i zajęcia tych kluczowych miejsc, by stały się one przyczółkami do większych ofensyw."
 BUL_expand_varna_naval_base:0 "Powiększenie bazy morskiej w Warnie"
 BUL_expand_varna_naval_base_desc:0 "Musimy rozbudować infrastrukturę bazy marynarki wojennej w Warnie i wystawić tam stocznię zdolną do budowy okrętów wojennych."
 BUL_develop_burgas_shipyards:0 "Rozbudowa stoczni w Burgas"
 BUL_develop_burgas_shipyards_desc:0 "W celu zwiększenia naszego potencjału budowy okrętów zainwestujemy w rozbudowę bazy marynarki wojennej w Burgas i powstanie w tym rejonie nowej stoczni."
 BUL_an_aegean_sea_fleet:0 "Flota Morza Egejskiego"
 BUL_an_aegean_sea_fleet_desc:0 "Jesteśmy już obecni na Morzu Egejskim, więc czas uzyskać dominację w tym rejonie. Nie osiągniemy tego za pomocą samych niszczycieli i okrętów podwodnych, potrzebujemy okrętów o większej wyporności."
 BUL_a_powerful_bulgarian_navy:0 "Potężna bułgarska marynarka wojenna"
 BUL_a_powerful_bulgarian_navy_desc:0 "Musimy zająć się budową okrętów liniowych, które zwiększą siłę ognia naszych flot. Nasza marynarka wojenna nie zalicza się do największych, ale koncentrując nasze działania, będziemy mogli walczyć nawet z największymi potęgami morskimi o panowanie na naszych morzach."
 BUL_modern_tactics:0 "Nowoczesna taktyka"
 BUL_modern_tactics_desc:0 "Nowoczesna marynarka wojenna wymaga opracowania nowoczesnych taktyk. Ale w walce z potężnymi armiami wrogów nie należy polegać wyłącznie na marynarce wojennej. Jedną z największych słabości okrętów jest słaba odporność na ataki z powietrza..."
 BUL_oppose_the_royal_dictatorship:0 "Sprzeciw wobec królewskiej dyktatury"
 BUL_oppose_the_royal_dictatorship_desc:0 "Jeśli chcemy zakończyć represyjny reżim, który uosabia [GetBulgarianTsar], musimy poszukać wsparcia, żeby stworzyć opozycję wobec rządu, w skład którego wchodzą obecnie wyłącznie marionetki cara."
 BUL_appoint_communist_ministers:0 "Zatrudnienie komunistycznych ministrów"
 BUL_appoint_communist_ministers_desc:0 "Musimy wywrzeć presję na bułgarski rząd, żeby mianował ministrów, którzy nie wypełnialiby bezkrytycznie poleceń carskiego reżimu. Z carskim systemem można walczyć wyłącznie za pomocą nacisków rządu."
 BUL_the_spanish_struggle:0 "Hiszpańska batalia"
 BUL_the_spanish_struggle_desc:0 "Nasi hiszpańscy towarzysze zmagają się z faszystowskimi szumowinami, które dzięki wsparciu innych europejskich prawicowych rządów zagrażają rządowi republikańskiemu.\nW obliczu takiej okropności [ROOT.GetNameDef] nie może stać bezczynnie. Musimy zorganizować oddziały ochotnicze, które staną do walki u boku hiszpańskich bojowników o wolność."
 BUL_overthrow_the_tsar:0 "Obalenie cara"
 BUL_overthrow_the_tsar_desc:0 "W Bułgarii szerzą się antycarskie nastroje, a my musimy wykorzystać tę cenną okazję do obalenia monarchy. [GetBulgarianTsar] musi odejść, podobnie jak cała bułgarska monarchia. We współczesnej Bułgarii nie ma miejsca na tak przestarzałe formy rządów!"
 BUL_abolish_the_tarnovo_constitution:0 "Zniesienie konstytucji tyrnowskiej"
 BUL_abolish_the_tarnovo_constitution_desc:0 "Konstytucja tyrnowska w zeszłym stuleciu uchodziła za liberalną i nowoczesną, lecz teraz służy wyłącznie legitymizowaniu represyjnego reżimu. Czas znieść tę konstytucję i napisać nową w oparciu o radziecką ustawę zasadniczą z 1936 roku, która nadaje fundamentalne przywileje obywatelom, np. równość wobec prawa, swobodę wypowiedzi i zgromadzeń oraz system pomocy społecznej."
 BUL_unify_the_bourgeois_movement:0 "Zjednoczenie ruchu antyburżuazyjnego"
 BUL_unify_the_bourgeois_movement_desc:0 "Jeśli chcemy zwalczać faszyzm w Bułgarii, musimy zjednoczyć ruch antyburżuazyjny. Aby to osiągnąć, Bułgarska Partia Komunistyczna powinna szukać współpracy z socjalistami i pogrzebać różnice między naszymi ruchami dla wyższego celu."
 BUL_united_front_against_fascism:0 "Zjednoczony front przeciwko faszyzmowi"
 BUL_united_front_against_fascism_desc:0 "Po zjednoczeniu ruchu antyburżuazyjnego kolejnym krokiem jest sformowanie antyfaszystowskiego bloku, co zaproponowano na VII Kongresie Międzynarodówki w 1935 r. Musimy zaapelować do ruchów chłopskich, a nawet demokratów, aby połączyć siły w walce z faszyzmem w Bułgarii."
 BUL_the_fatherland_front:0 "Front Ojczyźniany"
 BUL_the_fatherland_front_desc:0 "[GetFfDecisionCategoryDesc]"
 BUL_full_voting_rights_for_women:0 "Pełne prawa wyborcze dla kobiet"
 BUL_full_voting_rights_for_women_desc:0 "Jeśli chcemy, by [ROOT.GetNameDef] stała się przyczółkiem wolności, równości i postępu, to należy przyznać kobietom pełne prawa wyborcze i wesprzeć utworzenie Bułgarskiego Związku Kobiet, który szerzyłby świadomość społeczną na temat problemów kobiet."
 BUL_the_peoples_republic_of_bulgaria:0 "Bułgarska Republika Ludowa"
 BUL_the_peoples_republic_of_bulgaria_desc:0 "Monarchia w Bułgarii została obalona, więc nadszedł czas na długo wyczekiwane zmiany w systemie rządów. Pora położyć kres despotyzmowi i represjom, które od wielu lat stanowią przekleństwo naszego kraju, i stworzyć Bułgarską Republikę Ludową. \nSilni razem!"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance:0 "Traktat o wzajemnej pomocy radziecko-bułgarskiej"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance_desc:1 "[SOU.GetNameDef] jest potężnym sojusznikiem, który może wzmocnić naszą gospodarkę i zagwarantować integralność terytorialną państwa [ROOT.GetNameDef] w tych trudnych czasach. Musimy spróbować zacieśnić więzi z [SOU.GetAdjective] rządem i zyskać jego cenne wsparcie, jeśli zamierzamy zwyciężyć nad otaczającymi nas wrogami."
 BUL_follow_the_stalinist_doctrine:0 "Wdrożenie doktryny stalinowskiej"
 BUL_follow_the_stalinist_doctrine_desc:0 "Czas, byśmy formalnie wstąpili do frakcji [SOV.GetFactionName], by zbudować lepsze stosunki na linii [SOV.GetNameDef] – [ROOT.GetNameDef], nie tylko pod względem gospodarczym i przemysłowym, ale także na polu wojskowym."
 BUL_joint_research_effort:0 "Połączenie wysiłków badawczych"
 BUL_joint_research_effort_desc:0 "Musimy połączyć siły z sojusznikami w zakresie badań naukowych nad rozwojem sprzętu wojskowego, abyśmy mogli przeważyć szale zwycięstwa na naszą korzyść podczas zbrojnego konfliktu."
 BUL_soviet_military_exercises:0 "Radzieckie manewry wojskowe"
 BUL_soviet_military_exercises_desc:0 "Nasze wojsko może się wiele nauczyć od skutecznej i zdyscyplinowanej Armii Czerwonej. Powinniśmy zaprosić [SOV.GetAdjective] doradców wojskowych, bo [ROOT.GetNameDef] potrzebuje rozwiniętego programu szkoleń militarnych inspirowanych modelem radzieckim."
 BUL_soviet_bulgarian_war_industry:0 "Radziecko-bułgarski przemysł zbrojeniowy"
 BUL_soviet_bulgarian_war_industry_desc:0 "Jeśli chcemy stworzyć podwaliny pod narodowy przemysł zbrojeniowy zdolny wyposażyć dużą armię, musimy zacieśnić współpracę ze Związkiem Radzieckim w zakresie rozwoju i produkcji nowoczesnego uzbrojenia."
 BUL_carry_the_revolution_abroad:0 "Przeniesienie rewolucji za granicę"
 BUL_carry_the_revolution_abroad_desc:0 "Bułgaria musi stać się awangardą rewolucji komunistycznej na Bałkanach. Zaprosimy rządy o podobnych zapatrywaniach do sojuszu i będziemy siłą nieść rewolucję także poza nasze granice."
 BUL_liberation_of_the_proletariat:0 "Wyzwolenie proletariatu"
 BUL_liberation_of_the_proletariat_desc:0 "Naszym obowiązkiem jest położyć kres represyjnym reżimom, które ciemiężą klasę robotniczą w sąsiednich krajach. Armia Ludowa Bułgarii nie spocznie, dopóki te tyraniczne rządy nie upadną, nawet jeśli będzie musiała toczyć walkę ze wspierającymi je europejskimi mocarstwami."
 BUL_the_anti_capitalist_fight:0 "Walka Antykapitalistyczna"
 BUL_the_anti_capitalist_fight_desc:0 "Historia pokazuje, że tak zwane europejskie demokracje zawsze próbowały wpływać na gospodarki i dyktować granice państw bałkańskich, kierując się własnymi interesami i nie zważając na to, że tym samym podsycają krwawe konflikty. Jednak nadszedł czas, by ci przegnili kapitaliści odeszli w niebyt, gdyż Bułgaria jest zdolna sama kształtować swoją gospodarkę, swój rząd i swoje granice."
 BUL_united_we_shall_prevail:0 "Zjednoczeni zwyciężymy!"
 BUL_united_we_shall_prevail_desc:0 "Bałkany bardzo długo poddawały się woli innych nacji, ale nadszedł czas, by nasze narody połączyły siły w walce z najeźdźcami i obroniły terytoria, które nam się należą."
 BUL_the_unification_of_the_balkans:0 "Zjednoczenie Bałkanów"
 BUL_the_unification_of_the_balkans_desc:0 "Nadszedł czas na spełnienie naszej wizji zjednoczonej i niezależnej federacji bałkańskiej, w której wszyscy obywatele są równi i mogą się swobodnie przemieszczać niezależnie od pochodzenia, kultury czy wyznania."
 BUL_the_peoples_militia_directorate:0 "Dyrektorat Armii Ludowej"
 BUL_the_peoples_militia_directorate_desc:0 "Założymy Dyrektorat Armii Ludowej pod ścisłym kierownictwem Ministerstwa Spraw Wewnętrznych, który będzie odpowiadać za bezpieczeństwo polityczne, porządek publiczny i śledztwa kryminalne."
 BUL_purge_the_elites:0 "Czystka elit"
 BUL_purge_the_elites_desc:0 "Nastał czas, by uprzywilejowane klasy w Bułgarii przestały przywłaszczać całe bogactwo. Jeśli chcemy, by nasz kraj i nasza gospodarka rozkwitały, najbogatsi muszą dzielić się dobrem z biednymi, a nie bankami."
 BUL_collectivization_of_the_countryside:0 "Kolektywizacja wsi"
 BUL_collectivization_of_the_countryside_desc:0 "W przeszłości kryzys dystrybucji płodów rolnych powodował w Bułgarii wielkie niepokoje, ale rozwiązaniem tego problemu jest zastąpienie indywidualnych gospodarstw rolnych spółdzielniami. Tego samego dokonano już z powodzeniem w Związku Radzieckim."
 BUL_heavy_industry:0 "Przemysł ciężki"
 BUL_heavy_industry_desc:0 "Po udanej reorganizacji rolnictwa w końcu możemy wdrożyć nowoczesny i ambitny program uprzemysłowienia Bułgarii."
 BUL_train_the_youth_wings:0 "Szkolenia młodzieżówek"
 BUL_train_the_youth_wings_desc:0 "Aby uzupełnić braki kadrowe w naszych siłach zbrojnych, musimy przeszkolić nasze młodzieżówki w obsłudze uzbrojenia i zastosowaniu taktyki wojskowej. Pozwoli to w razie czego zasilić szeregi żołnierzy."
 BUL_treaty_of_perpetual_friendship:0 "Porozumienie o wiecznej przyjaźni"
 BUL_treaty_of_perpetual_friendship_desc:0 "By wykonać pierwszy krok ku zbudowaniu dobrych relacji z bałkańskimi sąsiadami, musimy zwrócić się do jugosłowiańskiego rządu z propozycją umowy, która kładłaby fundament pod współpracę między naszymi krajami. W jej ramach [ROOT.GetNameDef] porzuci wreszcie roszczenia terytorialne na [YUG.GetAdjective] ziemiach."
 BUL_balkan_federation_of_socialist_republics:0 "Bałkańska Federacja Republik Socjalistycznych"
 BUL_balkan_federation_of_socialist_republics_desc:0 "Projekt federacji bałkańskiej upadł w latach 20. przez nacjonalistyczne aspiracje państw członkowskich. Jednak czasy się zmieniły, a my musimy przedstawić nasz nowy projekt federacji reszcie narodów bałkańskich. Najpierw projekt zaopiniuje [YUG.GetNameDef]."
 BUL_bury_the_grudges_of_the_past:0 "Pogrzebać urazy"
 BUL_bury_the_grudges_of_the_past_desc:1 "Czas zapomnieć o dawnych sporach i zaprowadzić na Bałkanach ducha solidarności i współpracy. Musimy przekonać naszych sąsiadów, że [GetFederationOrConfederation] to miejsce dla nich, ponieważ bez ich udziału nigdy nie zrealizujemy naszego projektu zjednoczenia Bałkanów."
 BUL_balkan_trade_union_secretariat:0 "Bałkański Sekretariat Związków Zawodowych"
 BUL_balkan_trade_union_secretariat_desc:1 "Musimy powołać Sekretariat Związków Zawodowych, który opracuje dyrektywy dla różnych związków zawodowych, co doprowadzi do wzmocnienia gospodarki i zachęci do współpracy kraje należące do: [GetFederationOrConfederation]."
 BUL_defy_moscow:0 "Sprzeciw wobec Moskwy"
 BUL_defy_moscow_desc:1 "Związek Radziecki od dawna korzystał na rywalizacji między krajami Bałkanów i nie wahał się ingerować w naszą politykę, jeśli leżało to w jego interesie. Teraz [GetFederationOrConfederation] uderzy, zanim rząd sowiecki zorientuje się, że zjednoczony blok bałkański może zagrozić hegemonii Moskwy."
 BUL_balkan_research_cooperation:0 "Współpraca badawcza na Bałkanach"
 BUL_balkan_research_cooperation_desc:1 "[GetFederationOrConfederation]: Musimy opracować program współpracy, który pozwoli uczonym z różnych krajów tworzących dzielić się odkryciami i pracować nad nowymi technologiami."
 BUL_recover_italian_territories:0 "Odzyskanie włoskich terytoriów"
 BUL_recover_italian_territories_desc:1 "Zanim Włochy jeszcze dalej posuną się w realizacji swych ambicji terytorialnych, musimy zażądać od władz włoskich przekazania kontroli nad terenami okupowanymi na Bałkanach krajom, do których one prawnie należą. Jeśli Włosi tego nie zrobią, spotkają ich konsekwencje."
 BUL_democratic_principles:0 "Fundamenty demokracji"
 BUL_democratic_principles_desc:0 "Naszym głównym celem pozostaje obalenie autorytarnego reżimu cara, ale nie możemy pozwolić, by zastąpił go rząd komunistów. Musimy pozostać wierni demokratycznym ideałom i poszukać wsparcia ministrów o podobnych zapatrywaniach."
 BUL_legalize_the_agrarian_party:1 "Poparcie dla Unii Agrarnej"
 BUL_legalize_the_agrarian_party_desc:0 "Bułgarska Unia Agrarna ma nieco inne poglądy na sprawy gospodarcze, ale jeśli przymkniemy oczy na te różnice, to jej członkowie mogą poprzeć nasze decyzje. Musimy czym prędzej zalegalizować tę organizację i poszukać współpracy między naszymi partiami. Jeśli chcemy zaprowadzić w Bułgarii prawdziwą demokrację, to będziemy potrzebować każdego możliwego wsparcia..."
 BUL_form_a_popular_bloc:0 "Szeroka koalicja"
 BUL_form_a_popular_bloc_desc:0 "Aby stworzyć na [ROOT.GetAdjective] scenie politycznej silną koalicję przeciwko autorytarnym i represyjnym rządom, musimy zwrócić się w stronę socjalistycznych poglądów i poszukać współpracy z partiami na lewym skrzydle, które zechcą sprzeciwić się faszystowskim i monarchistycznym reżimom."
 BUL_abolish_the_monarchy:0 "Obalenie monarchii"
 BUL_abolish_the_monarchy_desc:0 "Monarchia stanowiła niegdyś przydane narzędzie w utrzymywaniu stabilności w Bułgarii we wczesnych latach po utworzeniu Trzeciego Carstwa Bułgarii, ale po niszczycielskich wojnach i tyranicznych rządach nasz lud przestał wierzyć w ten przedawniony system. Nadszedł czas, by położyć mu kres."
 BUL_seek_cooperation_with_the_tsar:0 "Współpraca z carem"
 BUL_seek_cooperation_with_the_tsar_desc:0 "Car wciąż wywiera zbyt duży nacisk na rząd i mógłby storpedować nasze propozycje, więc lepiej poszukać z nim współpracy i jednocześnie powoli zwiększać nasze wpływy w rządzie."
 BUL_legislative_elections:0 "Wybory parlamentarne"
 BUL_legislative_elections_desc:0 "Bułgarska Partia Demokratyczna zdobyła duże poparcie i może teraz wywierać naciski na rząd, by zarządzić wybory parlamentarne, tym razem uczciwe i niewypaczone tak jak w poprzednich latach."
 BUL_petorka:0 "Petorkata"
 BUL_petorka_desc:0 "Otrzymaliśmy propozycję współpracy z pewnymi grupami politycznymi, które podobnie jak my chcą bronić zasad demokratycznych przeciwko wszelkim siłom politycznym chcącym ustanowić dyktaturę, np. carską, faszystowską czy komunistyczną. Ta koalicja składałaby się z pięciu organizacji, w tym Radykalnej Partii Demokratycznej, Partii Narodowo-Liberalnej i, oczywiście, Bułgarskiej Partii Demokratycznej."
 BUL_land_reorganization:0 "Reorganizacja lądowa"
 BUL_land_reorganization_desc:0 "Czas wprowadzić reorganizację przemysłowo-rolną, która zgodnie z naszymi planami wprowadziłaby nowe reformy wzmacniające te sektory w najbliższej przyszłości."
 BUL_agrarian_cooperative_movement:0 "Agrarny Ruch Spółdzielczy"
 BUL_agrarian_cooperative_movement_desc:0 "Musimy zaczerpnąć inspirację z reform rolnych proponowanych przez Ludowy Związek Chłopski i promować organizację wsi opartą na spółdzielniach."
 BUL_modernize_the_industry:0 "Modernizacja przemysłu"
 BUL_modernize_the_industry_desc:1 "Jeśli chcemy stać się największą potęgą przemysłową na Bałkanach, musimy zmodernizować nasz przemysł! Zrealizujemy nasze marzenia dzięki zwiększonym dotacjom budżetowym i lepszym narzędziom."
 BUL_the_salonika_agreement:0 "Porozumienie w Salonikach"
 BUL_the_salonika_agreement_desc:0 "To oczywiste, że samotna Bułgaria nie stanowi zagrożenia dla zjednoczonej ententy bałkańskiej, więc musimy zawiązać przyjazne relacje z sąsiadami, a najlepiej rozpocząć od porozumienia z [GRE.GetAdjective] przywódcą. [GRE.GetLeader] może być dobrym partnerem do rozmów."
 BUL_a_balkan_confederation:0 "Konfederacja bałkańska"
 BUL_a_balkan_confederation_desc:0 "Powody, dla których stworzono ententę bałkańską, są już nieaktualne. W tych ciężkich czasach kraje Bałkanów powinny zapomnieć o dawnych sporach i zjednoczyć się w celu obrony przed obcymi mocarstwami, które chcą je sobie podporządkować."
 BUL_approach_the_united_kingdom:0 "Rozmowy z Wielką Brytanią"
 BUL_approach_the_united_kingdom_desc:1 "[ROOT.GetNameDef] potrzebuje protekcji ze strony wielkich demokracji europejskich, jeśli ma przetrwać w tych niepewnych czasach. Musimy spotkać się z rządem [ENG.GetAdjective], żeby wynegocjować pakt między naszymi krajami."
 BUL_join_the_allies:0 "Dołączenie do aliantów"
 BUL_join_the_allies_desc:0 "[ENG.GetFactionName] to nasza najlepsza szansa. [ROOT.GetNameDef] musi sformalizować swoje zamiary i złożyć do [ENG.GetAdjective] rządu wniosek o przyjęcie nas do sojuszu."
 BUL_consolidate_the_third_bulgarian_state:0 "Konsolidacja Trzeciego Państwa Bułgarskiego"
 BUL_consolidate_the_third_bulgarian_state_desc:1 "Po długim okresie konfliktu społecznego, kryzysu gospodarczego oraz sporów międzynarodowych jesteśmy w końcu gotowi ustabilizować i wzmocnić Trzecie Państwo Bułgarskie."
 BUL_free_balkan_states:0 "Wolne kraje bałkańskie"
 BUL_free_balkan_states_desc:0 "Jesteśmy bałkańskim mocarstwem, więc naszym obowiązkiem jest ochrona słabszych sąsiadów przed zakusami agresorów. Musimy zawiązać współpracę z przyjaznymi nam państwami naszego regionu i przygotować się do obrony Bałkanów."
 BUL_fight_tyranny:0 "Walka z tyranią"
 BUL_fight_tyranny_desc:0 "Czas stawić czoła europejskim mocarstwom, które skierowały się na faszystowskie tory i których przywódcy marzą o ekspansji oraz narzuceniu swojej woli całemu światu."
 BUL_assert_our_claims:0 "Poparcie roszczeń"
 BUL_assert_our_claims_desc:0 "Nadszedł czas, by rozwiązać problemy terytorialne, z którymi nasz kraj zmaga się od wielu dziesięcioleci. Musimy poszukać wsparcia [ENG.GetAdjective] rządu, by naprawić krzywdy wyrządzone Bułgarii od momentu jej wyzwolenia."
 BUL_appeal_to_european_capitalists:0 "Apel do europejskich kapitalistów"
 BUL_appeal_to_european_capitalists_desc:0 "[ROOT.GetNameDef] potrzebuje nowego zastrzyku pieniędzy, by pobudzić rozwój przemysłu i renegocjować spłatę zadłużenia u dużych międzynarodowych przedsiębiorstw, które zainwestowały już w kraju."
 BUL_obliterate_the_bolshevik_threat:0 "Likwidacja bolszewickiego zagrożenia"
 BUL_obliterate_the_bolshevik_threat_desc:0 "Prędzej czy później państwa komunistyczne zapragną rozniecić tę swoją przeklętą rewolucję za granicą, więc [ROOT.GetNameDef] musi się na to przygotować. Czemu mamy czekać na atak bolszewików, skoro możemy ich sami zaskoczyć? Musimy uderzyć pierwsi i to z taką siłą, żeby ta ich ukochana rewolucja rozsypała się na kawałki!"
 BUL_research_sharing:0 "Dzielenie się wynikami badań"
 BUL_research_sharing_desc:0 "Nasz kraj dał się wyprzedzić na polu badań naukowych. Jeśli chcemy produkować najwyższej klasy sprzęt wojskowy i rozwijać nowoczesny przemysł, musimy zaproponować naszym sojusznikom wprowadzenie programu współpracy technologicznej."
 BUL_power_to_the_tsar:0 "Władza dla cara"
 BUL_power_to_the_tsar_desc:0 "Zweno ustanowiło autorytarny reżim wojskowy, zanim zostało obalone przez cara Borysa III w 1935 r. Jednak car zachował centralizację władzy, a teraz nadszedł czas z tego skorzystać, by zjednoczyć podzielony naród."
 BUL_condemn_macedonian_organizations:0 "Potępienie macedońskich organizacji"
 BUL_condemn_macedonian_organizations_desc:0 "Musimy ogłosić nasze oburzenie działalnością WMOR i rozpocząć wyszukiwanie oraz eliminowanie macedońskich komórek rewolucyjnych działających w Bułgarii. Czas wreszcie zakończyć to, co Zweno zapoczątkowało w 1934 r., i poprawić nasze relacje zagraniczne."
 BUL_support_macedonian_organizations:0 "Poparcie dla macedońskich organizacji"
 BUL_support_macedonian_organizations_desc:0 "Jeśli chcemy zrealizować nasze marzenie o zawarciu unii i anektowaniu Macedonii, powinniśmy współpracować z liderami WMOR na uchodźstwie. Ci ludzie mogą przygotować grunt pod ewentualną bułgarską okupację Macedonii."
 BUL_dissolve_the_military_union:0 "Rozwiązanie unii wojskowej"
 BUL_dissolve_the_military_union_desc:0 "Zweno ma zbyt wielkie wpływy wśród naszych oficerów. W ich szeregach panuje niezadowolenie, po tym jak car Borys odebrał im władzę w 1935 r. Jeżeli chcemy ustrzec się kolejnego przewrotu Zweno, musimy zebrać naszych oficerów w Sofii i ogłosić rozwiązanie unii wojskowej."
 BUL_cooperate_with_the_zveno:0 "Współpraca ze Zweno"
 BUL_cooperate_with_the_zveno_desc:0 "Musimy współpracować ze Zweno, a nie antagonizować ich. Jeśli poczynimy wobec nich pewne ustępstwa, możemy zyskać potężnego sojusznika."
 BUL_the_tsars_regime:0 "Reżim cara"
 BUL_the_tsars_regime_desc:0 "Nasz kraj jest podzielony na wiele frakcji, ruchów społecznych i zakazanych organizacji politycznych. Car musi maksymalnie wykorzystać swoją władzę, jeśli chce doprowadzić do zjednoczenia i stabilizacji w Bułgarii."
 BUL_restrained_paramilitary_organizations:0 "Ograniczenie działalności organizacji paramilitarnych"
 BUL_restrained_paramilitary_organizations_desc:0 "Członkowie organizacji paramilitarnych to ludzie lojalni, którym nie jest obca dyscyplina wojskowa i którzy gotowi są walczyć dla chwały naszego kraju. Jeśli przyciągniemy do siebie te organizacje, staną się one niezawodnym źródłem rekrutów."
 BUL_ban_far_right_organizations:0 "Zakazanie działalności skrajnie prawicowych organizacji"
 BUL_ban_far_right_organizations_desc:0 "Prawicowi radykałowie nie wahają się używać przemocy przeciwko władzom, stanowią tym samym poważne zagrożenie dla naszego rządu i obywateli. Musimy zakazać działalności ruchów społecznych tego typu oraz rozwiązać powiązane z nimi organizacje paramilitarne."
 BUL_restore_the_tarnovo_constitution:0 "Przywrócenie konstytucji tyrnowskiej"
 BUL_restore_the_tarnovo_constitution_desc:0 "Od czasu zamachu stanu w 1934 r. państwo jest rządzone w oparciu o de facto zawieszoną konstytucję. Czas oficjalnie przywrócić konstytucję tyrnowską, co nie tylko zadowoli obywateli, ale także umocni nasz autorytarny reżim."
 BUL_freedom_of_press:0 "Wolność prasy"
 BUL_freedom_of_press_desc:0 "Po przywróceniu konstytucji musimy zagwarantować wykonywanie zawartych w niej praw i zasad. Zgoda na rozpowszechnianie obecnie zakazanych gazet mogłaby być pierwszym krokiem do nawiązania współpracy z niektórymi organizacjami."
 BUL_promote_bulgarian_nationalism:0 "Promowanie bułgarskiego nacjonalizmu"
 BUL_promote_bulgarian_nationalism_desc:0 "Na nasz kraj czyha wiele niebezpieczeństw zewnętrznych i wewnętrznych, ale jeśli wszyscy Bułgarzy staną ramię w ramię, przetrwamy nadchodzące trudne czasy!"
 BUL_crush_the_communists:0 "Zniszczenie komunistów"
 BUL_crush_the_communists_desc:0 "Mimo licznych represji, których doświadczyli w tym stuleciu, komuniści wciąż czają się w cieniu, żerują na biednych oraz wykluczonych, by wzmocnić swoje szeregi. Musimy wyplenić ich raz na zawsze i uczynimy to, nie przebierając w środkach."
 BUL_illusions_of_a_non_partisan_system:0 "Iluzje systemu bezpartyjnego"
 BUL_illusions_of_a_non_partisan_system_desc:0 "Car potrzebuje poparcia swych demokratycznych poddanych, by realizować wizję zjednoczenia Bułgarii. Musimy podtrzymywać iluzję wyborów parlamentarnych, nadal zakazywać działalności popularnych partii opozycyjnych i gwarantować, by prorządowi kandydaci zdobywali większość mandatów."
 BUL_limited_womens_suffrage:0 "Częściowa emancypacja kobiet"
 BUL_limited_womens_suffrage_desc:0 "Bułgarki domagają się postępu społecznego i równości, a nacjonaliści przestrzegają, że to już nie tylko kwestia kobiet, ale także rozwoju społecznego i budowania narodu. Dlatego w ramach podążania postępową ścieżką, a jednocześnie zachowując pełną kontrolę polityczną, nadamy warunkowe prawa wyborcze zamężnym kobietom, które nie są komunistkami."
 BUL_found_the_brannik:0 "Utworzenie Brannik"
 BUL_found_the_brannik_desc:0 "Bogdan Fiłow wyszedł z ciekawą inicjatywą utworzenia profaszystowskiej narodowej organizacji młodzieżowej o nazwie Brannik. Sprzyjałaby ona władzom i carowi, a za jej wzór posłużyłyby niemieckie młodzieżówki. Fiłow wierzy, że Brannik może rozwinąć się w potężny ruch, który stanie się dla nas poważnym źródłem siły ludzkiej.\n"Borys, Bułgaria, Bóg!""
 BUL_bulgarian_irredentism:0 "Bułgarski irredentyzm"
 BUL_bulgarian_irredentism_desc:0 "Bułgarski nacjonalizm wymusza ponowne nakreślenie granic na Bałkanach, oczywiście z korzyścią dla Bułgarii, z czym zgadzają się nawet komuniści i demokraci. Musimy podkreślić konieczność odnowienia Wielkiej Bułgarii, a to wspólny cel wszystkich naszych obywateli."
 BUL_strengthen_the_royal_dictatorship:0 "Umocnienie królewskiej dyktatury"
 BUL_strengthen_the_royal_dictatorship_desc:0 "Musimy zająć się promowaniem lojalności wobec cara Borysa i usunięciem opozycji. W ten sposób przygotujemy carowi grunt pod budowę wielkości, na którą zasługuje nasz ukochany kraj."
 BUL_war_industry:0 "Przemysł wojenny"
 BUL_war_industry_desc:0 "Armia na wojnie wymaga nieustannych dostaw sprzętu, uzbrojenia i samolotów. Jeśli chcemy wyjść z tych zmagań zwycięsko, musimy zwiększyć naszą produkcję zbrojeniową, by zaspokoić potrzeby naszych wojsk."
 BUL_liberalization_of_trade_policies:0 "Liberalizacja polityki handlowej"
 BUL_liberalization_of_trade_policies_desc:0 "Od czasu uzyskania niepodległości od Imperium Osmańskiego gospodarka bułgarska miota się od kryzysu do kryzysu. W przeszłości polityka samowystarczalności okazała się nieadekwatna, więc już czas na liberalizację gospodarki."
 BUL_plot_against_boris:0 "[GetPlotAgainstBorisFocusName]"
 BUL_plot_against_boris_plot:0 "Spisek przeciwko Borysowi"
 BUL_plot_against_boris_death:0 "Śmierć cara Borysa"
 BUL_plot_against_boris_desc:0 "[GetPlotAgainstBorisFocusDesc]"
 BUL_plot_against_boris_desc_plot:0 "Wydawało nam się, że car Borys był monarchą, który poprowadzi kraj ku wielkości, ale jego autorytarne rządy, ocierające się o dyktaturę, pokazały, że się myliliśmy. Grozi nam dalsza destabilizacja państwa. Dlatego jako wierni słudzy Bułgarii musimy usunąć niegodnego przywódcę i powołać nowy rząd, zasługujący na zaufanie obywateli."
 BUL_plot_against_boris_desc_death:0 "[GetBorisDeathContext]"
 BUL_form_a_regency_council:0 "Utworzenie Rady Regencyjnej"
 BUL_form_a_regency_council_desc:1 "Po śmierci cara Borysa, którego następca ma dopiero [GetSimeonsAge], należy powołać Radę Regencyjną sprawującą władzę w imieniu młodego Symeona II."
 BUL_the_return_of_ferdinand_i:0 "Powrót cara Ferdynanda I"
 BUL_the_return_of_ferdinand_i_desc:0 "Mimo zaawansowanego wieku i wymuszonej abdykacji w 1918 roku po porażce Bułgarii w I wojnie światowej, polityczne doświadczenie i wiedza wojskowa byłego cara Ferdynanda I czynią z niego najlepszego kandydata do poprowadzenia Bułgarii ku wielkości. Należy poczynić stosowne kroki, by przywrócić Ferdynanda na bułgarski tron."
 BUL_amend_old_grudges:0 "Wyrównanie rachunków"
 BUL_amend_old_grudges_desc:0 "Nastał czas, by zemścić się za krzywdy i upokorzenia, jakich doznała Bułgaria ze strony zdradzieckich Rumunów i Turków, którzy wrazili nam nóż w plecy podczas drugiej wojny bałkańskiej, oraz mocarstw ententy, które pokonały nas w trakcie I wojny światowej i od tamtej pory wstrzymują nasz rozwój."
 BUL_the_fate_of_the_balkans:0 "Los Bałkanów"
 BUL_the_fate_of_the_balkans_desc:0 "Bułgaria zbyt długo już poddaje się woli sąsiadujących państw i wielkich europejskich mocarstw, które je wspierają... Czasy się zmieniły, a nasz kraj urósł w siłę ponad inne kraje bałkańskie. Bułgaria jest już dość potężna, by okazać swoją dominację i podporządkować sobie żałosne sąsiednie kraiki."
 BUL_toppling_giants:0 "Obalanie olbrzymów"
 BUL_toppling_giants_desc:0 "Historia pokazuje, że różne dynamicznie rozwijające się kraje rzucały na kolana skostniałe imperia. Jeśli [ROOT.GetNameDef] ma urosnąć do rangi europejskiego mocarstwa, to najpierw musi rzucić wyzwanie hegemonii innych regionalnych potęg."
 BUL_nationalist_propaganda:0 "Nacjonalistyczna propaganda"
 BUL_nationalist_propaganda_desc:0 "Wśród bułgarskiego narodu wciąż znajdują się ludzie, którym nie w smak jest bułgarska dominacja na Bałkanach i którzy twierdzą, że polityka rządu jest „ekstremalnie represyjna”. Aby uciszyć te głosy, musimy zorganizować kampanię propagandową, która pomoże uzasadnić działania naszego rządu i rozpali bułgarski nacjonalizm."
 BUL_bulgarian_academy_of_sciences:0 "Bułgarska Akademia Nauk"
 BUL_guardians_of_the_balkans:0 "Strażnicy Bałkanów"
 BUL_guardians_of_the_balkans_desc:0 "Musimy utrzymać hegemonię Bułgarii na Bałkanach i oprzeć się naciskom wrogów, którzy chcieliby zmienić ten stan rzeczy. Dlatego podwoimy nasze nakłady na wojsko i zmusimy nasze rządy marionetkowe na Bałkanach, by postąpiły podobnie i pomogły nam w obronie naszych ziem."
 BUL_consolidate_dominance_of_the_seas:0 "Konsolidacja dominacji na morzach"
 BUL_consolidate_dominance_of_the_seas_desc:0 "Aby zapanować nad Bałkanami, nie wystarczy jedynie duża armia na półwyspie. Potrzebujemy jeszcze potężnej marynarki wojennej, która będzie strzec mórz otaczających nasze terytoria."
 BUL_appoint_right_wing_ministers:0 "Mianowanie prawicowych ministrów"
 BUL_appoint_right_wing_ministers_desc:0 "Choć carski reżim ułatwia nam stanowcze panowanie nad krajem, to brak mu wizji, jak poprawić sytuację Bułgarii na scenie międzynarodowej. Musimy wykorzystać autorytarną naturę obecnego systemu do zatrudnienia nowych ministrów, którzy będą gotowi wprowadzić zmiany społeczno-polityczne, jakich Bułgaria naprawdę potrzebuje."
 BUL_the_path_towards_a_greater_bulgaria:0 "Droga do Wielkiej Bułgarii"
 BUL_the_path_towards_a_greater_bulgaria_desc:0 "Musimy przygotować naszą gospodarkę na zbliżającą się mobilizację armii, gdyż droga do Wielkiej Bułgarii wiedzie przez wojnę i konflikt."
 BUL_depose_the_tsar:0 "Obalenie cara"
 BUL_depose_the_tsar_desc:0 "Bułgarski monarcha stał się balastem, który stanowi przeszkodę na naszej drodze do celu. Użyteczność cara wygasła, więc czas się go pozbyć."
 BUL_military_dictatorship:0 "Dyktatura wojskowa"
 BUL_military_dictatorship_desc:0 "Musimy przejąć pełną kontrolę nad krajem i wprowadzić wojskowy autorytarny reżim, który pozwoli przedsięwziąć stosowne kroki, by kontynuować nasze działania militarne."
 BUL_support_the_spanish_coup:0 "Wsparcie dla przewrotu w Hiszpanii"
 BUL_support_the_spanish_coup_desc:0 "Pierwszym teatrem wojny z bolszewikami jest Hiszpania. Jeśli oficjalnie poprzemy ten przewrót wojskowy i zorganizujemy grupę ochotników, którzy wesprą rebeliantów, hiszpańska wojna domowa będzie idealnym poligonem dla naszych wojsk."
 BUL_allow_far_right_organizations:0 "Zezwolenie na działalność skrajnie prawicowych organizacji"
 BUL_allow_far_right_organizations_desc:0 "Legalizacja skrajnie prawicowych organizacji, np. Ruchu Narodowo-Socjalistycznego czy też Ratniku, stworzy źródło pomocnych i lojalnych sojuszników, którzy wesprą nasz reżim i nasze ideały."
 BUL_integrate_the_ratniks:0 "Integracja Ratniku"
 BUL_integrate_the_ratniks_desc:0 "Ratnik, czy też Rozwój Bułgarskiego Ducha Narodowego, to nowo utworzona nacjonalistyczna organizacja paramilitarna, która może być pomocnym narzędziem do wspierania reżimu i solidnym źródłem rekrutów dla armii."
 BUL_economic_protectionism:0 "Protekcjonizm gospodarczy"
 BUL_economic_protectionism_desc:0 "Musimy wdrożyć nowe reformy, które wesprą gospodarkę i krajowy przemysł Bułgarii oraz otoczą ochroną fundamentalne sektory w rodzaju rolnictwa czy rękodzieła."
 BUL_industrial_autarky:0 "Autarkia przemysłowa"
 BUL_industrial_autarky_desc:0 "Nasze działania protekcjonistyczne okazały się niezwykle skuteczne w napędzaniu gospodarki i przemysłu, więc musimy iść za ciosem i wprowadzić reformy, które zbliżą Bułgarię do autarkii."
 BUL_corporatism:0 "Korporatyzm"
 BUL_corporatism_desc:0 "Musimy wziąć przykład z modelu włoskiego i zachęcić robotników i kapitalistów z różnych sektorów gospodarki do udziału w procesie ustawodawczym, co pozwoli nam zbliżyć do siebie te grupy i tworzyć reformy, które będą lepiej odpowiadać potrzebom naszej gospodarki."
 BUL_approach_germany:0 "Zwróćmy się do Niemiec"
 BUL_approach_germany_desc:0 "Od czasu upokarzającego traktatu w Neuilly-sur-Seine nasza gospodarka jest nieustannie dławiona przez Brytyjczyków i Francuzów. Natomiast Niemcy nie tylko poparli nasze roszczenia terytorialne, ale także pomogli nam spłacić długi i skupują dużą część naszych zbiorów, wzmacniając w ten sposób naszą gospodarkę oraz pomagają w przeprowadzeniu ważnych reform przemysłu i rolnictwa."
 BUL_approach_germany_foreign_industry_tt:0 "Mniejszy koszt decyzji §YUmowy zagraniczne§! z [GER.GetAdjective] rządem i zwiększony limit [GER.GetAdjective] fabryk."
 BUL_approach_british_foreign_industry_tt:0 "Mniejszy koszt decyzji §YUmowy zagraniczne§! z [ENG.GetAdjective] rządem i zwiększony limit [ENG.GetAdjective] fabryk."
 BUL_approach_soviet_foreign_industry_tt:0 "Mniejszy koszt decyzji §YUmowy zagraniczne§! z [SOV.GetAdjective] rządem i zwiększony limit [SOV.GetAdjective] fabryk."
 BUL_cooperation_with_italy:0 "Współpraca z Włochami"
 BUL_cooperation_with_italy_desc:0 "Włosi wielokrotnie wyrażali ekonomiczne zainteresowanie naszym krajem, nie możemy też zapominać o królewskim małżeństwie cara Borysa z księżniczką Giovanni. Umocnimy nasze stosunki dyplomatyczne i gospodarcze z nimi, ponieważ w najbliższej przyszłości mogą okazać się silnym sojusznikiem na Bałkanach."
 BUL_join_the_tripartite_pact:0 "Dołącz do: [GetGermanFactionName]"
 BUL_join_the_tripartite_pact_axis:0 "Pakt trzech"
 BUL_join_the_tripartite_pact_central_powers:0 "Mocarstwa centralne"
 BUL_join_the_tripartite_pact_desc:1 "[GetJoinTripartitePactFocusDesc]"
 BUL_join_the_tripartite_pact_desc_axis:0 "Poinformujemy Niemców o gotowości do zawarcia paktu z frakcją [GetGermanFactionName] i sformalizowania sojuszu."
 BUL_join_the_tripartite_pact_desc_central_powers:1 "Kaiser powrócił, dlatego musimy dążyć do odnowienia naszego dawnego sojuszu. Tym razem naprawimy krzywdy wyrządzone naszym dumnym krajom. Tym razem nic nie stanie nam na drodze do chwały i wielkości. Tym razem zwyciężymy!"
 BUL_peaceful_development:0 "Pokojowy rozwój"
 BUL_peaceful_development_desc:0 "Po co brać udział w wojnie, która przyniesie naszym obywatelom tylko śmierć i cierpienie, skoro możemy po prostu odegrać rolę rozjemców w okupowanych regionach Bałkanów? W ten sposób zyskamy terytoria, nie wysyłając nikogo na pewną śmierć na jakimś odległym froncie."
 BUL_military_secrets_sharing:0 "Wymiana tajemnic wojskowych"
 BUL_military_secrets_sharing_desc:0 "Niemcy dysponują o wiele lepszymi technologiami, więc chyba warto podpisać z nimi umowę dającą bułgarskim uczonym i inżynierom dostęp do niektórych cudów niemieckiej techniki. W ten sposób zbudujemy fundamenty naszych własnych badań."
 BUL_bulgarian_administration_of_the_balkans:1 "Bułgarska integracja Bałkanów"
 BUL_bulgarian_administration_of_the_balkans_desc:2 "Jeśli chcemy wzmocnić nasze roszczenia na Bałkanach, musimy dokonać bułgarskiej integracji regionów okupowanych. Dzięki temu po wojennym zwycięstwie frakcji [GetGermanFactionNameDef] państwo [GetGermanOrIndependent] dostrzeże bułgarskość tych terenów i nie ośmieli się podzielić naszego narodu, jak uczynili to Brytyjczycy w 1878 r."
 BUL_bulgarian_administration_of_the_balkans_axis_name_def:0 "Osi"
 BUL_bulgarian_administration_of_the_balkans_central_powers_name_def:0 "mocarstw centralnych"
 BUL_bulgarian_administration_of_the_balkans_independent_name_def:0 "nasze"
 BUL_bulgarian_administration_of_the_balkans_germans_name:0 "Niemcy"
 BUL_bulgarian_administration_of_the_balkans_everyone_name:0 "świat"
 BUL_restore_the_bulgarian_patriarchate:0 "Przywrócenie bułgarskiego patriarchatu"
 BUL_restore_the_bulgarian_patriarchate_desc:0 "Należy naciskać na patriarchę Konstantynopola, by uznał autokefalię Kościoła bułgarskiego i umożliwił Świętemu Synodowi bułgarskiego Kościoła prawosławnego wybór metropolity, który zostanie patriarchą Bułgarii."
 BUL_total_war:0 "Wojna totalna"
 BUL_total_war_desc:0 "Musimy sformalizować nasze roszczenia terytorialne względem Rumunii. Musimy zabezpieczyć źródło ropy, której potrzebujemy do wysiłku wojennego, ponieważ [ROOT.GetNameDef] wreszcie może ruszyć na otwarty konflikt z wrogami naszych sojuszników."
 BUL_the_eastern_front:0 "Front wschodni"
 BUL_the_eastern_front_desc:0 "Do niedawna nasi obywatele niechętnie patrzyli na oznaki wrogości wobec wyzwolicieli bułgarskiego narodu. Jednak niszczycielska wojna, jaką [SOV.GetNameDef] stoczył z naszymi sojusznikami, wielu ludziom otworzyła oczy i skłoniła ich do poparcia naszej propozycji dołączenia do frontu wschodniego."
 BUL_the_third_bulgarian_empire:0 "Trzecie Imperium Bułgarii"
 BUL_the_third_bulgarian_empire_desc:0 "Musimy zrobić ostatni krok na drodze do chwały i wielkości. Kraje, które niegdyś szydziły z Bułgarii, teraz będą zmuszone uznać supremację naszego wielkiego narodu. \nNajwyższy czas ogłosić powstanie Trzeciego Imperium Bułgarii!"
