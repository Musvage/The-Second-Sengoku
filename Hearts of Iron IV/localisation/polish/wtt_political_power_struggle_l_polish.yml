#Building local support in a state
 wtt_political_organisation.1.t:0 "Raport z regionu [state.GetName]"
 wtt_political_organisation.1.desc:0 "Przedstawiciele partii w regionie [state.GetName] informują, że nadal popiera nas większość tamtejszych obywateli. Wytężona praca doprowadziła nawet do wzrostu tego poparcia."
 wtt_political_organisation.1.a:0 "Ludzie potrafią rozpoznać zwycięzcę."
 wtt_political_organisation.2.t:0 "Raport z regionu [state.GetName]"
 wtt_political_organisation.2.desc:0 "Źródła w regionie [state.GetName] informują, że [majority_country.GetNameDef] dąży do zwiększenia poparcia na tamtym terenie. Popiera ich zdecydowana większość obywateli."
 wtt_political_organisation.2.a:0 "Walka trwa dalej."
 wtt_political_organisation.3.t:0 "[state.GetName] popiera nas"
 wtt_political_organisation.3.desc:0 "Dotarły do nas krzepiące wieści z regionu [state.GetName], gdzie niedawno powstało Stowarzyszenie Badania Idei: [Root.GetLeader]. Ta grupa cieszy się obecnie dużym poparciem obywateli. Nikt nie pamięta już tam o poparciu, jakim cieszył się [old_majority_country.GetLeader]."
 wtt_political_organisation.3.a:0 "Postanowili kierować się lepszą ideologią."
 wtt_political_organisation.4.t:0 "[From.GetNameDef] zyskuje większość w regionie [state.GetName]"
 wtt_political_organisation.4.desc_not_majority:0 "Nasi agenci w regionie [state.GetName] informują, że [old_majority_country.GetNameDef] cieszy się tam obecnie o wiele mniejszym poparciem. W największych miastach regionu odbyły się niedawno duże demonstracje, dające wyraz poparciu, jakim cieszy się [majority_country.GetNameDef], a w każdej wsi wywieszono portrety, na których widnieje [majority_country.GetLeader]."
 wtt_political_organisation.4.desc_had_majority:0 "[majority_country.GetNameDef] i jego agenci robią wszystko, żeby przekonać do siebie obywateli regionu [state.GetName]. Musimy zdwoić wysiłki, by zdobyć ich zaufanie."
 wtt_political_organisation.4.a:0 "To niedopuszczalne."
 wtt_political_organisation.5.t:0 "Raport z regionu [state.GetName]"
 wtt_political_organisation.5.desc:0 "Mimo wielkich wysiłków, mających na celu zyskanie poparcia mieszkańców regionu [state.GetName], niewielu z nich jest gotowych otwarcie zmienić strony. Podobno sam [majority_country.GetLeader] powiedział, że trzeba za wszelką cenę utrzymać region [state.GetName]. Wielu obywateli obawia się represji, które spotkają ich, jeżeli otwarcie opowiedzą po stronie frakcji, którą kieruje [Root.GetLeader]. Ale nasi miejscowi przedstawiciele liczą, że ich dalsze działania zaskarbią nam sympatię kolejnych ludzi."
 wtt_political_organisation.5.a:0 "Musimy spróbować ponownie."
 wtt_political_organisation.6.t:0 "[state.GetName] – rośnie poparcie dla państwa [From.GetAdj]"
 wtt_political_organisation.6.desc_not_majority:0 "[state.GetName] – gazety donoszą, że na wiecach, na których przemawia [From.GetLeader], gromadzą się rekordowe tłumy. Wygląda na to, że coraz więcej obywateli popiera państwo [From.GetAdj], jednak w tej chwili [majority_country.GetLeader] wciąż cieszy się poparciem większości."
 wtt_political_organisation.6.desc_has_majority:0 "[state.GetName] – niepokojące wieści. [From.GetLeader] wygłosił kilka przemówień, na których zjawiły się spore tłumy, a nasi lokalni działacze partyjni zostali otoczeni przez rozwścieczonych obywateli, domagających się odpowiedzi na pytania o dalsze losy regionu [state.GetName]. Na razie mamy tam bezpieczną pozycję, ale to może szybko ulec zmianie."
 wtt_political_organisation.6.a:0 "Musimy przyglądać się tej sytuacji."

#Current leader being mean and removing local support in a state
 wtt_political_organisation.7.t:0 "Raport z regionu [state.GetName]"
 wtt_political_organisation.7.desc:0 "[state.GetName] – demonstracja zakończyła się wybuchem zamieszek, gdy protestujący zostali zaatakowani przez zamaskowanych napastników. Wygląda na to, że starcia wywołały zamierzony efekt, ponieważ poparcie polityczne dla opozycji praktycznie zniknęło. \n\nNic nie łączy nas bezpośrednio z tym incydentem, ale wywołał on odpowiednie wrażenie."
 wtt_political_organisation.7.a:0 "To ich nauczy nie wtrącać się w te sprawy."
 wtt_political_organisation.8.t:0 "Raport z regionu [state.GetName]"
 wtt_political_organisation.8.desc:0 "[state.GetName] – demonstranci popierający rząd zostali zaatakowani przez uzbrojonych napastników, których opłacił [majority_country.GetLeader]. W starciu zginęło wielu demonstrujących, a poparcie dla rządu gwałtownie spadło."
 wtt_political_organisation.8.a:0 "To haniebne."
 wtt_political_organisation.9.t:0 "[state.GetName] popiera nas"
 wtt_political_organisation.9.desc:0 "[state.GetName] – nasi agenci przeprowadzili serię ataków na lokalny sztab partii, którą kieruje [old_majority_country.GetLeader], i poważnie utrudnili jej działalność. Obywatele dostrzegli to. Ludzie, których poparciem cieszy się [old_majority_country.GetLeader], są teraz w znaczącej mniejszości."
 wtt_political_organisation.9.a:0 "W miłości i na wojnie wszystko jest dozwolone, a polityka to po trosze jedno i drugie."
 wtt_political_organisation.10.t:0 "[From.GetNameDef] zyskuje większość w regionie [state.GetName]"
 wtt_political_organisation.10.desc_not_majority:0 "Poparcie, jakim cieszy się [old_majority_country.GetLeader] w regionie [state.GetName], spadło znacząco po serii podpaleń biur jego partii. Prawdopodobnie za tymi atakami stoi [majority_country.GetLeader], który obiecał "przywrócić porządek" w regionie [state.GetName]. Wygląda na to, że obecnie popiera go większość obywateli."
 wtt_political_organisation.10.desc_had_majority:0 "[state.GetName] – po serii ataków terrorystycznych tamtejsi mieszkańcy stracili wiarę w to, że potrafimy ich ochronić. Ponieważ ataki były skierowane wyłącznie na biura naszej partii, jasnym jest, że zlecił je [majority_country.GetLeader]."
 wtt_political_organisation.10.a:0 "To niedopuszczalne."
 wtt_political_organisation.11.t:0 "Raport z regionu [state.GetName]"
 wtt_political_organisation.11.desc:0 "Nasza kampania mająca na celu zmniejszenie poparcia, którym cieszy się [majority_country.GetLeader], nie zakończyła się całkowitym sukcesem. Mimo naszych wysiłków większość mieszkańców regionu [state.GetName] nadal uważa, że [majority_country.GetLeader] jest dobrym przywódcą."
 wtt_political_organisation.11.a:0 "Musimy wysłać jaśniejszy przekaz."
 wtt_political_organisation.12.t:0 "[state.GetName] – represje"
 wtt_political_organisation.12.desc_not_majority:0 "[state.GetName] dotknęła niespotykana fala przemocy politycznej. [From.GetLeader] i [majority_country.GetLeader] mają popleczników, którzy praktycznie codziennie toczą ze sobą walki uliczne. Na razie [majority_country.GetLeader] wydaje się cieszyć poparciem większości obywateli."
 wtt_political_organisation.12.desc_has_majority:0 "[state.GetName] – za pośrednictwem swoich agentów [From.GetLeader] prowadzi kampanię strachu i terroru politycznego. Pojawiły się doniesienia, że popierający nas obywatele są publicznie nękani i nazywani zdrajcami. Działacze partii padają ofiarami pobić, spalono część naszych biur. Mimo to większość mieszkańców nie zamierza ugiąć się przed terrorem i dalej nas popiera."
 wtt_political_organisation.12.a:0 "Zwyciężymy."

#Warlord support 
 wtt_political_warlord_support.1.t:0 "[From.GetNameDef] prosi nas o wsparcie"
 wtt_political_warlord_support.1.desc:0 "[asking_for_support.GetLeader] przysłał swojego przedstawiciela, który ma wysondować nas w sprawie ewentualnego sojuszu politycznego. [asking_for_support.GetLeader] obiecuje nie wtrącać w nasze sprawy wewnętrzne, jeśli wygra aktualną walkę polityczną. Opowiedzenie się po jednej ze stron tego konfliktu może przynieść długofalowe skutki, ponieważ reszta zaangażowanych stron niewątpliwie uzna to za zdradę."
 wtt_political_warlord_support.1.a:0 "Poprzemy ich."
 wtt_political_warlord_support.1.b:0 "Zaczekamy na lepszą propozycję."
 wtt_political_warlord_support.2.t:0 "[warlord_asked_for_support.GetLeader] popiera nas"
 wtt_political_warlord_support.2.desc:1 "[Root.GetLeader] otrzymuje osobisty list, w którym [warlord_asked_for_support.GetLeader] dziękuje nam za szczodre poparcie dla rządu. W dalszej części listu [warlord_asked_for_support.GetLeader] stwierdza, że po długich rozmyślaniach uważa, że dla Chin najlepiej będzie, jeśli [Root.GetLeader] uzyska większą rolę w kształtowaniu ich przyszłości politycznej.\n\nNa zakończenie listu napisano, że od teraz [warlord_asked_for_support] będzie nam pomagać w toczonej przez nas walce politycznej."
 wtt_political_warlord_support.2.a:0 "Zuch."
 wtt_political_warlord_support.3.t:0 "[warlord_asked_for_support.GetNameDef] odrzuca propozycję"
 wtt_political_warlord_support.3.desc:0 "[warlord_asked_for_support.GetLeader] odmówił udzielenia nam poparcia. [warlord_asked_for_support.GetLeader] uważa obecną walkę polityczną za sprawę poboczną, odwracającą naszą uwagę od prawdziwych zagrożeń czyhających na Chiny."
 wtt_political_warlord_support.3.a:0 "Wystarczy, że zachowa neutralność..."
 wtt_political_warlord_support.10.desc:0 "Jak na razie mamy zamiar przeczekać obecną walkę polityczną. Zdaje się, że [From.GetLeader] widzi, co robimy. Otrzymaliśmy list z zapytaniem, czego oczekujemy w zamian za udzielenie wsparcia.\n\nPowinniśmy dokładnie rozważyć możliwości, żeby nie sprzedać naszej niepodległości za zbyt niską cenę."
 wtt_political_warlord_support.10.a:0 "Prośba o publiczne wyrażenie poparcia."
 wtt_political_warlord_support.10.b:0 "Prośba o dostawę karabinów."
 wtt_political_warlord_support.10.c:0 "Prośba o pomoc w reformie naszego wojska."
 wtt_political_warlord_support.10.d:0 "Nas nie można tak łatwo kupić!"
 wtt_political_warlord_support.11.t:0 "[From.GetLeader] domaga się publicznego wyrażenia poparcia."
 wtt_political_warlord_support.11.desc:0 "Negocjacje z przywództwem [From.GetAdjective] dobiegły końca, obywatele tego kraju śledzą z wielkim zainteresowaniem wydarzenia wokół Chin, wielu zastanawia się, kiedy [From.GetLeader] włączy się do walki o władzę albo odda komuś swoje miejsce przy stole. \n\nNasza publiczna deklaracja przyjaźni i podziwu, której podmiotem będzie [From.GetLeader], pokazałaby obywatelom [From.GetAdjective], że ich władza jest uważana za istotną siłę w chińskiej polityce i cieszy się dużym poważaniem."
 wtt_political_warlord_support.11.a:0 "Jeśli to coś da..."
 wtt_political_warlord_support.11.b:0 "To niedopuszczalne."
 wtt_political_warlord_support.12.t:0 "[From.GetLeader] żąda broni."
 wtt_political_warlord_support.12.desc:0 "Negocjacje z przywództwem [From.GetAdjective] dobiegły końca, obywatele tego kraju są bardzo zaniepokojeni słabym wyposażeniem ich armii. W wielu jednostkach jest mniej karabinów niż żołnierzy, a wielu z nich musi używać starych muszkietów i szpad. \n\nPonieważ opowiedzenie się po jednej ze stron trwającego sporu może doprowadzić do konfrontacji militarnej, [From.GetLeader] oczekuje z naszej strony stanowczego zaangażowania w dozbrojenie armii [From.GetAdjective], zanim zostanie publicznie ogłoszone poparcie dla naszej sprawy."
 wtt_political_warlord_support.12.a:0 "Obyśmy tego nie żałowali..."
 wtt_political_warlord_support.13.t:0 "[From.GetLeader] prosi o pomoc wojskową."
 wtt_political_warlord_support.13.desc:0 "Negocjacje z przywództwem [From.GetAdjective] dobiegły końca. [From.GetLeader] twierdzi, że wojsku [From.GetAdjective] brakuje doświadczonych oficerów i wymaga ono pilnych reform. Obywatele [From.GetAdjective] nigdy nie zaakceptują takiej odważnej postawy w toczącej się walce, kiedy ich armia jest w rozsypce. \n\nJeżeli [From.GetLeader] otrzyma naszą pomoc w reformie armii, chętnie wyrazi publiczne poparcie dla naszej sprawy."
 wtt_political_warlord_support.13.a:0 "To niewielkie poświęcenie."
 wtt_political_warlord_support.21.t:0 "[From.GetLeader] udziela pomocy."
 wtt_political_warlord_support.21.desc:0 "W przemówieniu do zgromadzonych dziennikarzy krajowych i zagranicznych [From.GetLeader] stwierdza, że uważa się za "spadkobiercę idei, których autorem jest [From.From.GetLeader]" i że dzięki takim ludziom jak [From.From.GetLeader] Chiny podźwigną się z chaosu wewnętrznych niepokojów i walk.\n\nNa pytanie, czy [From.From.GetLeader] może liczyć na stanowisko w rządzie, [From.GetLeader] odpowiada, że ktoś z takim doświadczeniem i mądrością jak [From.From.GetLeader] może być cennym nabytkiem dla każdego gabinetu."
 wtt_political_warlord_support.21.a:0 "To miłe słowa."
 wtt_political_warlord_support.22.t:0 "[From.GetLeader] wysyła sprzęt."
 wtt_political_warlord_support.22.desc:0 "Przybyła pierwsza [From.GetAdjective] dostawa karabinów i innego wyposażenia piechoty. Chociaż nie jest to najnowocześniejsza broń, wydaje się całkiem sprawna i będzie jak najszybciej wydana żołnierzom.\n\nWraz z dostawą otrzymaliśmy list, w którym [From.GetLeader] przypomina nam, żebyśmy dotrzymali naszej części umowy."
 wtt_political_warlord_support.22.a:0 "Ten sprzęt na pewno będzie przydatny."
 wtt_political_warlord_support.23.desc:0 "Przybyła grupa oficerów, żeby udzielić nam pomocy w reformowaniu naszego wojska. W grupie tej znajdują się liczni specjaliści od doświadczonych dowódców piechoty, aż po artylerzystów i sztabowców. \n\nDowódca misji przekazał nam list, w którym [From.GetLeader] przypomina nam, żebyśmy dotrzymali naszej części umowy."
 wtt_political_warlord_support.23.a:0 "Witamy ich serdecznie."

 wtt_take_national_leadership.1.t:0 "[From.GetLeader] jest gotowy objąć przywództwo narodowe"
 wtt_take_national_leadership.1.desc:0 "W całych Chinach odbyły się wielkie demonstracje, w których domagano się, żeby [old_leader.GetLeader] ustąpił ze stanowiska lidera Chin, a jego miejsce miałby zająć [new_leader.GetLeader]. Nawet część członków naszego rządu uważa, że [new_leader.GetLeader] ma większe szanse zjednoczyć Chiny i poprowadzić je w przyszłość. \n\n[new_leader.GetLeader] uzyskał tak duże poparcie polityczne, że odmowa przekazania władzy mogłaby doprowadzić do wybuchu walk."
 wtt_take_national_leadership.1.a:0 "Naród wyraził swoją wolę."
 wtt_take_national_leadership.1.b:0 "To nie jest demokracja!"
 wtt_take_national_leadership.2.t:0 "[old_leader.GetLeader] ulega"
 wtt_take_national_leadership.2.desc:0 "Podczas oficjalnej ceremonii [old_leader.GetLeader] zrzekł się funkcji premiera Republiki, a nowym szefem rządu został [new_leader.GetLeader]. W przemówieniu do zgromadzonych popleczników [new_leader.GetLeader] powiedział: \n\n"[old_leader.GetLeader] i tradycje jego idei doprowadziły do powstania dzisiejszych Chin. Nie ma wątpliwości, że [old_leader.GetLeader] ciężko pracował, żeby uczynić naszą ojczyznę silniejszą. To prawdziwy patriota i zostanie zapamiętany jako wielki przywódca. Ale musimy dać szansę także nowym ideom i sprawdzić je w realnym świecie. Razem stworzymy nowe, lepsze Chiny, silne i zjednoczone!"\n\n[old_leader.GetLeader] nie skomentował tych słów."
 wtt_take_national_leadership.2.a:0 "Niech żyje [new_leader.GetLeader]!"
 wtt_take_national_leadership.3.t:0 "[From.GetLeader] odrzuca propozycję"
 wtt_take_national_leadership.3.desc:0 "Chociaż [new_leader.GetLeader] cieszy się przytłaczającym poparciem społecznym, [From.GetLeader] odmówił zrzeczenia się teki premiera Republiki. Stwierdził, że nigdy nie ulegnie szantażowi i nie odda kraju w ręce zdrajców i bandytów. [From.GetLeader] wyraźnie dał do zrozumienia, że nie odejdzie ze swojego stanowiska."
 wtt_take_national_leadership.3.a:0 "W takim razie odbierzemy mu je siłą!"

