 form_idel_ural_category_desc:0 "1 marca 1918 r. Milli Meclis, czyli Zgromadzenie Narodowe, próbowało ogłosić utworzenie Republiki Idel-Uralskiej, ale zostało to udaremnione przez obie strony wojny domowej. Dzisiaj koncepcja powstania zjednoczonego kraju w tym regionie nie jest jeszcze powszechna, ale jeżeli ktoś zaproponuje zrobienie tego, by chronić ludzi przed rosyjskim imperializmem, z pewnością uzyska duże poparcie społeczne."
