 SOV_preparations_for_operation_countenance_mission_tt:0 "Gdy misja §Y$SOV_operation_countenance$§! będzie aktywna, wojska ([GetOperationCountenanceTooltip]) będą miały §Y[?SOV.SOV_operation_countenance_mission_days] dni§! na kapitulację, a po tym czasie spróbują dołączyć do innej frakcji. Nasi obywatele natomiast zaczną niepokoić się stanem naszego potencjału militarnego."
