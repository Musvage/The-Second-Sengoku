 SOV_sinkiang_investment_ongoing_flag:0 "W Sinkiang działa już inny program pomocowy"
 SOV_sinkiang_mineral_prospection_sik:0 "Zaproponuj eksploatację minerałów na południu ([SIK.GetNameDef])"
 SOV_sinkiang_mineral_prospection_sik_desc:0 "Przedstawiciele [ROOT.GetAdjective] są zainteresowani złotem i rzadkimi minerałami wydobywanymi w Ałtaju ([SIK.GetNameDef]). Aby uzyskać dostęp do rynku w Sinkiangu, zaproponujemy poszukiwanie nowych złóż i unowocześnienie infrastruktury w: [619.GetName]. To region bogaty w minerały, ale nasz sąsiad korzysta tam z bardzo archaicznych metod eksploatacji."
 SOV_sinkiang_mineral_prospection:1 "Eksploatacja minerałów na południu Sinkiangu"
 SOV_sinkiang_mineral_prospection_desc:0 "Region [619.GetName] w południowo-zachodniej części dawnego Sinkiangu ma bogate złoża minerałów, ale tylko niewielka część z nich jest eksploatowana, w dodatku w bardzo archaiczny i mało wydajny sposób. Musimy szukać zasobów i usprawnić infrastrukturę w tym regionie, aby ułatwić eksploatację."
 SOV_sinkiang_mineral_prospection_mission_dummy:0 "Eksploatacja minerałów [SOV.GetAdjective]"
 SOV_sinkiang_prospection_rejected_flag:0 "Nasza propozycja została odrzucona"
 SOV_sinkiang_oil_prospection_sik:0 "Zaproponuj eksploatację minerałów na północy ([SIK.GetNameDef])"
 SOV_sinkiang_oil_prospection_sik_desc:0 "[618.GetName] ([SIK.GetNameDef], północna część), ma bogate złoża ropy i minerałów, ale nasz sąsiad ich nie eksploatuje. Zwrócimy się do niego o zgodę na poszukiwanie zasobów w tym regionie oraz wydobycie ze znalezionych złóż."
 SOV_sinkiang_oil_prospection:1 "Eksploatacja minerałów na północy Sinkiangu"
 SOV_sinkiang_oil_prospection_desc:0 "[618.GetName], w północnej części dawnego Sinkiangu, ma bogate złoża ropy i minerałów, ale obecnie nie są one eksploatowane. Musimy poszukać zasobów w tym regionie i stworzyć tam infrastrukturę, która ułatwi wydobycie ze znalezionych złóż."
 SOV_sinkiang_oil_prospection_mission_dummy:0 "Trwają [SOV.GetAdjective] poszukiwania złóż minerałów i ropy "
