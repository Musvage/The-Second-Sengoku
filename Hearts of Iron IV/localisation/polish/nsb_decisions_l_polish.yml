 SOV_plan_start_of_uprising_archangelsk_desc:1 "Region północny ma dostęp do portów i znajduje się względnie blisko Moskwy, co czyni go dobrą bazą. Jednak tutejsza infrastruktura wewnętrzna jest słaba i źle rozwinięta, więc prowadzenie stąd wojny może okazać się trudne, jeśli nie zostaną podjęte jakieś działania."
 SOV_plan_start_of_uprising_odessa:1 "Stworzenie tajnego sztabu w: [FROM.GetName]."
 SOV_plan_start_of_uprising_odessa_desc:1 "Ukraina to grunt podatny na rewolucję. To bogaty region z dużymi miastami, dobrymi portami i infrastrukturą. Oznacza to jednocześnie, że przeciągnięcie tamtejszych regionów na naszą stronę będzie trudniejsze niż w przypadku słabiej rozwiniętych terenów [SOV.GetAdjective]"
 SOV_plan_start_of_uprising_chita:1 "Stworzenie tajnego sztabu w: [FROM.GetName]."
 SOV_plan_start_of_uprising_chita_desc:1 "Syberia to tradycyjny bastion antystalinizmu i antybolszewizmu. To region słabo rozwinięty, ale możemy dość łatwo przeciągnąć go na naszą stronę."
 SOV_plan_start_of_uprising_omsk:1 "Stworzenie tajnego sztabu w: [FROM.GetName]."
 SOV_plan_start_of_uprising_omsk_desc:1 "Omsk znajduje się w zachodniej Syberii, graniczy z Uralem i Wielkim Stepem. Region ten jest trochę słabiej rozwinięty, ale nie powinniśmy mieć większych kłopotów ze stworzeniem tu solidnych fundamentów pod powstanie i rozpoczęcia marszu na Moskwę."
 SOV_plan_start_of_uprising_tashkent:1 "Stworzenie tajnego sztabu w: [FROM.GetName]."
 SOV_plan_start_of_uprising_tashkent_desc:1 "Zbudowanie naszej bazy na Wielkim Stepie oznacza, że nikt nie zaatakuje nas od tyłu. Będzie też oznaczało długi marsz na Moskwę, ale większość walk rozegra się z udziałem naszych sił przednich. Ponadto nie powinniśmy mieć większych kłopotów ze zdobyciem poparcia w tym regionie."

 SOV_plan_start_of_uprising_ufa:1 "Stworzenie tajnego sztabu w: [FROM.GetName]."
 SOV_plan_start_of_uprising_ufa_desc:1 "Łatwość obrony to niewątpliwie zaleta Uralu, a stworzenie tu naszej bazy pozwoli rozszerzać nasze wpływy zarówno na Syberii, jak i w regionie północnym, a także na południu w rejonie Wielkiego Stepu, co daje nam wiele możliwości."

