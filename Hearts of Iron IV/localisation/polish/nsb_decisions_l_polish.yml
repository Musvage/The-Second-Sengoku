 SOV_assassinate_stalin_outcome_tt:0 "---\nJeśli zamach powiedzie się, §Y$SOV_lavrenty_beriya$§! przejmie władzę tymczasową, co umożliwi dokonanie udanego przewrotu.\nJeżeli zamach nie uda się, $SOV_paranoia_very_high_increase_effect_tt$."
 SOV_send_supporters_abroad:0 "Wysłanie popleczników za granicę"
 SOV_send_supporters_abroad_desc:1 "Najbezpieczniejsze miejsce to takie, które jest jak najdalej od pachołków Stalina. Musimy wydostać z kraju najważniejsze osoby, umieścić je w bezpiecznym miejscu, dopóki nie będą mogły powrócić i dokończyć rozpoczętego przez nas dzieła."
