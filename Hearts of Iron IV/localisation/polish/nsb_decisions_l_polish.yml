l_polish:
 BALTIC_entente:0 "Ententa Bałtycka"
 BALTIC_entente_desc:0 "My, Bałtowie, jesteśmy wspólnotą połączoną długą historią cierpienia pod jarzmem obcego imperializmu. Nie możemy ponownie ulec obcym mocarstwom, bo gdyby tak się stało, oddamy klucze do naszej niepodległości kolejnym imperialistom. Tylko łącząc siły, możemy liczyć na zachowanie naszej niezależności."
 formalize_the_entente:0 "Sformalizowanie Ententy Bałtyckiej"
 formalize_the_entente_desc:0 "Wahaliśmy się z ogłoszeniem Ententy Bałtyckiej oficjalną frakcją, ale jesteśmy pewni, że obecna liczba jej członków pozwoli nam przeciwstawić się wzbierającemu u naszych granic imperializmowi."
 abandon_the_entente:0 "Opuszczenie ententy"
 abandon_the_entente_desc:0 "To było beznadziejne przedsięwzięcie. Chcielibyśmy, żeby było ono możliwe, ale kraje bałtyckie nie mają szans na samodzielne przetrwanie. Musimy ulec jakiemuś mocarstwu, nieważne któremu."
 baltic_entente_leader_flag:0 "Jest liderem Ententy Bałtyckiej.\n"
 baltic_entente_flag:0 "Zgadza się wejść do Ententy Bałtyckiej"
 convert_neighbours_baltic_cat:0 "Szerzenie rewolucji"
 convert_neighbours_baltic_cat_desc:0 "[Root.GetNameDef]: Rewolucja odniosła tu wielki sukces, teraz trzeba ponieść jej przesłanie do pozostałych państw bałtyckich. Tamtejsi robotnicy własnymi rękami wyzwolą się spod okrutnej władzy burżuazji, ale potrzebują do tego trochę [Root.GetAdjective] pomocy."
 BALTIC_promote_communism:0 "[From.Owner.GetNameDef]: Propaganda socjalistyczna"
 BALTIC_promote_communism_desc:0 "[From.Owner.GetNameDef]: Chłopi nadal uważają socjalizm za zagrożenie dla ich stylu życia. Możliwe, że nigdy nie znikną blizny pozostawione przez Armię Czerwoną, ale może przekonamy ich, że esencją rewolucji nie jest rozlew krwi."
 BALTIC_promote_communism_militancy:0 "Wsparcie dla [From.Owner.GetAdjective] bojówek"
 BALTIC_promote_communism_militancy_desc:0 "Żar socjalizmu płonie w sercach wielu [From.Owner.GetAdjective] robotników, potrzebują oni tylko wsparcia sił zewnętrznych, żeby zacząć pierwsze kroki ku obaleniu dyktatury."
 BALTIC_communist_propaganda:0 "Bałtycka propaganda komunistyczna"
 BALTIC_communist_militancy:0 "Bałtycka bojówka komunistyczna"
 infiltrate_belarus_decisions:0 "Infiltracja Białorusi"
 infiltrate_belarus_decisions_desc:0 "ZSRR twierdzi, że reprezentuje interes niższych klas społeczeństwa białoruskiego, ale nadbałtyccy socjaliści uważają, że to tylko pozerstwo. Według nich [SOV.GetLeader] to burżuazyjny dyktator w każdym znaczeniu tego słowa i tylko przekazanie Białorusinom broni umożliwi im stworzenie prawdziwie wolnego państwa socjalistycznego."
 BALTIC_promote_unity_BLR:0 "[From.GetName]: Walka o władzę"
 BALTIC_promote_unity_BLR_desc:0 "Kiedy na Białorusi wybuchnie wojna domowa, wszystkie państwa muszą zdecydować, po której stronie rewolucji się opowiedzą. Musimy sprawić, że [From.GetName] będzie po zwycięskiej stronie."
 BALTIC_belarus_uprising:0 "Nadchodząca białoruska wojna domowa"
 BALTIC_belarus_uprising_desc:0 "Społeczeństwo białoruskie jest rozdarte, połowa narodu uważa, że [SOV.GetNameDef] to struktura, w której powinni zostać, a druga połowa pragnie przyłączyć się do państw bałtyckich."
 support_polish_falange_decisions:0 "Wsparcie dla polskiego falangizmu"
 support_polish_falange_decisions_desc:0 "Faszyzm zwyciężył na Litwie, więc nie ma powodów, żebyśmy porzucili naszych dawnych braci Polaków. Dzięki popularyzacji idei falangi [POL.GetFascistParty] urośnie w siłę, a to pozwoli nam działać na rzecz polsko-litewskiej dominacji na całym kontynencie."
 LIT_promote_fascism:0 "Propaganda faszystowska w Polsce"
 LIT_promote_fascism_desc:0 "Przez dziesięciolecia faszyzm był spychany na margines polskiej polityki. Uradowałoby nas, gdyby Polacy sami powstali, ale raczej nie będzie to możliwe, jeśli nie zaczniemy otwarcie promować faszyzmu w tym kraju."
 LIT_promote_falange_militancy:0 "Wsparcie dla bojowników falangi"
 LIT_promote_falange_militancy_desc:0 "[POL.GetFascistParty] słynie z hałaśliwych i brutalnych metod demonstrowania. Wielu faszystów obawia się zapalczywości członków tej partii, ale my wiemy, że to tylko wyraz patriotyzmu, który płonie w ich sercach i wymaga wsparcia."
 LIT_ignite_civil_war_in_POL:0 "Rozpoczęcie powstania"
 LIT_ignite_civil_war_in_POL_desc:0 "Przygotowania dobiegły końca. Wkrótce Polska stanie się nie tylko polem walki idei, ale także męstwa i chwały. Zrobiliśmy co w naszej mocy, żeby pomóc falangistom w Polsce, teraz pozostało nam rzucić kośćmi i mieć nadzieję, że Bóg jest naprawdę po naszej stronie."
 march_through_estonia:0 "Marsz przez Estonię"
 march_through_estonia_desc:0 "Słaby rząd Konstantina Pätsa już zbyt długo uciszał krzyk estońskich patriotów. Brakuje nam ludzi, żeby stanąć do samodzielnej walki z wojskami Estonii, ale może wyrażenie naszego niezadowolenia z dyktatury podczas marszów w całym kraju przypomni estońskiej młodzieży, że ich ojcowe walczyli o dobre życie, którego odmawia im Päts i jego klika."
 EST_stomp_the_vaps:0 "Nadchodzi atak rządu"
 EST_stomp_the_vaps_desc:1 "[EST.GetLeader] wie, że chcemy uderzyć w rząd i dlatego szykuje się do uderzenia w nas i zakończenia naszych protestów. Jeśli do tego czasu nie obalimy władzy, w Estonii może wybuchnąć wojna domowa!"
 EST_march_in_state:0 "[FROM.GetName]: marsz opozycji"
 EST_convert_FIN_cat:0 "Marsz przez Finlandię"
 EST_convert_FIN_cat_desc:0 "[FIN.GetFascistParty] i [EST.GetFascistParty] od dawna mają bliskie relacje, a skoro udało nam się zdobyć władzę w naszym kraju, musimy pomóc fińskim weteranom, żeby mogli zrobić to samo."
 EST_march_in_FIN_state:0 "[FROM.GetName]: marsz opozycji"
 EST_march_in_FIN_capital:0 "Marsz na: [FROM.GetName]"
 EST_march_in_FIN_capital_desc:0 "Kiedy uznamy, że fińscy weterani są dostatecznie mocni, damy sygnał do marszu, którego celem będzie [FROM.GetName], a wtedy Finowie staną się faszystowską potęgą."
 promote_baltic_fascism_cat:0 "Promowanie faszyzmu bałtyckiego"
 promote_baltic_fascism_cat_desc:1 "Nad Bałtykiem rządzą słabe, infantylne reżimy niezdolne do reprezentowania krwi Bałtów płynącej w żyłach ich ludów. Litwie, Estonii, a nawet Polsce należy przypomnieć o chwalebnej walce ich przodków z Germanami i Słowianami, którzy teraz ponownie chcą nas uciskać."
 LAT_promote_fascism:0 "[From.Owner.GetNameDef]: Propaganda faszystowska"
 LAT_promote_fascism_desc:0 "[From.Owner.GetNameDef]: Wielu ludzi nie dopuszcza jeszcze myśli, że tylko partia [From.Owner.GetFascistParty] może sprawić, że obywatele [From.Owner.GetAdjective] będą mogli wziąć władzę we własne ręce. Trzeba to zmienić poprzez działania propagandowe i aktywne wspieranie partii [From.Owner.GetFascistParty]."
 LAT_promote_falange_militancy:0 "Wsparcie dla bojówek partii [From.Owner.GetFascistParty]"
 LAT_promote_falange_militancy_desc:0 "[From.Owner.GetNameDef]: Są ludzie, którzy noszą w sercach gniew Bałtów, a naszym obowiązkiem jest udzielić im wsparcia wojskowego i politycznego, na które zasługują."
 LAT_ignite_civil_war_in_target:0 "Wywołanie [From.Owner.GetAdjective] wojny domowej"
 LAT_ignite_civil_war_in_target_desc:0 "Propagandą nie da się osiągnąć wszystkiego, czasami trzeba działać bezpośrednio, aby zapewnić państwu siłę i stabilizację. Zrobiliśmy wszystko, co było w naszej mocy, a teraz [From.Owner.GetFascistParty] musi radzić sobie bez nas."
 LIT_iron_wolf_coup:0 "Przewrót Żelaznego Wilka"
 LIT_iron_wolf_coup_desc:0 "Poplecznicy Augustinasa Voldemarasa szykują bunt w naszym kraju. Jeśli nie zrobimy nic, żeby pokrzyżować plany Żelaznego Wilka, może wybuchnąć wojna domowa. Musimy postanowić, czy poczynimy pewne ustępstwa na rzecz partyzantów Żelaznego Wilka i zaryzykujemy wzmocnienie tej organizacji, czy też po prostu wygnamy jej przywódcę z naszego kraju, by jego poplecznicy poszli w rozsypkę po utracie silnego lidera."
 LIT_iron_wolf_partisans:0 "Partyzanci Żelaznego Wilka"
 LIT_iron_wolf_partisans_desc:0 "Żelazny Wilk organizuje działania w naszym kraju. Z czasem na pewno zaczną cieszyć się większym poparciem Litwinów, a to może kiedyś zachęcić ich do podjęcia próby obalenia rządu."
 LIT_iron_wolf_appeasement:0 "Opóźnienie powstania Żelaznego Wilka"
 LIT_iron_wolf_appeasement_desc:0 "Musimy podjąć działania, żeby zakłócić działalność Żelaznego Wilka w naszym kraju. Żadne z tych środków nie wyeliminują tej organizacji, ale może opóźnimy ich działania na tyle skutecznie, żeby udało nam się znaleźć bardziej definitywne rozwiązanie."
 LIT_relocate_iron_wolf_recruitment:0 "Przeniesienie ośrodków werbunkowych Żelaznego Wilka"
 LIT_relocate_iron_wolf_recruitment_desc:0 "Dzięki lokalnym rekruterom Żelazny Wilk zyskuje nowych ludzi. Jeśli zmusimy osoby odpowiadające za werbunek do przeniesienia się, zmylimy ewentualnych popleczników i zapobiegniemy ich wstąpieniu w szeregi Żelaznego Wilka."
 LIT_promote_alternative_paramilitaries:0 "Promowanie alternatywnych grup paramilitarnych"
 LIT_promote_alternative_paramilitaries_desc:0 "Chcielibyśmy, żeby nasi obywatele zaciągali się do oficjalnej armii litewskiej, ale część z nich z pewnością wolałaby związać się z ugrupowaniem niemającym koneksji z rządem. Może promując inne ruchy, na przykład Litewski Związek Strzelecki, możemy odwieść część nacjonalistów od wstąpienia w szeregi Żelaznego Wilka."
 LIT_grant_concessions_to_iron_wolf:0 "Propozycja ustępstw wobec Żelaznego Wilka"
 LIT_grant_concessions_to_iron_wolf_desc:0 "Może czyniąc jakieś symboliczne gesty wobec Żelaznego Wilka, osłabimy skuteczność agitacji prowadzonej przez tę organizację."
 EST_vaps_revolt_category:0 "Bunt wabsów"
 EST_vaps_revolt_category_desc:0 "Różne stowarzyszenia weteranów z całej Estonii utworzyły jedną organizację faszystowską zwaną ruchem wabsów, której celem jest obalenie rządu. Musimy podjąć działania powstrzymujące wzrost estońskich nastrojów nacjonalistycznych, jeśli chcemy utrzymać władzę."
 EST_vaps_uprising:0 "Wabsowie maszerują na Tallinn"
 EST_vaps_uprising_desc:0 "Wabsowie nadal organizują w całej Estonii marsze i demonstracje, choć uznano ich za nielegalną administrację. Im dłużej pozwolimy tym nacjonalistom działać, tym więcej ludzi może przyłączyć się do ich sprawy."
 EST_vaps_crackdown:0 "Uderzenie w wabsów"
 EST_vaps_crackdown_desc:0 "Przygotowujemy skoordynowane uderzenie we wszystkie stowarzyszenia powiązane z Ruchem Wabsów. Jeśli wabsowie pozostaną na marginesie polityki, nasz atak będzie prosty, ale jeżeli uda im się zgromadzić duże poparcie, może wybuchnąć krwawa wojna domowa, w której naszymi przeciwnikami będą najstarsi estońscy weterani."
 EST_fight_vaps_decisions:0 "Walka z wabsami"
 EST_fight_vaps_decisions_desc:0 "Ruch Wabsów trzeba zwalczać, jeśli nasze uderzenie ma zakończyć się powodzeniem. Akcje utrudniające ich działania znacznie zmniejszą ich wpływy w naszym kraju, a to z kolei ułatwi ich siłowe usunięcie."
 EST_divide_veterans_societies:0 "Poróżnienie stowarzyszeń weteranów"
 EST_divide_veterans_societies_desc:0 "Wabsowie to głównie ludzie, którzy walczyli w estońskiej wojnie o niepodległość, dlatego z przykrością obserwujemy, jak nasi bohaterowie stają się ultranacjonalistami. Niestety, musimy skłócić stowarzyszenia weteranów, które zjednoczyli wabsowie."
 EST_disrupt_vaps_recruitment:0 "Utrudnienie werbunku wabsów"
 EST_disrupt_vaps_recruitment_desc:0 "Wabsowie to zwykle weterani w średnim lub podeszłym wieku, ale nie brakuje im młodych sympatyków, gotowych pójść w ślady ojców i dziadów. Musimy jakoś utrudnić im prowadzenie werbunku, aby ci młodzi ludzie nie ulegli syreniej pieśni faszyzmu."
 EST_crackdown_on_vaps:0 "Atak na wabsów"
 EST_crackdown_on_vaps_desc:0 "Wabsowie stają się bezczelni, musimy zaatakować ich członków, jeśli chcemy uniemożliwić im zdobywanie dalszych wpływów."
 EST_put_vaps_leaders_on_trial:0 "Postawienie sympatyków wabsów przed sądem"
 EST_put_vaps_leaders_on_trial_desc:0 "Nie jest tajemnicą, że część członków rządu sympatyzuje z ruchem wabsów. Nie możemy na to pozwolić, za kontakty z wabsami ludzie z naszego sztabu muszą zostać oskarżeni o zdradę."
 EST_launch_vaps_investigation:0 "Rozpoczęcie dochodzenia w sprawie wabsów"
 EST_launch_vaps_investigation_desc:0 "Część naszych tajnych służb musi zająć się rozpracowaniem wabsów i pokrzyżowaniem ich planów obalenia rządu."
 EST_anti_vaps_propaganda:0 "Antyfaszystowska propaganda"
 EST_anti_vaps_propaganda_desc:0 "Zaczynamy promowanie antyfaszystowskich idei w naszym kraju. Wielu przeciwników faszyzmu to demokraci i komuniści, ale może dadzą się przekonać do poparcia dyktatury oraz wspólnego działania na rzecz zatrzymania faszyzmu."
 EST_delay_the_crackdown:0 "Opóźnienie uderzenia"
 EST_delay_the_crackdown_desc:0 "Wolelibyśmy niezwłocznie rozprawić się z wabsami, ale nie chcemy ryzykować wywołania zamętu w całym kraju, więc musimy przełożyć nasze uderzenie."
 EST_vapsid_takeover:0 "Krajem już rządzą wabsowie"
 LAT_perkonkrust_revolt_category:1 "Bunt Pērkonkrusts"
 LAT_perkonkrust_revolt_category_desc:1 "Pērkonkrusts, ultranacjonaliści gloryfikujący plemiona bałtyckie i łotewską etniczność, są zagrożeniem dla istnienia Łotwy, o której powstanie tak ciężko walczyliśmy. Pērkonkrusts to infekcja tocząca zranioną dumę narodową, dlatego trzeba się ich pozbyć."
 LAT_perkonkrust_uprising:1 "Powstanie Pērkonkrusts"
 LAT_perkonkrust_uprising_desc:0 "Z czasem Pērkonkrusts zdobędą poparcie w całym kraju, a jeśli zostawimy ich samych sobie, poczują się pewniej i mogą spróbować obalić rząd."
 LAT_delay_perkonkrust_decisions:0 "Walka z Pērkonkrusts"
 LAT_delay_perkonkrust_decisions_desc:0 "Nie jest to trwałe rozwiązanie, ale możemy przeprowadzić kampanie mające na celu osłabienie poparcia dla faszystów w naszym kraju. Da nam to czas na uporanie się z Pērkonkrusts w ten lub inny sposób."
 LAT_equality_campaigns:0 "Kampanie równościowe"
 LAT_equality_campaigns_desc:0 "Pērkonkrusts sprzeciwiają się misji, którą realizuje [Root.GetLeader], jej celem jest sprawienie, że wszyscy Łotysze będą równi. Musimy na każdym kroku podkreślać, że popieranie ich supremacyjnej narracji stoi w kontrze do fundamentalnych wartości naszego kraju."
 LAT_empower_democrats:0 "Wzmocnienie demokratów"
 LAT_empower_democrats_desc:0 "Demokraci, choć niepożądani, wyrażają mocny sprzeciw wobec ruchu Pērkonkrusts i są mniejszym zagrożeniem dla naszego kraju. W ten sposób zwiększymy poparcie dla opozycji demokratycznej, ale musimy uczynić wszystko, żeby utrudnić działalność Pērkonkrusts."
 LAT_support_loyalists:0 "Integracja opozycji"
 LAT_support_loyalists_desc:0 "Wchłaniając część opozycji, zyskamy siłę, która pozwoli nam zepchnąć Pērkonkrusts na margines polityczny naszego społeczeństwa."
 BALTIC_forest_brother_resistance_cat:0 "Ruch oporu Leśnych Braci"
 BALTIC_forest_brother_resistance_cat_desc:0 "Socjalizm nie przypadł do gustu wszystkim naszym obywatelom, ale żadna grupa nie wyraża swojego niezadowolenia z nowej ideologii tak, jak czynią to Leśni Bracia. To zagorzali poplecznicy nacjonalizmu [Root.GetAdjective], ich zdaniem [Root.GetNonIdeologyName] ma być krajem wolnym od obcych wpływów, a ponadto chcą odsunąć od władzy partię komunistyczną i powołać bardziej nacjonalistyczny rząd."
 BALTIC_forest_brothers_resistance:0 "Działalność ruchu oporu"
 BALTIC_forest_brothers_resistance_desc:1 "Leśni Bracia przygotowują się do zdradzieckich działań przeciwko naszemu narodowi. Jeszcze nie wiemy, co planują, ale na pewno zamierzają aktywnie przeszkadzać nam w krzewieniu socjalizmu w naszym kraju."
 POL_purchase_madagascar:0 "Zakup: [543.GetName]"
 POL_purchase_madagascar_desc:0 "Madagaskar to obca ziemia z przyrodą, której Polacy nie znają. Choć wielu z nich uznałoby wyspę za niegościnną, inni doceniliby możliwość życia w całkiem innym miejscu. Wielkość Madagaskaru i surowce, które można tam pozyskać, czynią go idealnym miejscem dla polskiego rządu na wygnaniu, jeśli kiedyś dojdzie do najgorszego."
 POL_purchase_gambia:0 "Zakup: [701.GetName]"
 POL_purchase_gambia_desc:0 "Kilka wieków temu [701.GetName] była celem Księstwa Kurlandii, które usiłowało ją skolonizować w imieniu Rzeczpospolitej Obojga Narodów. Pomimo dobrych relacji z miejscową ludnością, kolonizatorzy zostali wypchnięci przez siły obce. Czas zmienić ten stan rzeczy."
 POL_purchase_cheap_colony:0 "Zakup: [FROM.GetName]"
 POL_purchase_cheap_colony_desc:0 "[FROM.GetName] i Polska mają coraz więcej wspólnego. Choć te interesy nie leżą w gestii rządu, rosnący entuzjazm można wykorzystać jako pretekst do zakupu regionu."
 POL_anti_capitalist_decisions:0 "Rewolucja antykapitalistyczna"
 POL_anti_capitalist_decisions_desc:0 "Kapitalizm to choroba tocząca Ziemię. Wiele wyznających tę ideologię narodów określa siebie jako demokratyczne, ale tak naprawdę zniewalają one proletariat. Obowiązkiem każdego socjalisty jest wyzwolenie towarzyszy z rąk burżuazji."
 POL_anti_fascist_revolution_category:0 "Rewolucja antyfaszystowska"
 POL_anti_fascist_revolution_category_desc:0 "Faszyści przejęli język proletariackiej walki przeciwko burżuazji i stworzyli dyktaturę ultranacjonalistyczną, która nadal w okrutny sposób uciska klasę robotniczą. Jako państwo socjalistyczne musimy wyzwolić robotników na świecie ze szponów faszyzmu."
 POL_support_monarchy_in_LIT_cat:0 "Roszczenia: [Root.GetRoyalClaim]"
 POL_support_monarchy_in_LIT_cat_desc:1 "[Root.GetRoyalClaim]: Gdy na [Root.GetAdjective] tronie siedzi [Root.GetLeader], mamy boski mandat do zajęcia tych terenów jako pełnoprawnej części naszego państwa.\n\nObecna siła naszego roszczenia: [Root.GetPolRoyalClaimStrength]"
 POL_support_monarchy_in_LIT_tt:0 "Odblokowanie decyzji §YNasze roszczenia wobec Litwy§!."
 POL_support_monarchy_in_ROM_tt:0 "Odblokowanie decyzji §YNasze roszczenia wobec Rumunii§!."
 POL_support_monarchy_in_CZE_tt:0 "Odblokowanie decyzji §YNasze roszczenia wobec Czechosłowacji§!."
 LIT_support_monarchy_in_POL_tt:0 "Odblokowanie decyzji §YNasze roszczenia wobec Polski§!."
