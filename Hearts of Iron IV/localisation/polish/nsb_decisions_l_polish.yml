 form_mountainous_republic_category_desc:0 "Podczas rosyjskiej wojny domowej wielki Tapa Czermojew próbował zjednoczyć pod jednym sztandarem republiki położone na Kaukazie Północnym, by odeprzeć rosyjskich najeźdźców. A teraz lud Kaukazu Północnego ponownie się zjednoczy, aby przepędzić obce mocarstwa i odzyskać dawną chwałę!"
