 SOV_permanent_revolution_dec_cat_desc_targets:0 "Teoria marksistowska zakłada, że rewolucja jest nieunikniona, jeśli sprzyjają temu okoliczności. Wielu wrogich agentów [SOV.GetAdjective] działających w naszym kraju stara się stworzyć w szeregach klasy robotniczej grunt pod zbrojne powstanie w: [ROOT.GetName]."
 SOV_organize_fifth_columnists_in_enemy_neighbor:0 "Organizacja [FROM.GetAdjective] piątek kolumny"
 SOV_organize_fifth_columnists_in_enemy_neighbor_desc:1 "[FROM.GetNameDef]: Robotnicy i chłopi sprzyjający partii bolszewickiej przygotowali się do zbrojnego powstania i mogą uderzyć tam, gdzie wróg najmniej się tego spodziewa."
