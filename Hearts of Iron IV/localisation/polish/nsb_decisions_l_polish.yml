 SOV_the_head_of_the_nkvd_yagoda:0 "Szef NKWD -Jagoda"
 SOV_the_head_of_the_nkvd_yagoda_desc:1 "$SOV_genrikh_yagoda$ nie utrzymuje przyjaznych kontaktów z liderami prawicowej opozycji, ale przynajmniej można próbować z nim rozmawiać. Może uda się pokazać Jagodzie, że nasza propozycja jest korzystna i przekonać go, że to my wygramy tę wojnę."
