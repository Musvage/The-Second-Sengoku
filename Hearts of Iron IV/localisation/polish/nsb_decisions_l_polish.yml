 SOV_expand_nkvd_opposition:0 "Rozbudowa militarnej części NKWD"
 SOV_expand_nkvd_opposition_desc:1 "Powinniśmy wykorzystać okazję do powiększenia militarnej części NKWD. W przyszłości te wojska pomogą nam zwyciężyć."
 SOV_expand_nkvd_opposition_tt:0 "Dodanie 5 dywizji NKWD, które w chwili rozpoczęcia wojny będą lojalne wobec: [GetSovietCivilWarName]."
 SOV_nkvd_cd_tt:0 "\nTę decyzję będzie można ponownie podjąć za §Y120 dni§!."

 SOV_influence_army_opposition:0 "Zwiększenie poparcia armii"
 SOV_influence_army_opposition_desc:1 "Po przeniknięciu do armii możemy rozpocząć poszukiwania oficerów niższej rangi i szeregowych, którzy sprzyjają naszej sprawie. Możemy zadbać, by dołączyli do nas, gdy wybuchnie wojna."
 SOV_influence_army_opposition_tt:0 "Rośnie poparcie armii"
 SOV_influence_cd_tt:0 "\nTę decyzję będzie można ponownie podjąć za §Y60 dni§!."
 SOV_influence_army_opposition_level_tt:0 "Poparcie w armii jest mniejsze niż §Y70%§!"

 SOV_influence_navy_opposition:1 "Zwiększenie poparcia marynarki"
 SOV_influence_navy_opposition_desc:1 "Marynarka raczej nie jest zbyt przydatna w czasie wojny domowej, ale może pomóc nam zająć kluczowe miejsca i zapewnić nam dostawy zaopatrzenia. Dlatego warto zagwarantować sobie lojalność niektórych kapitanów. Ponadto posiadanie floty po wojnie otworzy nam drzwi do działania na scenie międzynarodowej."
 SOV_influence_navy_opposition_tt:0 "Rośnie poparcie marynarki"
 SOV_influence_navy_opposition_level_tt:0 "Poparcie w marynarce jest mniejsze niż §Y70%§!"
 SOV_influence_airforce_opposition:1 "Zwiększenie poparcia sił powietrznych"
 SOV_influence_airforce_opposition_desc:1 "Wykorzystując koneksje w siłach zbrojnych, powinniśmy znaleźć pilotów i dowódców lotnictwa, którzy sprzyjają naszej sprawie. Mając po naszej stronie lotnictwo, będzie nam łatwiej prowadzić wojnę."
 SOV_influence_airforce_opposition_tt:0 "Rośnie poparcie sił powietrznych"
 SOV_influence_air_opposition_level_tt:0 "Poparcie w siłach powietrznych jest mniejsze niż §Y70%§!"

 SOV_recruit_general_opposition:0 "Zwerbowanie generała"
 SOV_recruit_general_opposition_desc:1 "Powinniśmy wykorzystać nasze koneksje w Armii Czerwonej i spróbować przekonać wysokich rangą oficerów, by w razie wojny domowej opowiedzieli się po naszej stronie."
 SOV_recruit_general_opposition_tt:0 "Jeden generał lub marszałek polny przeszedł na naszą stronę"
 SOV_recruit_admiral_opposition:0 "Zwerbowanie admirała"
 SOV_recruit_admiral_opposition_desc:1 "Powinniśmy wykorzystać nasze koneksje w marynarce wojennej i spróbować przekonać wysokich rangą oficerów, by w razie wojny domowej opowiedzieli się po naszej stronie."
 SOV_recruit_admiral_opposition_tt:0 "Jeden admirał przeszedł na naszą stronę"
 SOV_recruit_cd_tt:0 "\nTę decyzję będzie można ponownie podjąć za §Y30 dni§!."
 SOV_army_framejob:0 "Zrzucenie winy na oficera armii"
 SOV_army_framejob_desc:0 "Rozsiewając plotki o generałach, na których lojalność liczy [ROOT.GetLeader], i podrzucając fałszywe dowody w ręce NKWD, odwrócimy od nas uwagę, przynajmniej na pewien czas. Ponadto, jeśli się nam poszczęści, reszta wojskowych może poczuć się zniechęcona przez działania represyjne."
 SOV_army_framejob_tt:0 "Jeden generał i jeden marszałek polny zostaną fałszywie oskarżeni o zdradziecką działalność."
 SOV_army_framejob_cd_tt:0 "\nTę decyzję będzie można ponownie podjąć za §Y[?SOV_army_framejob_decision_re_enable_days_display] dni§!."
 SOV_navy_framejob:0 "Zrzucenie winy na admirała"
 SOV_navy_framejob_desc:0 "Rozsiewając plotki o admirałach, na których lojalność liczy [ROOT.GetLeader], i podrzucając fałszywe dowody w ręce NKWD, odwrócimy od nas uwagę, przynajmniej na pewien czas. Ponadto, jeśli się nam poszczęści, reszta wojskowych może poczuć się zniechęcona przez działania represyjne."
 SOV_navy_framejob_tt:0 "Jeden admirał zostanie fałszywie oskarżony o zdradziecką działalność."
 SOV_navy_framejob_cd_tt:0 "\nTę decyzję będzie można ponownie podjąć za §Y[?SOV_navy_framejob_decision_re_enable_days_display] dni§!."

