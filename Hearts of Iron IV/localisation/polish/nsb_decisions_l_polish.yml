 SOV_assassinate_stalin:0 "Usunięcie Stalina"
 SOV_assassinate_stalin_desc:1 "Jedynym sposobem na pokojowe usunięcie tyranii jest usunięcie tyrana. To akt rozpaczy, ale oszczędzi on obywatelom grozy kolejnej wojny domowej. Powinniśmy go zabić, a potem zrealizować plany przewrotu, zanim jego następca zdąży zebrać poparcie."
 SOV_assassinate_stalin_good_tt:0 "Zostanie przeprowadzony zamach na Stalina\nSzanse powodzenia = §G80%§!\n £trigger_yes podstawowa: 50 %\n £trigger_yes $SOV_infiltrate_the_nkvd$: +30%"
