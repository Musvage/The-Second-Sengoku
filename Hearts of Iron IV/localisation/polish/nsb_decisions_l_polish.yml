 SOV_organize_covert_depots_poum:0 "Zorganizować tajne składy"
 SOV_organize_covert_depots_poum_desc:0 "Nasze antystalinowskie kontakty w Hiszpanii przygotują ukryte składy do przechowywania broni i sprzętu wojskowego, które nasi agenci zdobędą różnymi metodami."
 SOV_organize_covert_depots_poum_tt:0 "Efekty po wybuchu powstania POUM:\n"
 SOV_send_infantry_equipment_poum:0 "Dostarczenie karabinów i amunicji"
 SOV_send_infantry_equipment_poum_desc:0 "Dostawa nowych karabinów i amunicji pozwoli naszym hiszpańskim towarzyszom kontynuować walkę z faszyzmem i kontrrewolucyjną burżuazją."
 SOV_organize_popular_brigades_poum:0 "Stworzenie Brygad Ludowych"
 SOV_organize_popular_brigades_poum_desc:0 "Nawiążemy kontakt z członkami różnych organizacji politycznych lewicy antystalinowskiej, zarówno lokalnych, jak i zagranicznych, by stworzyć brygady międzynarodowe, które pomogą w wojnie naszym hiszpańskim towarzyszom."
 SOV_send_elite_commandos_poum:0 "Wyślijmy elitarnych komandosów"
 SOV_send_elite_commandos_poum_desc:0 "Mamy dobrze wyszkolonych i doświadczonych ludzi, którzy mogą realizować operacje specjalne, a także niestalinowskich byłych uczestników wojny domowej oraz weteranów, którzy potrafią walczyć. \nMusimy udostępnić te zasoby rządowi POUM walczącemu z faszyzmem i stalinizmem."
 SOV_send_elite_commandos_poum_flag:0 "Wysłano elitarnych komandosów do Hiszpanii"
 SOV_organize_popular_speeches_poum:0 "Stworzenie przemówień publicznych"
 SOV_organize_popular_speeches_poum_desc:0 "Nasi hiszpańscy towarzysze potrzebują pełnej współpracy ludu, by móc kontynuować prowadzenie wojny. Musimy zrealizować, przy współpracy z wpływowymi członkami organizacji lokalnych, kampanię informacyjną i agitacyjną, która ponownie roznieci ogień rewolucji wśród obywateli Hiszpanii."
 SOV_infiltrate_stalinist_plans_in_spain_poum:0 "Przeniknięcie do stalinowskiego dowództwa w Hiszpanii"
 SOV_infiltrate_stalinist_plans_in_spain_poum_desc:0 "Kolejna grupa radzieckich doradców wojskowych zostanie niebawem wysłana do Hiszpanii, by pomóc burżuazyjnemu rządowi republikańskiemu. Mamy okazję umieścić w ich szeregach antystalinowskich agentów. \nCi agenci nawiążą kontakty i zwerbują żołnierzy, Brigadistas i bojówkarzy sympatyzujących z POUM, a będących po stronie burżuazyjnych republikanów. W ten sposób powstanie sieć informatorów, która pozwoli nam poznać plany wroga, jeszcze zanim zostaną one wdrożone."
 SOV_default_poum_cd_tt:0 "\nTę decyzję będzie można ponownie podjąć za §Y[?SOV_default_poum_cd]§! dni.\n"
