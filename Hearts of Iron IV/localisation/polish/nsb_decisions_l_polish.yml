 form_siberia_category_desc:0 "Syberia nigdy nie miała jednolitej tożsamości - czy to kulturowej, etnicznej, czy politycznej, nie licząc współczesnej przynależności do Rosji. Jednak znalazłszy się dzięki Rosjanom w tym samym królestwie, ludy syberyjskie zbliżyły się do siebie. Jeżeli jakieś państwo zdoła zjednoczyć Syberię i przegnać rosyjskich imperialistów, wielu ludzi z pewnością zgodzi się na przyłączenie do nowego kraju."
