 early_bombs:0 "Bomby"
 early_bombs_desc:0 "Od samego początku wielkiej wojny samoloty były używane do zrzucania bomb na wroga. Z czasem znaczenie tego aspektu walki powietrznej znacznie wzrosło."
 photo_reconnaisance:1 "Zwiad fotograficzny"
 photo_reconnaisance_desc:0 "Pierwszym jednoznacznie wojskowym zastosowaniem samolotu było poszukiwanie wroga i zdawanie raportu generałom przebywającym na ziemi. Do dziś jest to jedno z najpowszechniejszych zadań lotnictwa wojskowego."
 aa_lmg:0 "Lekki KM"
 aa_lmg_desc:0 "Karabiny maszynowe stanowią podstawowe uzbrojenie w walce powietrznej od czasów wielkiej wojny."
 survivability_studies:0 "Analiza wytrzymałości"
 survivability_studies_desc:0 "Dzięki dokładnemu zbadaniu uszkodzeń powracających z misji samolotów możemy szczegółowo ustalić, które z ich części są kluczowe w kontekście przetrwania."
 aircraft_construction:0 "Budowa jednostek powietrznych"
 aircraft_construction_desc:0 "Dużo się zmieniło od czasów, gdy w konstrukcji samolotów stosowano dyktę i tkaninę. Nowe technologie pozwalają budować maszyny lepiej dostosowane do konkretnych zadań."
 aa_hmg:0 "Ciężki KM"
 aa_hmg_desc:0 "Nowoczesne samoloty potrafią wytrzymać znacznie większe uszkodzenia niż starsze modele, zapewniając jednocześnie mniej szans na trafienie wroga. Z tego powodu każdy celny strzał powinien być jak najbardziej niszczycielski, co wymaga stosowania pocisków większego kalibru."
 aa_cannon_1:0 "Działko I"
 aa_cannon_1_desc:0 "Pocisk z działka potrafi przebić pancerz nawet najwytrzymalszego samolotu; może też zawierać dość materiału wybuchowego, by zadać przy trafieniu krytyczne uszkodzenia."
 aa_cannon_2:0 "Działko II"
 aa_cannon_2_desc:0 "Dzięki większemu kalibrowi działka te potrafią zniszczyć jednym trafieniem nawet duże samoloty."
 engines_1:0 "Silniki I"
 engines_1_desc:0 "Silnik samolotu musi być potężny, lecz także lekki i niezawodny. Ten rodzaj silnika zapewnia dość mocy, by unieść samolot w powietrze, lecz nie pozwala mu osiągnąć pełnego potencjału."
 engines_2:0 "Silniki II"
 engines_2_desc:0 "Dynamiczny rozwój samolotów wymaga stworzenia dorównujących im mocą silników."
