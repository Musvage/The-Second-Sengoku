 medium_plane_scout_plane_airframe_4_desc:0 "$medium_plane_airframe_4_desc$"
 large_plane_airframe_0:0 "Duży płatowiec z okresu międzywojennego"
 large_plane_airframe_0_desc:0 "Ten bardzo duży płatowiec ma dużo miejsca do przenoszenia bomb lub zbiorników paliwa. Jednak jest oczywistym, że potencjał jego rozwoju jest poważnie ograniczony. Nowe generacje bombowców strategicznych są już na horyzoncie."
 large_plane_airframe_1:0 "Podstawowy duży płatowiec"
 large_plane_airframe_1_desc:0 "Ten płatowiec zaprojektowano w celu sprawdzenia potencjału prawdziwego bombowca strategicznego, zdolnego do atakowania celów przemysłowych głęboko na terytorium wroga i zapewnienia bezpieczeństwa załodze."
 large_plane_airframe_2:0 "Ulepszony duży płatowiec"
 large_plane_airframe_2_desc:0 "Koncepcja bombowca strategicznego sprawdziła się, a ten płatowiec zaprojektowano, by zwiększyć ilość przenoszonego uzbrojenia i zasięg, a jednocześnie dano mu potencjał do dalszego rozwoju."
 large_plane_airframe_3:0 "Zaawansowany duży płatowiec"
 large_plane_airframe_3_desc:0 "Ten płatowiec, zoptymalizowany do dalekich lotów na dużej wysokości, może przenieść dużą ilość uzbrojenia daleko w głąb terytorium wroga."
 large_plane_airframe_4:0 "Nowoczesny duży płatowiec"
 large_plane_airframe_4_desc:0 "Silnik odrzutowy doprowadził do gwałtownego zwiększenia osiągów. Ten płatowiec zaprojektowano, by to wykorzystać."
 large_plane_maritime_patrol_plane_airframe_0:0 "Międzywojenny płatowiec morskiego samolotu patrolowego"
 large_plane_maritime_patrol_plane_airframe_0_desc:1 "Flota potrzebuje samolotów o dużym zasięgu, by mogły one odnajdywać wrogów daleko od wybrzeża. Ten płatowiec jest nieco przestarzały, ale oferuje niezbędny zasięg do pokonywania dużych odległości nad oceanem."
 large_plane_maritime_patrol_plane_airframe_1:0 "Podstawowy płatowiec morskiego samolotu patrolowego"
 large_plane_maritime_patrol_plane_airframe_1_desc:0 "Pojawienie się potężniejszych samolotów pokładowych stwarza konieczność niszczenia wrogich flot daleko od wybrzeża. Pierwszym krokiem jest odnalezienie ich na otwartym oceanie, co wymusza stworzenie nowego typu samolotu."
 large_plane_maritime_patrol_plane_airframe_2:0 "Ulepszony płatowiec morskiego samolotu patrolowego"
 large_plane_maritime_patrol_plane_airframe_2_desc:0 "Zagrożenie, jakie stwarzają łodzie podwodne w połączeniu z krążownikami, wymusza patrolowanie rozległych obszarów oceanu. Ten płatowiec świetnie się do tego nadaje."
 large_plane_maritime_patrol_plane_airframe_3:0 "Zaawansowany płatowiec morskiego samolotu patrolowego"
 large_plane_maritime_patrol_plane_airframe_3_desc:0 "Radar i inne urządzenia wykrywające umożliwiają zlokalizowanie wrogiej floty nawet podczas niesprzyjającej pogody i w ciemności, lecz do uniesienia tego nowego wyposażenia potrzebny jest większy płatowiec."
 large_plane_maritime_patrol_plane_airframe_4:0 "Nowoczesny płatowiec morskiego samolotu patrolowego"
 large_plane_maritime_patrol_plane_airframe_4_desc:0 "Z nastaniem epoki rakietowej morskie samoloty patrolowe muszą być zdolne do działania w jeszcze większych odległościach od brzegu i to przez dłuższy czas."
 cv_small_plane_airframe_0:0 "Płatowiec samolotu pokładowego z okresu międzywojennego"
 cv_small_plane_airframe_0_desc:0 "Ten płatowiec, posiadający hak hamujący i wzmocnione podwozie może prowadzić działania z pokładu lotniskowca."
 cv_small_plane_airframe_1:0 "Podstawowy płatowiec samolotu pokładowego"
 cv_small_plane_airframe_1_desc:0 "Ten płatowiec, w którym wykorzystano nowe technologie dla samolotów działających z lądu, może startować z pokładu lotniskowca."
 cv_small_plane_airframe_2:0 "Ulepszony płatowiec samolotu pokładowego"
 cv_small_plane_airframe_2_desc:0 "Ten płatowiec zaprojektowano, by dotrzymać tempa rozwojowi lotnictwa działającego z lądu, wykorzystano w nim najnowsze technologie, by poprawić zasięg i osiągi."
 cv_small_plane_airframe_3:0 "Zaawansowany płatowiec samolotu pokładowego"
 cv_small_plane_airframe_3_desc:0 "Rygorystyczne wymagania lotnictwa pokładowego ograniczają rozmiary i możliwości płatowca. Ta wersja to absolutne maksimum, które można osiągnąć w przypadku maszyny napędzanej konwencjonalnie."
 cv_small_plane_airframe_4:0 "Nowoczesny płatowiec samolotu pokładowego"
 cv_small_plane_airframe_4_desc:0 "Ten płatowiec zaprojektowano, by wykorzystać większy ciąg silników odrzutowych i wprowadzić je w lotnictwie morskim."
