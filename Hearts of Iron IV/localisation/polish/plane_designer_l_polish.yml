 medium_plane_airframe_0:0 "Międzywojenny średni płatowiec"
 medium_plane_airframe_0_desc:0 "Ten płatowiec może przenosić dużą ilość uzbrojenia na dużą odległość, ale jego potencjał rozwojowy jest poważnie ograniczony."
 medium_plane_airframe_1:0 "Podstawowy średni płatowiec"
 medium_plane_airframe_1_desc:0 "Wykorzystanie kilku nowych technologii sprawia, że ten płatowiec ma o wiele większy potencjał od wcześniejszych samolotów podobnych rozmiarów."
 medium_plane_airframe_2:0 "Ulepszony średni płatowiec"
 medium_plane_airframe_2_desc:0 "Dzięki wykorzystaniu nowoczesnych technologii produkcji ten płatowiec umożliwia samolotowi przenoszenie większej ilości uzbrojenia na większą odległość."
 medium_plane_airframe_3:0 "Zaawansowany średni płatowiec"
 medium_plane_airframe_3_desc:0 "Ten płatowiec, skonstruowany z myślą o maksimum osiągów i przenoszonego uzbrojenia, jest szczytowym osiągnięciem budowy konwencjonalnie napędzanych samolotów."
 medium_plane_airframe_4:0 "Nowoczesny średni płatowiec"
 medium_plane_airframe_4_desc:0 "Samoloty z napędem odrzutowym prawdopodobnie zdominują niebo, więc konstruktorzy zaczynają pracować nad płatowcami dla tego rodzaju silników."
