 engine_1_1x:0 "1x silnik I"
 engine_1_1x_desc:0 "Ten silnik podstawowy jest tani i niezawodny, ale niezbyt mocny."
 engine_1_2x:0 "2x silnik I"
 engine_1_2x_desc:0 "Dwa silniki znacząco zwiększają ciąg, ale zwiększa to koszt samolotu."
 engine_1_3x:0 "3x silnik I"
 engine_1_3x_desc:0 "Trzy silniki zapewniają większy ciąg niż dwa, bez konieczności płacenia za czwartą jednostkę napędową."
 engine_1_4x:0 "4x silnik I"
 engine_1_4x_desc:0 "Ciąg czterech silników umożliwia wznoszenie się ciężkich samolotów i pozwala im przenosić dużo uzbrojenia."
 engine_1_6x:0 "6x silnik I"
 engine_1_6x_desc:0 "Z sześcioma silnikami każdy samolot może przenieść dużo uzbrojenia na dużą odległość i z zadowalającą prędkością."
 engine_2_1x:0 "1x silnik II"
 engine_2_1x_desc:0 "Większy i mocniejszy silnik pozwala rozwinąć większą prędkość oraz przenosić więcej uzbrojenia."
 engine_2_2x:0 "2x silnik II"
 engine_2_2x_desc:0 "$engine_1_2x_desc$"
 engine_2_3x:0 "3x silnik II"
 engine_2_3x_desc:0 "$engine_1_3x_desc$"
 engine_2_4x:0 "4x silnik II"
 engine_2_4x_desc:0 "$engine_1_4x_desc$"
 engine_2_6x:0 "6x silnik II"
 engine_2_6x_desc:0 "$engine_1_6x_desc$"
 engine_3_1x:0 "1x silnik III"
 engine_3_1x_desc:0 "Dzięki takim zaawansowanym funkcjom jak wtrysk metanolu i automatyczne mieszanie silnik ten może wytworzyć znacznie więcej mocy."
 engine_3_2x:0 "2x silnik III"
 engine_3_2x_desc:0 "$engine_1_2x_desc$"
 engine_3_3x:0 "3x silnik III"
 engine_3_3x_desc:0 "$engine_1_3x_desc$"
 engine_3_4x:0 "4x silnik III"
 engine_3_4x_desc:0 "$engine_1_4x_desc$"
 engine_3_6x:0 "6x silnik III"
 engine_3_6x_desc:0 "$engine_1_6x_desc$"
 engine_4_1x:0 "1x silnik IV"
 engine_4_1x_desc:0 "Dzięki starannemu projektowi, w którym wykorzystano każdą możliwość zwiększenia osiągów, silnik ten stanowi szczytowe osiągnięcie na polu technologii silników tłokowych."
 engine_4_2x:0 "2x silnik IV"
 engine_4_2x_desc:0 "$engine_1_2x_desc$"
 engine_4_3x:0 "3x silnik IV"
 engine_4_3x_desc:0 "$engine_1_3x_desc$"
 engine_4_4x:0 "4x silnik IV"
 engine_4_4x_desc:0 "$engine_1_4x_desc$"
 engine_4_6x:0 "6x silnik IV"
 engine_4_6x_desc:0 "$engine_1_6x_desc$"
 jet_engine_1x:0 "1x silnik odrzutowy"
 jet_engine_1x_desc:0 "Dzięki zupełnie innemu podejściu do zagadnienia napędzania samolotu ten skomplikowany i kapryśny silnik znacznie zwiększa ciąg oraz szybkość."
 jet_engine_2x:0 "2x silnik odrzutowy"
 jet_engine_2x_desc:0 "$engine_1_2x_desc$"
 jet_engine_3x:0 "3x silnik odrzutowy"
 jet_engine_3x_desc:0 "$engine_1_3x_desc$"
 jet_engine_4x:0 "4x silnik odrzutowy"
 jet_engine_4x_desc:0 "$engine_1_4x_desc$"
 jet_engine_6x:0 "6x silnik odrzutowy"
 jet_engine_6x_desc:0 "$engine_1_6x_desc$"
 rocket_engine_1:0 "Silnik rakietowy I"
 rocket_engine_1_desc:0 "Wykorzystując różne, niezwykle lotne paliwa i podobnie niestabilny utleniacz, silnik ten może wytworzyć olbrzymi ciąg, który rozpędza samolot do dużej prędkości, jednak kosztem zasięgu."
 rocket_engine_2:0 "Silnik rakietowy II"
 rocket_engine_2_desc:0 "Ulepszenia komory spalania i niewielkie zmiany w mieszance paliwowej zwiększają osiągi, ale w proporcjonalnym stopniu zmniejszają zasięg."
 rocket_engine_3:0 "Silnik rakietowy III"
 rocket_engine_3_desc:0 ""

 light_mg_2x:0 "2x karabin maszynowy"
 light_mg_2x_desc:0 "Zainstalowanie dwóch karabinów maszynowych wiąże się z niewielkim kosztem i zapewnia dodatkową siłę ognia przeciw celom powietrznym."
 light_mg_4x:0 "4x karabin maszynowy"
 light_mg_4x_desc:0 "Te cztery karabiny maszynowe nie są niszczycielskie, ale rekompensują to liczbą wystrzeliwanych pocisków."
 aircraft_cannon_1_1x:0 "1x działko I"
 aircraft_cannon_1_1x_desc:0 "Działko automatyczne znacznie zwiększa siłę ognia przeciwko celom powietrznym, ale dodatkowa masa czyni samolot wolniejszym i mniej zwrotnym."
 aircraft_cannon_1_2x:0 "2x działko I"
 aircraft_cannon_1_2x_desc:0 "Dwa działka automatyczne dają maszynie przerażającą siłę ognia do zwalczania celów powietrznych i miękkich naziemnych, jednak kosztem zwiększenia masy oraz ograniczenia zwrotności."
 bomb_locks:0 "Pylony bombowe"
 bomb_locks_desc:0 "Podwieszenie pod skrzydłami lub kadłubem niewielkich bomb umożliwia samolotowi umiarkowanie skuteczne rażenie celów naziemnych."
 torpedo_mounting:0 "Pylony torpedowe"
 torpedo_mounting_desc:0 "Uchwyty pozwalające podwiesić torpedę pod kadłubem. Daje to samolotowi potężny oręż do zwalczania okrętów wroga."
 armor_plate_small:0 "Płyty pancerne"
 armor_plate_small_desc:0 "Płyty stalowe za fotelem pilota i wokół silnika zwiększają szanse przetrwania samolotu w przypadku ostrzału z ziemi oraz ataków od tyłu."
 heavy_mg_2x:0 "2x ciężki karabin maszynowy"
 heavy_mg_2x_desc:0 "Dwa ciężkie karabiny maszynowe mogące przebić wzmocnione poszycie nowoczesnych samolotów."
 heavy_mg_4x:0 "4x ciężki karabin maszynowy"
 heavy_mg_4x_desc:0 "Cztery ciężkie karabiny maszynowe to potworna siła ognia, zarówno pod względem siły rażenia, jak i ilości wystrzeliwanych pocisków."
 aircraft_cannon_2_1x:0 "1x działko II"
 aircraft_cannon_2_1x_desc:0 "Ta broń, strzelająca większymi i silniejszymi pociskami niż wcześniejsze modele działek automatycznych, może jednym trafieniem zestrzelić nawet duży samolot."
 aircraft_cannon_2_2x:0 "2x działko II"
 aircraft_cannon_2_2x_desc:0 "Dwa działka zapewniają samolotowi dużą siłę ognia, a większa szybkostrzelność dodatkowo ułatwia zadanie niszczycielskiego trafienia."
 small_bomb_bay:0 "Mały luk bombowy"
 small_bomb_bay_desc:0 "Niewielki luk do przenoszenia bomb. Umieszczenie ich wewnątrz kadłuba zmniejsza opór aerodynamiczny, ale zmiany wprowadzone w strukturze samolotu powodują, że w walce powietrznej nie może on wykonywać gwałtownych manewrów."
 medium_bomb_bay:0 "Średni luk bombowy"
 medium_bomb_bay_desc:0 "Średniej wielkości luk mieszczący ilość bomb pozwalającą razić szeroki wachlarz celów."
 large_bomb_bay:0 "Duży luk bombowy"
 large_bomb_bay_desc:0 "Duży luk mieści ilość bomb umożliwiającą uszkodzenie lub zniszczenie nawet dużych fabryk i innych twardych celów."
 tank_buster_1:0 "Działko przeciwpancerne I"
 tank_buster_1_desc:0 "To działko to lotnicza wersja działa przeciwpancernego używanego na lądzie. Jego celny strzał może zniszczyć nawet najnowocześniejszy czołg. Jednak duży ciężar i niecodzienna konstrukcja tej broni znacząco ograniczają osiągi samolotu."
 tank_buster_2:0 "Działko przeciwpancerne II"
 tank_buster_2_desc:0 "Do zwalczania współczesnych czołgów ciężkich potrzebne jest jeszcze większe działko. Jest ono niezwykle ciężkie i niezgrabne, ale doskonale sprawdza się podczas nalotów na nieprzyjacielskie pozycje."
 fuel_tanks_small:0 "Dodatkowe zbiorniki paliwa"
 fuel_tanks_small_desc:0 "Przeznaczenie większej ilości miejsca na paliwo zwiększa zasięg samolotu, ale czyni go o wiele bardziej łatwopalnym."
 self_sealing_fuel_tanks_small:0 "Samouszczelniające zbiorniki paliwa"
 self_sealing_fuel_tanks_small_desc:0 "Dzięki osłonięciu zbiorników paliwa specjalnie przygotowaną gumą trafienie w taki zbiornik nie eliminuje samolotu, ponieważ zbiornik samoczynnie się uszczelnia, co zapobiega utracie paliwa."
 armor_plate_medium:0 "$armor_plate_small$"
 armor_plate_medium_desc:0 "Pancerz wokół silników i bardziej wrażliwych części kadłuba zwiększa wytrzymałość samolotu, ale kosztem zasięgu."
 fuel_tanks_medium:0 "$fuel_tanks_small$"
 fuel_tanks_medium_desc:0 "$fuel_tanks_small_desc$"
 self_sealing_fuel_tanks_medium:0 "$self_sealing_fuel_tanks_small$"
 self_sealing_fuel_tanks_medium_desc:0 "$self_sealing_fuel_tanks_small_desc$"
 armor_plate_large:0 "$armor_plate_small$"
 armor_plate_large_desc:0 "Duże płyty stalowe chronią silniki, zbiorniki paliwa i przedział załogi, dzięki czemu samolot może przetrwać praktycznie wszystko, poza bezpośrednim trafieniem ogniem przeciwlotniczym. Staje się też niezwykle trudnym celem dla myśliwców."
 fuel_tanks_large:0 "$fuel_tanks_small$"
 fuel_tanks_large_desc:0 "$fuel_tanks_small_desc$"
 self_sealing_fuel_tanks_large:0 "$self_sealing_fuel_tanks_small$"
 self_sealing_fuel_tanks_large_desc:0 "$self_sealing_fuel_tanks_small_desc$"
 lmg_defense_turret:0 "Wieżyczka obronna: lekki KM"
 lmg_defense_turret_desc:0 "Lekki karabin maszynowy w wieżyczce ma niewielką siłę w walce powietrznej, ale czyni atakowanie tego samolotu znacznie bardziej niebezpiecznym."
 lmg_defense_turret_2x:0 "2x wieżyczka obronna: lekki KM"
 lmg_defense_turret_2x_desc:0 "Dwa karabiny maszynowe w zasilanych elektrycznie wieżyczkach osłaniają większość sektorów i mocno utrudniają ataki na ten samolot."
 hmg_defense_turret:0 "Wieżyczka obronna: ciężki KM"
 hmg_defense_turret_desc:0 "Ciężki karabin maszynowy w obrotowej wieżyczce pozwala obrońcy zwalczać podobnie uzbrojone myśliwce."
 hmg_defense_turret_2x:0 "2x wieżyczka obronna: ciężki KM"
 hmg_defense_turret_2x_desc:0 "Dwie wieżyczki z karabinami maszynowymi są poważnym zagrożeniem dla atakujących myśliwców."
 cannon_defense_turret:0 "Wieżyczka obronna: działko"
 cannon_defense_turret_desc:0 "Nowoczesne działko w ruchomej wieżyczce znacząco zmienia równowagę sił między obrońcą i napastnikiem w walce powietrznej. Niewiele myśliwców może przetrwać bezpośrednie trafienie pociskiem z nowoczesnego działka."
 cannon_defense_turret_2x:0 "2x wieżyczka obronna: działko"
 cannon_defense_turret_2x_desc:0 "Dwie wieżyczki uzbrojone w działka automatyczne zapewniają samolotowi przerażającą siłę ognia w walce z atakującymi myśliwcami."
 rocket_rails:0 "Pylony rakietowe"
 rocket_rails_desc:0 "Pociski niekierowane podwieszane pod skrzydłami. Są wystrzeliwane przed atakujący samolot, co czyni celowanie łatwiejszym niż w przypadku zrzucania bomb."
 bomb_sights_1:0 "Celownik bombowy I"
 bomb_sights_1_desc:0 "Skomplikowany mechaniczny komputer uwzględniający siłę wiatru, prędkość graniczną oraz wysokość umożliwia bombardierowi bardzo precyzyjne zrzucanie bomb."
 bomb_sights_2:0 "Celownik bombowy II"
 bomb_sights_2_desc:0 "Wcześniejsze generacje celowników bombowych często wymagały czasochłonnego regulowania, zanim został ustalony namiar, natomiast ten w pełni stabilizowany celownik bombowy potrzebuje na to tylko kilku sekund. Może nawet uwzględniać atak z płytkiego lotu nurkowego."
 radio_navigation_1:0 "Nawigacja radiowa I"
 radio_navigation_1_desc:0 "Odbiornik radiowy nasłuchujący przecięcia dwóch prostych sygnałów radionawigacyjnych, co umożliwia odnalezienie celu nawet w całkowitych ciemnościach."
 radio_navigation_2:0 "Nawigacja radiowa II"
 radio_navigation_2_desc:0 "Odbiornik radiowy posiadający też możliwość pomiaru odległości, dzięki czemu bombardier dokładnie wie, kiedy zrzucić bomby, nawet jeśli nie widzi celu."
 air_ground_radar_1:0 "Radar powietrze-ziemia I"
 air_ground_radar_1_desc:0 "Radar powietrzny dający nawigatorowi dokładny obraz powierzchni pod samolotem, co umożliwia precyzyjne nawigowanie, nawet w ciemnościach lub przy złej pogodzie."
 air_ground_radar_2:0 "Radar powietrze-ziemia II"
 air_ground_radar_2_desc:0 "Dzięki większej rozdzielczości niż we wcześniejszych modelach radar ten umożliwia precyzyjne bombardowanie, nawet przez pokrywę chmur."
 air_air_radar_1:0 "Radar powietrze-powietrze I"
 air_air_radar_1_desc:0 "Anteny radarowe w samolocie umożliwiają wyszkolonemu operatorowi wykrywanie celów powietrznych, nawet w ciemnościach."
 air_air_radar_2:0 "Radar powietrze-powietrze II"
 air_air_radar_2_desc:0 "Dzięki o wiele silniejszemu nadajnikowi radar ten może wykrywać cele z większej odległości."
 non_strategic_materials_small:0 "Zużycie materiałów niestrategicznych"
 non_strategic_materials_small_desc:0 "Zastępując tam, gdzie to możliwe, aluminium specjalnie przygotowanym drewnem lub płótnem, możemy znacząco zmniejszyć zużycie materiałów strategicznych. Jednak drewno i płótno słabo znoszą trafienia pociskami z nowoczesnej broni."
 drop_tanks:0 "Odrzucane zbiorniki"
 drop_tanks_desc:0 "Niewielkie, odrzucane zbiorniki do przenoszenia dodatkowego paliwa dają naszym myśliwcom dodatkowy zasięg podczas realizacji zadań zaczepnych. Odrzuca się je przed walką, więc nie wpływają na sprawność bojową maszyny."
 dive_brakes_small:0 "Hamulce aerodynamiczne"
 dive_brakes_small_desc:0 "Spojlery umieszczone wzdłuż krawędzi spływu skrzydła unoszą się, gdy samolot wchodzi w lot nurkowy, i powodują zmniejszenie prędkości, dzięki czemu samolot może wyjść z głębokiego nurkowania, nie tracąc przy tym skrzydeł. Dzięki temu maszyna może nurkować prawie pionowo, co znacząco zwiększa celność bombardowania."
 non_strategic_materials_medium:0 "$non_strategic_materials_small$"
 non_strategic_materials_medium_desc:0 "$non_strategic_materials_small_desc$"
 non_strategic_materials_large:0 "$non_strategic_materials_small$"
 non_strategic_materials_large_desc:0 "$non_strategic_materials_small_desc$"
 floats:0 "Pławy"
 floats_desc:0 "Pławy montowane pod kadłubem umożliwiają samolotowi lądowanie na wodzie. Ułatwia to wykonywanie działań zwiadowczych na morzu, ale jednocześnie bardzo zmniejsza zwrotność maszyny."
 flying_boat_medium:0 "Łódź latająca"
 flying_boat_medium_desc:0 "Zamiast montować podwozie, można nadać dolnej części kadłuba samolotu kształt pozwalający lądować na wodzie. To znacznie ułatwia prowadzenie zwiadu nad wodą."
 flying_boat_large:0 "$flying_boat_medium$"
 flying_boat_large_desc:0 "$flying_boat_medium_desc$"
 guided_anti_ship_missile:0 "Kierowany pocisk przeciwokrętowy"
 guided_anti_ship_missile_desc:0 "Właściwie jest to bomba przeciwokrętowa z silnikiem rakietowym i naprowadzaniem radiowym. Ta nowa broń to poważne zagrożenie dla wszystkich znanych typów okrętów."
 fixed_explosive_charge:0 "Zainstalowany ładunek wybuchowy"
 fixed_explosive_charge_desc:0 "Zainstalowany ładunek kumulacyjny zamienia samolot w latającą bombę. Jeśli taka maszyna wleci we wrogi okręt, spowoduje olbrzymie zniszczenia, ale kosztem samolotu i życia jego załogi."
 recon_camera:0 "Aparat zwiadowczy"
 recon_camera_desc:0 "Zestaw aparatów ze specjalnymi soczewkami, które umożliwiają samolotowi robienie dokładnych zdjęć formacji oraz placówek wroga, nawet z dużej wysokości."
 airdropped_mines:0 "Miny zrzucane z powietrza"
 airdropped_mines_desc:0 "Miny morskie wyposażone w spadochrony, umożliwiające zrzucanie ich z samolotów."
 demining_coil:0 "Cewka rozminowująca"
 demining_coil_desc:0 "Duża cewka zamontowana pod kadłubem pozwala samolotowi emitować silne pole magnetyczne, które powoduje wybuch min magnetycznych znajdujących się na trasie przelotu."

 small_plane_airframe_0:0 "Mały płatowiec z okresu międzywojennego"
 small_plane_airframe_0_desc:0 "Już od początku wielkiej wojny lotnictwo rozwija się skokowo i przekracza kolejne granice. Ten płatowiec to ukoronowanie prowadzonych prac, ale jest oczywistym, że ma ograniczony potencjał rozwoju."
 small_plane_airframe_1:0 "Podstawowy mały płatowiec"
 small_plane_airframe_1_desc:0 "W ostatnich latach pojawiło się wiele nowych technologii umożliwiających konstruowanie niezwykle sprawnych, a jednocześnie małych samolotów. Ten płatowiec to dopiero pierwszy krok na tej drodze."
 small_plane_airframe_2:0 "Ulepszony mały płatowiec"
 small_plane_airframe_2_desc:0 "Dzięki poprawieniu aerodynamiki i wzmocnieniu konstrukcji płatowiec ten stanowi duży krok naprzód w porównaniu z modelem podstawowym."
 small_plane_airframe_3:0 "Zaawansowany mały płatowiec"
 small_plane_airframe_3_desc:0 "Ten płatowiec, zoptymalizowany pod kątem osiągów, to absolutne maksimum tego, co można zrobić w konstrukcji samolotu napędzanego silnikiem tłokowym."
 small_plane_airframe_4:0 "Nowoczesny mały płatowiec"
 small_plane_airframe_4_desc:0 "Ten płatowiec zaprojektowano, by wykorzystać duże prędkości rozwijane dzięki nowoczesnym silnikom i rozwiązać problemy strukturalne związane z lataniem z dużymi prędkościami poddźwiękowymi."
