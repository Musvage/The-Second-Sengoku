l_polish:
 MEX_callistas:0 "Callistas"
 MEX_callistas_desc:0 "Poplecznicy Callesa bogacą się i nadużywają władzy. Mianowani raczej ze względu na lojalność niż umiejętności, utrwalają system przywilejów, który trawi każdy urząd w kraju. Jeśli tego nie ukrócimy, zwykli Meksykanie nadal będą postrzegać nasz rząd jako "robolucionarios", rabujących rewolucjonistów."
 MEX_church_power_5:0 "Państwo katolickie"
 MEX_church_power_5_desc:0 "Znienawidzona Konstytucja z 1917 r. została zmieniona. Po dekadach represji wobec godności £church_power_small Prawdziwej Wiary wreszcie uznaliśmy Święty Kościół za najwyższą władzę w Meksyku, zarówno moralną, jak i prawną!"
 MEX_church_power_4:0 "Potężny Kościół"
 MEX_church_power_4_desc:0 "Zmniejszyliśmy ucisk wobec £church_power_small Prawdziwej Wiary, zwracając jej własność seminariów i kościołów, jednak to dopiero początek pracy."
 MEX_church_power_3:0 "Asertywny Kościół"
 MEX_church_power_3_desc:0 "Udaremniliśmy próbę zniszczenia £church_power_small Kościoła katolickiego w Meksyku. Dając księżom nieco autonomii, sprawimy, że uszanują oni naszą kontrolę nad państwem i nie będą podkopywać naszej pozycji."
 MEX_church_power_2:0 "Słaby Kościół"
 MEX_church_power_2_desc:0 "Konstytucja z 1917 r. wymaga działań ograniczających wpływy £church_power_small Kościoła katolickiego w Meksyku. Cristeros zbuntowali się w latach dwudziestych z powodu próby wyegzekwowania tych praw, ale może teraz ludzie są gotowi na bardziej świeckie państwo."
 MEX_church_power_1:0 "Państwo ateistyczne"
 MEX_church_power_1_desc:0 "£church_power_small Kościół Katolicki w Meksyku powinien przestać istnieć. Księża to kontrrewolucjoniści i szerzyciele zabobonów. Zrobimy wszystko, by Meksyk stał się bastionem racjonalizmu i nauki!"
 MEX_cedillo_tension:0 "Niewielkie zagrożenie ze strony caudillo"
 MEX_cedillo_tension_desc:0 "Generał Saturnino Cedillo i wierni mu caudillos stracili większość swojej władzy, ale niewątpliwie chcieliby ją odzyskać."
 MEX_cedillo_tension_2:0 "Średnie zagrożenie ze strony caudillo"
 MEX_cedillo_tension_2_desc:0 "Generał Saturnino Cedillo i wierni mu caudillos gorliwie bronią swoich wpływów. Być może będziemy musieli działać przeciwko nim, jeśli staną naszemu rządowi na drodze."
 MEX_cedillo_tension_3:0 "Duże zagrożenie ze strony caudillo"
 MEX_cedillo_tension_3_desc:0 "Generał Saturnino Cedillo i wierni mu caudillos działają niezależnie od rządu. Należy założyć, iż utrzymują kontakt z zewnętrznymi i wewnętrznymi siłami, których wrogiem są [Root.GetLeader] i obywatele Meksyku!"
 MEX_cedillo_tension_4:0 "Bardzo duże zagrożenie ze strony caudillo"
 MEX_cedillo_tension_4_desc:0 "Generał Saturnino Cedillo i wierni mu caudillos otwarcie gromadzą wojska i szykują się do rebelii przeciwko legalnemu rządowi, na którego czele stoi [Root.GetLeader]. Musimy szybko zniszczyć to zagrożenie dla jedności Meksyku!"
 MEX_brown_water_navy:0 "Przybrzeżna marynarka wojenna"
 MEX_brown_water_navy_desc:0 "Nasze siły obrony wybrzeża mogą zwalczać pojedyncze okręty nawodne i podwodne, ale w obliczu pełnej floty nieprzyjaciela bylibyśmy na straconej pozycji."
 MEX_blue_water_navy:0 "Pełnomorska marynarka wojenna"
 MEX_blue_water_navy_desc:0 "Teraz naszym celem jest stworzenie nawodnej marynarki wojennej, która poradzi sobie z flotami światowych mocarstw."
 MEX_raiding_navy:0 "Uderzeniowa marynarka wojenna"
 MEX_raiding_navy_desc:0 "Próba pokonania sił morskich światowych mocarstw nie ma sensu. Naszym celem powinno być niszczenie wrogiego handlu i konwojów, by ochronić Meksyk przed inwazją."
 MEX_heavy_artillery:0 "Ciężka artyleria"
 MEX_heavy_artillery_desc:0 "Rozbudowujemy konwencjonalną artylerię polową, która zapewni wsparcie ogniowe naszym wojskom."
 MEX_aerial_artillery:0 "Artyleria powietrzna"
 MEX_aerial_artillery_desc:0 "Rozbudowujemy siły bombowców lekkich i taktycznych, które zapewnią wsparcie ogniowe naszym wojskom."
 MEX_politicised_army:0 "Upolityczniona armia"
 MEX_politicised_army_desc:0 "Od prawie trzech dekad rządzący Meksykiem wywodzą się spośród oficerów armii rewolucyjnej. Ciężkie czasy, przez które przeszliśmy, wymagały silnego przywództwa. Pytanie brzmi: czy ciężkie czasy minęły, czy może stają się coraz cięższe? Powinniśmy profesjonalizować armię czy może pozwolić lokalnym watażkom - kacykom i caudillos - tworzyć sobie małe lenna? Generałowie tacy jak Saturnino Cedillo z San Luis Potosí tworzą własne bojówki mające chronić ich władzę. Jeśli nie zaczniemy działać, nadal będzie dochodziło do licznych buntów wzniecanych przez niezadowolonych oficerów."
 MEX_politicised_army_2:0 "Upolityczniona armia"
 MEX_politicised_army_2_desc:0 "Udało nam się okiełznać najbardziej ekscentryczne zapędy lokalnych watażków, zabraniając im korzystania z bojówek politycznych, takich jak Czerwone Koszule generała Garrida i Złote Koszule generała Nicolása Rodrígueza."
 MEX_revolutionary_army:0 "Armia rewolucyjna"
 MEX_revolutionary_army_desc:0 "Do zwycięstwa rewolucji meksykańskiej przyczynili się bohaterowie i patrioci, których potrzebujemy u swego boku, by zapewnić naszemu państwu niepodległość."
 MEX_left_wing_paramilitaries:0 "Lewicowe bojówki"
 MEX_left_wing_paramilitaries_desc:0 "Grupy takie jak Czerwone Koszule generała Garrida z Tabasco pomogą nam zniszczyć wrogów ludu, którzy chcą podkopać rewolucję, wykorzystując ją dla własnych korzyści. Dzięki ludziom generała wytropimy i usuniemy potajemnych popleczników Kościoła katolickiego - kontrrewolucjonistów pragnących cofnąć Meksyk do epoki średniowiecza."
 MEX_right_wing_paramilitaries:0 "Prawicowe bojówki"
 MEX_right_wing_paramilitaries_desc:0 "Grupy takie jak Złote Koszule generała Nicolása Rodrígueza Carrasca pomogą nam zagwarantować jedność kraju w obliczu knowań lewicowych zdrajców i defetystów."
 MEX_ejido_worker_militias:0 "Bojówki robotników ejido"
 MEX_ejido_worker_militias_desc:0 "Rolnicy, ciężko pracujący w komunalnym systemie ejido, organizują się, by chronić swe interesy w tworzonym przez nas nowym Meksyku."
 MEX_caudillo_private_armies:0 "Prywatne armie caudillo"
 MEX_caudillo_private_armies_desc:0 "Zarządcy, przedsiębiorcy i dowódcy garnizonów w regionie to często jeden człowiek - generał rewolucji, który umacnia swoją władzę, mianując na wpływowe stanowiska lojalnych podwładnych. Ci caudillos to coś oczywistego, co powinniśmy kultywować, a nie zwalczać."
 MEX_strike_breaking:0 "Rozbijanie strajków"
 MEX_strike_breaking_desc:0 "W czasie kryzysu protesty zbiorowe to zdrada. Kontrolując pracę w strategicznych gałęziach przemysłu, możemy zwiększyć wydajność produkcji z korzyścią dla naszej ojczyzny."
 MEX_international_struggle:0 "Walka międzynarodowa"
 MEX_international_struggle_desc:0 "Pomożemy tym, którzy są godni naszego wsparcia i potrzebują go w walce ideologicznej oraz wyzwoleńczej. To wielka odpowiedzialność, ale obywatele Meksyku na pewno podołają temu zadaniu."
 MEX_synarchist_influence:1 "Wpływ synarchistyczny"
 MEX_synarchist_influence_desc:1 "Meksykańscy synarchiści próbują rozprzestrzeniać propagandę na naszym terytorium, ubierając swoje opresyjne dążenia w szaty tak zwanej latynoskiej solidarności."
 MEX_oil_concessions:1 "Koncesje na ropę"
 MEX_oil_concessions_desc:1 "Chcąc pozyskiwać ropę w Meksyku, zagraniczne firmy podpisały umowy zezwalające im na swobodne wydobycie w wyznaczonych miejscach i przez dłuższy okres w zamian za uiszczanie ustalonych opłat. Sumy te były jednak znacznie niższe od wartości wydobytej ropy, co pozwoliło firmom na osiąganie nieporównanie większych zysków niż w krajach takich jak USA, a do tego meksykańskie rezerwy ropy pośrednio znalazły się pod zewnętrzną kontrolą."
 MEX_bolivarian_agitation:1 "Boliwarska agitacja"
 MEX_hispanic_culture:0 "Kultura latynoska"
 MEX_hispanic_culture_desc:0 "Kraje Ameryki Łacińskiej mają silną kulturę, skonsolidowaną w latach podbojów i walki o przetrwanie, buntów i rządów silnej ręki. Nasza wspólna kultura to dla nas źródło dumy i światło wskazujące nam właściwy kierunek przyszłego rozwoju."
 MEX_proletarian_class_army:1 "Proletariacka armia klasowa"
 MEX_proletarian_class_army_desc:1 "Jedynie proletariat, uzbrojony i zorganizowany jako armia klasowa, będzie w stanie propagować i chronić ideały Rewolucji."
 MEX_idea_vanguard_of_the_4th_international:1 "Awangarda IV Międzynarodówki"
 MEX_idea_vanguard_of_the_4th_international_desc:1 "Nasza Rewolucja sprowadziła wiatr wolności popychający robotników świata do wspanialszych demonstracji odwagi. IV Międzynarodówka uwolni ludzkość spod jarzma faszystowskich, burżujskich i bonapartystycznych reakcjonistów."
 MEX_luis_montes_de_oca:0 "Luis Montes de Oca"
 MEX_luis_montes_de_oca_desc:0 "Luis Montes de Oca to wpływowy meksykański bankier i orędownik austriackiej szkoły ekonomii."
 MEX_alberto_pani:0 "Alberto J. Pani"
 MEX_alberto_pani_desc:0 "Alberto J. Pani jest architektem meksykańskiej branży finansowej i jednym z szefów Banku Narodowego oraz Rolnego Banku Kredytowego."
 MEX_luis_farell:0 "Luis Farell Cubillas"
 MEX_luis_farell_desc:1 ""
 MEX_abelardo_rodriguez:0 "Abelardo L. Rodríguez"
 MEX_abelardo_rodriguez_desc:0 "Abelardo L. Rodríguez dołączył do rewolucji w 1913 r. i awansował w szeregach organizacji dzięki swej inteligencji i pracowitości. Jego lojalność wobec rewolucji została nagrodzona w 1932 r., gdy został prezydentem Meksyku na ostatnie dwa lata kadencji Álvara Obregóna, który zginął w zamachu."
 MEX_jose_gonzalo_escobar:0 "José Gonzalo Escobar"
 MEX_jose_gonzalo_escobar_desc:0 "Generał Escobar walczył z buntownikami Pancho Villi podczas niepokojów i walk wewnętrznych towarzyszących rewolucji, osobiście prowadząc szarże kawalerii na wrogów rządu. Escobar poróżnił się z prezydentem Callesem i został wygnany po tym, jak próbował wywołać własną rebelię w 1929 r., ale wskutek reorganizacji rządu może teraz powrócić."
 MEX_pablo_gonzalez:0 "Pablo González Garza"
 MEX_pablo_gonzalez_desc:0 "Pablo González to generał posiadający talent do organizowania mokrej roboty. W 1919 r. pomógł przygotować zasadzkę, w której zginął popularny rebeliant i caudillo, Emiliano Zapata."
 MEX_plutarco_calles:0 "Plutarco E. Calles"
 MEX_plutarco_calles_desc:0 "Calles był prezydentem w latach 1924-28, a obecnie nadal ma wielki wpływ na państwo, co zawdzięcza rozległej sieci powiązań. Polityczni przeciwnicy nadali mu przezwisko "Jefe Máximo" (Wielki Wódz), porównując go w ten sposób z wieloletnim dyktatorem, prezydentem Díazem. Przydomek ten wszedł do powszechnego użytku, choć sam zainteresowany twierdzi, że jest tylko emerytowanym politykiem służącym radą dla dobra kraju."
 MEX_vicente_lombardo:0 "Vicente Lombardo"
 MEX_vicente_lombardo_desc:0 "Radykalny związkowiec, który walczył o prawa robotników po rewolucji. Doprowadził do sojuszu klasy robotniczej z rządzącą partią Cárdenasa."
 MEX_jose_vasconcelos:0 "José Vasconcelos"
 MEX_jose_vasconcelos_desc:0 "Vasconcelos, pisarz, były minister i kandydat na prezydenta, łączy w swej filozofii koncepcje wierzeń ludności rdzennej, katolicyzmu oraz nacjonalizmu obywatelskiego, tworząc synkretyczną ideologię meksykańską. Popiera odzyskanie meksykańskich terenów oddanych USA."
 MEX_bartolome_garcia_correa:0 "Bartolomé García Correa"
 MEX_bartolome_garcia_correa_desc:0 "Rdzenny Maj z Jukatanu, były gubernator i senator, realizował populistyczną politykę próbującą godzić zwyczaje Indian z władzą państwa."
 MEX_aaron_saenz:0 "Aarón Sáenz Garza"
 MEX_aaron_saenz_desc:0 "Aarón Sáenz, prawicowy biznesmen i gubernator, otrzymał przydomek "Cień Callesa" ze względu na umiejętność trzymania w ryzach gabinetów marionetkowych prezydentów, by realizowały cele wyznaczone przez el Jefe Máximo."
 MEX_manuel_perez_trevino:0 "Manuel Pérez Treviño"
 MEX_manuel_perez_trevino_desc:0 "Manuel Pérez Treviño to generał rewolucji biegły w dziedzinach inżynierii i artylerii. Posiada wpływy polityczne, jest założycielem Partido Nacional Revolucionario."
 MEX_saturnino_cedillo:0 "Saturnino Cedillo Martínez"
 MEX_saturnino_cedillo_desc:0 "Bogaty gubernator z północy i dowódca wojskowy, generał Cedillo, cieszy się władzą dzięki sieci powiązań opartych na osobistej lojalności. Martwią go poważnie słabnące wpływy caudillos i centralizacja kraju, ponieważ zagraża to jego niezależności od rządu."
 MEX_othon_blanco:0 "Othón P. Blanco Núñez de Cáceres"
 MEX_othon_blanco_desc:0 "Othón Blanco to wysoki rangą członek Sekretariatu Marynarki Wojennej, który jeszcze przed rewolucją służył na morzu w randze oficera. Jego praca polega głównie na zapewnianiu marynarce dobrego wsparcia logistycznego, ale może nawet decydować o budowie nowych osiedli."
 MEX_heriberto_corona:0 "Heriberto Jara Corona"
 MEX_heriberto_corona_desc:0 "Heriberto Corona to generał rewolucji, którego przeniesiono do marynarki wojennej, żeby zagwarantować jej lojalność."
 MEX_manuel_avila:0 "Manuel Ávila Camacho"
 MEX_manuel_avila_desc:0 "Generał rewolucji, którego przeniesiono do Sekretariatu Obrony Narodowej, by przygotował Meksyk na nadchodzące kłopoty."
 MEX_leon_trotsky:1 "Lew Trocki"
 MEX_leon_trotsky_desc:0 "Ten przywódca IV Międzynarodówki, odpowiedzialny za stworzenie Armii Czerwonej praktycznie od podstaw w czasie wojny domowej w Rosji, pomoże nam w organizacji wojska."
 MEX_tga:0 "Talleres Generales de Arma"
 MEX_tga_desc:0 "Część meksykańskiego zakładu aeronautyki. TNCA, zajmująca się opancerzonymi pojazdami bojowymi."
 MEX_germano_mexican_tanks:0 "Projekty niemiecko-meksykańskich czołgów"
 MEX_germano_mexican_tanks_desc:1 ""
 MEX_russo_mexican_tanks:0 "Projekty rosyjsko-meksykańskich czołgów"
 MEX_russo_mexican_tanks_desc:1 ""
 MEX_american_mexican_tanks:0 "Meksykański Chrysler"
 MEX_american_mexican_tanks_desc:1 ""
 MEX_astimar_gulf:0 "ASTIMAR Golfo"
 MEX_astimar_gulf_desc:0 "Astilleros de la Secretaría de Marina del Golfo"
 MEX_astimar_pacific:0 "ASTIMAR Pacifico"
 MEX_astimar_pacific_desc:0 "Astilleros de la Secretaría de Marina del Pacifico"
 MEX_tnca:0 "Talleres Nacionales de Construcciones Aeronáuticas"
 MEX_tnca_desc:0 "Narodowa Pracownia Projektów Lotniczych powstała przed rewolucją i aż do destabilizacji związanej z wojnami domowymi powstało tam wiele innowacyjnych konstrukcji."
 MEX_royal_dutch_shell:0 "Royal Dutch Shell"
 MEX_royal_dutch_shell_desc:0 "To brytyjsko-holenderska firma, która posiada 60% meksykańskich koncesji na ropę."
 mexican_ford:0 "Meksykański Ford"
 mexican_ford_desc:0 "Filia Ford Motor Company."
 MEX_pemex:0 "Pemex"
 MEX_pemex_desc:0 "Petróleos Mexicanos powstało po nacjonalizacji miejscowego majątku należącego wcześniej do Royal Dutch Shell, Standard Oil of California i innych firm zagranicznych."
 MEX_banco_de_mexico:0 "Banco de México"
 MEX_banco_de_mexico_desc:0 "Nasz Bank Narodowy założono w 1925 r., by odbudować gospodarkę zdruzgotaną przez wojnę domową. To nasza pożyczkowa ostatnia deska ratunku, emitent waluty i inwestor w wielu korzystnych dla kraju przedsięwzięciach."
 MEX_escuela_de_ingeneria_electrica:0 "Escuela de Ingenería"
 MEX_escuela_de_ingeneria_electrica_desc:0 "Escuela Superior de Ingenería Mecánica y Eléctrica, Uniwersytet Mechaniki i Inżynierii Elektronicznej, to jedna z naszych najlepszych instytucji edukacyjnych, prowadząca przełomowe badania nad falami elektromagnetycznymi i telewizją."
 MEX_capital_reserves:0 "Rezerwy kapitałowe"
 MEX_capital_reserves_desc:0 "Bogactwo płynące z naszego rozwijającego się przemysłu naftowego pozwoli nam kupować zagraniczny sprzęt wojskowy wysokiej jakości."
 MEX_knights_of_columbus:0 "Rycerze Kolumba"
 MEX_knights_of_columbus_desc:0 "Międzynarodowe bractwo katolików, Rycerze Kolumba, pomoże nam zaprowadzić pokój i zgodę po dziesiątkach lat wojen domowych. Jak napisano w Ewangelii według św, Mateusza: "Słyszeliście, że powiedziano: Oko za oko i ząb za ząb! A Ja wam powiadam: Nie stawiajcie oporu złemu. Lecz jeśli cię kto uderzy w prawy policzek, nadstaw mu i drugi"."
 MEX_social_catholicism:1 "Katolicyzm społeczny"
 MEX_social_catholicism_desc:1 "Rewolucja przemysłowa postawiła robotników w nieludzkiej sytuacji. W ramach kontry wobec żądań socjalistycznych szczególny nacisk położono na konieczność okazywania przez kierowników współczucia względem ich pracowników. Tak narodził się wariant będący chrześcijańskim socjalizmem nierewolucyjnym: katolicyzm społeczny."
 MEX_legion_of_christ:1 "Legion Chrystusa"
 MEX_legion_of_christ_desc:1 "Terroryści ateizmu zostali pokonani! Trzeba im odpłacić za brutalne prześladowania. Jak napisano w Świętej Księdze: oko za oko, życie za życie. By godnie reprezentować mściwe ramię Wszechmocnego, Legion Chrystusa wypleni szatańską bezbożność z naszych ziem."
 MEX_triumph_of_synarchism:0 "Triumf synarchizmu"
 MEX_triumph_of_synarchism_desc:0 "Nasi wrogowie po poniesieniu sromotnej klęski kryją się w mroku niczym pachołkowie szatana. Teraz, gdy nic nas nie krępuje, możemy zadbać o rekonstrukcję państwa w taki sposób, by zapanowała jedność wiary i woli politycznej."
 MEX_womens_suffrage:0 "Emancypacja kobiet"
 MEX_womens_suffrage_desc:0 "W ostatnich latach liczni przedstawiciele meksykańskich elit niepokoili się, że kobiety podkopią ideały rewolucji, stając po stronie Kościoła katolickiego przeciwko świeckiej konstytucji z 1917 r. Równość wobec prawa jest jednak znacznie ważniejsza, ponieważ dzięki niej nasze społeczeństwo będzie się rozwijać."
 MEX_professional_army:1 "Escuela Superior de Guerra"
 MEX_professional_army_desc:1 "Dzięki Szkole Wojskowej nasi generałowie nauczyli się tworzyć wydajne systemy zaopatrzenia pozwalające naszym wojskom walczyć z maksymalną skutecznością."
 MEX_international_peacekeepers:0 "Rozjemcy międzynarodowi"
 MEX_international_peacekeepers_desc:1 "Demokratyczne potęgi świata planują stworzenie sojuszu opartego na równości. Organizacja Narodów Zjednoczonym ma zapewnić światu bezpieczeństwo, udostępniając państwom platformę rozstrzygania sporów i dyskusji o dzielących ich różnicach. Weźmiemy udział w tym projekcie, by pomóc krajom Ameryki Łacińskiej w zachowaniu niepodległości."
 mexico_hispanic_diplomacy:1 "Latynoska dyplomacja"
 mexico_hispanic_diplomacy_desc:1 "Jeśli chcemy zrealizować nasze kontynentalne ambicje, musimy przekonać liczne rządy Ameryki Łacińskiej."
 mexico_german_submarine_happy_time:0 "Radosny czas okrętów podwodnych"
 mexico_german_submarine_happy_time_desc:0 "Kapitanowie naszych okrętów podwodnych mają właśnie "radosny czas" ("Glückliche Zeit") - zatapiają pozbawione eskorty neutralne statki pływające u wybrzeży obu Ameryk."
 synarchist_youth:0 "Synarchistyczna młodzież"
 synarchist_youth_desc:0 "Młodzież to przyszłość narodu. Jeśli właściwie ją wyedukujemy, stanie się wcieleniem naszych ideałów – siły, lojalności i pobożności."
