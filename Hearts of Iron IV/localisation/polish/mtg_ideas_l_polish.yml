 MEX_rerum_novarum:0 "Rerum Novarum"
 MEX_rerum_novarum_desc:0 "Doktryny społeczne ogłoszone w 1891 r. przez papieża Leona XIII, takie jak płaca minimalna, to standard, z którym chcemy iść w przyszłość, zwalczając nierówności społeczne kapitalizmu i anarchię marksizmu."
 MEX_mexican_inquisition:0 "Meksykańska inkwizycja"
 MEX_mexican_inquisition_desc:0 "Terroryści ateizmu zostali pokonani! Trzeba im odpłacić za brutalne prześladowania. Jak napisano w Świętej Księdze: "oko za oko, życie za życie"."
 MEX_pascendi_dominici_gregis:0 "Pascendi Dominici Gregis"
 MEX_pascendi_dominici_gregis_desc:0 "Potępienie modernizmu przez papieża Piusa X w 1907 r. uratuje katolicyzm i całą ludzkość przed złem niepewności. Tylko absolutna wiara w Pismo pozwoli pokonać otaczających nas pogan i apostatów."
