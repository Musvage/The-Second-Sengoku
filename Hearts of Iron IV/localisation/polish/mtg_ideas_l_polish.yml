 HOL_staff_plan_ger:0 "Wspólny niemiecki plan sztabowy"
 HOL_de_vaarplicht_idea:0 "De Vaarplicht"
 HOL_de_vaarplicht_idea_desc:0 ""Na mocy dekretu królewskiego A5 wszyscy poddani holenderscy, którzy nie zostali powołani do czynnej służby, zobowiązani są pełnić funkcje w marynarce handlowej lub na jej rzecz"."
 HOL_caved_to_the_germans_idea:0 "Ulegli Niemcom"
 HOL_caved_to_the_germans_idea_desc:0 "Holendrzy zdecydowali, że nie zaryzykują niemieckiej inwazji i przystaną na żądania Niemców w negocjacjach handlowych. W rezultacie już ucierpiała wolność demokratyczna i może to być postrzegane jako pierwszy, niepewny krok oddalający nas od neutralności."
 HOL_caved_to_the_british_idea:0 "Ulegli Brytyjczykom"
 HOL_caved_to_the_british_idea_desc:0 "Holendrzy zdecydowali, że nie zaryzykują blokady totalnej, która z pewnością doprowadziłaby do katastrofy gospodarczej, i postanowili przystać na brytyjskie żądania w negocjacjach handlowych. Nastroje antyniemieckie i probrytyjskie coraz bardziej zauważalne są w polityce wewnętrznej kraju i może to być postrzegane jako pierwszy, niepewny krok oddalający nas od neutralności."
