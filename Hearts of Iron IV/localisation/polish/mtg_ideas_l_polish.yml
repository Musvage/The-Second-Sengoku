 HOL_bernhard_intelligence:0 "Książę Bernhard gromadzi informacje"
 HOL_bernhard_organized_resistance:0 "Książę Bernhard i zorganizowany opór"
 HOL_redirected_investments:0 "Przekierowane inwestycje"
 idea_weapons_for_the_resistance:0 "Broń dla ruchu oporu"
 idea_weapons_for_the_resistance_desc:0 "Nasi sojusznicy wysyłają uzbrojenie dzielnym bojownikom walczącym w naszej ojczyźnie ze znienawidzonym wrogiem."
 political_turmoil:0 "Zawirowania polityczne"
 political_turmoil_desc:0 "Rząd tego kraju został niedawno ustanowiony siłą, gdy poprzedni rządzący weszli w konflikt z zagranicznymi decydentami."
 HOL_domestic_aircraft_production:0 "Krajowa produkcja samolotów"
 HOL_preparing_evacuation_of_gold_reserves:0 "Przygotowania do ewakuacji rezerw złota"
 HOL_zuiderzee_infrastructure_advancements:0 "Rozwój infrastruktury w Zuiderzee"
 HOL_zuiderzee_industrial_advancements:0 "Rozwój przemysłu w Zuiderzee"
 HOL_german_defectors_1:0 "Niemieccy dezerterzy"
 HOL_german_defectors_1_desc:0 "Nieustannie zjawiają się niemieccy dezerterzy, z których tworzone są jednostki gotowe do walki po naszej stronie, by przywrócić ich kajzera na tron."
 HOL_german_defectors_2:0 "Dezerterzy wspierający kajzera"
 HOL_german_defectors_2_desc:0 "Źle rozumiana lojalność wobec starego kajzera sprawia, że niektórzy żołnierze dezerterują i walczą po stronie Holendrów, daremnie próbując przywrócić cesarza na tron.\n\nTylko całkowita porażka Holendrów i sojuszu, do którego należą, doprowadzi do zatrzymania tego ruchu."
 ENG_joint_air_training_scheme:0 "Plan wspólnego szkolenia lotnictwa"
 ENG_joint_air_training_scheme_desc:0 "Rząd brytyjski uruchomił na terenie całej Wspólnoty program szkolenia załóg samolotów. Przyniesie nam on olbrzymie korzyści."

