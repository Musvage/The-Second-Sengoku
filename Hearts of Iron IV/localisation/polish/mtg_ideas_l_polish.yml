 ENG_raymond_briggs:0 "Raymond Briggs"
 HOL_wilhelmina:0 "Wilhelmina"
 HOL_wilhelmina_desc:0 "Przez stulecia rodzina Orańska-Nassau związana była ściśle z historią Holandii. Panująca królowa Wilhelmina, podobnie jak jej antenat Wilhelm Cichy podczas wojny osiemdziesięcioletniej, bez wątpienia okaże się inspiracją dla Holendrów stających w obronie swej ojczyzny, gdy zajdzie taka potrzeba."
 HOL_aloof_neutrality:0 "Neutralność i powściągliwość"
 HOL_aloof_neutrality_desc:0 "Polityka ścisłej neutralności pozwoliła Holendrom trzymać się z dala od wojen z sąsiadami przez niemal 150 lat, w tym, co najważniejsze, z dala od wielkiej wojny. Wiara obywateli w ich "ochronny talizman" pozostaje wiecznie żywa, a słaby holenderski rząd nie jest w stanie wystąpić przeciwko woli ludu i zająć zdecydowanego stanowiska w polityce międzynarodowej. Zamiast tego władze pokładają wiarę w Lidze Narodów i zachowują powściągliwą postawę wobec wydarzeń na świecie."
 HOL_shell_shocked_spectator:0 "Osłupiały obserwator wielkiej wojny"
 HOL_shell_shocked_spectator_desc:1 "Neutralna Holandia była najbliższym azylem dla uchodźców z frontu zachodniego, więc Holendrzy z bardzo bliska przyglądali się koszmarowi wielkiej wojny. W rezultacie silne tendencje pacyfistyczne objęły szerokie rzesze społeczeństwa, co sprawia, że rząd ma duże trudności z choćby nieznacznym zwiększeniem wydatków na wojsko. Jedynie marynarka nadal cieszy się pewnym prestiżem wśród obywateli.\n\nWojna obronna lub "wojna z pacyfizmem" byłaby potrzebna, by na dobre wyplenić z kraju te sentymenty."
 HOL_de_crisisjaren:0 "De Crisisjaren"
 HOL_de_crisisjaren_desc:1 "Ze względu na globalne okoliczności gospodarcze wielki kryzys uderzył w Holandię znacznie później niż w inne kraje. Decyzja Holendrów o zachowaniu standardu złota, podczas gdy inne kraje dość szybko go porzuciły, w ogromnym stopniu zaostrzyła lata kryzysu. Starania, by zapobiec spadkowi wartości guldena, nie pozostawiły funduszy na pomoc cierpiącej holenderskiej gospodarce, a co dopiero mówić o poprawie kiepskiego stanu obronności kraju.\n\nSiłę kryzysu można zmniejszyć poprzez inwestycje w roboty publiczne. Stanie się on o wiele mniej istotny, jeśli skapitulujemy i stracimy kontrolę nad częścią kontynentalną dotkniętą kryzysem."
 HOL_weak_government:0 "Słaby rząd"
 HOL_weak_government_desc:0 "Holenderskie rządy w ostatnich latach cechowała słabość. Niewiele trzeba, by znów się załamały."
 HOL_shared_intelligence_eng:0 "Wspólny wywiad brytyjski"
