 SCREENING_TOOLTIP_NO_SCREENS:1 "Brak §Yokrętów osłonowych§! umożliwi wrogim okrętom podwodnym i innym mniejszym jednostkom atakowanie twoich okrętów liniowych za pomocą torped i spowoduje nałożenie dużych kar do pozycjonowania."
 SCREENING_BOX_TOOLTIP:0 "W §Ygrupie osłonowej§! znajdują się wszystkie okręty eskortowe – zwykle lekkie krążowniki i niszczyciele – których zadaniem jest odstraszanie wrogich okrętów osłonowych od §Ytrzonu sił§!. Niedostateczna eskorta umożliwi wrogim jednostkom ataki torpedowe na szyk bojowy."
 CAPITAL_BOX_TOOLTIP:0 "§YTrzon sił§! to główna siła ognia floty, składają się na nią głównie pancerniki i ciężkie krążowniki. Uniemożliwiają one także wrogim okrętom liniowym ostrzeliwanie sojuszniczych §Ylotniskowców§!."
 CARRIER_BOX_TOOLTIP:1 "§YGrupa lotniskowca§! to główna siła uderzeniowa dalekiego zasięgu floty. Lotniskowce, chronione przez §Ygrupę eskorty§! i §Ytrzon sił§!, mogą nie niepokojone atakować wroga. Jeżeli w bitwie bierze udział jakiś §Ykonwój§!, pojawi się on też w tym obszarze."
 SUBMARINE_BOX_TOOLTIP:0 "§YWilcze stado okrętów podwodnych§! będzie próbowało pozostać w ukryciu i zniszczyć torpedami uciekające jednostki. Jeśli wróg nie posiada okrętów do zwalczania okrętów podwodnych, wymkną się one niewykryte."
