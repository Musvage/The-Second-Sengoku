 SCREENING_TOOLTIP_LOW_INFO:1 "Luki w §Ygrupie eskortowej§! prowadzą do obniżenia skuteczności eskorty, co umożliwia wrogim okrętom podwodnym atakowanie kolejnej linii ugrupowania."
 SCREENING_TOOLTIP_BONUSES:1 "Wydajność eskorty da twojemu §Ytrzonowi sił§! następujące premie:\n"
