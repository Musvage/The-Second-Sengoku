 RULE_OPTION_DEFAULT:0 "Domyślnie"
 RULE_OPTION_DEFAULT_AI_DESC:0 "SI będzie podejmować decyzje w oparciu o inne ustawienia gry, takie jak opcja wymuszająca cele historyczne i inne scenariusze rozgrywki. Działa to tak samo jak w wersji 1.5 i wcześniejszych."
 RULE_OPTION_RANDOM_AI_DESC:0 "SI będzie losowo planować grę na jej początku i postara się zrealizować ten plan."
 RULE_OPTION_FASCIST_GER_AI_DESC:0 "Niemieckie SI pozostanie faszystowskie i będzie dążyło do opanowania Europy, wybierając odpowiednią drogę na drzewku celów narodowych."
 RULE_FASCIST_JAP_AI_DESC:0 "Japońskie SI będzie dążyło do ataku na południe przeciwko aliantom zachodnim, wybierając odpowiednią drogę na drzewku celów narodowych."
 RULE_OPTION_COMMUNIST_JAP_AI_DESC:0 "Japońskie SI będzie dążyło do zmiany ustroju na komunistyczny i będzie wspierać inne reżimy komunistyczne w Azji, wybierając odpowiednią drogę na drzewku celów narodowych."
 RULE_OPTION_NEUTRALITY_JAP_AI_DESC:0 "Japońskie SI będzie dążyło do ataku na północ przeciwko Związkowi Radzieckiemu i do realizacji celów zbieżnych z celami państw Osi, wybierając odpowiednią drogę na drzewku celów narodowych."
 RULE_DEMOCRATIC_JAP_AI_DESC:0 "Japońskie SI będzie dążyło do przeprowadzenia reform demokratycznych, wybierając odpowiednią drogę na drzewku celów narodowych."
 RULE_FASCIST_HISTORICAL_ITA_AI_DESC:0 "Włoskie SI będzie dążyło do jak najwierniejszego odtworzenia historycznego łańcucha zdarzeń."
 RULE_FASCIST_ALTERNATE_ITA_AI_DESC:0 "Włoskie SI będzie dążyło do zawarcia sojuszu z Hiszpanią przed przystąpieniem do państw Osi, wybierając odpowiednią drogę na drzewku celów narodowych."
 RULE_KAISER_GER_AI_DESC:0 "Niemieckie SI będzie dążyło do przywrócenia kajzera na tron, wybierając odpowiednią drogę na drzewku celów narodowych."
 RULE_DEMOCRATIC_GER_AI_DESC:0 "Niemieckie SI będzie dążyło do stworzenia monarchii konstytucyjnej, wybierając odpowiednią drogę na drzewku celów narodowych."
 RULE_OPTION_AUSTRIA_HUNGARY_HUN_AI_DESC:0 "Węgierskie SI będzie dążyło do odnowienia imperium Austro-Węgier, wybierając odpowiednią drogę na drzewku celów narodowych."
