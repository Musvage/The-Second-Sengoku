 RULE_OPTION_DEMOCRATIC_NO_MORE_APPEASEMENT_ENG_AI_DESC:0 "Brytyjskie SI będzie dążyło do zaprzestania polityki ustępstw i zastąpi ją demokratycznym interwencjonizmem, wybierając odpowiednią drogę na drzewku celów narodowych."
 RULE_OPTION_ORGANIZE_THE_BLACKSHIRTS:0 "Organizowanie Czarnych Koszul"
 RULE_OPTION_ORGANIZE_THE_BLACKSHIRTS_ENG_AI_DESC:0 "Brytyjskie SI będzie dążyło do zorganizowania Czarnych Koszul i zmiany ustroju na faszystowski, wybierając odpowiednią drogę na drzewku celów narodowych."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_HOL_AI_DESC:0 "Holenderskie SI będzie próbowało dołączyć do aliantów, gdy zostanie zaatakowane, ale nie przeniesie swego rządu do Indii Wschodnich, wybierając odpowiednią drogę na drzewku celów narodowych."
 RULE_OPTION_LEGACY_OF_THE_DE_ZEVEN_PROVINCIEN_MUTINY:0 "Dziedzictwo buntu na "De Zeven Provinciën""
 RULE_OPTION_LEGACY_OF_THE_DE_ZEVEN_PROVINCIEN_MUTINY_HOL_AI_DESC:0 "Holenderskie SI będzie dążyło do odnowienia dziedzictwa buntu na "De Zeven Provinciën" i zmieni ustrój na komunistyczny, wybierając odpowiednią drogę na drzewku celów narodowych."
 RULE_OPTION_ORANJE_BOVEN:0 "Oranje Boven"
 RULE_OPTION_ORANJE_BOVEN_HOL_AI_DESC:0 "Holenderskie SI będzie dążyło do wspierania monarchii i umieszczenia na tronie królowej Wilhelminy, wybierając odpowiednią drogę na drzewku celów narodowych."
 RULE_OPTION_DEMOCRATIC_CONTINUE_THE_WAR_IN_BATAVIA:0 "Kontynuujmy wojnę w Batavii"
 RULE_DEMOCRATIC_CONTINUE_THE_WAR_IN_BATAVIA_HOL_AI_DESC:0 "Holenderskie SI będzie dążyło do utrzymania demokracji, ale po kapitulacji przeniesie swą stolicę do Batavii, wybierając odpowiednią drogę na drzewku celów narodowych."
 RULE_OPTION_DEMOCRATIC_CONTINUE_THE_ZUIDERZEE_WORKS:0 "Kontynuujmy pracę w Zuiderzee"
 RULE_DEMOCRATIC_CONTINUE_THE_ZUIDERZEE_WORKS_HOL_AI_DESC:0 "Holenderskie SI będzie dążyło do utrzymania demokracji, ale skoncentruje się na rozwoju na kontynencie, a nie w koloniach, wybierając odpowiednią drogę na drzewku celów narodowych."
 RULE_OPTION_CAVE_TO_THE_GERMANS:0 "Ulegnijmy Niemcom"
 RULE_CAVE_TO_THE_GERMANS_HOL_AI_DESC:0 "Holenderskie SI będzie dążyło do wciągnięcia Niemców w wojnę handlową i zawrze z nimi sojusz, gdy zmieni ustrój na faszystowski, wybierając odpowiednią drogę na drzewku celów narodowych."
 RULE_OPTION_DEMOCRATIC_LEAD_THE_MINOR_DEMOCRACIES:0 "Poprowadźmy pomniejsze demokracje"
 RULE_DEMOCRATIC_LEAD_THE_MINOR_DEMOCRACIES_HOL_AI_DESC:0 "Holenderskie SI będzie dążyło do utrzymania demokracji i poprowadzi mniejsze kraje Europy do utworzenia Unii Europejskiej, wybierając odpowiednią drogę na drzewku celów narodowych."
 RULE_OPTION_SECULAR_REPUBLIC:0 "Świecka republika"
 RULE_OPTION_SECULAR_REPUBLIC_DESC:0 "Skłanianie się ku umiarkowanej świeckości i rządy prawa zostaną wzmocnione w Meksyku, a kraj będzie dążył do porozumienia z Ameryką."
 RULE_OPTION_SOCIAL_CATHOLICISM:0 "Katolicyzm społeczny"
 RULE_OPTION_SOCIAL_CATHOLICISM_DESC:0 "Umiarkowani reformatorzy w Kościele katolickim stworzą w Meksyku nowy konkordat. To zakończy niepokoje społeczne wywołane przez totalitaryzm i zbliży Meksyk z Wielką Brytanią."
 RULE_OPTION_FASCIST_DICTATORSHIP:0 "Dyktatura faszystowska"
 RULE_OPTION_FASCIST_DICTATORSHIP_DESC:0 "Plutarco Calles, Saturnino Cedillo i inni wojskowi dyktatorzy zdławią demokrację rodzącą się w Meksyku oraz doprowadzą do zbliżenia kraju z Niemcami."
 RULE_OPTION_THEOCRATIC_ORDER:0 "Porządek teokratyczny"
 RULE_OPTION_THEOCRATIC_ORDER_DESC:0 "Synarchiści i Cristeros przejmą władzę w Meksyku, tworząc w ten sposób nowy porządek Ameryki Łacińskiej, by oczyścić kontynent z heretyków."
 RULE_OPTION_SOVIET_REPUBLIC:0 "Republika Radziecka"
 RULE_OPTION_SOVIET_REPUBLIC_DESC:0 "Meksyk zacieśni stosunki ze Związkiem Radzieckim i zapoczątkuje rewolucję w Ameryce Łacińskiej."
 RULE_OPTION_CARDENISMO:0 "Kardenizm"
 RULE_OPTION_CARDENISMO_DESC:0 "Lázaro Cárdenas i jego lewicowi następcy stworzą Sojusz Boliwarski i zaatakują jankeskich imperialistów."
 RULE_GROUP_GAME_SETUP:0 "Przygotowanie gry"
 AMERICAS_COLONIZATION_STATUS:0 "Stan kolonizacji Ameryk"
