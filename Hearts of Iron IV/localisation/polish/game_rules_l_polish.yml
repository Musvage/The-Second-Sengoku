 RULE_OPTION_ENG_FRAGMENTED_DESC:0 "Wszystkie możliwe do wyzwolenia kraje tworzące Zjednoczone Królestwo stają się na początku gry wolne i niepodległe."
 SPR_FRAGMENTATION_STATUS:0 "Stan podziału Hiszpanii"
 RULE_OPTION_SPR_FRAGMENTED:0 "Hiszpania podzielona"
 RULE_OPTION_SPR_FRAGMENTED_DESC:0 "Na początku gry Katalonia, Galicja oraz Nawarra zostaną wolnymi i niepodległymi państwami."
 RULE_OPTION_SPR_FAMILIAR:0 "11 listopada"
 RULE_OPTION_SPR_FAMILIAR_DESC:0 "Granice Hiszpanii zostaną zmienione i przybiorą znajomy kształt."
 FRA_FRAGMENTATION_STATUS:0 "Stan podziału Francji"
 RULE_OPTION_FRA_FRAGMENTED:0 "Podzielona Francja"
 RULE_OPTION_FRA_FRAGMENTED_DESC:0 "Na początku gry wszystkie kraje tworzące Francję, które można uwolnić, zostaną wolnymi i niepodległymi państwami."
 YUG_FRAGMENTATION_STATUS:0 "Stan podziału Jugosławii"
 RULE_OPTION_YUG_FRAGMENTED:0 "Jugosławia podzielona"
 RULE_OPTION_YUG_FRAGMENTED_DESC:0 "Wszystkie możliwe do wyzwolenia kraje tworzące Jugosławię stają się na początku gry wolne i niepodległe."
 SOV_FRAGMENTATION_STATUS:0 "Stan podziału Związku Radzieckiego"
 RULE_OPTION_SOV_FRAGMENTED:1 "ZSRR został rozwiązany"
 RULE_OPTION_SOV_FRAGMENTED_DESC:1 "Od początku gry wszystkie republiki radzieckie będą wyzwolone, będzie to wyglądało dokładnie tak, jak po rozwiązaniu Związku Radzieckiego na koniec zimnej wojny."
 RULE_OPTION_SOV_UTTERLY_FRAGMENTED:0 "Podzielony Związek Radziecki"
 RULE_OPTION_SOV_UTTERLY_FRAGMENTED_DESC:0 "Wszystkie możliwe do wyzwolenia republiki, okręgi i terytoria tworzące Związek Radziecki stają się na początku gry wolne i niepodległe."
 RAJ_FRAGMENTATION_STATUS:0 "Stan podziału Indii"
 RULE_OPTION_RAJ_FRAGMENTED:0 "Podzielone Cesarstwo Indyjskie"
 RULE_OPTION_RAJ_FRAGMENTED_DESC:0 "Wszystkie możliwe do wyzwolenia kraje tworzące Cesarstwo Indyjskie stają się na początku gry wolne i niepodległe."
 RULE_OPTION_NATIONALIST_HISTORICAL:0 "Państwo frankistowskie"
 RULE_OPTION_NATIONALIST_HISTORICAL_DESC:0 "Franco przejmie kontrolę nad frontem narodowym i połączy ideologie falangistów i karlistów, by stworzyć nową zjednoczoną Hiszpanię, która postara się zachować neutralność w wojnie światowej, jeśli nie zostanie zaatakowana."
 RULE_OPTION_SECOND_REPUBLIC:0 "Druga Republika"
 RULE_OPTION_SECOND_REPUBLIC_DESC:0 "Demokratyczny rząd Hiszpanii zachowa Drugą Republikę, odrzucając faszyzm i komunizm."
 RULE_OPTION_FALANGIST:0 "Falangizm"
 RULE_OPTION_FALANGIST_DESC:0 "Falangiści pod wodzą José Antonio Primo de Rivery odrzucą karlizm i będą dążyć do przywrócenia hiszpańskiego imperializmu."
 RULE_OPTION_CARLIST:0 "Karlizm"
 RULE_OPTION_CARLIST_DESC:0 "Karliści pod wodzą Manuela Fal Conde odrzucą falangizm i przywrócą dawną monarchię absolutną, a na tronie zasiądzie prawowity karlistowski król."
 RULE_OPTION_ANARCHIST:0 "Anarchizm"
 RULE_OPTION_ANARCHIST_DESC:0 "Komuny anarchistyczne z Aragonii i Katalonii połączą siły, by pozbyć się faszystów i komunistów. Odrzucą też całkowicie ideę państwa narodowego."
 RULE_OPTION_INDEPENDENT_COMMUNIST:0 "Niezależny komunizm"
 RULE_OPTION_INDEPENDENT_COMMUNIST_DESC:0 "POUM i ich anarchistyczni sojusznicy zrzucą jarzmo stalinizmu i po zakończeniu wojny domowej znajdą własną, niezależną ideologię komunistyczną."
 RULE_OPTION_STALINIST:0 "Komunizm stalinowski"
 RULE_OPTION_STALINIST_DESC:0 "Prawdziwi komuniści, otrzymujący polecenia z Moskwy, sprzeciwią się anarchistom i faszystom, ograniczą wpływy niezależnych komunistów i pod stalinowskim przewodnictwem rozpoczną nowy rozdział w historii Drugiej Republiki."
 RULE_OPTION_HISTORICAL_POR_AI_DESC:0 "Pod rządami Salazara Portugalia umocni Estado Novo i postara się zachować neutralność podczas wojny światowej."
 RULE_OPTION_FASCIST_POR_AI_DESC:0 "Rafael Pereira przejmie kontrolę nad Portugalią jako faszystowski dyktator, podczas wojny domowej poprze nacjonalistów, a po jej zakończeniu spróbuje przyłączyć się do państw Osi."
 RULE_OPTION_FASCIST_FIFTH_EMPIRE:0 "Piąte Imperium"
 RULE_OPTION_FASCIST_FIFTH_EMPIRE_DESC:1 "Rząd portugalski stanie się faszystowski, w czasie hiszpańskiej wojny domowej będzie walczył z republikanami i spróbuje odzyskać utracone terytoria w Afryce, Azji i Ameryce, by odbudować mocarstwową pozycję na arenie międzynarodowej."
 RULE_OPTION_NEUTRALITY_MONARCHIST:0 "Monarchizm"
 RULE_OPTION_NEUTRALITY_MONARCHIST_DESC:0 "Po przywróceniu w Portugalii monarchii król Duarte spróbuje porozumieć się z brazylijskimi monarchistami, by odnowić Imperium Portugalii i Brazylii."
 RULE_OPTION_DEMOCRATIC_POR_AI_DESC:1 "Pod wpływem Zjednoczonego Królestwa rząd demokratyczny obali autorytarny reżim Salazara i z brytyjską pomocą skoncentruje się na rozwoju przemysłu krajowego, a potem przyłączy się do aliantów."
 RULE_OPTION_COMMUNIST_COMINTERN:0 "Komunizm"
 RULE_OPTION_COMMUNIST_COMINTERN_DESC:0 "Portugalia zacieśni relacje ze Związkiem Radzieckim, poprze Republikę Hiszpańską i postara się przyłączyć do Kominternu."
 RULE_OPTION_COMMUNIST_INDEPENDENT:0 "Socjalistyczna Republika Zjednoczonej Europy"
 RULE_OPTION_COMMUNIST_INDEPENDENT_DESC:0 "Komuniści obalą rząd i podczas hiszpańskiej wojny domowej staną do walki przeciwko nacjonalistom, dokonają zjednoczenia Półwyspu Iberyjskiego pod sztandarem Socjalistycznej Republiki Zjednoczonej Europy, która stanie się ostatnim europejskim bastionem opierającym się faszyzmowi."
 RULE_OPTION_MONARCHIST_ORLEANIST:0 "Monarchizm: Ród Orléanów"
 RULE_OPTION_MONARCHIST_LEGITIMIST:0 "Monarchizm: Ród Burbonów"
 RULE_OPTION_MONARCHIST_BONAPARTIST:0 "Monarchizm: Ród Bonapartów"
 RULE_MONARCHIST_ORLEANIST_FRA_AI_DESC:0 "Francuskie SI będzie dążyło do odnowienia francuskiej monarchii i osadzenia na tronie przedstawiciela rodu Orléanów, wybierając odpowiednią drogę na drzewku celów."
 RULE_MONARCHIST_LEGITIMIST_FRA_AI_DESC:0 "Francuskie SI będzie dążyło do odnowienia francuskiej monarchii i osadzenia na tronie przedstawiciela legitymistów, wybierając odpowiednią drogę na drzewku celów."
 RULE_MONARCHIST_BONAPARTIST_FRA_AI_DESC:0 "Francuskie SI będzie dążyło do odnowienia francuskiej monarchii i osadzenia na tronie przedstawiciela bonapartystów, wybierając odpowiednią drogę na drzewku celów."
 RULE_ALLOW_RELEASE_NATIONS_KURDISTAN_TOOLTIP:2 "§Y[ROOT.GetName]§! nie może wyzwolić: §Y[KUR.GetName]§!."
 RULE_ENTENTE_LIT_AI_DESC:0 "Litwa będzie próbowała utworzyć Ententę Bałtycką i przetrwać atak Rosjan."
 RULE_ENTENTE_EST_AI_DESC:0 "Estonia będzie próbowała utworzyć Ententę Bałtycką i przetrwać atak Rosjan."
 RULE_ENTENTE_LAT_AI_DESC:0 "Łotwa będzie próbowała utworzyć Ententę Bałtycką i przetrwać atak Rosjan."
 RULE_HISTORICAL_EST_AI_DESC:0 "Estońska SI zachowa neutralność przez większość kampanii, ale w latach 40. stanie się radziecką marionetką."
 RULE_HISTORICAL_LAT_AI_DESC:0 "Łotewska SI zachowa neutralność przez większość kampanii, ale w latach 40. stanie się radziecką marionetką."
 RULE_HISTORICAL_LIT_AI_DESC:0 "Litewska SI zachowa neutralność przez większość kampanii, ale w latach 40. stanie się radziecką marionetką."
 RULE_OPTION_MONARCHIST:0 "Monarchizm"
 RULE_OPTION_MONARCHIST_LIT_AI_DESC:0 "Litwa będzie próbowała przywrócić monarchię i stworzyć Rzeczpospolitą Obojga Narodów."
 RULE_OPTION_BALTIC_ENTENTE:0 "Ententa Bałtycka"
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION:0 "Komunistyczna federacja bałkańska"
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION_BUL_AI_DESC:0 "Bułgaria spróbuje utworzyć bałkański sojusz, nakłaniając swoich sąsiadów do rewolucji i ostatecznie jednocząc Bałkany."
 RULE_OPTION_COMMUNIST_BUL_AI_DESC:0 "Bułgaria spróbuje dołączyć do Kominternu i stanąć do walki u boku radzieckich towarzyszy w walce z faszyzmem i kapitalizmem w Europie."
 RULE_OPTION_DEMOCRATIC_LIBERAL:0 "Demokracja liberalna"
 RULE_OPTION_DEMOCRATIC_LIBERAL_BUL_AI_DESC:0 "Bułgarska Partia Demokratyczna spróbuje dołączyć do aliantów, knując przeciwko carowi Borysowi, żeby odsunąć go od władzy i utworzyć proaliancką radę regencyjną."
 RULE_OPTION_DEMOCRATIC_SOCIALIST:0 "Socjaldemokracja"
 RULE_OPTION_DEMOCRATIC_SOCIALIST_BUL_AI_DESC:1 "Rząd, na czele którego stoi Nikoła Muszanow, będzie prowadził politykę socjalistyczną, dążył do poprawy stosunków z sąsiadami w celu stworzenia Konfederacji Bałkańskiej i bronił Bałkanów przed agresją z zewnątrz."
 RULE_OPTION_FASCIST_BUL_AI_DESC:0 "W naszym kraju szerzy się faszyzm, a prawicowy przywódca Christo Łukow będzie próbował dołączyć do Osi, obalić cara i wprowadzić dyktaturę wojskową."
 RULE_OPTION_HISTORICAL_BUL_AI_DESC:0 "Car Borys III poprowadzi kraj ku państwom Osi, zaufa Niemcom w sprawie arbitrażu pokojowego powiększenia terytorium Bułgarii, aż w końcu podpisze pakt trzech i opóźni dołączenie Bułgarii do wojny."
 RULE_OPTION_THE_RETURN_OF_FERDINAND:0 "Powrót Ferdynanda I"
 RULE_OPTION_THE_RETURN_OF_FERDINAND_BUL_AI_DESC:0 "Po śmierci cara Borysa III jego ojciec Ferdynand I znów zasiądzie na tronie i spróbuje się zemścić na wszystkich, którzy wyrządzili mu krzywdę przed laty."
 RULE_OPTION_METAXIST_GRE_AI_DESC:0 "Grecja przyjmie politykę neutralności i będzie działać zgodnie z ideałami metaksyzmu."
 RULE_OPTION_MONARCHIST_GRE_AI:0 "Monarchizm"
 RULE_OPTION_MONARCHIST_GRE_AI_DESC:0 "Grecja stanie się monarchią absolutną i będzie chciała przyłączyć się do aliantów."
 RULE_OPTION_MONARCHIST_GRE_ALTERNATE_AI:0 "Dołączenie do mocarstw centralnych"
 RULE_OPTION_MONARCHIST_ALTERNATE_GRE_AI_DESC:0 "Grecja stanie się monarchią absolutną i będzie chciała przyłączyć się do mocarstw centralnych z Niemcami lub Austro-Węgrami."
 RULE_OPTION_STALINIST_GRE_AI:0 "Staliniści"
 RULE_OPTION_STALINIST_GRE_AI_DESC:0 "Grecja będzie chciała dołączyć do Kominternu i wywołać konflikt z Turcją o cieśninę Bosfor."
 RULE_OPTION_COMMUNIST_GRE_AI:0 "Komunizm"
 RULE_OPTION_ALTERNATE_COMMUNIST_GRE_AI_DESC:0 "Grecja spróbuje zwalczać faszyzm w Europie u boku komunistycznej Jugosławii."
 RULE_OPTION_DEMOCRATIC_GRE_AI:0 "Wenizelizm"
 RULE_OPTION_VENEZELIST_GRE_AI_DESC:0 "Grecja będzie walczyła o prawo realizacji Megali Idea."
 RULE_OPTION_FASCISM_GRE_AI_DESC:0 "Grecja stanie się republiką narodowosocjalistyczną i razem z Turcją spróbuje przyłączyć się do państw Osi."
 RULE_OPTION_FASCIST_ALTERNATE_GRE_AI:0 "Faszyzm anatolijski"
 RULE_OPTION_FASCISM_ALTERNATE_GRE_AI_DESC:0 "Grecja stanie się krajem demokratycznym, jej rząd upadnie, a następnie będzie dążyła do realizacji największych celów..."
 RULE_OPTION_HISTORICAL_TUR_AI:0 "Historycznie"
 RULE_OPTION_HISTORICAL_TUR_AI_DESC:1 "Pod przywództwem İsmeta İnönü Turcja będzie jak najdłużej zachowywała neutralność, a potem spróbuje przyłączyć się do aliantów."
 RULE_OPTION_ALTERNATE_KEMALIST_AI:0 "Alternatywny kemalizm"
 RULE_OPTION_ALTERNATE_KEMALIST_AI_DESC:0 "Turcja mianuje prezydentem Fevziego Çakmaka, który pójdzie śladami Mustafy Kemala Atatürka. Postara się on jak najdłużej zachować neutralność, aż wreszcie spróbuje przyłączyć się do Osi albo aliantów."
 RULE_OPTION_OTTOMAN:0 "Odbudowa Sułtanatu Osmańskiego"
 RULE_OPTION_OTTOMAN_DESC:0 "Republika Turecka upadnie, a z jej gruzów zostanie odbudowana potęga Sułtanatu Osmańskiego."
 RULE_OPTION_COMMUNIST_TUR_AI:0 "Komunizm"
 RULE_OPTION_COMMUNIST_TUR_AI_DESC:0 "W Turcji powstanie rząd komunistyczny, który spróbuje wstąpić do Kominternu."
 RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI:0 "Niezależny komunizm"
 RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI_DESC:0 "W Turcji powstanie rząd komunistyczny, który zachowa cechy kemalistyczne i spróbuje utworzyć własną frakcję."
