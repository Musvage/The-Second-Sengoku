 RULE_OPTION_AMERICAS_DECOLONIZED:0 "Ameryki zdekolonizowane"
 RULE_OPTION_AMERICAS_DECOLONIZED_DESC:0 "W obu Amerykach wszystkie możliwe do wyzwolenia skolonizowane kraje stają się na początku gry wolne i niepodległe."
