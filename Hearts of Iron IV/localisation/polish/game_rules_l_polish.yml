 ENG_FRAGMENTATION_STATUS:0 "Stan podziału Zjednoczonego Królestwa"
 RULE_OPTION_DEFAULT_FRAGMENTATION_DESC:0 "Żadne państwa narodowe nie są podzielone na części składowe."
