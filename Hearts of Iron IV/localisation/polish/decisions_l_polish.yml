 FRA_communist_civil_war_decision_desc:0 "Rosnąca popularność radykalnej polityki jest coraz trudniejsza do okiełznania. W końcu będziemy musieli jakoś się z nią zmierzyć."
 FRA_fascist_civil_war_decision:0 "Nieuchronne powstanie faszystowskie"
 FRA_fascist_civil_war_decision_desc:0 "Rosnące nastroje populistyczne są jak niepowstrzymana fala. Nie można ustrzec się nieuniknionego."
 ETH_defeat_italy:0 "Walka z kolonizatorami"
 ETH_defeat_italy_category:0 "Druga wojna włosko-etiopska"
 ETH_defeat_italy_category_desc:0 "Włochy chcą, żeby Etiopia ponownie stała się ich kolonią. Ostatnio pokonaliśmy tych najeźdźców i możemy zrobić to ponownie. Trzeba na dobre wypędzić ich poza nasze granice!"
 seize_some_trains_woo:0 "Konfiskata pociągów cywilnych"
 seize_some_trains_woo_desc:0 "Handlowe firmy kolejowe rządzą naszą infrastrukturą. Zbliża się wojna, więc mamy prawo skonfiskować sprzęt na rzecz państwa."
 random_general_monarchy_tt:0 "Losowy [FROM.GetAdjective] generał otrzyma skrywane sympatie monarchistyczne."
 removed_when_cancelled_war_prop:0 "Kampanie propagandowe dobiegły końca."
 war_propaganda_casualties:0 "Nawoływanie do heroizmu"
 war_propaganda_casualties_desc:0 "Rośnie liczba ofiar, ale naszym ludziom trzeba pokazać, że bohaterowie rodzą się tylko w boju."
 war_propaganda_convoys:0 "Zachęcanie do oszczędności"
 war_propaganda_convoys_desc:0 "Nawet cywile mogą pomóc wygrać wojnę: wystarczy ostrożnie i rozważnie zużywać materiały, każdy gram stali może być dwukrotnie cenniejszy dla wysiłku wojennego."
 war_propaganda_bombing:0 "Wzmocnienie morale"
 war_propaganda_bombing_desc:0 "Chociaż wokół nas spadają bomby, nasi dzielni robotnicy ciągle pracują. Właśnie dzięki takiemu morale zwyciężymy."
 war_support_during_war:0 "Poparcie wojny"
 CHI_occupation_actions:0 "Działania antyokupacyjne"
 CHI_breach_the_yellow_river:0 "Przerwanie wałów na Żółtej Rzece"
 CHI_breach_the_yellow_river_desc:0 "Żółta Rzeka jest krwiobiegiem okolicznych regionów, ale znajduje się na drodze zbliżającej się inwazji. Ostatecznym sposobem na spowolnienie sił najeźdźcy może być wysadzenie złożonego systemu zapór i wałów.\n\nTrudno przewidzieć skuteczność takiego działania, ale jego konsekwencje niewątpliwie będą poważne."
 yellow_river_blown:0 "Wielka powódź"
 yellow_river_blown_desc:0 "Ten region zalała wielka powódź wywołana przez sabotaż wałów i zapór na Żółtej Rzece."

