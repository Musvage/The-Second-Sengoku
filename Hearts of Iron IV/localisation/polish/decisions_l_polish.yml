 RAJ_reduce_agrarian_society_value_tooltip:0 "\n§H$RAJ_agrarian_society$§!\nWspółczynnik ludności w wieku poborowym: [?RAJ_agrarian_society_increment|+=%]\n"
 war_propaganda_radio_industry:0 "Propaganda radiowa"
 war_propaganda_radio_industry_desc:0 "Technologia rozwinęła się tak bardzo, że znaczna część naszych obywateli ma dostęp do domowych odbiorników radiowych. Media finansowane przez państwo są idealnym narzędziem do budowania w sercach ludzi poparcia dla wysiłku wojennego."
