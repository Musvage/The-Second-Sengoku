 IMPORTED_FILM_INDUSTRY:0 "Zaimportujmy filmy propagandowe sojuszników"
 DOMESTIC_FILM_INDUSTRY_DESC:0 "Jak wiadomo, [ROOT.GetAdjective] branża filmowa przeszła w ciągu ostatniej dekady gwałtowny rozwój. Ludzie pragną rozrywki, więc powinniśmy to wykorzystać, propagując filmy mające rozbudzić postawy patriotyczne."
 IMPORTED_FILM_INDUSTRY_DESC:0 "Nasi darczyńcy i sojusznicy wykorzystują do celów strategicznych filmy propagandowe. Dzięki niewielkim nakładom możemy wyświetlać te produkcje w naszej ojczyźnie, by zachęcić naszych obywateli do poparcia wysiłku wojennego."
