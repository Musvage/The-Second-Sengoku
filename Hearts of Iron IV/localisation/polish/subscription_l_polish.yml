 DLC_DESCRIPTION_dlc018:0 "Nowe drzewka celów narodowych i wydarzenia dla Kanady, Australii, Nowej Zelandii, Cesarstwa Indyjskiego i Południowej Afryki. Polecenie planu bitwy "grot", dające większą kontrolę nad wielkimi okrążeniami i przełamywaniem linii wroga."
 DLC_DESCRIPTION_dlc020:0 "Cztery nowe drzewka celów: Poznaj wojnę z trudnej perspektywy Węgier, Rumunii, Czechosłowacji i Jugosławii."
 DLC_DESCRIPTION_dlc022:0 "Zmienione drzewka celów dla Niemiec i Japonii: dwie potęgi Osi mają teraz alternatywne ścieżki historii, łącznie z możliwością pozbycia się Hitlera lub wprowadzenia w Japonii komunizmu albo demokracji."
 DLC_DESCRIPTION_dlc023:0 "Zdobądź nowe projekty okrętów, specjalizacje i umiejętności dla generałów, a także pojazdy amfibijne, używaj min morskich, by chronić swoje morza, i tras konwojów pozwalających unikać niebezpieczeństw. Zawiera nowe drzewka celów dla Holandii, Zjednoczonego Królestwa, Meksyku i USA."
 DLC_DESCRIPTION_dlc028:0 "La Résistance wprowadza tajnych agentów, misje szpiegowskie i nowe opcje dla ruchu oporu. Wysyłaj agentów na niebezpieczne tereny, by poznawać tajemnice wroga lub przygotować grunt pod twoje inwazje, werbując współpracowników, którzy chętnie przyjmą nawet odrobinę władzy."
 DLC_DESCRIPTION_dlc031:0 "Dodaje specjalne drzewa celów narodowych dla pomniejszych krajów nad Morzem Czarnym i Egejskim. Bułgaria, Grecja i Turcja mogą pójść wyjątkowymi ścieżkami historycznymi lub alternatywnymi, opierając się zakusom wielkich mocarstw dążących do panowania nad strategicznymi szlakami morskimi wiodącymi przez Bosfor i Dardanele."
 DLC_DESCRIPTION_dlc034:0 "Ani Kroku Wstecz bardziej szczegółowo przedstawia wiele państw Europy Wschodniej, wprowadza wyjątkowe systemy rozgrywki odzwierciedlające politykę radziecką, a także wiele ulepszeń militarnego aspektu rozgrywki."

