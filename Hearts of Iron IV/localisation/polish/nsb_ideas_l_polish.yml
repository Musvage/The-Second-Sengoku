 SOV_anti_capitalist_campaign_generic:0 "Kampania antykapitalistyczna"
 SOV_anti_capitalist_campaign_generic_desc:1 "Nie można ufać kapitalistom. Gdy burżuazja ma swobodę wyboru, zawsze decyduje się uciskać proletariat. Musimy być gotowi do walki z tym wrogiem."
 SOV_anti_fascist_campaign_generic:0 "Kampania antyfaszystowska"
 SOV_anti_fascist_campaign_generic_desc:1 "Nie ma miejsca na pokojową koegzystencję z faszystami. Musimy przygotować się na nieuchronną konfrontację."
 SOV_young_builders_of_communism:0 "Młodzi budowniczowie komunizmu"
 SOV_young_builders_of_communism_desc:1 "Socjalizmu nie budujemy dla dzisiejszych dorosłych, lecz dla ich dzieci i kolejnych pokoleń, które jeszcze nie przyszły na świat. Należy nauczyć młodzież, jak wykorzystać nasze osiągnięcia, by w przyszłości dokończyła rozpoczęte przez nas dzieło."
 SOV_broken_peace_dreams_attacker:0 "Zburzone marzenia o pokoju"
 SOV_broken_peace_dreams_attacker_desc:1 "Bierzemy udział w nowej wojnie, choć całkiem niedawno publicznie obiecywaliśmy pokojową politykę, a to wywołuje destabilizację i spadek zaufania wśród obywateli."
