 SOV_understaffed_bureaucracy:0 "Przeciążona biurokracja"
 SOV_understaffed_bureaucracy_desc:1 "NKWD znalazło dowody szeroko zakrojonego spisku w administracji cywilnej. Wielu urzędników zostało usuniętych ze swych stanowisk."
 SOV_anti_soviet_military_thinking_banned_army:0 "Zakaz antyradzieckich postaw wojskowych"
 SOV_anti_soviet_military_thinking_banned_army_desc:1 "Badanie i omawianie dokumentów oraz idei skompromitowanych reakcyjnych teoretyków są teraz zakazane dla oficerów naszej armii kształconych w akademii. Nowi absolwenci są dokładnie sprawdzani, aby uniemożliwić wrogom ludu przeniknięcie w szeregi Armii Czerwonej."
 SOV_training_activities_curtailed:0 "Ograniczone szkolenia"
 SOV_training_activities_curtailed_desc:1 "Podczas ćwiczeń wojskowych znaczny odsetek pojazdów odniósł awarie mechaniczne, co spowodowało obrażenia u wielu rekrutów. Dopóki nie znajdziemy prawdziwej przyczyny tych defektów mechanicznych, ograniczymy prowadzenie dużych manewrów wojskowych, aby uniknąć kolejnych strat w ludziach i sprzęcie."
 SOV_purged_junior_army_officers_1:0 "Czystka młodszych oficerów armii"
 SOV_purged_junior_army_officers_1_desc:1 "NKWD aresztowało licznych młodszych oficerów armii pod zarzutem działalności wywrotowej, sabotażu oraz myślenia antyradzieckiego. Utrata tylu doświadczonych oficerów i weteranów dawnych wojen wywołała niebezpieczny zamęt w Armii Czerwonej."
 SOV_anti_soviet_military_thinking_banned_navy:0 "Zakaz antyradzieckich postaw wojskowych"
 SOV_anti_soviet_military_thinking_banned_navy_desc:1 "Badanie i omawianie dokumentów oraz idei skompromitowanych reakcyjnych teoretyków są teraz zakazane dla oficerów naszej marynarki wojennej kształconych w akademii. Nowi absolwenci są dokładnie sprawdzani, aby uniemożliwić wrogom ludu przeniknięcie w szeregi Floty Czerwonej."
 SOV_shipyard_staff_purged:0 "Czystka stoczniowców"
 SOV_shipyard_staff_purged_desc:1 "Po zakrojonym na szeroką skalę śledztwie w sprawie licznych zarzutów sabotażu i innej podejrzanej działalności w szeregach marynarki wojennej NKWD dokonało wielu aresztowań, co pozbawiło część naszych stoczni i baz znacznej części personelu."
 SOV_purged_junior_navy_officers_1:0 "Czystka młodszych oficerów marynarki"
 SOV_purged_junior_navy_officers_1_desc:1 "NKWD aresztowało licznych młodszych oficerów marynarki wojennej pod zarzutem działalności wywrotowej, sabotażu oraz myślenia antyradzieckiego. Utrata tylu doświadczonych oficerów i weteranów dawnych wojen wywołała niebezpieczny zamęt w Flocie Czerwonej."
 SOV_anti_soviet_military_thinking_banned_airforce:0 "Zakaz antyradzieckich postaw wojskowych"
 SOV_anti_soviet_military_thinking_banned_airforce_desc:1 "Badanie i omawianie dokumentów oraz idei skompromitowanych reakcyjnych teoretyków są teraz zakazane dla oficerów naszych sił powietrznych kształconych w akademii. Nowi absolwenci są dokładnie sprawdzani, aby uniemożliwić wrogom ludu przeniknięcie w szeregi Radzieckich Sił Powietrznych."
 SOV_ground_based_training:0 "Szkolenie naziemne"
 SOV_ground_based_training_desc:1 "Po doniesieniach o serii katastrof lotniczych i wypadków w czasie ćwiczeń NKWD rozpoczęło inspekcję w Siłach Powietrznych. Agenci przydzieleni do sprawy zarządzili zawieszenie ćwiczeń powietrznych na czas trwania dochodzenia."

