 elevated_engineering_corps_spirit_desc:0 "Zdolności oraz charakter człowieka można najłatwiej ocenić, dając mu łopatę i jeden dzień na zrobienie za jej pomocą czegoś użytecznego."
 proper_heritage_spirit:0 "Odpowiednie pochodzenie"
 proper_heritage_spirit_desc:0 "Dobrego generała da się wyszkolić, ale wspaniałych generałów trzeba wyhodować. Trochę jak konie."
 quick_improvisation_spirit:0 "Szybka improwizacja"
 quick_improvisation_spirit_desc:0 "Zrozum szybciej, myśl szybciej, działaj szybciej. Oto klucz do zwycięstwa."
 adaptable_modernizers_spirit:0 "Elastyczni innowatorzy"
 adaptable_modernizers_spirit_desc:0 "Doktryna, której nie można zmienić, powinna nazywać się dogmatem."
 relief_of_command_spirit:0 "Pozbawienie dowództwa"
 relief_of_command_spirit_desc:1 "Armia nie jest po to, żeby karmić ego jej generałów.\n\n§GTen duch narodowy jest dostępny dzięki naszej ideologii.§!"
 ideological_loyalty_spirit:0 "Lojalność ideologiczna"
 ideological_loyalty_spirit_desc:1 "Osoba niewyznająca odpowiedniej ideologii nie zdoła osiągnąć odpowiedniego wyniku walki.\n\n§GTen duch narodowy jest dostępny dzięki naszej ideologii.§!"
 state_serves_the_military_spirit:0 "Państwo służebne wobec wojska"
 state_serves_the_military_spirit_desc:2 "Celem państwa jest prowadzenie wojny z innymi państwami. Wszystko, co nie służy wsparciu tego celu, to tylko niepotrzebne odwracanie uwagi.\n\n§GTen duch narodowy jest dostępny dzięki naszej ideologii.§!"
 mobile_warfare_army_spirit:0 "Dążenie do motoryzacji"
 mobile_warfare_army_spirit_desc:1 "Atakuj szybciej, docieraj dalej, wygrywaj zdecydowanie!\n\n§GTen duch narodowy jest dostępny dzięki naszym doktrynom.§!"
 superior_firepower_army_spirit:0 "Miażdżąca siła ognia"
 superior_firepower_army_spirit_desc:1 "Jeśli artyleria nie wygrywa dla ciebie bitew, to znaczy, że za mało jej używasz.\n\n§GTen duch narodowy jest dostępny dzięki naszym doktrynom.§!"
 grand_battleplan_army_spirit:0 "Grot włóczni"
 grand_battleplan_army_spirit_desc:1 "Sztylet nocną porą jest często skuteczniejszy niż długi miecz za dnia.\n\n§GTen duch narodowy jest dostępny dzięki naszym doktrynom.§!"
 mass_assault_army_spirit:0 "Siła bagnetu"
 mass_assault_army_spirit_desc:1 "Koniec końców czołg albo samolot nie mogą utrzymać nawet skrawka ziemi.\n\n§GTen duch narodowy jest dostępny dzięki naszym doktrynom.§!"
 political_connections_spirit:0 "Koneksje polityczne"
 political_connections_spirit_desc:0 "No cóż, przekonajmy się, co minister ma do powiedzenia na ten temat!"
 entrenched_old_guard_spirit:0 "Okopana stara gwardia"
 entrenched_old_guard_spirit_desc:0 "Kim jest ten idiota i dlaczego znowu opowiada bzdury o tych całych „samolotach”?"
 doctrinal_orthodoxy_spirit:0 "Ortodoksyjne doktryny"
 doctrinal_orthodoxy_spirit_desc:0 "Za moich czasów robiliśmy to inaczej."
 excessive_parade_drill_spirit:0 "Intensywne ćwiczenie parad"
 excessive_parade_drill_spirit_desc:0 "Głównym celem żołnierza jest dobrze wyglądać na paradach."
 static_warfare_spirit:0 "Wojna statyczna"
 static_warfare_spirit_desc:0 "Nie ma czegoś takiego jak za dużo okopów. Może być ich tylko „za mało” lub „ledwie wystarczająco”."
 flexible_organization_spirit:0 "Elastyczna organizacja"
 flexible_organization_spirit_desc:0 "Najważniejsze jest wykonanie zadania, a nie wykonywanie rozkazów co do joty."
 aggressive_reconnaisance_spirit:0 "Agresywny zwiad"
 aggressive_reconnaisance_spirit_desc:0 "Jeśli chcesz wiedzieć, co knuje druga strona, idź tam i zapytaj ich wprost!"
 reserve_officers_spirit:0 "Oficerowie rezerwy"
 reserve_officers_spirit_desc:0 "Nie każdy musi być zawodowym wojskowym. Ale w czasie wojny każdy może służyć."
 upbeat_command_spirit:0 "Optymistyczne dowodzenie"
 upbeat_command_spirit_desc:0 "Miłe słowo lub dowcip opowiedziany zwykłemu żołnierzowi często może zrobić więcej dla skuteczności jednostki niż dodatkowa bateria artylerii."
 victory_or_death_spirit:0 "Zwycięstwo albo śmierć"
 victory_or_death_spirit_desc:0 "Lepiej zginąć w chwale, niż żyć z hańbą porażki."
 maneuver_warfare_spirit:0 "Wojna manewrowa"
 maneuver_warfare_spirit_desc:1 "Należycie prowadzona, cywilizowana wojna bardziej przypomina partię szachów niż bójkę. Po co walczyć z wrogiem, skoro można go obejść?\n\n§GTen duch narodowy jest dostępny dzięki naszym doktrynom.§!"
 smoke_and_fire_spirit:0 "Ogień i dym"
 smoke_and_fire_spirit_desc:1 "Nieustanny ostrzał artyleryjski zaskakująco skutecznie uniemożliwia wrogowi odpowiadanie ogniem.\n\n§GTen duch narodowy jest dostępny dzięki naszym doktrynom.§!"
 logistical_focus_spirit:0 "Logistyka"
 logistical_focus_spirit_desc:1 "Żołnierze mogą jeść swoje skórzane pasy, ale czołg musi mieć benzynę.\n\n§GTen duch narodowy jest dostępny dzięki naszym doktrynom.§!"
 operational_reserve_spirit:0 "Rezerwy operacyjne"
 operational_reserve_spirit_desc:1 "Zawsze warto mieć asa w rękawie. Zawsze.\n\n§GTen duch narodowy jest dostępny dzięki naszym doktrynom.§!"
 intercommand_rivalries_spirit:0 "Rywalizacja w dowództwie"
 intercommand_rivalries_spirit_desc:0 "Najważniejsze bitwy toczą się w komisjach budżetowych i także tam rodzą się największe urazy."
 disregard_for_the_common_soldier_spirit:0 "Lekceważenie zwykłych żołnierzy"
 disregard_for_the_common_soldier_spirit_desc:0 "Przeciętny żołnierz to najgłupsze, najobrzydliwsze i najbardziej leniwe stworzenie, na które pasuje mundur."
 constraining_hierarchy_spirit:0 "Ograniczanie hierarchii"
 constraining_hierarchy_spirit_desc:0 "Jeśli przez cały czas nie obserwujesz bacznie, gdzie są twoi podwładni, ktoś może ci ich podkraść."
 disdain_for_the_digging_spirit:0 "Niechęć do kopania"
 disdain_for_the_digging_spirit_desc:0 "Całe to błoto przykleja się do mundurów, a potem żołnierze marnują mnóstwo czasu na ich pranie."
 traditionalism_academy_spirit:0 "Tradycjonalizm"
 traditionalism_academy_spirit_desc:0 "Wojna. Wojna nigdy się nie zmienia."
 expeditionary_spirit:0 "Wojna ekspedycyjna"
