 SOV_factionalism_modifier_tt:0 "§LPodział na frakcje zawsze stanowił problem, a wraz ze wzmocnieniem opozycji różnice zdań w partii sprawiają, że działamy mniej skutecznie. Jeśli jednak dobrze ukierunkujemy te dyskusje, to w dłuższej perspektywie ten pluralizm opinii może przynieść więcej korzyści niż szkód.§!\n\n"

 SOV_opposition_popular_support:0 "Poparcie dla opozycji"
 SOV_opposition_popular_support_tt:0 "§LZnaczna część partii i opinii publicznej stoi po stronie opozycji, więc dalsze zaangażowanie w wojnę, którą przegrywamy, staje się coraz trudniejsze.§!\n\n"

 SOV_workers_government_idea:0 "Rząd robotniczy"
 SOV_workers_government_idea_desc:0 "Niech żyje rząd robotniczy. Rządzącą elitę odsunięto od władzy. Robotnicy mogą ponownie rządzić krajem."
 SOV_revolutionary_spirit_idea:0 "Duch rewolucyjny"
 SOV_revolutionary_spirit_idea_desc:0 "Zwycięstwo nad Stalinem roznieciło rewolucyjny zapał. Czas obdarzyć ogniem rewolucji robotników z całego świata."

 SOV_trotskyist_revolutionary_agitation:0 "Rewolucyjna agitacja trockistów"
 SOV_trotskyist_revolutionary_agitation_desc:1 "Poplecznicy trockizmu i inne odłamy komunistów związane z [SOV.GetAdjective] partią bolszewicką podburzają [ROOT.GetAdjective] masy, promując ideologię marksistowską wśród klasy robotniczej i wzywając do walki zbrojnej z naszym rządem."
 SOV_trotskyist_revolutionary_agitation_tt:0 "Aktywacja decyzji §Y$ban_communist_party$§! zmniejszy wpływ tego ducha narodowego."
 SOV_politicized_military:0 "Upolitycznione wojsko"
 SOV_politicized_military_desc:1 "Komisarze wojskowi często wygłaszają płomienne przemówienia ideologiczne i toczą polityczne dyskusje w szeregach wojska, ale w wielu wypadkach za mocno angażują się w administrowanie, nadmierne kontrolowanie oficerów wojska, a nawet uniemożliwiają wykonywanie rozkazów dowódców jednostek."
 SOV_politicized_military_swap:0 "Wojskowi doradcy polityczni"
 SOV_politicized_military_swap_desc:1 "I choć nie możemy podejmować decyzji wojskowych pod dyktando polityki, musimy się upewnić, że pamiętamy o niej w procesie decyzyjnym."
 SOV_politicized_military_battle_priests:0 "Kapelani w armii"
 SOV_politicized_military_battle_priests_desc:1 "Pełniąc rolę kapelanów polowych w naszych jednostkach wojskowych, kler odpowiada teraz za utrzymanie wysokiego morale wśród żołnierzy i zapewnienie ich, że Kościół i Bóg są po naszej stronie."
 SOV_for_the_common_good_allies:0 "Dla wspólnego dobra"
 SOV_for_the_common_good_allies_desc:1 "Każda decyzja podejmowana przez nas lub naszych sojuszników musi mieć na względzie dobro wspólne."
 SOV_for_the_common_good_subjects:0 "$SOV_for_the_common_good_allies$"
 SOV_for_the_common_good_subjects_desc:1 "Każda decyzja podejmowana przez naszych sojuszników ma na względzie dobro wspólne. Dlatego musimy popierać te decyzje i postępować zgodnie z przekazanymi nam wytycznymi, nawet jeśli nasze poświęcenia nie przyniosą natychmiastowej poprawy."

