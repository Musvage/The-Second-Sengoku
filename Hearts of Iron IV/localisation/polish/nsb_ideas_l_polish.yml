 SOV_national_academy_of_sciences_puppet_desc:1 "[GetTheUssrAcademyOfSciencesName] to wzór, na podstawie którego rząd [SOV.GetAdjective] stworzył w naszym kraju nowy instytut badawczy, którego zadaniem jest przyspieszanie rozwoju nauki w obu naszych krajach."
 SOV_rehabilitated_military_ns:0 "$SOV_rehabilitated_military$"
 SOV_rehabilitated_military_ns_desc:1 "Nastał czas, by nieco przyhamować zapędy oficerów politycznych i oddać władzę decyzyjną w ręce dowódców."
 SOV_military_reorganization_ns:0 "Reorganizacja wojska"
 SOV_military_reorganization_ns_desc:1 "Armia [GetSovietArmyAdjectiveBasedOnIdeology] przechodzi wielką reorganizację, co wymaga częściowego zakłócenia działania istniejących formacji. Mamy nadzieję, że będzie to krótkotrwałe."
 SOV_expanded_exploitation_of_gold_mines:0 "Zwiększona eksploatacja kopalni złota"
 SOV_expanded_exploitation_of_gold_mines_desc:1 "[ROOT.GetNameDef]: Inwestycje [SOV.GetAdjective] w infrastrukturę i wsparcie przemysłu w północnej części kraju pozwoliły nam zwiększyć wydajność naszych kopalń złota w tym regionie."
 SOV_ambassador_karim_khakimov:0 "Ambasador radziecki Kierim Chakimow"
 SOV_ambassador_karim_khakimov_desc:0 "$NSB_soviet_foreign_politics_events.211.desc$"
 SOV_shocked_by_surprise_attack:0 "Szok po ataku z zaskoczenia"
 SOV_shocked_by_surprise_attack_desc:0 "Wroga operacja militarna wymierzona w nasz kraj, nosząca kryptonim "Countenance", zaskoczyła nasz rząd i wojsko. Wróg ma znaczącą przewagę, nasza łączność została odcięta, a dyplomaci wroga wezwani w celu przedstawienia powodów tej agresji nie odpowiedzieli. Próbujemy zapanować nad tym chaosem, ale w tej chwili nasze kontakty zagraniczne są całkowicie zablokowane."
 SOV_shocked_by_surprise_attack_cant_join_factions_tt:0 "Ustaw zasadę: £trigger_no Może dołączać do frakcji."
 SOV_soviet_commandos_poum:0 "Komandosi radzieccy"
 SOV_soviet_commandos_poum_desc:0 "[SOV.GetNameDef]: Prawicowa opozycja antystalinowska przysłała do naszego kraju doskonale wyszkolonych agentów z zadaniem wykonywania operacji specjalnych i uczenia naszych ludzi sztuki wojny."
 SOV_popular_speeches_poum:0 "Przemówienia publiczne"
 SOV_popular_speeches_poum_desc:0 "Z pomocą miejscowych organizacji i wpływowych członków zagranicznej opozycji antystalinowskiej prowadzimy dużą kampanię informacyjno-agitacyjną na posiadanych przez nas terenach, by ponownie rozniecić wśród obywateli ogień rewolucji."
 SOV_agents_in_the_stalinist_command_poum:0 "Agenci w stalinowskim dowództwie"
 SOV_agents_in_the_stalinist_command_poum_desc:0 "Radziecka opozycja prawicowa zdołała umieścić kilku agentów wśród doradców wojskowych, których [SOU.GetLeader] ostatnio wysłał do Republiki Hiszpanii. Ci agenci utworzyli siatkę informatorów, dzięki której poznamy plany wroga, zanim zostaną one wprowadzone w życie."
 
 SOV_organized_wreckers_idea:0 "Wandale"
 SOV_organized_wreckers_idea_desc:1 "Wrogowie narodu zwerbowali spośród robotników wandali, którzy zakłócają działanie kluczowych gałęzi przemysłu i utrudniają osiągnięcie celów produkcyjnych."
 SOV_organized_wreckers_idea_tt:0 "Wrogowie mogą wykonywać akcje sabotażowe"
 SOV_arms_purchases_idea:0 "Zakup uzbrojenia"
 SOV_arms_purchases_idea_desc:1 "Uzbrojenie opozycji radzieckiej będzie nas trochę kosztowało, ale na dłuższą metę zyski zrekompensują nam tymczasowe koszty."
 SOV_covert_military_buildup_idea:0 "Tajna rozbudowa wojska"
 SOV_covert_military_buildup_idea_desc:1 "W tej chwili potajemnie pomagamy opozycji radzieckiej, zakładając tajne placówki wytwarzające broń i amunicję."
 SOV_covert_ukrainian_military_buildup_idea:1 "Tajne szkolenie ukraińskich bojówek"
 SOV_covert_ukrainian_military_buildup_idea_desc:2 "W tajnych obozach treningowych szkolimy bojówki ukraińskie, które mają wywołać powstanie przeciwko stalinistom."
 SOV_the_fourth_international_idea:0 "IV Międzynarodówka"
 SOV_the_fourth_international_idea_desc:1 "Jako prawdziwi liderzy Międzynarodówki możemy teraz stanąć na czele walki komunistów całego świata."

 SOV_foreign_funds_idea:0 "Fundusze zagraniczne"
 SOV_foreign_funds_idea_desc:1 "Hojne datki od osób i organizacji zagranicznych pomogą sfinansować naszą rewolucję."
 SOV_support_from_farmers:0 "Poparcie właścicieli gospodarstw"
 SOV_support_from_farmers_desc:1 "Zdobywszy poparcie rolników, możemy lepiej wspierać nasze armie."
 SOV_system_decentralization_idea:0 "Systemowa decentralizacja"
 SOV_system_decentralization_idea_desc:0 "Politbiuru i w szczególności sekretarzowi odebrano część władzy, którą następnie przekazano w ręce partii."
 SOV_the_local_soviets_idea:0 "Rady lokalne"
 SOV_the_local_soviets_idea_desc:0 "Regionalnym i lokalnym radom przywrócono część władzy. To oznacza, że mogą łatwiej decydować o pilnych sprawach. W wyniku tego politbiuro utraciło część politycznej kontroli."
 SOV_strong_trade_unions_idea:0 "Silne związki zawodowe"
 SOV_strong_trade_unions_idea_desc:0 "Silne związki zawodowe pozwalają robotnikom lepiej wpływać na produkcję."
 SOV_the_peoples_revolution_idea:0 "Rewolucja ludu"
 SOV_the_peoples_revolution_idea_desc:0 "Udana rewolucja musi zostać przeprowadzona przez lud."
 SOV_puppet_international_of_soviet_republics_idea:0 "Międzynarodowe republiki radzieckie"
 SOV_puppet_international_of_soviet_republics_idea_desc:1 "Przynależność do wielkiej całości to wielka korzyść dla naszego kraju."

 SOV_support_of_the_peasants_idea:0 "Poparcie chłopstwa"
 SOV_support_of_the_peasants_idea_desc:0 "Silne poparcie ze strony chłopstwa pozwala werbować i utrzymywać większe armie."
 SOV_curtailment_collective_farms_idea:0 "Ograniczenie sowchozów"
 SOV_curtailment_collective_farms_idea_desc:0 "Małe i średnie gospodarstwa są znacznie bardziej wydajne niż wielkie sowchozy."
 SOV_administrative_reforms_idea:0 "Reformy administracji"
 SOV_administrative_reforms_idea_desc:0 "Starą radziecką administrację trapiła niska wydajność z uwagi na jej rozmiary oraz zbyt rygorystyczną kontrolę ze strony aparatu państwowego. Jeśli trochę ją ograniczymy, to możemy sporo na tym zyskać."
 SOV_local_organizations_idea:0 "Lokalne organizacje"
 SOV_local_organizations_idea_desc:0 "Jeśli bardziej zaangażujemy lokalne organizacje w rządzenie krajem, uzyskamy szerszy dostęp do utalentowanych ludzi."
 SOV_enemies_of_the_people_idea:0 "Wrogowie ludu"
 SOV_enemies_of_the_people_idea_desc:0 "Zawsze znajdą się ludzie, którzy będą chcieli obalić ludowy rząd. Musimy pozostać czujni na te zagrożenia, tak zewnętrzne, jak i wewnętrzne."
 SOV_soviet_hegemony_idea:0 "Radziecka hegemonia"
 SOV_soviet_hegemony_idea_desc:0 "Nasz ustrój polityczny okazał się skuteczniejszy od wszystkich innych. Musimy wykorzystać tę okazję, by rozgłosić nasze idee i oświecić masy uciskane przez inne systemy rządów, ale także szczęśliwców, którzy znajdują się w naszych granicach."

 SOV_fascist_womens_movement_idea:0 "Faszystowski Ruch Kobiet"
 SOV_fascist_womens_movement_idea_desc:2 "W centrum ruchu narodowego znajduje się [ROOT.GetAdjective] kobieta. Matki, żony i córki naszych dzielnych żołnierzy zorganizowały się i są gotowe wesprzeć walkę o wielkość."
 SOV_the_true_tsars_idea:0 "Prawdziwi carowie"
 SOV_the_true_tsars_idea_desc:1 "Car jest prawowitym władcą państwa [ROOT.GetAdjective]. Wsparcie cara, a nie innej osoby lub ideologii, pozwoli przyciągnąć do naszej sprawy więcej popleczników."

