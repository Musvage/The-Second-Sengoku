 upgrade_economy_civilian:0 "Gospodarka/cywil"
 upgrade_economy_civilian_desc:0 "Nasi agenci będą szkoleni, by działać na terenie wroga jako cywile pracujący w sektorach przemysłowym i cywilnym. Ich zadaniem będzie gromadzenie informacji o przemyśle i gospodarce nieprzyjaciela."
 upgrade_army_department:0 "Wydział armii"
 upgrade_army_department_desc:0 "Informacje o wojsku wroga mają największe znaczenie, dlatego musimy stworzyć wydział wywiadu wojskowego. Nasi agenci będą szkoleni do przenikania do sił zbrojnych nieprzyjaciela jako żołnierze i generałowie. Będziemy otrzymywać od nich tajne dane, które zdobędą na tyłach wroga."
 upgrade_naval_department:0 "Wydział morski"
 upgrade_naval_department_desc:0 "Walka na morzach ma kluczowe znaczenie dla zwycięstwa, a obserwując rozwój techniki morskiej, wiemy, że musimy stworzyć wydział wywiadu marynarki."
 upgrade_airforce_department:0 "Wydział lotnictwa"
 upgrade_airforce_department_desc:0 "Wydział wywiadu lotnictwa będzie użyteczną gałęzią naszej agencji. W zakresie jego obowiązków będzie infiltracja sił powietrznych wroga i gromadzenie informacji o działaniach samolotów wroga."
 upgrade_passive_defense:0 "Obrona pasywna"
 upgrade_passive_defense_desc:1 "§LHome Guard może stać się ważnym narzędziem naszego wywiadu. Szkoląc żołnierzy Home Guard i garnizonów w zakresie szpiegostwa i kontrwywiadu, stworzymy siły obronne działające na terenie ojczyzny, nawet kiedy eksperci będą zajęci czym innym.§!"
 upgrade_anti_partisan:0 "Zwalczanie partyzantki"
 upgrade_anti_partisan_desc:0 "Propaganda to potężne narzędzie służące do umacniania lojalności naszych obywateli, ale budowanie posłuszeństwa na terenie wroga to znacznie trudniejsze zadanie. Ucząc naszych agentów przenikania do wrogiego ruchu oporu, będziemy mogli zatrzymywać jego członków i uniemożliwiać im skuteczne działanie. Dzięki temu zagraniczni partyzanci z pewnością stracą nadzieję na powrót dawnego reżimu."
 upgrade_blueprint_stealing:0 "Kradzież schematów"
 upgrade_blueprint_stealing_desc:0 "Wiemy, że nasz wróg posiada tajne projekty eksperymentalnego uzbrojenia i pojazdów, ale nie znamy żadnych szczegółów tych projektów, nie mamy też pojęcia, co jest konstruowane. Poprzez infiltrację wrogich wydziałów uzbrojenia eksperymentalnego nie tylko zyskamy możliwość dokładnego ustalenia, czego zamierzają użyć przeciwko nam, ale będziemy też mogli wykorzystać te informacje w pracach naszego wydziału uzbrojenia."
 upgrade_portable_radios:0 "Przenośne radia"
 upgrade_portable_radios_desc:0 "Konwencjonalny sprzęt do łączności radiowej jest o wiele za duży i trudny do przenoszenia, by mógł się przydać w tajnych operacjach. Jednak skonstruowanie mniejszych wersji tych urządzeń i ukrycie ich w zwykłych przedmiotach, takich jak walizki, pozwoli naszym agentom nawiązywać łączność o dowolnej porze dnia bez wzbudzania podejrzeń lub alarmu."
 upgrade_invisible_ink:0 "Atrament sympatyczny"
 upgrade_invisible_ink_desc:0 "Dla nieuzbrojonego oka list napisany atramentem sympatycznym wygląda jak czysta kartka papieru, ale po zastosowaniu światła ultrafioletowego lub takich substancji chemicznych jak amoniak można odczytać treść wiadomości. Jeśli wszyscy nasi agenci będą używać atramentu sympatycznego, nasze informacje pozostaną tajne, nawet gdy wróg przechwyci korespondencję."
 upgrade_plastic_explosives:0 "Plastik"
 upgrade_plastic_explosives_desc:0 "Konsystencją plastik przypomina plastelinę, co czyni go idealnym materiałem wybuchowym do sabotowania zakładów produkcyjnych wroga. Dlatego powinniśmy uzbroić w tę substancję partyzantów działających za granicą. Takie bomby można podkładać w ustronnych i słabo strzeżonych miejscach nieprzyjacielskich fabryk. Plastyczność tej substancji sprawia też, że jest ona idealną bronią do przeprowadzenia spektakularnego zabójstwa politycznego."
 upgrade_suicide_pills:0 "Pigułki z trucizną"
 upgrade_suicide_pills_desc:0 "Nie chcemy tego, ale część agentów z pewnością zostanie schwytana przez naszego wroga. Musimy dać naszym ludziom możliwość uniknięcia horroru czekającego na nich w pokoju przesłuchań. Kapsułka z cyjankiem umieszczona zamiast zęba da im możliwość ucieczki przed torturami, gdyby ziścił się najgorszy scenariusz."
 upgrade_training_centers:0 "Lokalne centra szkoleniowe"
 upgrade_training_centers_desc:0 "Nasi agenci potrafią adaptować się do dowolnego środowiska, ale normy kulturowe i języki używane za granicą są bardziej naturalne dla osób urodzonych i wychowanych w danej kulturze. Jeśli zamierzamy stworzyć globalną siatkę szpiegowską, musimy powiększyć ośrodki werbunkowe oraz szkoleniowe na całym świecie, by werbować agentów ze wszystkich kultur i grup społecznych."
 upgrade_commando_training:0 "Szkolenie komandosów"
 upgrade_commando_training_desc:1 "§LNasz wydział zwykle zajmuje się bardziej subtelnymi aspektami wojny, ale często niewielki zespół dobrze uzbrojonych żołnierzy to wszystko, czego trzeba, by wykonać nasze zadanie. Szkoląc naszych agentów w taktyce działań komandosów, zwiększymy skuteczność ich operacji sabotażowych, zmniejszymy szanse ich wykrycia przez wrogi kontrwywiad i zwiększymy ich możliwości zdobywania nieprzyjacielskiego sprzętu szyfrującego.§!"
 upgrade_interrogation_techniques:0 "Techniki przesłuchań"
 upgrade_interrogation_techniques_desc:0 "Czasami złamanie umysłu wrogiego agenta przynosi lepszy skutek niż uszkodzenie ciała. Użycie siły fizycznej często jest zawodne i przynosi nieprawdziwe informacje. Dobry przesłuchujący może złamać wolę przeciwnika, nie uciekając się do przemocy. A jeśli już do tego dojdzie, wie, jak zmusić go do mówienia."
 upgrade_diplo_training:0 "Szkolenie dyplomatyczne"
 upgrade_diplo_training_desc:0 "Po odpowiednim szkoleniu nasi agenci będą wiedzieć, jak przekupić kilku inwestorów zagranicznych i dyplomatów, by przekonać ich o nieszkodliwości naszej sprawy oraz do odwrócenia uwagi od wrogów państwa."
 upgrade_psycho_warfare:0 "Wojna psychologiczna"
 upgrade_psycho_warfare_desc:0 "Propaganda była skutecznym narzędziem realizacji naszych celów ideologicznych na arenie krajowej. Żaden inny instrument nie mógł równie efektywnie szerzyć strachu przed wrogimi reżimami i tym, co mogłyby przynieść do naszego kraju. Jeśli nasi agenci połączą siły z antyideologicznymi ruchami w innych krajach, będziemy mogli skuteczniej szerzyć nasze przekonania po całym świecie."
 upgrade_form_department:0 "Stwórz wydział"
 upgrade_form_department_desc:0 "Kryptologia zajmuje się tworzeniem kodów i szyfrów pozwalających zachować komunikację w tajemnicy. Bez odpowiedniego kodu wiadomość zapisana szyfrem może być praktycznie niemożliwa do zrozumienia. Musimy koniecznie szyfrować nasze dane, a jednocześnie łamać szyfry wroga."
 upgrade_decryption_boost:1 "Grupa nasłuchu radiowego"
 upgrade_decryption_boost_desc:0 "Fale radiowe umożliwiły zdalną komunikację na duże odległości, a sygnały często szyfruje się poprzez nieustanną nieregularną zmianę częstotliwości nadawania. Jeśli chcemy przechwytywać komunikaty wroga, musimy stworzyć grupę zajmującą się łamaniem nieprzyjacielskich szyfrów radiowych."
 upgrade_decryption_boost_2:1 "Deszyfrowanie wspomagane maszynowo"
 upgrade_decryption_boost_2_desc:0 "Maszyny okazały się przydatnymi narzędziami do szyfrowania danych, sygnały kodowane za ich pomocą są najtrudniejsze do odkodowania. Maszyny do kryptoanalizy doskonale nadają się do łamania szyfrów wiadomości, których kodu jeszcze nie poznaliśmy, i będą cennym wsparciem dla naszego zespołu deszyfrującego."
 upgrade_crypto_strength:1 "Rządowa szkoła szyfrów"
 upgrade_crypto_strength_desc:0 "Kody i szyfry są jak na razie najskuteczniejszą metodą zakładania i ochrony naszych siatek szpiegowskich za oceanem. Rządowa Centrala Łączności zajmie się tworzeniem nowych skomplikowanych szyfrów, których nasi wrogowie nie zdołają złamać."
 upgrade_crypto_strength_2:0 "Szyfrowanie wspomagane maszynowo"
 upgrade_crypto_strength_2_desc:0 "Coraz wyraźniej widać, że nasza standardowa metoda szyfrowania nie wystarczy do ochrony naszej komunikacji przed wrogiem. Nasi najwybitniejsi uczeni zaprojektowali maszynę, która może kodować litery alfabetu, by tworzyć nowe szyfry, gdy tylko zajdzie taka potrzeba. Wykorzystanie tej technologii sprawi, że nasze szyfry staną się dla naszych wrogów wielką enigmą."
