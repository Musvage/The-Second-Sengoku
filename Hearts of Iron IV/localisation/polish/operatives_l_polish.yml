 BECOME_SPY_MASTER_DESC:0 "Jako §Hmistrz szpiegowski§! możesz kontrolować więcej agentów, a ich liczba zależy od wielkości twojej frakcji.\nW każdej frakcji może być tylko jeden §Hmistrz szpiegowski§! – jeśli twoja frakcja już go posiada, członkowie muszą zgodzić się na jego zastąpienie."
