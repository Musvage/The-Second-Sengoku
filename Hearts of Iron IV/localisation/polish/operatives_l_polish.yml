 OPERATIVE_MISSION_QUIET_INTEL_NETWORK_DESC:3 "§LUtrzymanie siatki miejscowych informatorów i innych kontaktów przy jednoczesnym zminimalizowaniu ryzyka wykrycia.§!\nZapobiega utracie §Ysiły siatki wywiadowczej§!, gdy ta nie prowadzi działań."
