 CANNOT_RECRUITE_OPERATIVE_NOT_TRAINED_SPY_MASTER:1 "§RW żadnej frakcji nie ma dostępnego szpiega. Agent przechodzi szkolenie, które zakończy się za $DAYS|H$ dni§!"
 CANNOT_RECRUITE_OPERATIVE_NO_USABLE_SLOTS:0 "§RBrak wolnych miejsc§!"
 OPERATIVE_SLOT_LOCKED_DESC:0 "W to miejsce możesz zwerbować i przydzielić agenta. Kiedy je otrzymasz, zostanie ci udostępnione dopiero po pewnym czasie. Śmierć agenta albo, w przypadku mistrza szpiegowskiego, utrata członków frakcji spowoduje ponowne zablokowanie tych miejsc."
