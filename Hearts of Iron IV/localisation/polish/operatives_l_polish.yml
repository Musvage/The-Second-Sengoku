 AGENCY_DEFENSE_LEVEL_DESC:0 "Kontrwywiad służy do utrudniania działalności agentom wroga. Im wyższy poziom, tym większa szansa na powstrzymanie agentów i tym dłuższe oraz kosztowniejsze będzie organizowanie operacji przeciwko tobie."
