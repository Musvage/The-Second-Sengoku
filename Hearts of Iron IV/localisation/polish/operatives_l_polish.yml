 CANNOT_RECRUITE_OPERATIVE_NO_SLOT:0 "§RNie można zwerbować agenta, ponieważ brakuje wolnych miejsc§!"
 CANNOT_RECRUITE_OPERATIVE_NO_SLOT_DESC:5 "Możesz otrzymać pierwsze miejsce, tworząc agencję wywiadu. Pozostałe zostaną udostępnione po dokonaniu piątej modernizacji lub wyznaczeniu §Hzwodniczego dżentelmena§! na doradcę.\nMistrz szpiegowski odblokowuje kolejne miejsca, przyłączając do twojej frakcji kolejne kraje. Państwa marionetkowe lub te, które posiadają niewielką liczbę fabryk, nie zwiększają ilości miejsc dla agentów."
