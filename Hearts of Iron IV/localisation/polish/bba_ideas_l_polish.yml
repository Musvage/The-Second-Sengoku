 SWI_eidgenossische_WF:0 "Eidgenossische W+F"
 SWI_sig:0 "SIG"
 SWI_oerlikon:0 "Oerlikon"
 SWI_saurer:0 "Saurer"
 SWI_Berna:0 "Berna"
 SWI_buero_ha_idea:0 "Buero Ha"
 SWI_expanded_spy_network_idea:0 "Rozbudowana siatka szpiegowska"
 SWI_spirit_of_saint_bernard_idea:0 "Duch świętego Bernarda"
 SWI_spirit_of_saint_bernard_idea_tooltip:2 "Odzyskanie ze szpitala polowego: §G+20%§!\nOczekiwany współczynnik strat: §G-30%§!"
 SWI_mountaineer_paratroopers_idea:0 "$SWI_mountaneer_paratroopers$"
 SWI_mountaineer_paratroopers_idea_desc:0 "Dostęp do najwyższych szczytów i wielowiekowa kultura alpejska zapewniają spadochroniarzom szwajcarskim przewagę nad resztą piechoty powietrznodesantowej. Ci żołnierze skaczą z naszych samolotów transportowych i opanowują szczyty gór, jakby byli na Monte Rosa albo Matterhornie."
 SWI_mountaineer_paratroopers_idea_TT:0 "§YGóry§!:\n Atak: §G+35%§!\n Obrona: §G+10%§!\n Ruch: §G+20%§!\n§YWzgórza§!:\n Atak: §G+20%§!\n Obrona: §G+5%§!\n Ruch: §G+10%§!"
 SWI_air_production_ns:0 "Produkcja szwajcarskich samolotów"
 SWI_air_production_ns_desc:0 "Nasze fabryki przestawiły się na jak najszybszą produkcję samolotów, byśmy dogonili naszych sąsiadów pod względem możliwości prowadzenia walki w powietrzu."
 SWI_federal_police_idea:0 "Wywiad szwajcarskiej policji federalnej"
 SWI_federal_police_idea_no_lar:0 "$SWI_federal_police_idea$"
 SWI_federal_police_idea_no_lar_2:0 "$SWI_federal_police_idea$"
 SWI_infiltrated_federal_police_idea:0 "Infiltracja policji federalnej"
 SWI_infiltrated_federal_police_idea_no_lar:0 "$SWI_infiltrated_federal_police_idea$"
 SWI_infiltrated_federal_police_idea_desc:0 "Faszystowskie wpływy przeniknęły do policji federalnej i jednostek wywiadowczych. Trudno stwierdzić, na jakie sposoby pomagają one naszemu sąsiadowi w infiltracji [SWI.GetAdjective] społeczeństwa."
 SWI_pro_helvetia_idea:0 "Pro Helvetia"
 SWI_pro_helvetia_idea_desc:0 "Jeśli Szwajcaria ma przetrwać, musi jako kraj odróżniać się od języków, którymi się w niej mówi. Dlatego Pro Helvetia zamierza promować szwajcarskie wartości i związane z nimi przywiązanie do demokracji."
 SWI_martial_law_idea:0 "Stan wojenny"
 SWI_martial_law_idea_desc:0 "Niebezpieczne czasy wymagają podjęcia ryzykownych środków. By zagwarantować porządek i stabilność, wojsko musi przejąć kontrolę. Przy odrobinie szczęścia [ROOT.GetAdjective] spokój zostanie kiedyś przywrócony."
 SWI_extensive_press_censorship_idea:0 "Rozległa cenzura prasy"
 SWI_active_trade_agreement:0 "Zaopatrzenie z umowy handlowej"
 SWI_trading_with_switzerland_military:0 "Import produktów wojskowych ze Szwajcarii"
 SWI_trading_with_switzerland_civilian:0 "Import produktów cywilnych ze Szwajcarii"
 SWI_no_confederation_president_idea:0 "Nie wybrano prezydenta Konfederacji"
 SWI_no_confederation_president_idea_desc:0 "Wydarzyło się coś nieprawdopodobnego. Rada Federacyjna nie zdołała wyłonić prezydenta Konfederacji Szwajcarskiej. Rozwiązanie tego problemu będzie wymagało znacznego wysiłku."
 SWI_foreign_fascist_propaganda:0 "Zagraniczna propaganda faszystowska"
 SWI_foreign_fascist_propaganda_desc:0 "[SWI.GetName] nie posiada własnego ruchu faszystowskiego, lecz nasi sąsiedzi, którzy wyznają tę ideologię, usilnie dążą do rozbicia naszej konfederacji od wewnątrz przy pomocy piątej kolumny i działań propagandowych w każdym kantonie, a zwłaszcza w tych, gdzie używany jest język [GER.GetAdjective] i [ITA.GetAdjective]"
 SWI_extensive_fascist_propaganda:0 "Rozległa propaganda faszystowska"
 SWI_extensive_fascist_propaganda_desc:0 "Dawniej faszystowska propaganda w Szwajcarii napływała z zewnątrz, ale ruch ten nabrał takiego rozpędu, że obecnie zalewa kraj także od środka."
 SWI_rearmaming_idea:0 "Trwające zbrojenia"
 SWI_increased_defense_budget:0 "Zwiększenie budżetu obronnego"
 SWI_war_bonds:0 "Obligacje wojenne"
 SWI_banned_foreign_nazi_propaganda_idea:0 "Zakazano nazistowskiej propagandy"
 SWI_banned_foreign_nazi_propaganda_idea_desc:0 "W naszym społeczeństwie nie ma miejsca dla nazizmu, więc nie możemy pozwolić na szerzenie ideologii zagrażającej zdrowej tkance naszej konfederacji ani na działanie propagandy innego państwa."
 SWI_rearmed_idea_industrial:0 "Dozbrojona Szwajcaria"
 SWI_army_limitations_TT:3 "§RNie można przeszkolić milicji obywatelskiej na wojsko zawodowe ani edytować istniejących szablonów inaczej niż decyzjami o gotowości bojowej§!\n\n§YSzwajcaria§! polega na swoich obywatelach, gotowych z bronią w ręku walczyć za swoją ojczyznę. Możliwe jest przeszkolenie ograniczonej liczby członków milicji. Z początku ich §Yzorganizowanie§! będzie posiadało limit.\n\nGdy zostanie zrealizowany cel narodowy §Y$SWI_armed_neutrality$§!, milicję będzie można powiększyć, ulepszyć i wreszcie rozmieścić, korzystając z decyzji §Y$SWI_activate_militia$§!. Rozmieszczenie milicji spowoduje nałożenie na gospodarkę szwajcarską kumulatywnych kar, które zostaną anulowane po wycofaniu jednostek milicji."
 SWI_citizen_militia_1:0 "Szwajcarska Milicja Obywatelska"
 SWI_citizen_militia_1_desc:0 "W przeciwieństwie do innych krajów, w Szwajcarii oczekuje się, że każda osoba spełniająca kryteria werbunku chwyci za broń, gdy zostanie powołana do lokalnej milicji. Dzięki temu znaczny odsetek naszej populacji może pozostać w rezerwie bez dużego uszczerbku dla gospodarki, dopóki ludzie ci nie zostaną wezwani do walki.\n"
 SWI_citizen_militia_2:0 "Rozbudowana Szwajcarska Milicja Obywatelska"
 SWI_citizen_militia_2_desc:0 "$SWI_citizen_militia_1_desc$"
