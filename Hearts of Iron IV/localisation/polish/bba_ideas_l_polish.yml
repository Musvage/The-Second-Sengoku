 ITA_offensive_in_ethiopia:0 "Ofensywa w Etiopii"
 ITA_offensive_in_ethiopia_desc:1 "Nasze armie są gotowe za wszelką cenę odepchnąć wroga!"
 ITA_logistics_in_ethiopia:0 "Logistyka w Etiopii"
 ITA_logistics_in_ethiopia_desc:1 "Dzięki odpowiedniemu planowaniu i logistyce, osiągniemy niewielkie, ale stabilne zdobycze, nie narażając niepotrzebnie życia naszych ludzi."
 ITA_stockpiling_fuel:0 "Gromadzenie paliwa"
 ITA_stockpiling_fuel_desc:1 "Posiadanie dużych rezerw paliwa pozwoli naszym wojskom na dłuższe działanie."
 ITA_foggia_farm_fields:0 "Pola uprawne w Foggii"
 ITA_foggia_farm_fields_desc:1 "Modernizacja przemysłu rolnego w Foggia doprowadzi do zwiększenia produkcji żywności."
 ITA_hardened_irregular_bands:0 "Doświadczone jednostki nieregularne"
 ITA_hardened_irregular_bands_desc:1 "Rdzenni wojownicy mogą podzielić się z nami swoim doświadczeniem bojowym i wiedzą geograficzną."
 ITA_hardened_irregular_bands_tt:0 "§G+5,00%§! do ataku, obrony i szybkości dla: §Y$irregular_infantry$§!, §Y$cavalry$§! i §Y$camelry$§!"
 ITA_servizio_informazione_militare_ns:0 "$ITA_servizio_informazione_militare$"
 ITA_servizio_informazione_militare_ns_desc:1 "Nasza agencja wywiadowcza pomoże zapobiegać atakom szpiegowskim na nasz kraj, a także umożliwi zwiększenie naszych ambicji międzynarodowych."
 ITA_devaluated_lira:0 "Dewaluacja lira"
 ITA_devaluated_lira_desc:1 "Niedawne wojny były kosztowne i zaszkodziły naszej gospodarce. Dewaluacja waluty sprawiła, że nasze produkty stały się bardziej konkurencyjne na rynku międzynarodowym, co w pewnym stopniu ożywiło naszą gospodarkę."
 ITA_battaglia_del_grano:0 "Battaglia del Grano"
 ITA_battaglia_del_grano_desc:1 "Jeśli chcemy być całkowicie niezależni, nie możemy polegać na dostawach żywności z zagranicy. Musimy stać się samowystarczalni, jeśli idzie o produkcję rolną. Bitwa o zboże zapewni naszemu krajowi niezależność i dalszy rozwój."
 ITA_battaglia_per_la_terra:0 "Battaglia per la Terra"
 ITA_battaglia_per_la_terra_desc:1 "Nasza bitwa o ziemie doprowadzi do osuszenia wielkich połaci mokradeł i stworzenia pól uprawnych. Dzięki temu powstaną też nowe miejsca pracy, a zagraniczne rządy już podziwiają niezłomnego ducha narodu włoskiego."
 ITA_battaglia_per_la_nascite:0 "Battaglia per le Nascite"
 ITA_battaglia_per_la_nascite_desc:1 "Musimy mieć więcej żołnierzy, jeśli chcemy, by Włochy naprawdę rozkwitły. Żeby zdobyć większą liczbę żołnierzy, musimy mieć więcej ludności. Aby zwiększyć populację, potrzebujemy matek. A matki potrzebują naszego zwycięstwa w bitwie o narodziny."
 ITA_camicie_nere:0 "Camicie Nere"
 ITA_camicie_nere_desc:1 "Czarne Koszule złożyły przysięgę wierności wobec głowy państwa, [ITA.GetLeader], i w ten sposób stały się lojalniejsze i bardziej niezawodne niż reszta armii. Nadanie im większych uprawnień i obowiązków umocni naszą władzę."
 ITA_camicie_nere_mp_tt:0 "§YŻandarmeria§!: premia do pacyfikacji: §G+5,0%§!"
 ITA_italian_irredentism_ns:0 "$ITA_italian_irredentism$"
 ITA_italian_irredentism_ns_desc:1 "Czas, żeby [ITA.GetNameDef] osiągnęły swój pełny potencjał i siłę. Musimy rozszerzyć nasze naturalne granice i zjednoczyć wszystkie tereny, które zgodnie z prawem należą do narodu włoskiego!"
 ITA_bandits_war:0 "Wojna bandytów"
 ITA_bandits_war_desc:1 "Mobilność i mechanizacja to przyszłość działań wojennych. Musimy dokonać potężnych inwestycji w modernizację naszej armii, by mogła zwyciężać na współczesnym polu walki."
 ITA_alpine_defense:0 "Obrona alpejska"
 ITA_alpine_defense_desc:1 "Brutalne walki toczone w górach podczas wielkiej wojny nadal są świeżym wspomnieniem w pamięci wielu ludzi. Musimy zabezpieczyć nasz północny front przed ewentualnymi atakami, powinni zająć się tym sprawni żołnierze przeszkoleni do walki w takim terenie."
 ITA_aviazione_legionaria:0 "Aviazione Legionaria"
 ITA_aviazione_legionaria_desc:1 "Osiągnięcie dominacji powietrznej odgrywa kluczową rolę w uzyskaniu przewagi przez wojska lądowe i odparciu wroga."
 ITA_sold_obsolete_escort_ships_ns:0 "Sprzedano przestarzałe eskortowce"
 ITA_sold_obsolete_escort_ships_ns_desc:1 "Eksport okrętów wojennych do innych krajów zwiększył możliwości naszego przemysłu."
 ITA_strengthened_heavy_industry:0 "Wzmocniony przemysł ciężki"
 ITA_strengthened_heavy_industry_desc:1 "Wzmocnienie naszego potencjału przemysłowego zwiększy wydajność naszych fabryk."
 ITA_strengthened_the_army:0 "Wzmocniona armia"
 ITA_strengthened_the_army_desc:1 "Rozbudowa armii nauczyła nas wielu rzeczy o mobilizacji wojsk i organizowaniu ich w sprawne siły zbrojne."
 ITA_disgruntlement_in_the_army:0 "Niezadowolenie w armii"
 ITA_disgruntlement_in_the_army_desc:1 "W armii panuje niezadowolenie, odkąd obarczono ją winą za zbyt powolną rozbudowę."
 ITA_efficient_supply_lines:0 "Wydajne linie zaopatrzenia"
 ITA_efficient_supply_lines_desc:1 "Logistyka armii będzie znacznie sprawniejsza, gdy na szlakach zaopatrzeniowych pojawi się nasza nowa flota ciężarówek."
 ITA_fuel_reserves:0 "Rezerwy paliwa"
 ITA_fuel_reserves_desc:1 "Posiadanie dużych rezerw paliwa pozwoli naszym wojskom prowadzić agresywniejsze i aktywniejsze działania."
 ITA_strengthened_the_airforce:0 "Wzmocnione siły powietrzne"
 ITA_strengthened_the_airforce_desc:1 "Włoskie siły powietrzne znowu znalazły się w gronie największych flot lotniczych świata. Świeżo wyszkoleni piloci rwą się do pokazania, jaką potęgą jesteśmy w przestworzach."
 ITA_disgruntlement_in_the_airforce:0 "Niezadowolenie w siłach powietrznych"
 ITA_disgruntlement_in_the_airforce_desc:1 "Siłom powietrznym obiecano nowe zasoby i pieniądze na rozbudowę, ale dotąd nie otrzymały niczego, przez co rośnie niezadowolenie żołnierzy."
 ITA_expanded_intelligence_service_basic:0 "Rozbudowane służby wywiadowcze"
 ITA_expanded_intelligence_service_basic_desc:1 "Rozbudowane służby wywiadowcze zwiększą bezpieczeństwo naszej ojczyzny."
 ITA_bolstered_political_cabinet:0 "Wzmocniony gabinet polityczny"
 ITA_bolstered_political_cabinet_desc:1 "Właściwi ludzie we właściwych miejscach wzmocnią ustrój faszystowski i naszą władzę nad [ITA.GetAdjective] terytorium."
 ITA_bolstered_military_high_command:0 "Wzmocnione najwyższe dowództwo"
 ITA_bolstered_military_high_command_desc:1 "Posiadanie kompetentnego dowództwa ma kluczowe znaczenie dla optymalnego działania wojska i odnoszenia zwycięstw na polu walki."
 ITA_all_within_the_state_ns:0 "$ITA_all_within_the_state$"
 ITA_all_within_the_state_ns_desc:1 "Zwiększenie naszych możliwości za linią frontu otworzy nam drogę do zwycięstwa."
 ITA_anti_partisan_measures_ns:0 "$ITA_anti_partisan_measures$"
 ITA_anti_partisan_measures_ns_desc:1 "Nasze wyspecjalizowane jednostki utrudniają partyzantom przemieszczanie się i dokonywanie ataków na tyłach frontu."
 ITA_gappisti_ns:0 "$ITA_gappisti$"
 ITA_gappisti_ns_desc:1 "Nasze małe jednostki partyzanckie zadają wrogowi potężne ciosy na zapleczu, demoralizują go i wzmacniają opór miejscowej ludności."
 ITA_grande_rivolta_rurale_ns:0 "$ITA_grande_rivolta_rurale$"
 ITA_grande_rivolta_rurale_ns_desc:1 "Pozyskaliśmy mieszkańców wsi dla naszej sprawy!"
 ITA_liberation_or_death_ns:0 "$ITA_liberation_or_death$"
 ITA_liberation_or_death_ns_desc:1 "Rozpoczęły się ostateczne działania mające wyzwolić Włochy spod tyranii. Nie ma już odwrotu!"
 ITA_grande_rivolta_rurale_terrain_bonus_tt:0 "Udostępnia §Ydoktrynę walki górskiej§!, gdy duch narodowy jest aktywny, zapewniając następujące premie: §G+5%§! do ataku i §G+10%§! ruchu dla jednostki §Y$militia$§! na terenie: §Y$hills$§!, §Y$mountain$§!."
 ITA_independence_war:0 "Wojna o niepodległość"
 ITA_independence_war_desc:1 "Wyzwolimy Włochy spod jarzma oprawców!"
 ITA_nuclear_research:0 "Badania jądrowe"
 ITA_nuclear_research_desc:1 "Jesteśmy pionierami rozwoju energii atomowej i wkrótce staniemy się największą potęgą wojskową świata."
 ITA_political_reforms:0 "Reformy polityczne"
 ITA_political_reforms_desc:1 "Reforma ustroju politycznego ożywi i ustabilizuje nasz kraj."
 ITA_setting_course_ns:0 "$ITA_setting_course$"
 ITA_setting_course_ns_desc:0 "$ITA_setting_course_desc$"
 ITA_papal_support:0 "Papieskie poparcie"
 ITA_papal_support_desc:1 "Papież nadal ma wielki wpływ na włoskie społeczeństwo, a dzięki jego zgodzie i poparciu zdołamy przekonać do naszej sprawy wiele serc i umysłów."
 ITA_papal_state:0 "Państwo Kościelne"
 ITA_papal_state_desc:1 "Papiestwo odrodziło się i sprawuje władzę we Włoszech, a ludzie szukają rady i wsparcie Jego Świątobliwości."
 ITA_papal_state_catholic_dominion:0 "Dominium Katolickie"
 ITA_papal_state_catholic_dominion_desc:1 "Po tym, jak papiestwo stało się światowym mocarstwem, naszym zadaniem jest wypełnianie woli Boga i chronienie wiernych chrześcijan przed złem, niczym pasterze prowadzący stado owieczek."
 ITA_papal_state_catholic_dominion_puppet_discount_tt:1 "§YMniejszy koszt działania§! „§Ypaństwo marionetkowe§!” na konferencjach pokojowych."
 ITA_cooperation_of_the_bourgeoisie:0 "Współpraca burżuazji"
