 ITA_seizing_old_equipment:0 "Konfiskata starego wyposażenia"
 ITA_international_aid:0 "Pomoc międzynarodowa"
 ITA_disgruntled_military:0 "Niezadowolenie wojskowych"
 ITA_disgruntled_military_desc:1 "Oczyszczenie wojska z rojalistów, którzy mogli zagrażać naszej republice, sprawiło, że straciliśmy doświadczonych dowódców."
