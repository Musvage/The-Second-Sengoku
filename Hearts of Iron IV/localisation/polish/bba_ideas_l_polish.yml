 ETH_prince_regent_idea:0 "Książę regent $ETH_ras_imru_haile_selassie$"
 ETH_prince_regent_idea_desc:0 "Gdy cesarz $ETH_haile_selassie$ wyjechał przedstawić [ROOT.GetAdjective] sprawę Lidze Narodów, ras $ETH_ras_imru_haile_selassie$ zajmuje się obroną kraju przed najeźdźcami i de facto działa jako przywódca państwa [ROOT.GetAdjective] od czasu powrotu cesarza."
 ETH_conservative_high_command_idea:0 "Konserwatywne najwyższe dowództwo"
 ETH_conservative_high_command_idea_desc:0 "Ras [ETH.GetAdjective] wiedzą, jak się walczy. Nie ma powodów, by zmieniać coś, co działa od wieków. Wróg zawsze zostaje pokonany zmasowanym atakiem, gdy morale i liczebność armii [ETH.GetAdjective] przynoszą zwycięstwo."
