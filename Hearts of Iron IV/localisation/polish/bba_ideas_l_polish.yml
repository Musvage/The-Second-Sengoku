 SWI_infrastructure_rigged_to_blow:0 "Zaminowana infrastruktura"
 SWI_infrastructure_rigged_to_blow_desc:0 "Nie możemy pozwolić, by wróg wykorzystał przeciwko nam naszą z trudem zbudowaną infrastrukturę oraz przemysł. Jesteśmy gotowi wysadzić je w powietrze, gdy tylko zostaną zajęte przez przeciwnika."
 SWI_aktion_nationaler_widerstand_idea:0 "Aktion Nationaler Widerstand"
 SWI_aktion_nationaler_widerstand_idea_desc:0 "Tajna grupa cywili pochodzących ze wszystkich warstw szwajcarskiego społeczeństwa zajmująca się promowaniem szwajcarskich wartości i tworzeniem fundamentów ruchu oporu, na wypadek gdyby doszło do najgorszego."
 SWI_old_switzerland_idea:0 "Powrót do Starej Szwajcarii"
 SWI_old_switzerland_idea_desc:0 "Po długiej, okrutnej wojnie i niemoralnej ekspansji obywatele [ROOT.GetAdjective] domagają się powrotu do neutralności i demokracji z przedwojennych czasów. Ten niespokojny okres wkrótce dobiegnie końca."
 SWI_extended_supply_lines_idea:0 "Rozbudowa linii zaopatrzenia"
 SWI_extended_supply_lines_idea_desc:0 "Ulepszyliśmy naszą logistykę, by bardziej rozciągnąć linie zaopatrzenia i szybciej niż kiedykolwiek stworzyć nowe."
 SWI_expanded_special_forces:0 "Rozbudowane wojska specjalne"
 SWI_swiss_women_in_the_military:0 "Szwajcarki w wojsku"
 SWI_volunteer_forces_idea:0 "Wojska ochotnicze"
 SWI_volunteer_forces_idea_desc:0 "Zgodnie z naszą polityką, [SWI.GetNameDef] nie jest stroną w żadnym konflikcie, jednak dopuszczamy i potajemnie zachęcamy do walki w szeregach ochotników, szczególnie jeśli wiąże się to z obroną demokracji."
 SWI_frozen_assets:0 "Aktywa zamrożone przez Szwajcarię"
 SWI_frozen_assets_desc:0 "Przez lata polegaliśmy na szwajcarskiej bankowości, a teraz Szwajcarzy pokazali swoje prawdziwe intencje i wbili nam nóż w plecy, zamrażając nasze aktywa! Naprawimy nasze finanse, ale trochę to potrwa."
