 ITA_shadow_of_mussolini:0 "Cień Mussoliniego"
 ITA_shadow_of_mussolini_desc:1 "Chociaż Mussolini już nie sprawuje władzy, jego cień nadal unosi się nad włoską polityką."
 ITA_divino_duce_1:0 "Divino Duce"
 ITA_divino_duce_1_desc:1 "[ITA.GetLeader] jest otoczony silnym kultem jednostki, dzięki czemu nigdy nie osłabnie lojalność Włochów wobec ich Duce. Zniosą oni z łatwością wszystkie trudy i nigdy się nie poddadzą."
 ITA_divino_duce_2:0 "$ITA_divino_duce_1$"
 ITA_divino_duce_2_desc:1 "$ITA_divino_duce_1_desc$"
 ITA_italian_hegemony_master_1:0 "Włoska hegemonia"
 ITA_italian_hegemony_master_1_desc:1 "U nas narodził się faszyzm, więc stoi przed nami jasny cel: zostaniemy jego obrońcami i krzewicielami na całym świecie. We wszystkich ludziach, którzy trafią pod naszą hegemonią, wzbudzimy poczucie obowiązku i wierności wobec ustroju faszystowskiego."
 ITA_italian_hegemony_master_2:0 "$ITA_italian_hegemony_master_1$"
 ITA_italian_hegemony_master_2_desc:0 "$ITA_italian_hegemony_master_1_desc$"
 ITA_italian_hegemony_master_3:0 "$ITA_italian_hegemony_master_1$"
 ITA_italian_hegemony_master_3_desc:0 "$ITA_italian_hegemony_master_1_desc$"
 ITA_italian_hegemony_subjects:0 "Włoska hegemonia"
 ITA_italian_hegemony_subjects_desc:1 "Zjednoczenie pod [ITA.GetAdjective] hegemonią uczyniło nas protektorami faszyzmu oraz bastionem prawdy i oświecenia. Nikt i nic nie stanie nam na drodze!"
 ITA_prioritizing_the_military:0 "Wojsko priorytetem"
 ITA_prioritizing_the_military_desc:1 "Przekierowując pieniądze i zasoby z innych miejsc, będziemy mogli skoncentrować się na siłach zbrojnych. Wskutek tego niektóre obszary ucierpią w krótkiej perspektywie, ale w dłuższej wiele zyskamy."
 ITA_impero_italiano:0 "Impero Italiano"
 ITA_impero_italiano_desc:1 "Utworzenie Cesarstwa Włoskiego dodało sił naszym żołnierzom i wzmocniło nasze roszczenia do terenów w Afryce."
 ITA_novus_ordo_modifier:0 "Novus Ordo"
 ITA_expanded_corporatism_modifier:0 "Rozwinięty korporacjonizm"





