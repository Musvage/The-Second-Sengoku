 ITA_ducati_energia:0 "Ducati Energia"
 ITA_northern_designer_tt:1 "Ten projektant znajduje się w północnej części Włoch. Realizacja celu narodowego „§Y$ITA_strengthen_northern_industry$§!” i „§Y$ITA_new_industrialization_program$§!” ulepszy tego projektanta."
 ITA_southern_designer_tt:1 "Ten projektant znajduje się w południowej części Włoch. Realizacja celu narodowego „§Y$ITA_modernize_the_mezzogiorno$§!” i „§Y$ITA_new_industrialization_program$§!” ulepszy tego projektanta."
 ITA_northern_designer_improved_tt:0 "§YTen projektant z północy został już ulepszony§!."
 ITA_southern_designer_improved_tt:0 "§YTen projektant z południa został już ulepszony§!."
