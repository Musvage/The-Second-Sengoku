 ETH_the_heroes_of_adwa_idea_desc:0 "Cesarz Menelik pokonał włoskich najeźdźców w bitwie pod Adwą. Tego dnia pokazaliśmy światu, co potrafią nasze armie, i wyrzuciliśmy kolonialistów z naszego kraju. Zrobiliśmy to wtedy, więc możemy to zrobić teraz."
