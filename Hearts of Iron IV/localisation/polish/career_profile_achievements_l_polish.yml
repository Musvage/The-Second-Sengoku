 # Medals
 CAREER_PROFILE_STALWART_DEFENDER_MEDAL:1 "Niezłomny obrońca"
 CAREER_PROFILE_STALWART_DEFENDER_MEDAL_DESCRIPTION:1 "Za udaną obronę przed określoną liczbą ataków wroga"
 CAREER_PROFILE_SHIELD_MEDAL:1 "Tarcza"
 CAREER_PROFILE_SHIELD_MEDAL_DESCRIPTION:1 "Za osiągnięcie przez dywizję określonej sumy premii obronnej."
 CAREER_PROFILE_MILITARY_PLANNER_MEDAL:1 "Planista wojskowy"
 CAREER_PROFILE_MILITARY_PLANNER_MEDAL_DESCRIPTION:1 "Za osiągnięcie przez dywizję określonej premii postępów planowania."
 CAREER_PROFILE_COMBAT_EFFICIENCY_MEDAL:1 "Wydajność w walce"
 CAREER_PROFILE_COMBAT_EFFICIENCY_MEDAL_DESCRIPTION:1 "Za zniszczenie określonej liczby dywizji, na które nałożono modyfikator bojowy "w okrążeniu"."
 CAREER_PROFILE_GRAND_ENCIRCLEMENT_MEDAL:1 "Wielkie okrążenie"
 CAREER_PROFILE_GRAND_ENCIRCLEMENT_MEDAL_DESCRIPTION:1 "Za okrążenie określonej liczby wrogich dywizji w jednej prowincji."
 CAREER_PROFILE_MILITARY_MASTERY_MEDAL:1 "Biegłość militarna"
 CAREER_PROFILE_MILITARY_MASTERY_MEDAL_DESCRIPTION:1 "Za stoczenie bitwy, na którą wpływała określona liczba dodatnich modyfikatorów."
 CAREER_PROFILE_TURNING_THE_TIDE_MEDAL:1 "Odwrócenie losów"
 CAREER_PROFILE_TURNING_THE_TIDE_MEDAL_DESCRIPTION:1 "Za rozmieszczenie w czasie wojny określonej liczby dywizji wojskowych w czasie 48 godzin. Minimalna wielkość dywizji: 5 batalionów."
 CAREER_PROFILE_LORD_OF_THE_SEAS_MEDAL:1 "Władca mórz"
 CAREER_PROFILE_LORD_OF_THE_SEAS_MEDAL_DESCRIPTION:1 "Za osiągnięcie co najmniej 75% dominacji morskiej w określonej liczbie spornych obszarów morskich."
 CAREER_PROFILE_VETERANCY_MEDAL:1 "Weteran"
 CAREER_PROFILE_VETERANCY_MEDAL_DESCRIPTION:1 "Za stworzenie armii złożonej z określonej liczby dywizji weteranów."
 CAREER_PROFILE_SKY_SUPPLIES_MEDAL:1 "Zaopatrzenie powietrzne"
 CAREER_PROFILE_SKY_SUPPLIES_MEDAL_DESCRIPTION:0 "Za dostarczenie do jakiegoś regionu samolotami transportowymi określonej ilości zasobów."
 CAREER_PROFILE_PARADROP_MEDAL:1 "Desant powietrzny"
 CAREER_PROFILE_PARADROP_MEDAL_DESCRIPTION:1 "Za wykonanie planu operacyjnego desantu powietrznego za pomocą określonej liczby dywizji spadochronowych. Minimalna wielkość dywizji: 5 batalionów."
 CAREER_PROFILE_NAVAL_INVASION_MEDAL:1 "Desant morski"
 CAREER_PROFILE_NAVAL_INVASION_MEDAL_DESCRIPTION:1 "Za wykonanie w ciągu 96 godzin planu operacyjnego desantu morskiego za pomocą określonej liczby dywizji. Minimalna wielkość dywizji: 5 batalionów."
 CAREER_PROFILE_LAND_ACQUISITION_MEDAL:1 "Zdobycze terytorialne"
 CAREER_PROFILE_LAND_ACQUISITION_MEDAL_DESCRIPTION:1 "Za zajęcie (i utrzymanie) określonej liczby dodatkowych prowincji w ciągu 48 godzin poprzez bitwy lądowe."
 CAREER_PROFILE_RAINING_DEBRIS_MEDAL:1 "Spadające szczątki"
 CAREER_PROFILE_RAINING_DEBRIS_MEDAL_DESCRIPTION:1 "Za zestrzelenie określonej liczby samolotów w ciągu 48 godzin."

 # Ribbons
 CAREER_PROFILE_OFFENSE_IS_THE_BEST_DEFENSE:0 "Najlepszą obroną jest atak"
 CAREER_PROFILE_OFFENSE_IS_THE_BEST_DEFENSE_DESCRIPTION:1 "Za stoczenie w ciągu 2 lat dwukrotnie większej liczby bitew jako atakujący niż obrońca, przy minimalnej liczbie 100 stoczonych bitew."
 CAREER_PROFILE_OFFENSE_IS_THE_BEST_DEFENSE_QUOTE:1 "\n"Jeśli toczysz uczciwą walkę, to źle zaplanowałeś realizację zadania"\n\n- płk David Hackworth"
 CAREER_PROFILE_GOING_THROUGH_NOT_AROUND:0 "Na wprost, nie dookoła"
 CAREER_PROFILE_GOING_THROUGH_NOT_AROUND_DESCRIPTION:1 "Przeprowadź udany atak i przejmij kontrolę nad obszarem, na którym znajduje się fort 10. pozimu."
 CAREER_PROFILE_GOING_THROUGH_NOT_AROUND_QUOTE:0 ""Z każdej setki ludzi dziesięciu w ogóle nie powinno się tu znaleźć, osiemdziesięciu to zwykłe cele dla wroga, a dziewięciu to prawdziwi żołnierze i mamy szczęście, że są z nami, bo to oni walczą. Ach, a ten jeden... ten jeden to wojownik, który doprowadzi resztę do domu".\n\n- "Listy cyników""
 CAREER_PROFILE_YOU_SHALL_NOT_PASS:1 "Droga zamknięta"
 CAREER_PROFILE_YOU_SHALL_NOT_PASS_DESCRIPTION:1 "Zdobądź premię obronną 400%."
 CAREER_PROFILE_YOU_SHALL_NOT_PASS_QUOTE:0 ""Walka to nie sytuacja, w której możesz zginąć - chociaż to się zdarza. To sytuacja, w której dowiadujesz się, czy będziesz żyć dalej. Nie lekceważ tego, co młodzi ludzie są gotowi zaryzykować, by jeszcze raz wziąć udział w grze".\n\n- Sebastian Junger, "Wojna""
 CAREER_PROFILE_THOUSAND_SPLENDID_SUNS:0 "Tysiąc wspaniałych słońc"
 CAREER_PROFILE_THOUSAND_SPLENDID_SUNS_DESCRIPTION:1 "Zdetonuj 3 bomby atomowe w odstępach nie dłuższych niż 12 godzin."
 CAREER_PROFILE_THOUSAND_SPLENDID_SUNS_QUOTE:0 ""Dotychczas ludzie żyli, myśląc o śmierci jednostki, a od tej pory ludzkość musi żyć, myśląc o śmierci całego gatunku"\n\n- Arthur Koestler"
 CAREER_PROFILE_THE_GUNS_OF_AUGUST:0 "Sierpniowe armaty"
 CAREER_PROFILE_THE_GUNS_OF_AUGUST_DESCRIPTION:1 "Prowadź co najmniej 15 równoczesnych bitew wspieranych ogniem działa kolejowego."
 CAREER_PROFILE_THE_GUNS_OF_AUGUST_QUOTE:0 ""Łatwiej znaleźć ludzi, którzy dobrowolnie pójdą na śmierć, niż gotowych cierpliwie znosić ból"\n\n- Juliusz Cezar"
 CAREER_PROFILE_LEARNING_ON_THE_JOB:0 "Nauka w praktyce"
 CAREER_PROFILE_LEARNING_ON_THE_JOB_DESCRIPTION:1 "Cztery razy zwiększ umiejętności dowódcy (poza dowódcami dywizji)."
 CAREER_PROFILE_LEARNING_ON_THE_JOB_QUOTE:0 ""By zostać generałem brygady, trzeba ponieść straty wynoszące 15 000 ludzi"\n\n- Ferdynand Foch"
 CAREER_PROFILE_THEY_CAME_FROM_ABOVE:1 "Nadlecieli z przestworzy"
 CAREER_PROFILE_THEY_CAME_FROM_ABOVE_DESCRIPTION:1 "Wykonaj plan desantu powietrznego z wykorzystaniem 15 dywizji spadochronowych."
 CAREER_PROFILE_THEY_CAME_FROM_ABOVE_QUOTE:0 ""Oni wiatr sieją, zbierać będą burzę"\n\n- Biblia, Księga Ozeasza, rozdział 8, wers 7"
 CAREER_PROFILE_COORDINATED_INVASION:0 "Skoordynowany desant"
 CAREER_PROFILE_COORDINATED_INVASION_DESCRIPTION:1 "Przeprowadź równoczesne desanty morskie w 4 różnych strefach lądowania."
 CAREER_PROFILE_COORDINATED_INVASION_QUOTE:0 ""Bitwy wygrywa się poprzez rzeź i manewrowanie. Im lepszy generał, tym więcej osiąga manewrami, a mniej rzezią".\n\n- Winston S. Churchill, "Światowy kryzys""
 CAREER_PROFILE_NOT_SO_FAST:0 "Nie tak szybko"
 CAREER_PROFILE_NOT_SO_FAST_DESCRIPTION:1 "Rozbij wrogą dywizję."
 CAREER_PROFILE_NOT_SO_FAST_QUOTE:0 ""Gdy lokalnym językiem jest przemoc, władaj nim biegle"\n\n- autor nieznany"
 CAREER_PROFILE_TANKS_NO_THANKS:0 "Czołgi - nie, dziękuję"
 CAREER_PROFILE_TANKS_NO_THANKS_DESCRIPTION:1 "Rozbij wrogą dywizję pancerną."
 CAREER_PROFILE_TANKS_NO_THANKS_QUOTE:0 ""Gdy przychodzi co do czego, czołg jest tylko małym stalowym pudłem, pełnym łatwopalnych i wybuchowych substancji, które łatwo zamienia się w ruchome krematorium dla doświadczonej załogi"\n\n- brygadier Shelford Bidwell"
 CAREER_PROFILE_WE_SHALL_FIGHT_IN_THE_SHADE:0 "Będziemy walczyć w cieniu"
 CAREER_PROFILE_WE_SHALL_FIGHT_IN_THE_SHADE_DESCRIPTION:1 "Wyślij ponad 5000 samolotów w przestrzeń powietrzną jednego regionu."
 CAREER_PROFILE_WE_SHALL_FIGHT_IN_THE_SHADE_QUOTE:0 ""Samoloty mają tak wiele wad technicznych, że tylko kwestią czasu jest, aż każdy rozsądny człowiek dojdzie do wniosku, że są bezużyteczne!"\n\n- cytat z artykułu w "Scientific American" (1910)"
 CAREER_PROFILE_ACES_HIGH:0 "Eskadra asów"
 CAREER_PROFILE_ACES_HIGH_DESCRIPTION:1 "Posiadaj 20 asów lotniczych działających z tego samego lotniska."
 CAREER_PROFILE_ACES_HIGH_QUOTE:1 ""Przestworza to ich pole bitwy. A oni są Kawalerią Chmur".\n\n- David Lloyd George"
 CAREER_PROFILE_BEHIND_ENEMY_LINES:0 "Na tyłach wroga"
 CAREER_PROFILE_BEHIND_ENEMY_LINES_DESCRIPTION:0 "Zajmij stolicę wroga, wykonując rozkaz desantu powietrznego."
 CAREER_PROFILE_BEHIND_ENEMY_LINES_QUOTE:0 ""Jesteśmy spadochroniarzami, panie poruczniku. Powinniśmy być okrążeni".\n\n- major Winters, "Kompania braci""

# First Startup Splash Screen Text
 SUB_MESSAGE_SPLASHSCREEN_TITLE:0 "Zdobywaj medale i odznaczenia za wyjątkowe osiągnięcia na polu walki!"
 SUB_MESSAGE_SPLASHSCREEN_DESC:0 "Medale i osiągnięcia to nowe rodzaje wyzwań oraz nagród, które można zdobywać w innych rozgrywkach niż Ironman. Zobacz listę w profilu twojej kariery i porównaj ze znajomymi swoje statystyki oraz medale.\n\n Ponadto w profilu kariery są teraz gromadzone statystyki z modów!"

# Backup Flavor Texts
 CAREER_PROFILE_BACKUP_QUOTE_01:0 ""Jam jest Bicz Boży. Gdybyście nie popełnili grzechów ciężkich, Bóg nie zesłałby na was kary w mojej postaci".\n\n- Czyngis-chan"
 CAREER_PROFILE_BACKUP_QUOTE_02:0 ""Są trzy rodzaje ludzi: ci nie do ruszenia, ci do ruszenia i ci, którzy nimi poruszają".\n\n- cytat przypisywany Benjaminowi Franklinowi"
 CAREER_PROFILE_BACKUP_QUOTE_03:1 ""...ludzie okiełznujący burzę i dosiadający gromu"\n\n- Teddy Roosevelt"
 CAREER_PROFILE_BACKUP_QUOTE_04:0 ""Uderz tego drugiego, najszybciej i najmocniej jak potrafisz, tam gdzie najbardziej go zaboli, gdy jest od ciebie odwrócony"\n\n- sir William Slim"
 CAREER_PROFILE_BACKUP_QUOTE_05:1 ""Gdy wrócicie do ojczyzny, opowiedzcie wszystkim o nas i przekażcie, że za ich przyszłość oddaliśmy naszą teraźniejszość".\n\n- John Maxwell Edmonds"
 CAREER_PROFILE_BACKUP_QUOTE_06:0 ""Warto walczyć nieczysto o wszystko, o co warto walczyć"\n\n- autor nieznany"
 CAREER_PROFILE_BACKUP_QUOTE_07:0 ""Wrócę najszybciej, jak się da, i dostarczę, co się da. Do tego czasu musicie wytrzymać!"\n\n- cytat przypisywany Douglasowi MacArthurowi"
 CAREER_PROFILE_BACKUP_QUOTE_08:0 ""Gdzieś przebudziła się artyleria wroga i nadleciały pociski. Można było je liczyć. Ale już po chwili było to niemożliwe, spadały nieregularnie, jeden, dwa, trzy - ale zupełnie jakby wiedziały, gdzie byliśmy. Z lewej, z prawej, na wprost, za nami, uderzały jak olbrzymie kosze na śmieci miotane przez giganty. Rozbita ziemia spadała na nas, odłamki skał uderzały o tkwiące w zboczach wzgórz kamienie. Zapadająca noc stawała się coraz głośniejsza w naszych uszach".\n\n- Alvah Bessie, "Ludzie w boju: Historia Amerykanina w Hiszpanii" (1939)"
 CAREER_PROFILE_BACKUP_QUOTE_09:0 ""Dokądże pójdziesz, gdy oślepiający błysk rozrzuci nasiona miliona słońc? I co poczniesz w deszczu popiołów? Lecz co będzie, gdy oślepiający błysk rozerwie twoje zwarte tkanki i odsłoni twe cudowne kości? Cóż będziesz nosić w deszczu popiołów?"\n\n- Charles Martin, "Ostatnia rozmowa""
 CAREER_PROFILE_BACKUP_QUOTE_10:0 ""Raz po raz czytaj o kampaniach Aleksandra, Hannibala, Cezara, Gustawa, Turenne’a, Eugene’a i Fryderyka. Tylko w ten sposób możesz stać się wielkim generałem i znawcą tajemnic sztuki wojny"\n\n- Napoleon Bonaparte"
 CAREER_PROFILE_BACKUP_QUOTE_11:0 ""Muszę uczyć się wojny i polityki, by zapewnić mym synom wolność, która pozwoli im uczyć się matematyki i filozofii... a dzięki temu ich dzieci będą mogły uczyć się malarstwa, poezji i muzyki"\n\n- John Adams"
 CAREER_PROFILE_BACKUP_QUOTE_12:0 ""Nawet całe morze nie zatopi okrętu, jeśli nie wedrze się do jego wnętrza"\n\n- autor nieznany"
 CAREER_PROFILE_BACKUP_QUOTE_13:0 ""Żegluj, jakby twój okręt był kradziony"\n\n- autor nieznany"
 CAREER_PROFILE_BACKUP_QUOTE_14:0 ""Jest ich tak wielu, a nas tak mało. Jak ich wszystkich pochowamy?"\n\n- fińskie powiedzenie o wojnie w zimie"
 CAREER_PROFILE_BACKUP_QUOTE_15:0 ""Trzeba nie lada odwagi, by być tchórzem w Armii Czerwonej"\n\n- Józef Stalin"
 CAREER_PROFILE_BACKUP_QUOTE_16:0 ""Twoje imię jest nieznane. Twoje czyny są nieśmiertelne".\n\n- Grób Nieznanego Żołnierza"
 CAREER_PROFILE_BACKUP_QUOTE_17:0 ""Śmierć za Cesarza zapewnia życie wieczne"\n\n- autor nieznany"
 CAREER_PROFILE_BACKUP_QUOTE_18:0 ""Sun Zi powiedział, że w praktykowaniu sztuki wojny najbardziej pożądanym jest zajęcie kraju wroga w całości i bez zniszczeń. Plądrowanie i niszczenie nie jest tak dobre".\n\n- Sun Zi, "Sztuka wojny""
 CAREER_PROFILE_BACKUP_QUOTE_19:0 ""Wszyscy ludzie są braćmi, niczym morza całego świata, więc dlaczego wichry i fale wszędzie tak gwałtownie się ścierają?"\n\n- Hirohito"
 CAREER_PROFILE_BACKUP_QUOTE_20:0 ""Facta non-Verba"\n\n- po łacinie "Czyny, nie słowa"."
 CAREER_PROFILE_BACKUP_QUOTE_21:0 ""Wojna to życie pomnożone przez liczbę, o jakiej nikt nigdy nie słyszał"\n\n- Sebastian Junger, "Wojna""
 CAREER_PROFILE_BACKUP_QUOTE_22:0 ""Przyczyna nie musi być sprawiedliwa, a bitwa do wygrania, lecz mimo to przez całą naszą historię ludzie woleli ginąć w bojach u boku przyjaciół, niż uciekać w pojedynkę i przeżyć"\n\n- Sebastian Junger, "Wojna""
 CAREER_PROFILE_BACKUP_QUOTE_23:0 ""Problem ze strachem jest taki, że nie jest on jedną rzeczą. Strach ma własną taksonomię: niepokój, groza, panika, złe przeczucie... Można się przygotować na jedną z jego postaci i kompletnie rozpaść w obliczu innej".\n\n- Sebastian Junger, "Wojna""
 CAREER_PROFILE_BACKUP_QUOTE_24:0 ""Cywilom trudno uwierzyć, że jednym z najgorszych doświadczeń podczas walki jest konieczność jej zaprzestania. Wojna jest tak wyraźnie zła i okrutna, że myśl, iż mogłoby być w niej coś dobrego, brzmi prawie jak bluźnierstwo".\n\n- Sebastian Junger, "Wojna""
 CAREER_PROFILE_BACKUP_QUOTE_25:0 ""Walka powodowała taki wyrzut adrenaliny, że rzadko odczuwało się strach. O wiele lepszym przejawem prawdziwej odwagi było to, co się czuło przed ważnymi operacjami, gdy można było pomyśleć o tym, co się wydarzy, gdy zginiesz. Moją słabością nie był strach, a raczej oczekiwanie na niego".\n\n- Sebastian Junger, "Wojna""
 CAREER_PROFILE_BACKUP_QUOTE_26:0 ""Linia Maginota jest bezpieczna, rozejm uzgodniony, a ona obiecała mi, że nie zaatakuje Polski"\n\n- Ferdynand Foch"
 CAREER_PROFILE_BACKUP_QUOTE_27:0 ""Jedynym, co jest trudniejsze od wtłoczenia do mózgu wojskowego nowego pomysłu, jest wykorzenienie starego"\n\n- kapitan sir Basil Liddell Hart, "Rozważania o wojnie", 1944 r."
 CAREER_PROFILE_BACKUP_QUOTE_28:0 ""Wojna wiąże się z wieloma rzeczami i nie warto udawać, że podniecenie nie jest jedną z nich"\n\n- Sebastian Junger, "Wojna""
 CAREER_PROFILE_BACKUP_QUOTE_29:0 ""Filozofowie i naukowcy dowiedli, że tajemnicą istnienia jest adaptacja. Jednak historia to katalog nieumiejętności zmiany, gdy wymagały tego czasy. A armie, które z powodu swej roli powinny być najlepiej adaptującymi się instytucjami, są najsztywniejsze. Czym szkodzą sprawom, których mają bronić".\n\n- kapitan sir Basil Liddell Hart, "Rozważania o wojnie", 1944 r."
 CAREER_PROFILE_BACKUP_QUOTE_30:0 ""Zmiana to cecha charakterystyczna współczesnego świata. Możesz poradzić sobie ze zmianą albo ona poradzi sobie z tobą".\n\n- generał Gordon R. Sullivan"

