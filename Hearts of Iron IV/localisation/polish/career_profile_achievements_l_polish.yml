 CAREER_PROFILE_EUROPEAN_UNITY_BY_FORCE_DESCRIPTION:0 "Podejmij decyzję "Wprowadzenie jedności europejskiej" przed określonym rokiem."
 CAREER_PROFILE_ROME_IN_ALMOST_A_DAY:0 "Rzym prawie w jeden dzień"
 CAREER_PROFILE_ROME_IN_ALMOST_A_DAY_DESCRIPTION:0 "Podejmij decyzję "Realizacja rzymskich ambicji" przed określonym rokiem."
 CAREER_PROFILE_KONNICHI_WAR:0 "Konnichi-WOJNA"
 CAREER_PROFILE_KONNICHI_WAR_DESCRIPTION:0 "Doprowadź do kapitulacji USA przed określonym rokiem."
 CAREER_PROFILE_WEIGHED_MEASURED_AND_FOUND_WANTING:0 "Zważono, zmierzono i stwierdzono braki"
 CAREER_PROFILE_WEIGHED_MEASURED_AND_FOUND_WANTING_DESCRIPTION:0 "Pozbądź się Hitlera przed określonym rokiem."
 CAREER_PROFILE_OCCULT_VIKINGS:0 "Okultystyczni wikingowie"
 CAREER_PROFILE_OCCULT_VIKINGS_DESCRIPTION:0 "Grając Niemcami, opanuj kontynentalną część Norwegii, Szwecję i Danię przed 1940 r."
 CAREER_PROFILE_OCCULT_VIKINGS_QUOTE:0 ""Gdy okręty były z drewna, ludzie byli ze stali"\n\n- autor nieznany"
 CAREER_PROFILE_FRENCH_EXCEPTIONALISM:0 "Francuska wyjątkowość"
 CAREER_PROFILE_FRENCH_EXCEPTIONALISM_DESCRIPTION:0 "Zrealizuj cel narodowy "Je Suis Le Deluge" przed 1940 r. i zajmij Moskwę (region) przed 1945 r."
 CAREER_PROFILE_FRENCH_EXCEPTIONALISM_QUOTE:0 ""Wróg mocno naciera na prawym skrzydle. Lewe jest w odwrocie. Mój środek się załamuje. Nie mogę manewrować. Doskonała sytuacja. Atakuję".\n\n- generał Ferdynand Foch"
 CAREER_PROFILE_REVENGE_OF_THE_WHITE_HOUSE:0 "Zemsta Białego Domu"
 CAREER_PROFILE_REVENGE_OF_THE_WHITE_HOUSE_DESCRIPTION:0 "Zrealizuj cel narodowy "Kanadyjski korytarz" i zrób wrażenie, zrzucając bombę atomową na Ottawę."
 CAREER_PROFILE_REVENGE_OF_THE_WHITE_HOUSE_QUOTE:0 ""I tylko on na całym świecie musi odpowiedzieć tak lub nie na to niesamowite, najważniejsze pytanie: Czy mamy zbombardować żywy cel?"\n\n- Harry S. Truman"
 CAREER_PROFILE_DEMOCRACY_IN_THE_NAME_ONLY:0 "Demokracja tylko z nazwy"
 CAREER_PROFILE_DEMOCRACY_IN_THE_NAME_ONLY_DESCRIPTION:0 "Ukończ "Ustawę o rejestracji głosujących" i wybierz Josepha McCarthy'ego na doradcę politycznego."
 CAREER_PROFILE_DEMOCRACY_IN_THE_NAME_ONLY_QUOTE:0 ""Nikt nigdy nie odbierze Amerykanom prawa do głosowania, poza samymi Amerykanami, którzy mogliby to uczynić wyłącznie nie biorąc udziału w wyborach"\n\n- Franklin D. Roosevelt, przemówienie radiowe z Białego Domu, 1944 r."
 CAREER_PROFILE_THANK_YOU_MR_TURING:0 "Dziękujemy, panie Turing"
 CAREER_PROFILE_THANK_YOU_MR_TURING_DESCRIPTION:0 "Wybierz Alana Turinga na doradcę politycznego i posiadaj maksymalnie rozbudowany wydział kryptologii."
 CAREER_PROFILE_THANK_YOU_MR_TURING_QUOTE:0 ""Czasami ludzie, po których nikt by się niczego nie spodziewał, robią rzeczy, których nikt nie umie sobie wyobrazić"\n\n- Alan Turing w "Grze tajemnic""
 CAREER_PROFILE_SPLASHSCREEN_TITLE:0 "Zdobywaj medale i odznaczenia za wyjątkowe osiągnięcia na polu walki!"
 CAREER_PROFILE_SPLASHSCREEN_DESCRIPTION:0 "Medale i osiągnięcia to nowe rodzaje wyzwań oraz nagród, które można zdobywać w rozgrywkach innych niż Ironman. Zobacz listę w profilu twojej kariery i porównaj ze znajomymi swoje statystyki oraz medale. Teraz działają modyfikacje!"
 CAREER_PROFILE_TOOLTIP_DIRECT:0 "Odblokowano dzięki nagrodzie ($VALUE|H$)"
