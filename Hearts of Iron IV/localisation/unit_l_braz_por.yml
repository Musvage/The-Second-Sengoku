 modern_armor:0 "Tanque moderno"
 modern_armor_desc:0 "Os tanques modernos evoluíram para lidar com a maioria das situações no campo de batalha. Armas poderosas e blindagens inclinadas eliminaram a necessidade de tanques especializados."
 infantry:0 "Infantaria"
 infantry_desc:0 "Carne para o moedor."
 paratrooper:0 "Paraquedistas"
 paratrooper_desc:0 "Se incorporarmos forças aerotransportadas ao nosso exército, podemos fazer entradas forçadas e posicionar tropas importantes em áreas antes inacessíveis, permitindo novas oportunidades táticas."
 marine:0 "Fuzileiros navais"
 marine_desc:0 "Tropas especializadas em combate anfíbio estão ficando cada vez mais indispensáveis. Métodos e equipamentos improvisados se tornaram coisas do passado agora que nossa infantaria naval é auxiliada por embarcações de desembarque e treinamento."
 mountaineers:0 "Montanhistas"
 mountaineers_desc:0 "O combate em áreas montanhosas expõe as tropas a diversos perigos, muitas vezes inevitáveis. Se fornecermos nossos soldados com treinamento especializado para este ambiente, podemos minimizar esses riscos."
 recon:0 "Reconhecimento"
 recon_desc:0 "Enviar grupos menores para escoltar a frente antes de mover nossa força principal nos permite recolher informações sobre a localização do inimigo e sua quantidade."
 engineer:0 "Engenheiros"
 engineer_desc:0 "Construções de fortificações e rompimento de obstáculos fazem com que os engenheiros de combate sejam vitais no campo de batalha. Dar versatilidade aos nossos engenheiros permitirá que os implantemos em diversas situações onde sejam necessários."
