 light_tank_destroyer_brigade_desc:0 "Caça-Tanques são tanques com uma arma maior que o normal em um suporte fixo no lugar de uma torre. Caça-tanques leves são baseados no chassis de tanques leves, o que significa que são razoavelmente móveis, mas não carregam armas particularmente poderosas em comparação aos caça-tanques mais pesados."
