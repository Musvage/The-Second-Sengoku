 medium_tank_destroyer_brigade_desc:0 "Caça-tanques são tanques com uma arma maior que o normal em um suporte fixo no lugar de uma torre. Caça-tanques médios são baseados no chassis de tanques médios, o que significa que são razoavelmente móveis e carregam um poder de fogo considerável."
