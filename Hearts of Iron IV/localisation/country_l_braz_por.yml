 ARMY_EXPERIENCE_DESC:0 "Conforme seu equipamento é usado em combate, você ganha experiência de exército. Isso significa que você pode ganhar experiência de exército quando suas §Hdivisões§! entram em batalha ou se você possui equipamentos sob §HEmpréstimo e Arrendamento§! para as guerras de seus aliados.\nVocê também ganha experiência por treinar tropas que estejam pelo menos no nível $UNIT_TRAINING_LEVEL|Y$.\n\nÉ necessário experiência de exército para criar e modificar §Hmodelos de divisão§!."
