 wtt_border_conflict_won_attacker.1.t:0 "Sieg in [their_state.GetName]"
 wtt_border_conflict_won_attacker.1.desc:0 "Der Konflikt im Grenzgebiet zwischen [our_state.GetName] and [their_state.GetName] endete mit einem deutlichen Sieg unserer Truppen über die Einheiten von [their_country.GetLeader]. Die [their_country.GetAdjective]e Truppen haben sich zurückgezogen, wir haben das umstrittene Gebiet eingenommen."
 wtt_border_conflict_won_attacker.1.a:0 "Wir haben ihnen unsere Stärke bewiesen!"
 wtt_border_conflict_won_defender.1.t:0 "Sieg in [their_state.GetName]"
 wtt_border_conflict_won_defender.1.desc:0 "Der Konflikt im Grenzgebiet zwischen [our_state.GetName] and [their_state.GetName] endete mit einem deutlichen Sieg unserer Truppen über die Einheiten von [their_country.GetLeader]. Die [their_country.GetAdjective]e Truppen haben sich zurückgezogen, wir haben das umstrittene Gebiet eingenommen."
 wtt_border_conflict_won_defender.1.a:0 "Wir haben ihnen unsere Stärke bewiesen!"
 wtt_border_conflict_lost_attacker.1.t:0 "Niederlage in [our_state.GetName]"
 wtt_border_conflict_lost_attacker.1.desc:0 "Truppen unter dem Befehl von [their_country.GetLeader] konnten uns aus dem umstrittenen Grenzgebiet zwischen [our_state.GetName] und [their_state.GetName] drängen. Wir haben uns geordnet zurückgezogen und organisieren uns neu – für den Fall, dass wir den Kampf fortsetzen wollen."
 wtt_border_conflict_lost_attacker.1.a:0 "Wir müssen so schnell wie möglich einen Gegenangriff unternehmen!"
 wtt_border_conflict_lost_defender.1.t:0 "Niederlage in [our_state.GetName]"
 wtt_border_conflict_lost_defender.1.desc:0 "Truppen unter dem Befehl von [their_country.GetLeader] konnten uns aus dem umstrittenen Grenzgebiet zwischen [our_state.GetName] und [their_state.GetName] drängen. Wir haben uns geordnet zurückgezogen und organisieren uns neu – für den Fall, dass wir den Kampf fortsetzen wollen."
 wtt_border_conflict_lost_defender.1.a:0 "Wir müssen so schnell wie möglich einen Gegenangriff unternehmen!"
 wtt_border_conflict_canceled_attacker.1.t:0 "Pattsituation in [their_state.GetName]"
 wtt_border_conflict_canceled_attacker.1.desc:0 "Die Kämpfe im Gebiet zwischen [our_state.GetName] und [their_state.GetName] sind zum Erliegen gekommen, da keine der beiden Seiten die andere verdrängen oder große Gebietsgewinne erringen konnte. Aufklärungseinheiten berichten, dass die [their_country.GetAdjective]en Soldaten auf der anderen Seite sich in Verteidigungsstellungen eingraben. Offenbar wollen sie ihr Territorium behalten, haben aber nicht vor, unsere Linien anzugreifen."
 wtt_border_conflict_canceled_attacker.1.a:0 "Wir kommen wieder."
 wtt_border_conflict_canceled_defender.1.t:0 "Pattsituation in [their_state.GetName]"
 wtt_border_conflict_canceled_defender.1.desc:0 "Die Kämpfe im Gebiet zwischen [our_state.GetName] und [their_state.GetName] sind zum Erliegen gekommen, da keine der beiden Seiten die andere verdrängen oder große Gebietsgewinne erringen konnte. Aufklärungseinheiten berichten, dass die [their_country.GetAdjective]en Soldaten auf der anderen Seite sich in Verteidigungsstellungen eingraben. Offenbar wollen sie ihr Territorium behalten, haben aber nicht vor, unsere Linien anzugreifen."
 wtt_border_conflict_canceled_defender.1.a:0 "Wir kommen wieder."
 wtt_border_incident_defender_warning.1.t:0 "[From.GetNameDef] bedroht unsere Grenze"
 wtt_border_incident_defender_warning.1.desc:0 "Gestern wurden [their_country.GetAdjective]e Soldaten beobachtet, wie sie die Grenze von [attacker_state.GetName] nach [defender_state.GetName] überschritten haben. In der Nacht strömten weiteren [their_country.GetAdjective]e Truppen in das Gebiet und haben in unserem Territorium Verteidigungsstellungen errichtet. \n\nZuvor hatte es einige kleinere Scharmützel und Grenzübertretungen durch Truppen unter dem Befehl von [their_country.GetLeader] gegeben, allesamt entlang unserer gemeinsamen Grenze.\n\nDieses Mal jedoch sind die [their_country.GetAdjective]en Truppen offenbar mit der Absicht gekommen zu bleiben. Wir müssen schnellstmöglich Truppen in die Region entsenden, um ihren Vormarsch aufzuhalten."
 wtt_border_incident_defender_warning.1.a:0 "Mobilisiert alle verfügbaren Truppen!"
 wtt_border_conflict_escalate_to_war.1.t:0 "[From.GetNameDef] mobilisiert seine Truppen für den Krieg"
 wtt_border_conflict_escalate_to_war.1.desc:0 "Aufklärungsberichte deuten darauf hin, dass sich [From.GetAdjective]e Truppen in [their_state.GetName] massieren, mutmaßlich für eine großangelegte Operation, um tiefer nach [our_state.GetName] vorzudringen. Angesichts der Menge an Ressourcen, die [From.GetLeader] bereit ist, in dieses Abenteuer zu investieren, ist das längst kein bloßer Disput um die exakte Position einer Demarkationslinie mehr.\n\nEs droht ein ausgewachsener Krieg."
 wtt_border_conflict_escalate_to_war.1.a:0 "Wir müssen bereit sein, ihnen entgegenzutreten!"
 WTT_border_incident_delay_until_new_incident_120:0 "Es kann §H120§! Tage lang kein neuer Zwischenfall mit §H[From.GetName]§! inszeniert werden! .\n"
 WTT_border_incident_delay_until_new_incident_180:0 "Es kann §H180§! Tage lang kein neuer Zwischenfall mit §H[From.GetName]§! inszeniert werden! .\n"
