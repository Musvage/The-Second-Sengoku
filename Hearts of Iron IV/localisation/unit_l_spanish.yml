 marine_desc:0 "Las tropas especializadas en guerra anfibia se están volviendo cada vez más indispensables. Los métodos y el equipo improvisados se han convertido en cosas del pasado, ya que nuestra infantería naval cuenta con embarcaciones y adiestramiento especializados."
