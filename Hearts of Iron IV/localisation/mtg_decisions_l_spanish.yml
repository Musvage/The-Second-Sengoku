 ENG_support_imperialist_coup_in_south_africa_desc:0 "Ha llegado el momento de apoyar a los elementos lealistas de Sudáfrica como preparación para prender la llama de una guerra civil."
 ENG_support_imperialist_coup_in_south_africa_mission_1_desc:0 "¡Los lealistas imperiales están fomentando la rebelión! ¡Si triunfan, estallará una guerra civil en el país!"
 ENG_suppress_imperialist_coup_in_south_africa_desc:1 "Acabaremos con esta revolución reaccionaria dondequiera que levante su repugnante cabeza."
 ENG_support_imperialist_coup_in_south_africa_mission_2_desc:1 "El gobierno sudafricano ha suprimido nuestros movimientos lealistas. Si no actuamos rápido, la esperanza de la rebelión desaparecerá de forma irreversible..."
 ENG_renew_support_for_imperialist_coup_in_south_africa_desc:1 "¡Los lealistas pueden contar con nuestro apoyo continuado!"
