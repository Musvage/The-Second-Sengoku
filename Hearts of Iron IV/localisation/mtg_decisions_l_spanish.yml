 ENG_create_pan_north_american_state:0 "Crear estado panorteamericano"
 ENG_create_pan_north_american_state_tt:0 "Anexiona y logra núcleos en todos los estados §Yestadounidenses§!.\nSe conocerá como el §YDominio de Norteamérica§!.\n"
 ENG_trade_unions_demand_timer:0 "Se ha accedido a una exigencia de los sindicatos en los últimos 30 días"
 ENG_march_timer_flag:1 "Hay una marcha en curso."
 ENG_restrained_march_flag:0 "Ya se ha instado a la moderación."
 ENG_speech_against_germany_tt:0 "§R¡Si la estabilidad cae por debajo del 50% durante las marchas de los Camisas Negras, estallará una guerra civil!§!\n"
 request_control_of_navy:0 "Solicitar el control de la armada [From.GetAdjective]"
 request_control_of_navy_desc:0 "Por el bien de la eficiencia, a nuestra alianza le iría bien la integración de la armada [From.GetAdjective] en la nuestra."
 HOL_inundate_the_water_lines_desc:0 "Hay que inundar la cuidadosamente preparada Línea de Agua de los Países Bajos para evitar el avance del enemigo, aunque esto provoque daños en las zonas rurales."
 HOL_drain_the_water_lines_desc:0 "El peligro ha disminuido, así que ya podemos drenar la Línea de Agua de los Países Bajos, de modo que podamos volver a usar las zonas rurales."
 HOL_radio_oranje_desc:0 "Ha llegado la hora de otra transmisión en neerlandés de "Radio Orange" en la BBC para dar esperanzas a aquellos que se encuentran en la patria ocupada y a quienes luchan por la libertad junto a nuestros aliados."
 HOL_obtain_dockyard_access_desc:0 "En el momento de la invasión, se estaban construyendo varios barcos. Hemos conseguido recuperar algunos de ellos remolcando los cascos incompletos hacia Inglaterra, pero ahora necesitamos que los británicos nos ayuden a acabarlos."
 HOL_assemble_air_squadron_desc:0 "Algunos de nuestros reclutas han expresado sus ganas de aprender a pilotar aviones para hacer lo que puedan desde el aire. Deberíamos solicitar aviones a nuestros aliados para que tengan esa oportunidad."
 HOL_request_infantry_equipment_desc:0 "Si queremos ayudar a nuestros aliados en la batalla, deben entregarnos el equipo necesario para hacerlo."
 HOL_pull_strings_with_british_industrialists_desc:0 "La cooperación anglo-holandesa en la industria lleva varios años produciéndose y ha favorecido la aparición de varias multinacionales, como Philips y Royal Dutch Shell. Ahora deberíamos poder usar nuestras conexiones británicas para ocuparnos del suministro de nuestras fuerzas exiliadas."
 HOL_request_aid_for_the_engelandvaarders_desc:1 "Los más de 160 kilómetros del Mar del Norte que separan Inglaterra de los Países Bajos no disuaden a los neerlandeses que quieren escapar de la ocupación y luchar con sus compatriotas por la liberación de su patria. Estos "Engelandvaarders", o "marineros ingleses", desafían al mar abierto en pequeños botes de remos o kayaks desvencijados, en unas condiciones tan difíciles que no sobrevive al viaje ni uno de cada diez. El simple hecho de intentarlo los mete en la lista de los más valientes. Nuestro deber es pedir a los británicos que hagan todo lo posible para aumentar las probabilidades de éxito."
 HOL_relocate_government_to_batavia:0 "Trasladar el gobierno a Batavia"
 HOL_relocate_government_to_batavia_desc:0 "Nuestra patria ha quedado invadida, pero las colonias están intactas. Aunque desafíe a los deseos de la reina, podemos llevar a cabo el traslado del gobierno a Batavia, la capital de las Indias Orientales, y continuar el esfuerzo bélico desde allí."
 MTG_send_treaty_warning_to_FROM:0 "Mandar una advertencia a [From.GetNameDef]"
 MTG_send_treaty_warning_to_FROM_desc:0 "Parece que [From.GetNameDef] cree que no nos daríamos cuenta de las irregularidades de su desarrollo naval. Deberíamos informarles de su error de juicio."
