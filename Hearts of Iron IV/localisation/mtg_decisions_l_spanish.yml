 custom_cost_joint_training_exercise_blocked:0 "£command_power  §R25§!"
 HOL_prepare_evacuation_of_gold_reserves_tt:0 "Esto se elimina al convertirte en un §Ygobierno en el exilio§!.\n"
 HOL_prepare_evacuation_of_gold_reserves_tt_2:0 "Consigue §Y100 de poder político§! y aumenta tu §Ylegitimidad§! al convertirte en un §Ygobierno en el exilio§!.\n"
 ENG_demand_treaty_compliance:0 "Exigir cumplimiento de tratado"
 ENG_demand_treaty_compliance_tt:0 "Si no cumplen en un plazo de §Y60 días§!, les impondremos un §Yobjetivo de guerra de títere§!.\n"
 ENG_demand_treaty_compliance_tt2:0 "El tamaño de la Armada en §Yacorazados§!, §Ycruceros de batalla§! y §Yportaaviones§! en comparación con §Y[Root.GetName]§! es de más del §Y100%§!."
