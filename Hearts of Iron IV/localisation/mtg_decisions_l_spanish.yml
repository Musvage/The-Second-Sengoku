 HOL_propose_benelux_unification_desc:0 "Las crisis mundiales abundan. Nosotros no somos más que naciones pequeñas entre las más grandes. Si queremos sobrevivir a la tormenta que se avecina, debemos buscar una unificación en todos los niveles de gobierno, aunque eso implique abandonar nuestra soberanía."
