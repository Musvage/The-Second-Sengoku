 MEX_category_territorial_integration:1 "Integración territorial"
 MEX_category_territorial_integration_desc:1 "Nuestra lucha revolucionaria para derrocar a los gobiernos corruptos nos recompensa con el control en todos los países. Los habitantes de esas regiones solo han conocido la opresión y, para disfrutar de una auténtica liberación, deben incorporarse a [MEX.GetNameDef]."
