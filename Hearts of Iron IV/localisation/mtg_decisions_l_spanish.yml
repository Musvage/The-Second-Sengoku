 ENG_trade_unions_demand_minister_appointment_decision_desc:0 "Para cumplir las exigencias de los sindicatos, nombraremos al representante de su elección para el gabinete."
 ENG_trade_unions_demand_legislation_amendment_desc:0 "Para cumplir las exigencias de los sindicatos, dedicaremos un esfuerzo político adicional a modificar la propuesta legislativa actual de acuerdo con sus deseos."
