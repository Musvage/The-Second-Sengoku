 foreign_influence:0 "Influencia extranjera"
 foreign_influence_desc:0 "Los países a los que protegemos solo merecen el mejor y más justo gobierno. Hay que restringir la influencia desestabilizadora de las ideologías foráneas."
 nation_building:0 "Construcción de una nación en [From.GetNameDef]"
 nation_building_desc:0 "Debemos formar a una nueva generación de administradores que alejen al pueblo [From.GetAdjective] del totalitarismo y que lo acerquen a la democracia y al Estado de derecho."
 socialist_education:0 "Educación socialista en [From.GetNameDef]"
 socialist_education_desc:0 "Los enemigos del pueblo [From.GetAdjective] se están infiltrando entre nuestros aliados fraternales y creando discordia contra el movimiento democrático que intentamos promover. Debemos ayudar al gobierno legítimo a reeducar a la población en la ciencia inmortal de Marx y Engels."
 paramilitary_training:0 "Entrenamiento paramilitar en [From.GetNameDef]"
 paramilitary_training_desc:0 "Los agitadores de izquierdas y otra escoria traicionera están debilitando la nación [From.GetAdjective]. Ayudaremos a las fuerzas amigas que deseen colaborar con nuestro ejército."
 military_parade:0 "Desfile militar en [From.GetNameDef]"
 military_parade_desc:0 "Los demócratas, socialistas, nacionalistas y otros productos piojosos de la Ilustración están dando problemas al gobierno [From.GetAdjective]. Nuestras tropas invencibles marcharán sobre la capital de [From.GetNameDef] y les mostrarán el esplendor del poder militar [Root.GetAdjective]."
 police_action:0 "Acción policial en [From.GetNameDef]"
 police_action_desc:0 "El pueblo [From.GetAdjective] está listo para recibir un autogobierno responsable por parte de la policía local y las fuerzas paramilitares."
 fraternal_republic:0 "República fraternal en [From.GetNameDef]"
 fraternal_republic_desc:0 "El pueblo [From.GetAdjective] exige que nuestras fuerzas intervengan para derrocar a los terratenientes y capitalistas parasitarios que los gobiernan."
 ultranationalist_coup:0 "Golpe de Estado ultranacionalista en [From.GetNameDef]"
 ultranationalist_coup_desc:0 "El débil gobierno [From.GetAdjective] no merece nuestro apoyo. ¡Debemos marcar el inicio de una nueva era para su gente!"
 military_dictatorship:0 "Dictadura militar en [From.GetNameDef]"
 military_dictatorship_desc:0 "Hay muchos eslabones débiles en el gobierno [From.GetAdjective] y debemos apartarlos. Se ha informado de que hay ateos, sindicalistas y liberales en el ministerio de [From.GetLeader]."
 MTG_naval_treaties:0 "Tratados navales"
 MTG_naval_treaties_desc:1 "Para limitar el gasto y evitar una carrera de armamentos navales que nos arruine a todos, las grandes potencias navales del mundo han firmado varios tratados que limitan el tamaño general de sus flotas y el tamaño de cada uno de sus buques. Como firmantes de esos tratados, estamos sujetos a ciertas restricciones, pero, mientras nuestros rivales también los sigan, el equilibro del poder debería mantenerse.\n\nNuestra fuerza de buques capitales es de [GetStrengthRatioBritain] [GetRelevantNavalTreatyNation]."
 MTG_abandon_treaty_democratic:0 "Retirada de los tratados navales"
 MTG_abandon_treaty_democratic_desc:0 "El intento de contener la marcha del armamento naval ha fracasado. Deben permitir que nos rearmemos para poder afrontar las próximas amenazas."
 MTG_abandon_treaty_fascist:0 "Abandono de los tratados navales"
 MTG_abandon_treaty_fascist_desc:0 "Las democracias del mundo han sido unas necias al ajustarse al Estado de derecho. Sin embargo, en la lucha de las naciones solo hay una regla: la naturaleza y sus leyes requieren fuerza. ¡No contendremos nuestro deseo de crear una flota poderosa!"
 MTG_cheat_on_treaty:0 "Trampa en los tratados"
 MTG_cheat_on_treaty_desc:0 "Las restricciones en los diseños de los buques que figuran en los tratados navales son muy crueles. Con algo de contabilidad creativa, a lo mejor podemos aligerar algo de peso y lograr algo más útil..."
 MTG_second_london_conference:0 "Segunda conferencia de desarme naval de Londres en marcha"
 MTG_invite_FROM_to_treaty:0 "Invitar a [From.GetNameDef] a unirse a los tratados navales"
 MTG_send_treaty_warning_to_FROM_previous_signatory:0 "Mandar una advertencia a [From.GetNameDef]"
 MTG_treaty_reduction_mission:0 "Implementar desarme naval"
 MTG_treaty_reduction_mission_desc:0 "Nos hemos comprometido públicamente a reducir los buques capitales activos en nuestra Armada. Necesitamos deshacernos urgentemente de algunos de ellos para ajustarnos a las cifras acordadas."
 MTG_treaty_reduction_signatory_mission:0 "Regreso al tamaño naval del tratado"
 MTG_treaty_reduction_signatory_mission_desc:0 "Como firmantes del tratado naval, solo se nos permite tener un número concreto de buques capitales. En la actualidad, superamos el número asignado y la gente está empezando a preguntarse si estamos tan comprometidos con la idea de las limitaciones internacionales de armamento como afirmamos."
 MTG_treaty_renew_mission:0 "Segunda conferencia naval de Londres"
 MTG_escalator_clause_invocation_mission:0 "Apelación a la cláusula de ajuste"
 MTG_escalator_clause_invocation_mission_desc:0 "Uno de los firmantes de los tratados ha decidido que no va a seguir ajustándose al pacto y puede que ya esté construyendo busques más grandes y poderosos. Por suerte, una cláusula de los tratados nos permite apelar automáticamente a una cláusula de ajuste que nos permite atenuar las restricciones en cuanto al tamaño de los buques y al armamento en este caso."
 MTG_escalator_clause_tt:0 "Esto reducirá las restricciones de coste de buques capitales para el resto de firmantes."
