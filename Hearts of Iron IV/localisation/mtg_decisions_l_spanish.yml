 ENG_britain_demands_treaty_compliance_desc:0 "[ENG.GetNameDefCap] ha exigido que reduzcamos la cantidad de buques capitales para que nos ajustemos a las estipulaciones del Tratado Naval de Washington."
 ENG_britain_demands_treaty_compliance_tt_1:0 "La proporción de §Yacorazados§! y §Yportaaviones§! en comparación con §Y[ENG.GetName]§! no supera el §Y100%§!.\n"
