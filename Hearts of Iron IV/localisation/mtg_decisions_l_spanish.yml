 MEX_category_church_power:0 "Poder de la Iglesia"
 MEX_category_church_power_desc:0 "La £church_power_small  §YIglesia§! lleva muchos años reprimida por el Estado revolucionario. Nuestra nueva política debe estar definida por la ideología o por la "realpolitik", pero debemos actuar con firmeza."
 MEX_decision_transfer_lands_to_church:0 "Transferir tierras a la Iglesia"
 MEX_decision_transfer_lands_to_church_desc:0 "La Iglesia prerrevolucionaria era grande y rica. Los codiciosos generales y gobernadores arrebataron vastos territorios a sus antiguos custodios, pero ahora podemos devolver algunos de ellos."
 MEX_decision_nationalize_church_lands:0 "Nacionalizar las tierras de la Iglesia"
 MEX_decision_nationalize_church_lands_desc:0 "Las iglesias y seminarios son propiedades oficiales del gobierno, y los sacerdotes y las monjas son funcionarios del Estado. El coste supone una carga cada vez mayor. ¿Y si reducimos la nómina del gobierno demoliendo algunas iglesias más?"
 MEX_decision_pardon_cristero_fighter:0 "Perdonar a los combatientes Cristeros"
 MEX_decision_pardon_cristero_fighter_desc:0 "El presidente Calles fue el verdadero culpable que provocó la Guerra Cristera. Ahora que "se ha apartado", podríamos atraer a los capaces y leales combatientes Cristeros a nuestro ejército."
 MEX_decision_assassinate_cristero_traitor:0 "Asesinar a los traidores Cristeros"
 MEX_decision_assassinate_cristero_traitor_desc:0 "Los rebeldes que se alzaron en armas contra el Estado no merecen compasión, así que no tendremos piedad. Aunque se suponía que los términos de la paz negociada con los líderes de la iglesia debían cesar las hostilidades, sabemos que los traidores se volverán a alzar en cuanto tengan la oportunidad. Deberíamos lanzar un ataque preventivo."
 MEX_decision_attend_public_mass:0 "Escuchar a las masas"
 MEX_decision_attend_public_mass_desc:0 "Durante veinte años, los presidentes mexicanos han mostrado abierta o tácitamente su aversión hacia la Iglesia. Unos simples gestos ayudarían a limar asperezas entre nuestros sistemas políticos y religiosos."
 MEX_decision_prosecute_clergyman:0 "Perseguir al clero"
 MEX_decision_prosecute_clergyman_desc:0 "La Constitución de 1917 prohíbe a los sacerdotes participar en nuestro sistema político. Multas por llevar sotanas en público, encarcelamientos por hacer declaraciones políticas... Siempre hay formas de atacar a la Iglesia y demostrar la supremacía del Estado mexicano sobre los elementos supersticiosos."
 MEX_decision_reconciliation_committee:0 "Comité de reconciliación"
 MEX_decision_reconciliation_committee_desc:0 "Los numerosos crímenes cometidos por ambos bandos durante la Cristiada han abierto una herida que no ha sido sanada. Si arrojamos luz sobre las injusticias perpetradas recientemente, tal vez podamos evitar más abusos en el futuro."
 MEX_decision_incite_tensions:0 "Avivar tensiones"
 MEX_decision_incite_tensions_desc:0 "Nuestros enemigos internos se están organizando contra nosotros. ¡Debemos prepararnos para combatir cualquier amenaza! ¡Vamos a convocar a nuestros simpatizantes en una manifestación para demostrar nuestra irreductible voluntad!"
 MEX_category_military_issues:0 "Problemas militares"
 MEX_mission_cedillos_rebellion:0 "Rebelión de caudillos"
 MEX_mission_cedillos_rebellion_desc:0 "El general Saturnino Cedillo y los caudillos que lo apoyan llevan muchos años actuando al margen del gobierno central. Los intentos de [Root.GetLeader] de construir una nación unificada suponen una amenaza para su poder, y por tanto buscan deshacer nuestros progresos por cualquier medio."
 MEX_mission_second_cristiada:0 "Segunda Guerra Cristera"
 MEX_mission_second_cristiada_desc:0 "Nuestros ataques a los supersticiosos sectarios de la "Santa Iglesia" han enfurecido a los sectores derechistas del ejército. Deberíamos moderar nuestro enfoque o prepararnos para derrotarlos en combate."
 MEX_mission_second_cristiada_dummy:0 "Segunda Guerra Cristera"
 MEX_mission_second_cristiada_dummy_desc:0 "Si el gobierno trata a la Iglesia con demasiada dureza, los Cristeros podrían volver a alzarse en armas para derrocarnos."
 MEX_mission_second_revolution:0 "Segunda Revolución Mexicana"
 MEX_mission_second_revolution_desc:0 "Nuestro apoyo a la Iglesia Católica está enfureciendo a los sectores izquierdistas y antirreligiosos del ejército. Deberíamos moderar nuestro enfoque o prepararnos para derrotarlos en combate."
 MEX_mission_second_revolution_dummy:0 "Segunda Revolución Mexicana"
 MEX_mission_second_revolution_dummy_desc:0 "Aunque los sectores laicos del gobierno tolerarían cierta moderación en el problema de la religión, una relación demasiado estrecha con la Iglesia podría provocar una rebelión de los generales ateos de extrema izquierda."
 MEX_decision_support_spanish_loyalists:0 "Apoyar a la izquierda española"
 MEX_decision_support_spanish_loyalists_desc:0 "Enviaremos un cargamento de fusiles al gobierno republicano para que protejan la democracia ante los usurpadores de Franco y sus subordinados fascistas."
 MEX_decision_support_spanish_fascists:0 "Apoyar a la derecha española"
 MEX_decision_support_spanish_fascists_desc:0 "Enviaremos un cargamento de fusiles a los restauradores del orden en España para que puedan erradicar la amenaza comunista antes de que se propague."
