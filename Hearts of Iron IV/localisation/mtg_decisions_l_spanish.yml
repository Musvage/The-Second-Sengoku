 USA_build_infrastructure_tt:0 "Se espera que inviertas en la infraestructura de [USA_congress_investment_state.GetName]"
 request_reinstatement:0 "Solicitar restablecimiento de [From.GetAdjective]"
 request_reinstatement_desc:0 "Nuestros fieles aliados nos han ayudado a recuperar las tierras que habían ocupado nuestros enemigos comunes. La patria [Root.GetAdjective] está relativamente segura. Deberíamos pedir permiso a nuestro anfitrión para reubicar a nuestro gobierno y establecer un gabinete [Root.GetRulingPartyLong] para prepararnos para el final de la guerra."
 grant_parliamentary_audience_desc:0 "Los abusos de las fuerzas de ocupación que aterrorizan a [From.GetNameDef] son intolerables. Llevemos a representantes de la nación [From.GetAdjective] antes de nuestra legislatura para que testifiquen ante el pueblo [Root.GetAdjective] a favor de nuestras razones justas para declarar la guerra."
 exile_recruitment_campaign:0 "Campaña de reclutamiento de exiliados [Root.GetAdjective]"
 exile_recruitment_campaign_desc:0 "Gracias a nuestros amigos de [From.GetNameDef], contamos con una base desde la que operar, aumentando nuestras fuerzas como preparación para nuestro triunfante regreso a [Root.GetNameDef]. Debemos centrarnos en la reunión de personal útil que nos ayude en el esfuerzo bélico."
 exile_extraction_campaign:0 "Campaña de extracción [From.GetAdjective]"
 exile_extraction_campaign_desc:0 "Aunque casi todas las formaciones militares que quedaban fueron capturadas e internadas cuando capituló el gobierno [From.GetAdjective], sigue habiendo tropas desmovilizadas en [From.GetNameDef] que aprovecharían la oportunidad de abandonar las regiones ocupadas y ayudarnos en nuestro esfuerzo bélico. Trazaremos planes para recuperar a las unidades atrapadas que puedan armarse y entrenarse para combatir por su patria."
 expatriate_donations:0 "Expatriación de donaciones de [From.GetNameDef]"
 expatriate_donations_desc:0 "Los atribulados habitantes de [From.GetNameDef] tienen familiares que viven en el extranjero como refugiados. Apelando a estas comunidades [From.GetAdjective] para que hagan un sacrificio especial para liberar su patria lo antes posible, podremos conseguir más recursos para el esfuerzo bélico."
 category_exile_forces:0 "Fuerzas exiliadas"
 category_exile_forces_desc:0 "¡Nuestro frente unido acabará con el enemigo! ¡Al unir fuerzas, combinaremos lo mejor de los activos disponibles en nuestra nación y superaremos cualquier traba que nos ponga el agresor!"
 weapons_for_the_resistance:0 "Armas para la resistencia [From.GetAdjective]"
 weapons_for_the_resistance_desc:0 "Los elementos patrióticos [From.GetAdjective] que se esconden tras la línea enemiga desatarán el caos sobre nuestros enemigos comunes si conseguimos hacerles llegar munición en condiciones."
 purge_infiltrators:0 "Purga de infiltrados [From.GetAdjective]"
 purge_infiltrators_desc:0 "A nuestros amigos del gobierno legítimo [From.GetAdjective] les preocupa el creciente apoyo a los movimientos ultranacionalistas y bolcheviques entre las fuerzas voluntarias que nos ayudan. Deberíamos acabar con los oficiales desleales y desarmar las formaciones rebeldes antes de que las cosas se descontrolen. Lograremos una influencia inestimable en su país, sobre todo después de la guerra."
 unity_parade:0 "Desfile de la unión [From.GetAdjective]-[Root.GetAdjective]"
 unity_parade_desc:0 "Los soldados veteranos de las fuerzas de voluntarios [From.GetAdjective] han conseguido varias victorias contra el enemigo, y nuestros sacrificios mutuos son motivo de orgullo. ¡Las tropas desfilarán por el frente nacional y harán alarde de nuestro infatigable poder! Los detractores del legítimo gobierno [From.GetAdjective] podrían oponerse y decir que es un desperdicio de recursos, pero nuestros éxitos acallarán a los que dudan."
 joint_training_exercise:0 "Ejercicio de entrenamiento conjunto [From.GetAdjective]-[Root.GetAdjective]"
 joint_training_exercise_desc:0 "¡Por tierra, mar y aire, nuestras fuerzas combinadas aplastarán a los agresores tiranos que han expulsado a nuestros aliados [From.GetAdjective] de su hogar y que han amenazado el futuro de la civilización en todo el mundo! Realizaremos un ejercicio de entrenamiento para conocer mejor algunos métodos de guerra contra nuestros bandos combatientes comunes."
