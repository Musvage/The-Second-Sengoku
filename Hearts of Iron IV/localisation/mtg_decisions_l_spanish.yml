 MEX_category_hispanic_solidarity:1 "Solidaridad hispánica"
 MEX_category_hispanic_solidarity_desc:1 "Nuestros esfuerzos diplomáticos deben estar orientados hacia otros países latinoamericanos. Nos une nuestro concepto de hispanidad y debemos formar una alianza en condiciones para resistir ante la influencia extranjera."
