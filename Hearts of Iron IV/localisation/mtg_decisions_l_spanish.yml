 ENG_blackshirt_march_in_sussex_desc:0 "Se está preparando una gran manifestación de Camisas Negras en Sussex. Está claro que ayudará a que la población del estado apoye nuestra causa."
 ENG_march_on_downing_street_desc:0 "Una última gran manifestación hacia el número 10 de Downing Street obligará al gobierno a realizar un referéndum sobre el futuro de la nación. No pueden oponerse a la voluntad del pueblo."
 ENG_speech_against_germany_desc:0 "A medida que se dispara la popularidad de Mosley, también lo hacen las críticas descabelladas a las que se enfrenta. Para mitigar los temores de que solo desea forzar el hitlerismo en los británicos, debería pronunciar un discurso elocuente y poderosamente formulado, en el que Mosley se distancie claramente de la variedad de fascismo de Hitler."
 ENG_the_mosley_plan_desc:0 "Una reestructuración atrevida de la economía, combinada con mucha propaganda e inversiones públicas, animará a la gente a hacer un gran esfuerzo por reparar la nación e iniciar nuestro rearme."
 ENG_discuss_imperial_defense_desc:0 "Propondremos una moción para que todos los miembros de la Mancomunidad contribuyan de forma significativa a la defensa del Imperio."
 ENG_discuss_imperial_trade_desc:0 "Propondremos una moción para que todos los miembros de la Mancomunidad aumenten el comercio preferencial en el Imperio, de modo que podamos seguir prosperando como unidad."
 ENG_discuss_imperial_economy_desc:0 "Propondremos una moción para que todos los miembros de la Mancomunidad inviertan de forma significativa en su economía nacional para reducir la dependencia de nuestras inversiones y reforzar el Imperio."
 ENG_discuss_appeasement_desc:0 "Hemos recibido críticas sobre nuestra política de apaciguamiento, por lo que deberíamos llevarla ante la Mancomunidad para debatirla."
 ENG_discuss_imperial_federation_desc:0 "Desde hace un siglo, se ha hablado a favor de la unión de todas las partes del Imperio en una única Federación Imperial, en lugar de seguir avanzando hacia la autonomía que implicaría la independencia de todos los dominios. Deberíamos proponer una moción para hablar del tema por última vez."
 HOL_attract_foreign_investors_desc:0 "Atraer a más inversores que financien parte de nuestros desarrollos coloniales servirá para aligerar nuestra carga económica y nos permitirá dedicar más recursos al continente."
 HOL_attract_foreign_industry_desc:0 "Atraer a más industrias extranjeras a nuestras colonias servirá para aligerar nuestra carga económica y nos permitirá dedicar más recursos al desarrollo de la industria nacional."
 HOL_attract_west_indies_oil_companies_desc:0 "Muchas empresas petrolíferas extranjeras se han mostrado interesadas en la construcción de refinerías en Curazao y en Aruba para compartir el procesado del petróleo venezolano y todas las riquezas que conlleva."
 HOL_attract_east_indies_oil_companies_desc:1 "Con la ayuda de las empresas petrolíferas extranjeras, las refinerías de las Indias Orientales podrán expandirse sin que nos suponga mucho coste, de modo que podamos hacer frente a la creciente demanda de petróleo en Asia Oriental."
 HOL_crack_down_on_pacifist_movements_desc:0 "Los diversos movimientos pacifistas ya han obstaculizado bastante nuestro rearme militar. Si no podemos convencer a la voz del pueblo, habrá que silenciarla a la fuerza."
 HOL_establish_pro_war_labor_indoctrination_desc:0 "Mientras los trabajadores estén de nuestra parte, el resto acabará haciendo lo mismo. A costa de una pequeña disminución de la productividad en el lugar de trabajo, inculcaremos un sentido de patriotismo en los nuestros y haremos que comprendan la necesidad de disponer de un ejército fuerte que proteja nuestros valores."
 HOL_anti_pacifist_propaganda_desc:0 "Solo el trabajo duro y recursos específicos lograrán un cambio en la disposición de la gente. Debemos comenzar una buena campaña propagandística que, aunque no sea barata, consiga que la gente comprenda que no seguiremos teniendo el lujo de la indefensión sin consecuencias."
 HOL_request_equipment_desc:0 "Nuestro ejército necesita equipo para hacer frente a la expansión necesaria. Quizá nuestros posibles futuros aliados puedan echarnos una mano..."
 HOL_draw_up_combined_staff_plan_desc:0 "Nuestra supervivencia depende de la cooperación concertada entre nuestro ejército y un posible futuro aliado. Podemos iniciar una misión militar con el objetivo de desarrollar un plan de personal combinado que facilite esa cooperación en cuanto se produzca una invasión por parte de una potencia hostil."
 HOL_exchange_intelligence_data_desc:0 "Nuestro servicio de inteligencia ha cosechado varias victorias. Tal vez podamos ofrecer un intercambio de información a nuestros posibles futuros aliados para aumentar la preparación de nuestras naciones ante los probables movimientos de apertura en caso de invasión."
 HOL_prepare_evacuation_of_gold_reserves_desc:0 "Nuestras reservas de oro nacional, la base de nuestro gobierno, deben ser evacuadas en caso de invasión. No hacerlo podría dejar indefenso a un gobierno exiliado."
 HOL_share_military_knowledge_desc:0 "Tras casi 150 años de paz, nuestros vecinos cuentan con más conocimientos militares que nosotros. Puede que nuestros posibles futuros aliados quieran compartir parte de esos conocimientos para ayudarnos a proteger nuestra patria en un futuro."
 HOL_demand_reduced_dutch_trade_with_germany_desc:0 "Los holandeses deben entrar en vereda y ajustarse a las restricciones comerciales de Alemania. Está claro que no querrán que los incluyamos en esas restricciones..."
 HOL_demand_increased_dutch_trade_with_germany_desc:0 "Hay que... recordar... a los holandeses cuáles son sus obligaciones comerciales respecto al Estado alemán, así como su vulnerabilidad militar como nuestro vecino. Con sutileza, claro."
 HOL_placate_the_british_desc:0 "Debemos hacer concesiones ante los británicos en las negociaciones comerciales actuales para descartar la amenaza de que se nos incluya en sus sanciones comerciales."
 HOL_placate_the_germans_desc:0 "Debemos hacer concesiones ante los alemanes en las negociaciones comerciales actuales para descartar la amenaza de una invasión si no están satisfechos."
 HOL_give_bernhard_generalship_desc:0 "El príncipe ha indicado que desea luchar por su nueva patria y que quiere ponerse al frente de nuestras fuerzas, compartir sus experiencias y llevarlas a la victoria."
 HOL_pursue_diplomatic_grievances_desc:0 "Los insultos dirigidos al príncipe Bernardo y a todo nuestro gobierno han desembocado en un enfrentamiento diplomático y en amenazas militares. Exigimos una disculpa inmediata e inequívoca, o nos veremos obligados a cumplir dichas amenazas..."
