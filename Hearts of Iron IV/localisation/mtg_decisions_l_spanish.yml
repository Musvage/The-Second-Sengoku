 VEN_abc_islands:0 "Las islas ABC"
 VEN_abc_islands_desc:0 "Las islas ABC están junto a nuestras costas, y deberían pertenecernos legítimamente. No es solo que su proximidad geográfica justifique una reclamación natural, sino que casi todo nuestro petróleo se refina en estas islas, lo que las hace vitales para nuestra economía. El gobierno neerlandés está muy debilitado en la actualidad, por lo que es improbable que rechace nuestra "ayuda" en la defensa de las islas..."
 HOL_offer_venezuelan_protection:0 "Ofrecer protección venezolana"
 HOL_bernhard:0 "Bernardo"
 HOL_bernhard_desc:0 "Bernardo de Lippe-Biesterfeld, yerno de la reina y marido de la princesa Juliana, ha mostrado su ferviente deseo de luchar contra el enemigo en nombre de su país. Aunque su origen es alemán, se siente profundamente neerlandés y ansía cumplir con su deber patriótico. Su espíritu libre, su personalidad independiente y sus ganas de involucrarse personalmente en el conflicto podrían tener consecuencias imprevisibles si tenemos en cuenta el puesto que pretende ocupar..."
