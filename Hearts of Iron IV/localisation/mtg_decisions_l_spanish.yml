 ENG_trade_unions_demand_workplace_safety_legislation_desc:0 "Para cumplir las exigencias de los sindicatos, aprobaremos una nueva ley de seguridad laboral que conceda una mayor protección a los empleados, a costa de la productividad."
 ENG_trade_unions_demand_increase_in_paid_leave_desc:0 "Para cumplir las exigencias de los sindicatos, aprobaremos una ley que conceda a los trabajadores una mayor baja pagada respecto a sus empleadores."
