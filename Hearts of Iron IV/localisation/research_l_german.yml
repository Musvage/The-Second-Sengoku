 FLEET_IN_BEING_DESC:0 "Durch eine starke Flotte, die um Schlachtschiffe herum aufgebaut ist, sind wir auf See ein ernstzunehmender Gegner."
 TRADE_INTERDICTION_DESC:0 "Gegen einen Feind mit stärkerer Marine können wir uns darauf konzentrieren, seine Flotte in Gefechte zu verwickeln -und seine Versorgungslinien zu kappen, um seine Kriegsmaschinerie zum Stillstand zu bringen."
 BASE_STRIKE_DESC:0 "Mit einem starken Fokus auf Flugzeugträger und deren Unterstützung befindet sich kein Feind außerhalb unserer Reichweite, weder zu Lande noch zu Wasser."
 AIR_SUPERIORITY_DESC:0 "Unsere Jäger sind das Rückgrat der Luftwaffe. Sie verteidigen unseren Himmel, eskortieren Bomber und schalten feindliche Flugzeuge aus, um unsere Bodentruppen zu beschützen."
 BATTLEFIELD_SUPPORT_DESC:1 "Wenn wir die Art und Weise verbessern, wie die Luftnahunterstützung mit Divisionen interagiert, können wir feindliche Divisionen mit optimaler Unterstützung auslöschen."
 OPERATIONAL_INTEGRITY_DESC:0 "Taktische Bomber sind flexibel und können sowohl Bodenunterstützungsbombardements als auch gewöhnliche Bombardements durchführen."
