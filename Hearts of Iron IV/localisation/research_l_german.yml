 oil_processing:0 "Erdölverarbeitung"
 oil_processing_desc:0 "Ein Netz von Fabriken für die synthetische Destillation und Raffination von Erdölprodukten ist der nächste Schritt zur Sicherung des Treibstoffbedarfs unserer Nation."
 improved_oil_processing:0 "Verbesserte Erdölverarbeitung"
 improved_oil_processing_desc:0 "Die Verlagerung bisher experimenteller Destillationsmethoden in große Anlagen ermöglicht es, flexibler auf Materialverfügbarkeit und Bedarf zu reagieren."
 advanced_oil_processing:0 "Fortschrittliche Erdölverarbeitung"
 advanced_oil_processing_desc:0 "Neue experimentelle Reinigungstechniken wie die Hydrierung können bei der Erdölherstellung eingesetzt werden, um das Endprodukt deutlich zu verbessern."
