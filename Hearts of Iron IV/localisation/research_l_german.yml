 electronics_folder:0 "Technik"
 electronics_folder_desc:0 "Forschung im Bereich der Technik, des Radars, der Verschlüsselung und der fortschrittlichen Technologien"
 secret_weapons_folder:0 "Geheimwaffen"
 secret_weapons_folder_desc:0 "Wunderwaffen, das Produkt verrückter Wissenschaft"
 mobile_warfare:0 "Mobile Kriegsführung"
 mobile_warfare_desc:0 "Mobile Kriegsführung legt den Schwerpunkt auf Geschwindigkeit und Manövrierfähigkeit, um feindliche Truppen abzuschneiden und ins Chaos zu stürzen.\n\n"
 delay:0 "Verzögern"
 delay_desc:0 "Auch wenn eine Schlacht nicht zu gewinnen ist, kann es von Vorteil sein, den Vormarsch der Angreifer durch Hinterhalte und Verzögerungstaktiken zu verlangsamen."
 elastic_defence:0 "Elastische Verteidigung"
 elastic_defence_desc:0 "Anstatt die gesamte Stärke auf die Front zu konzentrieren, werden bei einer elastischen Verteidigung "tiefere" Verteidigungsebenen genutzt. So hat der Verteidiger mehr Zeit, um zu reagieren und zum Gegenangriff anzusetzen, während der Angreifer verstreut ist und nicht vorwärts kommt."
 mobile_infantry:0 "Mobile Infanterie"
 mobile_infantry_desc:0 "Gewöhnliche Infanterie ist oft zu langsam, um mit schnellen gepanzerten Truppen Schritt zu halten, auf sie zu reagieren oder vor ihnen zu fliehen. Die Antwort ist, sich auf motorisierte oder mechanisierte Infanterie zu konzentrieren, die mit dem Tempo der modernen Kriegsführung mithalten kann.\n\n"
 mass_motorization:0 "Massenmotorisierung"
 mass_motorization_desc:0 "Ein noch stärkerer Schwerpunkt auf motorisierte Truppen."
 mechanised_offensive:0 "Mechanisierte Offensive"
 mechanised_offensive_desc:0 "Motorisierte Truppen sind schön und gut, aber um eine Offensive anzuführen, brauchen wir Infanterie, die in gepanzerten Transportern in die Schlacht ziehen kann - zum Schutz und um schwere Waffen zu transportieren."
 armored_spearhead:0 "Panzerspitze"
 armored_spearhead_desc:0 "Wenn das Potenzial von Panzern voll ausgeschöpft werden soll, dürfen sie nicht im langsamen Tempo der Infanterie als deren Geleitschutz fahren. Stattdessen müssen sie zu schnellen, unabhängigen Einheiten zusammengelegt werden, die die Speerspitze eines Angriffs bilden können.\n\n"
 schwerpunk:0 "Schwerpunkt"
 schwerpunk_desc:0 "In jeder Operation muss der Schwerpunkt für den Angriff identifiziert werden und es muss die maximale Truppenstärke an diesem Punkt eingesetzt werden, um ihn zu erobern."
 blitzkrieg:0 "Blitzkrieg"
 blitzkrieg_desc:0 "Bei dieser Strategie durchbrechen schnelle Panzertruppen mit Unterstützung von mobiler Infanterie und Lufteinheiten die feindlichen Linien, um den Feind zu desorganisieren und einzukreisen."
 kampfgruppe:0 "Kampfgruppe"
 kampfgruppe_desc:0 "Eine Kampfgruppe war eine Ad-Hoc-Formation, die gebildet wurde, um eine bestimmte Aufgabe auszuführen."
 firebrigades:0 "Feuerwehrtrupp"
 firebrigades_desc:0 "Feuerwehrtrupps waren eilig zusammengestellte Truppen, mit denen auf feindliche Durchbrüche oder andere kritische Ereignisse reagiert werden sollte.\n\n"
 backhand_blow:0 "Verzögerte Verteidigung"
 backhand_blow_desc:0 "Anstatt um jeden Zentimeter Boden zu kämpfen, werden feindliche Penetrationsangriffe größtenteils ignoriert, bis der Feind sich ausgebreitet hat. Dann kann er abgeschnitten und durch Gegenangriffe vernichtet werden."
 modern_blitzkrieg:0 "Moderner Blitzkrieg"
 modern_blitzkrieg_desc:0 "Der moderne Blitzkrieg stellt den Höhepunkt der mobilen Kriegsführung dar. Er basiert auf den jüngsten technologischen Entwicklungen und den Lehren, die aus früheren Doktrinen gezogen wurden."
 volkssturm:0 "Volkssturm"
 volkssturm_desc:0 "Der Volkssturm bestand aus Männern, die zu alt, zu jung oder aus anderen Gründen nicht für den gewöhnlichen Militärdienst geeignet waren.\n\n"
 nd_conscription:0 "Gleichberechtigte Wehrpflicht"
 nd_conscription_desc:0 "Auch Invaliden und Krüppel müssen eingezogen werden, es darf keine Zivilisten geben."
 werwolf_guerillas:0 "Werwolf-Freischärler"
 werwolf_guerillas_desc:0 "Die Werwölfe waren eine geplante deutsche Widerstandsgruppe, die nach der drohenden Kriegsniederlage gegen die Besatzungsmächte kämpfen sollte."
 superior_firepower:0 "Feuerüberlegenheit"
 superior_firepower_desc:0 "Nach dieser Doktrin werden nicht massenhaft Männer gegen den Feind eingesetzt, sondern massenhaft Patronen. Unsere Mannstärke ist wertvoll, Patronen sind billig.\n\n"
 sup_delay:0 "Verzögern"
 sup_delay_desc:0 "Auch wenn eine Schlacht nicht zu gewinnen ist, kann es von Vorteil sein, den Vormarsch der Angreifer durch Hinterhalte und Verzögerungstaktiken zu verlangsamen."
 mobile_defence:0 "Mobile Verteidigung"
 mobile_defence_desc:0 "Mobile Truppen können dazu verwendet werden, die Verteidigung dort zu verstärken, wo der Feind angreift."
 intergrated_support:0 "Integrierte Unterstützung"
 intergrated_support_desc:0 "Wenn man Unterstützungseinheiten eng mit Kampfeinheiten integriert, erhöht man die Angriffskraft seiner Divisionen.\n\n"
 regimental_combat_teams:0 "Regimentskampftrupps"
 regimental_combat_teams_desc:0 "Ein Regimentskampftrupp ist ein Infanterieregiment, das eng mit Unterstützungseinheiten wie Artillerie-, Panzer- und Aufklärungselementen verzahnt ist. So entsteht eine kleine autarke Einheit, die flexiblere Angriffe ermöglicht."
 dispersed_support:0 "Verteilte Unterstützung"
 dispersed_support_desc:0 "Indem wir unsere Unterstützungseinheiten verteilen, können sie ein größeres Gebiet abdecken und gleichzeitig außerhalb der Feuerzone bleiben. Das führt zu Divisionen mit besserer Verteidigung.\n\n"
 overwhelming_firepower:0 "Überwältigende Feuerkraft"
 overwhelming_firepower_desc:0 "Wenn alle verfügbaren Unterstützungseinheiten ihre Feuerkraft zur Verfügung stellen, kann ein Ziel deutlich geschwächt werden. Bestenfalls ruiniert man dem Angreifer den ganzen Tag."
 sup_mechanized_offensive:0 "Mechanisierte Offensive"
 sup_mechanized_offensive_desc:0 "Motorisierte Truppen sind schön und gut, aber um eine Offensive anzuführen, brauchen wir Infanterie, die in gepanzerten Transportern in die Schlacht ziehen kann - zum Schutz und um schwere Waffen zu transportieren."
 concentrated_fire_plans:0 "Konzentrierte Feuerpläne"
 concentrated_fire_plans_desc:0 "Indem das Feuer unterschiedlicher Batterien zu einer synchronisierten Bombardierung konzentriert wird, kann dem Feind deutlich größerer Schaden zugefügt werden.\n\n"
 combined_arms:0 "Verbundene Waffen"
 combined_arms_desc:0 "Eine gut organisierte Gruppe aus Panzer-, Infanterie- und Unterstützungseinheiten ist deutlich effektiver als dieselben Einheiten, wenn sie separat kämpfen."
 tactical_control:0 "Taktische Kontrolle"
 tactical_control_desc:0 "Offiziere, die mit dem Einsatz verbundener Waffen vertraut sind, können jetzt direkt die Operationen aller Teilstreitkräfte koordinieren."
 air_land_battle:0 "Luft-Boden-Kampf"
 air_land_battle_desc:0 "Nachdem die Bodentruppen bereits in verbundenen Waffenformationen operieren, legt der Luft-Boden-Kampf nun auch einen Schwerpunkt auf die enge Koordination zwischen Boden- und Lufteinheiten. Die Schlachtfelder in der Luft und am Boden werden zu einem nahtlosen Einsatzgebiet verschmolzen."
 centralized_fire_control:0 "Zentralisierte Feuerkontrolle"
 centralized_fire_control_desc:0 "Durch ein zentralisiertes Feuerkontrollsystem können alle Anfragen für Artillerieunterstützung an einem Ort bewertet werden. Wenn nötig, kann die gesamte Feuerkraft einer Division auf ein Ziel konzentriert werden - die Einheiten können also nicht mehr nur Feuerunterstützung von der ihr zugewiesenen Artillerie erbitten.\n\n"
 forward_observers:0 "Vorgeschobene Beobachter"
 forward_observers_desc:0 "Vorgeschobene Beobachter nehmen eine Stellung ein, von der aus sie die Präzision und Wirkung des Artilleriebeschusses direkt beobachten können. Sie melden ihre Beobachtungen zurück an die Geschütze, damit diese Korrekturen vornehmen können."
 advanced_firebases:0 "Erweiterte Feuerstützpunkte"
 advanced_firebases_desc:0 "Artillerielager können in Frontnähe in befestigten Stützpunkten untergebracht werden, um den vorrückenden Truppen die bestmögliche Unterstützung zu bieten."
 shock_and_awe:0 "Schock und Furcht"
 shock_and_awe_desc:0 "Eine massive Konzentration der Feuerkraft überzieht den Feind mit einem überwältigenden Maß an Schock und Furcht, was ihm den Willen zum Weiterkämpfen raubt."
 grand_battle_plan:0 "Großer Schlachtplan"
 grand_battle_plan_desc:0 "Umfangreiche Planungen und Vorbereitungen vor Beginn der Schlacht sind der Schlüssel zum Erfolg.\n\n"
 trench_warfare:0 "Grabenkrieg"
 trench_warfare_desc:0 "Eine Schaufel ist oft die beste Waffe der Infanterie. Die Einheiten lernen schnell, wie wichtig es sein kann, sich einzugraben."
 prepared_defense:0 "Vorbereitete Verteidigung"
 prepared_defense_desc:0 "Umfangreichere Systeme der Feldbefestigung verbessern die Verteidigung einer Einheit deutlich."
 grand_assault:0 "Großangriff"
 grand_assault_desc:0 "Wenn ausreichend Truppen mobilisiert und die Einsatzziele gut geplant wurden, muss ein mächtiger Angriff den Feind zwangsläufig auslöschen."
 grand_mechanized_offensive:0 "Mechanisierte Offensive"
 grand_mechanized_offensive_desc:0 "Motorisierte Truppen sind schön und gut, aber um eine Offensive anzuführen, brauchen wir Infanterie, die in gepanzerten Transportern in die Schlacht ziehen kann - zum Schutz und um schwere Waffen zu transportieren.\n\n"
 assault_concentration:0 "Angriffskonzentration"
 assault_concentration_desc:0 "Vor einem Angriff werden die führenden Elemente sorgfältig vorbereitet und an vorgeschobenen Positionen platziert, um sicherzustellen, dass in den ersten Momenten des Gefechts die maximale Angriffskraft ausgeübt werden kann."
 branch_interoperation:0 "Kooperation der Teilstreitkräfte"
 branch_interoperation_desc:0 "Eine verbesserte Koordination zwischen den unterschiedlichen Teilstreitkräften führt zu effizienteren Operationen im Waffenverbund."
 assault_breakthrough:0 "Durchbruchsangriff"
 assault_breakthrough_desc:0 "Anstatt einen groß angelegten Angriff entlang der gesamten Front zu unternehmen, kann es sehr viel effektiver sein, die Offensive auf nur einen einzigen oder einige wenige Punkte der feindlichen Linie zu konzentrieren und dort einen Durchbruch zu erreichen."
 central_planning:0 "Zentralplanung"
 central_planning_desc:0 "Offiziere aller Teilstreitkräfte tragen nun zur Planung von Operationen bei, um größtmögliche Effizienz zu erreichen."
 c3i_theory:0 "Gefechtsstand"
 c3i_theory_desc:0 "Effektive Stabsoffiziere stellen sicher, dass der Strom von Führung, Steuerung, Kommunikation und Informationsbeschaffung zwischen einem befehlshabenden Offizier und den Einheiten unter seinem Kommando reibungslos abläuft."
 infantry_offensive:0 "Infanterieoffensive"
 infantry_offensive_desc:0 "Der offensive Kampfgeist der Infanterie ist das entscheidende Element für den Sieg in einer Schlacht. Unsere Infanterie muss vorangehen.\n\n"
 armored_operations:0 "Gepanzerte Operationen"
 armored_operations_desc:0 "Panzer und andere gepanzerte Fahrzeuge sind äußerst nützlich, um Infanterieeinheiten zum Schlachtfeld zu transportieren und ihnen im Kampf direkte Unterstützung zu leisten."
 infiltration_assault:0 "Infiltrationsangriff"
 infiltration_assault_desc:0 "Die ersten Schritte eines Infanterieangriffs müssen Schwachstellen in der feindlichen Linie attackieren, um die besser verteidigten Abschnitte zu umgehen und zu isolieren. Anschließend können diese vom Rest der Angriffstruppen vernichtet werden."
 night_assault_tactics:0 "Nachtangriff"
 night_assault_tactics_desc:0 "Soldaten, die daran gewohnt sind, nachts zu marschieren und zu kämpfen, können sich entweder im Voraus für einen Angriff in Stellung bringen oder feindliche Truppen, die sich in Sicherheit wähnen, direkt angreifen."
 attritional_containment:0 "Eindämmung durch Zermürbung"
 attritional_containment_desc:0 "Wenn wir keinen großen Angriff unternehmen können, um eine feindliche Stellung zu beseitigen, müssen wir sie dennoch laufenden kleinen Angriffen aussetzen. Der Feind erleidet Verluste, wird zermürbt und kann selbst nicht angreifen."
 infiltration_in_depth:0 "Tiefeninfiltration"
 infiltration_in_depth_desc:0 "Unsere Truppen werden nun dazu ausgebildet, starke feindliche Stellungen zu umgehen und zu isolieren. Idealerweise sollten unsere Angriffstrupps erst anhalten, wenn sie tief in feindliches Gebiet eingedrungen sind und die feindlichen Truppen vollständig abgeschnitten sind."
 mass_assault:0 "Massenangriff"
 mass_assault_desc:0 ""Perfekte" Waffen sind überbewertet. Eine große Menge an "ausreichenden" Waffen ist der Weg zum Sieg!\n\n"
 pocket_defence:0 "Kesselverteidigung"
 pocket_defence_desc:0 "Wenn sie sich in der Defensive befinden, kann es passieren, dass unsere Truppen isoliert werden. In diesem Fall müssen sie lediglich durchhalten, bis der unweigerlich kommende Gegenangriff sie befreit."
 defence_in_depth:0 "Tiefenverteidigung"
 defence_in_depth_desc:0 "Indem wir nur relativ leichten Widerstand leisten und vorübergehend etwas Boden aufgeben, können wir Raum gegen Zeit tauschen. Wenn die Angreifer erschöpft sind, setzen wir dann zum Gegenangriff an."
 large_front_operations:0 "Breite Frontoperationen"
 large_front_operations_desc:0 "Beim Kampf über eine Breite-Front müssen mehrere Einheiten über große Distanzen koordiniert werden: Auf operativer Ebene, nicht auf taktischer.\n\n"
 deep_operations:0 "Tiefe Operationen"
 deep_operations_desc:0 "Das Konzept der Tiefen Operationen besteht darin, die feindliche Verteidigungslinie an mehreren Punkten zu durchbrechen, seine operativen Reserven und seine operative Tiefe zu zerstören und einen möglichst großen Teil seiner operativen Tiefe zu besetzen."
 operational_concentration:0 "Operative Konzentration"
 operational_concentration_desc:0 "Der Schlüssel einer jeden militärischen Maßnahme besteht in überwältigender lokaler Überlegenheit. Ist man nicht entlang der gesamten Front in überwältigender Weise überlegen, so gilt es, Teile der eigenen Front zu schwächen - um Truppen dort zu konzentrieren, wo sie gebraucht werden, anstatt zu versuchen, überall stark zu sein."
 vast_offensives:0 "Großoffensiven"
 vast_offensives_desc:0 "Wenn ein Durchbruch erreicht werden kann, muss er so entschlossen wie möglich ausgenutzt werden: Eine Großoffensive, die möglichst tief durch feindliche Linien bricht, macht die Verteidigung der Front für den Feind schwieriger, unmöglich oder irrelevant."
 breakthrough_priority:0 "Durchbruchspriorität"
 breakthrough_priority_desc:0 "Die Fortführung der Operativen Konzentration: Alle Bedürfnisse der Front sind dem Bedürfnis untergeordnet, Truppen für Durchbruchsversuche zu konzentrieren. Lokale Niederlagen sind bedeutungslos verglichen mit der Gelegenheit, einen entscheidenden Schlag zu landen."
 mechanized_wave:0 "Mechanisierte Welle"
 mechanized_wave_desc:0 "Mechanisierte Truppen sind ideal für das schnelle Vorrücken geeignet, das nötig ist, um einen Durchbruch auszunutzen. Sie können sowohl die gepanzerten Truppen unterstützen als auch die Flanken des Durchbruchs sichern."
 continuous_offensive:0 "Anhaltende Offensive"
 continuous_offensive_desc:0 "Ein richtig ausgenutzter Durchbruch ist zwar oft sehr effektiv, aber früher oder später setzt beim Angreifer Erschöpfung ein und der Verteidiger kann sich neu formieren und neue Verteidigungslinien bilden. Mit genügend Reserven und der richtigen Organisation kann eine Offensive jedoch sehr viel weiter fortgeführt werden, mit verheerenden Konsequenzen für den Feind."
 human_wave_offensive:0 ""Menschliche Welle"-Offensive"
 human_wave_offensive_desc:0 "Eine menschliche Welle ist eine Infanterietaktik, bei der ein Angreifer mit dicht konzentrierten Infanterieformationen einen Frontalangriff gegen die feindliche Linie unternimmt. Das Ziel ist es, die Verteidiger in den Nahkampf zu verwickeln und zu überlaufen."
 human_infantry_offensive:0 "Infanterieoffensive"
 human_infantry_offensive_desc:0 "Der offensive Kampfgeist der Infanterie ist das entscheidende Element für den Sieg in einer Schlacht. Unsere Infanterie muss vorangehen."
 large_front_offensive:0 ""Breite-Front"-Offensive"
 large_front_offensive_desc:0 "Durch die Ausführung oder Androhung von "Menschliche Welle"-Offensiven an mehreren Punkten der Front können wir den Feind daran hindern, seine Feuerkraft gegen einen einzelnen Angriff zu konzentrieren."
 peoples_army:0 "Volksarmee"
 peoples_army_desc:0 "Die Volksarmee ist von der Überlegenheit des Menschen über die Waffen überzeugt. Die starke Motivation der Soldaten gleicht ihre schwache Technologie aus. Zudem genießt die Volksarmee die volle Unterstützung der Zivilbevölkerung.\n\n"
 guerilla_warfare:0 "Guerilla-Kriegsführung"
 guerilla_warfare_desc:0 "Der Feind rückt vor, wir ziehen uns zurück. Der Feind lagert, wir setzen ihm zu. Der Feind wird müde, wir greifen an. Der Feind zieht sich zurück, wir verfolgen ihn."
 infantry_weapons2:0 "Verbesserte Infanterie-Ausrüstung I"
 infantry_weapons2_desc:0 "Waffen und sonstige Ausrüstung, die ein Infanteriesoldat benötigt. Verbesserte Waffenmodelle und stärker spezialisierte Ausrüstung."
 improved_infantry_weapons_2:0 "Verbesserte Infanterie-Ausrüstung II"
 improved_infantry_weapons_2_desc:0 "Waffen und sonstige Ausrüstung, die ein Infanteriesoldat benötigt. Verbesserte Waffenmodelle und stärker spezialisierte Ausrüstung."
 advanced_infantry_weapons2:0 "Verbesserte Infanterie-Ausrüstung III"
 advanced_infantry_weapons2_desc:0 "Waffen und sonstige Ausrüstung, die ein Infanteriesoldat benötigt. Weiter modernisiert, enthält jetzt Sturmgewehre und Panzerabwehrraketen. Verbesserte Verfügbarkeit von Waffen, die vorher nur beschränkt verfügbar waren."
 infantry_at:0 "Infanterie-Panzerabwehr"
 infantry_at_desc:0 "Wenn wir unsere Infanterieeinheiten mit Panzerabwehrgewehren ausstatten, können sie leichte gepanzerte Fahrzeuge ausschalten, ohne dass ihre Bewegungsfähigkeit eingeschränkt wird."
 infantry_at2:0 "Infanterie-Panzerabwehr II"
 infantry_at2_desc:0 "Damit die Infanterie effektiv gegen schwerere gepanzerte Einheiten vorgehen kann, müssen hochexplosive Panzerabwehrwaffen kleiner und leichter gemacht werden."
 support_weapons:0 "Unterstützungswaffen"
 support_weapons_desc:0 "Automatische Waffen werden immer tragbarer. Maschinenpistolen haben sich bereits als sehr effektiv erwiesen. Die Entwicklung weiterer tragbarer Unterstützungswaffen muss vorangetrieben werden."
 support_weapons2:0 "Unterstützungswaffen II"
 support_weapons2_desc:0 "Durch die Entwicklung automatischer Waffen, die die Aspekte leichter und schwerer Maschinengewehre vereinen, kann unsere Infanterie ihre Ausrüstung vielseitiger einsetzen."
 support_weapons3:0 "Unterstützungswaffen III"
 support_weapons3_desc:0 "Wir experimentieren mit schnelleren Feuergeschwindigkeiten, und zwar unter Beibehaltung oder sogar Verbesserung der Zuverlässigkeit von Maschinengewehren."
 support_weapons4:0 "Unterstützungswaffen IV"
 support_weapons4_desc:0 "Die Bedeutung der Sturmgewehre nimmt immer mehr zu. Jede moderne Armee muss es daher zu ihrer obersten Priorität machen, zuverlässige automatische Waffen zu entwickeln, die von allen Soldaten in jeder Umgebung eingesetzt werden können."
 paratroopers:0 "Fallschirmjäger"
 paratroopers_desc:0 "Durch die Aufnahme von Luftlandetruppen in unsere Armee können wir in bisher unerreichbaren Gebieten Einheiten absetzen, was uns völlig neue taktische Möglichkeiten eröffnet."
 paratroopers2:0 "Fallschirmjäger II"
 paratroopers2_desc:0 "Wurden bisher nur kleine Operationen mit wenigen Fallschirmjägern ausgeführt, so gibt es nun größere Luftlandedivisionen. Das ermöglicht groß angelegte Luftlandungen und lässt die Fallschirmjäger von ungewohnten Exoten zu einem natürlichen Teil der Kriegsführung werden."
 paratroopers3:0 "Fallschirmjäger III"
 paratroopers3_desc:0 "Durch die Planung von Luftlandeoperationen je nach Wetterlage, die Standardisierung der Ausrüstung - wie zum Beispiel Springerstiefel - und die Intensivierung der Spezialausbildung werden die Risiken dieser gefährlichen Einsätze minimiert."
 marines:0 "Marineinfanterie"
 marines_desc:0 "Truppen, die auf die amphibische Kriegsführung spezialisiert sind, sind heutzutage unabdingbar. Improvisierte Methodik und Ausrüstung sind Vergangenheit, unsere Marineinfanterie durchläuft nun eine speziell konzipierte Ausbildung und besitzt eigens entwickelte Landefahrzeuge."
 marines2:0 "Marineinfanterie II"
 marines2_desc:0 "Die amphibische Kriegsführung erfordert laufende Innovationen. Eine verbesserte logistische Unterstützung und mobile Häfen können unserer Marineinfanterie helfen, Landungen durchzuführen, die ansonsten unmöglich wären."
 marines3:0 "Marineinfanterie III"
 marines3_desc:0 "Marineinfanteristen können weit mehr sein als Truppen für amphibische Kriegsführung. In der Zukunft wird unsere Marineinfanterie zu den diszipliniertesten und am besten organisierten Spezialeinheiten gehören."
 tech_mountaineers:0 "Gebirgsjäger"
 tech_mountaineers_desc:0 "Der Kampf im Gebirge setzt unsere Truppen vielen Gefahren aus, kann aber manchmal nicht vermieden werden. Wenn wir unsere Soldaten speziell für dieses Gelände ausbilden, können wir diese Risiken minimieren."
 tech_mountaineers2:0 "Gebirgsjäger II"
 tech_mountaineers2_desc:0 "Wir können unsere Truppen nicht nur dazu ausbilden, im Gebirge zu überleben, sondern auch dazu, das Terrain zu ihrem Vorteil zu nutzen. Mit leichter Ausrüstung und Mulis als Lastentieren können sie sich hier besser fortbewegen als andere Infanterieeinheiten."
 tech_mountaineers3:0 "Gebirgsjäger III"
 tech_mountaineers3_desc:0 "Um sich auf die schwierigsten Gebirgseinsätze in großer Höhe und bei niedrigen Temperaturen vorzubereiten, müssen unsere Gebirgsjäger eine harte Ausbildung durchlaufen und größte Disziplin besitzen."
 tech_recon:0 "Aufklärung"
 tech_recon_desc:0 "Indem wir vor unserem Haupttrupp kleinere Aufklärungsgruppen vorausschicken, können wir Informationen über Position und Stärke des Feindes gewinnen."
 tech_recon2:0 "Aufklärung II"
 tech_recon2_desc:0 "Aufklärungsmissionen sind oft gefährlich und fordern hohe Verluste. Wenn wir unsere Patrouillen dazu ausbilden, sich schnell zu bewegen und vom Feind platzierte Hindernisse zu räumen, erhöhen sich die Chancen, dass sie lebend zurückkehren."
 tech_recon3:0 "Aufklärung IIII"
 tech_recon3_desc:0 "Fortschritte in der Funktechnik ermöglichen es Aufklärungseinheiten, die gesammelten Informationen sofort weiterzugeben."
 tech_recon4:0 "Aufklärung IV"
 tech_recon4_desc:0 "Tiefenaufklärungsmissionen, die Spionage, Guerillaeinsätze und Kommandoausbildung vereinen, erweitern unsere taktischen Optionen und ermöglichen es uns, unsere Entscheidungsfindung schnell anzupassen."
 tech_engineers:0 "Pioniere"
 tech_engineers_desc:0 "Der Bau von Befestigungen und das Durchbrechen von Hindernissen machen Pioniere im Feld unverzichtbar. Durch eine vielseitige Ausbildung unserer Pioniere können wir sie in den unterschiedlichsten Situationen einsetzen."
 tech_engineers2:0 "Pioniere II"
 tech_engineers2_desc:0 "Mit moderner Ausrüstung und leistungsstarken Sprengsätzen können unsere Pioniere über ihre traditionellen Aufgaben hinausgehen und den Feind zu Lande und zu Wasser mit ihrem Einfallsreichtum überraschen."
 tech_engineers3:0 "Pioniere III"
 tech_engineers3_desc:0 "Unsere Pioniere müssen immer größere Projekte bewältigen können. Der Bau fortschrittlicher Unterstützungsinfrastruktur ermöglicht materialaufwändige Operationen, die im Feld normalerweise nicht möglich wären."
 tech_engineers4:0 "Pioniere IV"
 tech_engineers4_desc:0 "Die Pioniere der Zukunft werden in der Lage sein, volle lokale Mobilität zu gewährleisten und dennoch Befestigungen und Unterstützungssysteme zu errichten, die bisher als permanent gegolten hätten. Ganz egal, wo unsere Truppen angegriffen werden, sie werden vorbereitet sein."
 tech_field_hospital:0 "Feldlazarett"
 tech_field_hospital_desc:0 ""Verluste" muss nicht gleichbedeutend sein mit einem gefallenen Soldaten. Dazu müssen unsere Verwundeten aber unverzüglich medizinisch versorgt werden können."
 tech_field_hospital2:0 "Feldlazarett II"
 tech_field_hospital2_desc:0 "Durch die Verwendung portabler Lazarette können wir die medizinische Versorgung dort durchführen, wo sie benötigt wird. Dadurch können wir viele unnötige Todesfälle oder bleibende Verwundungen verhindern."
 tech_field_hospital3:0 "Feldlazarett III"
 tech_field_hospital3_desc:0 "Operationen zählen zu den am häufigsten erforderlichen Notfallmaßnahmen im Feld. Die dafür benötigten Verfahren und Werkzeuge müssen näher an der Front verfügbar sein und wir müssen sicherstellen, dass alle medizinischen Einheiten fähige Chirurgen in ihren Reihen haben."
 tech_field_hospital4:0 "Feldlazarett IV"
 tech_field_hospital4_desc:0 "Obwohl es bereits viele Fortschritte bei der medizinischen Versorgung im Feld gab, sind viele davon improvisiert und es fehlt uns an einer etablierten Doktrin. Mit mehr Erfahrung können wir die Rollen dieser Einheiten genauer definieren und improvisierte Innovationen in dauerhafte Standards umwandeln."
 tech_logistics_company:0 "Logistik"
 tech_logistics_company_desc:0 "Durch eigens ausgebildete Logistikoffiziere in unseren Reihen stellen wir sicher, dass unsere Unterstützungsnetzwerke möglichst effizient genutzt werden."
 tech_logistics_company2:0 "Logistik II"
 tech_logistics_company2_desc:0 "Wenn wir unsere Risikoanalysen an die neuen Umstände des Krieges anpassen, verbessern wir die Sicherheit unserer logistischen Unterstützung."
 tech_logistics_company3:0 "Logistik III"
 tech_logistics_company3_desc:0 "Die laufende statistische Analyse des Nachschubbedarfs unserer Truppen trägt dazu bei, dass wir unsere Ressourcen maximal effizient nutzen."
 tech_logistics_company4:0 "Logistik IV"
 tech_logistics_company4_desc:0 "Die Entwicklung standardisierter Klassifikationen für den Materialbedarf mindert Unklarheiten und macht die Planung effizienter."
 tech_military_police:0 "Militärpolizei"
 tech_military_police_desc:0 "Auch normale Truppen können für kurze Zeit eine Besatzung handhaben, sie bleiben aber primär Soldaten. Indem wir Militärpolizei in unsere Truppen integrieren, haben wir immer geeignetes Personal am Boden, um auf Widerstand zu reagieren und Sabotagefälle zu untersuchen."
 tech_military_police2:0 "Militärpolizei II"
 tech_military_police2_desc:0 "Unsere Militärpolizei übernimmt in besetzten Gebieten gewöhnliche polizeiliche Aufgaben wie zum Beispiel das Regeln des Verkehrs und die Sicherung der öffentlichen Ordnung. Dadurch können wir das Chaos und die Verwirrung minimieren, die der Nährboden für Widerstandsbewegungen sind."
 tech_military_police3:0 "Militärpolizei III"
 tech_military_police3_desc:0 "Durch die Zusammenarbeit mit örtlichen Spionagenetzwerken und Informanten, die bereits vor der Besatzung aufgebaut wurden, kann unsere Militärpolizei vorbeugend gegen das Aufkommen von Widerstand vorgehen."
 tech_military_police4:0 "Militärpolizei IV"
 tech_military_police4_desc:0 "Bei der Polizeiarbeit in Besatzungsgebieten geht es sowohl darum, die Normalität wiederherzustellen, als auch darum, eventuellen Widerstand gnadenlos zu eliminieren. Unsere Militärpolizei muss sicherstellen, dass dieser Prozess möglichst früh beginnt. Nur so können wir die Sicherheit von Soldaten und Zivilisten gleichermaßen gewährleisten."
 tech_signal_company:0 "Fernmeldekompanie"
 tech_signal_company_desc:0 "Die Bereitstellung und Aufrechterhaltung von Kommunikationswegen im Feld hat schon immer besondere Fähigkeiten erfordert. Durch das Aufkommen neuer Kommunikations- und Ortungstechnologien im Ersten Weltkrieg eröffnen sich in diesem Bereich völlig neue Möglichkeiten."
 tech_signal_company2:0 "Fernmeldekompanie II"
 tech_signal_company2_desc:0 "Fernmeldekompanien, die sich auf die Kommunikation zwischen den verschiedenen Teilstreitkräften konzentrieren, können sicherstellen, dass Bodentruppen sich mit Luft- und Marineeinheiten abstimmen und ihre Manöver schneller planen können."
 tech_signal_company3:0 "Fernmeldekompanie III"
 tech_signal_company3_desc:0 "Neu entwickelte tragbare Telekommunikationsgeräte können wie ein Rucksack getragen werden. Diese erhöhte Mobilität der Fernmeldekompanien müssen wir uns zunutze machen."
 tech_signal_company4:0 "Fernmeldekompanie IV"
 tech_signal_company4_desc:0 "Unter unseren Fernmeldespezialisten befinden sich auch Männer mit umfangreicher persönlicher Erfahrung im Einsatz dieser Technologien im Feld. Dieses Wissen müssen wir bei der Entwicklung neuer Kommunikationstechnologien nutzen."
 tech_maintenance_company:0 "Wartungskompanie"
 tech_maintenance_company_desc:0 "Wartung, Reparatur und Instandsetzung sind von großer Bedeutung, um die Zuverlässigkeit und Sicherheit von militärischer Ausrüstung zu gewährleisten. Durch eigene Wartungskompanien wird sichergestellt, dass diesen Aufgaben die erforderliche Aufmerksamkeit zuteil wird."
 tech_maintenance_company2:0 "Wartungskompanie II"
 tech_maintenance_company2_desc:0 "Durch routinemäßige operative Wartungen wird das Risiko eines Ausfalls von Ausrüstung minimiert und die Truppen können verschlissene oder beschädigte Ausrüstung rechtzeitig ersetzen."
 tech_maintenance_company3:0 "Wartungskompanie III"
 tech_maintenance_company3_desc:0 "Unsere Truppen haben im Feld immer die grundlegendsten Mittel und Materialien für häufig erforderliche Reparaturen vorrätig. So verhindern wir, dass beschädigte Ausrüstung weiter verwendet wird."
 tech_maintenance_company4:0 "Wartungskompanie IV"
 tech_maintenance_company4_desc:0 "Erfahrungen mit dem Einplanen aktiver Redundanz im Ersten Weltkrieg können auf die Arbeit mit moderner Ausrüstung übertragen werden, um die Wartung zu erleichtern."
 motorised_infantry:0 "Motorisierte Infanterie"
 motorised_infantry_desc:0 "Durch die verstärkte Nutzung von motorisierten Fahrzeugen im Feld kann die Beweglichkeit von üblicherweise langsamen Infanterieeinheiten deutlich verbessert werden. Das ermöglicht schnellere Reaktionen und neue Strategien."
 night_vision:0 "Nachtsicht"
 night_vision_desc:0 "Den Feind sehen zu können, ohne selbst gesehen zu werden, ist der Schlüssel zu nächtlichen Operationen. Durch die Erfindung der Infrarottechnologie können wir unsere Armee mit Geräten ausstatten, die dies möglich machen, auch wenn sie unhandlich sind."
 night_vision2:0 "Nachtsicht II"
 night_vision2_desc:0 "Die ersten Infrarot-Zielfernrohre waren zwar ursprünglich für den Gebrauch von Scharfschützen gedacht, boten aber nur eine begrenzte Sichtweite. Neuere Modelle sind tragbarer und bieten eine bessere Sicht, so dass sie von unterschiedlichen Truppen bei Nachteinsätzen verwendet werden können."
 basic_machine_tools:0 "Einfache Maschinenwerkzeuge"
 basic_machine_tools_desc:0 "Verschiedene neu entwickelte Fräsen können für die militärische Produktion verwendet werden. Von den kleinen und vielseitigen Varianten, die jeder Werkstatt zur Verfügung stehen, bis zu den großen, fortschrittlichen Modellen, die neue technologische Standards setzen."
 improved_machine_tools:0 "Verbesserte Maschinenwerkzeuge"
 improved_machine_tools_desc:0 "Revolverdrehbänke erweisen sich als unverzichtbar für die Massenproduktion. Durch effiziente Herstellung und Nutzung der Drehbänke sichern wir uns einen entscheidenden industriellen Vorteil."
 advanced_machine_tools:0 "Fortschrittliche Maschinenwerkzeuge"
 advanced_machine_tools_desc:0 "Seit längerem wird davon gesprochen, Maschinenwerkzeuge durch die Verwendung von Servomechanismen zu automatisieren. Diese Ideen in die Praxis umzusetzen erlaubt es uns, auch andere Fortschritte in der Automatisierung einzusetzen, beispielsweise Computer."
 assembly_line_production:0 "Fließbandproduktion"
 assembly_line_production_desc:0 "Das Fließband, das in vielen Branchen bereits im Einsatz ist, kann den Verlauf eines Krieges entscheidend beeinflussen, da es ein bisher unvorstellbares Produktionstempo ermöglicht."
 flexible_line:0 "Flexibles Fließband"
 flexible_line_desc:0 "Das Fließband ist eine extrem gut geölte Maschine, aber es sind weiterhin Menschen, die daran arbeiten. Es sind also jederzeit Anpassungen möglich. Wir sollten uns das in unserer industriellen Produktion zunutze machen."
 streamlined_line:0 "Optimiertes Fließband"
 streamlined_line_desc:0 "Die Standardisierung und straffe Struktur des Fließbands sind der Schlüssel zu seiner Effizienz und Sicherheit. Das sollten die zentralen Aspekte unserer industriellen Produktion sein."
 concentrated_industry:0 "Konzentrierte Industrie"
 concentrated_industry_desc:0 "Indem wir unsere industrielle Produktion auf einige wenige Orte konzentrieren, können wir die Effizienz dramatisch steigern."
 concentrated_industry2:0 "Konzentrierte Industrie II"
 concentrated_industry2_desc:0 "Durch eine weitere Konzentration der Produktion können wir die Kosten senken."
 concentrated_industry3:0 "Konzentrierte Industrie III"
 concentrated_industry3_desc:0 "Die Kosten für die Infrastruktur lassen sich senken, indem wir die Netze an unsere konzentriertere Industrie anpassen."
 concentrated_industry4:0 "Konzentrierte Industrie IV"
 concentrated_industry4_desc:0 "Indem wir die zentralen Punkte unserer Industrie räumlich ballen, erhöhen wir den Effekt dieser konzentrierten Standorte."
 concentrated_industry5:0 "Konzentrierte Industrie V"
 concentrated_industry5_desc:0 "Große Industriekomplexe vereinen nun viele Teile unserer Industrie, wodurch die Transport- und Arbeitskosten minimiert werden."
 dispersed_industry:0 "Verteilte Industrie"
 dispersed_industry_desc:0 "Indem wir unsere Industrie räumlich entzerren und auf verschiedene Standorte aufteilen, wird es für den Feind in Kriegszeiten schwerer, sie zu zerstören."
 dispersed_industry2:0 "Verteilte Industrie II"
 dispersed_industry2_desc:0 "Durch eine weitere Dezentralisierung unserer Produktion erschweren wir es dem Feind, bestimmte Teile der Produktionskette gezielt zu zerstören."
 dispersed_industry3:0 "Verteilte Industrie III"
 dispersed_industry3_desc:0 "Wenn wir Fabriken als andere Operationen tarnen, verringern wir das Risiko direkter Angriffe."
 dispersed_industry4:0 "Verteilte Industrie IV"
 dispersed_industry4_desc:0 "Das Tarnen und räumliche Verteilen unserer Fabriken schafft ein Netzwerk, das sich nur sehr schwer vollkommen unterbrechen lässt."
 dispersed_industry5:0 "Verteilte Industrie V"
 dispersed_industry5_desc:0 "Indem wir nicht nur unsere Industrie, sondern auch die dazugehörige verbindende Infrastruktur im Geheimen betreiben, machen wir es noch schwerer, sie durch Luftangriffe zu zerstören."
 synth_oil_experiments:0 "Experimente mit synthetischem Öl"
 synth_oil_experiments_desc:0 "Um die Abhängigkeit vom Öl zu reduzieren, können Prozesse zur Herstellung von Ersatzstoffen aus anderen Substanzen und Materialien erforscht werden."
 early_refining:0 "Frühe Raffination"
 early_refining_desc:0 "Rohöl kann durch Raffination zu verschiedenen Stoffen und Materialien verarbeitet werden, die für die moderne Kriegsführung unabdingbar sind. Wir müssen Vorreiter bei diesen Methoden sein, um eine moderne Industrie aufzubauen."
 oil_plant:0 "Erdölraffinerie"
 oil_plant_desc:0 "Ein Netz von Fabriken für die synthetische Destillation und Raffination von Ölprodukten ist der nächste Schritt zur Sicherung des Treibstoffbedarfs unserer Nation."
 improved_oil_plant:0 "Verbesserte Erdölraffinerie"
 improved_oil_plant_desc:0 "Die Verlagerung bisher experimenteller Destillationsmethoden in große Anlagen ermöglicht es, flexibler auf Materialverfügbarkeit und Bedarf zu reagieren."
 advanced_oil_plant:0 "Fortschrittliche Erdölraffinerie"
 advanced_oil_plant_desc:0 "Neue experimentelle Reinigungstechniken wie die Hydrierung können bei der Ölherstellung eingesetzt werden, um das Endprodukt deutlich zu verbessern."
 construction1:0 "Bauwesen"
 construction1_desc:0 "Durch verbesserte Methoden und Materalien können wir zivile und militärische Gebäude schneller errichten."
 construction2:0 "Bauwesen II"
 construction2_desc:0 "Die Modernisierung unserer Werkzeuge und unserer Ausrüstung beschleunigen unsere Bauvorhaben weiter."
 construction3:0 "Bauwesen III"
 construction3_desc:0 "Durch den Einsatz moderner Fahrzeuge und die Erfahrungen mit früheren Verbesserungen im Bereich des Baus können Reparaturen deutlich schneller erledigt werden."
 construction4:0 "Bauwesen IV"
 construction4_desc:0 "Durch ein höheres Maß an Mechanisierung und bessere Routine verringert sich die Bauzeit weiter."
 construction5:0 "Bauwesen V"
 construction5_desc:0 "Die Zukunft des effizienten Baus erfordert eine umfangreichere Planung für einzelne Projekte sowie den Einsatz von Standardlösungen, wann immer das möglich ist."
 excavation1:0 "Rohstoffabbau"
 excavation1_desc:0 "Fortschritte in der Bohrtechnologie ermöglichen es uns, Rohstoffe abzubauen, die bisher unzugänglich waren."
 excavation2:0 "Rohstoffabbau II"
 excavation2_desc:0 "Neue Techniken helfen uns, Rohstoffe effizienter abzubauen. Wir verunreinigen die Rohstoffe beim Abbau nicht mehr, wodurch sich die Förderquote erhöht."
 excavation3:0 "Rohstoffabbau III"
 excavation3_desc:0 "Fortschritte im Bereich der Geologie helfen uns, Rohstoffe zu lokalisieren. Wir können uns beim Abbau jetzt auf Gebiete konzentrieren, in denen eine höhere Wahrscheinlichkeit auf große Rohstoffvorkommen besteht."
 excavation4:0 "Rohstoffabbau IV"
 excavation4_desc:0 "Die Automatisierung wichtiger Prozesse und Fortschritte in der Mechanik machen alle unsere Abbausstätten noch viel effizienter."
 excavation5:0 "Rohstoffabbau V"
 excavation5_desc:0 "Fortschritte beim Tagebau erhöhen die Abbauquote unserer bestehenden Standorte."
 electronic_mechanical_engineering:0 "Elektrotechnik"
 electronic_mechanical_engineering_desc:0 "Wir leben in einem Zeitalter, in dem elektrische Maschinen uns nicht mehr nur Wärme und Licht spenden, sondern uns helfen zu denken und zu kommunizieren. Die Elektronik wird im kommenden Jahrhundert eine Schlüsselrolle im militärischen Nachrichtendienst einnehmen."
 radio:0 "Funk"
 radio_desc:0 "Der Einsatz der Erfindungen von Amateurfunkern und die Ausweitung der Verwendung von FM-Funk werden Funkstörungen verringern und es uns ermöglichen, neue Anwendungsgebiete für die Funktechnologie zu finden."
 radio_detection:0 "Funkortung"
 radio_detection_desc:0 "Die Entwicklung der RADAR-Technologie (Radio Detection and Ranging, etwa Funkortung und -abstandsmessung) ermöglicht den Einsatz von Funkwellen zur Ortung physischer Objekte. Die Forschung ist streng geheim, da die neue Technik weitreichende Konsequenzen haben könnte."
 decimetric_radar:0 "Dezimeter-Radar"
 decimetric_radar_desc:0 "Viele Einheiten sind auf das Überraschungsmoment angewiesen, um ihre volle Effizienz zu entfalten. Mithilfe des neu entwickelten Dezimeter-Telegraphen können wir ihnen diesen Vorteil nehmen."
 improved_decimetric_radar:0 "Verbessertes Dezimeter-Radar"
 improved_decimetric_radar_desc:0 "Der Einsatz der Radartechnologie hat sich bereits als absolut unverzichtbar erwiesen ... aber wir verfügen über zu wenige dezimetrische Telegraphen, um eine gute Abdeckung zu gewährleisten. Wenn wir mehr Einheiten mit Radar ausstatten, können wir unseren technologischen Vorsprung noch besser ausnutzen."
 centimetric_radar:0 "Zentimeter-Radar"
 centimetric_radar_desc:0 "Durch neue Radargeräte, die im Mikrowellenbereich operieren, können wir Objekte entdecken, die frühere Geräte noch nicht entdecken konnten."
 improved_centimetric_radar:0 "Verbessertes Zentimeter-Radar"
 improved_centimetric_radar_desc:0 "Hochmoderne Radartechniken wie das Monopulsverfahren ermöglichen bei wichtigen Operationen eine extreme Ortungsgenauigkeit."
 advanced_centimetric_radar:0 "Fortschrittliches Zentimeter-Radar"
 advanced_centimetric_radar_desc:0 "Trotz unserer fortschrittlichen Radarsysteme gibt es noch Wege, wie der Feind sich der Ortung entziehen kann. Durch neue Entwicklungen wie das Puls-Doppler-Radar können wir viele dieser Schwächen unserer Ausrüstung ausmerzen."
 mechanical_computing:0 "Mechanische Rechenmaschine"
 mechanical_computing_desc:0 "Neue Maschinen, die zu komplexer Differenzialanalyse fähig sind, werden völlig neue maschinengestützte Berechnungen ermöglichen."
 computing_machine:0 "Elektrische Rechenmaschine"
 computing_machine_desc:0 "Die Entwicklung der theoretischen Grundlagen für moderne Rechner und der Bau elektromechanischer Maschinen zur Umsetzung in die Praxis werden die ersten die Schritte in dieses völlig neue Reich ungeahnter Möglichkeiten darstellen."
 improved_computing_machine:0 "Verbesserte Rechenmaschine"
 improved_computing_machine_desc:0 "Es können nun programmierbare elektronische digitale Rechner gebaut werden. Diese Maschinen sind zwar weiterhin teuer und groß, ermöglichen aber die Analyse von Nachrichten auf einem Niveau, das menschliche Fähigkeiten weit übersteigt."
 advanced_computing_machine:0 "Fortschrittliche Rechenmaschine"
 advanced_computing_machine_desc:0 "Die Entwicklung von Rechenmaschinen, die Programme speichern können und Transistoren nutzen, führt uns auf den Weg zu einer Digitalen Revolution. Eines Tages werden diese Maschinen in nahezu jedem Bereich eingesetzt werden können."
 basic_encryption:0 "Verschlüsselung - Polyalphabetische Chiffren"
 basic_encryption_desc:0 "Neue Kommunikationsmethoden bringen auch neue Risiken mit sich, dass der Feind mithört. Rotor-Chiffriermaschinen können für eine schnelle, komplexe Verschlüsselung eingesetzt werden."
 improved_encryption:0 "Verschlüsselung - Zyklische Permutationen"
 improved_encryption_desc:0 "Einschränkungen bei der Randomisierung von Chriffriermaschinen können ausgenutzt werden, um die Verschlüsselung zu knacken. Durch die Verbesserung der Randomisierung der Rotormechanik können wir diese Form der Kryptoanalyse erschweren."
 advanced_encryption:0 "Verschlüsselung - Pulscodemodulation"
 advanced_encryption_desc:0 "Dank technologischer Fortschritte und mühsam gemachter Erfahrungen können wir unsere Kommunikation durch bessere Sicherheitsmaßnahmen effektiver schützen."
 basic_decryption:0 "Entschlüsselung - Frequenzanalyse"
 basic_decryption_desc:0 "Die Kryptoanalyse entwickelt sich immer mehr zu einer komplexen mathematischen Wissenschaft. Systeme wie Kataloge von Charakteristiken und Geräte wie das Zyklometer können die notwendige Arbeit erleichtern."
 improved_decryption:0 "Entschlüsselung - Seitenkanalattacke"
 improved_decryption_desc:0 "Die Entwicklung komplexerer Rechenmaschinen ermöglicht den effizienteren Einsatz von kryptoanalytischen Methoden wie der Differenzierung. In Kombinationen mit neuen "manuellen" Methoden können so selbst komplexe Codes geknackt werden."
 advanced_decryption:0 "Entschlüsselung - Automatisierte Deduktion"
 advanced_decryption_desc:0 "Die höhere Rechenkraft, die unsere Kryptoanalyse so verbessert hat, stellt auch eine Gefahr dar: In Zukunft könnte sie nahezu nicht zu knackende Verschlüsselungen ermöglichen. Um dem Feind einen Schritt voraus zu sein, müssen wir uns aggressiver darum bemühen, Informationen über die Technologie zu beschaffen."
 experimental_rockets:0 "Experimentelle Raketen"
 experimental_rockets_desc:0 "Wir treiben die Raketentechnik voran, indem wir die Reichweite und Zuverlässigkeit brennstoffgetriebener Raketen verbessern. Dadurch werden wir genug über die Technologie lernen, um Abschussrampen für fortschrittlichere Modelle zu errichten."
 rocket_engines:0 "Raketentriebwerke"
 rocket_engines_desc:0 "Unser Wissen im Bereich der Raketentechnik nähert sich einem Punkt, an dem wir fliegende Bomben und raketengetriebene Flugzeuge bauen können, die mit bisher unerreichter Geschwindigkeit fliegen."
 improved_rocket_engines:0 "Verbesserte Raketentriebwerke"
 improved_rocket_engines_desc:0 "Die ersten ballistischen Langstreckenraketen können gebaut und ihre Präzision immer weiter verbessert werden - so dass sie weit entfernte feindliche Städte und sogar den Weltraum erreichen können."
 advanced_rocket_engines:0 "Fortschrittliche Raketentriebwerke"
 advanced_rocket_engines_desc:0 "Die Zukunft der Raketentechnik eröffnet völlig neue Möglichkeiten - beispielsweise Interkontinentalraketen mit nahezu unbegrenzter Reichweite und immer tödlicherer Nutzlast."
 atomic_research:0 "Atomforschung"
 atomic_research_desc:0 "Die Kernspaltung, die Spaltung des Atoms, scheint gewaltige Mengen an Energie und Zerstörungskraft zu besitzen."
 rocket_interceptor:0 "Raketen-Abfangjäger"
 rocket_interceptor_desc:0 "Raketengetriebene Abfangjäger, die auf Gleitern basieren, können sich für kurze Zeit schneller bewegen als jedes andere Flugzeug. Die Flüchtigkeit des Brennstoffs stellt zwar ein Risiko für die Flugzeuge dar, aber sie können schneller abheben und auf Angriffe reagieren als jeder Feind es erwarten würde."
 rocket_interceptor_2:0 "Raketen-Abfangjäger II"
 rocket_interceptor_2_desc:0 "Die raketengetriebenen Jäger gelten immer noch als extrem gefährlich im Betrieb. Sie besitzen aber jetzt einen Autopiloten und können von anderen Flugzeugen geschleppt werden, um ihre Schwäche - den geringen Treibstoffvorrat - abzufedern."
 rocket_interceptor_3:0 "Raketen-Abfangjäger III"
 rocket_interceptor_3_desc:0 "Neue Landungstechniken und weniger gefährliche Brennstoffsysteme haben die Erfolgs- und Überlebenschancen der Raketenjäger deutlich verbessert. So wird das bisher nur theoretische Potenzial dieser hochmodernen Luftfahrzeuge Realität."
 nukes:0 "Atombomben"
 nukes_desc:0 "Ein Projekt zum Bau einer Atombombe erfordert größte Geheimhaltung und ist eine der schwierigsten Aufgaben, die ein Land angehen kann. Gelingt der Bau der Bombe, könnte das aber nicht nur den Verlauf heutiger Kriege verändern, sondern die Zukunft der gesamten Welt."
 interwar_artillery:0 "Zwischenkriegsartillerie"
 interwar_artillery_desc:0 "Erfahrungen aus der Entwicklung unterschiedlicher Artilleriewaffen können auch auf die Konstruktion anderer Ausrüstung übertragen werden."
 artillery1:0 "Artillerie I"
 artillery1_desc:0 "Dank moderner Materialien und Mechanismen können Haubitzen und Feldkanonen aus dem Ersten Weltkrieg umgerüstet und an die moderne Kriegsführung angepasst werden."
 artillery2:0 "Artillerie II"
 artillery2_desc:0 "Die Modernisierung alter Waffen hat ihre Grenzen. Es müssen neue Haubitzen entwickelt werden, die neue hydraulische Rückstoßtechniken und längere Läufe verwenden."
 artillery3:0 "Artillerie III"
 artillery3_desc:0 "Um schwerere Geschütze auf leichteren Fahrgestellen zu ermöglichen, können Haubitzen mit Mündungsbremsen versehen werden."
 artillery4:0 "Artillerie IV"
 artillery4_desc:0 "Wir arbeiten an der Entwicklung von Artilleriewaffen mit geringem Gewicht, die für den Transport demontiert werden können. Mit ihnen werden wir auch in bisher schwer zu erreichenden Gebieten Artillerieunterstützung leisten können."
 artillery5:0 "Artillerie V"
 artillery5_desc:0 "Artilleriewaffen mit niedrigerer Silhouette werden für den Feind schwerer zu treffen sein."
 rocket_artillery2:0 "Raketenartillerie II"
 rocket_artillery2_desc:0 "Raketengetriebene Artillerie mit mehreren Raketen kann schnell ein großes Ausmaß an Zerstörung verursachen, bleibt aber mobil genug, um Gegenangriffen auszuweichen."
 rocket_artillery3:0 "Raketenartillerie III"
 rocket_artillery3_desc:0 "Wenn wir Reichweite opfern, um die Zerstörungskraft zu erhöhen, können wir schwerere Raketen auf größeren Fahrzeugen montieren. Im Verbund können diese Artilleriebatterien kooperieren, um schnell nachzuladen und ihre Position zu verlagern."
 rocket_artillery4:0 "Raketenartillerie IV"
 rocket_artillery4_desc:0 "Drallstabilisierte Raketen können die Reichweite leichterer Artilleriebatterien erhöhen."
 antiair1:0 "Flugabwehr I"
 antiair1_desc:0 "Dank schnellerer Nachlademechanismen können Flugabwehrgeschütze mit großen Granaten dennoch die nötigen Feuerraten beibehalten."
 antiair2:0 "Flugabwehr II"
 antiair2_desc:0 "Längere Granaten und Läufe sind nötig, damit Flugabwehrgeschütze auf hoch fliegende Flugzeuge zielen können."
 antiair3:0 "Flugabwehr III"
 antiair3_desc:0 "Durch die fortlaufende Verbesserung von Radarsystemen kann mit Flugabwehrgeschützen präziser gezielt werden. Wenn wir mit dieser Technologie Schritt halten, können wir die zielsichersten Flugabwehrsysteme bauen, die es momentan gibt."
 antiair4:0 "Flugabwehr IV"
 antiair4_desc:0 "Um zügig auf schnellere Flugzeuge reagieren zu können, müssen moderne Radar-, Rechner- und Selbstladersysteme kombiniert werden."
 antiair5:0 "Flugabwehr V"
 antiair5_desc:0 "Boden-Luft-Raketen sind die Zukunft der Flugabwehr. Die Entwicklung einer mobilen Plattform für diese Raketen sollte unser nächstes Ziel sein."
 antitank1:0 "Panzerabwehr I"
 antitank1_desc:0 "Die Bedeutung effektiver Panzerabwehrwaffen wurde im Ersten Weltkrieg deutlich. Um gegen moderne Panzer bestehen zu können, muss eine neue Generation dieser Waffen entwickelt werden."
 antitank2:0 "Panzerabwehr II"
 antitank2_desc:0 "Die meisten Panzerabwehrgeschütze sind bisher sehr leicht. Zum Einsatz gegen schwerere Panzer mit abgeschrägter Panzerung werden Geschütze mit größerem Kaliber benötigt."
 antitank3:0 "Panzerabwehr III"
 antitank3_desc:0 "Hochexplosive Hohlladungsgeschosse können von der Panzerabwehrartillerie eingesetzt werden, um die begrenzte Mündungsgeschwindigkeit wettzumachen."
 antitank4:0 "Panzerabwehr IV"
 antitank4_desc:0 "Neue vielseitige Panzerabwehrgeschütze mit panzerbrechenden Treibkäfiggeschossen können die Panzerung nahezu jeden Panzers durchbrechen."
 antitank5:0 "Panzerabwehr V"
 antitank5_desc:0 "Durch die Kombination verschiedener neuartiger Munitionstechnologien mit höheren Mündungsgeschwindigkeiten sind wir für fast alle neuen Panzerungen gewappnet, die unsere Feinde entwickeln könnten."
 air_superiority:0 "Luftüberlegenheit"
 air_superiority_desc:0 "Wenn wir die Luftüberlegenheit gewinnen, ist es für den Feind schwerer, Bomber gegen unser Land einzusetzen, was uns wiederum erlaubt, unsere eigenen Bomber gegen den Feind einzusetzen."
 formation_flying:0 "Formationsflug"
 formation_flying_desc:0 "Durch Formationsflug können Flugzeuge sich gegenseitig Unterstützung bieten oder gemeinsam den Feind angreifen."
 air_offense:0 "Luftoffensive"
 air_offense_desc:0 "Da wir bevorzugt tagsüber bombardieren, müssen wir unsere Bomber vor Abfangjägern schützen. Wir müssen unsere Jägerpiloten schulen, eng mit den Bombern zusammenzuarbeiten. So verbessern wir ihre Kampffähigkeiten, wenn sie die Bomber in feindlichem Luftraum beschützen."
 fighter_baiting:0 "Jäger-Köderung"
 fighter_baiting_desc:0 "Wenn unsere Jäger vorgeben, verwundbar zu sein, können sie feindliche Flugzeuge in den Hinterhalt locken."
 dogfighting_experience:0 "Kurvenkampferfahrung"
 dogfighting_experience_desc:0 "In der Hektik und Unübersichtlichkeit eines Kurvenkampfs ist es nicht leicht, die relative Position aller Freunde und Feinde immer im Blick zu behalten. Mit zunehmender Erfahrung werden unsere Piloten aber immer besser darin."
 fighter_ace_initiative:0 "Jäger-Ass-Initiative"
 fighter_ace_initiative_desc:0 "Wenn wir Piloten belohnen, die 5 Feinde abschießen und dadurch den Status eines Ass erlangen, fördern wir die Risikobereitschaft und ein Überlegenheitsgefühl unter Flugassen. Allerdings könnte es sein, dass erfahrene Piloten so bevorzugt im aktiven Kampfdienst verbleiben wollen."
 multialtitude_flying:0 "Variable Flughöhe"
 multialtitude_flying_desc:0 "Der Luftkampf findet in drei Dimensionen statt. Den meisten Piloten fällt es aber schwerer, Flugzeuge zu verfolgen, die sich über oder unter ihnen befinden. Wir können das ausnutzen, indem wir unsere Formationen vertikal ausdehnen."
 offensive_formations:0 "Offensive Formationen"
 offensive_formations_desc:0 "Wenn wir unsere Jäger in eher offensiv orientierten Formationen üben lassen, sind sie im Kampf tödlicher."
 fighter_sweeps:0 "Jagdpatrouillen"
 fighter_sweeps_desc:0 "Aggressive Patrouillen unserer Jäger über feindlichem Gebiet können die Flugzeuge des Feindes beim Start oder der Landung erwischen, wenn sie besonders verwundbar sind. Auch feindliche Übungsflüge können gestört werden."
 force_rotation:0 "Truppenrotation"
 force_rotation_desc:0 "Der Kampf oder auch einfache lange Phasen der intensiven Konzentration sind ermüdend. Indem wir bei jeder Gelegenheit frische Truppen einsetzen, können wir Fehler durch übermüdete Piloten verringern."
 air_defence:0 "Luftverteidigung"
 air_defence_desc:0 "Wir müssen unsere Piloten darin schulen, immer die Augen offen zu halten, auch wenn keine offensichtliche Gefahr droht. So erhöhen wir ihre Chancen, feindliche Flugzeuge abzufangen."
 dispersed_fighting:0 "Verteilter Kampf"
 dispersed_fighting_desc:0 "Durch eine weiter verteilte Formation kann dieselbe Anzahl an Flugzeugen in einem größeren Gebiet patrouillieren."
 forward_interception:0 "Präventives Abfangen"
 forward_interception_desc:0 "Indem wir näher am feindlichen Luftraum operieren, erhöhen wir die Wahrscheinlichkeit, dass unsere Jäger feindliche Flugzeuge abfangen können, bevor diese ihre Ziele erreichen."
 fighter_veteran_initiative:0 "Jäger-Veteranen-Initiative"
 fighter_veteran_initiative_desc:0 "Wir bemühen uns, ein möglichst langes Überleben unserer Piloten zu sichern - sowohl durch umsichtige Taktiken als auch durch das Versetzen erfahrener Piloten auf Ausbilderposten. So können sie ihre Erfahrungen an neue Piloten weitergeben."
 formation_fighting:0 "Formationskampf"
 formation_fighting_desc:0 "Wenn sie in der richtigen Formation fliegen, können unsere Piloten gegenseitig ihre toten Winkel abdecken. So können sie feindliche Flugzeuge besser entdecken."
 air_skirmish:0 "Luftscharmützel"
 air_skirmish_desc:0 "Leider ist es nicht immer möglich, jedes einzelne feindliche Flugzeug zu zerstören, das wir über unserem Land finden. Wir können sie aber vom Moment des Entdeckens an unter Druck setzen, bis sie unseren Luftraum verlassen ... und sie so zermürben."
 home_defence:0 "Heimatverteidigung"
 home_defence_desc:0 "Späher auf dem Boden sowie Ortungs- und Lauschposten arbeiten mit unserer Luftwaffe zusammen, um feindliche Inkursionsflüge aufzuspüren und zu zerstören."
 battlefield_destruction:0 "Schlachtfeldzerstörung"
 battlefield_destruction_desc:0 "Die Luftwaffe kann weit entfernte feindliche Länder angreifen, sie kann aber auch von großem Nutzen sein, um die Armee in einer Schlacht direkt zu unterstützen."
 dive_bombing:0 "Sturzkampf"
 dive_bombing_desc:0 "Der Sturzkampf ermöglicht zwar eine größere Präzision, aber optimale Ergebnisse liefert er nur mit spezialisierten Flugzeugen. Diese müssen ihren Sturzflug verlangsamen können und die Belastungen überstehen können, wenn sie aus dem Sturzflug wieder nach oben ziehen."
 direct_ground_support:0 "Direkte Bodenunterstützung"
 direct_ground_support_desc:0 "Indem sich die Piloten zur Luftnahunterstützung mit Beobachtern auf dem Boden koordinieren, kann unsere Feuerkraft aus der Luft präzise gesteuert werden, um den Truppen im Kampf bestmöglich zu helfen."
 bomber_veteran_initiative:0 "Bomber-Veteranen-Initiative"
 bomber_veteran_initiative_desc:0 "Unsere erfahrenen Piloten geben ihr Wissen an neue Rekruten weiter ... was deren Überlebenschancen deutlich erhöht."
 bomber_ace_initiative:0 "Bomber-Ass-Initiative"
 bomber_ace_initiative_desc:0 "Bomberasse formell anzuerkennen und zu belohnen fördert den Mut und die Initiative unserer Bomberpiloten."
 cas_veteran_initiative:0 "Bodenangriff-Veteranen-Initiative"
 cas_veteran_initiative_desc:0 "Unsere erfahrenen Piloten geben ihr Wissen an neue Rekruten weiter ... was deren Überlebenschancen deutlich erhöht."
 cas_ace_initiative:0 "Bodenangriff-Ass-Initiative"
 cas_ace_initiative_desc:0 "Luftnahunterstützungsasse formell anzuerkennen und zu belohnen fördert den Mut und die Initiative unserer Piloten."
 hunt_and_destroy:0 "Jagen und zerstören"
 hunt_and_destroy_desc:0 "Luftnahunterstützungseinheiten können nicht nur direkte Feuerunterstützung bieten, sondern auch unabhängig Jagd auf Ziele machen. Oft greifen sie feindliche Bodentruppen auf dem Weg zur Front unerwartet an. "
 naval_strike_torpedo_tactics:0 "Torpedotaktiken bei Marineeinsätzen"
 naval_strike_torpedo_tactics_desc:0 "Wenn wir unsere Piloten gezielt im Umgang mit Torpedos ausbilden, sind unsere Luftangriffe auf feindliche Schiffe deutlich effizienter."
 naval_strike_tactics:0 "Angriffstaktiken bei Marineeinsätzen"
 naval_strike_tactics_desc:0 "Wenn wir unsere Piloten dazu ausbilden, Schiffsbewegungen vorherzusagen und Angriffe zu koordinieren, sind unsere Luftangriffe auf feindliche Schiffe deutlich effizienter."
 low_echelon_support:0 "Bodenunterstützung"
 low_echelon_support_desc:0 "Indem wir Luftnahunterstützungseinheiten direkt kleinen Bodenformationen zuweisen, stellen wir sicher, dass immer zusätzliche Feuerkraft angefordert werden kann - auch außerhalb der Reichweite traditioneller Artillerie."
 combat_unit_destruction:0 "Kampfeinheitenzerstörung"
 combat_unit_destruction_desc:0 "Wir bilden unsere Luftnahunterstützungspiloten dazu aus, dasselbe Ziel wiederholt anzugreifen, bis es zerstört ist. So stellen wir sicher, dass Ziele nicht unbehelligt bleiben, wenn sie beim ersten Angriff knapp verfehlt wurden."
 operational_destruction:0 "Operative Zerstörung"
 operational_destruction_desc:0 "Indem wir die Versorgungslinien der feindlichen Bodentruppen angreifen, behindern wir ihre Fähigkeit, sich zwischen Schlachtfeldern zu bewegen. Das führt zu einem Vorteil für unsere Armee, wenn wir in Gebieten operieren, in denen wir die Luftüberlegenheit haben."
 infrastructure_destruction:0 "Zerstörung der Infrastruktur"
 infrastructure_destruction_desc:0 "Wenn wir unsere Piloten in der möglichst effektiven Zerstörung von Infrastruktur wie Eisenbahnen und Brücken ausbilden, erhöhen wir die Effektivität unserer taktischen Bombardements."
 logistical_bombing:0 "Logistik Bombardment"
 logistical_bombing_desc:0 "Wenn wir verstärkt die feindlichen Versorgungslinien aus der Luft angreifen, verleihen wir unseren Bodentruppen in dem Gebiet einen größeren Vorteil."
 battlefield_support:0 "Schlachtfeldunterstützung"
 battlefield_support_desc:0 "Es ist schwierig für taktische Bomber, Ziele in der Nähe unserer kämpfenden Bodentruppen anzugreifen, denn Bombardieren aus dem ebenen Flug ist weniger präzise als Bombardieren aus dem Sturzflug. Durch intensivere Ausbildung und die Koordination mit Beobachtern am Boden können diese Probleme aber überwunden werden."
 carousel_bombing:0 "Karussellbombardierung"
 carousel_bombing_desc:0 "Bomber wollen oft einfach alle ihre Bomben abwerfen, sobald sie ihr Zielgebiet erreicht haben, und dann möglichst schnell wieder nach Hause fliegen. Bei einer Flächenbombardierung kann das funktionieren. Wenn aber ein kleines Ziel getroffen werden soll, ist es effektiver, über dem Ziel zu bleiben und immer nur einen Teil der Nutzlast abzuwerfen, um eine möglichst hohe Präzision zu erreichen."
 keypoint_bombing:0 "Punktgenaue Bombardierung"
 keypoint_bombing_desc:0 "Das präzise Bombardieren zentraler Punkte auf dem Schlachtfeld kann unseren Bodentruppen eine große Hilfe dabei sein, den Feind zu besiegen."
 ground_support_integration:0 "Bodenintegration"
 ground_support_integration_desc:0 "Die volle Integration unserer taktischen Bomber mit bodenbasierten Beobachtern erhöht die Präzision und ermöglicht es ihnen, unsere Bodentruppen im Kampf direkt zu unterstützen."
 strategic_destruction:0 "Strategische Zerstörung"
 strategic_destruction_desc:0 "Unsere Piloten können strategische Ziele sehr viel schneller erreichen als unsere Marine- oder Bodentruppen. Wenn sie keine Möglichkeit haben, ihre neuen Rekruten auszurüsten, werden wir unseren Feinden bald zahlenmäßig überlegen sein."
 high_level_bombing:0 "Bombardierung aus großer Höhe"
 high_level_bombing_desc:0 "Aus größerer Höhe können wir einigen Luftkämpfen und auch einigen Flugabwehrwaffen entgehen. Der Abwurf aus größerer Höhe erfordert eine höhere Präzision, ist aber sicherer."
 massed_bomber_formations:0 "Massenbomber-Formationen"
 massed_bomber_formations_desc:0 "Indem unsere Bomber in Formation bleiben, können sie ihre Gruppe verteidigen und unsere Chancen auf erfolgreiche Bombenabwürfe erhöhen."
 night_bombing:0 "Nächtliche Bombardierung"
 night_bombing_desc:0 "Die feindliche Verteidigung ist zurückgeschraubt und unsere Bomber fliegen im Schutz der Dunkelheit. So können wir rund um die Uhr in der Offensive bleiben - und effizient. Zeigen wir unserem Feind, wie hartnäckig wir sind.\n\n"
 dead_reckoning_bombing:0 "Bombenabwurf nach Schätzung"
 dead_reckoning_bombing_desc:0 "Indem wir Geschwindigkeit, Richtung und Abweichung von früheren Positionen messen, können wir selbst nachts präzisere Bombenabwürfe berechnen."
 infiltration_bombing:0 "Infiltrationsbombardierung"
 infiltration_bombing_desc:0 "Sich feindlichen Formationen anzuschließen oder sie zu ihrem Stützpunkt zurückzuverfolgen mag wahnsinnig erscheinen. Mit etwas Übung ist es aber absolut machbar."
 pathfinder_groups:0 "Zielbeleuchtergruppen"
 pathfinder_groups_desc:0 "Erfahrene Piloten werden mit den besten Mitteln zum Markieren von Zielpositionen ausgestattet. Weder Rauch noch schlechtes Wetter können die Bomber davon abhalten, ihre Mission auszuführen."
 day_bombing:0 "Bombardierung bei Tag"
 day_bombing_desc:0 "Konzentrierte Angriffe am Tag sind wegen der guten Sicht absolut verheerend. Die Machtprojektion ist ein angenehmer Nebeneffekt.\n\n"
 escort_relay_system:0 "Begleitjägerstaffel"
 escort_relay_system_desc:0 "Bomber, die von Jägern eskortiert werden, verbessern unsere Fähigkeit, auf feindliches Feuer zu reagieren."
 flying_fortress:0 "Fliegende Festung"
 flying_fortress_desc:0 "Wir rüsten unsere in großer Höhe fliegenden schweren Bomber mit Geschützen aus, damit sie sich verteidigen können. Und mit genügend Panzerung, um einiges einzustecken und trotzdem nach Hause zurückkehren zu können."
 mass_destruction:0 "Massenzerstörung"
 mass_destruction_desc:0 "Bomber werden mit den verheerendsten Waffen in großen Stückzahlen ausgerüstet. Das garantiert Ergebnisse, selbst wenn nur wenige unserer Piloten durchkommen."
 fleet_in_being:0 "Präsenzflotte"
 fleet_in_being_desc:0 "Schiffe bleiben im Hafen, wo sie sicherer sind. Sie greifen den Feind nur bei günstigen Gelegenheiten an. Durch die Anwesenheit unserer Schiffe wird der Feind es sich zweimal überlegen, ob er unsere Häfen einzunehmen versucht. \n\n"
 battlefleet_concentration:0 "Schlachtflotten-Konzentration"
 battlefleet_concentration_desc:0 "Sobald ein feindliches Schiff gesichtet wird, rufen wir unsere Schiffe zusammen, die sich in der Nähe befinden. Koordiniertes konzentriertes Feuer setzt die feindlichen Schiffe schnell außer Gefecht. Wir jagen und vernichten sie, eines nach dem anderen."
 battlefleet_concentration_ti:0 "Schlachtflotten-Konzentration"
 battlefleet_concentration_ti_desc:0 "Sobald ein feindliches Schiff gesichtet wird, rufen wir unsere Schiffe zusammen, die sich in der Nähe befinden. Koordiniertes konzentriertes Feuer setzt die feindlichen Schiffe schnell außer Gefecht. Wir jagen und vernichten sie, eines nach dem anderen."
 subsidiary_carrier_role:0 "Untergeordneter-Träger-Rolle"
 subsidiary_carrier_role_desc:0 "Träger unterstützen Schlachtschiffe und verbessern ihre Bereitschaft, von Verteidigung auf Angriff umzuschalten. Der Träger stellt als Auge am Himmel und als mächtige Schnellangriffstruppe eine gute Ergänzung der langsameren Schlachtschiffe dar."
 subsidiary_carrier_role_ti:0 "Untergeordneter-Träger-Rolle"
 subsidiary_carrier_role_ti_desc:0 "Träger unterstützen Schlachtschiffe und verbessern ihre Bereitschaft, von Verteidigung auf Angriff umzuschalten. Der Träger stellt als Auge am Himmel und als mächtige Schnellangriffstruppe eine gute Ergänzung der langsameren Schlachtschiffe dar."
 hunter_killer_groups:0 "Hunter-Killer-Gruppen"
 hunter_killer_groups_desc:0 "Zerstörer bilden Gruppen, um Jagd auf feindliche U-Boote zu machen. Die Kombination aus Such- und Jagdspezialisten stellt ein fantastisches Team dar."
 floating_fortress:0 "Schwimmende Festung"
 floating_fortress_desc:0 "Wenn wir unsere Schlachtschiffe in höchste Alarmbereitschaft versetzen, sind wir immer reaktionsbereit, sollte der Feind es wagen, unsere Gewässer zu bedrohen. Jede Flotte braucht ein solides Fundament, und die Macht des Schlachtschiffs ist unerreicht."
 floating_fortress_ti:0 "Schwimmende Festung"
 floating_fortress_ti_desc:0 "Wenn wir unsere Schlachtschiffe in höchste Alarmbereitschaft versetzen, sind wir immer reaktionsbereit, sollte der Feind es wagen, unsere Gewässer zu bedrohen. Jede Flotte braucht ein solides Fundament, und die Macht des Schlachtschiffs ist unerreicht."
 floating_fortress_bs:0 "Schwimmende Festung"
 floating_fortress_bs_desc:0 "Wenn wir unsere Schlachtschiffe in höchste Alarmbereitschaft versetzen, sind wir immer reaktionsbereit, sollte der Feind es wagen, unsere Gewässer zu bedrohen. Jede Flotte braucht ein solides Fundament, und die Macht des Schlachtschiffs ist unerreicht."
 floating_airfield:0 "Schwimmendes Flugfeld"
 floating_airfield_desc:0 "Eine verbesserte Integration von Flugzeugträgern in unsere Flotte sorgt dafür, dass wir immer bereit sind, vom Wasser und von der Luft aus anzugreifen. Wir müssen die Luft beherrschen, wo immer wir uns auch befinden."
 floating_airfield_ti:0 "Schwimmendes Flugfeld"
 floating_airfield_ti_desc:0 "Eine verbesserte Integration von Flugzeugträgern in unsere Flotte sorgt dafür, dass wir immer bereit sind, vom Wasser und von der Luft aus anzugreifen. Wir müssen die Luft beherrschen, wo immer wir uns auch befinden."
 floating_airfield_bs:0 "Schwimmendes Flugfeld"
 floating_airfield_bs_desc:0 "Eine verbesserte Integration von Flugzeugträgern in unsere Flotte sorgt dafür, dass wir immer bereit sind, vom Wasser und von der Luft aus anzugreifen. Wir müssen die Luft beherrschen, wo immer wir uns auch befinden."
 grand_battlefleet:0 "Große Schlachtflotte"
 grand_battlefleet_desc:0 "Durch die Schulung von Führungsqualitäten bewahren unsere Kommandanten im Eifer des Gefechts die Ruhe, selbst wenn sie gewaltige Flotten befehligen. Unsere Flotte wird jeden Widerstand vernichten."
 convoy_sailing:0 "Konvoifahrten"
 convoy_sailing_desc:0 "Wir machen es zur Pflicht, im Konvoi zu fahren. Das macht es leichter, feindliche Angriffe zu sehen und rechtzeitig zu reagieren. In der Masse ist man sicherer."
 convoy_sailing_ti:0 "Konvoifahrten"
 convoy_sailing_ti_desc:0 "Wir machen es zur Pflicht, im Konvoi zu fahren. Das macht es leichter, feindliche Angriffe zu sehen und rechtzeitig zu reagieren. In der Masse ist man sicherer."
 convoy_sailing_bs:0 "Konvoi"
 convoy_sailing_bs_desc:0 "Wir machen es zur Pflicht, im Konvoi zu fahren. Das macht es leichter, feindliche Angriffe zu sehen und rechtzeitig zu reagieren. In der Masse ist man sicherer."
 convoy_escorts:0 "Konvoi-Eskorten"
 convoy_escorts_desc:0 "Wenn wir in unseren Konvois schnelle Oberflächenschiffe mitfahren lassen, können wir feindliche U-Boote entdecken und rechtzeitig reagieren. Die frühzeitige Ortung ist der Schlüssel zur Beseitigung der U-Boot-Gefahr."
 convoy_escorts_bs:0 "Konvoi-Eskorten"
 convoy_escorts_bs_desc:0 "Wenn wir in unseren Konvois schnelle Oberflächenschiffe mitfahren lassen, können wir feindliche U-Boote entdecken und rechtzeitig reagieren. Die frühzeitige Ortung ist der Schlüssel zur Beseitigung der U-Boot-Gefahr."
 escort_carriers:0 "Geleitflugzeugträger"
 escort_carriers_desc:0 "Die Flugzeuge eines Trägers können ein großes Gebiet abdecken und so sicheren Geleitschutz für Handelskonvois bieten. Den Strom an Ressourcen zu sichern, ist essenziell."
 integrated_convoy_defence:0 "Integrierte Konvoiverteidigung"
 integrated_convoy_defence_desc:0 "Durch bessere Koordination zwischen Marine und Lufteinheiten können wir den Feind aus kilometerweiter Entfernung angreifen, bevor er in die Nähe unserer Handelskonvois kommt. So erhöhen wir die Effektivität von Schiffskonvois dramatisch."
 integrated_convoy_defence_bs:0 "Integrierte Konvoiverteidigung"
 integrated_convoy_defence_bs_desc:0 "Durch bessere Koordination zwischen Marine und Lufteinheiten können wir den Feind aus kilometerweiter Entfernung angreifen, bevor er in die Nähe unserer Handelskonvois kommt. So erhöhen wir die Effektivität von Schiffskonvois dramatisch."
 submarine_operations:0 "U-Boot-Operationen"
 submarine_operations_desc:0 "Wir müssen die feindliche Flotte nicht direkt angreifen, um den Krieg zu gewinnen. Attackieren wir ihre Handelskonvois, bevor sie reagieren können, und tauchen dann wieder ab. Man kann nicht bekämpfen, was man nicht sieht."
 submarine_operations_bs:0 "U-Boot-Operationen"
 submarine_operations_bs_desc:0 "Wir müssen die feindliche Flotte nicht direkt angreifen, um den Krieg zu gewinnen. Attackieren wir ihre Handelskonvois, bevor sie reagieren können, und tauchen dann wieder ab. Man kann nicht bekämpfen, was man nicht sieht."
 undersea_blockade:0 "Unterseeblockade"
 undersea_blockade_desc:0 "U-Boote sind das perfekte Werkzeug, um die Versorgungslinien des Feindes für wichtige Rohstoffe zu kappen. Wir lähmen die Produktion des Feindes und gewinnen, indem wir ihn verhungern lassen."
 undersea_blockade_bs:0 "Unterseeblockade"
 undersea_blockade_bs_desc:0 "U-Boote sind das perfekte Werkzeug, um die Versorgungslinien des Feindes für wichtige Rohstoffe zu kappen. Wir lähmen die Produktion des Feindes und gewinnen, indem wir ihn verhungern lassen."
 convoy_interdiction:0 "Konvois abfangen"
 convoy_interdiction_desc:0 "Durch eine verbesserte Koordination können unsere U-Boote Handelskonvois angreifen, während sie auf dem Weg zu ihrem Ziel sind. Wenn wir die feindlichen Versorgungslinien kappen, verschafft uns das einen entscheidenden strategischen Vorteil."
 convoy_interdiction_ti:0 "Konvois abfangen"
 convoy_interdiction_ti_desc:0 "Durch eine verbesserte Koordination können unsere U-Boote Handelskonvois angreifen, während sie auf dem Weg zu ihrem Ziel sind. Wenn wir die feindlichen Versorgungslinien kappen, verschafft uns das einen entscheidenden strategischen Vorteil."
 convoy_interdiction_bs:0 "Konvois abfangen"
 convoy_interdiction_bs_desc:0 "Durch eine verbesserte Koordination können unsere U-Boote Handelskonvois angreifen, während sie auf dem Weg zu ihrem Ziel sind. Wenn wir die feindlichen Versorgungslinien kappen, verschafft uns das einen entscheidenden strategischen Vorteil."
 submarine_offensive:0 "U-Boot-Offensive"
 submarine_offensive_desc:0 "Die Kommunikation zwischen unseren U-Booten erreicht ein neues Niveau und erlaubt es ihnen, in die Offensive zu gehen. Zerstören wir die feindlichen Handelskonvois schneller, als der Feind sie ersetzen kann."
 submarine_offensive_bs:0 "U-Boot-Offensive"
 submarine_offensive_bs_desc:0 "Die Kommunikation zwischen unseren U-Booten erreicht ein neues Niveau und erlaubt es ihnen, in die Offensive zu gehen. Zerstören wir die feindlichen Handelskonvois schneller, als der Feind sie ersetzen kann."
 trade_interdiction:0 "Handelskrieg"
 trade_interdiction_desc:0 "Je früher wir die feindlichen Schiffe orten, desto früher können wir sie zerstören. Greifen Sie ihre Handelskonvois an und entkommen Sie, bevor sie reagieren können.  \n\n"
 unrestricted_submarine_warfare:0 "Uneingeschränkter U-Boot-Krieg"
 unrestricted_submarine_warfare_desc:0 "Lassen wir unsere U-Boote ohne Vorwarnung jedes Schiff versenken - egal, ob es zivil ist oder nicht. Manche mögen darin einen Verstoß gegen das Kriegsvölkerrecht sehen, aber die Effektivität der Taktik lässt sich nicht leugnen."
 wolfpacks:0 "Wolfsrudel"
 wolfpacks_desc:0 "Wenn wir unsere U-Boote in Rudel organisieren, wird dadurch ihre Koordination untereinander deutlich verbessert. Sobald ein Feind geortet wird, legt sich unser U-Boot auf die Lauer, bis der Rest des Rudels eintrifft. Wir greifen erst an, wenn wir die überwältigende zahlenmäßige Überlegenheit haben."
 advanced_submarine_warfare:0 "Fortschrittlicher U-Boot-Krieg"
 advanced_submarine_warfare_desc:0 "Eine gewaltige Verbesserung der Kommunikation zwischen unseren U-Booten lässt sie ihre Angriffe im perfekten Moment ausführen. Wenn der Feind uns endlich sieht, dann ist sein Schiff schon am Sinken."
 combined_operations_raiding:0 "Jagd mit allen Einheiten"
 combined_operations_raiding_desc:0 "Alle Ressourcen erhalten den Befehl, Jagd auf feindliche Handelskonvois zu machen. Durch die Koordination zwischen unserer Hauptflotte und unseren U-Booten ist unsere Flotte immer wachsam. In unseren Gewässern bleibt kein Schiff unentdeckt."
 raider_patrols:0 "Überfallpatrouillen"
 raider_patrols_desc:0 "Patrouillen, die sowohl aus schnellen Schiffen als auch aus schwer bewaffneten Schiffen bestehen, geben den feindlichen Handelskonvois keine Möglichkeit, sich zu verstecken. \nNicht nur U-Boote können jagen."
 capital_ship_raiders:0 "Großkampfschiff-Überfälle"
 capital_ship_raiders_desc:0 "Wenn unsere mächtigsten Schiffe Jagd auf Handelskonvois machen, kann der Feind nicht länger Schutz in der Masse suchen. Sie werden auf dem Silbertablett sitzen und beten, dass wir sie nicht finden."
 carrier_operations:0 "Trägeroperationen"
 carrier_operations_desc:0 "Flugzeugträger ermöglichen es unseren Piloten, auf See schneller und leichter zuzuschlagen als von unseren Luftstützpunkten an Land aus. Wir schlagen zu, bevor sie Zeit haben zu reagieren."
 naval_air_operations:0 "Marineflieger-Operationen"
 naval_air_operations_desc:0 "Piloten, die dazu ausgebildet wurden, Missionen von Flugzeugträgern aus zu fliegen, eröffnen uns völlig neue Möglichkeiten. Flugzeuge sind eine effiziente Methode, die feindliche Flotte auszudünnen."
 base_strike:0 "Stützpunktangriff"
 base_strike_desc:0 "Wenn wir die Häfen des Feindes angreifen, lähmen wir seine Fähigkeit, seine Flotte wieder aufzubauen. So können wir die See durch pure zahlenmäßige Überlegenheit dominieren.\n\n"
 carrier_primacy:0 "Trägerüberlegenheit"
 carrier_primacy_desc:0 "Moderne Flugzeuge haben eine größere Reichweite und sind präziser als gewöhnliche Marinegeschütze. Wenn wir Träger in unsere Flotten integrieren, dominieren wir die See vom Himmel aus."
 carrier_task_forces:0 "Trägerkampfgruppen"
 carrier_task_forces_desc:0 "Organisierte Kampfgruppen mit Trägern und leichten Kreuzern sorgen dafür, dass der Feind uns niemals überraschen kann."
 massed_strikes:0 "Massenangriffe"
 massed_strikes_desc:0 "Wenn unsere Piloten für Trägermissionen ausgebildet sind, kann selbst ein überfüllter Träger reibungslos funktionieren und den Feind durch schiere Masse erdrücken. Die Effektivität in Seeschlachten wird deutlich verbessert. Ein Flugzeugträger muss wie eine gut geölte Maschine funktionieren, bei der jeder seine Rolle kennt."
 carrier_battlegroups:0 "Flugzeugträgerkampfgruppen"
 carrier_battlegroups_desc:0 "Träger können den Feind aus größerer Entfernung angreifen als jedes Marinegeschütz - und mit Augen am Himmel können wir nie überrascht werden. Eine große Gruppe von Flugzeugträgern stellt den Feind vor fast unlösbare Schwierigkeiten."
 escort_patrols:0 "Geleitschutz"
 escort_patrols_desc:0 "Wenn wir unsere Ortungsfähigkeiten verbessern, sind unsere Konvoi-Eskorten noch tödlicher für feindliche U-Boote. Nachdem sie sich nirgendwo verstecken können, stellen sie keine echte Gefahr dar."
