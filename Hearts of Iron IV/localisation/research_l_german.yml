 improved_equipment_conversion_desc:0 "Technische Fortschritte ermöglichen es uns, die Probleme früherer Modelle zu beheben und diese an unsere aktuellen Bedürfnisse anzupassen."
 advanced_equipment_conversion:0 "Erweiterte Ausrüstungsumwandlung"
 advanced_equipment_conversion_desc:0 "Spezialisierte Teams und Produktionsanlagen für den Umbau unserer veralteten Modelle stellen die Effizienz unserer Kriegsmaschinerie sicher."
 HUN_light_infantry_tech_desc:0 "Die Reduzierung der Stützwaffen in unseren Infanteriedivisionen macht sie flexibler und verleiht ihnen einen Kampf im Kampf in beschränktem Gelände wie Städte und Wälder."
