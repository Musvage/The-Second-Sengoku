 bicycle_infantry:0 "Fahrradinfanterie"
 bicycle_infantry_desc:0 "Reguläre Infanteristen mit Fahrrädern sind mobiler, der Aufpreis gegenüber normaler Infanterie ist gering."
 tech_special_forces:0 "Spezialeinheiten"
 tech_special_forces_desc:0 "Der unkonventionelle Kampf erfordert auch eine spezialisierte Ausbildung. Wir müssen sichergehen, dass unsere Truppen vorbereitet sind und sich auch an extreme Bedingungen anpassen können."
 advanced_special_forces:0 "Intensivere Spezialeinheitenausbildung"
 advanced_special_forces_desc:0 "Durch intensive Ausbildung können wir dafür sorgen, dass unsere Spezialeinheiten weit mehr leisten können als gewöhnliche Soldaten."
 improved_special_forces:1 "Erweitertes Spezialeinheitenprogramm"
 improved_special_forces_desc:1 "Spezialeinheiten können Missionen ausführen, die gewöhnliche Soldaten nicht bewerkstelligen können. Wir müssen die Ausbildungsprogramme erweitern, um eine größere Anzahl an Spezialeinheiten auszubilden."
 extreme_environment_training:0 "Ausbildung in extremen Umgebungen"
 extreme_environment_training_desc:0 "Wir müssen auch in den härtesten Umgebungen kämpfen können. Mit der richtigen Ausbildung und Ausrüstung können unsere Truppen auch unter extremsten Bedingungen kämpfen."
 survival_training:0 "Überlebensausbildung"
 survival_training_desc:0 "Unsere Spezialeinheiten werden häufig hinter feindlichen Linien und mit nur wenig Material und Nachschub kämpfen müssen. Wir müssen sie dazu ausbilden, auch rauem Klima standzuhalten und mit begrenztem Material auszukommen."
 elite_forces:0 "Elitetruppen"
 elite_forces_desc:0 "Nur die Besten der Besten werden zu Spezialeinheiten. Die Soldaten, die diese Ausbildung überstehen, werden stärker und schneller sein und entschlossener kämpfen als jeder andere."
 modern_oil_processing_desc:1 "Unsere Ölraffinerien können noch weiter verbessert werden, indem wir fortschrittliche Prozesse zur Erdölverarbeitung einsetzen – wie das Hydrospalten, die Alkylierung, das Merox-Verfahren und die Isomerisierung."
 rubber_processing_desc:1 "Wir müssen synthetisches Gummi industriell verarbeiten, um unsere Abhängigkeit von Naturgummi zu verringern."
 improved_rubber_processing_desc:1 "Dank neuer Prozesse zur Beschleunigung von Dehydrierungsreaktionen ist die Massenproduktion von synthetischem Gummi möglich."
 advanced_rubber_processing_desc:1 "Wir können unsere Produktion an synthetischem Gummi ausbauen, indem wir verbesserte Prozesse einsetzen – beispielsweise 1-Dodecanthiol als Kettenübertragungsmittel für die Polymerisation."
 modern_rubber_processing_desc:1 "Der Wechsel auf optimiertere Polymerisationsprozesse führt zu niedrigeren Kosten und einem höheren Ausstoß."
