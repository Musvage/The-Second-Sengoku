 SPR_battleship_1_desc:0 "§KPoczątkowo klasa España składała się z trzech drednotów ukończonych w latach 1913-21, ale jeden z nich rozbił się przed wybuchem hiszpańskiej wojny domowej. Pozostałe dwa zostały zniszczone podczas wojny. Były dość małe jak na pancerniki, miały wyporność ponad 15 400 ton. Rozwijały przyzwoitą prędkość, miały dobre opancerzenie, a wrogie cele ostrzeliwały za pomocą ośmiu dział Vickers H 305 mm / 50.§!"
 SWE_submarine_1:0 "Klasa Hajen"
 SWE_submarine_1_desc:0 "§KKlasy Hajen, Bävern i Valen to seria małych i średnich okrętów podwodnych zbudowanych w latach 20. dla szwedzkiej marynarki wojennej. Klasa Hajen, która weszła do służby w roku 1920, obejmowała jednostki o wyporności prawie 400 ton, uzbrojone w cztery wyrzutnie torped 450 mm. Mogły się one zanurzyć na głębokość zaledwie 30 m.§!"
 SWE_submarine_2:0 "Klasa Sjölejonet"
 SWE_submarine_2_desc:0 "§KDo klasy Sjölejonet należało dziewięć okrętów podwodnych zbudowanych w latach 1936-42. Były to średnie jednostki, o wyporności 580 ton, a ich projekt oparto w znacznym stopniu na holenderskich okrętach klasy O. Okręty uzbrojono w sześć wyrzutni torped 533 mm i mogły zejść na głębokość do 60 m.§!"
 SWE_submarine_3:0 "Klasa U"
 SWE_submarine_3_desc:0 "§KSzwedzkie okręty podwodne klasy U to dziewięć jednostek, które trafiły do służby w latach 1942-44. Były dość małe i powolne, ich wyporność wynosiła zaledwie 370 ton. Do zwalczania wrogich okrętów wykorzystywały cztery wyrzutnie torped 533 mm.§!"
 SWE_submarine_4:0 "Klasa Neptun"
 SWE_submarine_4_desc:0 "§KKlasa Neptun składała się z trzech średnich okrętów podwodnych, które weszły do służby w 1943 r. Wykorzystywano je głównie jako stawiacze min. Miały wyporność 550 ton i były uzbrojone w pięć wyrzutni torped kalibru 533 mm.§!"
 SWE_destroyer_1:0 "Klasa Ehrensköld"
 SWE_destroyer_1_desc:0 "§KBudowa dwóch niszczycieli klasy Ehrensköld zakończyła się w 1927 r., były to pierwsze nowoczesne szwedzkie niszczyciele zwodowane po I wojnie światowej. Miały wyporność ponad 970 ton i były uzbrojone w trzy działa K/45 kalibru 120 mm / 44 oraz sześć wyrzutni torped 533 mm. Ich zasięg był niewielki, ale szybkość - zadowalająca.§!"
 SWE_destroyer_2:0 "Klasa Göteborg"
 SWE_destroyer_2_desc:0 "§KDo klasy Göteborg należało sześć niszczycieli zbudowanych w latach 1935-42. W porównaniu z poprzednikami miały dłuższe kadłuby i lepszą maszynerię. Ich wyporność wynosiła niewiele ponad 1020 ton, a głównym uzbrojeniem były działa K/45 kalibru 120 mm / 44 i sześć wyrzutni torped 533 mm. Miały niewielki zasięg, ale były bardzo szybkie.§!"
 SWE_destroyer_3:0 "Klasa Visby"
 SWE_destroyer_3_desc:0 "§KCztery niszczyciele klasy Visby zostały zbudowane w latach 1942-44. Przypominały wcześniejszą klasę Göteborg, ale były większe (ich wyporność wynosiła ponad 1130 ton). Miały też lepsze silniki, zwiększony zasięg i dobre wyposażenie do zwalczania okrętów podwodnych.§!"
 SWE_destroyer_4:0 "Klasa Öland"
 SWE_destroyer_4_desc:0 "Dwa niszczyciele klasy Öland radykalnie różniły się od wcześniejszych konstrukcji. Zostały zwodowane i ukończone tuż po II wojnie światowej. To duże jednostki, o wyporności 1880 ton. Ich głównym uzbrojeniem były cztery działa M44 kalibru 120 mm / 45, ponadto dysponowały silnym sprzętem przeciwlotniczym, torpedowym i przeznaczonym do zwalczania okrętów podwodnych. Były nieco wolniejsze od wcześniejszych niszczycieli, ale miały znacznie większy zasięg."
 SWE_light_cruiser_1:0 "Klasa Fylgia"
 SWE_light_cruiser_1_desc:0 "§KFylgia była raczej niewielkim krążownikiem opancerzonym, który włączono do szwedzkiej marynarki wojennej w roku 1905. Podczas wojny wykonywała głównie zadania szkoleniowe, a w latach 1939-41 przeszła gruntowną przebudowę. Wcześniej miała wyporność 4300 ton, a jej głównym uzbrojeniem było sześć dział K/50 M1903 152 mm / 45. Do zalet okrętu należał dobry pancerz, ale prędkość tego krążownika nie była imponująca.§!"
 SWE_light_cruiser_4:0 "Klasa Tre Kronor"
 SWE_light_cruiser_4_desc:0 "§KKlasa Kronor składała się z dwóch lekkich krążowników szwedzkiej marynarki wojennej ukończonych zaraz po II wojnie światowej. Miały one wyporność niespełna 7700 ton, dobry zasięg i rozwijały niezłe prędkości. Ich główne uzbrojenie stanowiło siedem dział M42 152 mm / 53, ale wyposażono je też w silny zestaw broni plot., torped i przeznaczonej do zwalczania okrętów podwodnych.§!"
 SWE_heavy_cruiser_1:0 "Klasa Sverige"
 SWE_heavy_cruiser_1_desc:0 "§KKlasa Sverige składała się z trzech pancerników obrony wybrzeża zbudowanych dla szwedzkich sił morskich przed I wojną światową. Okręty bardziej przypominały ciężkie krążowniki, pod względem wielkości (wyporność ponad 6800 ton) i uzbrojenia (cztery działa K/45 M12 kalibru 283 mm / 44). Były to krążowniki dość powolne, ale bardzo dobrze opancerzone. Wszystkie trzy były w służbie podczas II wojny światowej.§!"
 TUR_submarine_1:0 "Klasa Birinci İnönü"
 TUR_submarine_1_desc:0 "§KKlasa Birinci İnönü składała się z dwóch okrętów podwodnych obrony wybrzeża skonsturowanych dla Turcji na terenie Holandii w połowie lat 20. Te dość powolne jednostki o dobrym zasięgu były pierwszymi okrętami zbudowanymi dla tureckich sił morskich po I wojnie światowej. Miały wyporność 520 ton i uzbrojenie w postaci sześciu wyrzutni torped 450 mm.§!"
 TUR_submarine_2:0 "Klasa Saldiray"
 TUR_submarine_2_desc:0 "§KTrzy okręty podwodne klasy Saldiray zostały zwodowane pod koniec lat 30. W ich konstrukcji widać wyraźne wpływy niemieckie - pierwsza jednostka tej klasy została zbudowana w Niemczech, pozostałe dwie powstały na licencji w Stambule. Były to duże pełnomorskie okręty podwodne o wyporności ponad 930 ton i doskonałym zasięgu, uzbrojone w sześć wyrzutni torped 533 mm.§!"
 TUR_submarine_3:0 "Klasa Oruç Reis"
 TUR_submarine_3_desc:0 "§KOkręty podwodne klasy Oruç Reis zbudowano w Wielkiej Brytanii jako zmodyfikowane jednostki brytyjskiego typu S. Zwodowane je w 1940 r., kilka zostało tymczasowo internowanych przez Royal Navy. W końcu wszystkie, oprócz jednego, zwrócono Turcji. Okręty te miały wyporność 625 ton i były uzbrojone w pięć wyrzutni torped 533 mm. Rozwijały niewielkie prędkości i miały ograniczony zasięg.§!"
 TUR_submarine_4:0 "Klasa Sakayra"
 TUR_submarine_4_desc:0 "§KOkręty podwodne klasy Sakayra to seria amerykańskich jednostek klasy Balao sprzedanych Turcji po zakończeniu wojny. Były to bardzo duże okręty jak na tamtą epokę, ich wyporność wynosiła ponad 1520 ton. Do tego miały doskonały zasięg i prędkość oraz uzbrojenie w postaci dziesięciu wyrzutni torped 533 mm.§!"
 TUR_destroyer_1:0 "Klasa Peyk"
 TUR_destroyer_1_desc:0 "§KKlasa Peyk składała się z dwóch dużych szybkich torpedowców zbudowanych w Niemczech i włączonych do osmańskiej marynarki wojennej w roku 1907. Jednostki przetrwały I wojnę światową, ale podczas kolejnej wojny były już przestarzałe. Ich wyporność wynosiła 775 ton, a uzbrojone były w dwa działa SK L/40 105 mm / 37 i trzy wyrzutnie torped 450 mm. Miały dobry zasięg, ale jak na niszczyciele były dość powolne.§!"
 TUR_destroyer_2:0 "Klasa Kocatepe"
 TUR_destroyer_2_desc:0 "§KDwa niszczyciele klasy Kocatepe zostały zbudowane w 1931 r. we Włoszech dla tureckiej marynarki wojennnej. Konstrukcję oparto na włoskim modelu Foglore. Miały one wyporność 1250 ton i były uzbrojone w cztery działa Ansaldo 1926 120 mm / 50 oraz sześć wyrzutni torped 533 mm. Rozwijały też zadowalające prędkości i miały dobry zasięg.§!"
 TUR_destroyer_3:0 "Klasa Demirhisar"
 TUR_destroyer_3_desc:0 "§KCztery niszczyciele klasy Demirhisar zbudowano w Wielkiej Brytanii i ukończono w 1942 r. Dwie jednostki internowała Royal Navy, a jedną z nich zwrócono po zakończeniu wojny. Konstrukcję oparto na brytyjskiej klasie I, czego owocem są okręty o wyporności 1370 ton, z głównym uzbrojeniem składającym się z czterech dział QF Mk IX 120 mm / 45, osiągające niezłe prędkości, mające dobry zasięg i silne uzbrojenie plot. oraz do zwalczania okrętów podwodnych.§!"
 TUR_light_cruiser_1:0 "Klasa Mecidiye"
 TUR_light_cruiser_1_desc:0 "§KTurecki okręt Mecidiye był krążownikiem pancernopokładowym zbudowanym w USA dla floty osmańskiej na przełomie wieków. Podczas I wojny światowej Mecidiye został zatopiony na płytkich wodach, ale podniesiono go z dna i po krótkiej służbie w Marynarce Wojennej Imperium Rosyjskiego zwrócono Turcji. Miał wyporność prawie 3500 ton i był uzbrojony w dwa działa Bethlehem No. 2 152 mm / 44 oraz osiem dział Armstrong Y 120 mm / 45. Dobry zasięg równoważył nieco wady okrętu: powolność i słabe opancerzenie.§!"
 TUR_battle_cruiser_1:0 "Klasa Yavuz"
 TUR_battle_cruiser_1_desc:0 "§KYavuz rozpoczął służbę jako niemiecki krążownik liniowy Goeben, ale aby uniknąć jego internowania, sprzedano go Imperium Osmańskiemu, gdzie rozpoczął służbę w roku 1914. Miał wyporność ok. 23 000 ton, rozwijał dobrą prędkość i miał wystarczający zasięg. Był przy tym dobrze opancerzony, a jego uzbrojenie stanowiło dziesięć dział SK L/50 283 mm / 47 i silne baterie pomocnicze.§!"
 TUR_battleship_1:0 "Klasa Reşadiye"
 TUR_battleship_1_desc:0 "§KDo klasy Reşadiye należały trzy drednoty zamówione w Wielkiej Brytanii dla tureckiej marynarki wojennej niedługo przed I wojną światową. Ukończono budowę tylko jednego z nich, który Brytyjczycy internowali po wybuchu I wojny światowej. Okręty te miały mieć wyporność 23 000 ton, dobre opancerzenie, szybkość i zasięg. Ich głównym uzbrojeniem miało być dziesięć dział Vickers 343 mm / 45.§!"
 URU_destroyer_1:0 "Klasa Uruguay"
 URU_destroyer_1_desc:0 "§KUruguay to ciężki torpedowiec zbudowany w Niemczech dla urugwajskiej marynarki wojennej przed I wojną światową. Miał wyporność 1400 ton i był uzbrojony w cztery działa Krupp QF 120 mm / 45; posiadał też silną broń przeciwlotniczą i dwie wyrzutnie torped 450 mm. Biorąc pod uwagę jego wiek i duże rozmiary, był dość powolny na tle innych niszczycieli.§!"
 VIC_submarine_1:0 "Series 600"
 VIC_submarine_1_desc:0 "§KSeria 600 obejmowała pierwsze nowoczesne okręty podwodne zbudowane przez Francuzów po I wojnie światowej. Były to średnie jednostki o wyporności 600 ton, które mogły operować na oceanie, ale zaprojektowano je z myślą o ciepłych wodach Morza Śródziemnego. Zbudowano w sumie dwanaście okrętów w trzech klasach: Sirène, Ariane i Circé. Na ich podstawie stworzono typy Argonaute, Diane i Orion późniejszej, większej serii 630.§!"
 VIC_submarine_2:0 "Klasa Minerve"
 VIC_submarine_2_desc:0 "§KOkręty podwodne klasy Minerve (projekt T2) były wzorowane na serii 630, ale miały lepsze silniki i inne rozmieszczenie wyrzutni torped. Stanowiły one pierwszą część programu standaryzacyjnego wdrożonego przez DCAN (Direction des Constructions et Armes Navale), który zakładał budowę jednostek według jednego planu, niezależnie od stoczni.§!"
 VIC_submarine_3:0 "Klasa Roland Morillot"
 VIC_submarine_3_desc:0 "§KJednostki klasy Roland Morillot (projekt Z2) były dużymi oceanicznymi okrętami podwodnymi wzorowanymi na starszych modelach typu Redoutable. Miały one wyporność 1800-2400 ton i budzący respekt zestaw dziesięciu wyrzutni torped. Upadek Francji przerwał budowę tych okrętów.§!"
 VIC_submarine_4:0 "Klasa Phénix"
 VIC_submarine_4_desc:0 "§KJednostki klasy Phénix były średnimi oceanicznymi okrętami podwodnymi, których plany opracowano w latach 1939-40. Projekt został anulowany po wybuchu wojny i upadku Francji. Okręty te przypominały modele typu Redoutable, choć były od nich mniejsze (miały wyporność 1200 ton). Posiadały podobne, silne uzbrojenie torpedowe.§!"
 VIC_destroyer_1:0 "Klasa Bourrasque"
 VIC_destroyer_1_desc:0 "§KNiszczyciele klasy Bourrasque stanowiły część serii 1500, a ich historia rozpoczęła się w połowie lat 20. Razem ze starszymi jednostkami typu Chacal i nowszymi L'Adroit stały się trzonem powojennej marynarki francuskiej. Były całkiem szybkie i dobrze uzbrojone jak na swoje czasy, ale miały mniej wyrzutni torped niż podobne okręty innych nacji.§!"
 VIC_destroyer_2:0 "Klasa Le Fantasque"
 VIC_destroyer_2_desc:0 "§KOkręty klasy Le Fantasque były ulepszonymi niszczycielami typu Super serii 2400 (Guépard, Aigle, Vauquelin), zbudowanymi w latach 30. Były one duże, ciężko uzbrojone i bardzo szybkie, dzięki czemu idealnie nadawały się do eskortowania nowych jednostek francuskiej floty. Wyposażono je w nowoczesną artylerię, odpowiednie działka przeciwlotnicze i wyrzutnie torped.§!"
 VIC_destroyer_3:0 "Klasa L'Intrépide"
 VIC_destroyer_3_desc:0 "§KOkręty klasy L'Intrépide były zmodyfikowanymi niszczycielami typu Le Hardi. Ich budowę zatwierdzono w latach 1938-39, ale wybuch wojny i upadek Francji pokrzyżowały te plany. Miały być bardziej wyspecjalizowane w zwalczaniu lotnictwa, a ich zwiększoną wyporność planowano na 2800-2900 ton. Projekt uwzględniał także zamontowanie większych silników.§!"
 VIC_destroyer_4:0 "Klasa Hoche"
 VIC_destroyer_4_desc:0 "§KOkręty klas Hoche i Bayard były ostatnimi superniszczycielami francuskiej marynarki. Zaprojektowano je w oparciu o jednostki typu Mogador o wyporności 4200 ton. Artylerię główną pozostawiono bez większych zmian, ale zainstalowano lepsze działka przeciwlotnicze i mocniejsze silniki. Budowę okrętów zaaprobowano w latach 1939-40, jednak wybuch wojny i upadek Francji pokrzyżowały te plany.§!"
 VIC_light_cruiser_1:0 "Klasa Duguay-Trouin"
 VIC_light_cruiser_1_desc:0 "§KKrążowniki klasy Duguay-Trouin były pierwszymi dużymi okrętami zbudowanymi przez Francuzów po I wojnie światowej (program morski z 1922 r.). Jako pierwsze lekkie krążowniki miały wieże artyleryjskie ustawione w superpozycji. Załoga niejednego niszczyciela mogłaby im pozazdrościć uzbrojenia torpedowego, ale ich pancerz był cienki jak papier.§!"
 VIC_light_cruiser_2:0 "Klasa La Galissonnière"
 VIC_light_cruiser_2_desc:0 "§KLekkie krążowniki klasy La Galissonnière, oparte na starszych krążownikach Emile Bertin, były odpowiedzią na włoskie jednostki typu Condottieri, a ich budowę zatwierdzono w latach 1931-32. Plany konstrukcyjne zakładały typowe uzbrojenie główne, instalację solidnej baterii przeciwlotniczej, zwiększenie liczby samolotów zwiadowczych i dobrą szybkość. Miały one wyporność 10 850 ton.§!"
 VIC_light_cruiser_3:0 "Klasa De Grasse"
 VIC_light_cruiser_3_desc:0 "§KOkręty klasy De Grasse, których budowę zlecono w latach 1938-39, były w zasadzie ulepszonymi krążownikami typu La Galissonnière (z silniejszą baterią przeciwlotniczą i mocniejszymi silnikami). Po upadku Francji wstrzymano prace nad drugim i trzecim okrętem tej klasy, a pierwszy został dokończony po wojnie, ale już w innej formie. Niemcy chcieli go przekształcić w lekki lotniskowiec, ale ich plan nie został zrealizowany.§!"
 VIC_light_cruiser_4:0 "Klasa Colbert"
 VIC_light_cruiser_4_desc:0 "§KColbert był lekkim krążownikiem przeciwlotniczym zwodowanym w 1956 r. Przypominał on powojenny okręt typu De Grasse i, podobnie jak ta jednostka, był przystosowany do skutecznego zwalczania samolotów zarówno na bliskim, jak i dalekim dystansie. Colbert miał jednak słabsze silniki, cieńszy pancerz i nieznacznie mniejszą wyporność.§!"
 VIC_heavy_cruiser_1:0 "Klasa Suffren"
 VIC_heavy_cruiser_1_desc:0 "§KCiężkie krążowniki klasy Suffren nie różniły się w zasadzie od starszych jednostek typu Duquesne; jedyną istotną zmianą była nieznaczna poprawa osiągów podczas dalekich rejsów. Obie klasy stanowiły kwintesencję ówczesnego podejścia Francuzów do krążowników: bardzo słabe opancerzenie, ale duża szybkość i zasięg. Okręty te miały wyporność 10 000 ton i standardowe uzbrojenie jednostek tej kategorii.§!"
 VIC_heavy_cruiser_2:0 "Klasa Algérie"
 VIC_heavy_cruiser_2_desc:0 "§KCiężkie krążowniki klasy Algérie były ulepszonymi wersjami okrętów Suffren i Duquesne, zbudowanymi jako odpowiedź na nowe włoskie jednostki typu Zara. Znacząco zwiększono opancerzenie sekcji nawodnych i podwodnych, a uzbrojenie przeciwlotnicze było wystarczające jak na tamte czasy. Wprowadzone zmiany poskutkowały zwiększeniem wyporności, która przekroczyła 10 000 ton.§!"
 VIC_heavy_cruiser_3:0 "Klasa Saint Louis"
 VIC_heavy_cruiser_3_desc:0 "§KOkręty klasy Saint Louis zaprojektowano na podstawie ciężkich krążowników Algérie, choć z wyglądu przypominały one bardziej okręty liniowe typu Dunkerque i Richelieu. W 1940 r. zamówiono trzy jednostki, ale Francja upadła, zanim rozpoczęto ich budowę. Miały być uzbrojone w nowoczesne działa i lepszą artylerię przeciwlotniczą, a grubość pancerza nie uległaby zmianie w stosunku do okrętu Algérie. Były to ostatnie ciężkie krążowniki zamówione przez francuską marynarkę.§!"
 VIC_heavy_cruiser_4:0 "Klasa Forbin"
 VIC_heavy_cruiser_4_desc:0 "§KForbin był planowanym następcą ciężkich krążowników klasy Saint Louis. Zaprojektowano go z myślą o ochronie szlaków handlowych między Francją a jej koloniami, w związku z czym musiał mieć duży zasięg i szybkość, silne uzbrojenie, na które składały się cztery potrójne wieże, oraz przyzwoitą baterię przeciwlotniczą. Z wyglądu przypominałby starsze okręty klasy Saint Louis i brytyjskie Crown Colony.§!"
 VIC_battle_cruiser_1:0 "Projekt Durand-Viel"
 VIC_battle_cruiser_1_desc:0 "§KDurand-Viel to projekt krążownika liniowego powstały jako efekt prac przed I wojną światową. Miał on być w zasadzie pomniejszoną wersją pancerników Normandie i Lyon, uzbrojoną w te same poczwórne wieże artyleryjskie i działa (choć w mniejszej liczbie). Podobnie jak inne krążowniki liniowe tamtych czasów, byłby on szybszy, ale mniej wytrzymały niż pancernik. Projekt anulowano przed wybuchem I wojny światowej.§!"
 VIC_battle_cruiser_2:0 "Klasa Dunkerque"
 VIC_battle_cruiser_2_desc:0 "§KOkręty klasy Dunkerque zaprojektowano jako odpowiedź na niemieckie pancerniki kieszonkowe typu Deutschland i zatwierdzono w roku 1931 oraz 1934. Były one ukoronowaniem prac prowadzonych od połowy lat 20. do początku 30. Dzięki przeniesieniu głównego uzbrojenia na przód jednostki - rozwiązanie zbieżne z zastosowanym w przypadku brytyjskich pancerników Nelson - możliwe było zmniejszenie okrętów, tak by nie łamały one postanowień traktatów.§!"
 VIC_battleship_1:0 "Klasa Courbet"
 VIC_battleship_1_desc:0 "§KOkręty klasy Courbet były pierwszymi superdrednotami budowanymi dla francuskiej marynarki przed wybuchem I wojny i w jej trakcie. Projekty tych okrętów zatwierdzono w latach 1910-11 i, choć nie eksploatowano ich intensywnie podczas wielkiej wojny, dwadzieścia lat później nadal znajdowały się w czynnej służbie. Opancerzeniem i uzbrojeniem przewyższały starsze okręty klasy Dante, ale ustępowały ówczesnym pancernikom US Navy i Royal Navy. Do II wojny światowej nie doczekały się modernizacji poza instalacją lepszej artylerii przeciwlotniczej i wymianą bojlerów. Miały wyporność na poziomie 22 000 ton.§!"
 VIC_battleship_2:0 "Klasa Richelieu"
 VIC_battleship_2_desc:0 "§KKlasa Richelieu obejmowała ostatnie pancerniki, jakie weszły w skład francuskiej marynarki. Budowę tych doskonałych jednostek, będących ulepszoną wersją okrętów typu Dunkerque, zatwierdzono w latach 1935-38. Główna artyleria skupiona była w sekcji dziobowej, podczas gdy pomocnicze działa rozmieszczono na rufie. Do tego dochodziły: świetne uzbrojenie przeciwlotnicze, duża szybkość i dobry zasięg. Spośród czterech okrętów zwodowano dwa, a przed upadkiem Francji ukończono tylko jeden. Wielokrotnie próbowano dokończyć pozostałe jednostki w oparciu o inne konstrukcje, m.in. poprzez zmianę konfiguracji uzbrojenia, montaż pokładu startowego lub przekształcenie w pancernik przeciwlotniczy, a nawet lotniskowiec.§!"
 VIC_battleship_3:0 "Klasa Gascogne"
 VIC_battleship_3_desc:0 "§KOkręty typu Gascogne były podklasą pancerników Richelieu. W 1940 r. zaaprobowano budowę trzech jednostek, ale produkcja nie została rozpoczęta. Konstrukcja byłaby kopią typu Richelieu, ale różniłyby się od niego równomiernym rozłożeniem dział głównej baterii z przodu i z tyłu, lepszym uzbrojeniem przeciwlotniczym i mocniejszymi silnikami.§!"
 VIC_battleship_4:0 "Klasa Alsace"
 VIC_battleship_4_desc:0 "§KOkręty klasy Alsace miały być następcami pancerników klasy Richelieu. Ich plany ukończono w 1939 r., a rok później zaaprobowano budowę czterech jednostek, które jednak nie weszły do służby z powodu upadku Francji. Projekt uwzględniał instalację cięższych dział i zwiększenie ich liczby, lepsze działka przeciwlotnicze, grubszy pancerz i mocniejsze silniki.§!"
 VIC_SH_battleship_1:0 "Klasa Charlemagne"
 VIC_SH_battleship_1_desc:0 "§KKlasa Charlemagne miała obejmować superpancerniki, które mogłyby sprostać wielkim okrętom innych nacji. Ich plany zakładały instalację silnej baterii przeciwlotniczej, grubego opancerzenia i potężnego uzbrojenia, ustawionego w superpozycji na dziobie okrętu. Okręty te wzorowane były na jednostkach typu Richelieu i brytyjskich pancernikach Nelson.§!"
 VIC_SH_battleship_2:0 "Klasa Napoléon Bonaparte"
 VIC_SH_battleship_2_desc:0 "§KKlasa Napoléon Bonaparte miała obejmować pancerniki wzorowane na okrętach typu Alsace i Gascogne. Jednostki te posiadałyby potężne równomiernie rozmieszczone uzbrojenie (potrójne wieżyczki), artylerię pomocniczą ustawioną w superpozycji i silną baterię przeciwlotniczą. Dzięki mocnym silnikom i grubemu pancerzowi nie zostawałyby w tyle za innymi okrętami i skutecznie radziłyby sobie z przeciwnikami.§!"
 VIC_carrier_1:0 "Klasa Béarn"
 VIC_carrier_1_desc:0 "§KBéarn był pierwotnie pancernikiem klasy Normandie, który przekształcono w lotniskowiec o wyporności 22 100 ton. Służył on w okresie międzywojennym i podczas II wojny światowej. Był to powolny okręt, który mógł transportować niewielką liczbę samolotów, ale wadę tę rekompensowały niezłe opancerzenie i dobry zasięg. Dzięki niemu francuscy konstruktorzy pracujący w DCAN (Direction des Constructions et Armes Navale) nauczyli się wiele o budowie lotniskowców.§!"
 VIC_carrier_2:0 "Klasa Joffre"
 VIC_carrier_2_desc:0 "§KKlasa Joffre (projekt PA-16) obejmowała nową generację lotniskowców francuskiej marynarki, które były owocem prac prowadzonych w latach 1929-37. W roku 1938 zaaprobowano budowę dwóch okrętów, ale ze względu na wybuch wojny prace posuwały się powoli; po upadku Francji projekt został anulowany. Byłyby to uniwersalne, szybkie, dobrze wyważone jednostki o wyporności 20 000 ton, z odpowiednim uzbrojeniem przeciwlotniczym i opancerzeniem, ale z niewielką liczbą przewożonych samolotów.§!"
 VIC_carrier_3:0 "Klasa Jean Bart"
 VIC_carrier_3_desc:0 "§KW połowie wojny pojawiła się propozycja przekształcenia pancernika Jean Bart klasy Richelieu w pełnoprawny lotniskowiec, podobnie jak miało to miejsce w przypadku japońskiego Shinano. Potężne rozmiary umożliwiłyby mu przewożenie dużej liczby samolotów, a mocne silniki zapewniłyby odpowiedni zasięg i prędkość. Dużą zaletą byłaby też silna artyleria przeciwlotnicza amerykańskiej produkcji.§!"
 VIC_carrier_4:0 "Klasa Clemenceau"
 VIC_carrier_4_desc:0 "§KOkręty klasy Clemenceau (projekt PA-28) były pierwszymi francuskimi lotniskowcami zaprojektowanym po II wojnie światowej. Przypominałyby one nieukończone jednostki typu Joffre, aczkolwiek ich wyposażenie i uzbrojenie składałoby się z nowoczesnych elementów francuskiej produkcji. Pozyskanie brytyjskich i amerykańskich lotniskowców eskortowych oraz opłakany stan francuskiej gospodarki doprowadziły do zaniechania projektu. Okrętów tych nie należy mylić z późniejszymi lotniskowcami klasy Clemenceau (projekt PA-54), których budowę rozpoczęto w latach 1955-57.§!"
 YUG_submarine_1:0 "Klasa Hrabri"
 YUG_submarine_1_desc:0 "§KDwie jednostki klasy Hrabri zostały zbudowane jako brytyjskie okręty podwodne klasy L dla marynarki królewskiej, ale w 1928 r., po wprowadzeniu modyfikacji, sprzedano je Jugosławii. Były to duże jednostki, miały wyporność 975 ton, a ich uzbrojenie stanowiło sześć wyrzutni torped 533 mm.§!"
 YUG_destroyer_1:0 "Klasa Dubrovnik"
 YUG_destroyer_1_desc:0 "§KW chwili jego zakupu niszczyciel Dubrovnik był największym okrętem jugosłowiańskiej floty. Zbudowano go w Wielkiej Brytanii i dostarczono do Jugosławii w 1932 r. To duży niszczyciel, o wyporności 1880 ton. Jego uzbrojenie stanowiły cztery działa Skoda 140 mm / 53, silne baterie przeciwlotnicze, sześć wyrzutni torped 533 mm oraz dobre wyposażenie do zwalczania okrętów podwodnych.§!"
 YUG_destroyer_2:0 "Klasa Beograd"
 YUG_destroyer_2_desc:0 "§KDo klasy Beograd należały trzy niszczyciele zbudowane z pomocą Francuzów. Dwa z nich powstały w Splicie, a trzeci we Francji. Wszystkie oparto na konstrukcji francuskich niszczycieli typu L'Adroit i włączono do służby w 1939 r. Miały wyporność 1210 ton, były uzbrojone w cztery działa Skoda 120 mm / 43 i sześć wyrzutni torped 533 mm, rozwijały świetne prędkości; ich zasięg był jednak niezadowalający.§!"
 YUG_destroyer_4:0 "Klasa Split"
 YUG_destroyer_4_desc:0 "§KSplit był ciężkim niszczycielem zbudowanym w Jugosławii. Zwodowano go w roku 1943, ale budowę z modyfikacjami ukończono dopiero w 1958 r. Oryginalna konstrukcja miała 2400 ton wyporności, a jej głównym uzbrojeniem było pięć dział Skoda 140 mm / 56. Mimo swego rozmiaru okręt był bardzo szybki.§!"
 RAJ_basic_light_cruiser:0 "Klasa Southampton"
 YUG_submarine_2:0 "Klasa Osvetnik"
 YUG_submarine_2_desc:0 "Dwa okręty podwodne klasy Osvetnik zostały zaprojektowane i zbudowane we Francji w oparciu o konstrukcję okrętów klasy Circe. Były nieco mniejsze od wcześniejszej klasy Hrabri, ale ich uzbrojenie – sześć wyrzutni torped 533 mm – zapewniało im porównywalną siłę ognia."
 torpedo_cruiser:0 "Krążownik torpedowy"
 torpedo_cruiser_desc:0 "Lekkie krążowniki uzbrojone w liczne wyrzutnie torped, kosztem mniejszych baterii głównych i dział przeciwlotniczych."
 URG_destroyer_1:0 "Klasa Uruguay"
 URG_destroyer_1_desc:0 "Uruguay to ciężki torpedowiec zbudowany w Niemczech dla urugwajskiej marynarki wojennej przed I wojną światową. Miał wyporność 1400 ton i był uzbrojony w cztery działa Krupp QF 120 mm / 45; posiadał też silną broń przeciwlotniczą i dwie wyrzutnie torped 450 mm. Biorąc pod uwagę jego wiek i duże rozmiary, był dość powolny na tle innych niszczycieli."
 YUG_light_cruiser_1:0 "Klasa Dalmacija"
 YUG_light_cruiser_1_desc:0 "Stary niemiecki krążownik SMA Niobe został sprzedany w 1925 r. młodej Jugosłowiańskiej Królewskiej Marynarce Wojennej i przeszedł gruntowne modyfikacje. Dalmacija, wyposażona w nowoczesną broń przeciwlotniczą i najcięższe działa w całej marynarce, służyła głównie jako okręt do szkolenia artyleryjskiego."
 JAP_torpedo_cruiser:0 "Klasa Kitakami"
