 SAF_battleship_3_desc:0 "§KPancerniki klasy Lion były rozwinięciem modelu King George V z zachowaniem wielu cech pierwowzoru. W ramach programu rozbudowy floty z 1938 r. zamówiono sześć takich jednostek, które miały zastąpić starzejące się okręty typu Revenge; budowa nie została ukończona z powodu wybuchu wojny. Przypominałyby one pancerniki King George V, ale byłyby uzbrojone w nowe, większe działa kalibru 16 cali. Plany zakładały także zwiększenie grubości pancerza i instalację mocniejszych silników.§!"
 SAF_battleship_4:0 "Klasa Vanguard"
 SAF_battleship_4_desc:0 "§KVanguard był ostatnim pancernikiem, który wszedł do służby w Royal Navy. Zamówiono tylko jeden okręt tego typu, aczkolwiek rozważano budowę jeszcze czterech, które miałyby trafić na Pacyfik. Mimo aprobaty projektu w ramach tzw. Emergency War Programme (1940 r.) nie dostał on wysokiego priorytetu i ukończono go dopiero po wojnie. Dzięki świetnemu wyprofilowaniu kadłuba był to wyjątkowo stabilny pancernik, który doskonale sprawdzał się na pełnym morzu. Uzbrojenie okrętu było zbieżne z tym na jednostkach typu Queen Elizabeth i Revenge, co oznaczało dużą siłę ognia. Ponadto miał on gruby pancerz i mocne silniki.§!"
 SAF_SH_battleship_1:0 "Klasa Centurion"
 SAF_SH_battleship_1_desc:0 "§KCenturion to hipotetyczny projekt ciężkiego pancernika, który miał być brytyjską odpowiedzią na potężne okręty japońskie i niemieckie. Działa kalibru 18 cali i gruby pancerz czyniły z niego groźną i wytrzymałą jednostkę. Do tego dochodziła silna bateria przeciwlotnicza oraz duży zasięg i dobra szybkość, dzięki którym mógłby on bronić rozległych kolonii imperium brytyjskiego.§!"
 SAF_SH_battleship_2:0 "Klasa Lion II"
 SAF_SH_battleship_2_desc:0 "§KOkręty Lion II, zaprojektowane w 1944 r., były ulepszoną wersją starszych pancerników Lion. Wojenne doświadczenia pokazały, że nowa jednostka powinna być większa oraz cięższa i, gdyby ją zbudowano, byłaby uzbrojona w trzy lub cztery potrójne wieże z najnowszymi działami kalibru 16 cali, a gruby pancerz ochroniłby ją przed każdym atakiem. Projekt został anulowany ze względu na wysoki koszt budowy, pokonanie wrogich flot i zapotrzebowanie na lotniskowce.§!"
 SAF_carrier_1:0 "Klasa Courageous"
 SAF_carrier_1_desc:0 "§KTe trzy przebudowane krążowniki liniowe były pierwszymi lotniskowcami floty brytyjskiej Royal Navy. Powstały one w wyniku podpisania traktatu waszyngtońskiego w 1922 r., a do służby weszły trzy lata później. Okręty Courageous miały solidne uzbrojenie, średnie opancerzenie i dobry zasięg, osiągały także dużą szybkość; ich hangar był natomiast dość niewielki. Dzięki tym okrętom brytyjscy konstruktorzy nabrali doświadczenia w budowie lotniskowców, a oficerowie Royal Navy nauczyli się strategicznie je wykorzystywać.§!"
 SAF_carrier_2:0 "Klasa Ark Royal"
 SAF_carrier_2_desc:0 "§KArk Royal był pierwszym lotniskowcem zbudowanym według wymogów traktatu waszyngtońskiego oraz pierwszym okrętem, w którym hangar i pokład startowy stanowiły integralną część kadłuba. Zalety zaprojektowanego w 1934 r. Ark Royal to pokaźna grupa lotnicza oraz dobre uzbrojenie i opancerzenie; dzięki wysokiej szybkości i dużemu zasięgowi mógł bez problemu nadążyć za innymi jednostkami Royal Navy.§!"
 SAF_carrier_3:0 "Klasa Illustrious"
 SAF_carrier_3_desc:0 "§KIllustrious powstał wedle wytycznych drugiego traktatu londyńskiego (1936 r.), który ograniczał masę lotniskowców do 23 000 ton. Był to pierwszy brytyjski okręt tego typu z opancerzonym pokładem startowym - taka ochrona zmniejszała jednocześnie pojemność hangaru. Silna bateria przeciwlotnicza zapewniała mu ochronę przed atakami z powietrza, a dzięki potężnym silnikom i wielkim zbiornikom z paliwem Illustrious miał naprawdę duży zasięg.§!"
 SAF_carrier_4:0 "Klasa Implacable"
 SAF_carrier_4_desc:0 "§KLotniskowce klasy Implacable, zamówione w ramach programu rozbudowy floty z 1938 r., były w zasadzie ulepszoną wersją starszych okrętów typu Illustrious. Projekt został opóźniony z uwagi na wybuch wojny i konieczność budowy mniejszych jednostek do ochrony konwojów. Okręty te miały silne grupy lotnicze pomimo grubego pancerza kadłuba i pokładu startowego. Dzięki potężnym silnikom były szybsze i mogły operować na większych odległościach niż klasa Illustrious.§!"
 SIA_submarine_2:0 "Klasa Vilun"
 SIA_submarine_2_desc:0 "§KOkręty podwodne klasy Vilun były czterema niewielkimi jednostkami przybrzeżnymi zbudowanymi w Japonii dla Tajskiej Królewskiej Marynarki Wojennej w latach 1936-38. Miały wyporność 370 ton i uzbrojenie w postaci pięciu wyrzutni torped 533 mm.§!"
 SIA_destroyer_1:0 "Klasa Phra Ruang"
 SIA_destroyer_1_desc:0 "§KPhra Ruang był wcześniej brytyjskim niszczycielem klasy R, sprzedanym Tajskiej Królewskiej Marynarce Wojennej w roku 1920. Jego wyporność wynosiła niewiele ponad 1000 ton. Uzbrojono go w trzy działa QF Mk IV kalibru 120 mm / 45 i cztery wyrzutnie torped 533 mm. Jak na swój wiek był szybki, niezawodny i miał dobry zasięg.§!"
 SIA_light_cruiser_3:0 "Klasa Taskin"
 SIA_light_cruiser_3_desc:0 "§KKlasa Taskin składała się z dwóch lekkich krążowników zbudowanych we Włoszech. Zwodowano je w 1941 r., ale w roku 1942 zostały przejęte przez Włochy. Miały zostać wcielone do Regina Marina jako krążowniki przeciwlotnicze klasy Etna, jednak nie ukończono ich przeróbek przed włoskim zawieszeniem broni. Ich wyporność miała wynosić 5900 ton, a ich główne uzbrojenie stanowiłoby sześć dział OTO 1929 kalibru 152 mm / 53. Projekt zakładał dobre opancerzenie, ale byłyby to powolne krążowniki.§!"
 SIA_heavy_cruiser_1:0 "Klasa Sri Ayuthia"
 SIA_heavy_cruiser_1_desc:0 "§KOkręty obrony wybrzeża klasy Sri Ayuthia były prawdopodobnie ostatnimi powstałymi jednostkami tego typu. Obydwa zbudowano w Japonii i w roku 1938 trafiły do służby w Tajskiej Królewskiej Marynarce Wojennej. Konstrukcja rozmiarami przypominała niewielki krążownik (albo duży niszczyciel), prędkością - pancernik, a uzbrojeniem - ciężki krążownik. Cztery główne działa okrętu to 3-Shiki kalibru 203 mm / 53. W porównaniu z ówczesnymi ciężkimi krążownikami jednostki miały lekkie opancerzenie.§!"
 SPA_submarine_1:0 "Klasa B"
 SPA_submarine_1_desc:0 "§KOkręty podwodne klasy B były pierwszymi jednostkami zbudowanymi w Hiszpanii dla marynarki wojennej tego kraju. Sześć takich okrętów weszło do służby w latach 1922-25. Były to konstrukcje jednokadłubowe, a więc i bardziej zawodne. To okręty podwodne średniej wielkości, o wyporności 550 ton, uzbrojone w cztery wyrzutnie torped 450 mm.§!"
 SPA_submarine_2:0 "Klasa General Mola"
 SPA_submarine_2_desc:0 "Klasa General Mola obejmowała cztery włoskie okręty podwodne typu Archimedes, które weszły do służby w 1934 r. i zostały przekazane nacjonalistom w roku 1937. To dość duże jednostki, o wyporności 880 ton, a mimo tego szybsze od większości okrętów podwodnych. Ich uzbrojenie stanowiło osiem wyrzutni torped 533 mm, a zanurzać mogły się na głębokość 90m."
 SPA_submarine_3:0 "Klasa G"
 SPA_submarine_3_desc:0 "§KHiszpańskie okręty podwodne klasy G to dwie niemieckie jednostki typu VIIC budowane na licencji przez Państwo Hiszpańskie. Ukończono tylko jedną z nich i nie przekazano jej hiszpańskiej marynarce wojennej aż do 1947 r. Miały one wyporność 770 ton i były uzbrojone w pięć wyrzutni torped 533 mm. Pod względem prędkości i zasięgu uważano je za doskonałe jednostki, jako że typ VIIC był podstawowym okrętem niemieckiej floty podwodnej.§!"
 SPA_submarine_4:0 "Klasa D"
 SPA_submarine_4_desc:0 "§KWszystkie trzy hiszpańskie okręty podwodne klasy D zwodowano w roku 1944, ale do służby weszły dopiero po wojnie. Zaprojektowano je i zbudowano w Hiszpanii. To duże pełnomorskie jednostki o wyporności 1050 ton. Były uzbrojone w sześć wyrzutni torped 533 mm, rozwijały duże prędkości i miały doskonały zasięg.§!"
 SPA_destroyer_1:0 "Klasa Alsedo"
 SPA_destroyer_1_desc:0 "§KTrzy niszczyciele klasy Alsedo zostały zbudowane w Hiszpanii dla marynarki wojennej tego kraju i weszły do służby w latach 1924-25. Oparto je na konstrukcji brytyjskiego typu L. Miały wyporność ponad 1040 ton, ich główne uzbrojenie stanowiły trzy działa Vickers Mk LA kalibru 102 mm / 45 i cztery wyrzutnie torped 450 mm. Jak na swój wiek rozwijały przyzwoite prędkości i miały niezły zasięg.§!"
 SPA_destroyer_2:0 "Klasa Churucca"
 SPA_destroyer_2_desc:0 "§KDo hiszpańskiej klasy Churucca należało szesnaście niszczycieli zwodowanych w latach 1925-33, z których dwa sprzedano później do Argentyny. Ich konstrukcję oparto na brytyjskich jednostkach typu S i podczas wojny domowej były one podstawowymi okrętami hiszpańskich sił morskich. Miały wyporność ponad 1500 ton, ich głównym uzbrojeniem było pięć dział Vickers-Armstrong kalibru 120 mm / 45 oraz sześć wyrzutni torped 533 mm, rozwijały dobre prędkości i charakteryzowały się doskonałym zasięgiem.§!"
 SPA_destroyer_4:0 "Klasa Álava"
 SPA_destroyer_4_desc:0 "§KNiszczyciele klasy Álava zostały zwodowane po wojnie jako ulepszone wersje okrętów typu Almirante Antequera (podklasy wcześniejszego typu Churucca). Ich wyporność wynosiła 1710 ton, a głównym uzbrojeniem były cztery działa Vickers-Armstrong Mk Fs kalibru 120 mm / 45. Szybkością i zasięgiem jednostki dorównywały wcześniejszym konstrukcjom, na których oparto tę klasę.§!"
 SPA_light_cruiser_1:0 "Klasa Méndez Núñes"
 SPA_light_cruiser_1_desc:0 "§KDwa lekkie krążowniki klasy Méndez Núñes zbudowano w Hiszpanii dla marynarki wojennej tego kraju na początku lat 20. Zostały zamówione w roku 1915, ale niedobory materiałów podczas I wojny światowej spowodowały opóźnienie budowy. Konstrukcja była silnie inspirowana brytyjskimi krążownikami klasy C. Okręty te miały wyporność prawie 4800 ton, ale nie należały do najszybszych. Ich głównym uzbrojeniem było sześć dział Vickers Mk V kalibru 152 mm / 50. Miały też dobre opancerzenie i dwanaście wyrzutni torped 533 mm.§!"
 SPA_heavy_cruiser_1:0 "Klasa Princesa de Asturias"
 SPA_heavy_cruiser_1_desc:0 "§KDo klasy Princesa de Asturias należały trzy krążowniki opancerzone zbudowane dla hiszpańskiej marynarki wojennej na przełomie wieków. Do połowy lat 30. wszystkie trafiły na złom lub zostały zatopione. Ich uzbrojenie stanowiły dwa działa Guillén M1896 240 mm i osiem dział Schneider-Canet 140 mm / 33. Miały silne opancerzenie, ale jak na ciężkie krążowniki były dość powolne.§!"
 SPA_heavy_cruiser_2:0 "Klasa Canarias"
 SPA_heavy_cruiser_2_desc:0 "§KDwa ciężkie krążowniki klasy Canarias zostały zbudowane według specyfikacji traktatu waszyngtońskiego. Zwodowano je na początku lat 30., ale budowa nie została ukończona do roku 1936. Miały prawie 10 700 ton wyporności i rozwijały dobrą prędkość. Ich opancerzenie było dość lekkie, ale mogły się poszczycić ośmioma działami Vickers-Armstrong Mk D kalibru 203 mm / 50.§!"
 SPA_battleship_1:0 "Klasa España"
 SPA_battleship_1_desc:0 "§KPoczątkowo klasa España składała się z trzech drednotów ukończonych w latach 1913-21, ale jeden z nich rozbił się przed wybuchem hiszpańskiej wojny domowej. Pozostałe dwa zostały zniszczone podczas wojny. Były dość małe jak na pancerniki, miały wyporność ponad 15 400 ton. Rozwijały przyzwoitą prędkość, miały dobre opancerzenie, a wrogie cele ostrzeliwały za pomocą ośmiu dział Vickers H 305 mm / 50.§!"
