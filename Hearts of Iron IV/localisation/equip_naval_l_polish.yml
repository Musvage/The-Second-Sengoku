l_polish:
 naval_equipment:0 "Okręty"
 submarine_1:0 "Okręt podwodny I"
 submarine_2:0 "Okręt podwodny II"
 submarine_3:0 "Okręt podwodny III"
 submarine_4:0 "Okręt podwodny IV"
 submarine_1_desc:0 "Okręty podwodne to jednostki mogące z ukrycia atakować konwoje wroga. Dzięki wczesnym modelom z I wojny rozwiniemy tę nową taktykę walki morskiej."
 submarine_2_desc:0 "Dzięki lepszemu uzbrojeniu i poprawie stabilności nowe okręty mogą sprawniej realizować założenia taktyki walki morskiej, a większy zasięg umożliwia im atakowanie oddalonych szlaków handlowych."
 submarine_3_desc:0 "Okręty podwodne sprawdzają się w atakach na konwoje, ale co do innych ich zastosowań zdania są podzielone. Połączenie dobrej szybkości, uzbrojenia i zasięgu to podstawa dla spełniającego nowe wymagania modelu."
 submarine_4_desc:0 "Głównymi atutami nowych okrętów podwodnych będą: większe zanurzenie i lepsze zagospodarowanie wnętrza wynikające z instalacji odpowiednich silników i uzbrojenia."
 destroyer_1:0 "Niszczyciel"
 destroyer_2:0 "Niszczyciel II"
 destroyer_3:0 "Niszczyciel III"
 destroyer_4:0 "Niszczyciel IV"
 destroyer_1_desc:0 "Aby zapewnić konwojom bezpieczeństwo, musimy zmodernizować niszczyciele z I wojny światowej. Montaż większej liczby wyrzutni torped znacząco zwiększy ich sprawność bojową."
 destroyer_2_desc:0 "Dzięki torpedom o lepszym zasięgu, zwiększeniu szybkości przeładowania wyrzutni i nowemu uzbrojeniu (takiemu jak wieżyczki przeciwlotnicze) nasze niszczyciele pozostaną wszechstronnymi i sprawnymi jednostkami."
 destroyer_3_desc:0 "Aby lepiej stawiać czoła zagrożeniu z powietrza i spod wody, nowe niszczyciele muszą być wyposażone w radary i nowoczesne uzbrojenie do zwalczania samolotów oraz okrętów podwodnych."
 destroyer_4_desc:0 "Nowoczesny niszczyciel musi być większy niż poprzednie modele oraz dysponować wieloma różnymi systemami namierzania wroga i zmodernizowanymi miotaczami bomb głębinowych."
 light_cruiser_1:0 "Krążownik lekki"
 light_cruiser_2:0 "Krążownik lekki II"
 light_cruiser_3:0 "Krążownik lekki III"
 light_cruiser_4:0 "Krążownik lekki IV"
 light_cruiser_1_desc:0 "Szybkie krążowniki lekkie świetnie sprawdzają się w roli zwiadowczej."
 light_cruiser_2_desc:0 "Powojenne traktaty ograniczają maksymalny tonaż krążowników, ale nie wykluczają budowy lekkich, dobrze uzbrojonych okrętów."
 light_cruiser_3_desc:0 "Możemy obejść wynikające z traktatów obostrzenia, budując większe, ciężej opancerzone okręty, które ze względu na ich lekkie uzbrojenie da się zaklasyfikować jako krążowniki lekkie."
 light_cruiser_4_desc:0 "Nowoczesne krążowniki lekkie, których głównym zadaniem jest ochrona większych okrętów, są już budowane w zasadzie bez ograniczeń i znacznie lepiej radzą sobie ze zwalczaniem samolotów."
 heavy_cruiser_1:0 "Krążownik ciężki"
 heavy_cruiser_2:0 "Krążownik ciężki II"
 heavy_cruiser_3:0 "Krążownik ciężki III"
 heavy_cruiser_4:0 "Krążownik ciężki IV"
 heavy_cruiser_1_desc:0 "Traktat waszyngtoński miał zahamować morski wyścig zbrojeń, ale wszystko wskazuje na to, że i tak do niego dojdzie. Dzięki ograniczeniu opancerzenia naszych krążowników możemy je lepiej uzbroić."
 heavy_cruiser_2_desc:0 "Mimo kolejnych prób przeforsowania ograniczeń morskich instalacja ciężkiego uzbrojenia na lżejszych krążownikach przebiega bez zakłóceń, choć opancerzenie tych okrętów nie jest zadowalające."
 heavy_cruiser_3_desc:0 "Kolejne kraje zaczynają otwarcie ignorować wynikające z traktatów ograniczenia, więc czas już zbudować nowy, lepiej opancerzony krążownik. Dzięki silnej artylerii przeciwlotniczej będzie mógł on skutecznie zwalczać samoloty."
 heavy_cruiser_4_desc:0 "Większe, dłuższe i masywniejsze okręty uzbrojone w szybkostrzelne działa to szczytowe osiągnięcie w dziedzinie krążowników ciężkich."
 battle_cruiser_1:0 "Krążownik liniowy"
 battle_cruiser_2:0 "Krążownik liniowy II"
 battle_cruiser_3:0 "Krążownik liniowy III"
 battle_cruiser_4:0 "Krążownik liniowy IV"
 battle_cruiser_1_desc:0 "Powojenny wyścig morskich zbrojeń doprowadził do stworzenia silnie uzbrojonych okrętów, które są szybsze niż pancerniki, ale słabiej opancerzone."
 battle_cruiser_2_desc:0 "Zmodernizowane krążowniki liniowe nadal są szybsze niż jakikolwiek pancernik, a dodatkowo posiadają lepsze uzbrojenie przeciwlotnicze oraz doskonalsze systemy kierowania ogniem i wykrywania wroga."
 battleship_1:0 "Pancernik"
 battleship_2:0 "Pancernik II"
 battleship_3:0 "Pancernik III"
 battleship_4:0 "Pancernik IV"
 battleship_5:0 "Pancernik V"
 battleship_6:0 "Pancernik VI"
 battleship_1_desc:0 "Jedni uważają je za relikt przeszłości, a inni za najwspanialsze okręty, jakie pływały po morzach. Wszyscy są jednak zgodni, że dalszy rozwój pancerników zaowocuje stworzeniem najsilniej uzbrojonych i opancerzonych okrętów wszech czasów."
 battleship_2_desc:0 "Dzięki lepszej stabilności i większemu zasięgowi nowe pancerniki to krok naprzód w stosunku do starszych jednostek, a przy tym nadal są zgodne z ograniczeniami wynikającymi z traktatów."
 battleship_3_desc:0 "Grubszy pancerz, mocniejsze silniki, bateria dział wielkiego zasięgu i lepsze uzbrojenie przeciwlotnicze to atuty, dzięki którym pancerniki nadal mogą być groźne mimo rosnącej dominacji lotnictwa morskiego."
 battleship_4_desc:0 "Być może oglądamy ostatnie pojedynki pancerników, ale znaczy to tylko tyle, że nasze stalowe kolosy muszą mieć jeszcze silniejsze uzbrojenie i obronę przeciwlotniczą."
 carrier_1:0 "Lotniskowiec"
 carrier_2:0 "Lotniskowiec II"
 carrier_3:0 "Lotniskowiec III"
 carrier_4:0 "Lotniskowiec IV"
 carrier_5:0 "Lotniskowiec V"
 carrier_6:0 "Lotniskowiec VI"
 carrier_1_desc:0 "Wielu teoretyków wojskowości uważa, że przyszłość należy do lotnictwa morskiego. Przebudowa starych okrętów liniowych i statków pasażerskich na lotniskowce będzie pierwszym krokiem ku wdrożeniu tych nowych doktryn."
 carrier_2_desc:0 "Pracując nad pierwszymi prawdziwymi lotniskowcami, musimy dopilnować, żeby okręty te nie zostawały z tyłu za resztą floty, a jednocześnie przestrzegać postanowień powojennych traktatów."
 carrier_3_desc:0 "Dzięki lepszym technikom budowy i wyspecjalizowanej maszynerii (takiej jak hydrauliczne windy) nasze lotniskowce będą w stanie pomieścić więcej samolotów."
 carrier_4_desc:0 "Coraz więcej krajów ignoruje postanowienia traktatów morskich, więc pora zabrać się za budowę potężnych lotniskowców, dzięki którym zapanujemy w powietrzu."
 SH_battleship_1:0 "Superciężki pancernik"
 SH_battleship_2:0 "Superciężki pancernik II"
 SH_battleship_1_desc:0 "W dzisiejszych czasach nie ma co sobie zawracać głowy traktatami morskimi. Ignorując ich postanowienia, możemy stworzyć najcięższe i najlepiej uzbrojone pancerniki wszech czasów, które będą postrachem mniejszych okrętów wroga."
 SH_battleship_2_desc:0 "Poprawiona wersja wcześniejszego modelu, wyposażona w silniejsze uzbrojenie i lepszy system kierowania ogniem."
 GER_submarine_1:0 "Typ IA"
 GER_submarine_2:0 "Typ VII"
 GER_submarine_3:0 "Typ IX"
 GER_submarine_4:0 "Typ XXI"
 GER_destroyer_1:0 "Großes TB 1918M"
 GER_destroyer_1_desc:0 "§KTyp 23 to torpedowiec stworzony dla Kriegsmarine po I wojnie światowej. W latach 1926-28 zbudowano ich sześć, wszystkie służyły podczas II wojny światowej. Kwalifikowano je jako kutry torpedowe, ale miały rozmiary niszczycieli (ponad 920 ton wyporności), a uzbrojenie stanowiły trzy działa L/45 105 mm.§!"
 GER_destroyer_2:0 "Zerstörer 1936"
 GER_destroyer_2_desc:0 "§KKlasa Zerstörer 1934 to pierwsza klasa niemieckich niszczycieli zbudowanych po I wojnie światowej. Uzbrojono je w pięć dział kalibru 5 cali i osiem wyrzutni torped. Powstało szesnaście takich okrętów, a dwanaście z nich należało do ulepszonej podklasy Zerstörer 1934A.§!"
 GER_destroyer_3:0 "Zerstörer 1936A"
 GER_destroyer_3_desc:0 "§KZerstörer 1936A, wśród aliantów znane jako niszczyciele klasy Narvik, powstały z myślą o uzbrojeniu w nowe działa 150 mm (5,9 cala). Projekt przewidywał umieszczenie trzech pojedynczych dział na rufie i podwójnego na dziobie, ale w pierwszej wersji na dziobie znalazło się tylko jedno. Cztery z ośmiu okrętów tego typu wyposażono później w podwójne wieże. Druga grupa, złożona z siedmiu niszczycieli, miała zmienioną konstrukcję, z podwójnymi działami na dziobie.§!"
 GER_destroyer_4:0 "Zerstörer 1938B"
 GER_destroyer_4_desc:0 "§KPierwszy prototyp niszczyciela napędzanego silnikami diesla (Zerstörer 1942) nie został ukończony, ale prace nad okrętem tego typu trwały dalej. Powstało kilka propozycji, spośród których wyłoniono projekt Zerstörer 1944. Oprócz ciężkiego uzbrojenia głównego jednostki te miały w porównaniu z poprzednikami więcej baterii przeciwlotniczych, w tym nowe działo plot. 55 mm.§!"
 GER_light_cruiser_1:0 "Klasa Emden"
 GER_light_cruiser_1_desc:0 "Emden był pierwszym dużym okrętem wojennym zbudowanym przez Niemcy po I wojnie światowej. Konstrukcję rozpoczęto w 1921 r., a prace dobiegły końca cztery lata później. Okręt był uzbrojony w osiem dział kalibru 150 mm (5,9 cala) w pojedynczych wieżach."
 GER_light_cruiser_2:0 "Klasa Leipzig"
 GER_light_cruiser_2_desc:0 "Lekkie krążowniki klasy Leipzig powstały w latach 1928-35 jako ulepszone modele jednostek klasy Königsberg. Ich wyporność wynosiła ponad 8100 ton, miały dobrą szybkość i zasięg, a uzbrojenie główne okrętów stanowiło 9 dział SK C/25 150 mm."
 GER_light_cruiser_3:0 "Klasa M"
 GER_light_cruiser_3_desc:0 "§KKrążowniki klasy M miały służyć jako rozpoznanie dla eskadr zwalczających konwoje handlowe. W ramach Planu Z zamówiono sześć okrętów; rozpoczęto prace nad dwoma, nim wybuch wojny wymusił wstrzymanie produkcji. Uzbrojeniem głównym było osiem dział 150 mm w czterech podwójnych wieżach.§!"
 GER_light_cruiser_4:0 "Klasa Q"
 GER_light_cruiser_4_desc:0 "Konstrukcyjnie krążowniki typu Q przypominały okręty klasy M, były jednak od nich większe i dysponowały silniejszym uzbrojeniem przeciwlotniczym oraz lepszym system kierowania ognia."
 GER_heavy_cruiser_1:0 "Klasa Blücher"
 GER_heavy_cruiser_1_desc:0 "Blücher był ostatnim niemieckim krążownikiem pancernym. W swoim czasie okręt ten uchodził za nowatorski, a na jego bazie zbudowano później krążowniki liniowe klasy Von der Tann. W chwili wybuchu I wojny światowej Blücher był już przestarzały i zatonął w bitwie na Dogger Bank (1915 r.)."
 GER_heavy_cruiser_2:0 "Klasa Hipper"
 GER_heavy_cruiser_3:0 "Klasa Prinz Eugen"
 GER_heavy_cruiser_3_desc:0 "§KPrinz Eugen oficjalnie należał do klasy Hipper, ale wprowadzono w nim liczne ulepszenia, w tym silniejsze uzbrojenie przeciwlotnicze. Planowano budowę trzech jednostek tego typu, ale ostatecznie powstał tylko Prinz Eugen. Brał on udział w zatopieniu krążownika liniowego HMS Hood podczas operacji Rheinübung. Po wojnie został przekazany USA, gdzie służył jako USS Prinz Eugen w próbach z bronią jądrową Able i Baker. W 1946 roku został zatopiony na atolu Kwajalein.§!"
 GER_heavy_cruiser_4:0 "Klasa P"
 GER_heavy_cruiser_4_desc:0 "Okręt klasy P był projektem krążownika ciężkiego zaklasyfikowanego oficjalnie przez Kriegsmarine jako Panzerschiff (okręt pancerny). Te stalowe kolosy o wyporności niemal 24 000 ton byłyby tylko o 3000 ton lżejsze i jednocześnie o 55 metrów dłuższe od pancerników klasy New York. Uzbrojenie stanowiło sześć dział kalibru 280 mm w dwóch potrójnych wieżach."
 GER_battle_cruiser_1:0 "Klasa Yorck"
 GER_battle_cruiser_1_desc:0 "Projekt budowy trzech krążowników liniowych klasy Yorck powstał w odpowiedzi na brytyjskie okręty typu Renown. Yorck miały być jednostkami uzbrojonymi w osiem dział kalibru 380 mm w czterech podwójnych wieżach. Budowę okrętów rozpoczęto w 1916 r., ale ze względu na działania wojenne żaden z nich nie został ukończony."
 GER_battle_cruiser_2:0 "Klasa O"
 GER_battle_cruiser_2_desc:0 "W 1939 r. dowództwo Kriegsmarine podjęło decyzję o zamianie trzech planowanych okrętów klasy P na krążowniki liniowe. Zaowocowało to zaprojektowaniem jednostek klasy O, uzbrojonych w sześć dział kalibru 38 cm (15 cali) w trzech podwójnych wieżach. Wyporność okrętów miała wynosić 35 400 ton, a ich prędkość maksymalna - 35 węzłów. Zamówiono trzy okręty tego typu, ale ich produkcja nie została rozpoczęta."
 GER_battleship_2:0 "Klasa Scharnhorst"
 GER_battleship_2_desc:0 "Scharnhorst był pierwszym nowoczesnym pancernikiem Kriegsmarine. Zbudowano go w odpowiedzi na francuskie jednostki klasy Dunkerque, które z kolei były odpowiedzią na niemieckie pancerniki kieszonkowe typu Deutschland. Uzbrojenie Scharnhorsta stanowiło dziewięć dział kalibru 28,3 cm (11 cali) w trzech potrójnych wieżach. Niemieckie dowództwo chciało zamontować na okręcie działa 38 cm (15 cali), ale wybuch wojny pokrzyżował te plany."
 GER_battleship_3:0 "Klasa Bismarck"
 GER_battleship_3_desc:0 "Dwa okręty typu Bismarck były największymi jednostkami zbudowanymi dla Kriegsmarine. Miały one stanowić odpowiedź na nowe, konstruowane właśnie francuskie pancerniki - dysponowały podobnym do okrętów Richelieu uzbrojeniem składającym się z ośmiu dział kalibru 38 cm (15 cali), przy czym Niemcy umieścili je w czterech podwójnych wieżach, a Francuzi w dwóch poczwórnych. Bismarck zasłynął zatopieniem brytyjskiego krążownika liniowego HMS Hood podczas bitwy w Cieśninie Duńskiej, ale wkrótce potem sam został wytropiony i zniszczony."
 GER_battleship_4:0 "Klasa Hindenburg"
 GER_battleship_4_desc:0 "Niemiecki Plan Z zakładał budowę dziesięciu pancerników, które mogłyby zagrozić morskiej potędze Wielkiej Brytanii. Sześć z tych okrętów miało być jednostkami klasy H. Budowa dwóch pancerników typu H39 została rozpoczęta tuż przed wybuchem wojny, ale przerwano ją we wrześniu 1939 r. Żaden z okrętów nie doczekał się oficjalnej nazwy, choć mówiło się, że główny okręt tej klasy miał być nazwany "Hindenburg". Gdyby ukończono budowę, jednostki te byłyby większe niż Bismarck, a ich uzbrojenie stanowiłoby osiem dział kalibru 40,6 cm (16 cali)."
 GER_carrier_1:0 "Flugzeugdampfer I"
 GER_carrier_1_desc:0 "Projekt Flugzeugdampfer I (niem. "parowiec dla samolotów"), rozpoczęty w 1915 r., zakładał przekształcenie niedokończonego statku pasażerskiego Ausonia w lotniskowiec. Budowa została przerwana wraz z końcem I wojny światowej. Gdyby ją dokończono, okręt ten miałby wyporność 12 500 ton oraz trzy hangary dla wodnosamolotów i maszyn konwencjonalnych."
 GER_carrier_3:0 "Klasa Graf Zeppelin"
 GER_carrier_3_desc:0 "Graf Zeppelin to jedyny okręt Kriegsmarine, który miał być od początku budowany jako lotniskowiec. Zamówiono dwie jednostki tego typu, ale ich produkcja nie została ukończona. Graf Zeppelin miał przewozić 30 myśliwców Bf-109T oraz 12 bombowców nurkujących Ju-87E, będących morskimi wersjami maszyn Bf-109E i Ju-87D."
 GER_carrier_4:0 "Klasa Europa"
 GER_carrier_4_desc:0 "W latach 40. dowództwo Kriegsmarine rozważało przekształcenie kilku jednostek cywilnych w lotniskowce. Statek pasażerski Europa był największym liniowcem w Niemczech i przed rozpoczęciem przebudowy wykorzystywano go do skoszarowania i przewożenia żołnierzy. Gdyby konstrukcja została zakończona, lotniskowiec miałby wyporność 56 000 ton, a na jego pokładzie znalazłyby się 42 samoloty."
 GER_SH_battleship_1:0 "Schlachtschiff H41"
 GER_SH_battleship_1_desc:0 "Projekt pancernika klasy H41 był poprawioną wersją modelu H39. Zakładał on znaczące zwiększenie opancerzenia, instalację wytrzymalszych pasów burtowych oraz wzmocnienie steru i śrub napędowych. Główna bateria została ulepszona i miała się składać z ośmiu dział kalibru 42 cm, co czyniło ją potężniejszą niż artyleria brytyjskiego projektu pancernika klasy Lion. Okręty te miałyby wyporność 70 000 ton."
 GER_SH_battleship_2:0 "Schlachtschiff H44"
 GER_SH_battleship_2_desc:0 "Klasa H44 była ostatnim projektem pancernika typu H. Brak ograniczeń kalibru dział i wyporności sprawił, że już na etapie modelu H42 zakładano montaż coraz cięższego uzbrojenia i opancerzenia. Okręt typu H44 miałby wyporność 131 000 ton i byłby uzbrojony w osiem dział kalibru 50,8 cm (20 cali)."
 JAP_submarine_1:0 "Klasa Kaichu"
 JAP_submarine_1_desc:0 "Okręty podwodne klasy Kaichu (projekty numer S-8, 18, 30 i 40) to średnie jednostki oparte na modelach z I wojny światowej. W swoim czasie ich uzbrojenie, zasięg i szybkość były wystarczające, ale w przededniu wybuchu kolejnego światowego konfliktu wymagały już pewnych ulepszeń. Japonia zbudowała 42 okręty tego typu w 7 wariantach."
 JAP_submarine_2:0 "Klasa Kaidai VI"
 JAP_submarine_2_desc:0 "Okręty podwodne klasy Kaidai VI (projekty numer S-31 i 34) powstały w ramach 1. i 2. programu dozbrojenia marynarki z 1931 i 1934 r. Były to wielkie, dobrze uzbrojone i w miarę szybkie jednostki o dużym zasięgu. Okręty z serii Kaidai dowiodły swojej sprawności i z powodzeniem służyły w cesarskiej marynarce aż do zakończenia wojny na Pacyfiku."
 JAP_submarine_3:0 "Klasa Ko/Otsu/Hei-gata"
 JAP_submarine_3_desc:0 "W ramach serii Ko-gata, Otsu-gata i Hei-gata (projekty numer S-35, 37 i 38) zbudowano duże okręty podwodne, które miały służyć jako jednostki dowodzenia. Były one wyposażone w zaawansowany sprzęt radiowy i miały duży potencjał torpedowy, a dzięki pokaźnym rozmiarom mogły operować na dalekich dystansach. Okręty klasy Ko-gata i Otsu-gata miały także zwiadowcze wodnosamoloty."
 JAP_submarine_4:0 "Klasa Sen-Toku"
 JAP_submarine_4_desc:0 "Jednostki klasy Sen-Toku (projekt numer S-50) były największymi okrętami podwodnymi II wojny światowej. W ramach 5. programu dozbrojenia marynarki z 1941 r. zamówiono 18 tych kolosów. Były to podwodne lotniskowce uzbrojone w wyrzutnie torped i odpowiednią artylerię przeciwlotniczą. Spełniały też oczekiwania pod względem szybkości i zasięgu, a w hangarach mogły przewozić 3 samoloty zwiadowczo-bombowe Aichi M6A Seiran."
 JAP_destroyer_1:0 "Klasa Minekaze"
 JAP_destroyer_1_desc:0 "Niszczyciele klasy Minekaze, Kamikaze i Mutsuki (projekty numer F-41A, B i E), zamówione w ramach programu floty numer 8-4, budowano w latach 1918-1927. Były one nieco większe niż starsze modele typu Momi oraz Wakatake, które powstały tuż po I wojnie. Niszczyciele te zostały nieźle uzbrojone (w działa i torpedy) jak na swoje czasy, ale brakowało im skutecznych środków do zwalczania samolotów. Z czasem uznano je za przestarzałe, a chwili wybuchu II wojny światowej pełniły już w zasadzie tylko role pomocnicze."
 JAP_destroyer_2:0 "Klasa Asashio"
 JAP_destroyer_2_desc:0 "Klasa niszczycieli Asashio (projekt numer F-48) obejmowała 10 jednostek zamówionych w ramach 2. programu dozbrojenia marynarki (1934 r.). Były to pierwsze japońskie jednostki, których wyporność przekraczała 2000 ton, i pierwsze, które wyposażono w sonar. Z początku ich silniki były awaryjne, ale problem ten rozwiązano przed wybuchem wojny na Pacyfiku. W kwestii uzbrojenia przypominały one starsze okręty klasy Fubuki (ciężkie wyposażenie torpedowe, efektywne działa przeciwlotnicze), lecz ze względu na rozmiary miały większy od nich zasięg."
 JAP_destroyer_3:0 "Klasa Kagero"
 JAP_destroyer_3_desc:0 "Klasa niszczycieli Kagero (projekt numer F-49) obejmowała 19 niszczycieli zamówionych w ramach 3. programu dozbrojenia marynarki (1937 r.). Były one dobrze uzbrojone i miały wysoki potencjał przeciwlotniczy, ale to duży zasięg i satysfakcjonująca szybkość czyniły z nich wyjątkowe jednostki. Ich udział w wojnie na Pacyfiku był tak intensywny, że tylko jeden z nich, Yukikaze, przetrwał do zakończenia konfliktu."
 JAP_destroyer_4:0 "Klasa Shimakaze"
 JAP_destroyer_4_desc:0 "W momencie wprowadzenia do służby okręt klasy Shimakaze (projekt numer F-52) był najszybszym niszczycielem na świecie. Zamówiono go w ramach 4. programu dozbrojenia marynarki (1939 r.) celem przetestowania nowych, wysokociśnieniowych turbin. Niszczyciel ten był silnie uzbrojony (duże możliwości torpedowe i ograniczony potencjał przeciwlotniczy), a ze względu na kotłownię (o wielkości spotykanej z reguły na krążownikach) osiągał niezwykłe szybkości; jego wadą był jednak ograniczony zasięg. Podczas realizacji 5. programu dozbrojenia marynarki (1941 r.) zamówiono 16 dalszych jednostek tego typu, ale ich budowa nie została rozpoczęta."
 JAP_light_cruiser_1:0 "Klasa Tenryu"
 JAP_light_cruiser_1_desc:0 "Okręty klasy Tenryu (projekt numer C-33) były pierwszymi lekkimi krążownikami japońskiej marynarki. Te stosunkowo niewielkie jednostki o wyporności 4400 ton powstały tuż po I wojnie. Ich artyleria nie prezentowała się imponująco w zestawieniu z podobnymi jednostkami flot innych krajów, ale nadrabiały to szybkością i potencjałem wyrzutni torped. Miały one być okrętami flagowymi eskadr mniejszych jednostek, dlatego uważa się je za klasę pośrednią między niszczycielami a krążownikami lekkimi."
 JAP_light_cruiser_2:0 "Klasa Mogami"
 JAP_light_cruiser_2_desc:0 "Klasa Mogami (projekt numer C-37) obejmowała 4 krążowniki lekkie zamówione w ramach 1. programu dozbrojenia marynarki (1931 r.). Okręty te posiadały silne uzbrojenie, na które składało się 5 potrójnych wież z działami kalibru 155 mm; były także dobrze opancerzone i bardzo szybkie. Z czasem wymieniono główną artylerię na 5 podwójnych wież z działami kalibru 20 cm, co zmieniło klasyfikację okrętów, i stały się one krążownikami ciężkimi. Dobra obrona przeciwlotnicza, duży zasięg i odpowiednia szybkość czyniły z nich jednostki wielozadaniowe, aczkolwiek ich wieże były słabo opancerzone."
 JAP_light_cruiser_3:0 "Klasa Agano"
 JAP_light_cruiser_3_desc:0 "Klasa Agano (projekt numer C-41) obejmowała 4 krążowniki lekkie zamówione w ramach 4. programu dozbrojenia marynarki (1939 r.). Miały one przede wszystkim prowadzić do boju eskadry niszczycieli, były więc szybkie, a ich uzbrojenie stanowiły 3 podwójne wieże z działami kalibru 152 mm. Do wad tych jednostek trzeba zaliczyć słabą artylerię przeciwlotniczą i kiepskie opancerzenie. Podjęto próbę modernizacji tych okrętów poprzez wprowadzenie krążowników klasy Agano-Kai (projekt numer C-44) uzbrojonych w cztery podwójne wieże i dysponujących lepszymi środkami do zwalczania samolotów. Wybuch wojny pokrzyżował te plany."
 JAP_light_cruiser_4:0 "Klasa Agatsuma"
 JAP_light_cruiser_4_desc:0 "Agatsuma to hipotetyczna nazwa projektu japońskiego krążownika przeciwlotniczego. W ramach 5. programu dozbrojenia marynarki (1941 r.) zamówiono 4 jednostki tego typu, ale ich produkcja nigdy się nie rozpoczęła. Miały to być szybkie, lekko opancerzone okręty wyposażone w potężne nowe działa przeciwlotnicze kalibru 10 cm (Typ 98), które umożliwiłyby im ochronę floty przed atakami samolotów wroga. Pod względem uzbrojenia i wyporności krążowniki te przypominałyby amerykańskie jednostki klasy Atlanta."
 JAP_heavy_cruiser_1:0 "Klasa Furutaka"
 JAP_heavy_cruiser_1_desc:0 "Krążowniki ciężkie klasy Furutaka i Aoba były pierwszymi jednostkami tego typu w japońskiej marynarce. Pod względem konstrukcyjnym przypominały one amerykańskie okręty typu Omaha i brytyjskie hawkinsy, a uzbrojone były w sześć wież z działami kalibru 20 cm oraz lekką artylerię przeciwlotniczą; ich opancerzenie spełniało swoją rolę. Z czasem zamontowano im wieże podwójne, mocniejsze silniki i lepsze środki do zwalczania lotnictwa."
 JAP_heavy_cruiser_2:0 "Klasa Mogami"
 JAP_heavy_cruiser_2_desc:0 "Klasa Mogami (projekt numer C-37) obejmowała 4 okręty zamówione w ramach 1. programu dozbrojenia marynarki (1931 r.). Pierwotnie były to krążowniki lekkie uzbrojone w 5 potrójnych wież z działami kalibru 155 mm, które później wymieniono na 5 podwójnych wież z działami kalibru 20 cm. Po wszystkich modyfikacjach otrzymano szybkie i bardzo groźne okręty o dużym zasięgu i z solidnym wyposażeniem przeciwlotniczym, aczkolwiek należy zauważyć, że ich wieże były słabo opancerzone."
 JAP_heavy_cruiser_3:0 "Klasa Tone"
 JAP_heavy_cruiser_3_desc:0 "Klasa Tone (projekt numer C-38) obejmuje 2 ostatnie krążowniki ciężkie, które weszły do japońskiej floty. Zamówiono je w ramach 2. programu dozbrojenia marynarki (1934 r.). Pierwotnie miały to być lżejsze jednostki, uzbrojone w 4 potrójne wieże z działami kalibru 155 mm, ale gdy władze Japonii postanowiły zignorować postanowienia traktatu londyńskiego (1936 r.), zmieniono w projekcie główną artylerię na 4 podwójne wieże z armatami kalibru 20 cm. Cechą charakterystyczną tych krążowników było przeniesienie wszystkich dział na przód, ponieważ sekcja rufowa przeznaczona była dla zwiadowczych wodnosamolotów. Okręty Tone miały lepsze opancerzenie i większy zasięg niż jednostki klasy Mogami, lecz posiadały tylko cztery wieże."
 JAP_heavy_cruiser_4:0 "Klasa Ibuki"
 JAP_heavy_cruiser_4_desc:0 "Klasa Ibuki (projekt numer C-46) obejmuje ostatnie krążowniki ciężkie zbudowane przez Japonię podczas II wojny światowej. Dwa okręty tego typu zostały zamówione w ramach wojennego programu rozbudowy floty z 1941 r. Były to zmodernizowane wersje krążowników klasy Mogami wyposażone w mocniejsze silniki i lepsze środki do zwalczania lotnictwa. Porażka w bitwie o Midway oznaczała wstrzymanie budowy okrętów i przekształcenie gotowych kadłubów w lekkie lotniskowce. Projekt ten nie został ukończony."
 JAP_battle_cruiser_1:0 "Klasa Kongo"
 JAP_battle_cruiser_1_desc:0 "Krążowniki liniowe Kongo (projekt numer B-46) zostały zbudowane dla Cesarskiej Marynarki Wojennej Japonii tuż przed I wojną światową. Były to ulepszone wersje brytyjskich krążowników klasy Lion. Jednostki te miały, jak na ówczesne standardy, potężne uzbrojenie, a opancerzeniem i szybkością nie ustępowały innym krążownikom liniowym. W latach trzydziestych przeszły modernizację i, by przedłużyć ich żywot, zaklasyfikowano je jako szybkie pancerniki, ale ich opancerzenie nie uległo zmianie i uznawano je za niewystarczające."
 JAP_battle_cruiser_2:0 "Projekt B-65"
 JAP_battle_cruiser_2_desc:0 "Projekt B-65 obejmował 4 krążowniki liniowe, których budowę zlecono w ramach 6. programu dozbrojenia marynarki (1942 r.). Były to szybkie, w miarę dobrze opancerzone okręty, uzbrojone w skuteczną artylerię przeciwlotniczą i nowe działa. Miały one zwalczać nowe krążowniki ciężkie US Navy i chronić japońskie lotniskowce. Gdyby je ukończono, z pewnością stałyby się postrachem mórz."
 JAP_battleship_1:0 "Klasa Fuso"
 JAP_battleship_1_desc:0 "Okręty klasy Fuso i Ise (projekty numer A-64 i A-92) zostały zwodowane w trakcie I wojny światowej, a następnie zmodernizowane w latach trzydziestych, gdy postanowienia traktatu londyńskiego (1930 r.) ograniczyły możliwość budowy nowych pancerników. Były to dobrze opancerzone jednostki uzbrojone w 6 podwójnych wież umieszczonych na osi kadłuba, co umożliwiło oddawanie morderczych salw burtowych, ale i ograniczyło możliwość instalacji artylerii przeciwlotniczej. Wyporność tych pancerników wynosiła 29 000 ton (35 000 po modernizacji), ale ich szybkość była niewielka."
 JAP_battleship_2:0 "Klasa Nagato"
 JAP_battleship_2_desc:0 "Nagato (projekt numer A-102) to klasa pancerników z czasów I wojny światowej, których budowy nie ukończono przed końcem wojny. W latach 30. XX wieku przeszły gruntowną modernizację, gdyż traktat londyński ograniczał możliwość budowy nowych pancerników. Były uzbrojone w cztery potężne działa morskie 140 mm, rozwijały dużą szybkość i były dobrze opancerzone. Nagato, jednostka od której wywodzi się nazwa całej klasy, był okrętem flagowym japońskiej marynarki."
 JAP_battleship_3:0 "Klasa Tajima"
 JAP_battleship_3_desc:0 "Tajima (projekt numer A-146) była hipotetyczną klasą szybkich pancerników. Miały być tańsze i łatwiejsze w budowie niż olbrzymie okręty typu Yamato. Plany zakładały, że będą to szybkie, nieźle opancerzone jednostki uzbrojone w starsze, ale zmodernizowane działa, a także środki do zwalczania lotnictwa."
 JAP_battleship_4:0 "Klasa Iwami"
 JAP_battleship_4_desc:0 "Iwami (projekt numer A-153) to hipotetyczna klasa pancerników. Nowe metody konstrukcyjne miały umożliwić wodowanie ich w większym tempie, a działa kalibru 41 cm z pewnością pozwoliłyby im zwalczać podobne okręty nieprzyjaciela. Ich projekt oparto na planach jednostek typu Yamato i Tajima, które odpowiednio zmodyfikowano, by zneutralizować wady tych konstrukcji. Byłyby to świetnie uzbrojone i opancerzone okręty mogące podjąć walkę z pancernikami wroga, ale wprowadzone zmiany zwiększyłyby ich masę, ograniczając szybkość."
 JAP_SH_battleship_1:0 "Klasa Yamato"
 JAP_SH_battleship_1_desc:0 "Pancerniki typu Yamato (projekt numer A-140) były największymi i najciężej uzbrojonymi okrętami wojennymi wszech czasów. Miały one wyporność nawet 70 000 ton, ich uzbrojenie stanowiły działa kalibru 46 cm i potężna artyleria przeciwlotnicza, a pancerz o grubości 41 cm mógł wytrzymać trafienie pociskiem ich własnego kalibru. Budowę jednostek zlecono w ramach 3. programu dozbrojenia marynarki, zgodnie z doktryną, wedle której japońska flota powinna zawsze dysponować większą siłą ognia i zasięgiem niż jej potencjalni przeciwnicy. Zamówiono 5 okrętów tego typu, ale tylko 3 zostały zwodowane: 2 pancerniki i lotniskowiec. Pozostałe jednostki miałyby nieco inną konstrukcję, zakładającą rozbudowę uzbrojenia przeciwlotniczego i inne rozmieszczenie płyt pancerza."
 JAP_SH_battleship_2:0 "Klasa Super Yamato"
 JAP_SH_battleship_2_desc:0 "Klasa Super Yamato (projekt numer A-150) była zmodernizowaną wersją starszego typu pancerników, której konstrukcję zlecono w ramach 5. programu dozbrojenia marynarki (1941 r.). Aby zmniejszyć koszt produkcji, jako podstawę nowego projektu wybrano okręt typu Yamato, który miał otrzymać jeszcze silniejsze uzbrojenie - działa kalibru 51 cm - oraz najnowszą artylerię przeciwlotniczą. Pancerz jednostki wytrzymałby trafienia pociskami kalibru 51 cm, a jej wyporność wyniosłaby nawet 80 000 ton. Planowano zwodowanie dwóch okrętów tego typu."
 JAP_carrier_1:0 "Klasa Kaga"
 JAP_carrier_1_desc:0 "Kaga (projekt numer A-G-1) był pierwszym japońskim lotniskowcem. Pierwotnie miał on być pancernikiem klasy Tosa, ale traktat waszyngtoński wymusił przekształcenie go w jednostkę innego typu. W rezultacie powstał duży, silnie opancerzony lotniskowiec, który mógł operować w miarę silną grupą samolotów, ale nie był podatny na modyfikacje. Dzięki temu okrętowi i jego siostrzanej jednostce Akagi (projekt numer B-G-1) Japończycy nauczyli się wiele o budowie lotniskowców, co pomogło im stworzyć liczne udane konstrukcje."
 JAP_carrier_2:0 "Klasa Soryu"
 JAP_carrier_2_desc:0 "Lotniskowce Soryu i Hiryu są często klasyfikowane jako jednostki tej samej klasy, gdyż miały zbliżoną wielkość, wygląd i możliwości. Z dokumentów wynika jednak, że są to okręty dwóch różnych typów. Konstrukcję Soryu (projekt numer G-9) i Hiryu (projekt numer G-10) zlecono w ramach 2. programu dozbrojenia marynarki (1934 r.). Identyczna nadbudówka wyspowa umożliwiała tym okrętom szybszą obsługę samolotów, gdy płynęły obok siebie. Lotniskowce miały silne grupy lotnicze, ale ich pancerz pozostawiał wiele do życzenia. Dzięki potężnym silnikom były bardzo szybkie i mogły operować na dużym zasięgu. Ich wyporność wynosiła do 20 000 ton."
 JAP_carrier_3:0 "Klasa Shokaku"
 JAP_carrier_3_desc:0 "Klasa Shokaku (projekt numer G-11) obejmowała dwa lotniskowce, których budowę zlecono w ramach 3. programu dozbrojenia marynarki (1937 r.). Zgodnie z założeniami projektu zwodowano szybkie, odporne okręty o dużym zasięgu operujące silną grupą lotniczą. Dzięki ulepszonym metodom konstrukcyjnym miały one wyporność pełną równą 33 000 ton, były znacznie wytrzymalsze niż lotniskowce innych nacji i uważano je za doskonałe jednostki."
 JAP_carrier_4:0 "Klasa Taiho"
 JAP_carrier_4_desc:0 "Okręty klasy Taiho (projekt numer G-13) były pierwszymi w pełni opancerzonymi lotniskowcami japońskiej floty. Budowę tych jednostek o wyporności 38 000 ton zlecono w ramach 4. programu dozbrojenia marynarki (1939 r.). Gruby pancerz burtowy i wzmocniony pokład startowy pozwalały wytrzymać liczne trafienia bombami i torpedami. Były to jednostki szybkie i miały wymagany zasięg, a potężna liczba transportowanych samolotów i silne uzbrojenie przeciwlotnicze zapewniały im zarówno ochronę, jak i możliwość szybkiego wykorzystania swoich środków zależnie od posunięć przeciwnika. Zbudowano tylko jeden okręt tego typu, ale 5 dalszych miało powstać według zmodyfikowanego planu (projekt numer G-15) jako jednostki klasy Taiho-Kai."
 USA_submarine_1:0 "Klasa S"
 USA_submarine_1_desc:0 "Klasa jednostek typu S, zwanych "Sugar Boats", obejmowała 51 okrętów podwodnych zaprojektowanych i zbudowanych w latach 20. Bazowały one na modelach O i R z I wojny, ale były od nich większe, dzięki czemu mogły wypływać na dłuższe misje i pomieścić więcej torped (aczkolwiek posiadały tylko cztery wyrzutnie kalibru 21 cali zwrócone ku przodowi). Mimo swojego wieku (ostatni okręt Sugar Boat wszedł do służby w 1924 r.) jednostki klasy S stanowiły spory odsetek okrętów podwodnych US Navy."
 USA_submarine_2:0 "Klasa Porpoise"
 USA_submarine_2_desc:0 "Klasa Porpoise obejmowała pierwsze nowoczesne okręty podwodne US Navy, stworzone po serii eksperymentów z tzw. "V Boats" pod koniec lat 20. i na początku 30. Mimo początkowych problemów z napędem elektrycznym modele te miały całkiem niezłe osiągi i posłużyły za wzorzec przy projektowaniu nowych jednostek. Uzbrojone były w 6 wyrzutni torped i działo pokładowe kalibru 3 cale."
 USA_submarine_3:0 "Klasa Tambor"
 USA_submarine_3_desc:0 "Klasa Tambor była owocem wielu lat prac US Navy nad stworzeniem okrętu podwodnego, który mógłby działać w obrębie floty i który sprawdzałby się na wodach Pacyfiku. Jednostkę uzbrojono w 10 wyrzutni torped (z czego cztery były rufowe), działo pokładowe kalibru 3 cale i 2 działka przeciwlotnicze."
 USA_submarine_4:0 "Klasa Balao"
 USA_submarine_4_desc:0 "Jednostki klasy Balao były wzorowane na okrętach typu Tambor. Wzmocniono im kadłub, zmieniono działo pokładowe na armatę kalibru 5 cali i dokonano szeregu mniejszych modyfikacji."
 USA_destroyer_1:0 "Klasa Clemson"
 USA_destroyer_1_desc:0 "Konstrukcja niszczycieli klasy Clemson była podobna do starszych jednostek typu Wickes. Okręty te jednak lepiej radziły sobie na morzu, a uzbrojone były w działa kalibru 4 cale, działko przeciwlotnicze kalibru 3 cale i 12 wyrzutni torpedowych. Z czasem zdążyły się mocno zestarzeć, ale mimo tego stanowiły znaczny odsetek niszczycieli US Navy."
 USA_destroyer_2:0 "Klasa Sims"
 USA_destroyer_2_desc:0 "Okręty klasy Sims to największe "tysiącpięćsetki", w których zadbano o wydłużenie kadłuba i lepsze rozmieszczenie torped. Zmodernizowany system kierowania ogniem zwiększa skuteczność dział kalibru 5 cali i 12 wyrzutni torped."
 USA_destroyer_3:0 "Klasa Fletcher"
 USA_destroyer_3_desc:0 "Niszczyciele klasy Fletcher okazały się znacznie skuteczniejsze niż starsze modele, głównie dzięki zwiększeniu wyporności do 2500 ton. Zachowano uniwersalne działa kalibru 5 cali i rozmieszczenie wyrzutni torped, ale dodano jeszcze jedną wieżę i poprawiono skuteczność obrony przeciwlotniczej oraz zasięg, zwiększając jednocześnie wyporność."
 USA_destroyer_4:0 "Klasa Allen M Sumner"
 USA_destroyer_4_desc:0 "Jednostki klasy Sumner są tylko nieznacznie cięższe niż niszczyciele typu Fletcher, ale mają większą siłę ognia dzięki podwójnym wieżom z działami kalibru 5 cali i znacznie lepszą obronę przeciwlotniczą. Montaż dodatkowego steru umożliwia im lepsze manewrowanie podczas prób zwalczania okrętów podwodnych."
 USA_light_cruiser_1:0 "Klasa Omaha"
 USA_light_cruiser_1_desc:0 "Amerykańskie okręty klasy Omaha miały pełnić kluczową rolę zwiadowczą w trakcie I wojny światowej. Okazały się one szybkimi jednostkami ze świetnym uzbrojeniem, na które składały się działa kalibru 6 cali w 8 pojedynczych i 2 podwójnych wieżach oraz 6 wyrzutni torped. Z czasem okręty te zaczęły się starzeć, ale mimo tego stanowiły większość krążowników lekkich US Navy."
 USA_light_cruiser_2:0 "Klasa Brooklyn"
 USA_light_cruiser_2_desc:0 "Okręty klasy Brooklyn zbudowano wedle norm wyznaczonych traktatem waszyngtońskim, przez co ich działa miały kaliber tylko 6 cali. Aby zwiększyć siłę ognia, zainstalowano na nich 15 nowych armat typu Mk16 w potrójnych wieżach. Były to bardzo zbalansowane jednostki, które stały się wzorem dla późniejszych krążowników lekkich US Navy."
 USA_light_cruiser_3:0 "Klasa Cleveland"
 USA_light_cruiser_3_desc:0 "Krążowniki klasy Cleveland przypominają jednostki typu Brooklyn, ale przy ich budowie zignorowano postanowienia traktatu waszyngtońskiego. Nadal posiadają one 15 dział kalibru 6 cali, ale uzbrojenie pomocnicze stanowią armaty kalibru 5 cali; poza tym dodatkowo zwiększono możliwości przeciwlotnicze tych krążowników."
 USA_light_cruiser_4:0 "Klasa Fargo"
 USA_light_cruiser_4_desc:0 "Okręty klasy Fargo to ulepszona wersja krążowników typu Cleveland. Lepsza konstrukcja nadbudówek (w kształcie piramidy) umożliwiła zwiększenie pola ostrzału broni przeciwlotniczej."
 USA_heavy_cruiser_1:0 "Klasa Pensacola"
 USA_heavy_cruiser_1_desc:0 "Okręty klasy Pensacola zaprojektowano zgodnie z ograniczeniami traktatu waszyngtońskiego, co oznaczało, że kaliber ich dział nie mógł przekraczać 8 cali; aby zwiększyć siłę ognia, zainstalowano ich więc aż 10. Niestety, jednostki te miały cienki pancerz i były przeciążone na górze, ale ich osiągi zapewniły im pozycję głównego krążownika ciężkiego US Navy."
 USA_heavy_cruiser_2:0 "Klasa Wichita"
 USA_heavy_cruiser_2_desc:0 "Okręty tej klasy były lepiej uzbrojone niż jednostki typu Pensacola dzięki nowym wieżom, w których zainstalowano działa 8 cali, a ich artyleria pomocnicza składała się z licznych armat kalibru 5 cali."
 USA_heavy_cruiser_3:0 "Klasa Baltimore"
 USA_heavy_cruiser_3_desc:0 "Okręty klasy Baltimore wykorzystywały udane rozwiązania zastosowane w starszych jednostkach, a ich projekt opierał się w dużej mierze na krążowniku lekkim klasy Brooklyn, do którego dołożono opancerzenie i uzbrojenie USS Wichita."
 USA_heavy_cruiser_4:0 "Klasa Oregon City"
 USA_heavy_cruiser_4_desc:0 "Krążowniki klasy Oregon City były ulepszonymi okrętami typu Baltimore. Główną zmianą była inna konstrukcja nadbudówek, która pozwoliła na wzmocnienie artylerii przeciwlotniczej. Zapożyczono także kilka rozwiązań od krążowników lekkich klasy Cleveland."
 USA_battle_cruiser_1:0 "Klasa Lexington"
 USA_battle_cruiser_1_desc:0 "Okręty klasy Lexington, zamówione na podstawie ustawy z 1916 roku, były odpowiedzią Amerykanów na japońskie krążowniki liniowe typu Kongo. Miały one być uzbrojone w podwójne wieże z działami kalibru 16 cali i osiągać szybkość 33 węzłów. Po rozpoczęciu budowy Stany Zjednoczone stały się sygnatariuszem traktatu waszyngtońskiego, w związku z czym okręty USS Lexington i USS Saratoga przekształcono w lotniskowce."
 USA_battle_cruiser_2:0 "Klasa Alaska"
 USA_battle_cruiser_2_desc:0 "Okręty klasy Alaska były odpowiedzią na niemieckie pancerniki kieszonkowe i japońskie "superkrążowniki". Miały one być uzbrojone w działa kalibru 12 cali i wytrzymywać ostrzał dziesięciocalowymi pociskami. Mogły pływać z szybkością krążowników, ale były podatne na ataki torpedowe."
 USA_battleship_1:0 "Klasa New York"
 USA_battleship_1_desc:0 "Okręty klasy New York były pierwszymi amerykańskimi pancernikami uzbrojonymi w działa kalibru 14 cali. Poza tym miały one liczne działa kalibru 5 cali i ponad dziesięciocalowy pancerz."
 USA_battleship_2:0 "Klasa North Carolina"
 USA_battleship_2_desc:0 "Okręty klasy North Carolina okazały się dla ich konstruktorów sporym wyzwaniem i były to pierwszy od dwudziestu lat pancerniki projektu US Navy. Jednostki te musiały spełniać wymogi traktatu waszyngtońskiego, który ograniczał ich wyporność do 36 000 ton, ale decydenci zażądali jednocześnie, by były uzbrojone w działa kalibru 16 cali, dobrze opancerzone i mogły nadążyć za szybkimi amerykańskimi lotniskowcami."
 USA_battleship_3:0 "Klasa Iowa"
 USA_battleship_3_desc:0 "Okręty klasy Iowa korzystały z wielu rozwiązań zastosowanych wcześniej w pancernikach typu North Carolina, ale miały od nich znacznie większą wyporność i były szybsze. Ich głównym zadaniem była eskorta lotniskowców i zwalczanie krążowników wroga."
 USA_battleship_4:0 "Klasa Illinois"
 USA_battleship_4_desc:0 "Pancerniki klasy Illinois były budowane wedle tych samych założeń, które realizowano podczas tworzenia okrętów typu Iowa, co wiązało się z postawieniem na szybkość i siłę ognia kosztem opancerzenia. Nowe jednostki miały 12 dział kalibru 16 cali i lepszą kotłownię, co umożliwiało im osiągnięcie większych prędkości. Podobnie jak w przypadku pancerników klasy Montana, wstępny projekt zakładał instalację 4 dział kalibru 6 cali w podwójnych wieżach, ale zrezygnowano z nich na korzyść uniwersalnych armat kalibru 5 cali, które mogły prowadzić skuteczniejszy ogień przeciwlotniczy."
 USA_carrier_1:0 "Klasa Lexington"
 USA_carrier_1_desc:0 "Lotniskowce klasy Lexington zostały zbudowane na kadłubach dwóch krążowników liniowych o tej samej nazwie, które łamałyby postanowienia traktatu waszyngtońskiego. Były to pierwsze lotniskowce US Navy i dzięki nim amerykańska marynarka zdobyła doświadczenie w wykorzystywaniu jednostek tego typu."
 USA_carrier_2:0 "Klasa Ranger"
 USA_carrier_2_desc:0 "Ranger to pierwszy okręt US Navy, który od początku powstawał jako lotniskowiec. Był on znacznie mniejszy niż starsze jednostki Lexington, ale dzięki lepszemu zagospodarowaniu powierzchni mógł przewozić taką samą grupę lotniczą."
 USA_carrier_3:0 "Klasa Essex"
 USA_carrier_3_desc:0 "Klasa Essex powstała dzięki doświadczeniom zdobytym podczas użytkowania lotniskowców typu Lexington, Ranger i Yorktown. W efekcie otrzymano szybki okręt, który posiadał potężną grupę lotniczą. Zastosowano w nim systemy kontroli uszkodzeń użyte w jednostkach klasy Yorktown i windę pokładową ułatwiającą obsługę samolotów."
 USA_carrier_4:0 "Klasa Midway"
 USA_carrier_4_desc:0 "Okręty klasy Midway to duma US Navy. Dzięki opancerzonym pokładom i ogromnej liczbie przewożonych samolotów zostały one zaklasyfikowane nietypowo jako ciężkie lotniskowce."
 USA_SH_battleship_1:0 "Klasa Virginia"
 USA_SH_battleship_1_desc:0 "W 1920 r. Amerykanie położyli stępkę pod budowę jednostki klasy South Dakota uzbrojonej w 12 dział kalibru 16 cali. Okręt ten zapoczątkowałby nową erę ciężkich pancerników, ale projekt przerwano w 1922 r., po podpisaniu traktatu waszyngtońskiego. Gdy traktat ów przestał obowiązywać, a wywiad doniósł o tajnym japońskim programie budowy pancerników, zasadne stało się zmodernizowanie starego projektu. Nowy ciężki pancernik miałby wyporność 55 000 ton i byłby uzbrojony w działa kalibru 18 cali."
 USA_SH_battleship_2:0 "Klasa Montana"
 USA_SH_battleship_2_desc:0 "Okręty klasy Montana miały być większe i lepiej opancerzone, ale wolniejsze niż jednostki typu Illinois. Plany zakładały uzbrojenie ich w 12 dział kalibru 18 cali, co w połączeniu z najnowszymi systemami kierowania ogniem dawałoby im miażdżącą przewagę nad każdym przeciwnikiem. Miały one także posiadać artylerię pomocniczą kalibru 6 cali, ale zrezygnowano z niej na korzyść uniwersalnych podwójnych armat kalibru 5 cali."
 ITA_submarine_1:0 "Klasa Mameli"
 ITA_submarine_1_desc:0 "Klasa Geoffredo Mameli obejmowała średnie okręty podwodne, które weszły do służby w Regia Marina w latach 1926-28. Miały one niecałe 800 ton wyporności i mogły się zanurzyć na głębokość 100 metrów. Na ich podstawie opracowano późniejsze modele, takie jak Pisani, Bandiera i Squalo."
 ITA_submarine_2:0 "Klasa Perla"
 ITA_submarine_2_desc:0 "Klasy Perla i Adua obejmowały okręty podwodne 3. i 4. podtypu włoskiej serii 600, które weszły do służby w latach 30. Mając wyporność nieco ponad 600 ton, były one mniejsze niż starsze jednostki."
 ITA_submarine_3:0 "Klasa Marconi"
 ITA_submarine_3_desc:0 "Klasa Marconi obejmowała sześć okrętów podwodnych zbudowanych w latach 1939-40. Jednostki te, które zastąpiły starsze modele typu Luizzi, miały około 1000 ton wyporności i były uzbrojone w osiem wyrzutni torped kalibru 533 mm. Tylko jeden okręt z tych klas przetrwał do końca wojny."
 ITA_submarine_4:0 "Klasa Pietro Calvi"
 ITA_submarine_4_desc:0 "Średnie okręty podwodne podklasy Pietro Calvi były nieznacznie ulepszone względem starszych jednostek typu Flutto. Zwodowano ich tylko kilka, gdyż większość budowanych kadłubów wpadła w niemieckie ręce po kapitulacji Włoch. Zmodernizowana wersja tego okrętu weszła do służby w 1961 r."
 ITA_destroyer_1:0 "Klasa Curatone"
 ITA_destroyer_1_desc:0 "Okręty klasy Curatone były pierwszymi włoskimi niszczycielami zbudowanymi po I wojnie światowej i pierwszymi jednostkami tego typu wyposażonymi w podwójne wieże artyleryjskie. Pierwotnie miały one wejść do służby w tym samym czasie co modele z serii Palestro, ale ich budowa została przełożona ze względu na niedobory stali. Niszczyciele te miały wyporność około 1000 ton i były uzbrojone w 4 działa Schneider-Armstrong kalibru 102 mm."
 ITA_destroyer_2:0 "Klasa Soldati"
 ITA_destroyer_2_desc:0 "Klasa Soldati obejmowała dwie serie niszczycieli skonstruowanych na przełomie lat 30. i 40. Pierwsza seria, licząca 12 okrętów, weszła do służby w latach 1938-39. Pięć jednostek drugiej serii skonstruowano w latach 1941-42. Niszczyciele pierwszej serii miały nieco ponad 1800 ton wyporności i były uzbrojone w cztery działa Ansaldo kalibru 120 mm."
 ITA_destroyer_3:0 "Klasa Ciclone"
 ITA_destroyer_3_desc:0 "Okręty klasy Ciclone zaklasyfikowano jako torpedowce, ale bliżej im było do niszczycieli eskortowych. Były one de facto powiększonymi jednostkami typu Orsa o wyporności około 1110 ton. Miały także lepszą stabilność i silniejsze uzbrojenie do zwalczania okrętów podwodnych."
 ITA_destroyer_4:0 "Klasa Medaglie d'Oro"
 ITA_destroyer_4_desc:0 "Klasa Comandanti Medaglie d'Oro zakładała budowę serii niszczycieli, które ostatecznie nie trafiły do Regia Marina w związku z kapitulacją Włoch. Przy wyporności niemal 2100 ton miały one być znacznie większe niż starsze jednostki tego typu. Posiadały także mocniejsze silniki i lepsze uzbrojenie, w skład którego wchodziły działa Ansaldo kalibru 135 mm."
 ITA_light_cruiser_1:0 "Klasa Taranto"
 ITA_light_cruiser_1_desc:0 "Taranto i Bari były krążownikami z I wojny przekazanymi Włochom przez Niemcy w ramach reparacji. Miały one wyporność odpowiednio 4500 i 5100 ton, a ich uzbrojenie stanowiły działa SK/45 kalibru 150 mm."
 ITA_light_cruiser_2:0 "Klasa Abruzzi"
 ITA_light_cruiser_2_desc:0 "Duca degli Abruzzi to piąta podklasa krążowników lekkich z serii Condottieri. Powstały one przed II wojną światową i miały zdominować basen Morza Śródziemnego. Przy wyporności przekraczającej 9400 ton były to największe włoskie jednostki tego typu. Ich atutami były gruby pancerz i działa Ansaldo kalibru 152 mm."
 ITA_light_cruiser_3:0 "Klasa Capitani Romani"
 ITA_light_cruiser_3_desc:0 "Krążowniki lekkie klasy Capitani Romani miały być szybsze i lepiej uzbrojone niż francuskie ciężkie niszczyciele z lat 30. Pod koniec roku 1939 zamówiono 12 jednostek tego typu, ale tylko trzy z nich zostały zwodowane przed kapitulacją Włoch w 1943 r. Miały one lekki pancerz i wyporność zaledwie 3700 ton, ale były całkiem szybkie. Ich uzbrojenie stanowiło 8 dział OTO/Ansaldo kalibru 135 mm."
 ITA_light_cruiser_4:0 "Klasa San Marco"
 ITA_light_cruiser_4_desc:0 "Klasa San Marco obejmowała ulepszone wersje krążowników lekkich typu Capitani Romani. Ze względu na kapitulację Włoch San Marco i jego siostrzany okręt, San Giorgio, weszły do służby dopiero w latach 50."
 ITA_heavy_cruiser_1:0 "Klasa Trento"
 ITA_heavy_cruiser_1_desc:0 "Okręty klasy Trento weszły do służby w Regia Marina pod koniec lat 20. Były to pierwsze jednostki zbudowane zgodnie z wytycznymi traktatu waszyngtońskiego, który ograniczał wyporność krążowników do 10 000 ton, a kaliber ich dział - do 8 cali. Ostatni, udoskonalony okręt tej klasy, Bolzano, został zwodowany w 1932 r."
 ITA_heavy_cruiser_2:0 "Klasa San Giorgio"
 ITA_heavy_cruiser_2_desc:0 "San Giorgio był włoskim krążownikiem pancernym sprzed I wojny światowej. Nazwę tę nosiło także kilka późniejszych jednostek, w tym klasa okrętów, które weszły do służby tuż przed wybuchem II wojny. Większość krążowników ciężkich zbudowano wedle wymogów traktatu waszyngtońskiego, a po jego zerwaniu powstało ich niewiele. Okręty te miały 11 000 ton wyporności i były uzbrojone w osiem dział Ansaldo kalibru 203 mm."
 ITA_heavy_cruiser_3:0 "Klasa Pisa"
 ITA_heavy_cruiser_3_desc:0 "Nazwa tej klasy pochodziła od serii włoskich krążowników pancernych sprzed I wojny światowej. Późniejsze okręty tego typu miały 12 000 ton wyporności i mogły pełnić rolę jednostek dowodzenia w ramach grupy patrolowej."
 ITA_heavy_cruiser_4:0 "Klasa Garibaldi"
 ITA_heavy_cruiser_4_desc:0 "Nazwa tej klasy pochodziła od serii włoskich krążowników pancernych zbudowanych pod koniec XIX wieku. Późniejsze krążowniki ciężkie Garibaldi miały 14 000 ton wyporności, były uzbrojone w 8 dział OTO/Ansaldo kalibru 203 mm i mogły nadążyć za większością lotniskowców i okrętów liniowych."
 ITA_battle_cruiser_1:0 "Klasa Caracciolo"
 ITA_battle_cruiser_1_desc:0 "Klasa Francesco Caracciolo obejmowała serię okrętów liniowych, których budowę zlecono zaraz po I wojnie światowej. Wyporność jednostek zaplanowano na 34 000 ton, czemu towarzyszyły gruby pancerz i całkiem niezła szybkość. Zwodowano tylko jeden okręt tego typu, ale dalszych planów wobec niego zaniechano w 1921 roku."
 ITA_battle_cruiser_2:0 "Klasa Principe Amadeo"
 ITA_battle_cruiser_2_desc:0 "Niejeden włoski okręt nosił nazwę Principe Amadeo. Ta konkretna klasa obejmowała krążowniki liniowe porównywalne z francuskimi jednostkami typu Dunkerque, których budowę rozpoczęto tuż przed wybuchem II wojny światowej. Miały one około 30 000 ton wyporności i były uzbrojone w działa kalibru 320 mm."
 ITA_battleship_1:0 "Klasa Giulio Cesare"
 ITA_battleship_1_desc:0 "Budowę pancerników klasy Giulio Cesare rozpoczęto w trakcie I wojny światowej. Miały one wyporność 23 000 ton, działa Armstrong-Vickers kalibru 305 mm i szybkość porównywalną z innymi drednotami. W 1933 r. dwa ocalałe okręty przeszły gruntowną modernizację, w wyniku której stały się większe, lepiej uzbrojone i zdolne stawić czoła nowoczesnym szybkim pancernikom."
 ITA_battleship_2:0 "Klasa Caio Duilio"
 ITA_battleship_2_desc:0 "Konstrukcję pancerników klasy Caio Duilio rozpoczęto na początku I wojny światowej. W latach 1937-40 oba okręty przeszły gruntowną przebudowę. Po jej zakończeniu były to jednostki o wyporności 29 000 ton uzbrojone w 10 dział M1934 kalibru 320 mm. Dzięki potężnym silnikom mogły uchodzić za szybkie pancerniki."
 ITA_battleship_3:0 "Klasa Vittorio Veneto"
 ITA_battleship_3_desc:0 "Okręty klasy Vittorio Veneto, zwanej także Littorio, były najnowocześniejszymi włoskimi pancernikami podczas II wojny światowej. Miały one wyporność 40 000 ton i były bardzo szybkie jak na swoje gabaryty, dzięki czemu stały się trzonem włoskiej floty."
 ITA_battleship_4:0 "Klasa Impero"
 ITA_battleship_4_desc:0 "§KPancerniki Impero to hipotetyczna klasa pancerników z końcowego okresu wojny. Ich wyporność wynosiła 43 000 ton a uzbrojone były w działa Ansaldo 381 mm i dobrze opancerzone.§!"
 ITA_carrier_1:0 "Klasa Miraglia"
 ITA_carrier_1_desc:0 "§KKlasa Giuseppe Miraglia to hipotetyczna klasa lotniskowców z początku okresu międzywojennego, porównywalna z amerykańskimi jednostkami typu Lexington i japońskimi Kaga lub Akagi.§!"
 ITA_carrier_2:0 "Klasa Roma"
 ITA_carrier_2_desc:0 "§KRoma to hipotetyczna klasa włoskich lotniskowców z okresu międzywojennego, porównywalna z amerykańskimi okrętami klasy Yorktown i brytyjskim Ark Royal. Miały one wyporność 21 000 ton, przyzwoite opancerzenie i średniej wielkości grupę lotniczą.§!"
 ITA_carrier_3:0 "Klasa Aquila"
 ITA_carrier_3_desc:0 "Projekt Aquila zakładał przekształcenie statku pasażerskiego w lotniskowiec. Proces ten rozpoczął się w 1941 r., ale nigdy go nie ukończono. Okręt ten miałby wyporność 23 500 ton i byłby porównywalny z japońskimi jednostkami klasy Hiyo i brytyjskimi Indomitable."
 ITA_carrier_4:0 "Klasa Sparviero"
 ITA_carrier_4_desc:0 "Projekt Sparviero zakładał przekształcenie statku pasażerskiego Augusta w lotniskowiec. Proces ten rozpoczęto pod koniec 1942 r., ale prace nie posunęły się zbyt daleko. Niemcy przechwycili okręt po kapitulacji Włoch i wkrótce potem go zatopili. Jednostka ta miałaby wyporność 30 400 ton, przyzwoite opancerzenie i silną artylerię przeciwlotniczą."
 ITA_SH_battleship_1:0 "Klasa Regina Margherita"
 ITA_SH_battleship_1_desc:0 "Nazwa klasy Regina Margherita pochodziła od włoskiego predrednota zbudowanego przed I wojną światową. Późniejsze okręty tego typu były ciężkimi pancernikami, które zwodowano w przeddzień wybuchu kolejnej wojny. Ich osiągi stawiały je w jednym rzędzie z japońskimi jednostkami typu Yamato. Miały one gruby pancerz, wyporność około 60 000 ton i silne uzbrojenie, na które składały się działa kalibru 406 mm."
 ITA_SH_battleship_2:0 "Klasa Regina Elena"
 ITA_SH_battleship_2_desc:0 "Nazwa klasy Regina Elana pochodziła od włoskiego predrednota. Późniejsze okręty tego typu były ciężkimi pancernikami, które zwodowano mniej więcej w tym samym czasie, kiedy Włochy przystąpiły do wojny. Ich osiągi stawiały je w jednym rzędzie z planowanymi amerykańskimi jednostkami typu Montana. Miały potężny pancerz, wyporność przekraczającą 70 000 ton i baterię dział kalibru 406 mm; nowoczesne silniki pozwalały im niemal doścignąć szybkie pancerniki."
 SOV_submarine_1:0 "Klasa AG"
 SOV_submarine_1_desc:0 "Elementy pierwszowojennych okrętów podwodnych klasy Amerikańskij Golland budowano w Kanadzie, a następnie wysyłano do Rosji, gdzie następował montaż. Okręty te były kopiami udanych jednostek typu Holland i dysponowały całkiem niezłym uzbrojeniem jak na tamte czasy; niestety, dość szybko się zestarzały."
 SOV_submarine_2:0 "Klasa Szczuka (seria V)"
 SOV_submarine_2_desc:0 "Okręty podwodne serii V klasy Szczuka były drugimi najchętniej wykorzystywanymi jednostkami tego typu w radzieckiej marynarce. Znalazły się one w czterech związkach operacyjnych ZSRR: Flocie Bałtyckiej, Flocie Czarnomorskiej, Flocie Północnej i Flocie Pacyficznej. Były to średniej wielkości silnie uzbrojone patrolowe okręty podwodne, które świetnie sprawdzały się na morzu."
 SOV_submarine_3:0 "Klasa K (seria XIV)"
 SOV_submarine_3_desc:0 "Jednostki serii XIV to duże okręty podwodne dalekiego zasięgu bazujące na wcześniejszym modelu Prawda (seria IV). Były one potężnie uzbrojone zarówno pod względem dział, jak i torped, ale słabo radziły sobie na pełnym morzu."
 SOV_submarine_4:0 "Projekt 611"
 SOV_submarine_4_desc:0 "Jednostki projektu 611 (kryptonim NATO: Zulu) to pierwsze radzieckie okręty podwodne zbudowane po II wojnie światowej. Te duże jednostki, mające zastąpić starsze modele serii XIV, były wzorowane na niemieckich u-bootach typu XXI. Dobrze sprawdzały się w dalekich rejsach i były potężnie uzbrojone. W oparciu o ich konstrukcję zbudowano późniejsze okręty projektu 613 (kryptonim NATO: Whiskey) i 641 (kryptonim NATO: Foxtrot)."
 SOV_destroyer_1:0 "Klasa Orfiej"
 SOV_destroyer_1_desc:0 "Niszczyciele klasy Orfiej to poprawiona wersja starszych jednostek typu Nowik. Miały one przyzwoitą obronę przeciwlotniczą, niezły potencjał dział, mnóstwo torped i zadowalającą szybkość, ale ich zasięg pozostawiał nieco do życzenia. Późniejsze modele typu Fidonisy i Izjasław były dalszymi wersjami rozwojowymi tej klasy, a ich modyfikacje obejmowały powiększenie kadłuba i dozbrojenie."
 SOV_destroyer_2:0 "Klasa Gniewnyj"
 SOV_destroyer_2_desc:0 "Stępka pod pierwsze niszczyciele klasy Gniewnyj (projekt 7) została położona w ramach programu rozbudowy floty z lat 1933-38. Ich konstrukcja wzorowana była na włoskich jednostkach typu Maestrale i dobrze oceniana. Te radzieckie niszczyciele miały wyporność 1600-2000 ton i przyzwoite uzbrojenie przeciwlotnicze oraz torpedowe. Dzięki potężnym silnikom były one szybkie, ale ich zasięg nie należał do imponujących."
 SOV_destroyer_3:0 "Klasa Soobrazitelnyj"
 SOV_destroyer_3_desc:0 "Niszczyciele klasy Soobrazitelnyj (projekt 7U) były ulepszoną wersją starszych modeli typu Gniewnyj. Otrzymały one nowe, mocniejsze silniki i lepsze baterie przeciwlotnicze, ale poza tym miały identyczny potencjał bojowy jak okręty, na których były wzorowane. Ich wyporność wzrosła do 1900-2400 ton, a zasięg i szybkość pozostały zasadniczo bez zmian."
 SOV_destroyer_4:0 "Klasa Skoryj"
 SOV_destroyer_4_desc:0 "Niszczyciele klasy Skoryj (projekt 30bis) były ulepszoną wersją modeli typu Ogniewoj. Zwiększenie rozmiarów i wyporności (2500-3100 ton) zaowocowało powstaniem stabilniejszej jednostki, która mogła wypływać w dalsze rejsy. Wszystkie okręty tej klasy powstały już po wojnie, a dzięki modułowej konstrukcji ich budowa i wprowadzanie do służby przebiegały błyskawicznie. W kwestii uzbrojenia przypominały niszczyciele Ogniewoj, choć wieże pojedyncze wymieniono na podwójne."
 SOV_light_cruiser_1:0 "Klasa Krasnyj Krym"
 SOV_light_cruiser_1_desc:0 "Budowa krążownika klasy Krasnyj Krym, nazwanego pierwotnie "Swietłana", rozpoczęła się przed I wojną światową, ale wielki konflikt i późniejsza rewolucja opóźniły ukończenie prac. Wszedł on do służby w drugiej połowie lat 20. wraz z siostrzanym okrętem Czerwona Ukraina (dawniej Admirał Nachimow). Miały to być pierwsze jednostki o napędzie turbinowym w carskiej marynarce. Posiadały dobre uzbrojenie i opancerzenie jak na swoje czasy."
 SOV_light_cruiser_2:0 "Klasa Komsomolec"
 SOV_light_cruiser_2_desc:0 "Komsomolec to hipotetyczna klasa krążowników lekkich będąca owocem połączenia starych i nowych technologii. Dzięki wykorzystaniu kadłubów starszych jednostek typu Swietłana i Admirał Nachimow udało się obniżyć koszt budowy. Te lekko uzbrojone krążowniki (6 podwójnych wież typowego dla niszczycieli kalibru i środki obrony przeciwlotniczej) świetnie nadawały się do przeprowadzania misji zwiadowczych i mogły być okrętami dowodzenia dla eskadr niszczycieli. Z wyglądu przypominały jednostki klasy Kirow."
 SOV_light_cruiser_3:0 "Klasa Czapajew"
 SOV_light_cruiser_3_desc:0 "Jednostki klasy Czapajew (projekt 68), wzorowane na okrętach typu Kirow (projekt 26), powstały w ramach programu rozbudowy floty z lat 1938-43. Były to pierwsze prawdziwe lekkie krążowniki radzieckiej marynarki, dobrze przygotowane do zwalczania zarówno celów nawodnych, jak i powietrznych. Miały gruby pancerz, duży zasięg i dobrą szybkość, a ich wyporność wynosiła maksymalnie 14 000 ton. Ze względu na niemiecką inwazję przerwano budowę wielu takich okrętów; niektóre z nich zostały zwodowane po zakończeniu działań wojennych."
 SOV_light_cruiser_4:0 "Klasa Swierdłow"
 SOV_light_cruiser_4_desc:0 "Okręty klasy Swierdłow (projekt 68bis) były ostatnimi w radzieckiej marynarce krążownikami z uzbrojeniem wyłącznie artyleryjskim, wzorowanymi na jednostkach typu Czapajew. Miały to samo uzbrojenie i opancerzenie co starsze modele oraz identyczną maszynownię. Zwiększony został ich zasięg, wytrzymałość sekcji podwodnej i skuteczność baterii przeciwlotniczej, a na pełnym morzu sprawdzały się odrobinę lepiej. Zbudowano je z myślą o zwalczaniu konwojów wroga i eskortowaniu anulowanych krążowników liniowych klasy Stalingrad. Szybki rozwój technologii rakietowej sprawił, że wiele okrętów Swierdłow nie weszło do służby."
 SOV_heavy_cruiser_1:0 "Klasa Krasnyj Kawkaz"
 SOV_heavy_cruiser_1_desc:0 "Krasnyj Kawkaz, pierwotnie Admirał Łazariew (klasa Admirał Nachimow), to siostrzany okręt krążownika Czerwona Ukraina, który miał całkiem podobną historię. Zbudowano go według zmodyfikowanych planów, które zakładały zwiększenie kalibru dział do 180 mm i instalację silniejszej baterii przeciwlotniczej. Jako że były to zmodyfikowane krążowniki lekkie, ich pancerz nie należał do najgrubszych."
 SOV_heavy_cruiser_2:0 "Klasa Kirow"
 SOV_heavy_cruiser_2_desc:0 "Okręty klasy Kirow (projekt 26) były pierwszymi nowoczesnymi krążownikami radzieckiej marynarki. Ich konstrukcję oparto na włoskich krążownikach lekkich typu Raimondo Montecuccoli, a rozpoczęto ją w ramach programu rozbudowy floty z lat 1933-38. Okręty miały wyporność 7700-9200 ton; ich uzbrojenie obejmowało nowoczesne działa kalibru 180 mm w trzech potrójnych wieżach oraz silną baterię przeciwlotniczą. Potężne silniki zapewniały dobrą prędkość, ale zasięg tej klasy nie był imponujący. Pod względem opancerzenia nie dorównywały krążownikom innych nacji."
 SOV_heavy_cruiser_3:0 "Projekt 22"
 SOV_heavy_cruiser_3_desc:0 "Krążowniki projektu 22 opracowano w połowie lat 30. jako odpowiedź na podobne okręty wprowadzane przez państwa ościenne. Plany zakładały budowę dużej jednostki o wyporności nawet 17 000 ton, wyposażonej w 4 potrójne wieże z działami kalibru 240 mm, silną baterię przeciwlotniczą i samoloty przeznaczone do odnajdywania przeciwnika. Krążowniki te miały przeprowadzać misje zwiadowcze i atakować konwoje nieprzyjaciela, podobnie jak niemieckie okręty klasy Deutschland. Wysoki koszt budowy i braki materiałowe poskutkowały anulowaniem projektu."
 SOV_heavy_cruiser_4:0 "Projekt 66"
 SOV_heavy_cruiser_4_desc:0 "Okręty projektu 66 były ostatnią radziecką próbą stworzenia krążownika niewyposażonego w broń rakietową. Pierwsze prace rozpoczęto w 1943 r., a plany konstrukcji doczekały się swojej wersji ostatecznej po wojnie. Okręty te miały być mniejszymi wersjami krążowników liniowych klasy Stalingrad, uzbrojonymi w trzy potrójne wieże z działami kalibru 220 mm i silne baterie przeciwlotnicze. Planowana wyporność sięgała 30 700 ton, co gwarantowałoby im dobrą stabilność. Do tego dochodził duży zasięg i mocne silniki, które pozwalały uzyskać odpowiednią szybkość. Rozwój technologii rakietowej i śmierć Józefa Stalina stały się przyczynami anulowania projektu."
 SOV_battle_cruiser_1:0 "Klasa Borodino"
 SOV_battle_cruiser_1_desc:0 "Klasa Borodino obejmowała 4 krążowniki liniowe wzorowane na pancernikach typu Impieratrica Marija, których budowę zlecono w 1914 r. Zgodnie z ówczesnymi rosyjskimi wzorcami posiadały one główną baterię złożoną z 4 potrójnych wież i liczne armaty pomocnicze umieszczone w kazamatach. Ponadto miały płaski pokład i małe zanurzenie, dzięki czemu mogły swobodnie pływać po płytkich wodach Bałtyku. Wybuch rewolucji październikowej przerwał budowę wielu okrętów, w tym krążowników klasy Borodino. W późniejszych latach planowano je dokończyć i przezbroić w działa większego kalibru lub przekształcić w lotniskowce podobne do brytyjskiego HMS Eagle."
 SOV_battle_cruiser_2:0 "Klasa Kronsztad"
 SOV_battle_cruiser_2_desc:0 "Stępkę pod jednostki klasy Kronsztad (projekt 69) położono w ramach programu rozbudowy floty z lat 1938-43 i miały one wypłynąć na morze w latach 40. Oryginalne plany zakładały stworzenie ciężkiego krążownika o wyporności 23 000 ton, ale gdy Rosjanie dowiedzieli się o niemieckich okrętach typu Scharnhorst, postanowiono zwiększyć wyporność nowego modelu do 35 000 ton. Miał on być uzbrojony w 3 potrójne wieże z działami kalibru 305 mm, jednak problemy z produkcją tych armat skończyły się zakupem 3 podwójnych wież niemieckiego pochodzenia z artylerią kalibru 380 mm. Gdy Niemcy zwrócili się przeciwko Związkowi Radzieckiemu, budowa tych jednostek została wstrzymana, a następnie ją anulowano. Pojawiły się plany przekształcenia niegotowych kadłubów w lotniskowce (projekt 69AV)."
 SOV_battleship_1:0 "Klasa Marat"
 SOV_battleship_1_desc:0 "Okręty klasy Marat (pierwotnie Gangut) były pierwszymi drednotami carskiej marynarki i miały okazję wykazać się podczas I wojny światowej. Ich konstrukcja i rozkład stały się wzorem dla późniejszych pancerników i krążowników liniowych: 4 potrójne wieże artyleryjskie, liczne działa pomocnicze w kazamatach, płaski pokład i małe zanurzenie umożliwiające swobodną żeglugę po płytkich wodach Bałtyku i Morza Czarnego. Tylko trzy pancerniki tej klasy przetrwały rewolucję i początek epoki radzieckiej. Czwarty okręt, Frunze (dawniej Połtawa), służył jako jednostka koszarowa. Planowano przekształcić go w krążownik liniowy, ale projekt został odrzucony ze względu na wysoki koszt. Pozostałe jednostki zmodernizowano w latach 30., czego efektem były wysokie, przypominające pagody nadbudówki, nowoczesna elektronika oraz zamontowana bateria przeciwlotnicza."
 SOV_battleship_2:0 "Projekt 21"
 SOV_battleship_2_desc:0 "Okręty projektu 21 zaplanowano w połowie lat 30. jako element rozbudowy radzieckiej floty oceanicznej Stalina. Miały one być podobne do brytyjskich pancerników klasy Nelson. Plany zakładały wyporność 41 000 ton i uzbrojenie w 3 potrójne wieże z działami kalibru 406 mm (umieszczone w przedniej części okrętu) oraz 4 potrójne armaty kalibru 152 mm. Silna artyleria przeciwlotnicza oraz gruby pancerz zapewniłyby tym jednostkom skuteczną ochronę przed celami nawodnymi i powietrznymi. Radzieckie stocznie nie były w stanie sprostać zadaniu, więc projekt anulowano, a gotowe elementy wykorzystano w pancernikach klasy Sowieckij Sojuz (projekt 23)."
 SOV_battleship_3:0 "Klasa Lenin"
 SOV_battleship_3_desc:0 "Klasa Lenin obejmowała hipotetyczne pancerniki, które miały być odpowiedzią na niemieckie jednostki typu Bismarck i amerykańskie South Carolina. Dziewięć dział kalibru 406 mm w trzech potrójnych wieżach dałoby im potężną siłę ognia, a artyleria przeciwlotnicza kalibru 130 mm, gruby pancerz i mocne silniki zwiększyłyby szanse na przetrwanie bitwy."
 SOV_battleship_4:0 "Klasa Stalingrad"
 SOV_battleship_4_desc:0 "Okręty klasy Stalingrad (projekt 82) miały być głównym argumentem przeciwko tym, którzy chcieli rzucić wyzwanie radzieckiej marynarce po II wojnie światowej. Projekt zakładał budowę szybkich, dobrze uzbrojonych i opancerzonych jednostek będących dumą ZSRR. Ich konstrukcja została rozpoczęta tuż po wojnie w ramach rozbudowy floty oceanicznej. Miały one nie tylko zwalczać okręty wroga, ale i eskortować przyszłe radzieckie lotniskowce. Projekt przerwano po śmierci Józefa Stalina, niemniej pojawiły się plany ukończenia przynajmniej jednego z okrętów jako pływającej platformy do wystrzeliwania rakiet V-2 produkowanych w ZSRR."
 SOV_SH_battleship_1:0 "Klasa Sowieckij Sojuz"
 SOV_SH_battleship_1_desc:0 "Okręty typu Sowieckij Sojuz (projekt 23) były ostatnimi radzieckimi pancernikami. Ich konstrukcję zatwierdzono w ramach programu rozbudowy floty z lat 1938-43. Planowano zwodować 4 jednostki o wyporności 59 000 ton uzbrojone w 3 potrójne wieże z działami kalibru 406 mm oraz silne baterie pomocnicze i przeciwlotnicze. Potężna artyleria i pancerz porównywalny z japońskimi okrętami typu Yamato wymuszały instalację mocnych silników, które podołałyby takiej wadze okrętu. Wybuch wojny przerwał budowę tych pancerników."
 SOV_SH_battleship_2:0 "Projekt 23bis"
 SOV_SH_battleship_2_desc:0 "Pancerniki projektu 23bis były udoskonalonymi okrętami typu Sowieckij Sojuz (projekt 23). Miały one zostać wyposażone w 4 potrójne wieże z działami tego samego kalibru (406 mm) i grubszy pancerz; uwzględniono też lepsze rozmieszczenie baterii pomocniczych oraz silniejsze uzbrojenie przeciwlotnicze."
 SOV_carrier_1:0 "Klasa Ismail"
 SOV_carrier_1_desc:0 "Ismail to lotniskowiec, który miał powstać w wyniku przekształcenia nieukończonego krążownika liniowego klasy Borodino. Okręty tego typu byłyby świetnie uzbrojone i opancerzone, a niewielka grupa lotnicza zapewniłaby im ochronę powietrzną. Projekt nie wszedł w życie ze względu na wysoki koszt i opłakany stan radzieckich stoczni po rewolucji październikowej."
 SOV_carrier_2:0 "Krasnyj Wozduka"
 SOV_carrier_2_desc:0 "Krasnyj Wozduka to projekt okrętu, który miał zapewnić radzieckiej marynarce wsparcie lotnictwa morskiego. Plany zakładały budowę jednostki o wymiarach zbliżonych do brytyjskich modeli Ark Royal i japońskich Hiryu, ale wyposażonej w silniejsze uzbrojenie przeciwokrętowe i odpowiednie środki przeciwlotnicze. Grubszy pancerz ograniczałby jednak nieco liczbę przypisanych samolotów."
 SOV_carrier_3:0 "Projekt 71B"
 SOV_carrier_3_desc:0 "Lotniskowce projektu 71B zaprojektowano w drugiej połowie lat 30. Ich główną rolą było zapewnienie wzmocnionej radzieckiej flocie osłony powietrznej. Planowano zwodować 2 okręty o wyporności około 30 000 ton, wyposażone w silną baterię przeciwlotniczą i pokaźny hangar. Projekt został wstrzymany po wybuchu wojny."
 SOV_carrier_4:0 "Projekt 72"
 SOV_carrier_4_desc:0 "Okręty te były ulepszoną wersją lotniskowców projektu 71. Plany, które przygotowano na początku lat 40., zakładały budowę większych, lżej opancerzonych jednostek. Dodatkowa przestrzeń miała umożliwić wzmocnienie uzbrojenia przeciwlotniczego i liczby przewożonych samolotów."
 FRA_submarine_1:0 "Seria 600"
 FRA_submarine_1_desc:0 "Seria 600 obejmowała pierwsze nowoczesne okręty podwodne zbudowane przez Francuzów po I wojnie światowej. Były to średnie jednostki o wyporności 600 ton, które mogły operować na oceanie, ale zaprojektowano je z myślą o ciepłych wodach Morza Śródziemnego. Zbudowano w sumie dwanaście okrętów w trzech klasach: Sirène, Ariane i Circé. Na ich podstawie stworzono typy Argonaute, Diane i Orion późniejszej, większej serii 630."
 FRA_submarine_2:0 "Klasa Minerve"
 FRA_submarine_2_desc:0 "Okręty podwodne klasy Minerve (projekt T2) były wzorowane na serii 630, ale miały lepsze silniki i inne rozmieszczenie wyrzutni torped. Stanowiły one pierwszą część programu standaryzacyjnego wdrożonego przez DCAN (Direction des Constructions et Armes Navale), który zakładał budowę jednostek według jednego planu, niezależnie od stoczni."
 FRA_submarine_3:0 "Klasa Roland Morillot"
 FRA_submarine_3_desc:0 "Jednostki klasy Roland Morillot (projekt Z2) były dużymi oceanicznymi okrętami podwodnymi wzorowanymi na starszych modelach typu Redoutable. Miały one wyporność 1800-2400 ton i budzący respekt zestaw 10 wyrzutni torped. Upadek Francji przerwał budowę tych okrętów."
 FRA_submarine_4:0 "Klasa Phénix"
 FRA_submarine_4_desc:0 "Jednostki klasy Phénix były średnimi oceanicznymi okrętami podwodnymi, których plany opracowano w latach 1939-40. Projekt został anulowany po wybuchu wojny i upadku Francji. Okręty te przypominały modele typu Redoutable, którym może nie dorównywały rozmiarami (miały wyporność 1200 ton), ale podobnie jak one dysponowały dużym potencjałem torpedowym."
 FRA_destroyer_1:0 "Klasa Bourrasque"
 FRA_destroyer_1_desc:0 "Niszczyciele klasy Bourrasque stanowiły część serii 1500, a ich historia rozpoczęła się w połowie lat 20. Razem ze starszymi jednostkami typu Chacal i nowszymi L'Adroit stały się trzonem powojennej marynarki. Były całkiem szybkie i dobrze uzbrojone jak na swoje czasy, ale miały mniej wyrzutni torped niż podobne okręty innych nacji."
 FRA_destroyer_2:0 "Klasa Le Fantasque"
 FRA_destroyer_2_desc:0 "Okręty typu Le Fantasque były w zasadzie ulepszonymi niszczycielami typu Super serii 2400 (Guépard, Aigle, Vauquelin), zbudowanymi w ramach programu morskiego z lat 30. Były to duże, ciężko uzbrojone i bardzo szybkie jednostki, dzięki czemu idealnie nadawały się do eskortowania nowych, osiągających wysokie prędkości jednostek francuskiej floty. Wyposażono je w nowoczesną artylerie, odpowiednie działka przeciwlotnicze i wyrzutnie torped."
 FRA_destroyer_3:0 "Klasa L'Intrépide"
 FRA_destroyer_3_desc:0 "Okręty klasy L'Intrépide były zmodyfikowanymi niszczycielami typu Le Hardi. Ich budowę zatwierdzono w latach 1938-39, ale wybuch wojny i upadek Francji pokrzyżowały te plany. Jednostki te byłyby większe (2800-2900 ton) i nastawione na zwalczanie lotnictwa, ale mimo lepszych silników nie udałoby się utrzymać dotychczasowej szybkości."
 FRA_destroyer_4:0 "Klasa Hoche/Bayard"
 FRA_destroyer_4_desc:0 "Okręty klas Hoche i Bayard były ostatnimi superniszczycielami francuskiej marynarki. Te jednostki o wyporności 4200 ton zaprojektowano w oparciu o okręty typu Mogador. Artylerię główną pozostawiono bez zmian, ale zainstalowano lepsze działka przeciwlotnicze i mocniejsze silniki. Budowę okrętów zaaprobowano w latach 1939-40, jednak wybuch wojny i upadek Francji pokrzyżowały te plany."
 FRA_light_cruiser_1:0 "Klasa Duguay-Trouin"
 FRA_light_cruiser_1_desc:0 "Krążowniki klasy Duguay-Trouin były pierwszymi dużymi okrętami zbudowanymi przez Francuzów po I wojnie światowej (program morski z 1922 r.). Jako pierwsze krążowniki lekkie miały wieże artyleryjskie ustawione w superpozycji. Załoga niejednego niszczyciela mogłaby im pozazdrościć uzbrojenia torpedowego, ale ich pancerz był cienki jak papier."
 FRA_light_cruiser_2:0 "Klasa La Galissonnière"
 FRA_light_cruiser_2_desc:0 "Okręty klasy La Galissonnière, oparte na starszych krążownikach Emile Bertin, były odpowiedzią na włoskie jednostki typu Condottieri. Ich budowę zatwierdzono w latach 1931-32, a plany konstrukcyjne zakładały typowe uzbrojenie główne, instalację solidnej baterii przeciwlotniczej, zwiększenie liczby samolotów zwiadowczych i dobrą szybkość. Miały one wyporność 10 850 ton."
 FRA_light_cruiser_3:0 "Klasa De Grasse"
 FRA_light_cruiser_3_desc:0 "Okręty klasy De Grasse, których budowę zlecono w latach 1938-39, to w zasadzie ulepszone krążowniki typu La Galissonnière. Miałyby one silniejszą baterię przeciwlotniczą i mocniejsze silniki. Po upadku Francji wstrzymano prace nad drugim i trzecim okrętem, a pierwszy został dokończony po wojnie, ale już w innej formie. Niemcy chcieli go przekształcić w lekki lotniskowiec, ale ich plan nie został zrealizowany."
 FRA_light_cruiser_4:0 "Klasa Colbert"
 FRA_light_cruiser_4_desc:0 "Colbert był przeciwlotniczym krążownikiem lekkim zwodowanym w 1956 r. Przypominał on bardzo powojenny okręt typu De Grasse i był, podobnie jak on, przystosowany do zwalczania samolotów zarówno na bliskim, jak i dalekim dystansie. Colbert miał jednak słabsze silniki, cieńszy pancerz i nieznacznie mniejszą wyporność."
 FRA_heavy_cruiser_1:0 "Klasa Suffren"
 FRA_heavy_cruiser_1_desc:0 "Krążowniki ciężkie klasy Suffren były w zasadzie takie same jak starsze jednostki typu Duquesne; jedyną realną zmianą była nieznaczna poprawa osiągów podczas dalekich rejsów. Obie klasy stanowiły kwintesencję ówczesnego podejścia Francuzów do krążowników: bardzo słabe opancerzenie, ale duża szybkość i zasięg. Okręty te miały wyporność 10 000 ton i standardowe uzbrojenie jednostek tej kategorii."
 FRA_heavy_cruiser_2:0 "Klasa Algérie"
 FRA_heavy_cruiser_2_desc:0 "Krążowniki ciężkie klasy Algérie były ulepszonymi wersjami okrętów Suffren i Duquesne, zbudowanymi jako odpowiedź na włoskie jednostki typu Zara. Znacząco zwiększono opancerzenie sekcji nawodnych i podwodnych, co odbiło się na szybkości, ale już zasięg operacyjny został poprawiony. Uzbrojenie przeciwlotnicze było dobre jak na tamte czasy, ale wszystkie te zmiany poskutkowały zwiększeniem wyporności, która przekroczyła 10 000 ton."
 FRA_heavy_cruiser_3:0 "Klasa Saint Louis"
 FRA_heavy_cruiser_3_desc:0 "Okręty klasy Saint Louis zaprojektowano na podstawie krążowników Algérie, ale z wyglądu przypominały one bardziej modele typu Dunkerque i Richelieu niż poprzednie krążowniki ciężkie. W 1940 r. zamówiono trzy jednostki, ale Francja upadła, zanim rozpoczęto ich budowę. Miały być uzbrojone w nowoczesne działa i lepszą artylerię przeciwlotniczą, a grubość pancerza nie uległaby zmianie w stosunku do okrętu Algérie. Były to ostatnie krążowniki ciężkie zamówione przez francuską marynarkę."
 FRA_heavy_cruiser_4:0 "Klasa Forbin"
 FRA_heavy_cruiser_4_desc:0 "Forbin był hipotetycznym następcą krążowników ciężkich klasy Saint Louis. Zaprojektowano go z myślą o ochronie szlaków handlowych między Francją a jej koloniami, w związku z czym musiał on mieć duży zasięg i szybkość, silne uzbrojenie, na które składały się 4 potrójne wieże, oraz przyzwoitą baterię przeciwlotniczą. Z wyglądu przypominałby starsze okręty klasy Saint Louis i brytyjskie Crown Colony."
 FRA_battle_cruiser_1:0 "Projekt Durand-Viel"
 FRA_battle_cruiser_1_desc:0 "Durand-Viel to projekt krążownika liniowego powstały w wyniku prac na początku wieku. Miał on być w zasadzie pomniejszoną wersją pancerników Normandie i Lyon, uzbrojoną w te same poczwórne wieże artyleryjskie i działa (choć w mniejszej liczbie). Podobnie jak inne krążowniki liniowe tamtych czasów, byłby on szybszy, ale mniej wytrzymały niż pancerniki. Projekt anulowano przed wybuchem I wojny światowej."
 FRA_battle_cruiser_2:0 "Klasa Dunkerque"
 FRA_battle_cruiser_2_desc:0 "Okręty klasy Dunkerque zaprojektowano jako odpowiedź na niemieckie pancerniki kieszonkowe typu Deutschland. Były one ukoronowaniem prac prowadzonych od połowy lat 20. do początku 30. Dzięki przeniesieniu głównego uzbrojenia na przód jednostki - rozwiązanie zbieżne z zastosowanym w przypadku brytyjskich pancerników Nelson - możliwe było zmniejszenie okrętów, tak by nie łamały one postanowień traktatów."
 FRA_battleship_1:0 "Klasa Courbet"
 FRA_battleship_1_desc:0 "Okręty klasy Courbet były pierwszymi superdrednotami budowanymi dla francuskiej marynarki przed wybuchem I wojny i w jej trakcie. Ich budowę zatwierdzono w latach 1910-11 i, choć nie eksploatowano ich intensywnie podczas wielkiej wojny, 20 lat później odegrały istotną rolę. Opancerzeniem i uzbrojeniem przewyższały starsze okręty klasy Dante, ale ustępowały ówczesnym pancernikom US Navy i Royal Navy. Do II wojny światowej nie doczekały się modernizacji poza instalacją lepszej artylerii przeciwlotniczej i wymianą bojlerów na olejowe. Miały wyporność na poziomie 22 000 ton."
 FRA_battleship_2:0 "Klasa Richelieu"
 FRA_battleship_2_desc:0 "Klasa Richelieu obejmowała ostatnie pancerniki, jakie weszły w skład francuskiej marynarki. Budowę tych doskonałych jednostek, będących ulepszoną wersją okrętów typu Dunkerque, zatwierdzono w latach 1935-38. Główna artyleria skupiona była w sekcji dziobowej, podczas gdy pomocnicze działa rozmieszczono na rufie. Do tego dochodziły: świetna bateria przeciwlotnicza, duża szybkość i dobry zasięg. Z 4 okrętów zwodowano 2, a przed upadkiem Francji ukończono tylko jeden. Istniało wiele projektów dotyczących pozostałych jednostek, które zakładały m.in. zmianę konfiguracji uzbrojenia, budowę pancernika przeciwlotniczego, montaż pokładu startowego, a nawet całkowite przekształcenie w lotniskowiec."
 FRA_battleship_3:0 "Klasa Gascogne"
 FRA_battleship_3_desc:0 "Okręty typu Gascogne były podklasą pancerników Richelieu. W 1940 r. zaaprobowano budowę 3 jednostek, ale produkcja nie została rozpoczęta. Nowe okręty różniłyby się od wersji podstawowej równomiernym rozłożeniem dział głównej baterii, lepszą artylerią przeciwlotniczą i mocniejszymi silnikami."
 FRA_battleship_4:0 "Klasa Alsace"
 FRA_battleship_4_desc:0 "Okręty klasy Alsace miały być następcami pancerników klasy Richelieu. Ich plany ukończono w 1939 r., a rok później zaaprobowano budowę czterech jednostek, które jednak nie weszły do służby z powodu upadku Francji. Projekt zakładał instalację większej o 33% liczby dział, lepszych działek przeciwlotniczych, grubszego pancerza i mocniejszych silników."
 FRA_SH_battleship_1:0 "Klasa Charlemagne"
 FRA_SH_battleship_1_desc:0 "Klasa Charlemagne miała obejmować superpancerniki, które mogłyby sprostać wielkim okrętom innych nacji. Ich plany zakładały instalację silnej baterii przeciwlotniczej, grubego opancerzenia i potężnego uzbrojenia, ustawionego w superpozycji na dziobie okrętu. Okręty te wzorowane były na jednostkach typu Richelieu i brytyjskich pancernikach Nelson."
 FRA_SH_battleship_2:0 "Klasa Napoléon Bonaparte"
 FRA_SH_battleship_2_desc:0 "Klasa Napoléon Bonaparte miała obejmować pancerniki wzorowane na okrętach typu Alsace i Gascogne. Jednostki te posiadałyby potężne równomiernie rozmieszczone uzbrojenie, artylerię pomocniczą ustawioną w superpozycji i silną baterię przeciwlotniczą. Dzięki mocnym silnikom i grubemu pancerzowi nie zostawałyby w tyle za innymi okrętami i skutecznie radziłyby sobie z przeciwnikami."
 FRA_carrier_1:0 "Klasa Béarn"
 FRA_carrier_1_desc:0 "Béarn był pierwotnie pancernikiem klasy Normandie, który przekształcono w lotniskowiec o wyporności 22 100 ton. Służył on w okresie międzywojennym i podczas II wojny światowej. Był to powolny okręt, który mógł przewozić niewielką liczbę samolotów, ale wadę tę rekompensowały niezłe opancerzenie i dobry zasięg. Dzięki niemu francuscy konstruktorzy pracujący w DCAN (Direction des Constructions et Armes Navale) nauczyli się wiele o budowie lotniskowców."
 FRA_carrier_2:0 "Klasa Joffre"
 FRA_carrier_2_desc:0 "Klasa Joffre (projekt PA-16) obejmowała nową generację lotniskowców francuskiej marynarki, które były owocem prac prowadzonych w latach 1929-37. W roku 1938 zaaprobowano budowę 2 okrętów, ale ze względu na wybuch wojny prace posuwały się powoli; po upadku Francji projekt został anulowany. Byłyby to uniwersalne, dobrze wyważone jednostki o wyporności 20 000 ton, charakteryzujące się dobrą szybkością, grubością pancerza i obroną przeciwlotniczą. Na ich niekorzyść przemawiałaby jednak niewielka liczba przewożonych samolotów."
 FRA_carrier_3:0 "Klasa Jean Bart"
 FRA_carrier_3_desc:0 "W okresie międzywojennym pojawiła się propozycja przekształcenia pancernika Jean Bart klasy Richelieu w pełnoprawny lotniskowiec, podobnie jak w przypadku japońskiego Shinano. Potężne rozmiary umożliwiłyby mu przewożenie dużej liczby samolotów, a mocne silniki zapewniłyby odpowiedni zasięg i prędkość. Dużą zaletą byłaby też silna artyleria przeciwlotnicza amerykańskiej produkcji."
 FRA_carrier_4:0 "Klasa Clemenceau"
 FRA_carrier_4_desc:0 "Okręty klasy Clemenceau (projekt PA-28) były pierwszymi francuskimi lotniskowcami zaprojektowanym po II wojnie światowej. Przypominały one nieukończone jednostki typu Joffre, aczkolwiek ich wyposażenie i uzbrojenie składałoby się z nowoczesnych elementów francuskiej produkcji. Pozyskanie brytyjskich i amerykańskich lotniskowców eskortowych oraz opłakany stan francuskiej gospodarki doprowadziły do zaniechania projektu. Okrętów tych nie należy mylić z późniejszymi lotniskowcami klasy Clemenceau (projekt PA-54), których budowę rozpoczęto w latach 1955-57."
 ENG_submarine_1:0 "Klasa L"
 ENG_submarine_1_desc:0 "§KKlasa L obejmowała średnie okręty podwodne zaprojektowane w ramach tzw. Emergency War Programme jako ulepszone wersje wcześniejszych jednostek. Powstały one pod koniec I wojny światowej, a ich uzbrojenie stanowiły nowe, większe torpedy kalibru 21 cali. Okręty służyły w marynarce przez ponad 20 lat, choć w chwili wybuchu następnej wojny były już głównie jednostkami pomocniczymi i szkoleniowymi.§!"
 ENG_submarine_2:0 "Klasa T"
 ENG_submarine_2_desc:0 "§KKlasa T (znana także jako "Triton") obejmowała okręty podwodne, które zastąpiły starsze modele typu O, P i R. Były one dość duże, miały spory zasięg i świetnie nadawały się do żeglugi po wodach Atlantyku oraz Pacyfiku. Te stabilne, dobrze uzbrojone jednostki były intensywnie wykorzystywane przez całą wojnę, o czym może świadczyć fakt, że straty wśród nich wyniosły 25%.§!"
 ENG_submarine_3:0 "Klasa U"
 ENG_submarine_3_desc:0 "§KKlasa U obejmowała serię małych okrętów podwodnych zbudowanych w ramach tzw. War Emergency Programme (1940-41 r.). Pierwotnie miały to być jednostki szkoleniowe, ale później zmieniono ich klasyfikację, dzięki czemu mogły się wykazać na Morzu Północnym i Śródziemnym. Ze względu na niewielki rozmiar miały one bardzo podstawowe uzbrojenie i niewielki zasięg. Zbudowano trzy okręty tej klasy: Undine, Umpire i Uproar.§!"
 ENG_submarine_4:0 "Klasa V"
 ENG_submarine_4_desc:0 "§KOkręty podwodne klasy V (zwanej też "Vampire") powstały w oparciu o starsze jednostki typu U. Były większe od swoich poprzedników i lepiej radziły sobie na pełnym morzu, ale miały niewielki zasięg i mało zaawansowane uzbrojenie.§!"
 ENG_destroyer_1:0 "Klasa V/W"
 ENG_destroyer_1_desc:0 "§KNiszczyciele klas Admirality i Thornycroft (V oraz W) powstały w ramach tzw. War Emergency Programme. Były one owocem nowych technologii i pierwszowojennych doświadczeń Brytyjczyków z budową jednostek tego typu. W końcówce I wojny światowej wyprodukowano ich bardzo wiele i szybko stały się trzonem eskadr niszczycieli Royal Navy. W latach 30. przeniesiono je do flot rezerwowych, gdzie ostatecznie były wykorzystywane jako eskorta konwojów. Okręty te charakteryzowały się odpowiednim uzbrojeniem, dużą szybkością i dobrym zasięgiem.§!"
 ENG_destroyer_2:0 "Klasa G/H/I"
 ENG_destroyer_2_desc:0 "§KNiszczyciele klas G, H oraz I powstały w ramach programów rozbudowy floty z lat 1933-34. Były to w zasadzie nieznacznie zmniejszone wersje okrętów typu F. Klasy G i H miały nawet takie samo uzbrojenie, na które składały się działa kalibru 4,7 cala. Były to jednostki dalekiego zasięgu dysponujące skuteczną artylerią i dużą liczbą wyrzutni torped. Aktywnie uczestniczyły one w działaniach wojennych i poniosły duże straty.§!"
 ENG_destroyer_3:0 "Klasa J/K/N"
 ENG_destroyer_3_desc:0 "§KNiszczyciele klas J, K i N były podobne do wcześniejszych modeli typu Tribal. Różniły się przede wszystkim uzbrojeniem, gdyż w nowszych jednostkach zmniejszono liczbę dział na rzecz instalacji dodatkowych wyrzutni torped. Okręty te przechodziły liczne modyfikacje w czasie wojny i doczekały się m.in. lepszych działek przeciwlotniczych oraz radaru. Były to szybkie maszyny dalekiego zasięgu, idealne do eskortowania floty.§!"
 ENG_destroyer_4:0 "Klasa Battle"
 ENG_destroyer_4_desc:0 "§KNiszczyciele klasy Battle były owocem brytyjskich doświadczeń zdobytych w trakcie II wojny światowej. Ich produkcję zatwierdzono w ramach programów rozbudowy floty z lat 1942-43. Były to szybkie, dobrze uzbrojone jednostki dalekiego zasięgu, które mogły zwalczać zarówno lotnictwo, jak i okręty podwodne. Weszły do służby stosunkowo późno, więc nie miały wielu okazji na okrycie się sławą.§!"
 ENG_light_cruiser_1:0 "Klasa C"
 ENG_light_cruiser_1_desc:2 "Klasa C obejmowała lekkie krążowniki zbudowane przed I wojną światową i w jej trakcie, a ich głównym zadaniem miało być patrolowanie niespokojnych wód Morza Północnego. Okazały się wytrzymałymi jednostkami o niezłych osiągach, aczkolwiek były dość małe i ciasne. Posiadały imponujące uzbrojenie, na które składały się działa kalibru 6 cali i liczne wyrzutnie torped. Marynarka intensywnie je eksploatowała w trakcie I wojny światowej."
 ENG_light_cruiser_2:0 "Klasa Southampton"
 ENG_light_cruiser_2_desc:0 "§KKrążowniki lekkie typu Southampton, będącego podklasą modelu Town, stanowiły odpowiedź na japońskie krążowniki Mogami. Wyróżniały je dobry pancerz, szybkość i zasięg, a na ich uzbrojenie składało się 12 dział kalibru 6 cali w czterech potrójnych wieżach. W oparciu o ich konstrukcję Brytyjczycy zbudowali wiele późniejszych krążowników lekkich.§!"
 ENG_light_cruiser_3:0 "Klasa Crown Colony"
 ENG_light_cruiser_3_desc:0 "§KKrążowniki lekkie klasy Crown Colony były ulepszoną wersją okrętów typu Town. Ich konstrukcja została uproszczona, żeby zmniejszyć koszt budowy i umożliwić szybsze wodowanie. Były one uzbrojone w 4 potrójne wieże z działami kalibru 6 cali, tak jak starsze modele. Opancerzenie również było zbliżone, ale ze względu na mniejszy silnik nowe jednostki miały nieco zredukowany zasięg. Stworzono dwie podklasy tego okrętu: Fiji i Ceylon.§!"
 ENG_light_cruiser_4:0 "Klasa Minotaur"
 ENG_light_cruiser_4_desc:0 "§KKlasa ta, zwana też Swiftsure, obejmowała zmodyfikowane krążowniki typu Crown Colony, których modernizację zatwierdzono w 1941 r. Miały one większy zasięg i bardziej rozbudowaną artylerię przeciwlotniczą, ale ich główne uzbrojenie zredukowano do trzech potrójnych wież. Weszły do służby za późno, żeby wpłynąć na wynik wojny, a po jej zakończeniu produkcja dalszych okrętów została wstrzymana.§!"
 ENG_heavy_cruiser_1:0 "Klasa Hawkins"
 ENG_heavy_cruiser_1_desc:0 "§KOkręty klasy Hawkins były pierwszymi powstałymi krążownikami ciężkimi. Zbudowano je w oparciu o krążowniki lekkie typu Town ze szczególnym uwzględnieniem podklasy Birmingham, ale wyposażono w działa kalibru 7,5 cala oraz grubszy pancerz i przeznaczono do walki z wielkimi niemieckimi rajderami. Okręty Hawkins to dobre uzbrojenie, nie najgorsza szybkość i zasięg oraz duża wytrzymałość. Do służby weszło pięć jednostek tego typu, ale tylko cztery z nich były aktywne na początku II wojny światowej.§!"
 ENG_heavy_cruiser_2:0 "Klasa Surrey"
 ENG_heavy_cruiser_2_desc:0 "§KPlany krążownika ciężkiego klasy Surrey powstały w ramach programu rozbudowy floty z 1928 r. Był on ulepszoną wersją starszego okrętu typu York. Gdyby ukończono te jednostki, ich uzbrojenie stanowiłyby 4 podwójne wieże z działami kalibru 8 cali. Ponadto miałyby grubszy pancerz i mocniejsze silniki w zestawieniu z poprzednimi okrętami. Zamówiono dwa krążowniki Surrey, ale ich budowa nie została rozpoczęta.§!"
 ENG_heavy_cruiser_3:0 "Klasa Admiral"
 ENG_heavy_cruiser_3_desc:0 "§KKrążowniki ciężkie klasy Admiral (nie mylić z krążownikami liniowymi klasy Admiral) były ostatnią brytyjską próbą stworzenia okrętów tego typu z działami kalibru 8 cali. Prace nad projektem rozpoczęto w 1938 r., a trzy lata później przedstawiono różne propozycje. Ostateczne plany zakładały budowę szybkiego okrętu wyposażonego w potrójne wieże z nowymi działami kalibru 8 cali, silną baterię przeciwlotniczą i gruby pancerz. Z uwagi na niewielką liczbę krążowników wroga i wysoki koszt budowy postanowiono skupić się na lżejszych okrętach.§!"
 ENG_heavy_cruiser_4:0 "Projekt Churchill"
 ENG_heavy_cruiser_4_desc:0 "§KLord Admiralicji Sir Winston Churchill zaproponował stworzenie okrętu, który mógłby zwalczać niemieckie krążowniki klasy Deutschland. Jednostki te byłyby wyposażone w działa kalibru 9,2 cala, silną baterię przeciwlotniczą i gruby pancerz. Miały one być na tyle potężne, by stawiać czoła okrętom liniowym nieprzyjaciela. Projekt zarzucono ze względu na wysoki koszt budowy i brak zapotrzebowania na nowy krążownik ciężki.§!"
 ENG_battle_cruiser_1:0 "Klasa Renown"
 ENG_battle_cruiser_1_desc:0 "§KKrążowniki liniowe klasy Renown miały pierwotnie być ulepszoną wersją pancerników typu Revenge. Ich budowę wstrzymano po wybuchu I wojny światowej. Admirał Fisher zdołał wznowić projekt po przeklasyfikowaniu okrętów na krążowniki liniowe. Można je nazwać kwintesencją tej klasy: miały świetne uzbrojenie, szybkość i zwrotność, ale ich pancerz i zasięg nie były imponujące. Ukończono tylko dwa z trzech okrętów: Repulse i Renown.§!"
 ENG_battle_cruiser_2:0 "Klasa Princess Royal"
 ENG_battle_cruiser_2_desc:0 "§KPrincess Royal to projekt krążownika liniowego, który byłby szybszą i tańszą wersją pancernika klasy King George V. Okręty te miałyby zbliżone (choć nieco zredukowane) możliwości zwalczania celów nawodnych i powietrznych: dwie potrójne wieże z armatami kalibru 14 cali i sześć podwójnych działek przeciwlotniczych kalibru 5,25 cala. Duża szybkość i zasięg jednostek umożliwiłyby Royal Navy błyskawiczne przerzucanie okrętów i przydzielanie ich do eskortowania konwojów, ale słabe opancerzenie byłoby problematyczne w starciach z nowoczesnymi pancernikami.§!"
 ENG_battleship_1:0 "Klasa Revenge"
 ENG_battleship_1_desc:0 "Pancerniki klasy Revenge zamówiono w 1913 r. jako tanie wersje szybkich drednotów klasy Queen Elizabeth. Miały podobne uzbrojenie i opancerzenie, ale ich znacznie mniejsza prędkość sprawiła, że podczas II wojny światowej wykonywały drugorzędne zadania. Z zapowiadanych 8 okrętów tej klasy ukończono tylko 5."
 ENG_battleship_2:0 "Klasa King George V"
 ENG_battleship_2_desc:0 "§KPancerniki klasy King George V były owocem traktatu waszyngtońskiego (1922 r.) i londyńskiego (1930 r.), które ograniczały wyporność i uzbrojenie okrętów liniowych. W związku z tym okręty były wyposażone w działa mniejszego kalibru niż starsze i nawet współczesne jednostki, ale mimo tego uważano je za dobrze uzbrojone, a do tego solidnie opancerzone i świetnie przygotowane do zwalczania lotnictwa. Zbudowano pięć okrętów tego typu - miały one zastąpić przestarzałe pancerniki klasy Queen Elizabeth.§!"
 ENG_battleship_3:0 "Klasa Lion"
 ENG_battleship_3_desc:0 "§KPancerniki klasy Lion były rozwinięciem modelu King George V z zachowaniem wielu cech pierwowzoru. W ramach programu rozbudowy floty z 1938 r. zamówiono sześć takich jednostek, które miały zastąpić starzejące się okręty typu Revenge; budowa nie została ukończona z powodu wybuchu wojny. Przypominałyby one pancerniki King George V, ale byłyby uzbrojone w nowe, większe działa kalibru 16 cali. Plany zakładały także zwiększenie grubości pancerza i instalację mocniejszych silników.§!"
 ENG_battleship_4:0 "Klasa Vanguard"
 ENG_battleship_4_desc:0 "§KVanguard był ostatnim pancernikiem, który wszedł do służby w Royal Navy. Zamówiono tylko jeden okręt tego typu, aczkolwiek rozważano budowę jeszcze czterech, które miałyby trafić na Pacyfik. Mimo aprobaty projektu w ramach tzw. Emergency War Programme (1940 r.) nie dostał on wysokiego priorytetu i ukończono go dopiero po wojnie. Dzięki świetnemu wyprofilowaniu kadłuba był to wyjątkowo stabilny pancernik, który doskonale sprawdzał się na pełnym morzu. Uzbrojenie okrętu było zbieżne z tym na jednostkach typu Queen Elizabeth i Revenge, co oznaczało dużą siłę ognia. Ponadto miał on gruby pancerz i mocne silniki.§!"
 ENG_SH_battleship_1:0 "Klasa Centurion"
 ENG_SH_battleship_1_desc:0 "§KCenturion to projekt pancernika ciężkiego, który miał być brytyjską odpowiedzią na potężne okręty japońskie i niemieckie. Działa kalibru 18 cali i gruby pancerz czyniłyby z niego groźną i wytrzymałą jednostkę. Do tego dochodziła silna bateria przeciwlotnicza oraz duży zasięg i dobra szybkość, dzięki którym mógłby on bronić rozległych kolonii imperium brytyjskiego.§!"
 ENG_SH_battleship_2:0 "Klasa Lion II"
 ENG_SH_battleship_2_desc:0 "§KOkręty Lion II, zaprojektowane w 1944 r., były ulepszoną wersją starszych pancerników Lion. Wojenne doświadczenia pokazały, że nowa jednostka powinna być większa oraz cięższa i, gdyby ją zbudowano, byłaby uzbrojona w 3 lub 4 potrójne wieże z najnowszymi działami kalibru 16 cali, a gruby pancerz ochroniłby ją przed każdym atakiem. Projekt został anulowany ze względu na wysoki koszt budowy, pokonanie wrogich flot i zapotrzebowanie na lotniskowce.§!"
 ENG_carrier_1:0 "Klasa Courageous"
 ENG_carrier_1_desc:0 "§KTe trzy przebudowane krążowniki liniowe były pierwszymi lotniskowcami floty brytyjskiej Royal Navy. Powstały one w wyniku podpisania traktatu waszyngtońskiego w 1922 r., a do służby weszły trzy lata później. Okręty Courageous miały solidne uzbrojenie, średnie opancerzenie i dobry zasięg, osiągały także dużą szybkość; ich hangar był natomiast dość niewielki. Dzięki tym okrętom brytyjscy konstruktorzy nabrali doświadczenia w budowie lotniskowców, a oficerowie Royal Navy nauczyli się strategicznie je wykorzystywać.§!"
 ENG_carrier_2:0 "Klasa Ark Royal"
 ENG_carrier_2_desc:0 "§KArk Royal był pierwszym lotniskowcem zbudowanym według wymogów traktatu waszyngtońskiego oraz pierwszym okrętem, w którym hangar i pokład startowy stanowiły integralną część kadłuba. Zalety zaprojektowanego w 1934 r. Ark Royal to pokaźna grupa lotnicza oraz dobre uzbrojenie i opancerzenie; dzięki wysokiej szybkości i dużemu zasięgowi mógł bez problemu nadążyć za innymi jednostkami Royal Navy.§!"
 ENG_carrier_3:0 "Klasa Illustrious"
 ENG_carrier_3_desc:0 "§KIllustrious powstał wedle wytycznych drugiego traktatu londyńskiego (1936 r.), który ograniczał wyporność lotniskowców do 23 000 ton. Był to pierwszy brytyjski okręt tego typu z opancerzonym pokładem startowym - taka ochrona zmniejszała jednocześnie pojemność hangaru. Silna bateria przeciwlotnicza zapewniała mu ochronę przed atakami z powietrza, a dzięki potężnym silnikom i wielkim zbiornikom z paliwem Illustrious miał naprawdę duży zasięg.§!"
 ENG_carrier_4:0 "Klasa Implacable"
 ENG_carrier_4_desc:0 "§KLotniskowce klasy Implacable, zamówione w ramach programu rozbudowy floty z 1938 r., były w zasadzie ulepszoną wersją starszych okrętów typu Illustrious. Projekt został opóźniony z uwagi na wybuch wojny i konieczność budowy mniejszych jednostek do ochrony konwojów. Okręty te miały silne grupy lotnicze pomimo grubego pancerza kadłuba i pokładu startowego. Dzięki potężnym silnikom były szybsze i mogły operować na większych odległościach niż klasa Illustrious.§!"
 GER_submarine_1_desc:0 "§KOkręt podwodny typu UB-III był klasą u-bootów budowanych przez niemiecką marynarkę podczas I wojny światowej. Przenosił dziesięć torped i miał wyporność ponad 500 ton. W latach 1916-18 zbudowano 96 takich okrętów, ale wszystkie wycofano ze służby przed 1935 r.§!"
 GER_submarine_2_desc:0 "§KNiemiecki u-boot typu IIA to jednokadłubowy, w całości spawany okręt podwodny obrony wybrzeża z wewnętrznymi zbiornikami balastowymi. Miał 250 ton wyporności i wykorzystywał pięć wyrzutni torped 533 mm. W latach 1934-35 wyprodukowano sześć takich jednostek.§!"
 GER_submarine_3_desc:0 "§KPełnomorski okręt podwodny typu VIIC był siłą napędową niemieckiej floty u-bootów; w latach 1940-45 wprowadzono do służby 568 jednostek. Miał wyporność 770 ton i pięć wyrzutni torped 533 mm.§!"
 GER_submarine_4_desc:0 "§KOkręt podwodny typu XXI, nazywany także "Elektroboote", był pierwszą jednostką, która miała działać głównie w zanurzeniu, a nie jako okręt nawodny mogący zanurzyć się w celu uniknięcia wykrycia lub przeprowadzenia ataku. Charakterystyczne elementy jego konstrukcji to opływowy kadłub i kiosk oraz duża liczba akumulatorów. Należał do największych niemieckich u-bootów - miał wyporność 1620 ton. W latach 1943-45 wprowadzono do służby 118 takich okrętów.§!"
 GER_heavy_cruiser_2_desc:0 "§KOkręty klasy Admiral Hipper były pierwszymi ciężkimi krążownikami Kriegsmarine. Oficjalnie ich wyporność wynosiła 10 000 ton, choć w rzeczywistości było to o ponad 6000 ton więcej. Uzbrajano je w osiem dział kalibru 8 cali w czterech podwójnych wieżach oraz baterię dwunastu armat kalibru 105 mm.§!"
 GER_battleship_1:0 "Klasa Deutschland"
 GER_battleship_1_desc:0 "§KZgodnie z traktatem wersalskim Niemcy mogły zatrzymać sześć pancerników generacji predrednotów. W Kriegsmarine klasyfikowano je jako Linienschiffe (okręty liniowe). W latach trzydziestych XX wieku w czynnej służbie pozostały tylko dwie jednostki klasy Deutschland (nie należy mylić ich z późniejszymi pancernikami kieszonkowymi klasy Deutschland). 1 września 1939 r. o godz. 04.47, Schleswig-Holstein oddał pierwsze strzały II wojny światowej, otwierając ogień w kierunku gdańskiej bazy na Westerplatte.§!"
 GER_carrier_2:0 "Klasa Seydlitz"
 GER_carrier_2_desc:0 "§KSeydlitz miał być czwartym ciężkim krążownikiem klasy Admiral Hipper. Przed rozpoczęciem wojny został częściowo ukończony, później rozważano przekonwertowanie go na lotniskowiec. Projekt, realizowany pod kryptonimem Weser 1, wstrzymano z powodu coraz silniejszych nalotów na Bremę oraz braku środków do budowy okrętu.§!"
 ARG_submarine_1:0 "Klasa Santa Fe"
 ARG_submarine_1_desc:0 "§KDo klasy Santa Fe należały trzy okręty podwodne zamówione we Włoszech i dostarczone Argentynie w 1933 r. Były one trzonem argentyńskich sił podwodnych do roku 1960. Nazywano je "Tarantino" od nazwy włoskiej stoczni Taranto, w której je zbudowano.§!"
 ARG_destroyer_1:0 "Klasa Catamarca"
 ARG_destroyer_1_desc:0 "§K Niszczyciele klasy Catamarca zostały zamówione przez argentyńską marynarkę wojenną i zbudowane w Wielkiej Brytanii tuż przed I wojną światową. Były to okręty uzbrojone w cztery działa kalibru 120 mm / 50 oraz cztery wyrzutnie torped 533 mm.§!"
 ARG_destroyer_2:0 "Klasa Buenos Aires"
 ARG_destroyer_2_desc:0 "§KNiszczyciele klasy Buenos Aires zostały zbudowane dla Argentyny w Wielkiej Brytanii, powstawały w latach 1936-38. Ich konstrukcję oparto na brytyjskich niszczycielach klasy G. Miały wyporność ponad 1300 ton, a ich główne uzbrojenie stanowiły cztery działa Mark IX QF kalibru 4,7 cala.§!"
 ARG_light_cruiser_1:0 "Klasa Libertad"
 ARG_light_cruiser_1_desc:0 "§KOkręty klasy Libertad określono jako "pancerniki rzeczne", choć w rzeczywistości bliżej było im do mniejszych, lżej uzbrojonych i opancerzonych krążowników z początku XX w. Pod koniec XIX w. powstały dwie jednostki tej klasy, które pozostawały w służbie jeszcze na początku II wojny światowej.§!"
 ARG_light_cruiser_2:0 "Klasa La Argentina"
 ARG_light_cruiser_2_desc:0 "§KLekki krążownik La Argentina został zbudowany dla Argentyny w Wielkiej Brytanii pod koniec lat 30. XX w. Przed wojną odbył kilka rejsów szkoleniowych, po których trafił do eskadry jako wsparcie w misji zagwarantowania neutralności Argentyny. Była to powiększona wersja brytyjskiej klasy Arethusa, mająca wyporność 6500 ton. Jej główne uzbrojenie stanowiło dziewięć dział sześciocalowych.§!"
 ARG_heavy_cruiser_1:0 "Klasa Garibaldi"
 ARG_heavy_cruiser_1_desc:0 "§KKlasa Garibaldi to krążowniki pancerne zbudowane dla Argentyny na przełomie stuleci. W połowie lat 30. XX w. były już przestarzałe, ostatni został wycofany w 1932 r. W roku 1931 zastąpiono je budowanymi w Wielkiej Brytanii ciężkimi krążownikami Veinticinco de Mayo.§!"
 ARG_battleship_1:0 "Klasa Rivadavia"
 ARG_battleship_1_desc:0 "§KDo klasy Rivadavia należały dwa drednoty zbudowane w USA dla Argentyny na początku XX w. Miały wyporność 27 500 ton, a ich główne uzbrojenie stanowiło dwanaście dział kalibru 305 mm / 50. W służbie pozostały do lat 50. XX w.§!"
 AST_submarine_1:0 "Klasa L"
 AST_submarine_1_desc:0 "§KKlasa L obejmowała średnie okręty podwodne zaprojektowane w ramach tzw. Emergency War Programme jako ulepszone wersje wcześniejszych jednostek. Powstały one pod koniec I wojny światowej, a ich uzbrojenie stanowiły nowe, większe torpedy kalibru 21 cali. Okręty służyły w marynarce przez ponad dwadzieścia lat, choć w chwili wybuchu następnej wojny były już głównie jednostkami pomocniczymi i szkoleniowymi.§!"
 AST_submarine_2:0 "Klasa T"
 AST_submarine_2_desc:0 "§KKlasa T (znana także jako "Triton") obejmowała okręty podwodne, które zastąpiły starsze modele typu O, P i R. Były one dość duże, miały spory zasięg i świetnie nadawały się do żeglugi po wodach Atlantyku oraz Pacyfiku. Te stabilne, dobrze uzbrojone jednostki były intensywnie wykorzystywane przez całą wojnę, o czym może świadczyć fakt, że straty wśród nich wyniosły 25%.§!"
 AST_submarine_3:0 "Klasa U"
 AST_submarine_3_desc:0 "§KKlasa U obejmowała serię małych okrętów podwodnych zbudowanych w ramach tzw. War Emergency Programme (1940-41 r.). Pierwotnie miały to być jednostki szkoleniowe, ale później zmieniono ich klasyfikację, dzięki czemu mogły się wykazać na Morzu Północnym i Śródziemnym. Ze względu na skromny rozmiar miały one bardzo podstawowe uzbrojenie i niewielki zasięg. Zbudowano trzy okręty tej klasy: Undine, Umpire i Uproar.§!"
 AST_submarine_4:0 "Klasa V"
 AST_submarine_4_desc:0 "§KOkręty podwodne klasy V (zwanej też "Vampire") powstały w oparciu o starsze jednostki typu U. Były większe od swoich poprzedników (choć wciąż stosunkowo małe) i lepiej radziły sobie na pełnym morzu, ale miały niewielki zasięg i niezbyt zaawansowane uzbrojenie.§!"
 AST_destroyer_1:0 "Klasa Vendetta"
 AST_destroyer_1_desc:0 "§KNiszczyciele klas Admirality i Thornycroft (V oraz W), przekazane australijskiej marynarce wojennej w celu utworzenia tzw. "Złomowej Flotylli", powstały w ramach War Emergency Programme. Były one owocem nowych technologii i pierwszowojennych doświadczeń Brytyjczyków z budową jednostek tego typu. W końcowej fazie I wojny światowej wyprodukowano ich bardzo wiele i szybko stały się trzonem eskadr niszczycieli Royal Navy. W latach 30. zaczęto przenosić je do flot rezerwowych, gdzie ostatecznie były wykorzystywane jako eskorta konwojów. Okręty te charakteryzowały się odpowiednim uzbrojeniem, dużą szybkością i dobrym zasięgiem.§!"
 AST_destroyer_2:0 "Klasa G/H/I"
 AST_destroyer_2_desc:0 "§KNiszczyciele klasy G, H oraz I powstały w ramach programów rozbudowy floty z lat 1933-34. Były to w zasadzie nieznacznie zmniejszone wersje okrętów typu F, a klasy G i H miały nawet takie samo uzbrojenie, na które składały się działa kalibru 4,7 cala. Były to jednostki dalekiego zasięgu dysponujące skuteczną artylerią i dużą liczbą wyrzutni torped. Aktywnie uczestniczyły w działaniach wojennych i poniosły duże straty.§!"
 AST_destroyer_3:0 "Klasa Nizam"
 AST_destroyer_3_desc:0 "§KNizam to nazwa niszczycieli klas J, K i N, przekazanych przez Królewską Marynarkę Wojenną. Były podobne do wcześniejszych modeli typu Tribal, a różniły się przede wszystkim uzbrojeniem, gdyż w nowszych jednostkach zmniejszono liczbę dział na rzecz instalacji dodatkowych wyrzutni torped. Okręty te przechodziły liczne modyfikacje w czasie wojny i doczekały się m.in. lepszych działek przeciwlotniczych oraz radaru. Były to szybkie maszyny dalekiego zasięgu, idealne do eskortowania floty.§!"
 AST_destroyer_4:0 "Klasa Battle"
 AST_destroyer_4_desc:0 "§KNiszczyciele klasy Battle były owocem brytyjskich doświadczeń zdobytych w trakcie II wojny światowej. Ich produkcję zatwierdzono w ramach programów rozbudowy floty z lat 1942-43. Były to szybkie, dobrze uzbrojone jednostki dalekiego zasięgu, które mogły zwalczać zarówno lotnictwo, jak i okręty podwodne. Weszły do służby stosunkowo późno, więc nie miały wielu okazji na okrycie się sławą.§!"
 AST_light_cruiser_1:0 "Klasa C"
 AST_light_cruiser_1_desc:2 "Klasa C obejmowała 28 lekkich krążowników Royal Navy. Budowano je przed I wojną światową i w jej trakcie, a ich głównym zadaniem miało być patrolowanie niespokojnych wód Morza Północnego. Okazały się wytrzymałymi jednostkami o niezłych osiągach, aczkolwiek były dość małe i ciasne. Posiadały imponujące uzbrojenie, na które składały się działa kalibru 6 cali i liczne wyrzutnie torped. Marynarka intensywnie je eksploatowała w trakcie I wojny światowej. W połowie lat 30. w użyciu były już tylko trzy podklasy: Caledon, Ceres i Carlisle."
 AST_light_cruiser_2:0 "Klasa Southampton"
 AST_light_cruiser_2_desc:0 "§KLekkie krążowniki typu Southampton, będącego podklasą modelu Town, stanowiły odpowiedź na japońskie krążowniki Mogami. Wyróżniały je dobry pancerz, szybkość i zasięg, a na ich uzbrojenie składało się dwanaście dział kalibru 6 cali w czterech potrójnych wieżach. W oparciu o ich konstrukcję Brytyjczycy zbudowali wiele późniejszych lekkich krążowników.§!"
 AST_light_cruiser_3:0 "Klasa Crown Colony"
 AST_light_cruiser_3_desc:0 "§KLekkie krążowniki klasy Crown Colony były ulepszoną wersją okrętów typu Town. Ich konstrukcja została uproszczona, żeby zmniejszyć koszt budowy i umożliwić szybsze wodowanie. Były one uzbrojone w cztery potrójne wieże z działami kalibru 6 cali, tak jak starsze modele. Opancerzenie również było zbliżone, ale ze względu na mniejszy silnik nowe jednostki miały nieco zredukowany zasięg. Stworzono dwie podklasy tego okrętu: Fiji i Ceylon.§!"
 AST_light_cruiser_4:0 "Klasa Minotaur"
 AST_light_cruiser_4_desc:0 "§KKlasa ta, zwana też Swiftsure, obejmowała zmodyfikowane krążowniki typu Crown Colony, których modernizację zatwierdzono w 1941 r. Miały one większy zasięg i bardziej rozbudowaną artylerię przeciwlotniczą, ale ich główne uzbrojenie zredukowano do trzech potrójnych wież. Weszły do służby za późno, żeby wpłynąć na wynik wojny, a po jej zakończeniu produkcja dalszych okrętów została wstrzymana.§!"
 AST_heavy_cruiser_1:0 "Klasa Hawkins"
 AST_heavy_cruiser_1_desc:0 "§KOkręty klasy Hawkins były pierwszymi powstałymi krążownikami ciężkimi. Zbudowano je w oparciu o lekkie krążowniki typu Town ze szczególnym uwzględnieniem podklasy Birmingham, ale wyposażono w działa kalibru 7,5 cala oraz grubszy pancerz i przeznaczono do walki z wielkimi niemieckimi rajderami. Okręty Hawkins to dobre uzbrojenie, nie najgorsza szybkość i zasięg oraz duża wytrzymałość. Do służby weszło pięć jednostek tego typu, ale tylko cztery z nich były aktywne na początku II wojny światowej.§!"
 AST_heavy_cruiser_2:0 "Klasa Surrey"
 AST_heavy_cruiser_2_desc:0 "§KPlany ciężkiego krążownika klasy Surrey, będącego ulepszoną wersją starszego okrętu typu York, powstały w ramach programu rozbudowy floty z 1928 r. Gdyby ukończono te jednostki, ich uzbrojenie stanowiłyby cztery podwójne wieże z działami kalibru 8 cali. Ponadto miałyby grubszy pancerz i mocniejsze silniki w zestawieniu z poprzednimi okrętami. Zamówiono dwa krążowniki Surrey, ale ich budowa nie została rozpoczęta.§!"
 AST_heavy_cruiser_3:0 "Klasa Admiral"
 AST_heavy_cruiser_3_desc:0 "§KCiężkie krążowniki klasy Admiral (nie mylić z krążownikami liniowymi klasy Admiral) były ostatnią brytyjską próbą stworzenia okrętów tego typu z działami kalibru 8 cali. Prace nad projektem rozpoczęto w 1938 r., a trzy lata później przedstawiono różne propozycje. Ostateczne plany zakładały budowę szybkiego okrętu wyposażonego w potrójne wieże z nowymi działami kalibru 8 cali, silną baterię przeciwlotniczą i gruby pancerz. Z uwagi na niewielką liczbę krążowników wroga i wysoki koszt budowy postanowiono skupić się na lżejszych okrętach.§!"
 AST_heavy_cruiser_4:0 "Projekt Churchill"
 AST_heavy_cruiser_4_desc:0 "§KLord Admiralicji sir Winston Churchill zaproponował na początku wojny stworzenie okrętu, który mógłby zwalczać niemieckie krążowniki klasy Deutschland. Jednostki te byłyby wyposażone w działa kalibru 9,2 cala, silną baterię przeciwlotniczą i gruby pancerz. Miały one być na tyle potężne, by stawiać czoła okrętom liniowym nieprzyjaciela. Projekt zarzucono ze względu na wysoki koszt budowy i brak zapotrzebowania na nowy ciężki krążownik.§!"
 AST_battle_cruiser_1:0 "Klasa Renown"
 AST_battle_cruiser_1_desc:0 "§KKrążowniki liniowe klasy Renown miały pierwotnie być ulepszoną wersją pancerników typu Revenge. Ich budowę wstrzymano po wybuchu I wojny światowej. Admirał Fisher zdołał wznowić projekt po przeklasyfikowaniu okrętów na krążowniki liniowe. Można je nazwać kwintesencją tej klasy: miały świetne uzbrojenie, szybkość i zwrotność, ale ich pancerz i zasięg nie były imponujące. Ukończono tylko dwa z trzech okrętów: Repulse i Renown.§!"
 AST_battle_cruiser_2:0 "Klasa Princess Royal"
 AST_battle_cruiser_2_desc:0 "§KPrincess Royal to projekt krążownika liniowego, który byłby szybszą i tańszą wersją pancernika klasy King George V. Okręty te miałyby zbliżone (choć nieco zredukowane) możliwości zwalczania celów nawodnych i powietrznych: dwie potrójne wieże z armatami kalibru 14 cali i sześć podwójnych działek przeciwlotniczych kalibru 5,25 cala. Duża szybkość i zasięg jednostek umożliwiłyby Royal Navy błyskawiczne przerzucanie okrętów i przydzielanie ich do eskortowania konwojów, ale słabe opancerzenie byłoby problematyczne w starciach z nowoczesnymi pancernikami.§!"
 AST_battleship_1:0 "Klasa Revenge"
 AST_battleship_1_desc:0 "Pancerniki klasy Revenge zamówiono w 1913 r. jako tanie wersje szybkich drednotów klasy Queen Elizabeth. Miały podobne uzbrojenie i opancerzenie, ale ich znacznie mniejsza prędkość sprawiła, że podczas II wojny światowej wykonywały drugorzędne zadania. Z zapowiadanych 8 okrętów tej klasy ukończono tylko 5."
 AST_battleship_2:0 "Klasa King George V"
 AST_battleship_2_desc:0 "§KPancerniki klasy King George V były owocem traktatu waszyngtońskiego (1922 r.) i londyńskiego (1930 r.), które ograniczały wyporność i uzbrojenie okrętów liniowych. W związku z tym okręty były wyposażone w działa mniejszego kalibru niż starsze i nawet współczesne jednostki, ale mimo to uważano je za dobrze uzbrojone, a do tego solidnie opancerzone i świetnie przygotowane do zwalczania lotnictwa. Zbudowano pięć okrętów tego typu - miały one zastąpić przestarzałe pancerniki klasy Queen Elizabeth.§!"
 AST_battleship_3:0 "Klasa Lion"
 AST_battleship_3_desc:0 "§KPancerniki klasy Lion były rozwinięciem modelu King George V z zachowaniem wielu cech pierwowzoru. W ramach programu rozbudowy floty z 1938 r. zamówiono sześć takich jednostek, które miały zastąpić starzejące się okręty typu Revenge; budowa nie została ukończona z powodu wybuchu wojny. Przypominałyby one pancerniki King George V, ale byłyby uzbrojone w nowe, większe działa kalibru 16 cali. Plany zakładały także zwiększenie grubości pancerza i instalację mocniejszych silników.§!"
 AST_battleship_4:0 "Klasa Vanguard"
 AST_battleship_4_desc:0 "§KVanguard był ostatnim pancernikiem, który wszedł do służby w Royal Navy. Zamówiono tylko jeden okręt tego typu, aczkolwiek rozważano budowę jeszcze czterech, które miałyby trafić na Pacyfik. Mimo aprobaty projektu w ramach tzw. Emergency War Programme (1940 r.) nie dostał on wysokiego priorytetu i ukończono go dopiero po wojnie. Dzięki świetnemu wyprofilowaniu kadłuba był to wyjątkowo stabilny pancernik, który doskonale sprawdzał się na pełnym morzu. Uzbrojenie okrętu było zbieżne z tym na jednostkach typu Queen Elizabeth i Revenge, co oznaczało dużą siłę ognia. Ponadto miał on gruby pancerz i mocne silniki.§!"
 AST_SH_battleship_1:0 "Klasa Centurion"
 AST_SH_battleship_1_desc:0 "§KCenturion to projekt ciężkiego pancernika, który miał być brytyjską odpowiedzią na potężne okręty japońskie i niemieckie. Działa kalibru 18 cali i gruby pancerz czyniłyby z niego groźną i wytrzymałą jednostkę. Do tego dochodziła silna bateria przeciwlotnicza oraz duży zasięg i dobra szybkość, dzięki którym mógłby on bronić rozległych kolonii imperium brytyjskiego.§!"
 AST_SH_battleship_2:0 "Klasa Lion II"
 AST_SH_battleship_2_desc:0 "§KOkręty Lion II, zaprojektowane w 1944 r., były ulepszoną wersją starszych pancerników Lion. Wojenne doświadczenia pokazały, że nowa jednostka powinna być większa oraz cięższa i, gdyby ją zbudowano, byłaby uzbrojona w trzy lub cztery potrójne wieże z najnowszymi działami kalibru 16 cali, a gruby pancerz ochroniłby ją przed każdym atakiem. Projekt został anulowany ze względu na wysoki koszt budowy, pokonanie wrogich flot i zapotrzebowanie na lotniskowce.§!"
 AST_carrier_1:0 "Klasa Courageous"
 AST_carrier_1_desc:0 "§KTe trzy przebudowane krążowniki liniowe były pierwszymi lotniskowcami floty brytyjskiej Royal Navy. Powstały one w wyniku podpisania traktatu waszyngtońskiego w 1922 r., a do służby weszły trzy lata później. Okręty Courageous miały solidne uzbrojenie, średnie opancerzenie i dobry zasięg, osiągały także dużą szybkość; ich hangar był natomiast dość niewielki. Dzięki tym okrętom brytyjscy konstruktorzy nabrali doświadczenia w budowie lotniskowców, a oficerowie Royal Navy nauczyli się strategicznie je wykorzystywać.§!"
 AST_carrier_2:0 "Klasa Ark Royal"
 AST_carrier_2_desc:0 "§KArk Royal był pierwszym lotniskowcem zbudowanym według wymogów traktatu waszyngtońskiego oraz pierwszym okrętem, w którym hangar i pokład startowy stanowiły integralną część kadłuba. Zalety zaprojektowanego w 1934 r. Ark Royal to pokaźna grupa lotnicza oraz dobre uzbrojenie i opancerzenie; dzięki wysokiej szybkości i dużemu zasięgowi okręt mógł bez problemu nadążyć za innymi jednostkami Royal Navy.§!"
 AST_carrier_3:0 "Klasa Illustrious"
 AST_carrier_3_desc:0 "§KIllustrious powstał wedle wytycznych drugiego traktatu londyńskiego (1936 r.), który ograniczał masę lotniskowców do 23 000 ton. Był to pierwszy brytyjski okręt tego typu z opancerzonym pokładem startowym - taka ochrona zmniejszała jednocześnie pojemność hangaru. Silna bateria przeciwlotnicza zapewniała mu ochronę przed atakami z powietrza, a dzięki potężnym silnikom i wielkim zbiornikom z paliwem Illustrious miał naprawdę duży zasięg.§!"
 AST_carrier_4:0 "Klasa Implacable"
 AST_carrier_4_desc:0 "§KLotniskowce klasy Implacable, zamówione w ramach programu rozbudowy floty z 1938 r., były w zasadzie ulepszoną wersją starszych okrętów typu Illustrious. Projekt został opóźniony z uwagi na wybuch wojny i konieczność budowy mniejszych jednostek do ochrony konwojów. Okręty te miały silne grupy lotnicze pomimo grubego pancerza kadłuba i pokładu startowego. Dzięki potężnym silnikom były szybsze i mogły operować na większych odległościach niż klasa Illustrious.§!"
 BRA_submarine_1:0 "Klasa Humaytá"
 BRA_submarine_1_desc:0 "§KBrazylijski okręt podwodny Humaytá został zamówiony we Włoszech, a dostarczono go pod koniec lat 20. To zmodyfikowana konstrukcja klasy Balilla, przeznaczonej do działań na otwartym morzu. Jego wyporność wynosiła prawie 1400 ton, a na uzbrojenie składało się sześć wyrzutni torped 533 mm.§!"
 BRA_submarine_2:0 "Klasa Tupy"
 BRA_submarine_2_desc:0 "§KTupy to klasa brazylijskich okrętów podwodnych budowanych we Włoszech w połowie lat 30. Były to mniejsze jednostki o wyporności niewiele ponad 600 ton, uzbrojone w sześć wyrzutni torped 533 mm.§!"
 BRA_destroyer_1:0 "Klasa Marnhão"
 BRA_destroyer_1_desc:0 "§KMarnhão to zbudowany przez Brytyjczyków niszczyciel klasy K, sprzedany Brazylii w 1922 r. Jego wyporność wynosiła ponad 930 ton, a uzbrojenie stanowiły cztery działa czterocalowe.§!"
 BRA_destroyer_2:0 "Klasa Juruena"
 BRA_destroyer_2_desc:0 "§KNiszczyciele klasy Juruena to sześć jednostek klasy H zamówionych przez Brazylię w Wielkiej Brytanii pod koniec lat 30. Okręty te nigdy nie zostały dostarczone, ponieważ Anglia przejęła je po wybuchu wojny w 1939 r. Miały wyporność ponad 1300 ton, rozwijały dużą prędkość, a ich głównym uzbrojeniem były trzy działa QF Mk IX kalibru 4,7 cala i osiem wyrzutni torped 533 mm.§!"
 BRA_destroyer_3:0 "Klasa Marcílio Dias"
 BRA_destroyer_3_desc:0 "§KNiszczyciele klasy Marcílio Dias (czasami nazywane klasą M lub Greenhalgh) to trzy okręty brazylijskiej marynarki wojennej, które weszły do służby w 1943 r. Oparto je na konstrukcji amerykańskich niszczycieli Mahan i były to pierwsze duże jednostki zbudowane w Brazylii. Ich wyporność wynosiła 1500 ton, a uzbrojenie główne stanowiło pięć dział kalibru 5 cali / 38.§!"
 BRA_destroyer_4:0 "Klasa Acre"
 BRA_destroyer_4_desc:0 "§KDo klasy Acre (nazywanej czasami klasą Amazonas) należało sześć niszczycieli zbudowanych dla brazylijskiej marynarki. Żaden z nich nie został zwodowany przed końcem wojny. Powstawały w Brazylii w oparciu o zmodyfikowany projekt brytyjski i amerykańskie wyposażenie. Miały zastąpić sześć niszczycieli klasy Juruena zamówionych przez Wielką Brytanię na początku wojny.§!"
 BRA_light_cruiser_1:0 "Klasa Bahia"
 BRA_light_cruiser_1_desc:0 "§KDo klasy Bahia należały dwa krążowniki zwiadowcze zbudowane dla Brazylii przez Brytyjczyków i dostarczone w 1910 r. Okręty przeszły gruntowną modernizację w latach 20., ale na początku II wojny światowej były już dość przestarzałe. Wykorzystywano je głównie do eskorty konwojów.§!"
 BRA_battleship_1:0 "Klasa Minas Gerais"
 BRA_battleship_1_desc:0 "§KDo klasy Minas Gerais należały dwa drednoty zbudowane przez Wielką Brytanię dla Brazylii na początku XX w. Używano ich jeszcze podczas II wojny światowej, ale były zbyt przestarzałe, by wykonywać ważne zadania, więc służyły głównie jako jednostki obrony brazylijskiego wybrzeża.§!"
 CAN_submarine_1:0 "Klasa L"
 CAN_submarine_1_desc:0 "§KKlasa L obejmowała średnie okręty podwodne zaprojektowane w ramach tzw. Emergency War Programme jako ulepszone wersje wcześniejszych jednostek. Powstały one pod koniec I wojny światowej, a ich uzbrojenie stanowiły nowe, większe torpedy kalibru 21 cali. Okręty służyły w marynarce przez ponad dwadzieścia lat, choć w chwili wybuchu następnej wojny były już głównie jednostkami pomocniczymi i szkoleniowymi.§!"
 CAN_submarine_2:0 "Klasa T"
 CAN_submarine_2_desc:0 "§KKlasa T (znana także jako "Triton") obejmowała okręty podwodne, które zastąpiły starsze modele typu O, P i R. Były one dość duże, miały spory zasięg i świetnie nadawały się do żeglugi po wodach Atlantyku oraz Pacyfiku. Te stabilne, dobrze uzbrojone jednostki były intensywnie wykorzystywane przez całą wojnę, o czym może świadczyć fakt, że straty wśród nich wyniosły 25%.§!"
 CAN_submarine_3:0 "Klasa U"
 CAN_submarine_3_desc:0 "§KKlasa U obejmowała serię małych okrętów podwodnych zbudowanych w ramach tzw. War Emergency Programme (1940-41 r.). Pierwotnie miały to być jednostki szkoleniowe, ale później zmieniono ich klasyfikację, dzięki czemu mogły się wykazać na Morzu Północnym i Śródziemnym. Ze względu na skromny rozmiar miały one bardzo podstawowe uzbrojenie i niewielki zasięg. Zbudowano trzy okręty tej klasy: Undine, Umpire i Uproar.§!"
 CAN_submarine_4:0 "Klasa V"
 CAN_submarine_4_desc:0 "§KOkręty podwodne klasy V (zwanej też "Vampire") powstały w oparciu o starsze jednostki typu U. Były większe od swoich poprzedników (choć wciąż stosunkowo małe) i lepiej radziły sobie na pełnym morzu, ale miały niewielki zasięg i niezbyt zaawansowane uzbrojenie.§!"
 CAN_destroyer_1:0 "Klasa V/W"
 CAN_destroyer_1_desc:0 "§KNiszczyciele klas Admirality i Thornycroft (V oraz W) powstały w ramach War Emergency Programme. Były one owocem nowych technologii i pierwszowojennych doświadczeń Brytyjczyków z budową jednostek tego typu. W końcowej fazie I wojny światowej wyprodukowano ich bardzo wiele i szybko stały się trzonem eskadr niszczycieli Royal Navy. W latach 30. zaczęto przenosić je do flot rezerwowych, gdzie ostatecznie były wykorzystywane jako eskorta konwojów. Okręty te charakteryzowały się odpowiednim uzbrojeniem, dużą szybkością i dobrym zasięgiem.§!"
 CAN_destroyer_2:0 "Klasa Ottawa"
 CAN_destroyer_2_desc:0 "§KKlasa Ottawa to kanadyjska klasyfikacja brytyjskich niszczycieli klasy G, H oraz I powstałych w ramach programów rozbudowy floty z lat 1933-34. Były to w zasadzie nieznacznie zmniejszone wersje okrętów typu F, a klasy G i H miały nawet takie samo uzbrojenie, na które składały się działa kalibru 4,7 cala. Były to jednostki dalekiego zasięgu dysponujące skuteczną artylerią i dużą liczbą wyrzutni torped. Aktywnie uczestniczyły one w działaniach wojennych i poniosły duże straty.§!"
 CAN_destroyer_3:0 "Klasa J/K/N"
 CAN_destroyer_3_desc:0 "§KNiszczyciele klas J, K i N były podobne do wcześniejszych modeli typu Tribal. Różniły się przede wszystkim uzbrojeniem, gdyż w nowszych jednostkach zmniejszono liczbę dział na rzecz instalacji dodatkowych wyrzutni torped. Okręty te przechodziły liczne modyfikacje w czasie wojny i doczekały się m.in. lepszych działek przeciwlotniczych oraz radaru. Były to szybkie jednostki dalekiego zasięgu, idealne do eskortowania floty.§!"
 CAN_destroyer_4:0 "Klasa Algonquin"
 CAN_destroyer_4_desc:0 "§KAlgonquin to kanadyjska nazwa brytyjskich niszczycieli klasy Battle. Ich produkcję zatwierdzono w ramach programów rozbudowy floty z lat 1942-43. Były to szybkie, dobrze uzbrojone jednostki dalekiego zasięgu, które mogły zwalczać zarówno lotnictwo, jak i okręty podwodne. Weszły do służby stosunkowo późno, więc nie miały wielu okazji na okrycie się sławą.§!"
 CAN_light_cruiser_1:0 "Klasa C"
 CAN_light_cruiser_1_desc:1 "Klasa C obejmowała 28 lekkich krążowników Royal Navy. Budowano je przed I wojną światową i w jej trakcie, a ich głównym zadaniem miało być patrolowanie niespokojnych wód Morza Północnego. Okazały się wytrzymałymi jednostkami o niezłych osiągach, aczkolwiek były dość małe i ciasne. Posiadały imponujące uzbrojenie, na które składały się działa kalibru 6 cali i liczne wyrzutnie torped. Marynarka intensywnie je eksploatowała w trakcie I wojny światowej. W połowie lat 30. w użyciu były już tylko trzy podklasy: Caledon, Ceres i Carlisle."
 CAN_light_cruiser_2:0 "Klasa Southampton"
 CAN_light_cruiser_2_desc:0 "§KLekkie krążowniki typu Southampton, będącego podklasą modelu Town, stanowiły odpowiedź na japońskie krążowniki Mogami. Wyróżniały je dobry pancerz, szybkość i zasięg, a na ich uzbrojenie składało się dwanaście dział kalibru 6 cali w czterech potrójnych wieżach. W oparciu o ich konstrukcję Brytyjczycy zbudowali wiele późniejszych lekkich krążowników.§!"
 CAN_light_cruiser_3:0 "Klasa Quebec"
 CAN_light_cruiser_3_desc:0 "§KQuebec to kanadyjska nazwa brytyjskich lekkich krążowników klasy Crown Colony stanowiących ulepszoną wersję okrętów typu Town. Ich konstrukcja została uproszczona, by zmniejszyć koszt budowy i umożliwić szybsze wodowanie. Były one uzbrojone w cztery potrójne wieże z działami kalibru 6 cali, tak jak starsze modele. Opancerzenie również było podobne, ale ze względu na mniejszy silnik nowe jednostki miały nieco zredukowany zasięg. Stworzono dwie podklasy tego okrętu: Fiji i Ceylon.§!"
 CAN_light_cruiser_4:0 "Klasa Ontario"
 CAN_light_cruiser_4_desc:0 "§KOntario to kanadyjska nazwa brytyjskich lekkich krążowników klasy Minotaur (zwanej też Swiftsure). Należały do niej zmodyfikowane krążowniki typu Crown Colony, których modernizację zatwierdzono w 1941 r. Miały one większy zasięg i bardziej rozbudowaną artylerię przeciwlotniczą, ale ich główne uzbrojenie zredukowano do trzech potrójnych wież. Weszły do służby za późno, żeby wpłynąć na wynik wojny, a po jej zakończeniu produkcja dalszych okrętów została wstrzymana.§!"
 CAN_heavy_cruiser_1:0 "Klasa Hawkins"
 CAN_heavy_cruiser_1_desc:0 "§KOkręty klasy Hawkins były pierwszymi powstałymi krążownikami ciężkimi. Zbudowano je w oparciu o lekkie krążowniki typu Town ze szczególnym uwzględnieniem podklasy Birmingham, ale wyposażono w działa kalibru 7,5 cala oraz grubszy pancerz i przeznaczono do walki z wielkimi niemieckimi rajderami. Okręty Hawkins to dobre uzbrojenie, nie najgorsza szybkość i zasięg oraz duża wytrzymałość. Do służby weszło pięć jednostek tego typu, ale tylko cztery z nich były aktywne na początku II wojny światowej.§!"
 CAN_heavy_cruiser_2:0 "Klasa Surrey"
 CAN_heavy_cruiser_2_desc:0 "§KPlany ciężkiego krążownika klasy Surrey, będącego ulepszoną wersją starszego okrętu typu York, powstały w ramach programu rozbudowy floty z 1928 r. Gdyby ukończono te jednostki, ich uzbrojenie stanowiłyby cztery podwójne wieże z działami kalibru 8 cali. Ponadto miałyby grubszy pancerz i mocniejsze silniki w zestawieniu z poprzednimi okrętami. Zamówiono dwa krążowniki Surrey, ale ich budowa nie została rozpoczęta.§!"
 CAN_heavy_cruiser_3:0 "Klasa Admiral"
 CAN_heavy_cruiser_3_desc:0 "§KCiężkie krążowniki klasy Admiral (nie mylić z krążownikami liniowymi klasy Admiral) były ostatnią brytyjską próbą stworzenia okrętów tego typu z działami kalibru 8 cali. Prace nad projektem rozpoczęto w 1938 r., a trzy lata później przedstawiono różne propozycje. Ostateczne plany zakładały budowę szybkiego okrętu wyposażonego w potrójne wieże z nowymi działami kalibru 8 cali, silną baterię przeciwlotniczą i gruby pancerz. Z uwagi na niewielką liczbę krążowników wroga i wysoki koszt budowy postanowiono skupić się na lżejszych okrętach.§!"
 CAN_heavy_cruiser_4:0 "Projekt Churchill"
 CAN_heavy_cruiser_4_desc:0 "§KLord Admiralicji sir Winston Churchill zaproponował na początku wojny stworzenie okrętu, który mógłby zwalczać niemieckie krążowniki klasy Deutschland. Jednostki te byłyby wyposażone w działa kalibru 9,2 cala, silną baterię przeciwlotniczą i gruby pancerz. Miały one być na tyle potężne, by stawiać czoła okrętom liniowym nieprzyjaciela. Projekt zarzucono ze względu na wysoki koszt budowy i brak zapotrzebowania na nowy ciężki krążownik.§!"
 CAN_battle_cruiser_1:0 "Klasa Renown"
 CAN_battle_cruiser_1_desc:0 "§KKrążowniki liniowe klasy Renown miały pierwotnie być ulepszoną wersją pancerników typu Revenge. Ich budowę wstrzymano po wybuchu I wojny światowej. Admirał Fisher zdołał wznowić projekt po przeklasyfikowaniu okrętów na krążowniki liniowe. Można je nazwać kwintesencją tej klasy: miały świetne uzbrojenie, szybkość i zwrotność, ale ich pancerz i zasięg nie były imponujące. Ukończono tylko dwa z trzech okrętów: Repulse i Renown.§!"
 CAN_battle_cruiser_2:0 "Klasa Princess Royal"
 CAN_battle_cruiser_2_desc:0 "§KPrincess Royal to projekt krążownika liniowego, który byłby szybszą i tańszą wersją pancernika klasy King George V. Okręty te miałyby zbliżone (choć nieco zredukowane) możliwości zwalczania celów nawodnych i powietrznych: dwie potrójne wieże z armatami kalibru 14 cali i sześć podwójnych działek przeciwlotniczych kalibru 5,25 cala. Duża szybkość i zasięg jednostek umożliwiłyby Royal Navy błyskawiczne przerzucanie okrętów i przydzielanie ich do eskortowania konwojów, ale słabe opancerzenie byłoby problematyczne w starciach z nowoczesnymi pancernikami.§!"
 CAN_battleship_1:0 "Klasa Revenge"
 CAN_battleship_1_desc:0 "Pancerniki klasy Revenge zamówiono w 1913 r. jako tanie wersje szybkich drednotów klasy Queen Elizabeth. Miały podobne uzbrojenie i opancerzenie, ale ich znacznie mniejsza prędkość sprawiła, że podczas II wojny światowej wykonywały drugorzędne zadania. Z zapowiadanych 8 okrętów tej klasy ukończono tylko 5."
 CAN_battleship_2:0 "Klasa King George V"
 CAN_battleship_2_desc:0 "§KPancerniki klasy King George V były owocem traktatu waszyngtońskiego (1922 r.) i londyńskiego (1930 r.), które ograniczały wyporność i uzbrojenie okrętów liniowych. W związku z tym okręty były wyposażone w działa mniejszego kalibru niż starsze i nawet współczesne jednostki, ale mimo tego uważano je za dobrze uzbrojone, a do tego solidnie opancerzone i świetnie przygotowane do zwalczania lotnictwa. Zbudowano pięć okrętów tego typu - miały one zastąpić przestarzałe pancerniki klasy Queen Elizabeth.§!"
 CAN_battleship_3:0 "Klasa Lion"
 CAN_battleship_3_desc:0 "§KPancerniki klasy Lion były rozwinięciem modelu King George V z zachowaniem wielu cech pierwowzoru. W ramach programu rozbudowy floty z 1938 r. zamówiono sześć takich jednostek, które miały zastąpić starzejące się okręty typu Revenge; budowa nie została ukończona z powodu wybuchu wojny. Przypominałyby one pancerniki King George V, ale byłyby uzbrojone w nowe, większe działa kalibru 16 cali. Plany zakładały także zwiększenie grubości pancerza i instalację mocniejszych silników.§!"
 CAN_battleship_4:0 "Klasa Vanguard"
 CAN_battleship_4_desc:0 "§KVanguard był ostatnim pancernikiem, który wszedł do służby w Royal Navy. Zamówiono tylko jeden okręt tego typu, aczkolwiek rozważano budowę jeszcze czterech, które miałyby trafić na Pacyfik. Mimo aprobaty projektu w ramach tzw. Emergency War Programme (1940 r.) nie dostał on wysokiego priorytetu i ukończono go dopiero po wojnie. Dzięki świetnemu wyprofilowaniu kadłuba był to wyjątkowo stabilny pancernik, który doskonale sprawdzał się na pełnym morzu. Uzbrojenie okrętu było zbieżne z tym na jednostkach typu Queen Elizabeth i Revenge, co oznaczało dużą siłę ognia. Ponadto miał on gruby pancerz i mocne silniki.§!"
 CAN_SH_battleship_1:0 "Klasa Centurion"
 CAN_SH_battleship_1_desc:0 "§KCenturion to projekt ciężkiego pancernika, który miał być brytyjską odpowiedzią na potężne okręty japońskie i niemieckie. Działa kalibru 18 cali i gruby pancerz czyniłyby z niego groźną i wytrzymałą jednostkę. Do tego dochodziła silna bateria przeciwlotnicza oraz duży zasięg i dobra szybkość, dzięki którym mógłby on bronić rozległych kolonii imperium brytyjskiego.§!"
 CAN_SH_battleship_2:0 "Klasa Lion II"
 CAN_SH_battleship_2_desc:0 "§KOkręty Lion II, zaprojektowane w 1944 r., były ulepszoną wersją starszych pancerników Lion. Wojenne doświadczenia pokazały, że nowa jednostka powinna być większa oraz cięższa i, gdyby ją zbudowano, byłaby uzbrojona w trzy lub cztery potrójne wieże z najnowszymi działami kalibru 16 cali, a gruby pancerz ochroniłby ją przed każdym atakiem. Projekt został anulowany ze względu na wysoki koszt budowy, pokonanie wrogich flot i zapotrzebowanie na lotniskowce.§!"
 CAN_carrier_1:0 "Klasa Courageous"
 CAN_carrier_1_desc:0 "§KTe trzy przebudowane krążowniki liniowe były pierwszymi lotniskowcami floty brytyjskiej Royal Navy. Powstały one w wyniku podpisania traktatu waszyngtońskiego w 1922 r., a do służby weszły trzy lata później. Okręty Courageous miały solidne uzbrojenie, średnie opancerzenie i dobry zasięg, osiągały także dużą szybkość; ich hangar był natomiast dość niewielki. Dzięki tym okrętom brytyjscy konstruktorzy nabrali doświadczenia w budowie lotniskowców, a oficerowie Royal Navy nauczyli się strategicznie je wykorzystywać.§!"
 CAN_carrier_2:0 "Klasa Ark Royal"
 CAN_carrier_2_desc:0 "§KArk Royal był pierwszym lotniskowcem zbudowanym według wymogów traktatu waszyngtońskiego oraz pierwszym okrętem, w którym hangar i pokład startowy stanowiły integralną część kadłuba. Zalety zaprojektowanego w 1934 r. Ark Royal to pokaźna grupa lotnicza oraz dobre uzbrojenie i opancerzenie; dzięki wysokiej szybkości i dużemu zasięgowi mógł bez problemu nadążyć za innymi jednostkami Royal Navy.§!"
 CAN_carrier_3:0 "Klasa Illustrious"
 CAN_carrier_3_desc:0 "§KIllustrious powstał wedle wytycznych drugiego traktatu londyńskiego (1936 r.), który ograniczał masę lotniskowców do 23 000 ton. Był to pierwszy brytyjski okręt tego typu z opancerzonym pokładem startowym - taka ochrona zmniejszała jednocześnie pojemność hangaru. Silna bateria przeciwlotnicza zapewniała mu ochronę przed atakami z powietrza, a dzięki potężnym silnikom i wielkim zbiornikom z paliwem Illustrious miał naprawdę duży zasięg.§!"
 CAN_carrier_4:0 "Klasa Implacable"
 CAN_carrier_4_desc:0 "§KLotniskowce klasy Implacable, zamówione w ramach programu rozbudowy floty z 1938 r., były w zasadzie ulepszoną wersją starszych okrętów typu Illustrious. Projekt został opóźniony z uwagi na wybuch wojny i konieczność budowy mniejszych jednostek do ochrony konwojów. Okręty te miały silne grupy lotnicze pomimo grubego pancerza kadłuba i pokładu startowego. Dzięki potężnym silnikom były szybsze i mogły operować na większych odległościach niż klasa Illustrious.§!"
 CHI_destroyer_1:0 "Klasa Jianwei"
 CHI_destroyer_1_desc:0 "§KDuże kutry torpedowe klasy Jianwei zostały zbudowane dla chińskiej marynarki wojennej i włączone do służby w 1904 r. Dwie jednostki tego typu przeszły modernizację i były nadal w użyciu podczas japońskiej inwazji. Po unowocześnieniu miały wyporność 870 ton, a ich uzbrojenie stanowiły dwa działa kalibru 4,7 cala.§!"
 CHI_light_cruiser_1:0 "Klasa Hairong"
 CHI_light_cruiser_1_desc:0 "§KHairong to chiński krążownik pancernopokładowy zbudowany przez Niemcy pod koniec XIX w. Okręt przypominał inne krążowniki pancernopokładowe i lekkie wyprodukowane dla Chin na przełomie wieków. Hairong miał wyporność ok. 2700 ton i był uzbrojony w trzy działa QF 5,9 cala.§!"
 CHL_submarine_1:0 "Klasa H"
 CHL_submarine_1_desc:0 "§KTe okręty podwodne należały do brytyjskiej klasy H (Holland 602) złożonej z sześciu jednostek zbudowanych w Wielkiej Brytanii i przekazanych Chile tuż po I wojnie światowej w zamian za zwrot przejętych okrętów podwodnych. Powstały w latach 1915-18, miały wyporność ponad 360 ton, mogły zanurzać się na głębokość 30 m, a ich uzbrojenie stanowiły cztery wyrzutnie torped 450 mm.§!"
 CHL_destroyer_1:0 "Klasa Almirante Lynch"
 CHL_destroyer_1_desc:0 "§KSześć niszczycieli klasy Almirante Lynch zbudowano dla chilijskiej marynarki wojennej w Wielkiej Brytanii tuż przed I wojną światową. Do chwili wybuchu wojny dostarczono tylko dwa okręty, pozostawały one w służbie do roku 1945. Miały wyporność 1430 ton, przyzwoitą prędkość i dobry zasięg operacyjny (jak na wiekowe już dość jednostki). Ich uzbrojenie stanowiło sześć dział L/40 QF Mark VI kalibru 4 cale i dwie wyrzutnie torped kalibru 21 cali.§!"
 CHL_light_cruiser_1:0 "Klasa Chacabuco"
 CHL_light_cruiser_1_desc:0 "§KChacabuco to krążownik pancernopokładowy zbudowany w Wielkiej Brytanii i włączony do chilijskiej marynarki wojennej w 1902 r. Miał wyporność 4160 ton, był uzbrojony w dwa działa główne Armstrong kalibru 8 cali i trzy wyrzutnie torped kalibru 18 cali. W porównaniu z pierwszymi lekkimi krążownikami była to powolna, ale dobrze opancerzona jednostka.§!"
 CHL_heavy_cruiser_1:0 "Klasa O'Higgins"
 CHL_heavy_cruiser_1_desc:0 "§KO'Higgins to krążownik opancerzony zbudowany na początku XX w. w Wielkiej Brytanii dla chilijskiej marynarki wojennej. Miał wyporność 7800 ton, a na jego główne uzbrojenie wybrano cztery działa kalibru 8 cali / 45. Był dość powolny w porównaniu z ciężkimi krążownikami powstałymi po I wojnie światowej.§!"
 CHL_battleship_1:0 "Klasa Almirante Latorre"
 CHL_battleship_1_desc:0 "§KDo klasy Almirante Latorre należały dwa superdrednoty zbudowane w Wielkiej Brytanii dla chilijskich sił morskich tuż po wybuchu I wojny światowej. Tylko jeden ukończono jako pancernik, drugi został przerobiony na lotniskowiec HMS Eagle. Wyporność tych jednostek wynosiła ponad 28 000 ton, a głównym uzbrojeniem było dziesięć dział odtylcowych kalibru 14 cali / 45; okręty miały słabsze opancerzenie od innych drednotów z tamtej epoki, ale były w porównaniu z nimi nieco szybsze.§!"
 COL_destroyer_2:0 "Klasa Antioquia"
 COL_destroyer_2_desc:0 "§KDo klasy Antioquia należały dwa niszczyciele zbudowane w Portugalii dla kolumbijskiej marynarki wojennej; okręty zaczęły pełnić służbę w 1934 roku. Wyporność jednostek wynosiła ponad 1200 ton, a uzbrojenie stanowiły cztery działa odtylcowe kalibru 4,7 cala oraz osiem wyrzutni torped kalibru 533 mm.§!"
 DEN_submarine_1:0 "Klasa Rota"
 DEN_submarine_1_desc:0 "§KOkręty podwodne klasy Rota zostały zbudowane i włączone do służby w Danii po zakończeniu I wojny światowej. Były to niewielkie jednostki oparte na konstrukcji Holland 602. Miały wyporność 290 ton, a ich uzbrojenie stanowiły cztery wyrzutnie torped 450 mm.§!"
 DEN_submarine_2:0 "Klasa Havmanden"
 DEN_submarine_2_desc:0 "§KW klasie Havmanden miało znaleźć się pięć okrętów podwodnych. Trzy z nich zbudowano przed niemiecką okupacją, jeden w jej trakcie, a z piątego zrezygnowano. To niewielkie jednostki, o wyporności 320 ton. Były uzbrojone w pięć wyrzutni torped 450 mm.§!"
 DEN_submarine_4:0 "Klasa Støren"
 DEN_submarine_4_desc:0 "Støren był brytyjskim okrętem podwodnym klasy Vampire, przekazanym po wojnie duńskiej marynarce wojennej. To raczej niewielka jednostka, o wyporności 545 ton, ale uzbrojona w cztery wyrzutnie torped 533 mm i mająca dobre osiągi."
 DEN_destroyer_4:0 "Klasa Huitfeldt"
 DEN_destroyer_4_desc:0 "Klasa Huitfeldt, zwana także Najaden, składała się z dwóch dużych kutrów torpedowych zbudowanych w Danii i wprowadzonych do duńskich sił morskich. Prace rozpoczęły się w roku 1942, a jednostki ukończono w 1947 r. Miały wyporność ponad 780 ton; uzbrojenie stanowiły dwa działa 105 mm, sześć wyrzutni torped 533 mm i szeroki wachlarz broni do zwalczania okrętów podwodnych."
 DEN_heavy_cruiser_1:0 "Klasa Herluf Trolle"
 DEN_heavy_cruiser_1_desc:0 "§KKlasa Herluf Trolle składała się z trzech pancerników przybrzeżnych wprowadzonych do służby w latach 1901-1908. Mimo uznania ich za pancerniki rozmiarami i uzbrojeniem bardziej przypominały krążowniki. Tylko jeden, Peter Skram, pozostawał w aktywnej służbie na początku II wojny światowej. Wyporność tych okrętów wynosiła ponad 3700 ton, a główne uzbrojenie stanowiły dwa działa 240 mm / K43, były ponadto dobrze opancerzone, ale wolniejsze od większości drednotów z tamtego okresu.§!"
 EST_submarine_2:0 "Klasa Kalev"
 EST_submarine_2_desc:0 "§KKlasa Kalev składała się z dwóch okrętów podwodnych zbudowanych w Wielkiej Brytanii dla estońskiej marynarki wojennej w 1936 r. Ich głównym zadaniem było minowanie, a uzbrojono je w cztery wyrzutnie torped 533 mm.§!"
 FIN_heavy_cruiser_1:0 "Klasa Väinämöinen"
 FIN_heavy_cruiser_1_desc:0 "Klasa Väinämöinen to dwa pancerniki przybrzeżne zbudowane i wprowadzone do sił morskich w Finlandii na początku lat 30. XX wieku. Należały do ostatnich okrętów obrony wybrzeża, ale rozmiarami i uzbrojeniem bardziej przypominały ciężkie krążowniki. Ich wyporność wynosiła 3900 ton i były dość powolne, ale uzbrojone w cztery działa Bofors kalibru 254 mm / 45."
 FIN_submarine_1:0 "Klasa Vetehinen"
 FIN_submarine_1_desc:0 "§KDo klasy Vetehinen należały trzy średnie okręty podwodne zbudowane dla fińskiej marynarki wojennej. Oparto je na konstrukcji niemieckich jednostek UB III z okresu I wojny światowej. Ich wyporność wynosiła ok. 500 ton, a uzbrojenie stanowiły cztery wyrzutnie torped 533 mm.§!"
 GRE_submarine_1:0 "Klasa Katsonis"
 GRE_submarine_1_desc:0 "§KOkręty podwodne klasy Katsonis zbudowano we Francji dla greckiej marynarki wojennej pod koniec lat 20. XX w. Obie jednostki tego typu brały udział w II wojnie światowej. Ich wyporność wynosiła niecałe 580 ton, a uzbrojenie stanowiło sześć wyrzutni torped 533 mm.§!"
 GRE_submarine_2:0 "Klasa Matrozos"
 GRE_submarine_2_desc:0 "§KGrecki okręt podwodny Matrozos to włoska jednostka typu Perla zdobyta przez Brytyjczyków i przekazana w 1942 r. siłom greckim na obczyźnie. Okręt miał wyporność 680 ton i był uzbrojony w sześć wyrzutni torped 533 mm. Mógł zanurzyć się na głębokość 80 m.§!"
 GRE_submarine_4:0 "Klasa Pipinos"
 GRE_submarine_4_desc:0 "§KCztery jednostki klasy Pipinos to brytyjskie okręty podwodne klasy U przekazane w latach 1943-46 greckiej marynarce wojennej na obczyźnie. Ich wyporność wynosiła 545 ton, a uzbrojenie stanowiły cztery wyrzutnie torped 533 mm.§!"
 GRE_destroyer_1:0 "Klasa Aetos"
 GRE_destroyer_1_desc:0 "§KNiszczyciele klasy Aetos zbudowano w Wielkiej Brytanii dla greckiej marynarki wojennej przed I wojną światową. Wszystkie cztery jednostki tego typu brały udział w kolejnej wojnie. Ich wyporność wynosiła 980 ton, a uzbrojenie stanowiły cztery działa Armstrong P 105 mm / 40 i cztery wyrzutnie torped 533 mm. Okręty zmodernizowano pod koniec lat 20.§!"
 GRE_destroyer_2:0 "Klasa Vasilefs Georgios I"
 GRE_destroyer_2_desc:0 "§KDo klasy Vasilefs Georgios I należały dwa zmodyfikowane brytyjskie niszczyciele typu H zbudowane w Anglii dla greckich sił morskich pod koniec lat 30. XX w. Wyporność okrętów wynosiła 1350 ton i rozwijały one zadowalającą prędkość. Miały duży zasięg operacyjny i ostrzeliwały wrogie cele przy użyciu czterech dział SK C/34 128 mm / 42 i dużej liczby wyrzutni torped.§!"
 GRE_destroyer_3:0 "Klasa Adrias"
 GRE_destroyer_3_desc:0 "§KDo klasy Adrias należało sześć brytyjskich niszczycieli eskortowych typu Hunt III, z których cztery przekazano greckiej marynarce wojennej na obczyźnie w 1942 r. Jako eskortowce były wolniejsze od zwykłych niszczycieli. Wyporność okrętów wynosiła 1050 ton, a ich głównym uzbrojeniem były cztery działa QF Mk XVI 102 mm / 45; ponadto były dobrze przygotowane do zwalczania okrętów podwodnych.§!"
 GRE_destroyer_4:0 "Klasa Leon"
 GRE_destroyer_4_desc:0 "§KDo klasy Leon należały amerykańskie niszczyciele eskortowe typu Cannon. Zostały zamówione w 1943 r., ale do greckiej marynarki wojennej trafiły dopiero w roku 1951. Okręty te były wolniejsze od zwykłych niszczycieli. Ich wyporność wynosiła 1240 ton, a uzbrojone były w trzy działa kalibru 3 cale / 40; ponadto były odpowiednio przygotowane do zwalczania okrętów podwodnych.§!"
 GRE_light_cruiser_1:0 "Klasa Elli"
 GRE_light_cruiser_1_desc:0 "§KElli to lekki krążownik zbudowany przez USA w 1914 r. Początkowo był przeznaczony dla chińskiej marynarki, ale ostatecznie trafił do Grecji. To niewielka jednostka jak na krążownik - miała wyporność zaledwie 2600 ton - uzbrojona w dwa działa kalibru 152 mm / 45. Elli walczył w II wojnie światowej i został zatopiony przez włoski okręt podwodny przed inwazją wojsk Osi na Grecję.§!"
 GRE_heavy_cruiser_1:0 "Klasa Averof"
 GRE_heavy_cruiser_1_desc:0 "§KAverof to krążownik opancerzony zbudowany we Włoszech dla greckiej marynarki przed I wojną światową. Podczas kolejnej wojny pełnił rolę okrętu flagowego greckiej floty. Averof był potężny w porównaniu z ówczesnymi krążownikami (jego wyporność wynosiła prawie 10 000 ton), miał bardzo dobre opancerzenie, a główne uzbrojenie stanowiły cztery działa Armstrong 234 mm / 45. Mimo tego wszystkiego jednostka mogła się pochwalić niezłą jak na krążownik opancerzony szybkością.§!"
 GRE_battleship_1:0 "Klasa Kilkis"
 GRE_battleship_1_desc:0 "§KDo klasy Kilkis należały dwa amerykańskie pancerniki typu Mississippi ukończone w 1908 r. i sprzedane Grecji w roku 1914. Były to ostatnie zbudowane w USA pancerniki generacji predrednotów. Ich wyporność wynosiła zaledwie 13 000 ton, a uzbrojone były w cztery działa Mk V kalibru 10 cali / 45. Miały średnie uzbrojenie, prędkość i zasięg operacyjny jak na jednostki z takim stażem. Oba wycofano ze służby przed 1936 r.§!"
 HOL_submarine_1:0 "Klasa K-III"
 HOL_submarine_1_desc:0 "§KDo klasy K-III należały dwa okręty podwodne zbudowane dla Królewskiej Holenderskiej Marynarki Wojennej jako jednostki patrolowe. Zostały wprowadzone do służby na początku lat 20., a ich konstrukcję oparto na amerykańskich okrętach podwodnych klasy Holland. Każda jednostka miała ponad 580 ton wyporności i była uzbrojona w cztery wyrzutnie torped 450 mm.§!"
 HOL_submarine_2:0 "Klasa O16"
 HOL_submarine_2_desc:0 "§KOkręt podwodny O16 został ukończony w Holandii na zamówienie Królewskiej Holenderskiej Marynarki Wojennej w 1936 r. Była to duża jednostka o wyporności ponad 980 ton. Mogła zanurzyć się na 80 m, a jej uzbrojenie stanowiło osiem wyrzutni torped 533 mm.§!"
 HOL_submarine_3:0 "Klasa O21"
 HOL_submarine_3_desc:0 "§KKlasa O21 składała się z siedmiu okrętów podwodnych zbudowanych i zamówionych przez Holandię. W chwili rozpoczęcia niemieckiej inwazji jednostki te nie były gotowe, ale pięć z nich uciekło do Anglii i służyło w holenderskiej marynarce wojennej na obczyźnie. Klasa O21 to okręty nieco większe (ponad 990 ton wyporności) niż te wchodzące w skład klasy O, ale uzbrojeniem pozostało osiem wyrzutni torped 533 mm.§!"
 HOL_submarine_4:0 "Klasa Zwaardvis"
 HOL_submarine_4_desc:0 "§KKlasa Zwaardvis to cztery brytyjskie okręty podwodne typu Taciturn przekazane Królewskiej Holenderskiej Marynarce Wojennej na obczyźnie w latach 1943-45. Miały one wyporność 1090 ton, a ich uzbrojeniem było jedenaście wyrzutni torped 533 mm. Mogły zanurzyć się na głębokość ponad 100 m.§!"
 HOL_destroyer_1:0 "Klasa Van Ghent"
 HOL_destroyer_1_desc:0 "§KKlasa Van Ghent (zwana też Admiralen) składała się z ośmiu niszczycieli zbudowanych dla Królewskiej Holenderskiej Marynarki Wojennej w latach 1926-31. Konstrukcję oparto na wczesnych wersjach brytyjskich jednostek klasy A. Wszystkie okręty brały udział w II wojnie światowej i zostały zatopione. Miały wyporność ponad 1300 ton, uzbrojenie w postaci czterech dział kalibru 120 mm i zdolność rozwijania przyzwoitych jak na jednostki o takim stażu prędkości.§!"
 HOL_destroyer_3:0 "Klasa Callenburgh"
 HOL_destroyer_3_desc:0 "§KW klasie Gerard Callenburgh miały znaleźć się cztery niszczyciele dla holenderskich sił morskich. Budowę okrętów rozpoczęto przed niemiecką inwazją, ale tylko dwa zostały ukończone, jeden przez Brytyjczyków (po tym jak przerzucono go do Anglii) i jeden przez Niemców. Ich wyporność wynosiła ponad 1600 ton, a główne uzbrojenie stanowiło pięć dział 120 mm oraz osiem wyrzutni torped 533 mm. Jednostki te rozwijały dobre prędkości.§!"
 HOL_destroyer_4:0 "Klasa Piet Hein"
 HOL_destroyer_4_desc:0 "§KKlasa Piet Hein składała się z trzech brytyjskich niszczycieli typu S przekazanych Królewskiej Holenderskiej Marynarce Wojennej tuż po wojnie. Wyporność tych okrętów wynosiła ponad 1800 ton; były uzbrojone w cztery działa QF Mk IX 120 mm / 45, miały też szeroki wachlarz środków do zwalczania okrętów podwodnych.§!"
 HOL_light_cruiser_1:0 "Klasa Java"
 HOL_light_cruiser_1_desc:0 "§KHolandia wprowadziła do sił morskich dwa lekkie krążowniki klasy Java w połowie lat 20. Zostały one zaprojektowane w Niemczech, ale powstały w Holandii. Ich wyporność wynosiła prawie 6700 ton, a na główne uzbrojenie składało się dziesięć dział Bofors 150 mm. Okręty miały lekkie opancerzenie i osiągały dobre prędkości (biorąc pod uwagę rok ich produkcji).§!"
 HOL_light_cruiser_2:0 "Klasa De Ruyter"
 HOL_light_cruiser_2_desc:0 "§KLekki krążownik De Ruyter został zbudowany w Holandii i stał się częścią sił holenderskich w połowie lat 30. Służył głównie w rejonie Holenderskich Indii Wschodnich. Miał wyporność ponad 6500 ton, a jego głównym uzbrojeniem było siedem dział 150 mm. De Ruyter rozwijał niewielką prędkość, ale miał dobry zasięg operacyjny.§!"
 HOL_light_cruiser_3:0 "Klasa Tromp"
 HOL_light_cruiser_3_desc:0 "§KDo holenderskiej klasy Tromp należały dwa stosunkowo niewielkie lekkie krążowniki wprowadzone do służby tuż przed niemiecką inwazją. Obydwa służyły w rejonie Dalekiego Wschodu i przetrwały wojnę. Miały wyporność zaledwie 3350 ton, a zgodnie z projektem ich uzbrojeniem głównym było sześć dział 150 mm.§!"
 HOL_light_cruiser_4:0 "Klasa De Zeven Provinciën"
 HOL_light_cruiser_4_desc:0 "§KDo klasy De Zeven Provinciën należały dwa krążowniki, których budowa ruszyła tuż przed niemiecką inwazją, ale zakończono ją dopiero w 1951 r. Ostateczna konstrukcja, stanowiąca zmodyfikowaną wersję projektu z 1939 r., to okręty o wyporności ponad 12 000 ton, uzbrojone w osiem dział Bofors 152 mm. Jak na lekkie krążowniki miały silne opancerzenie, a poza tym dobry zasięg operacyjny.§!"
 HOL_heavy_cruiser_1:0 "Klasa Surabaja"
 HOL_heavy_cruiser_1_desc:0 "§KHolenderski krążownik Surabaja, początkowo ochrzczony "De Zeven Provinciën", był okrętem obrony wybrzeża zbudowanym i wprowadzonym do służby w Holandii przed I wojną światową. Miał wyporność ponad 6500 ton, a jego głównym uzbrojeniem były dwa działa 280 mm i cztery działa 150 mm. Jednostka brała udział w II wojnie światowej, póki nie została zatopiona przez japońskie bombowce w 1942 r.§!"
 LAT_submarine_1:0 "Klasa Ronis"
 LAT_submarine_1_desc:0 "§KKlasa Ronis składała się z dwóch okrętów podwodnych zbudowanych we Francji dla łotewskiej marynarki wojennej. Zostały zamówione w 1927 r. To nieduże jednostki, o wyporności zaledwie 390 ton, uzbrojone w sześć wyrzutni torped 533 mm.§!"
 NOR_submarine_1:0 "Klasa B"
 NOR_submarine_1_desc:0 "§KNorweskie okręty podwodne klasy B były amerykańskimi jednostkami klasy Holland, zbudowanymi w Norwegii dla norweskiej marynarki wojennej. Sześć okrętów tej klasy weszło do służby w latach 1923-30. Miały wyporność 420 ton, były uzbrojone w cztery wyrzutnie torped 450 mm i mogły zanurzać się na głębokość 60 m.§!"
 NOR_submarine_3:0 "Klasa Uredd"
 NOR_submarine_3_desc:0 "§KKlasa Uredd składała się z dwóch brytyjskich okrętów podwodnych klasy U zbudowanych dla norweskiej marynarki wojennej na obczyźnie w latach 1941-43. Miały one wyporność 540 ton, były uzbrojone w cztery wyrzutnie torped 533 mm, a ich zanurzenie maksymalne wynosiło 60 m. Wyposażono je w dobry brytyjski radar i sonar.§!"
 NOR_submarine_4:0 "Klasa Utsira"
 NOR_submarine_4_desc:0 "§KDo klasy Utsira należały cztery brytyjskie okręty podwodne klasy Vampire. Zbudowano je w latach 1943-44, ale przed zakończeniem wojny zaledwie jeden został przekazany norweskiej marynarce wojennej na obczyźnie. Jednostki te były tylko nieznacznie lepsze od wcześniejszej klasy U. Miały wyporność 545 ton, a ich uzbrojenie stanowiły cztery wyrzutnie torped 533 mm. Mogły zejść na głębokość 90 m.§!"
 NOR_destroyer_1:0 "Klasa Draug"
 NOR_destroyer_1_desc:0 "§KCztery niszczyciele klasy Draug były pierwszymi wielozadaniowymi niszczycielami zbudowanymi dla Królewskiej Marynarki Wojennej Norwegii. Włączono je do służby tuż przed I wojną światową, a ich wyporność wynosiła 580 ton. Były uzbrojone w trzy brytyjskie działa QF kalibru 3 cale i klasyfikowane jako jednostki powolne, nawet w porównaniu z innymi niszczycielami powstałymi w tym samym okresie.§!"
 NOR_destroyer_2:0 "Klasa Sleipner"
 NOR_destroyer_2_desc:0 "§KDo klasy Sleipner należały duże kutry torpedowe zbudowane w Norwegii dla norweskiej marynarki wojennej i wprowadzone do służby w latach 1937-39. W przeciwieństwie do wcześniejszej klasy Draug typ Sleipner był dość dobrze uzbrojony i wyposażony w skuteczne środki zwalczania okrętów podwodnych. Miał wyporność 735 ton i osiągał dobrą prędkość jak na swoje rozmiary.§!"
 NOR_destroyer_3:0 "Klasa Ålesund"
 NOR_destroyer_3_desc:0 "§KDo klasy Ålesund należały dwa niszczyciele, których budowa rozpoczęła się w 1939 r., ale nie udało się jej sfinalizować przed okupacją niemiecką. Gdyby zostały ukończone, byłyby pierwszymi norweskimi niszczycielami o rozmiarach zbliżonych do jednostek tego typu w arsenałach światowych potęg militarnych (ich wyporność miała wynosić 1200 ton). Planowano uzbroić je w cztery działa Bofors 120 mm / 40 oraz cztery wyrzutnie torped 533 mm.§!"
 NOR_destroyer_4:0 "Klasa Stord"
 NOR_destroyer_4_desc:0 "§KDo klasy Stord należały cztery brytyjskie niszczyciele typu S, zbudowane dla marynarki norweskiej na obczyźnie w latach 1943-44. Miały wyporność prawie 1800 ton, ich głównym uzbrojeniem były cztery działa QF Mk IX 120 mm / 45 oraz osiem wyrzutni torped 533 mm, dysponowały dobrym sprzętem radarowym i do zwalczania okrętów podwodnych. Osiągały też dobrą prędkość i charakteryzowały się dużą niezawodnością.§!"
 NOR_heavy_cruiser_1:0 "Klasa Norge"
 NOR_heavy_cruiser_1_desc:0 "§KNorge był okrętem obrony wybrzeża zbudowanym na przełomie wieków w Anglii na zamówienie Norwegii. Jego uzbrojenie, którego głównym elementem były dwa działa 210 mm, upodabniało go do ciężkiego krążownika, choć wyporność zaledwie 4200 ton plasowała go w klasie lekkich krążowników. Prędkością dorównywał drednotom. Był to jeden z czterech okrętów obrony wybrzeża z tej epoki pozostających w Królewskiej Marynarce Wojennej Norwegii na początku II wojny światowej.§!"
 NZL_submarine_1:0 "Klasa L"
 NZL_submarine_1_desc:0 "§KKlasa L obejmowała średnie okręty podwodne zaprojektowane w ramach tzw. Emergency War Programme jako ulepszone wersje wcześniejszych jednostek. Powstały one pod koniec I wojny światowej, a ich uzbrojenie stanowiły nowe, większe torpedy kalibru 21 cali. Okręty służyły w marynarce przez ponad dwadzieścia lat, choć w chwili wybuchu następnej wojny były już głównie jednostkami pomocniczymi i szkoleniowymi.§!"
 NZL_submarine_2:0 "Klasa T"
 NZL_submarine_2_desc:0 "§KKlasa T (znana także jako "Triton") obejmowała okręty podwodne, które zastąpiły starsze modele typu O, P i R. Były one dość duże, miały spory zasięg i świetnie nadawały się do żeglugi po wodach Atlantyku oraz Pacyfiku. Te stabilne, dobrze uzbrojone jednostki były intensywnie wykorzystywane przez całą wojnę, o czym może świadczyć fakt, że straty wśród nich wyniosły 25%.§!"
 NZL_submarine_3:0 "Klasa U"
 NZL_submarine_3_desc:0 "§KKlasa U obejmowała serię małych okrętów podwodnych zbudowanych w ramach tzw. War Emergency Programme (1940-41 r.). Pierwotnie miały to być jednostki szkoleniowe, ale później zmieniono ich klasyfikację, dzięki czemu mogły się wykazać na Morzu Północnym i Śródziemnym. Ze względu na skromny rozmiar miały one bardzo podstawowe uzbrojenie i niewielki zasięg. Zbudowano trzy okręty tej klasy: Undine, Umpire i Uproar.§!"
 NZL_submarine_4:0 "Klasa V"
 NZL_submarine_4_desc:0 "§KOkręty podwodne klasy V (zwanej też "Vampire") powstały w oparciu o starsze jednostki typu U. Były większe od swoich poprzedników (choć wciąż stosunkowo małe) i lepiej radziły sobie na pełnym morzu, ale miały niewielki zasięg i niezbyt zaawansowane uzbrojenie.§!"
 NZL_destroyer_1:0 "Klasa V/W"
 NZL_destroyer_1_desc:0 "§KNiszczyciele klas Admirality i Thornycroft (V oraz W) powstały w ramach War Emergency Programme. Były one owocem nowych technologii i pierwszowojennych doświadczeń Brytyjczyków z budową jednostek tego typu. W końcowej fazie I wojny światowej wyprodukowano ich bardzo wiele i szybko stały się trzonem eskadr niszczycieli Royal Navy. W latach 30. zaczęto przenosić je do flot rezerwowych, gdzie ostatecznie były wykorzystywane jako eskorta konwojów. Okręty te charakteryzowały się odpowiednim uzbrojeniem, dużą szybkością i dobrym zasięgiem.§!"
 NZL_destroyer_2:0 "Klasa G/H/I"
 NZL_destroyer_2_desc:0 "§KNiszczyciele klasy G, H oraz I powstały w ramach programów rozbudowy floty z lat 1933-34. Były to w zasadzie nieznacznie zmniejszone wersje okrętów typu F, a klasy G i H miały nawet takie samo uzbrojenie, na które składały się działa kalibru 4,7 cala. Były to jednostki dalekiego zasięgu dysponujące skuteczną artylerią i dużą liczbą wyrzutni torped. Aktywnie uczestniczyły one w działaniach wojennych i poniosły duże straty.§!"
 NZL_destroyer_3:0 "Klasa J/K/N"
 NZL_destroyer_3_desc:0 "§KNiszczyciele klas J, K i N były podobne do wcześniejszych modeli typu Tribal. Różniły się przede wszystkim uzbrojeniem, gdyż w nowszych jednostkach zmniejszono liczbę dział na rzecz instalacji dodatkowych wyrzutni torped. Okręty te przechodziły liczne modyfikacje w czasie wojny i doczekały się m.in. lepszych działek przeciwlotniczych oraz radaru. Były to szybkie jednostki dalekiego zasięgu, idealne do eskortowania floty.§!"
 NZL_destroyer_4:0 "Klasa Battle"
 NZL_destroyer_4_desc:0 "§KNiszczyciele klasy Battle były owocem brytyjskich doświadczeń zdobytych w trakcie II wojny światowej. Ich produkcję zatwierdzono w ramach programów rozbudowy floty z lat 1942-43. Były to szybkie, dobrze uzbrojone jednostki dalekiego zasięgu, które mogły zwalczać zarówno lotnictwo, jak i okręty podwodne. Weszły do służby stosunkowo późno, więc nie miały wielu okazji na okrycie się sławą.§!"
 NZL_light_cruiser_1:0 "Klasa C"
 NZL_light_cruiser_1_desc:1 "Klasa C obejmowała 28 lekkich krążowników Royal Navy. Budowano je przed I wojną światową i w jej trakcie, a ich głównym zadaniem miało być patrolowanie niespokojnych wód Morza Północnego. Okazały się wytrzymałymi jednostkami o niezłych osiągach, aczkolwiek były dość małe i ciasne. Posiadały imponujące uzbrojenie, na które składały się działa kalibru 6 cali i liczne wyrzutnie torped. Marynarka intensywnie je eksploatowała w trakcie I wojny światowej. W połowie lat 30. w użyciu były już tylko trzy podklasy: Caledon, Ceres i Carlisle."
 NZL_light_cruiser_2:0 "Klasa Southampton"
 NZL_light_cruiser_2_desc:0 "§KLekkie krążowniki typu Southampton, będącego podklasą modelu Town, stanowiły odpowiedź na japońskie krążowniki Mogami. Wyróżniały je dobry pancerz, szybkość i zasięg, a na ich uzbrojenie składało się dwanaście dział kalibru 6 cali w czterech potrójnych wieżach. W oparciu o ich konstrukcję Brytyjczycy zbudowali wiele późniejszych lekkich krążowników.§!"
 NZL_light_cruiser_3:0 "Klasa Gambia"
 NZL_light_cruiser_3_desc:0 "§KGambia to nowozelandzka nazwa brytyjskich lekkich krążowników klasy Crown Colony stanowiących ulepszoną wersję okrętów typu Town. Ich konstrukcja została uproszczona, by zmniejszyć koszt budowy i umożliwić szybsze wodowanie. Były one uzbrojone w cztery potrójne wieże z działami kalibru 6 cali, tak jak starsze modele. Opancerzenie również było podobne, ale ze względu na mniejszy silnik nowe jednostki miały nieco zredukowany zasięg. Stworzono dwie podklasy tego okrętu: Fiji i Ceylon.§!"
 NZL_light_cruiser_4:0 "Klasa Black Prince"
 NZL_light_cruiser_4_desc:0 "§KBlack Prince to kanadyjska nazwa brytyjskich lekkich krążowników klasy Minotaur (zwanej też Swiftsure). Należały do niej zmodyfikowane krążowniki typu Crown Colony, których modernizację zatwierdzono w 1941 r. Miały one większy zasięg i bardziej rozbudowaną artylerię przeciwlotniczą, ale ich główne uzbrojenie zredukowano do trzech potrójnych wież. Weszły do służby za późno, żeby wpłynąć na wynik wojny, a po jej zakończeniu produkcja dalszych okrętów została wstrzymana.§!"
 NZL_heavy_cruiser_1:0 "Klasa Hawkins"
 NZL_heavy_cruiser_1_desc:0 "§KOkręty klasy Hawkins były pierwszymi powstałymi krążownikami ciężkimi. Zbudowano je w oparciu o lekkie krążowniki typu Town ze szczególnym uwzględnieniem podklasy Birmingham, ale wyposażono w działa kalibru 7,5 cala oraz grubszy pancerz i przeznaczono do walki z wielkimi niemieckimi rajderami. Okręty Hawkins to dobre uzbrojenie, nie najgorsza szybkość i zasięg oraz duża wytrzymałość. Do służby weszło pięć jednostek tego typu, ale tylko cztery z nich były aktywne na początku II wojny światowej.§!"
 NZL_heavy_cruiser_2:0 "Klasa Surrey"
 NZL_heavy_cruiser_2_desc:0 "§KPlany ciężkiego krążownika klasy Surrey, będącego ulepszoną wersją starszego okrętu typu York, powstały w ramach programu rozbudowy floty z 1928 r. Gdyby ukończono te jednostki, ich uzbrojenie stanowiłyby cztery podwójne wieże z działami kalibru 8 cali. Ponadto miałyby grubszy pancerz i mocniejsze silniki w zestawieniu z poprzednimi okrętami. Zamówiono dwa krążowniki Surrey, ale ich budowa nie została rozpoczęta.§!"
 NZL_heavy_cruiser_3:0 "Klasa Admiral"
 NZL_heavy_cruiser_3_desc:0 "§KCiężkie krążowniki klasy Admiral (nie mylić z krążownikami liniowymi klasy Admiral) były ostatnią brytyjską próbą stworzenia okrętów tego typu z działami kalibru 8 cali. Prace nad projektem rozpoczęto w 1938 r., a trzy lata później przedstawiono różne propozycje. Ostateczne plany zakładały budowę szybkiego okrętu wyposażonego w potrójne wieże z nowymi działami kalibru 8 cali, silną baterię przeciwlotniczą i gruby pancerz. Z uwagi na niewielką liczbę krążowników wroga i wysoki koszt budowy postanowiono skupić się na lżejszych okrętach.§!"
 NZL_heavy_cruiser_4:0 "Projekt Churchill"
 NZL_heavy_cruiser_4_desc:0 "§KLord Admiralicji sir Winston Churchill zaproponował na początku wojny stworzenie okrętu, który mógłby zwalczać niemieckie krążowniki klasy Deutschland. Jednostki te byłyby wyposażone w działa kalibru 9,2 cala, silną baterię przeciwlotniczą i gruby pancerz. Miały one być na tyle potężne, by stawiać czoła okrętom liniowym nieprzyjaciela. Projekt zarzucono ze względu na wysoki koszt budowy i brak zapotrzebowania na nowy ciężki krążownik.§!"
 NZL_battle_cruiser_1:0 "Klasa Renown"
 NZL_battle_cruiser_1_desc:0 "§KKrążowniki liniowe klasy Renown miały pierwotnie być ulepszoną wersją pancerników typu Revenge. Ich budowę wstrzymano po wybuchu I wojny światowej. Admirał Fisher zdołał wznowić projekt po przeklasyfikowaniu okrętów na krążowniki liniowe. Można je nazwać kwintesencją tej klasy: miały świetne uzbrojenie, szybkość i zwrotność, ale ich pancerz i zasięg nie były imponujące. Ukończono tylko dwa z trzech okrętów: Repulse i Renown.§!"
 NZL_battle_cruiser_2:0 "Klasa Princess Royal"
 NZL_battle_cruiser_2_desc:0 "§KPrincess Royal to projekt krążownika liniowego, który byłby szybszą i tańszą wersją pancernika klasy King George V. Okręty te miałyby zbliżone (choć nieco zredukowane) możliwości zwalczania celów nawodnych i powietrznych: dwie potrójne wieże z armatami kalibru 14 cali i sześć podwójnych działek przeciwlotniczych kalibru 5,25 cala. Duża szybkość i zasięg jednostek umożliwiłyby Royal Navy błyskawiczne przerzucanie okrętów i przydzielanie ich do eskortowania konwojów, ale słabe opancerzenie byłoby problematyczne w starciach z nowoczesnymi pancernikami.§!"
 NZL_battleship_1:0 "Klasa Revenge"
 NZL_battleship_1_desc:0 "Pancerniki klasy Revenge zamówiono w 1913 r. jako tanie wersje szybkich drednotów klasy Queen Elizabeth. Miały podobne uzbrojenie i opancerzenie, ale ich znacznie mniejsza prędkość sprawiła, że podczas II wojny światowej wykonywały drugorzędne zadania. Z zapowiadanych 8 okrętów tej klasy ukończono tylko 5."
 NZL_battleship_2:0 "Klasa King George V"
 NZL_battleship_2_desc:0 "§KPancerniki klasy King George V były owocem traktatu waszyngtońskiego (1922 r.) i londyńskiego (1930 r.), które ograniczały wyporność i uzbrojenie okrętów liniowych. W związku z tym okręty były wyposażone w działa mniejszego kalibru niż starsze i nawet współczesne jednostki, ale mimo to uważano je za dobrze uzbrojone, a do tego solidnie opancerzone i świetnie przygotowane do zwalczania lotnictwa. Zbudowano pięć okrętów tego typu - miały one zastąpić przestarzałe pancerniki klasy Queen Elizabeth.§!"
 NZL_battleship_3:0 "Klasa Lion"
 NZL_battleship_3_desc:0 "§KPancerniki klasy Lion były rozwinięciem modelu King George V z zachowaniem wielu cech pierwowzoru. W ramach programu rozbudowy floty z 1938 r. zamówiono sześć takich jednostek, które miały zastąpić starzejące się okręty typu Revenge; budowa nie została ukończona z powodu wybuchu wojny. Przypominałyby one pancerniki King George V, ale byłyby uzbrojone w nowe, większe działa kalibru 16 cali. Plany zakładały także zwiększenie grubości pancerza i instalację mocniejszych silników.§!"
 NZL_battleship_4:0 "Klasa Vanguard"
 NZL_battleship_4_desc:0 "§KVanguard był ostatnim pancernikiem, który wszedł do służby w Royal Navy. Zamówiono tylko jeden okręt tego typu, aczkolwiek rozważano budowę jeszcze czterech, które miałyby trafić na Pacyfik. Mimo aprobaty projektu w ramach tzw. Emergency War Programme (1940 r.) nie dostał on wysokiego priorytetu i ukończono go dopiero po wojnie. Dzięki świetnemu wyprofilowaniu kadłuba był to wyjątkowo stabilny pancernik, który doskonale sprawdzał się na pełnym morzu. Uzbrojenie okrętu było zbieżne z tym na jednostkach typu Queen Elizabeth i Revenge, co oznaczało dużą siłę ognia. Ponadto miał on gruby pancerz i mocne silniki.§!"
 NZL_SH_battleship_1:0 "Klasa Centurion"
 NZL_SH_battleship_1_desc:0 "§KCenturion to hipotetyczny projekt ciężkiego pancernika, który miał być brytyjską odpowiedzią na potężne okręty japońskie i niemieckie. Działa kalibru 18 cali i gruby pancerz czyniły z niego groźną i wytrzymałą jednostkę. Do tego dochodziła silna bateria przeciwlotnicza oraz duży zasięg i dobra szybkość, dzięki którym mógłby on bronić rozległych kolonii imperium brytyjskiego.§!"
 NZL_SH_battleship_2:0 "Klasa Lion II"
 NZL_SH_battleship_2_desc:0 "§KOkręty Lion II, zaprojektowane w 1944 r., były ulepszoną wersją starszych pancerników Lion. Wojenne doświadczenia pokazały, że nowa jednostka powinna być większa oraz cięższa i, gdyby ją zbudowano, byłaby uzbrojona w trzy lub cztery potrójne wieże z najnowszymi działami kalibru 16 cali, a gruby pancerz ochroniłby ją przed każdym atakiem. Projekt został anulowany ze względu na wysoki koszt budowy, pokonanie wrogich flot i zapotrzebowanie na lotniskowce.§!"
 NZL_carrier_1:0 "Klasa Courageous"
 NZL_carrier_1_desc:0 "§KTe trzy przebudowane krążowniki liniowe były pierwszymi lotniskowcami floty brytyjskiej Royal Navy. Powstały one w wyniku podpisania traktatu waszyngtońskiego w 1922 r., a do służby weszły trzy lata później. Okręty Courageous miały solidne uzbrojenie, średnie opancerzenie i dobry zasięg, osiągały także dużą szybkość; ich hangar był natomiast dość niewielki. Dzięki tym okrętom brytyjscy konstruktorzy nabrali doświadczenia w budowie lotniskowców, a oficerowie Royal Navy nauczyli się strategicznie je wykorzystywać.§!"
 NZL_carrier_2:0 "Klasa Ark Royal"
 NZL_carrier_2_desc:0 "§KArk Royal był pierwszym lotniskowcem zbudowanym według wymogów traktatu waszyngtońskiego oraz pierwszym okrętem, w którym hangar i pokład startowy stanowiły integralną część kadłuba. Zalety zaprojektowanego w 1934 r. Ark Royal to pokaźna grupa lotnicza oraz dobre uzbrojenie i opancerzenie; dzięki wysokiej szybkości i dużemu zasięgowi mógł bez problemu nadążyć za innymi jednostkami Royal Navy.§!"
 NZL_carrier_3:0 "Klasa Illustrious"
 NZL_carrier_3_desc:0 "§KIllustrious powstał wedle wytycznych drugiego traktatu londyńskiego (1936 r.), który ograniczał masę lotniskowców do 23 000 ton. Był to pierwszy brytyjski okręt tego typu z opancerzonym pokładem startowym - taka ochrona zmniejszała jednocześnie pojemność hangaru. Silna bateria przeciwlotnicza zapewniała mu ochronę przed atakami z powietrza, a dzięki potężnym silnikom i wielkim zbiornikom z paliwem Illustrious miał naprawdę duży zasięg.§!"
 NZL_carrier_4:0 "Klasa Implacable"
 NZL_carrier_4_desc:0 "§KLotniskowce klasy Implacable, zamówione w ramach programu rozbudowy floty z 1938 r., były w zasadzie ulepszoną wersją starszych okrętów typu Illustrious. Projekt został opóźniony z uwagi na wybuch wojny i konieczność budowy mniejszych jednostek do ochrony konwojów. Okręty te miały silne grupy lotnicze pomimo grubego pancerza kadłuba i pokładu startowego. Dzięki potężnym silnikom były szybsze i mogły operować na większych odległościach niż klasa Illustrious.§!"
 POR_submarine_1:0 "Klasa Foca"
 POR_submarine_1_desc:0 "§KDo portugalskiej klasy Foca należały trzy niewielkie okręty podwodne zbudowane we Włoszech dla portugalskiej marynarki wojennej tuż po I wojnie światowej. Były to powiększone wersje włoskich jednostek typu Espadarte i siostrzane okręty hiszpańskiej klasy A. Miały wyporność zaledwie 260 ton, a ich uzbrojenie stanowiły dwie wyrzutnie torped kalibru 450 mm. W połowie lat 30. w służbie nie znajdowała się już żadna z tych jednostek.§!"
 POR_submarine_2:0 "Klasa Delfim"
 POR_submarine_2_desc:0 "§KKlasa Delfim składała się z dwóch okrętów podwodnych zamówionych we Włoszech dla portugalskiej marynarki wojennej na początku lat 30. Zamówienie anulowano, a okręty trafiły do włoskich sił morskich. Konstrukcje oparto na dużych włoskich jednostkach typu Squalo, miały wyporność 980 ton i były uzbrojone w osiem wyrzutni torped kalibru 533 mm.§!"
 POR_submarine_4:0 "Klasa Narval"
 POR_submarine_4_desc:0 "§KKlasa Narval składała się z trzech brytyjskich okrętów podwodnych typu Subtle, które weszły do służby w 1945 r. i zostały sprzedane Portugalii po II wojnie światowej. Miały wyporność 840 ton i były uzbrojone w siedem wyrzutni torped kalibru 533 mm.§!"
 POR_destroyer_1:0 "Klasa Douro"
 POR_destroyer_1_desc:0 "§KDo klasy Douro należało siedem niszczycieli zwodowanych na początku lat 30. Powstawały w Portugalii i Wielkiej Brytanii. Dwa z nich sprzedano Kolumbii w 1934 r. Wyporność jednostek wynosiła ponad 1200 ton, a uzbrojenie stanowiły cztery działa odtylcowe kalibru 4,7 cala oraz osiem wyrzutni torped kalibru 533 mm.§!"
 PRU_submarine_1:0 "Klasa R"
 PRU_submarine_1_desc:0 "§KPeruwiańskie okręty podwodne klasy R to cztery jednostki zamówione i zbudowane w USA w połowie lat 20. Były właściwie identyczne z amerykańskimi okrętami podwodnymi klasy R, miały wyporność ponad 570 ton, a ich uzbrojenie stanowiły cztery wyrzutnie torped kalibru 533 mm.§!"
 PRU_destroyer_1:0 "Klasa Almirante Villar"
 PRU_destroyer_1_desc:0 "§KAlmirante Villar i Amirante Guise były dwoma dawnymi rosyjskimi niszczycielami klasy Nowik. Do peruwiańskiej marynarki wojennej trafiły okrężną drogą, pływając pod banderami Wielkiej Brytanii i Estonii, zanim w 1934 r. znalazły się w Peru. Były uzbrojone w cztery działa kalibru 102 mm / 60 i dziewięć wyrzutni torped kalibru 533 mm. Miały wyporność ponad 1200 ton, a przy tym rozwijały przyzwoitą prędkość jak na swoje rozmiary i wiek.§!"
 PRU_light_cruiser_1:0 "Klasa Almirante Grau"
 PRU_light_cruiser_1_desc:0 "§KKlasa Almirante Grau składała się z dwóch lekkich krążowników sprzed I wojny światowej, zbudowanych w Wielkiej Brytanii dla peruwiańskiej marynarki wojennej, które weszły do służby w 1907 r. Były to niewielkie (nawet jak na lekkie krążowniki), lekko opancerzone jednostki o wyporności zaledwie 3100 ton i niezadowalającej prędkości. Ich główne uzbrojenie stanowiły podwójne działa Vickers kalibru 152 mm / 50.§!"
 RAJ_submarine_1:0 "Klasa L"
 RAJ_submarine_1_desc:0 "§KKlasa L obejmowała średnie okręty podwodne zaprojektowane w ramach tzw. Emergency War Programme jako ulepszone wersje wcześniejszych jednostek. Powstały one pod koniec I wojny światowej, a ich uzbrojenie stanowiły nowe, większe torpedy kalibru 21 cali. Okręty służyły w marynarce przez ponad dwadzieścia lat, choć w chwili wybuchu następnej wojny były już głównie jednostkami pomocniczymi i szkoleniowymi.§!"
 RAJ_submarine_2:0 "Klasa T"
 RAJ_submarine_2_desc:0 "§KKlasa T (znana także jako "Triton") obejmowała okręty podwodne, które zastąpiły starsze modele typu O, P i R. Były one dość duże, miały spory zasięg i świetnie nadawały się do żeglugi po wodach Atlantyku oraz Pacyfiku. Te stabilne, dobrze uzbrojone jednostki były intensywnie wykorzystywane przez całą wojnę, o czym może świadczyć fakt, że straty wśród nich wyniosły 25%.§!"
 RAJ_submarine_3:0 "Klasa U"
 RAJ_submarine_3_desc:0 "§KKlasa U obejmowała serię małych okrętów podwodnych zbudowanych w ramach tzw. War Emergency Programme (1940-41 r.). Pierwotnie miały to być jednostki szkoleniowe, ale później zmieniono ich klasyfikację, dzięki czemu mogły się wykazać na Morzu Północnym i Śródziemnym. Ze względu na skromny rozmiar miały one bardzo podstawowe uzbrojenie i niewielki zasięg. Zbudowano trzy okręty tej klasy: Undine, Umpire i Uproar.§!"
 RAJ_submarine_4:0 "Klasa V"
 RAJ_submarine_4_desc:0 "§KOkręty podwodne klasy V (zwanej też "Vampire") powstały w oparciu o starsze jednostki typu U. Były większe od swoich poprzedników (choć wciąż stosunkowo małe) i lepiej radziły sobie na pełnym morzu, ale miały niewielki zasięg i niezbyt zaawansowane uzbrojenie.§!"
 RAJ_destroyer_1:0 "Klasa V/W"
 RAJ_destroyer_1_desc:0 "§KNiszczyciele klas Admirality i Thornycroft (V oraz W) powstały w ramach War Emergency Programme. Były one owocem nowych technologii i pierwszowojennych doświadczeń Brytyjczyków z budową jednostek tego typu. W końcowej fazie I wojny światowej wyprodukowano ich bardzo wiele i szybko stały się trzonem eskadr niszczycieli Royal Navy. W latach 30. zaczęto przenosić je do flot rezerwowych, gdzie ostatecznie były wykorzystywane jako eskorta konwojów. Okręty te charakteryzowały się odpowiednim uzbrojeniem, dużą szybkością i dobrym zasięgiem.§!"
 RAJ_destroyer_2:0 "Klasa G/H/I"
 RAJ_destroyer_2_desc:0 "§KNiszczyciele klasy G, H oraz I powstały w ramach programów rozbudowy floty z lat 1933-34. Były to w zasadzie nieznacznie zmniejszone wersje okrętów typu F, a klasy G i H miały nawet takie samo uzbrojenie, na które składały się działa kalibru 4,7 cala. Były to jednostki dalekiego zasięgu dysponujące skuteczną artylerią i dużą liczbą wyrzutni torped. Aktywnie uczestniczyły one w działaniach wojennych i poniosły duże straty.§!"
 RAJ_destroyer_3:0 "Klasa J/K/N"
 RAJ_destroyer_3_desc:0 "§KNiszczyciele klas J, K i N były podobne do wcześniejszych modeli typu Tribal. Różniły się przede wszystkim uzbrojeniem, gdyż w nowszych jednostkach zmniejszono liczbę dział na rzecz instalacji dodatkowych wyrzutni torped. Okręty te przechodziły liczne modyfikacje w czasie wojny i doczekały się m.in. lepszych działek przeciwlotniczych oraz radaru. Były to szybkie jednostki dalekiego zasięgu, idealne do eskortowania floty.§!"
 RAJ_destroyer_4:0 "Klasa Battle"
 RAJ_destroyer_4_desc:0 "§KNiszczyciele klasy Battle były owocem brytyjskich doświadczeń zdobytych w trakcie II wojny światowej. Ich produkcję zatwierdzono w ramach programów rozbudowy floty z lat 1942-43. Były to szybkie, dobrze uzbrojone jednostki dalekiego zasięgu, które mogły zwalczać zarówno lotnictwo, jak i okręty podwodne. Weszły do służby stosunkowo późno, więc nie miały wielu okazji na okrycie się sławą.§!"
 RAJ_light_cruiser_1:0 "Klasa C"
 RAJ_light_cruiser_1_desc:1 "Klasa C obejmowała 28 lekkich krążowników Royal Navy. Budowano je przed I wojną światową i w jej trakcie, a ich głównym zadaniem miało być patrolowanie niespokojnych wód Morza Północnego. Okazały się wytrzymałymi jednostkami o niezłych osiągach, aczkolwiek były dość małe i ciasne. Posiadały imponujące uzbrojenie, na które składały się działa kalibru 6 cali i liczne wyrzutnie torped. Marynarka intensywnie je eksploatowała w trakcie I wojny światowej. W połowie lat 30. w użyciu były już tylko trzy podklasy: Caledon, Ceres i Carlisle."
 RAJ_light_cruiser_2:0 "Klasa Southampton"
 RAJ_light_cruiser_2_desc:0 "§KLekkie krążowniki typu Southampton, będącego podklasą modelu Town, stanowiły odpowiedź na japońskie krążowniki Mogami. Wyróżniały je dobry pancerz, szybkość i zasięg, a na ich uzbrojenie składało się dwanaście dział kalibru 6 cali w czterech potrójnych wieżach. W oparciu o ich konstrukcję Brytyjczycy zbudowali wiele późniejszych lekkich krążowników.§!"
 RAJ_light_cruiser_3:0 "Klasa Crown Colony"
 RAJ_light_cruiser_3_desc:0 "§KLekkie krążowniki klasy Crown Colony były ulepszoną wersją okrętów typu Town. Ich konstrukcja została uproszczona, żeby zmniejszyć koszt budowy i umożliwić szybsze wodowanie. Były one uzbrojone w cztery potrójne wieże z działami kalibru 6 cali, tak jak starsze modele. Opancerzenie również było zbliżone, ale ze względu na mniejszy silnik nowe jednostki miały nieco zredukowany zasięg. Stworzono dwie podklasy tego okrętu: Fiji i Ceylon.§!"
 RAJ_light_cruiser_4:0 "Klasa Minotaur"
 RAJ_light_cruiser_4_desc:0 "§KKlasa ta, zwana też Swiftsure, obejmowała zmodyfikowane krążowniki typu Crown Colony, których modernizację zatwierdzono w 1941 r. Miały one większy zasięg i bardziej rozbudowaną artylerię przeciwlotniczą, ale ich główne uzbrojenie zredukowano do trzech potrójnych wież. Weszły do służby za późno, żeby wpłynąć na wynik wojny, a po jej zakończeniu produkcja dalszych okrętów została wstrzymana.§!"
 RAJ_heavy_cruiser_1:0 "Klasa Hawkins"
 RAJ_heavy_cruiser_1_desc:0 "§KOkręty klasy Hawkins były pierwszymi powstałymi krążownikami ciężkimi. Zbudowano je w oparciu o lekkie krążowniki typu Town ze szczególnym uwzględnieniem podklasy Birmingham, ale wyposażono w działa kalibru 7,5 cala oraz grubszy pancerz i przeznaczono do walki z wielkimi niemieckimi rajderami. Okręty Hawkins to dobre uzbrojenie, nie najgorsza szybkość i zasięg oraz duża wytrzymałość. Do służby weszło pięć jednostek tego typu, ale tylko cztery z nich były aktywne na początku II wojny światowej.§!"
 RAJ_heavy_cruiser_2:0 "Klasa Surrey"
 RAJ_heavy_cruiser_2_desc:0 "§KPlany ciężkiego krążownika klasy Surrey, będącego ulepszoną wersją starszego okrętu typu York, powstały w ramach programu rozbudowy floty z 1928 r. Gdyby ukończono te jednostki, ich uzbrojenie stanowiłyby cztery podwójne wieże z działami kalibru 8 cali. Ponadto miałyby grubszy pancerz i mocniejsze silniki w zestawieniu z poprzednimi okrętami. Zamówiono dwa krążowniki Surrey, ale ich budowa nie została rozpoczęta.§!"
 RAJ_heavy_cruiser_3:0 "Klasa Admiral"
 RAJ_heavy_cruiser_3_desc:0 "§KCiężkie krążowniki klasy Admiral (nie mylić z krążownikami liniowymi klasy Admiral) były ostatnią brytyjską próbą stworzenia okrętów tego typu z działami kalibru 8 cali. Prace nad projektem rozpoczęto w 1938 r., a trzy lata później przedstawiono różne propozycje. Ostateczne plany zakładały budowę szybkiego okrętu wyposażonego w potrójne wieże z nowymi działami kalibru 8 cali, silną baterię przeciwlotniczą i gruby pancerz. Z uwagi na niewielką liczbę krążowników wroga i wysoki koszt budowy postanowiono skupić się na lżejszych okrętach.§!"
 RAJ_heavy_cruiser_4:0 "Projekt Churchill"
 RAJ_heavy_cruiser_4_desc:0 "§KLord Admiralicji sir Winston Churchill zaproponował na początku wojny stworzenie okrętu, który mógłby zwalczać niemieckie krążowniki klasy Deutschland. Jednostki te byłyby wyposażone w działa kalibru 9,2 cala, silną baterię przeciwlotniczą i gruby pancerz. Miały one być na tyle potężne, by stawiać czoła okrętom liniowym nieprzyjaciela. Projekt zarzucono ze względu na wysoki koszt budowy i brak zapotrzebowania na nowy ciężki krążownik.§!"
 RAJ_battle_cruiser_1:0 "Klasa Renown"
 RAJ_battle_cruiser_1_desc:0 "§KKrążowniki liniowe klasy Renown miały pierwotnie być ulepszoną wersją pancerników typu Revenge. Ich budowę wstrzymano po wybuchu I wojny światowej. Admirał Fisher zdołał wznowić projekt po przeklasyfikowaniu okrętów na krążowniki liniowe. Można je nazwać kwintesencją tej klasy: miały świetne uzbrojenie, szybkość i zwrotność, ale ich pancerz i zasięg nie były imponujące. Ukończono tylko dwa z trzech okrętów: Repulse i Renown.§!"
 RAJ_battle_cruiser_2:0 "Klasa Princess Royal"
 RAJ_battle_cruiser_2_desc:0 "§KPrincess Royal to projekt krążownika liniowego, który byłby szybszą i tańszą wersją pancernika klasy King George V. Okręty te miałyby zbliżone (choć nieco zredukowane) możliwości zwalczania celów nawodnych i powietrznych: dwie potrójne wieże z armatami kalibru 14 cali i sześć podwójnych działek przeciwlotniczych kalibru 5,25 cala. Duża szybkość i zasięg jednostek umożliwiłyby Royal Navy błyskawiczne przerzucanie okrętów i przydzielanie ich do eskortowania konwojów, ale słabe opancerzenie byłoby problematyczne w starciach z nowoczesnymi pancernikami.§!"
 RAJ_battleship_1:0 "Klasa Revenge"
 RAJ_battleship_1_desc:0 "Pancerniki klasy Revenge zamówiono w 1913 r. jako tanie wersje szybkich drednotów klasy Queen Elizabeth. Miały podobne uzbrojenie i opancerzenie, ale ich znacznie mniejsza prędkość sprawiła, że podczas II wojny światowej wykonywały drugorzędne zadania. Z zapowiadanych 8 okrętów tej klasy ukończono tylko 5."
 RAJ_battleship_2:0 "Klasa King George V"
 RAJ_battleship_2_desc:0 "§KPancerniki klasy King George V były owocem traktatu waszyngtońskiego (1922 r.) i londyńskiego (1930 r.), które ograniczały wyporność i uzbrojenie okrętów liniowych. W związku z tym okręty były wyposażone w działa mniejszego kalibru niż starsze i nawet współczesne jednostki, ale mimo to uważano je za dobrze uzbrojone, a do tego solidnie opancerzone i świetnie przygotowane do zwalczania lotnictwa. Zbudowano pięć okrętów tego typu - miały one zastąpić przestarzałe pancerniki klasy Queen Elizabeth.§!"
 RAJ_battleship_3:0 "Klasa Lion"
 RAJ_battleship_3_desc:0 "§KPancerniki klasy Lion były rozwinięciem modelu King George V z zachowaniem wielu cech pierwowzoru. W ramach programu rozbudowy floty z 1938 r. zamówiono sześć takich jednostek, które miały zastąpić starzejące się okręty typu Revenge; budowa nie została ukończona z powodu wybuchu wojny. Przypominałyby one pancerniki King George V, ale byłyby uzbrojone w nowe, większe działa kalibru 16 cali. Plany zakładały także zwiększenie grubości pancerza i instalację mocniejszych silników.§!"
 RAJ_battleship_4:0 "Klasa Vanguard"
 RAJ_battleship_4_desc:0 "§KVanguard był ostatnim pancernikiem, który wszedł do służby w Royal Navy. Zamówiono tylko jeden okręt tego typu, aczkolwiek rozważano budowę jeszcze czterech, które miałyby trafić na Pacyfik. Mimo aprobaty projektu w ramach tzw. Emergency War Programme (1940 r.) nie dostał on wysokiego priorytetu i ukończono go dopiero po wojnie. Dzięki świetnemu wyprofilowaniu kadłuba był to wyjątkowo stabilny pancernik, który doskonale sprawdzał się na pełnym morzu. Uzbrojenie okrętu było zbieżne z tym na jednostkach typu Queen Elizabeth i Revenge, co oznaczało dużą siłę ognia. Ponadto miał on gruby pancerz i mocne silniki.§!"
 RAJ_SH_battleship_1:0 "Klasa Centurion"
 RAJ_SH_battleship_1_desc:0 "§KCenturion to projekt ciężkiego pancernika, który miał być brytyjską odpowiedzią na potężne okręty japońskie i niemieckie. Działa kalibru 18 cali i gruby pancerz czyniłyby z niego groźną i wytrzymałą jednostkę. Do tego dochodziła silna bateria przeciwlotnicza oraz duży zasięg i dobra szybkość, dzięki którym mógłby on bronić rozległych kolonii imperium brytyjskiego.§!"
 RAJ_SH_battleship_2:0 "Klasa Lion II"
 RAJ_SH_battleship_2_desc:0 "§KOkręty Lion II, zaprojektowane w 1944 r., były ulepszoną wersją starszych pancerników Lion. Wojenne doświadczenia pokazały, że nowa jednostka powinna być większa oraz cięższa i, gdyby ją zbudowano, byłaby uzbrojona w trzy lub cztery potrójne wieże z najnowszymi działami kalibru 16 cali, a gruby pancerz ochroniłby ją przed każdym atakiem. Projekt został anulowany ze względu na wysoki koszt budowy, pokonanie wrogich flot i zapotrzebowanie na lotniskowce.§!"
 RAJ_carrier_1:0 "Klasa Courageous"
 RAJ_carrier_1_desc:0 "§KTe trzy przebudowane krążowniki liniowe były pierwszymi lotniskowcami floty brytyjskiej Royal Navy. Powstały one w wyniku podpisania traktatu waszyngtońskiego w 1922 r., a do służby weszły trzy lata później. Okręty Courageous miały solidne uzbrojenie, średnie opancerzenie i dobry zasięg, osiągały także dużą szybkość; ich hangar był natomiast dość niewielki. Dzięki tym okrętom brytyjscy konstruktorzy nabrali doświadczenia w budowie lotniskowców, a oficerowie Royal Navy nauczyli się strategicznie je wykorzystywać.§!"
 RAJ_carrier_2:0 "Klasa Ark Royal"
 RAJ_carrier_2_desc:0 "§KArk Royal był pierwszym lotniskowcem zbudowanym według wymogów traktatu waszyngtońskiego oraz pierwszym okrętem, w którym hangar i pokład startowy stanowiły integralną część kadłuba. Zalety zaprojektowanego w 1934 r. Ark Royal to pokaźna grupa lotnicza oraz dobre uzbrojenie i opancerzenie; dzięki wysokiej szybkości i dużemu zasięgowi mógł bez problemu nadążyć za innymi jednostkami Royal Navy.§!"
 RAJ_carrier_3:0 "Klasa Illustrious"
 RAJ_carrier_3_desc:0 "§KIllustrious powstał wedle wytycznych drugiego traktatu londyńskiego (1936 r.), który ograniczał masę lotniskowców do 23 000 ton. Był to pierwszy brytyjski okręt tego typu z opancerzonym pokładem startowym - taka ochrona zmniejszała jednocześnie pojemność hangaru. Silna bateria przeciwlotnicza zapewniała mu ochronę przed atakami z powietrza, a dzięki potężnym silnikom i wielkim zbiornikom z paliwem Illustrious miał naprawdę duży zasięg.§!"
 RAJ_carrier_4:0 "Klasa Implacable"
 RAJ_carrier_4_desc:0 "§KLotniskowce klasy Implacable, zamówione w ramach programu rozbudowy floty z 1938 r., były w zasadzie ulepszoną wersją starszych okrętów typu Illustrious. Projekt został opóźniony z uwagi na wybuch wojny i konieczność budowy mniejszych jednostek do ochrony konwojów. Okręty te miały silne grupy lotnicze pomimo grubego pancerza kadłuba i pokładu startowego. Dzięki potężnym silnikom były szybsze i mogły operować na większych odległościach niż klasa Illustrious.§!"
 ROM_submarine_1:0 "Klasa Delfinul"
 ROM_submarine_1_desc:0 "§KDelfinul był rumuńskim okrętem podwodnym zbudowanym we Włoszech dla rumuńskiej marynarki wojennej. Został zwodowany w roku 1930, ale z powodu sporu kontraktowego między wykonawcą a rumuńskim rządem trafił do służby dopiero w 1936 r. Jednostka miała wyporność 650 ton, a jej uzbrojenie stanowiło sześć wyrzutni torped kalibru 533 mm.§!"
 ROM_submarine_3:0 "Klasa Requinul"
 ROM_submarine_3_desc:0 "§KOkręty podwodne Requinul i Marsuinul zostały zbudowane przez Niemców dla sojuszniczej Rumunii. Do służby trafiły w roku 1943. Ich konstrukcję oparto na niemieckich jednostkach typu VII. Były to okręty podwodne średniej wielkości, miały wyporność 600 ton, a ich uzbrojenie stanowiło sześć wyrzutni torped kalibru 533 mm.§!"
 ROM_destroyer_1:0 "Klasa Marasti"
 ROM_destroyer_1_desc:0 "§KMarasti to niszczyciele zbudowane dla Rumunii podczas I wojny światowej. Cztery tworzące tę klasę jednostki przejęła podczas wojny włoska marynarka wojenna, a dwie zostały ostatecznie sprzedane Rumunii na początku lat 20. Należały do większych niszczycieli, ich wyporność wynosiła 1400 ton. Były uzbrojone w cztery działa Schneider-Canet-Armstrong kalibru 120 mm / 45 i cztery wyrzutnie torped kalibru 450 mm. Biorąc pod uwagę rok ich budowy, rozwijały średnią prędkość i były w miarę niezawodne.§!"
 SAF_submarine_1:0 "Klasa L"
 SAF_submarine_1_desc:0 "§KKlasa L obejmowała średnie okręty podwodne zaprojektowane w ramach tzw. Emergency War Programme jako ulepszone wersje wcześniejszych jednostek. Powstały one pod koniec I wojny światowej, a ich uzbrojenie stanowiły nowe, większe torpedy kalibru 21 cali. Okręty służyły w marynarce przez ponad dwadzieścia lat, choć w chwili wybuchu następnej wojny były już głównie jednostkami pomocniczymi i szkoleniowymi.§!"
 SAF_submarine_2:0 "Klasa T"
 SAF_submarine_2_desc:0 "§KKlasa T (znana także jako "Triton") obejmowała okręty podwodne, które zastąpiły starsze modele typu O, P i R. Były one dość duże, miały spory zasięg i świetnie nadawały się do żeglugi po wodach Atlantyku oraz Pacyfiku. Te stabilne, dobrze uzbrojone jednostki były intensywnie wykorzystywane przez całą wojnę, o czym może świadczyć fakt, że straty wśród nich wyniosły 25%.§!"
 SAF_submarine_3:0 "Klasa U"
 SAF_submarine_3_desc:0 "§KKlasa U obejmowała serię małych okrętów podwodnych zbudowanych w ramach tzw. War Emergency Programme (1940-41 r.). Pierwotnie miały to być jednostki szkoleniowe, ale później zmieniono ich klasyfikację, dzięki czemu mogły się wykazać na Morzu Północnym i Śródziemnym. Ze względu na skromny rozmiar miały one bardzo podstawowe uzbrojenie i niewielki zasięg. Zbudowano trzy okręty tej klasy: Undine, Umpire i Uproar.§!"
 SAF_submarine_4:0 "Klasa V"
 SAF_submarine_4_desc:0 "§KOkręty podwodne klasy V (zwanej też "Vampire") powstały w oparciu o starsze jednostki typu U. Były większe od swoich poprzedników (choć wciąż stosunkowo małe) i lepiej radziły sobie na pełnym morzu, ale miały niewielki zasięg i niezbyt zaawansowane uzbrojenie.§!"
 SAF_destroyer_1:0 "Klasa V/W"
 SAF_destroyer_1_desc:0 "§KNiszczyciele klas Admirality i Thornycroft (V oraz W) powstały w ramach War Emergency Programme. Były one owocem nowych technologii i pierwszowojennych doświadczeń Brytyjczyków z budową jednostek tego typu. W końcowej fazie I wojny światowej wyprodukowano ich bardzo wiele i szybko stały się trzonem eskadr niszczycieli Royal Navy. W latach 30. zaczęto przenosić je do flot rezerwowych, gdzie ostatecznie były wykorzystywane jako eskorta konwojów. Okręty te charakteryzowały się odpowiednim uzbrojeniem, dużą szybkością i dobrym zasięgiem.§!"
 SAF_destroyer_2:0 "Klasa G/H/I"
 SAF_destroyer_2_desc:0 "§KNiszczyciele klasy G, H oraz I powstały w ramach programów rozbudowy floty z lat 1933-34. Były to w zasadzie nieznacznie zmniejszone wersje okrętów typu F, a klasy G i H miały nawet takie samo uzbrojenie, na które składały się działa kalibru 4,7 cala. Były to jednostki dalekiego zasięgu dysponujące skuteczną artylerią i dużą liczbą wyrzutni torped. Aktywnie uczestniczyły one w działaniach wojennych i poniosły duże straty.§!"
 SAF_destroyer_3:0 "Klasa J/K/N"
 SAF_destroyer_3_desc:0 "§KNiszczyciele klas J, K i N były podobne do wcześniejszych modeli typu Tribal. Różniły się przede wszystkim uzbrojeniem, gdyż w nowszych jednostkach zmniejszono liczbę dział na rzecz instalacji dodatkowych wyrzutni torped. Okręty te przechodziły liczne modyfikacje w czasie wojny i doczekały się m.in. lepszych działek przeciwlotniczych oraz radaru. Były to szybkie jednostki dalekiego zasięgu, idealne do eskortowania floty.§!"
 SAF_destroyer_4:0 "Klasa Battle"
 SAF_destroyer_4_desc:0 "§KNiszczyciele klasy Battle były owocem brytyjskich doświadczeń zdobytych w trakcie II wojny światowej. Ich produkcję zatwierdzono w ramach programów rozbudowy floty z lat 1942-43. Były to szybkie, dobrze uzbrojone jednostki dalekiego zasięgu, które mogły zwalczać zarówno lotnictwo, jak i okręty podwodne. Weszły do służby stosunkowo późno, więc nie miały wielu okazji na okrycie się sławą.§!"
 SAF_light_cruiser_1:0 "Klasa C"
 SAF_light_cruiser_1_desc:1 "Klasa C obejmowała 28 lekkich krążowników Royal Navy. Budowano je przed I wojną światową i w jej trakcie, a ich głównym zadaniem miało być patrolowanie niespokojnych wód Morza Północnego. Okazały się wytrzymałymi jednostkami o niezłych osiągach, aczkolwiek były dość małe i ciasne. Posiadały imponujące uzbrojenie, na które składały się działa kalibru 6 cali i liczne wyrzutnie torped. Marynarka intensywnie je eksploatowała w trakcie I wojny światowej. W połowie lat 30. w użyciu były już tylko trzy podklasy: Caledon, Ceres i Carlisle."
 SAF_light_cruiser_2:0 "Klasa Southampton"
 SAF_light_cruiser_2_desc:0 "§KLekkie krążowniki typu Southampton, będącego podklasą modelu Town, stanowiły odpowiedź na japońskie krążowniki Mogami. Wyróżniały je dobry pancerz, szybkość i zasięg, a na ich uzbrojenie składało się dwanaście dział kalibru 6 cali w czterech potrójnych wieżach. W oparciu o ich konstrukcję Brytyjczycy zbudowali wiele późniejszych lekkich krążowników.§!"
 SAF_light_cruiser_3:0 "Klasa Crown Colony"
 SAF_light_cruiser_3_desc:0 "§KLekkie krążowniki klasy Crown Colony były ulepszoną wersją okrętów typu Town. Ich konstrukcja została uproszczona, żeby zmniejszyć koszt budowy i umożliwić szybsze wodowanie. Były one uzbrojone w cztery potrójne wieże z działami kalibru 6 cali, tak jak starsze modele. Opancerzenie również było zbliżone, ale ze względu na mniejszy silnik nowe jednostki miały nieco zredukowany zasięg. Stworzono dwie podklasy tego okrętu: Fiji i Ceylon.§!"
 SAF_light_cruiser_4:0 "Klasa Minotaur"
 SAF_light_cruiser_4_desc:0 "§KKlasa ta, zwana też Swiftsure, obejmowała zmodyfikowane krążowniki typu Crown Colony, których modernizację zatwierdzono w 1941 r. Miały one większy zasięg i bardziej rozbudowaną artylerię przeciwlotniczą, ale ich główne uzbrojenie zredukowano do trzech potrójnych wież. Weszły do służby za późno, żeby wpłynąć na wynik wojny, a po jej zakończeniu produkcja dalszych okrętów została wstrzymana.§!"
 SAF_heavy_cruiser_1:0 "Klasa Hawkins"
 SAF_heavy_cruiser_1_desc:0 "§KOkręty klasy Hawkins były pierwszymi powstałymi krążownikami ciężkimi. Zbudowano je w oparciu o lekkie krążowniki typu Town ze szczególnym uwzględnieniem podklasy Birmingham, ale wyposażono w działa kalibru 7,5 cala oraz grubszy pancerz i przeznaczono do walki z wielkimi niemieckimi rajderami. Okręty Hawkins to dobre uzbrojenie, nie najgorsza szybkość i zasięg oraz duża wytrzymałość. Do służby weszło pięć jednostek tego typu, ale tylko cztery z nich były aktywne na początku II wojny światowej.§!"
 SAF_heavy_cruiser_2:0 "Klasa Surrey"
 SAF_heavy_cruiser_2_desc:0 "§KPlany ciężkiego krążownika klasy Surrey, będącego ulepszoną wersją starszego okrętu typu York, powstały w ramach programu rozbudowy floty z 1928 r. Gdyby ukończono te jednostki, ich uzbrojenie stanowiłyby cztery podwójne wieże z działami kalibru 8 cali. Ponadto miałyby grubszy pancerz i mocniejsze silniki w zestawieniu z poprzednimi okrętami. Zamówiono dwa krążowniki Surrey, ale ich budowa nie została rozpoczęta.§!"
 SAF_heavy_cruiser_3:0 "Klasa Admiral"
 SAF_heavy_cruiser_3_desc:0 "§KCiężkie krążowniki klasy Admiral (nie mylić z krążownikami liniowymi klasy Admiral) były ostatnią brytyjską próbą stworzenia okrętów tego typu z działami kalibru 8 cali. Prace nad projektem rozpoczęto w 1938 r., a trzy lata później przedstawiono różne propozycje. Ostateczne plany zakładały budowę szybkiego okrętu wyposażonego w potrójne wieże z nowymi działami kalibru 8 cali, silną baterię przeciwlotniczą i gruby pancerz. Z uwagi na niewielką liczbę krążowników wroga i wysoki koszt budowy postanowiono skupić się na lżejszych okrętach.§!"
 SAF_heavy_cruiser_4:0 "Projekt Churchill"
 SAF_heavy_cruiser_4_desc:0 "§KLord Admiralicji sir Winston Churchill zaproponował na początku wojny stworzenie okrętu, który mógłby zwalczać niemieckie krążowniki klasy Deutschland. Jednostki te byłyby wyposażone w działa kalibru 9,2 cala, silną baterię przeciwlotniczą i gruby pancerz. Miały one być na tyle potężne, by stawiać czoła okrętom liniowym nieprzyjaciela. Projekt zarzucono ze względu na wysoki koszt budowy i brak zapotrzebowania na nowy ciężki krążownik.§!"
 SAF_battle_cruiser_1:0 "Klasa Renown"
 SAF_battle_cruiser_1_desc:0 "§KKrążowniki liniowe klasy Renown miały pierwotnie być ulepszoną wersją pancerników typu Revenge. Ich budowę wstrzymano po wybuchu I wojny światowej. Admirał Fisher zdołał wznowić projekt po przeklasyfikowaniu okrętów na krążowniki liniowe. Można je nazwać kwintesencją tej klasy: miały świetne uzbrojenie, szybkość i zwrotność, ale ich pancerz i zasięg nie były imponujące. Ukończono tylko dwa z trzech okrętów: Repulse i Renown.§!"
 SAF_battle_cruiser_2:0 "Klasa Princess Royal"
 SAF_battle_cruiser_2_desc:0 "§KPrincess Royal to projekt krążownika liniowego, który byłby szybszą i tańszą wersją pancernika klasy King George V. Okręty te miałyby zbliżone (choć nieco zredukowane) możliwości zwalczania celów nawodnych i powietrznych: dwie potrójne wieże z armatami kalibru 14 cali i sześć podwójnych działek przeciwlotniczych kalibru 5,25 cala. Duża szybkość i zasięg jednostek umożliwiłyby Royal Navy błyskawiczne przerzucanie okrętów i przydzielanie ich do eskortowania konwojów, ale słabe opancerzenie byłoby problematyczne w starciach z nowoczesnymi pancernikami.§!"
 SAF_battleship_1:0 "Klasa Revenge"
 SAF_battleship_1_desc:0 "Pancerniki klasy Revenge zamówiono w 1913 r. jako tanie wersje szybkich drednotów klasy Queen Elizabeth. Miały podobne uzbrojenie i opancerzenie, ale ich znacznie mniejsza prędkość sprawiła, że podczas II wojny światowej wykonywały drugorzędne zadania. Z zapowiadanych 8 okrętów tej klasy ukończono tylko 5."
